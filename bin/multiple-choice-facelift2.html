<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Multiple Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }
    
    .top-nav {
      max-width: 62rem;
      margin: 0 auto 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      flex-wrap: wrap;
      gap: 0.75rem;
      position: relative;
      z-index: 10;
    }
    
    .nav-link {
      color: #8e8e93;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 400;
      transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    
    .nav-link:hover { color: #d1d1d6; }
    
    .dataset-selector { position: relative; }
    
    .dataset-btn {
      color: #f5f5f7;
      background: rgba(212, 175, 55, 0.15);
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding: 0.625rem 1.25rem;
      border-radius: 0.625rem;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: -0.01em;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.15);
    }
    
    .dataset-btn:hover { 
      background: rgba(212, 175, 55, 0.22);
      border-color: rgba(212, 175, 55, 0.4);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
    }
    
    .dataset-dropdown {
      position: absolute;
      top: calc(100% + 0.5rem);
      right: 0;
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 220px;
      display: none;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .dataset-dropdown.active { 
      display: block; 
      opacity: 1;
      transform: translateY(0);
    }
    
    .dataset-option {
      padding: 0.625rem 0.875rem;
      color: #aeaeb2;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: -0.01em;
    }
    
    .dataset-option:hover {
      background: rgba(99, 99, 102, 0.2);
      color: #f5f5f7;
    }
    
    .dataset-option.active {
      background: rgba(212, 175, 55, 0.18);
      color: #d4af37;
      font-weight: 500;
    }
    
    .dataset-option:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .dataset-option:disabled:hover {
      background: none;
      color: #aeaeb2;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0 1rem 5rem 1rem;
      position: relative;
      z-index: 2;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 3rem;
      padding-top: 2rem;
    }
    
    .header h1 {
      font-size: 3rem; 
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 0.75rem;
      letter-spacing: -0.04em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .header .subtitle { 
      font-size: 1rem; 
      color: #8e8e93;
      font-weight: 400;
      letter-spacing: -0.01em;
      margin-bottom: 0.5rem;
    }
    
    .header .author { 
      font-size: 0.8125rem; 
      color: #636366;
      font-weight: 300;
      letter-spacing: -0.01em;
    }
    
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 1.5rem; 
      margin-bottom: 2rem;
    }
    
    .dots-container { 
      display: flex; 
      gap: 0.75rem; 
      flex-wrap: wrap;
      justify-content: center;
      max-width: 24rem;
    }
    
    .test-dot { 
      width: 0.875rem; 
      height: 0.875rem; 
      border-radius: 50%; 
      background: rgba(99, 99, 102, 0.3);
      cursor: pointer; 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      position: relative;
    }
    
    .test-dot:hover { 
      transform: scale(1.5);
      background: rgba(142, 142, 147, 0.5);
    }
    
    .test-dot.perfect {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      box-shadow: 0 0 12px rgba(132, 204, 22, 0.5), 0 0 24px rgba(132, 204, 22, 0.2);
    }
    
    .test-dot.excellent {
      background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
      box-shadow: 0 0 8px rgba(134, 239, 172, 0.3);
    }
    
    .test-dot.good {
      background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
      box-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
    }
    
    .test-dot.fair {
      background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
      box-shadow: 0 0 8px rgba(251, 146, 60, 0.3);
    }
    
    .test-dot.poor {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.3);
    }
    
    .star-badge {
      position: absolute;
      bottom: -9px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #fbbf24;
      pointer-events: none;
      filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.6));
      animation: starPulse 2s ease-in-out infinite;
    }
    
    @keyframes starPulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }
    
    .test-dot.current { 
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.5);
      transform: scale(1.6);
      background: #d4af37;
    }
    
    .test-info { 
      text-align: center;
      font-size: 0.875rem;
      color: #636366;
      margin-bottom: 2rem;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      padding: 3rem;
      min-height: 450px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 640px) {
      .content-container { padding: 2rem 1.5rem; }
    }
    
    .mode-toggle-container {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(99, 99, 102, 0.15);
      padding: 0.375rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .mode-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      color: #8e8e93;
      letter-spacing: -0.01em;
      text-transform: capitalize;
    }
    
    .mode-btn.active {
      background: rgba(212, 175, 55, 0.25);
      color: #d4af37;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.2);
    }
    
    .mode-btn:hover:not(.active) { 
      color: #aeaeb2;
      background: rgba(99, 99, 102, 0.2);
    }
    
    .hidden { display: none !important; }
    
    /* CLASSIC MODE STYLES */
    .questions-list { 
      display: flex; 
      flex-direction: column; 
      gap: 1.5rem;
      margin-top: 3rem;
    }
    
    .question-item {
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.3);
      background: rgba(48, 48, 51, 0.3);
      padding: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .question-item.expanded { 
      background: rgba(48, 48, 51, 0.5);
      border-color: rgba(84, 84, 88, 0.4);
    }
    
    .question-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(212, 175, 55, 0.25);
      color: #d4af37;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    .question-number:hover {
      background: rgba(212, 175, 55, 0.35);
      transform: scale(1.1);
    }
    
    .question-number.answered { 
      background: rgba(56, 189, 248, 0.25);
      color: #38bdf8;
      border-color: rgba(56, 189, 248, 0.3);
    }
    
    .question-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #e5e5e7;
      line-height: 1.5;
      font-size: 0.8125rem;
    }
    
    .close-btn {
      flex-shrink: 0;
      color: #8e8e93;
      background: none;
      border: none;
      padding: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    
    .close-btn:hover { color: #cbd5e1; }
    
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
      animation: slideIn 0.2s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .option {
      text-align: left;
      font-size: 0.8125rem;
      color: #aeaeb2;
      background: rgba(48, 48, 51, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      cursor: pointer;
      transition: all 0.15s;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    
    .option:hover {
      color: #e5e5e7;
      background: rgba(99, 99, 102, 0.3);
      border-color: rgba(142, 142, 147, 0.4);
    }
    
    .option.selected {
      background: rgba(56, 189, 248, 0.2);
      border-color: #38bdf8;
      color: #38bdf8;
      font-weight: 600;
    }
    
    .option.correct {
      background: rgba(132, 204, 22, 0.15) !important;
      color: #84cc16 !important;
      font-weight: 600;
      border: 2px solid #84cc16 !important;
    }
    
    .option.incorrect {
      background: rgba(251, 146, 60, 0.15) !important;
      color: #fb923c !important;
      font-weight: 600;
      border: 2px solid #fb923c !important;
    }
    
    .option.key-shown {
      background: rgba(132, 204, 22, 0.15) !important;
      color: #84cc16 !important;
      font-weight: 600;
      border: 2px solid #84cc16 !important;
    }
    
    .option.highlighted {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
      50% { box-shadow: 0 0 0 8px rgba(212, 175, 55, 0); }
    }
    
    .option-letter {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    
    /* GUIDED MODE STYLES */
    .guided-container { margin-top: 3rem; }
    
    .question-dots {
      display: flex;
      justify-content: center;
      gap: 0.625rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .question-dot {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(99, 99, 102, 0.2);
      color: #8e8e93;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .question-dot:hover { 
      background: rgba(99, 99, 102, 0.35); 
      color: #aeaeb2;
      transform: scale(1.1);
    }
    
    .question-dot.current {
      background: rgba(212, 175, 55, 0.25);
      color: #d4af37;
      border-color: rgba(212, 175, 55, 0.5);
      transform: scale(1.15);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }
    
    .question-dot.answered {
      background: rgba(56, 189, 248, 0.25);
      color: #38bdf8;
      border-color: rgba(56, 189, 248, 0.3);
    }
    
    .question-card {
      background: rgba(48, 48, 51, 0.4);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(84, 84, 88, 0.3);
    }
    
    .question-label {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 400;
      margin-bottom: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      text-align: center;
    }
    
    .question-text-large {
      font-size: 1.125rem;
      color: #e5e5e7;
      line-height: 1.75;
      margin-bottom: 1.5rem;
    }
    
    .options-grid-large {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .option-large {
      padding: 1rem;
      font-size: 0.9375rem;
      border-radius: 0.75rem;
      background: rgba(48, 48, 51, 0.3);
      border: 2px solid rgba(84, 84, 88, 0.3);
      color: #aeaeb2;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: left;
    }
    
    .option-large:hover {
      background: rgba(99, 99, 102, 0.3);
      border-color: rgba(142, 142, 147, 0.4);
      transform: scale(1.02);
    }
    
    .option-large.selected {
      background: rgba(56, 189, 248, 0.2);
      border-color: #38bdf8;
      color: #38bdf8;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.2);
    }
    
    .option-large.correct {
      background: rgba(132, 204, 22, 0.15) !important;
      color: #84cc16 !important;
      font-weight: 600;
      border-color: #84cc16 !important;
    }
    
    .option-large.incorrect {
      background: rgba(251, 146, 60, 0.15) !important;
      color: #fb923c !important;
      font-weight: 600;
      border-color: #fb923c !important;
    }
    
    .option-large.key-shown {
      background: rgba(132, 204, 22, 0.15) !important;
      color: #84cc16 !important;
      font-weight: 600;
      border-color: #84cc16 !important;
    }
    
    .option-large.highlighted {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .nav-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: -0.01em;
    }
    
    .nav-btn:disabled {
      opacity: 0.25;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .nav-btn-secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .nav-btn-secondary:hover:not(:disabled) {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      transform: translateY(-1px);
    }
    
    .nav-btn-primary {
      background: rgba(212, 175, 55, 0.18);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.35);
    }
    
    .nav-btn-primary:hover:not(:disabled) {
      background: rgba(212, 175, 55, 0.28);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.25);
    }
    
    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 1rem;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px) saturate(180%);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      flex-wrap: wrap;
      z-index: 900;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.4);
    }
    
    .footer.visible {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    
    .footer button {
      color: #aeaeb2;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      padding: 0.625rem 1.125rem;
      border-radius: 0.625rem;
      font-size: 0.875rem;
      letter-spacing: -0.01em;
    }
    
    .footer button:hover { 
      color: #e5e5e7;
      background: rgba(99, 99, 102, 0.2);
      transform: translateY(-1px);
    }
    
    .footer button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .footer button:disabled:hover {
      color: #aeaeb2;
      background: transparent;
      transform: none;
    }
    
    .footer button.primary {
      background: rgba(212, 175, 55, 0.25);
      color: #d4af37;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(212, 175, 55, 0.2);
    }
    
    .footer button.primary:hover {
      background: rgba(212, 175, 55, 0.35);
      box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }
    
    .footer button.key-active {
      background: rgba(132, 204, 22, 0.15);
      color: #84cc16;
      font-weight: 600;
    }
    
    /* MODAL */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }
    
    .modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.25rem;
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
      transform: scale(0.95) translateY(20px);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }
    
    .modal-header { text-align: center; margin-bottom: 2rem; }
    
    .modal-title { 
      font-size: 1.75rem; 
      font-weight: 600; 
      color: #f5f5f7; 
      letter-spacing: -0.02em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .modal-subtitle { 
      font-size: 0.9375rem; 
      color: #8e8e93; 
      margin-top: 0.625rem; 
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .score-display {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .score-number {
      font-size: 3.5rem;
      font-weight: 700;
      color: #d4af37;
      letter-spacing: -0.03em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;

    .score-label {

    .answers-section {

        transform: translateX(0);

    .answer-item.correct {

    .modal-btn-secondary {

    .modal-btn-secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      transform: translateY(-1px);

    .toast {
      position: fixed;
      bottom: 6rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px) saturate(180%);
      color: #e5e5e7;
      padding: 0.875rem 1.5rem;
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.4);
      font-size: 0.875rem;
      z-index: 1100;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      font-weight: 500;
      letter-spacing: -0.01em;

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);

    .loading-state, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #8e8e93;
      margin-top: 3rem;

    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(142, 142, 147, 0.3);
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="../../../index.html" class="nav-link">← Home</a>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()">Select Type ▾</button>
      <div class="dataset-dropdown" id="datasetDropdown">
        <button class="dataset-option active" data-path="../../../data4/test-04.json" data-name="Set 1">Set 1 (23 tests)</button>
        <button class="dataset-option" data-path="../../../data2/test-01.json" data-name="Set 2">Set 2 (12 tests)</button>
        <button class="dataset-option" data-path="../../../data3/test-03.json" data-name="Set 3">Set 3 (20 tests)</button>
        <button class="dataset-option" disabled data-name="Texts">Texts (Coming Soon)</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Multiple Choice Quiz · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="test-nav">
      <div class="dots-container" id="dotsContainer"></div>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <div class="content-container">
      <div class="mode-toggle-container">
        <button class="mode-btn active" id="guidedBtn" onclick="switchMode('guided')">Guided</button>
        <button class="mode-btn" id="classicBtn" onclick="switchMode('classic')">Classic</button>
      </div>
      
      <div id="guidedContainer">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading questions...</div>
        </div>
      </div>

      <div id="classicContainer" class="hidden"></div>
    </div>

    <div class="footer" id="footer">
      <button onclick="showHint()" id="hintBtn">Hint</button>
      <button onclick="showKey()" id="keyBtn" disabled>Key</button>
      <button onclick="clearAnswers()">Clear</button>
      <button class="primary" onclick="submitAndScore()" id="submitBtn">Submit</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label">First Attempt Score</div>
      </div>
      <div class="answers-section">
        <div id="answersDisplay"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="nextTest()">Next Test</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const DATASETS = [
      { name: 'Set 1', path: '../../../data4/test-04.json', count: 23 },
      { name: 'Set 2', path: '../../../data2/test-01.json', count: 12 },
      { name: 'Set 3', path: '../../../data3/test-03.json', count: 20 }
    ];

    let allTests = [];
    let currentDatasetIndex = 0;
    let currentTest = 0;
    let currentQuestion = 0;
    let answers = {};
    let expandedQuestions = [];
    let currentMode = 'guided';
    let showingResults = false;
    let keyVisible = false;
    let testScores = {};
    let storageKey = '';

    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function getStorageKey() {
      return 'mc_progress_' + DATASETS[currentDatasetIndex].name.toLowerCase().replace(/\s+/g, '_');
    }

    function loadProgress() {
      try {
        storageKey = getStorageKey();
        const saved = localStorage.getItem(storageKey);
        testScores = saved ? JSON.parse(saved) : {};
      } catch (e) {
        console.error('Error loading progress:', e);
        testScores = {};
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(storageKey, JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      const selector = document.querySelector('.dataset-selector');
      if (selector && !selector.contains(e.target)) {
        document.getElementById('datasetDropdown').classList.remove('active');
      }
    });

    async function init() {
      loadProgress();
      setupDatasetListeners();
      await loadDataset(0);
      setupKeyboardShortcuts();
    }

    function setupDatasetListeners() {
      document.querySelectorAll('.dataset-option:not([disabled])').forEach((btn, index) => {
        btn.addEventListener('click', async function() {
          document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentDatasetIndex = index;
          toggleDatasetMenu();
          currentTest = 0;
          currentQuestion = 0;
          answers = {};
          expandedQuestions = [];
          await loadDataset(index);
        });
      });
    }

    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const footer = document.getElementById('footer');
          if (footer.classList.contains('visible') && !showingResults) {
            e.preventDefault();
            submitAndScore();
          }
        }
        if (e.key === 'Escape') {
          closeModal();
          const dropdown = document.getElementById('datasetDropdown');
          if (dropdown.classList.contains('active')) toggleDatasetMenu();
        }
        if (currentMode === 'guided' && !showingResults) {
          if (e.key === 'ArrowLeft') previousQuestion();
          if (e.key === 'ArrowRight') nextQuestion();
        }
      });
    }

    async function loadDataset(index) {
      try {
        showLoadingState();
        loadProgress();
        
        const response = await fetch(DATASETS[index].path);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (!data || !data.sets || !Array.isArray(data.sets)) {
          throw new Error('Invalid data format');
        }
        
        allTests = data.sets;
        createDots();
        loadTest(0);
      } catch (error) {
        console.error('Error loading dataset:', error);
        showError(`Could not load quiz: ${error.message}`);
      }
    }

    function showLoadingState() {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading questions...</div>
        </div>
      `;
      document.getElementById('classicContainer').classList.add('hidden');
      container.classList.remove('hidden');
    }

    function showError(message) {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠</div>
          <div style="font-size: 1.125rem; color: #f5f5f7; margin-bottom: 0.5rem;">Error Loading Quiz</div>
          <div style="font-size: 0.875rem; color: #8e8e93; margin-bottom: 1rem;">${sanitizeText(message)}</div>
          <button onclick="location.reload()" class="nav-btn nav-btn-primary">Reload</button>
        </div>
      `;
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < Math.min(allTests.length, 30); i++) {
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        
        if (i === currentTest) {
          dot.classList.add('current');
        }
        
        const score = testScores[`test${i}`];
        if (score) {
          const percentage = score.percentage;
          if (percentage === 100) {
            dot.classList.add('perfect');
            dot.innerHTML = '<span class="star-badge">⭐</span>';
          } else if (percentage >= 75) dot.classList.add('excellent');
          else if (percentage >= 60) dot.classList.add('good');
          else if (percentage >= 50) dot.classList.add('fair');
          else dot.classList.add('poor');
        }
        
        if (i < allTests.length) {
          dot.onclick = () => goToTest(i);
        } else {
          dot.style.opacity = '0.2';
          dot.style.cursor = 'not-allowed';
        }
        
        container.appendChild(dot);
      }
    }

    function loadTest(testIdx) {
      if (!allTests[testIdx]) return;
      
      currentTest = testIdx;
      currentQuestion = 0;
      answers = {};
      expandedQuestions = [];
      showingResults = false;
      keyVisible = false;
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateTestInfo();
      updateFooter();
      createDots();
    }

    function switchMode(mode) {
      currentMode = mode;
      document.getElementById('guidedBtn').classList.toggle('active', mode === 'guided');
      document.getElementById('classicBtn').classList.toggle('active', mode === 'classic');
      
      if (mode === 'guided') {
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
      } else {
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        renderClassicMode();
      }
    }

    function renderGuidedMode() {
      const test = allTests[currentTest];
      if (!test || !test.sentences) return;
      
      const container = document.getElementById('guidedContainer');
      const questions = test.sentences;
      
      let html = '<div class="guided-container">';
      html += '<div class="question-dots">';
      questions.forEach((q, idx) => {
        const isCurrent = idx === currentQuestion;
        const isAnswered = answers[idx] !== undefined;
        html += `<div class="question-dot ${isCurrent ? 'current' : ''} ${isAnswered ? 'answered' : ''}" onclick="jumpToQuestion(${idx})">${idx + 1}</div>`;
      });
      html += '</div>';
      
      const q = questions[currentQuestion];
      html += `
        <div class="question-card">
          <div class="question-label">Question ${currentQuestion + 1} of ${questions.length}</div>
          <div class="question-text-large">${sanitizeText(q.q)}</div>
          <div class="options-grid-large" id="optionsGridLarge"></div>
          <div class="nav-buttons">
            <button class="nav-btn nav-btn-secondary" ${currentQuestion === 0 ? 'disabled' : ''} onclick="previousQuestion()">← Previous</button>
            <button class="nav-btn nav-btn-primary" ${currentQuestion >= questions.length - 1 ? 'disabled' : ''} onclick="nextQuestion()">Next →</button>
          </div>
        </div>
      `;
      html += '</div>';
      
      container.innerHTML = html;
      
      const optionsGrid = document.getElementById('optionsGridLarge');
      const correctIndex = q.answer ? (q.answer.charCodeAt(0) - 65) : 0;
      
      q.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-large';
        
        if (answers[currentQuestion] === idx) btn.classList.add('selected');
        
        if (showingResults) {
          if (keyVisible) {
            if (idx === correctIndex) btn.classList.add('key-shown');
          } else {
            if (idx === correctIndex) btn.classList.add('correct');
            if (answers[currentQuestion] === idx && idx !== correctIndex) btn.classList.add('incorrect');
          }
        }
        
        const letter = option.charAt(0);
        const text = option.substring(3).trim();
        btn.innerHTML = `<span class="option-letter">${letter}</span> ${sanitizeText(text)}`;
        btn.onclick = () => {
          if (!showingResults) {
            selectAnswer(currentQuestion, idx);
            renderGuidedMode();
          }
        };
        optionsGrid.appendChild(btn);
      });
    }

    function renderClassicMode() {
      const test = allTests[currentTest];
      if (!test || !test.sentences) return;
      
      const container = document.getElementById('classicContainer');
      container.innerHTML = '<div class="questions-list"></div>';
      const list = container.querySelector('.questions-list');
      
      test.sentences.forEach((q, qIdx) => {
        const isExpanded = expandedQuestions.includes(qIdx);
        const isAnswered = answers[qIdx] !== undefined;
        const correctIndex = q.answer ? (q.answer.charCodeAt(0) - 65) : 0;
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item' + (isExpanded ? ' expanded' : '');
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'question-header';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'question-number' + (isAnswered ? ' answered' : '');
        numberDiv.textContent = qIdx + 1;
        numberDiv.onclick = () => toggleQuestion(qIdx);
        
        const textDiv = document.createElement('div');
        textDiv.className = 'question-text';
        textDiv.textContent = q.q;
        
        headerDiv.appendChild(numberDiv);
        headerDiv.appendChild(textDiv);
        
        if (isExpanded) {
          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '✕';
          closeBtn.onclick = () => toggleQuestion(qIdx);
          headerDiv.appendChild(closeBtn);
        }
        
        questionDiv.appendChild(headerDiv);
        
        if (isExpanded) {
          const optionsGrid = document.createElement('div');
          optionsGrid.className = 'options-grid';
          
          q.options.forEach((option, idx) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = 'option';
            
            if (answers[qIdx] === idx) optionBtn.classList.add('selected');
            
            if (showingResults) {
              if (keyVisible) {
                if (idx === correctIndex) optionBtn.classList.add('key-shown');
              } else {
                if (idx === correctIndex) optionBtn.classList.add('correct');
                if (answers[qIdx] === idx && idx !== correctIndex) optionBtn.classList.add('incorrect');
              }
            }
            
            optionBtn.onclick = () => {
              if (!showingResults) selectAnswer(qIdx, idx);
            };
            
            const letter = option.charAt(0);
            const text = option.substring(3).trim();
            optionBtn.innerHTML = `<span class="option-letter">${letter}</span> ${sanitizeText(text)}`;
            optionsGrid.appendChild(optionBtn);
          });
          
          questionDiv.appendChild(optionsGrid);
        }
        
        list.appendChild(questionDiv);
      });
    }

    function toggleQuestion(qIdx) {
      if (expandedQuestions.includes(qIdx)) {
        expandedQuestions = expandedQuestions.filter(id => id !== qIdx);
      } else {
        expandedQuestions.push(qIdx);
      }
      renderClassicMode();
    }

    function selectAnswer(qIdx, answerIdx) {
      if (showingResults) return;
      answers[qIdx] = answerIdx;
      updateTestInfo();
      updateFooter();
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderGuidedMode();
      }
    }

    function nextQuestion() {
      const test = allTests[currentTest];
      if (currentQuestion < test.sentences.length - 1) {
        currentQuestion++;
        renderGuidedMode();
      }
    }

    function jumpToQuestion(idx) {
      currentQuestion = idx;
      renderGuidedMode();
    }

    function updateTestInfo() {
      const test = allTests[currentTest];
      if (!test) return;
      const total = test.sentences.length;
      const answered = Object.keys(answers).length;
      const datasetName = DATASETS[currentDatasetIndex].name;
      document.getElementById('testInfo').textContent = 
        `${datasetName} • Test ${currentTest + 1} of ${allTests.length} • ${answered}/${total} answered`;
    }

    function updateFooter() {
      const test = allTests[currentTest];
      if (!test) return;
      const total = test.sentences.length;
      const answered = Object.keys(answers).length;
      const footer = document.getElementById('footer');
      const keyBtn = document.getElementById('keyBtn');
      
      if (showingResults) {
        footer.classList.add('visible');
        keyBtn.disabled = false;
        if (keyVisible) keyBtn.classList.add('key-active');
        else keyBtn.classList.remove('key-active');
      } else {
        if (answered === total) {
          footer.classList.add('visible');
        } else {
          footer.classList.remove('visible');
        }
        keyBtn.disabled = true;
        keyBtn.classList.remove('key-active');
      }
    }

    function showHint() {
      if (showingResults) {
        showToast('Hints not available after submission');
        return;
      }
      
      const test = allTests[currentTest];
      const unanswered = [];
      test.sentences.forEach((q, idx) => {
        if (answers[idx] === undefined) unanswered.push(idx);
      });
      
      if (unanswered.length === 0) {
        showToast('All questions answered!');
        return;
      }
      
      const randomIdx = unanswered[Math.floor(Math.random() * unanswered.length)];
      
      if (currentMode === 'guided') {
        currentQuestion = randomIdx;
        renderGuidedMode();
        showToast(`Showing question ${randomIdx + 1}`, 2000);
      } else {
        if (!expandedQuestions.includes(randomIdx)) {
          expandedQuestions.push(randomIdx);
          renderClassicMode();
        }
        const questionEl = document.querySelectorAll('.question-item')[randomIdx];
        if (questionEl) {
          questionEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
          questionEl.querySelector('.question-number').style.animation = 'pulse 2s cubic-bezier(0.4, 0, 0.2, 1) 3';
        }
        showToast(`Highlighted question ${randomIdx + 1}`, 2000);
      }
    }

    function showKey() {
      if (!showingResults) {
        showToast('Submit first to enable Key');
        return;
      }
      
      keyVisible = !keyVisible;
      const keyBtn = document.getElementById('keyBtn');
      
      if (keyVisible) {
        keyBtn.textContent = 'Hide Key';
        keyBtn.classList.add('key-active');
        showToast('Showing all correct answers');
      } else {
        keyBtn.textContent = 'Key';
        keyBtn.classList.remove('key-active');
        showToast('Key hidden');
      }
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
    }

    function clearAnswers() {
      if (showingResults) {
        showToast('Cannot clear - test is locked');
        return;
      }
      
      if (Object.keys(answers).length === 0) {
        showToast('Nothing to clear');
        return;
      }
      
      if (confirm('Clear all answers?')) {
        answers = {};
        if (currentMode === 'guided') renderGuidedMode();
        else renderClassicMode();
        updateTestInfo();
        updateFooter();
        showToast('Cleared');
      }
    }

    function submitAndScore() {
      const test = allTests[currentTest];
      const total = test.sentences.length;
      const answered = Object.keys(answers).length;
      
      if (answered < total) {
        showToast('Please answer all questions');
        return;
      }
      
      if (testScores[`test${currentTest}`]) {
        showToast('Test already submitted and locked');
        return;
      }
      
      let correct = 0;
      test.sentences.forEach((q, idx) => {
        const correctIndex = q.answer ? (q.answer.charCodeAt(0) - 65) : 0;
        if (answers[idx] === correctIndex) correct++;
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        timestamp: new Date().toISOString()
      };
      saveProgress();
      
      showingResults = true;
      keyVisible = false;
      expandedQuestions = test.sentences.map((q, idx) => idx);
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      createDots();
      updateFooter();
      
      setTimeout(() => showResultsModal(test, correct, total, percentage), 200);
    }

    function showResultsModal(test, correct, total, percentage) {
      const datasetName = DATASETS[currentDatasetIndex].name;
      document.getElementById('modalSubtitle').textContent = 
        `${datasetName} • Test ${currentTest + 1} of ${allTests.length}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      
      const answersDisplay = document.getElementById('answersDisplay');
      let html = '';
      
      if (percentage === 100) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.375rem; color: #84cc16; font-weight: 600;">Perfect Score ⭐</div>';
      } else if (percentage >= 75) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.25rem; color: #86efac; font-weight: 600;">Great Job!</div>';
      } else if (percentage >= 60) {
        html += '<div style="text-align: center; padding: 1.5rem; color: #7dd3fc; font-weight: 500;">Good Effort</div>';
      } else if (percentage >= 50) {
        html += '<div style="text-align: center; padding: 1.5rem; color: #fb923c; font-weight: 500;">Keep Practicing</div>';
      } else {
        html += '<div style="text-align: center; padding: 1.5rem; color: #fb923c; font-weight: 500;">Review & Try Again</div>';
      }
      
      test.sentences.forEach((q, idx) => {
        const userAnswer = answers[idx];
        const correctIndex = q.answer ? (q.answer.charCodeAt(0) - 65) : 0;
        const isCorrect = userAnswer === correctIndex;
        const userLetter = userAnswer !== undefined ? String.fromCharCode(65 + userAnswer) : '?';
        const correctLetter = q.answer || 'A';
        
        html += `
          <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}" style="animation-delay: ${idx * 50}ms">
            <span>Q${idx + 1}: <strong>${userLetter}</strong></span>
            ${!isCorrect ? `<span style="color: #84cc16;">→ ${correctLetter}</span>` : '<span style="color: #84cc16;">✓</span>'}
          </div>
        `;
      });
      
      answersDisplay.innerHTML = html;
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTest() {
      closeModal();
      if (currentTest < allTests.length - 1) {
        goToTest(currentTest + 1);
      } else {
        showToast('No more tests available');
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.addEventListener('load', init);
  </script>
</body>
</html>
