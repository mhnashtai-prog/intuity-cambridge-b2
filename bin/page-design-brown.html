<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Intuitive Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: relative;
            background: #1a1a1a;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 30%, #2a1a0f 70%, #0d0d0d 100%);
        }

        .curved-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .curve {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }

        .curve1 {
            width: 200px;
            height: 400px;
            top: -100px;
            right: -50px;
            transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, 
                rgba(255, 140, 60, 0.25) 0%, 
                rgba(255, 100, 40, 0.15) 50%, 
                rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2),
                        0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9;
        }

        .curve2 {
            width: 150px;
            height: 300px;
            bottom: -80px;
            left: -30px;
            transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, 
                rgba(255, 100, 40, 0.18) 0%, 
                rgba(200, 80, 30, 0.12) 50%, 
                transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7;
        }

        .curve3 {
            width: 120px;
            height: 250px;
            top: 40%;
            right: 10%;
            transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, 
                rgba(255, 160, 80, 0.12) 0%, 
                rgba(255, 140, 60, 0.06) 50%, 
                transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5;
        }

        .curve4 {
            width: 80px;
            height: 160px;
            top: 20%;
            left: 20%;
            transform: rotate(-45deg);
            border: 1px solid rgba(255, 120, 50, 0.3);
            background: linear-gradient(45deg, 
                rgba(255, 120, 50, 0.08) 0%, 
                rgba(200, 80, 30, 0.04) 50%, 
                transparent 100%);
            box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
            opacity: 0.3;
        }

        .curve5 {
            width: 180px;
            height: 360px;
            bottom: 10%;
            right: 15%;
            transform: rotate(15deg);
            border: 1.5px solid rgba(255, 140, 60, 0.6);
            background: linear-gradient(45deg, 
                rgba(255, 140, 60, 0.2) 0%, 
                rgba(255, 100, 40, 0.12) 50%, 
                rgba(200, 80, 30, 0.06) 100%);
            box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18),
                        0 0 30px rgba(255, 140, 60, 0.12);
            opacity: 0.8;
        }

        .curve6 {
            width: 60px;
            height: 120px;
            top: 65%;
            left: 8%;
            transform: rotate(80deg);
            border: 1px solid rgba(255, 160, 80, 0.2);
            background: linear-gradient(45deg, 
                rgba(255, 160, 80, 0.06) 0%, 
                transparent 100%);
            opacity: 0.2;
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 20px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 140, 60, 0.3);
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 140px;
        }

        .carousel-container {
            width: 100%;
            height: 5cm;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 500%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0%);
        }

        .carousel-box {
            width: 100%;
            height: 20%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 0 60px rgba(255, 120, 50, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .carousel-box:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 80px rgba(255, 120, 50, 0.18);
        }

        .carousel-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: left 0.6s ease;
        }

        .carousel-box:hover::before {
            left: 100%;
        }

        .content-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .lesson-text {
            font-size: 18px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .input-field {
            width: 80%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(255, 140, 60, 0.6);
            box-shadow: 0 0 20px rgba(255, 140, 60, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .text-display {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            padding: 15px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 140, 60, 0.2);
        }

        .swipe-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: rgba(255, 140, 60, 0.8);
            box-shadow: 0 0 10px rgba(255, 140, 60, 0.4);
        }

        .dot:hover {
            background: rgba(255, 140, 60, 0.6);
        }

        .footer {
            margin-top: 40px;
            background: rgba(128, 128, 128, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background: rgba(255, 140, 60, 0.2);
            color: #fff;
            transform: scale(1.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
        }

        @keyframes pulse {
            0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
            50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }

        .curve1 {
            --base-opacity: 0.9;
            animation: float 8s ease-in-out infinite;
        }

        .curve2 {
            --base-opacity: 0.7;
            animation: float 10s ease-in-out infinite reverse;
        }

        .curve3 {
            --base-opacity: 0.5;
            animation: drift 6s ease-in-out infinite;
        }

        .curve4 {
            --base-opacity: 0.3;
            animation: pulse 12s ease-in-out infinite;
        }

        .curve5 {
            --base-opacity: 0.8;
            animation: float 9s ease-in-out infinite reverse;
        }

        .curve6 {
            --base-opacity: 0.2;
            animation: drift 15s ease-in-out infinite reverse;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="curved-overlay">
            <div class="curve curve1"></div>
            <div class="curve curve2"></div>
            <div class="curve curve3"></div>
            <div class="curve curve4"></div>
            <div class="curve curve5"></div>
            <div class="curve curve6"></div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>INTUITY</h1>
            <p>Intuitive Learning<br>By Majid Nashtai</p>
        </header>

        <main class="main-content">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-box">
                        <div class="content-area">
                            <div class="lesson-text">What does "serendipity" mean?</div>
                            <input type="text" class="input-field" placeholder="Type your answer..." />
                        </div>
                    </div>
                    
                    <div class="carousel-box">
                        <div class="content-area">
                            <div class="lesson-text">Translate: "Beautiful sunset"</div>
                            <input type="text" class="input-field" placeholder="Hermosa puesta de sol..." />
                        </div>
                    </div>
                    
                    <div class="carousel-box">
                        <div class="content-area">
                            <div class="lesson-text">Grammar Practice</div>
                            <div class="text-display">"She _____ to the store yesterday."<br><br>Choose: went / go / goes</div>
                        </div>
                    </div>
                    
                    <div class="carousel-box">
                        <div class="content-area">
                            <div class="lesson-text">Pronunciation Guide</div>
                            <div class="text-display">🔊 Listen and repeat:<br><br>"The quick brown fox jumps over the lazy dog"</div>
                        </div>
                    </div>
                    
                    <div class="carousel-box">
                        <div class="content-area">
                            <div class="lesson-text">Complete the phrase:</div>
                            <input type="text" class="input-field" placeholder="Time flies when you're..." />
                        </div>
                    </div>
                </div>
                
                <div class="swipe-indicator">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button class="nav-button">←</button>
            <button class="nav-button">⌂</button>
            <button class="nav-button">→</button>
        </footer>
    </div>

    <script>
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const carouselBoxes = document.querySelectorAll('.carousel-box');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;
        let isAnimating = false;

        // Touch/swipe variables
        let startY = 0;
        let currentY = 0;
        let isDragging = false;

        function updateSlide(index) {
            if (isAnimating || index === currentSlide) return;
            
            isAnimating = true;
            
            // Update dots
            dots[currentSlide].classList.remove('active');
            dots[index].classList.add('active');
            
            // Update slide position
            currentSlide = index;
            const translateY = -currentSlide * 20; // 20% per slide
            carouselWrapper.style.transform = `translateY(${translateY}%)`;
            
            // Reset animation flag after transition
            setTimeout(() => {
                isAnimating = false;
            }, 500);
        }

        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                updateSlide(index);
            });
        });

        // Touch events for swiping (touchscreen only)
        carouselWrapper.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
            carouselWrapper.style.transition = 'none';
        });

        carouselWrapper.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            const currentTransform = -currentSlide * 20;
            const newTransform = currentTransform + (deltaY / window.innerHeight * 100);
            
            // Limit dragging to bounds
            const minTransform = -(dots.length - 1) * 20;
            const maxTransform = 0;
            const boundedTransform = Math.max(minTransform, Math.min(maxTransform, newTransform));
            
            carouselWrapper.style.transform = `translateY(${boundedTransform}%)`;
        });

        carouselWrapper.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            
            isDragging = false;
            carouselWrapper.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            
            const deltaY = currentY - startY;
            const threshold = 50; // Minimum swipe distance
            
            if (Math.abs(deltaY) > threshold) {
                if (deltaY > 0 && currentSlide > 0) {
                    // Swipe down - go to previous slide
                    updateSlide(currentSlide - 1);
                } else if (deltaY < 0 && currentSlide < dots.length - 1) {
                    // Swipe up - go to next slide
                    updateSlide(currentSlide + 1);
                } else {
                    // Snap back to current slide
                    updateSlide(currentSlide);
                }
            } else {
                // Snap back to current slide
                updateSlide(currentSlide);
            }
        });

        // Auto-progression (optional)
        let autoProgressTimer;
        
        function startAutoProgress() {
            autoProgressTimer = setInterval(() => {
                if (!isDragging && !isAnimating) {
                    const nextSlide = currentSlide < dots.length - 1 ? currentSlide + 1 : 0;
                    updateSlide(nextSlide);
                }
            }, 4000);
        }

        function stopAutoProgress() {
            clearInterval(autoProgressTimer);
        }

        // Start auto-progression
        startAutoProgress();

        // Pause auto-progression on touch interaction
        carouselWrapper.addEventListener('touchstart', stopAutoProgress);
        
        // Resume auto-progression after interaction
        carouselWrapper.addEventListener('touchend', () => {
            setTimeout(startAutoProgress, 2000);
        });

        // Touch feedback for boxes
        carouselBoxes.forEach(box => {
            box.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });

            box.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
