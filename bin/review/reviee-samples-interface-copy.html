    let currentIndex = 0;
    let viewedCards = new Set();
    let isFlipped = false;

    function render() {
      const review = reviewData[currentIndex];
      
      // Front face
      document.getElementById('topicBadge').textContent = review.topic;
      document.getElementById('typeBadge').textContent = review.type;
      document.getElementById('questionBox').textContent = review.question;
      
      // Skeleton notes
      let skeletonHTML = '';
      review.skeleton.forEach(section => {
        skeletonHTML += `<div class="skeleton-section">
          <div class="skeleton-title">${section.title}</div>`;
        section.items.forEach(item => {
          skeletonHTML += `<div class="skeleton-item">
            <span class="marker">${item.marker}</span>
            <span class="text">${item.text}</span>
          </div>`;
        });
        skeletonHTML += `</div>`;
      });
      document.getElementById('skeletonContent').innerHTML = skeletonHTML;
      
      // Back face
      document.getElementById('topicBadgeBack').textContent = review.topic;
      document.getElementById('typeBadgeBack').textContent = review.type;
      document.getElementById('reviewTitle').textContent = review.title;
      document.getElementById('wordCount').textContent = review.wordCount;
      document.getElementById('reviewAnswer').innerHTML = review.fullText;
      
      viewedCards.add(currentIndex);
      updateDots();
    }

    function flipCard() {
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      card.classList.toggle('flipped', isFlipped);
    }

    function unflipCard() {
      document.getElementById('card').classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (currentIndex < reviewData.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      let html = '';
      for (let i = 0; i < reviewData.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        html += `<div class="${classes}" onclick="goTo(${i})"></div>`;
      }
      document.getElementById('navDots').innerHTML = html;
    }

    function resetProgress() {
      if (confirm('Reset your progress?')) {
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    function toggleSlideMode() {
      document.getElementById('toggleSwitch').classList.toggle('active');
    }

    // Card click handlers
    document.querySelector('.card-front').addEventListener('click', flipCard);
    document.querySelector('.card-back').addEventListener('click', flipCard);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevCard();
      else if (e.key === 'ArrowRight') nextCard();
      else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      }
    });

    // Initialize
    render();
  </script>
