<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-teal: #2dd4bf;
      --accent-gold: #ffd54f;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --blur: blur(20px);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --error: #ef4444;
      --success: #10b981;
      --apple-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }

    .page-title {
      font-size: 1.2rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .author {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Main Container */
    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }

    /* Central Question Box - HERO ELEMENT */
    .question-central {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 2px solid var(--card-border);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .question-label {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .question-dropdown {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--card-border);
      border-radius: var(--apple-radius);
      padding: 1.25rem 1.5rem;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: var(--blur);
      outline: none;
    }

    .question-dropdown:focus {
      border-color: var(--accent-teal);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
    }

    .question-dropdown option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 1rem;
    }

    /* Response Count & Controls */
    .controls-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .response-pill {
      background: rgba(45, 212, 191, 0.1);
      border: 1px solid var(--accent-teal);
      border-radius: 20px;
      padding: 0.75rem 1.5rem;
      color: var(--accent-teal);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .delete-btn {
      width: 40px;
      height: 40px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      border-radius: 10px;
      color: var(--error);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: scale(1.05);
    }

    .delete-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Presentation Mode Box */
    .presentation-modes {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 1px solid var(--card-border);
      border-radius: var(--apple-radius);
      padding: 2rem;
      text-align: center;
    }

    .modes-title {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .mode-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .mode-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 1.5rem 1rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    .mode-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-teal);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .mode-btn.active {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border-color: transparent;
      color: var(--bg-primary);
    }

    .mode-icon {
      font-size: 1.5rem;
    }

    .mode-name {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Footer */
    .footer {
      background: rgba(26, 35, 50, 0.8);
      backdrop-filter: var(--blur);
      border-top: 1px solid var(--card-border);
      padding: 1.5rem;
    }

    .footer-buttons {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-btn {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-teal);
      transform: translateY(-1px);
    }

    .footer-btn.primary {
      background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
      border-color: transparent;
      color: var(--bg-primary);
    }

    .footer-btn.primary:hover {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
    }

    /* Loading State */
    .loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      backdrop-filter: var(--blur);
      z-index: 1000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transform: translateX(100%);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .notification.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: rgb(59, 130, 246);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
        gap: 1.5rem;
      }

      .brand-name {
        font-size: 2.5rem;
      }

      .question-central {
        padding: 2rem;
      }

      .controls-bar {
        flex-direction: column;
        gap: 1rem;
      }

      .mode-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .mode-btn {
        padding: 1rem 0.75rem;
      }

      .footer-buttons {
        gap: 1rem;
      }

      .footer-btn {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .mode-buttons {
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
      }

      .mode-btn {
        padding: 1rem 0.5rem;
      }

      .mode-icon {
        font-size: 1.25rem;
      }

      .mode-name {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="brand-name">INTUITY</div>
    <div class="page-title">Analytics</div>
    <div class="author">by Majid Nashtai</div>
  </header>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Central Question Box - HERO -->
    <div class="question-central">
      <div class="question-label">Select Question</div>
      
      <select class="question-dropdown" id="questionSelector">
        <option value="">Loading questions from database...</option>
      </select>
      
      <!-- Response Count & Delete Controls -->
      <div class="controls-bar">
        <div class="response-pill">
          <i class="fas fa-users"></i>
          <span id="responseCount">0 Responses</span>
        </div>
        
        <button class="delete-btn" id="deleteBtn" title="Delete Selected Question" disabled>
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Presentation Modes -->
    <div class="presentation-modes">
      <div class="modes-title">Presentation Mode</div>
      
      <div class="mode-buttons">
        <button class="mode-btn" data-mode="mind-map">
          <div class="mode-icon">üó∫Ô∏è</div>
          <div class="mode-name">Mind Map</div>
        </button>
        
        <button class="mode-btn active" data-mode="stacked">
          <div class="mode-icon">üìö</div>
          <div class="mode-name">Stacked</div>
        </button>
        
        <button class="mode-btn" data-mode="floating">
          <div class="mode-icon">‚òÅÔ∏è</div>
          <div class="mode-name">Floating</div>
        </button>
        
        <button class="mode-btn" data-mode="cosmos">
          <div class="mode-icon">üåå</div>
          <div class="mode-name">Cosmos</div>
        </button>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-buttons">
      <a href="../teachers/questions/" class="footer-btn primary">
        <i class="fas fa-plus"></i>
        <span>Create Questions</span>
      </a>
      
      <a href="../games/" class="footer-btn">
        <i class="fas fa-gamepad"></i>
        <span>Word Games</span>
      </a>
      
      <a href="../" class="footer-btn">
        <i class="fas fa-home"></i>
        <span>Return</span>
      </a>
    </div>
  </footer>

  <script>
    // Supabase Configuration - YOUR WORKING CREDENTIALS
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Global data variables
    let supabase;
    let allQuestions = [];
    let allResponses = [];
    let currentSelectedQuestion = null;
    let isConnected = false;

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized');
        
        testConnection();
        return true;
      } catch (error) {
        console.error('‚ùå Error initializing Supabase:', error);
        loadLocalStorageData();
        return false;
      }
    }

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('questions').select('count').limit(1);
        
        if (error) throw error;
        
        isConnected = true;
        console.log('‚úÖ Supabase connection successful');
        
        // Start loading data
        await loadInitialData();
        
      } catch (error) {
        console.error('‚ùå Supabase connection failed:', error);
        isConnected = false;
        
        // Fallback to localStorage
        loadLocalStorageData();
      }
    }

    // Load initial data from Supabase
    async function loadInitialData() {
      try {
        console.log('üìä Loading data from Supabase...');
        
        // Load questions
        const { data: questions, error: questionsError } = await supabase
          .from('questions')
          .select('*')
          .order('created_at', { ascending: false });

        if (questionsError) throw questionsError;

        allQuestions = questions || [];
        console.log(`‚úÖ Loaded ${allQuestions.length} questions from Supabase`);

        // Load responses
        const { data: responses, error: responsesError } = await supabase
          .from('student_responses')
          .select('*')
          .order('submitted_at', { ascending: false });

        if (responsesError) throw responsesError;

        allResponses = responses || [];
        console.log(`‚úÖ Loaded ${allResponses.length} responses from Supabase`);

        // Update UI
        updateUI();
        
        showNotification('Connected to database successfully!', 'success');
        
      } catch (error) {
        console.error('‚ùå Error loading data from Supabase:', error);
        showNotification('Error loading from database, using local data', 'error');
        
        // Fallback to localStorage
        loadLocalStorageData();
      }
    }

    // Fallback to localStorage data
    function loadLocalStorageData() {
      console.log('üì± Loading data from localStorage...');
      
      try {
        // Load questions from multiple possible keys
        const questionKeys = ['alm_questions', 'intuity_questions', 'current_question'];
        for (const key of questionKeys) {
          const storedQuestions = localStorage.getItem(key);
          if (storedQuestions) {
            const parsed = JSON.parse(storedQuestions);
            
            if (Array.isArray(parsed)) {
              allQuestions = parsed;
              break;
            } else if (typeof parsed === 'object' && parsed.text) {
              allQuestions = [parsed];
              break;
            }
          }
        }

        // Load responses from multiple possible keys
        const responseKeys = ['alm_student_responses', 'intuity_responses', 'student_responses'];
        allResponses = [];
        
        for (const key of responseKeys) {
          const storedResponses = localStorage.getItem(key);
          if (storedResponses) {
            const parsed = JSON.parse(storedResponses);
            if (Array.isArray(parsed)) {
              allResponses = allResponses.concat(parsed);
            }
          }
        }

        console.log(`üì± Loaded ${allQuestions.length} questions and ${allResponses.length} responses from localStorage`);
        
        updateUI();
        
        if (allQuestions.length === 0) {
          showNotification('No questions found - create one first', 'info');
        } else {
          showNotification('Using offline data', 'info');
        }
        
      } catch (error) {
        console.error('‚ùå Error loading localStorage data:', error);
        updateUI();
      }
    }

    // Update UI
    function updateUI() {
      populateQuestionDropdown();
      updateResponseCount();
      updateDeleteButton();
    }

    // Populate question dropdown
    function populateQuestionDropdown() {
      const selector = document.getElementById('questionSelector');
      
      if (allQuestions.length === 0) {
        selector.innerHTML = '<option value="">No questions available - Create one first</option>';
        return;
      }

      selector.innerHTML = '';

      allQuestions.forEach((question, index) => {
        const option = document.createElement('option');
        option.value = question.id || index;
        
        const questionText = question.text || question.question_text || 'Untitled Question';
        option.textContent = `Question ${index + 1}: ${questionText.substring(0, 50)}${questionText.length > 50 ? '...' : ''}`;
        selector.appendChild(option);
      });

      // Auto-select first question if none selected
      if (!currentSelectedQuestion && allQuestions.length > 0) {
        currentSelectedQuestion = allQuestions[0];
        selector.value = currentSelectedQuestion.id || 0;
        updateResponseCount();
        updateDeleteButton();
        updateQuestionBoxAppearance();
      }
    }

    // Get responses for a specific question
    function getResponsesForQuestion(question) {
      if (!question) return [];
      
      return allResponses.filter(response => {
        return (
          response.question_id === question.id ||
          response.questionId === question.id ||
          response.questionText === (question.text || question.question_text) ||
          response.question_id == question.id ||
          (typeof question.id === 'undefined' && response.questionId === 0)
        );
      });
    }

    // Update response count
    function updateResponseCount() {
      const responseCountElement = document.getElementById('responseCount');
      
      if (!currentSelectedQuestion) {
        responseCountElement.textContent = '0 Responses';
        return;
      }

      const responses = getResponsesForQuestion(currentSelectedQuestion);
      const count = responses.length;
      responseCountElement.textContent = `${count} Response${count !== 1 ? 's' : ''}`;
    }

    // Update delete button state
    function updateDeleteButton() {
      const deleteBtn = document.getElementById('deleteBtn');
      deleteBtn.disabled = !currentSelectedQuestion;
    }

    // Update question box appearance when selected
    function updateQuestionBoxAppearance() {
      const questionBox = document.querySelector('.question-central');
      if (currentSelectedQuestion) {
        questionBox.style.borderColor = 'var(--accent-teal)';
        questionBox.style.background = 'rgba(45, 212, 191, 0.08)';
      } else {
        questionBox.style.borderColor = 'var(--card-border)';
        questionBox.style.background = 'var(--card-bg)';
      }
    }

    // Handle question selection change
    function handleQuestionChange() {
      const selector = document.getElementById('questionSelector');
      const selectedValue = selector.value;
      
      if (!selectedValue) {
        currentSelectedQuestion = null;
      } else {
        // Find the selected question
        currentSelectedQuestion = allQuestions.find(q => 
          q.id == selectedValue || 
          allQuestions.indexOf(q) == selectedValue
        );
      }

      console.log('üìã Selected question:', currentSelectedQuestion);
      
      updateResponseCount();
      updateDeleteButton();
      updateQuestionBoxAppearance();
    }

    // Delete question
    async function deleteQuestion() {
      if (!currentSelectedQuestion) {
        alert('Please select a question to delete.');
        return;
      }
      
      const questionText = currentSelectedQuestion.text || currentSelectedQuestion.question_text || 'this question';
      if (!confirm(`Delete "${questionText}" and all its responses?`)) {
        return;
      }

      const deleteBtn = document.getElementById('deleteBtn');
      const originalContent = deleteBtn.innerHTML;
      deleteBtn.innerHTML = '<i class="fas fa-spinner loading"></i>';
      deleteBtn.disabled = true;

      try {
        if (isConnected) {
          // Delete from Supabase
          const { error } = await supabase
            .from('questions')
            .delete()
            .eq('id', currentSelectedQuestion.id);

          if (error) throw error;
          
          console.log('‚úÖ Question deleted from Supabase');
        }

        // Remove from local arrays
        allQuestions = allQuestions.filter(q => q.id !== currentSelectedQuestion.id);
        allResponses = allResponses.filter(r => r.question_id !== currentSelectedQuestion.id);

        // Update localStorage
        localStorage.setItem('alm_questions', JSON.stringify(allQuestions));
        localStorage.setItem('alm_student_responses', JSON.stringify(allResponses));

        // Reset selection
        const selector = document.getElementById('questionSelector');
        selector.value = '';
        currentSelectedQuestion = null;

        // Update UI
        updateUI();
        updateQuestionBoxAppearance();

        showNotification('Question deleted successfully!', 'success');
        
      } catch (error) {
        console.error('‚ùå Error deleting question:', error);
        showNotification('Error deleting question', 'error');
      } finally {
        setTimeout(() => {
          deleteBtn.innerHTML = originalContent;
          updateDeleteButton();
        }, 1000);
      }
    }

    // Show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      // Show notification
      setTimeout(() => notification.classList.add('show'), 100);
      
      // Hide and remove notification
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ INTUITY Analytics - Clean + Functional Version Loading...');
      
      // Initialize Supabase
      initSupabase();
      
      // Set up event listeners
      const questionSelector = document.getElementById('questionSelector');
      questionSelector.addEventListener('change', handleQuestionChange);
      
      const deleteBtn = document.getElementById('deleteBtn');
      deleteBtn.addEventListener('click', deleteQuestion);
      
      // Presentation mode selection
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          if (!currentSelectedQuestion) {
            alert('Please select a question first.');
            return;
          }
          
          // Remove active from all buttons
          document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
          
          // Add active to clicked button
          this.classList.add('active');
          
          const mode = this.dataset.mode;
          const modeName = this.querySelector('.mode-name').textContent;
          
          console.log(`üé® Launching ${mode} presentation mode`);
          showNotification(`Launching ${modeName} mode...`, 'info');
          
          // Visual feedback
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = 'translateY(-2px)';
            
            // Navigate to appropriate display file
            let displayUrl = '';
            switch (mode) {
              case 'mind-map':
                displayUrl = '../displays/display1.html';
                break;
              case 'stacked':
                displayUrl = '../displays/display2.html';
                break;
              case 'floating':
                displayUrl = '../displays/display3.html';
                break;
              case 'cosmos':
                displayUrl = '../displays/display1.html'; // Alternative view using display1
                break;
              default:
                displayUrl = '../displays/display2.html';
            }
            
            // Open in new tab/window for better user experience
            window.open(displayUrl, '_blank');
            
          }, 100);
        });
      });
      
      console.log('‚úÖ INTUITY Analytics - Clean + Functional Ready!');
    });
  </script>
</body>
</html>
