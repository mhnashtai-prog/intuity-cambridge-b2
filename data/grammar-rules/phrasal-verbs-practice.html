
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Phrasal Verbs Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 1rem;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 2rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    /* TRIGGER WORDS BOX - SHUFFLED PARTICLES */
    .trigger-words-box {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }

    .trigger-words-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.625rem;
    }

    .trigger-words-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .trigger-word {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      border: 1px solid rgba(201, 169, 97, 0.4);
    }
    
    .sentence-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .sentence-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sentence-original {
      color: #e5e5e7;
      font-size: 0.9375rem;
      margin-bottom: 1rem;
      line-height: 1.7;
    }
    
    .keyword {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .sentence-prompt {
      color: #aeaeb2;
      font-size: 0.9375rem;
      line-height: 1.8;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      word-break: break-word;
    }
    
    .sentence-prompt span {
      flex: 0 1 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .answer-input {
      min-width: 200px;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .answer-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }

    @media (max-width: 768px) {
      .trigger-words-box {
        padding: 0.875rem 1rem;
      }
      .trigger-word {
        font-size: 0.8125rem;
        padding: 0.3125rem 0.625rem;
      }
      .answer-input {
        min-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-selector" id="testSelector"></div>
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let shuffledParticles = {}; // Store shuffled particles per test
    
    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    
    async function loadData() {
      try {
        const response = await fetch('../../datacentre/phrasal-verbs-complete-set.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Loaded data:', data);
        
        // Transform sets into practice structure
        allTests = data.sets.map(set => ({
          title: set.topic,
          verb: set.focusVerbs ? set.focusVerbs[0] : 'mixed',
          originalParticles: Object.keys(set.verbs).length > 0 
            ? set.verbs[Object.keys(set.verbs)[0]] || []
            : [],
          sentences: set.sentences.map(sent => ({
            text: sent.text,
            verb: sent.verb,
            correctParticle: sent.answer,
            correctIndex: sent.correct || 0
          }))
        }));
        
        console.log('Transformed tests:', allTests);
        
        // Shuffle particles for each test
        allTests.forEach((test, idx) => {
          if (test.originalParticles.length > 0) {
            const shuffled = shuffleArray(test.originalParticles);
            
            // Create mapping: original index -> shuffled index
            const mapping = {};
            test.originalParticles.forEach((particle, originalIdx) => {
              const shuffledIdx = shuffled.indexOf(particle);
              mapping[originalIdx] = shuffledIdx;
            });
            
            shuffledParticles[idx] = {
              particles: shuffled,
              mapping: mapping
            };
          }
        });
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      const shortLabels = {
        'Phrasal Verbs - TAKE': 'TAKE',
        'Phrasal Verbs - GO': 'GO',
        'Phrasal Verbs - LOOK': 'LOOK',
        'Phrasal Verbs - GET': 'GET',
        'Phrasal Verbs - KEEP': 'KEEP',
        'Phrasal Verbs - PUT': 'PUT',
        'Phrasal Verbs - TURN': 'TURN',
        'Phrasal Verbs - Mixed 1': 'MIX 1',
        'Phrasal Verbs - Mixed 2': 'MIX 2',
        'Phrasal Verbs - Mixed 3': 'MIX 3'
      };
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = shortLabels[test.title] || test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      const shuffleData = shuffledParticles[index];
      
      let html = '';
      
      // Add shuffled trigger words box
      if (shuffleData && shuffleData.particles.length > 0) {
        html += `
          <div class="trigger-words-box">
            <div class="trigger-words-title">Particles (Shuffled):</div>
            <div class="trigger-words-list">
              ${shuffleData.particles.map(particle => 
                `<span class="trigger-word">${particle}</span>`
              ).join('')}
            </div>
          </div>
        `;
      }
      
      test.sentences.forEach((sentence, idx) => {
        const inputId = `input-${idx}`;
        const parts = sentence.text.split('_____');
        
        html += `
          <div class="sentence-item">
            <div class="sentence-number">Question ${idx + 1}</div>
            <div class="keyword">${sentence.verb.toUpperCase()}</div>
            <div class="sentence-prompt">
              ${parts[0] ? `<span>${parts[0]}</span>` : ''}
              <input 
                type="text" 
                class="answer-input" 
                id="${inputId}"
                placeholder="verb + particle"
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
              <span>${parts[1] || ''}</span>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
