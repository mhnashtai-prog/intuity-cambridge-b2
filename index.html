<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Cambridge B2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: #000000;
      color: white;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Background System */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
      z-index: 0;
    }

    .curved-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .curve1 {
      width: 200px;
      height: 400px;
      top: -100px;
      right: -50px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
      animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px;
      height: 300px;
      bottom: -80px;
      left: -30px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
      animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px;
      height: 250px;
      top: 40%;
      right: 10%;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
      animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px;
      height: 160px;
      top: 20%;
      left: 20%;
      transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3;
      animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px;
      height: 360px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
      animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px;
      height: 120px;
      top: 65%;
      left: 8%;
      transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2;
      animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; }
    .curve2 { --base-opacity: 0.7; }
    .curve3 { --base-opacity: 0.5; }
    .curve4 { --base-opacity: 0.3; }
    .curve5 { --base-opacity: 0.8; }
    .curve6 { --base-opacity: 0.2; }

    .container { 
      max-width: 400px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
    }

    /* Header */
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1.5rem 0 1rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem; 
      font-weight: 700; 
      color: rgba(255, 107, 53, 0.9);
      margin-bottom: 0.5rem; 
      letter-spacing: -0.03em;
    }

    .header .subtitle { 
      font-size: 0.9rem; 
      color: #94a3b8; 
      margin-bottom: 0.5rem; 
      font-weight: 400; 
    }

    .header .author { 
      font-size: 0.75rem; 
      color: #64748b; 
      font-weight: 400; 
    }

    /* Grid */
    .skill-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 0.3rem;
      row-gap: 2.5rem;
      padding: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Skill Folders */
    .skill-folder {
      aspect-ratio: 1;
      background: #121212;
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 0.5px 0.5px rgba(255, 255, 255, 0.03),
        inset 0 -1px 1px rgba(0, 0, 0, 0.3);
      border: 0.5px solid rgba(255, 255, 255, 0.04);
      width: 60%;
      margin: 0 auto;
    }

    .skill-folder:hover {
      transform: translateY(-3px);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.7),
        0 0 0 0.5px rgba(255, 255, 255, 0.06),
        inset 0 1px 1px rgba(255, 255, 255, 0.04),
        inset 0 -1px 2px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.06);
    }

    .skill-title {
      font-size: 0.57rem;
      font-weight: 400;
      letter-spacing: -0.01em;
      color: #e2e8f0;
      text-align: center;
      line-height: 1.3;
    }

    /* Floating Modal */
    .floating-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #000000;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1.5rem;
      padding: 2rem 1.75rem;
      max-width: 340px;
      width: 90%;
      max-height: 75vh;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      position: relative;
    }
    
    /* Modal Background with Gradients and Curves */
    .modal-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      border-radius: 1.5rem;
      overflow: hidden;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .modal-curves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      pointer-events: none;
    }

    .modal-curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .modal-curve1 {
      width: 100px;
      height: 200px;
      top: -50px;
      right: -25px;
      transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9;
      animation: modalFloat 8s ease-in-out infinite;
    }

    .modal-curve2 {
      width: 75px;
      height: 150px;
      bottom: -40px;
      left: -15px;
      transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7;
      animation: modalFloat 10s ease-in-out infinite reverse;
    }

    .modal-curve3 {
      width: 60px;
      height: 125px;
      top: 40%;
      right: -10px;
      transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5;
      animation: modalDrift 6s ease-in-out infinite;
    }

    .modal-curve4 {
      width: 90px;
      height: 180px;
      bottom: 10%;
      right: 15%;
      transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8;
      animation: modalFloat 9s ease-in-out infinite reverse;
    }

    @keyframes modalFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-5px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-2px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes modalDrift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(2px) translateY(-3px) rotate(1deg); }
      50% { transform: translateX(-1px) translateY(-5px) rotate(-0.5deg); }
      75% { transform: translateX(3px) translateY(-2px) rotate(0.8deg); }
    }

    .modal-curve1 { --base-opacity: 0.9; }
    .modal-curve2 { --base-opacity: 0.7; }
    .modal-curve3 { --base-opacity: 0.5; }
    .modal-curve4 { --base-opacity: 0.8; }

    .floating-box.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
      overflow: visible;
    }
    
    .floating-box > div:last-child {
      position: relative;
      z-index: 1;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .modal-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(255, 107, 53, 0.9);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 0.5rem 0;
    }

    .option-btn {
      aspect-ratio: 1;
      background: #121212;
      border-radius: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.45rem;
      font-weight: 500;
      letter-spacing: -0.01em;
      text-align: center;
      padding: 0.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.5),
        inset 0 0.5px 0.5px rgba(255, 255, 255, 0.03),
        inset 0 -1px 1px rgba(0, 0, 0, 0.3);
      border: 0.5px solid rgba(255, 255, 255, 0.04);
      color: #e2e8f0;
      line-height: 1.3;
      width: 60%;
      margin: 0 auto;
    }

    .option-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.6),
        0 0 0 0.5px rgba(255, 255, 255, 0.06),
        inset 0 1px 1px rgba(255, 255, 255, 0.04),
        inset 0 -1px 2px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.06);
    }

    .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      border: none;
      background: #121212;
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.5),
        inset 0 0.5px 0.5px rgba(255, 255, 255, 0.03),
        inset 0 -1px 1px rgba(0, 0, 0, 0.3);
      border: 0.5px solid rgba(255, 255, 255, 0.04);
      z-index: 2;
    }

    .close-btn:hover {
      transform: scale(1.05);
      color: #cbd5e1;
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.04),
        inset 0 -1px 2px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.06);
    }

    .floating-box::-webkit-scrollbar {
      width: 6px;
    }
    .floating-box::-webkit-scrollbar-track {
      background: transparent;
    }
    .floating-box::-webkit-scrollbar-thumb {
      background: #1a1a1a;
      border-radius: 6px;
      box-shadow: 
        inset 1px 1px 2px rgba(255,255,255,0.05),
        inset -1px -1px 2px rgba(0,0,0,0.6);
      transition: background 0.2s ease;
    }
    .floating-box::-webkit-scrollbar-thumb:hover {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background">
    <div class="curved-overlay">
      <div class="curve curve1"></div>
      <div class="curve curve2"></div>
      <div class="curve curve3"></div>
      <div class="curve curve4"></div>
      <div class="curve curve5"></div>
      <div class="curve curve6"></div>
    </div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Skill Grid -->
    <div class="skill-grid">
      <div class="skill-folder" onclick="openSkillModal('grammar')">
        <div class="skill-title">Grammar Rules</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('vocabulary')">
        <div class="skill-title">Vocabulary</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('english')">
        <div class="skill-title">Use of English</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('reading')">
        <div class="skill-title">Reading</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('writing')">
        <div class="skill-title">Writing</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('speaking')">
        <div class="skill-title">Speaking</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="floating-box" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal-background">
      <div class="modal-curves">
        <div class="modal-curve modal-curve1"></div>
        <div class="modal-curve modal-curve2"></div>
        <div class="modal-curve modal-curve3"></div>
        <div class="modal-curve modal-curve4"></div>
      </div>
    </div>
    <div onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">×</button>
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Grammar Rules</div>
      </div>
      <div id="topicsView">
        <div class="options-grid" id="optionsGrid"></div>
      </div>
    </div>
  </div>

  <script>
    const skillData = {
      grammar: {
        title: 'Grammar Rules',
        options: [
          { name: 'Present Tenses', url: 'grammar/present-tenses.html' },
          { name: 'Past Tenses', url: 'grammar/past-tenses.html' },
          { name: 'Future Forms', url: 'grammar/future-forms.html' },
          { name: 'Perfect Aspects', url: 'grammar/perfect-aspects.html' },
          { name: 'Modal Verbs', url: 'grammar/modals.html' },
          { name: 'Conditionals', url: 'grammar/conditionals.html' },
          { name: 'Passive Voice', url: 'grammar/passive.html' },
          { name: 'Reported Speech', url: 'grammar/reported.html' },
          { name: 'Articles', url: 'grammar/articles.html' },
          { name: 'Prepositions', url: 'grammar/prepositions.html' },
          { name: 'Gerunds & Infinitives', url: 'grammar/verbals.html' },
          { name: 'Questions', url: 'grammar/questions.html' }
        ]
      },
      vocabulary: {
        title: 'Vocabulary',
        options: [
          { name: 'Similar Words', url: 'vocabulary/similar-words.html' },
          { name: 'Collocations', url: 'vocabulary/collocations.html' },
          { name: 'Phrasal Verbs', url: 'vocabulary/phrasal-verbs.html' },
          { name: 'Idioms', url: 'vocabulary/idioms.html' },
          { name: 'Word Formation', url: 'vocabulary/word-formation.html' },
          { name: 'Academic Vocab', url: 'vocabulary/academic.html' }
        ]
      },
      english: {
        title: 'Use of English',
        options: [
          { name: 'Multiple Choice', url: 'english/multiple-choice.html' },
          { name: 'Open Cloze', url: 'english/open-cloze.html' },
          { name: 'Word Formation', url: 'english/word-formation.html' },
          { name: 'Key Word Transform', url: 'english/transformations.html' },
          { name: 'Error Correction', url: 'english/error-correction.html' },
          { name: 'Sentence Completion', url: 'english/completion.html' },
          { name: 'Text Builder', url: 'english/text-builder.html' },
          { name: 'Reading + UoE', url: 'english/reading-uoe.html' }
        ]
      },
      reading: {
        title: 'Reading Skills',
        options: [
          { name: 'Multiple Choice', url: 'reading/multiple-choice.html' },
          { name: 'Gapped Text', url: 'reading/gapped-text.html' },
          { name: 'Multiple Matching', url: 'reading/matching.html' },
          { name: 'True/False/Not Given', url: 'reading/true-false.html' },
          { name: 'Summary Completion', url: 'reading/summary.html' }
        ]
      },
      writing: {
        title: 'Writing Practice',
        options: [
          { name: 'Essays', url: 'writing/essays.html' },
          { name: 'Reports', url: 'writing/reports.html' },
          { name: 'Letters', url: 'writing/letters.html' },
          { name: 'Reviews', url: 'writing/reviews.html' }
        ]
      },
      speaking: {
        title: 'Speaking Skills',
        options: [
          { name: 'Interview Practice', url: 'speaking/interview.html' },
          { name: 'Individual Talk', url: 'speaking/individual.html' },
          { name: 'Collaborative Task', url: 'speaking/collaborative.html' },
          { name: 'Discussion', url: 'speaking/discussion.html' },
          { name: 'Pronunciation', url: 'speaking/pronunciation.html' },
          { name: 'Fluency Drills', url: 'speaking/fluency.html' },
          { name: 'Presentation Skills', url: 'speaking/presentation.html' }
        ]
      }
    };

    function openSkillModal(skillKey) {
      const skill = skillData[skillKey];
      if (!skill) return;
      document.getElementById('modalTitle').textContent = skill.title;

      const optionsGrid = document.getElementById('optionsGrid');
      optionsGrid.innerHTML = '';
      skill.options.forEach(option => {
        const div = document.createElement('div');
        div.className = 'option-btn';
        div.textContent = option.name;
        div.onclick = () => alert(`Navigate to: ${option.url}`);
        optionsGrid.appendChild(div);
      });

      document.getElementById('modalOverlay').classList.add('show');
    }

    function closeModal(event) {
      if (event && event.target !== document.getElementById('modalOverlay')) return;
      document.getElementById('modalOverlay').classList.remove('show');
    }
  </script>
</body>
</html>
