<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Cambridge B2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
      overflow: hidden;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
    }

    .curve-elegant-1 {
      width: 500px;
      height: 900px;
      top: -300px;
      right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.15) 0%, 
        rgba(201, 169, 97, 0.08) 50%, 
        transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
      box-shadow: 
        inset 0 0 60px rgba(201, 169, 97, 0.1),
        0 0 80px rgba(201, 169, 97, 0.15);
    }

    .curve-elegant-2 {
      width: 600px;
      height: 1100px;
      bottom: -400px;
      left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.12) 0%, 
        rgba(201, 169, 97, 0.06) 40%,
        transparent 80%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
      box-shadow: 
        inset 0 0 50px rgba(201, 169, 97, 0.08),
        0 0 70px rgba(201, 169, 97, 0.12);
    }

    .curve-elegant-3 {
      width: 400px;
      height: 750px;
      top: 25%;
      right: -50px;
      border: 2px solid rgba(201, 169, 97, 0.28);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.10) 0%, 
        rgba(201, 169, 97, 0.05) 50%,
        transparent 90%);
      transform: rotate(45deg);
      animation: driftElegant 18s ease-in-out infinite;
      box-shadow: 
        inset 0 0 40px rgba(201, 169, 97, 0.07),
        0 0 60px rgba(201, 169, 97, 0.10);
    }

    .curve-elegant-4 {
      width: 450px;
      height: 850px;
      top: 50%;
      left: -100px;
      border: 2.5px solid rgba(201, 169, 97, 0.30);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.11) 0%, 
        transparent 70%);
      transform: rotate(-35deg);
      animation: pulseElegant 20s ease-in-out infinite;
      box-shadow: 
        inset 0 0 45px rgba(201, 169, 97, 0.08),
        0 0 65px rgba(201, 169, 97, 0.11);
    }

    @keyframes floatElegant {
      0%, 100% { 
        transform: translateY(0) rotate(var(--base-rotation, 0deg));
        opacity: 1;
      }
      50% { 
        transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg));
        opacity: 0.85;
      }
    }

    @keyframes driftElegant {
      0%, 100% { 
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      33% { 
        transform: translate(20px, -25px) rotate(48deg);
        opacity: 0.9;
      }
      66% { 
        transform: translate(-10px, -15px) rotate(42deg);
        opacity: 0.95;
      }
    }

    @keyframes pulseElegant {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(-35deg);
        opacity: 1;
      }
      50% { 
        transform: translate(-15px, 10px) scale(1.05) rotate(-33deg);
        opacity: 0.9;
      }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .container { 
      max-width: 400px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }

    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1.25rem 0 1rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.25rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.5rem; 
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #8e8e93; 
      margin-bottom: 0.375rem; 
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .header .author { 
      font-size: 0.6875rem; 
      color: #636366; 
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .skill-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 1.15rem;
      row-gap: 2rem;
      padding: 0 0.5rem 1.5rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .skill-folder {
      aspect-ratio: 1.1;
      background: #000000;
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(84, 84, 88, 0.25);
      width: 85%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .skill-grid {
        column-gap: 1.25rem;
        row-gap: 1.75rem;
        padding: 0 0.5rem 1.25rem;
      }

      .skill-folder {
        width: 77%;
        border-radius: 1.125rem;
      }

      .skill-title {
        font-size: 0.5rem;
        padding: 0 0.5rem;
        letter-spacing: 0.02em;
      }

      .options-grid {
        column-gap: 1.5rem;
        row-gap: 1.75rem;
        padding: 0.5rem 0;
      }

      .option-btn {
        width: 77%;
        border-radius: 1rem;
        font-size: 0.5rem;
        padding: 0.4rem;
      }
    }

    @media (max-width: 480px) {
      .skill-grid {
        column-gap: 1rem;
        row-gap: 1.5rem;
        padding: 0 0.5rem 1rem;
      }

      .skill-folder {
        width: 71%;
        border-radius: 1rem;
      }

      .skill-title {
        font-size: 0.4375rem;
        padding: 0 0.4rem;
        letter-spacing: 0.01em;
        line-height: 1.3;
      }

      .options-grid {
        column-gap: 1.25rem;
        row-gap: 1.5rem;
      }

      .option-btn {
        width: 71%;
        border-radius: 0.875rem;
        font-size: 0.4375rem;
        padding: 0.375rem;
      }
    }

    @media (max-width: 390px) {
      .skill-folder {
        width: 67%;
      }

      .skill-title {
        font-size: 0.40625rem;
      }

      .option-btn {
        width: 67%;
        font-size: 0.40625rem;
      }
    }

    @media (max-width: 375px) {
      .skill-folder {
        width: 65%;
      }

      .skill-title {
        font-size: 0.375rem;
        line-height: 1.2;
      }

      .option-btn {
        width: 65%;
        font-size: 0.375rem;
      }
    }

    .skill-folder::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
      transition: left 0.5s;
    }

    .skill-folder:hover::before {
      left: 100%;
    }

    .skill-folder:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 40px rgba(201, 169, 97, 0.2),
                  0 0 0 1px rgba(201, 169, 97, 0.3),
                  0 4px 16px rgba(0, 0, 0, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .skill-title {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #8e8e93;
      text-align: center;
      line-height: 1.4;
      text-transform: uppercase;
      z-index: 1;
      position: relative;
      padding: 0 0.75rem;
    }

    /* Modal System */
    .floating-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 1.75rem 1.25rem 2rem 1.25rem;
      max-width: 400px;
      width: 92%;
      max-height: 82vh;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    
    .floating-box.large {
      max-height: 88vh;
      padding: 1.5rem 1.25rem 1.75rem 1.25rem;
    }

    .floating-box.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .floating-box-inner {
      position: relative;
      z-index: 1;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.25rem;
      padding-bottom: 0.625rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #C9A961;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      column-gap: 2rem;
      row-gap: 2.1rem;
      padding: 0.5rem 0;
    }

    .option-btn {
      aspect-ratio: 1.1;
      background: #000000;
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.35rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.675rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-align: center;
      padding: 0.6rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(84, 84, 88, 0.25);
      color: #8e8e93;
      line-height: 1.6;
      width: 93.75%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }

    .option-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.15), transparent);
      transition: left 0.5s;
    }

    .option-btn:hover::before {
      left: 100%;
    }

    .option-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 32px rgba(201, 169, 97, 0.25),
                  0 0 0 1px rgba(201, 169, 97, 0.3),
                  0 4px 16px rgba(0, 0, 0, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
      color: #ffffff;
    }

    .close-btn {
      position: absolute;
      top: 0.75rem; right: 0.75rem;
      border: none;
      background: rgba(28, 28, 30, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      border: 0.5px solid rgba(84, 84, 88, 0.3);
      z-index: 2;
      font-size: 1.25rem;
      line-height: 1;
    }

    .close-btn:hover {
      transform: scale(1.05);
      color: #e5e5e7;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      border-color: rgba(84, 84, 88, 0.4);
      background: rgba(28, 28, 30, 0.95);
    }

    .floating-box::-webkit-scrollbar { width: 6px; }
    .floating-box::-webkit-scrollbar-track { background: transparent; }
    .floating-box::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .floating-box::-webkit-scrollbar-thumb:hover { 
      background: rgba(99, 99, 102, 0.5); 
    }

    /* Review Studio Integration Styles */
    .review-studio-content {
      display: none;
    }

    .review-studio-content.active {
      display: block;
    }

    .tab-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
      padding: 0.375rem;
      background: rgba(28, 28, 30, 0.4);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }

    .tab-nav-btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: transparent;
      border: none;
      color: #8e8e93;
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'DM Sans', sans-serif;
    }

    .tab-nav-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.1);
    }

    .expression-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .expression-btn {
      background: rgba(28, 28, 30, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.75rem;
      padding: 0.625rem 0.75rem;
      color: #e5e5e7;
      font-size: 0.6875rem;
      line-height: 1.4;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'DM Sans', sans-serif;
    }
    .expression-btn:hover {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.3);
      transform: translateX(4px);
    }

    .section-label {
      font-size: 0.75rem;
      font-weight: 700;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .builder-select {
      appearance: none;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.5rem;
      color: #e5e5e7;
      padding: 0.5rem 0.75rem;
      font-size: 0.6875rem;
      width: 100%;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans', sans-serif;
    }

    .builder-select:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.4);
      background: rgba(28, 28, 30, 0.8);
    }

    .builder-preview {
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.6875rem;
      line-height: 1.6;
      color: #e5e5e7;
    }

    .copy-action-btn {
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 0.625rem 1rem;
      color: #C9A961;
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      margin-top: 0.75rem;
      font-family: 'DM Sans', sans-serif;
    }

    .copy-action-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.2);
    }

    .sample-box {
      background: rgba(28, 28, 30, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .sample-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .sample-title {
      font-size: 0.75rem;
      font-weight: 700;
      color: #C9A961;
    }

    .sample-text {
      font-size: 0.6875rem;
      line-height: 1.6;
      color: #e5e5e7;
      display: none;
    }

    .sample-text.expanded {
      display: block;
    }

    .expand-btn {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      color: #C9A961;
      font-size: 0.625rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .expand-btn:hover {
      background: rgba(201, 169, 97, 0.2);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
      <div class="curve-elegant curve-elegant-3"></div>
      <div class="curve-elegant curve-elegant-4"></div>
    </div>
  </div>
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)"></div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">Majid Nashtai</p>
    </div>

    <div class="skill-grid">
      <div class="skill-folder" onclick="openSkillModal('grammar')">
        <div class="skill-title">Grammar Rules</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('vocabulary')">
        <div class="skill-title">Vocabulary</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('english')">
        <div class="skill-title">Use of English</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('reading')">
        <div class="skill-title">Reading</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('writing')">
        <div class="skill-title">Writing</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('speaking')">
        <div class="skill-title">Speaking</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="floating-box" id="modalBox">
    <div class="floating-box-inner" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">×</button>
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Grammar Rules</div>
      </div>
      <div id="topicsView">
        <div class="options-grid" id="optionsGrid"></div>
      </div>
    </div>
  </div>

  <!-- Review Studio Modal -->
  <div class="floating-box large" id="reviewStudioModal">
    <div class="floating-box-inner" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeReviewStudio()">×</button>
      <div class="modal-header">
        <div class="modal-title">Review Writing Studio</div>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-nav-btn active" onclick="switchReviewTab('expressions')">Expressions</button>
        <button class="tab-nav-btn" onclick="switchReviewTab('builder')">Builder</button>
        <button class="tab-nav-btn" onclick="switchReviewTab('samples')">Samples</button>
      </div>

      <!-- Expressions Panel -->
      <div id="expressionsPanel" class="review-studio-content active">
        <p style="text-align: center; color: #8e8e93; font-size: 0.875rem; padding: 2rem 1rem;">Content under construction</p>
      </div>

      <!-- Builder Panel -->
      <div id="builderPanel" class="review-studio-content">
        <p style="text-align: center; color: #8e8e93; font-size: 0.875rem; padding: 2rem 1rem;">Content under construction</p>
      </div>

      <!-- Samples Panel -->
      <div id="samplesPanel" class="review-studio-content">
        <p style="text-align: center; color: #8e8e93; font-size: 0.875rem; padding: 2rem 1rem;">Content under construction</p>
      </div>
    </div>
  </div>

<script>
    // Seamless modal loading - check BEFORE anything renders
    const shouldOpenWritingModal = sessionStorage.getItem('openWritingModal') === 'true';
    const shouldOpenEnglishModal = sessionStorage.getItem('openEnglishModal') === 'true';
    
    if (shouldOpenWritingModal || shouldOpenEnglishModal) {
      document.body.style.opacity = '0';
      // DON'T remove yet - wait until after modal opens
    }

    const skillData = {
      grammar: {
        title: 'Grammar Rules',
        options: [
          { name: 'Tenses', action: 'exercise', url: 'grammar/tenses' },
          { name: 'Comparatives', action: 'exercise', url: 'grammar/comparatives' },
          { name: 'Conditionals', action: 'exercise', url: 'grammar/conditionals' },
          { name: 'Passive Voice', action: 'exercise', url: 'grammar/passive' },
          { name: 'Reported Speech', action: 'exercise', url: 'grammar/reported' },
          { name: 'Linking Words', action: 'exercise', url: 'grammar/linking' },
          { name: 'Past Modals', action: 'exercise', url: 'grammar/modals' },
          { name: 'Inversion', action: 'exercise', url: 'grammar/inversion' },
          { name: 'Gerunds & Infinitives', action: 'exercise', url: 'grammar/gerunds' },
          { name: 'Phrasal Verbs', action: 'exercise', url: 'grammar/phrasal' },
          { name: 'Collocations', action: 'exercise', url: 'grammar/collocations' },
          { name: 'Miscellaneous', action: 'exercise', url: 'grammar/misc' }
        ]
      },
      vocabulary: {
        title: 'Vocabulary',
        options: [
          { name: 'Similar Words', action: 'navigate', url: 'skills/similar-words/vocabulary.html?json=../../datacentre/datasm-01.json' },
          { name: 'Collocations', action: 'navigate', url: 'skills/similar-words/vocabulary.html?json=../../datacentre/datacol-01.json' },
          { name: 'Phrasal Verbs', action: 'exercise', url: 'vocab/phrasal' },
          { name: 'Idioms', action: 'exercise', url: 'vocab/idioms' },
          { name: 'Useful Lists', action: 'exercise', url: 'vocab/lists' },
          { name: 'Academic Vocab', action: 'exercise', url: 'vocab/academic' }
        ]
      },
      english: {
        title: 'Use of English',
        options: [
          { name: 'Part 1<br>Multiple Choice', action: 'navigate', url: 'skills/use-of-english/multiple-choice/multiple-choice.html' },
          { name: 'Part 2<br>Open Cloze', action: 'navigate', url: 'skills/use-of-english/gap-fill/gap-fill.html' },
          { name: 'Part 3<br>Word Formation', action: 'navigate', url: 'skills/use-of-english/word-formation/word-formation.html' },
          { name: 'Part 4<br>Key Word Transform', action: 'navigate', url: 'skills/use-of-english/word-transformation/word-transformation.html' },
        ]
      },
      reading: {
        title: 'Reading Tests',
        options: [
          { name: 'Test 1', action: 'exercise', url: 'reading/test1' },
          { name: 'Test 2', action: 'exercise', url: 'reading/test2' },
          { name: 'Test 3', action: 'exercise', url: 'reading/test3' },
          { name: 'Test 4', action: 'exercise', url: 'reading/test4' }
        ]
      },
      writing: {
        title: 'Writing Practice',
        options: [
          { name: 'Reviews', action: 'navigate', url: 'skills/writing/reviews/fce-review-samples.html' },
          { name: 'Essays', action: 'navigate', url: 'skills/writing/essays/fce-essays-samples.html' },
          { name: 'Emails', action: 'exercise', url: 'writing/letter' },
          { name: 'Reports', action: 'exercise', url: 'writing/report' }
        ]
      },
      speaking: {
        title: 'Speaking Practice',
        options: [
          { name: 'Part 1<br>Interview', action: 'exercise', url: 'speaking/interview' },
          { name: 'Part 2<br>Long Turn', action: 'exercise', url: 'speaking/long-turn' },
          { name: 'Part 3<br>Discussion', action: 'exercise', url: 'speaking/discussion' },
          { name: 'Part 4<br>General', action: 'exercise', url: 'speaking/general' }
        ]
      }
    };

    function openSkillModal(skill) {
      const data = skillData[skill];
      if (!data) return;
      
      document.getElementById('modalTitle').textContent = data.title;
      
      const grid = document.getElementById('optionsGrid');
      grid.innerHTML = '';
      
      data.options.forEach(option => {
        const btn = document.createElement('div');
        btn.className = 'option-btn';
        btn.innerHTML = option.name;
        
        btn.onclick = () => {
          if (option.action === 'studio') {
            closeModal();
            openReviewStudio();
          } else if (option.action === 'navigate') {
            window.location.href = option.url;
          } else if (option.action === 'exercise') {
            window.location.href = option.url;
          }
        };
        
        grid.appendChild(btn);
      });
      
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('modalBox').classList.add('show');
    }

    function closeModal(event) {
      if (event && event.target !== document.getElementById('modalOverlay')) {
        return;
      }
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('modalBox').classList.remove('show');
    }

    // Review Studio Functions
    function openReviewStudio() {
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('reviewStudioModal').classList.add('show');
    }

    function closeReviewStudio() {
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('reviewStudioModal').classList.remove('show');
    }

    function switchReviewTab(tab) {
      document.querySelectorAll('.tab-nav-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('.review-studio-content').forEach(panel => panel.classList.remove('active'));
      
      const panelMap = {
        expressions: 'expressionsPanel',
        builder: 'builderPanel',
        samples: 'samplesPanel'
      };
      
      document.getElementById(panelMap[tab]).classList.add('active');
    }

    function copyExpression(btn) {
      const text = btn.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const original = btn.textContent;
        btn.textContent = '✓ Copied!';
        btn.style.background = 'rgba(201, 169, 97, 0.2)';
        setTimeout(() => {
          btn.textContent = original;
          btn.style.background = '';
        }, 1200);
      }).catch(() => {
        alert('Copy failed — please select text manually.');
      });
    }

    function updatePreview() {
      const intro = document.getElementById('introSelect')?.value || '';
      const food = document.getElementById('foodSelect')?.value || '';
      const decor = document.getElementById('decorSelect')?.value || '';
      const staff = document.getElementById('staffSelect')?.value || '';
      const rec = document.getElementById('recSelect')?.value || '';
      
      const preview = `${intro} ${food}. ${decor}. ${staff}. ${rec}.`;
      const previewEl = document.getElementById('builderPreview');
      if (previewEl) {
        previewEl.textContent = preview;
      }
    }

    function copyBuiltReview() {
      const preview = document.getElementById('builderPreview').textContent;
      navigator.clipboard.writeText(preview).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '✓ Copied to Clipboard!';
        btn.style.background = 'rgba(201, 169, 97, 0.3)';
        setTimeout(() => {
          btn.textContent = original;
          btn.style.background = '';
        }, 1500);
      }).catch(() => {
        alert('Copy failed — please select text manually.');
      });
    }

    function toggleSample(id) {
      const sample = document.getElementById(id);
      const btn = event.target;
      
      if (sample.classList.contains('expanded')) {
        sample.classList.remove('expanded');
        btn.textContent = 'Expand';
      } else {
        sample.classList.add('expanded');
        btn.textContent = 'Collapse';
      }
    }

    function copySample(id) {
      const sample = document.getElementById(id);
      const text = sample.textContent.replace('Copy This Sample', '').trim();
      
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '✓ Copied!';
        btn.style.background = 'rgba(201, 169, 97, 0.3)';
        setTimeout(() => {
          btn.textContent = original;
          btn.style.background = '';
        }, 1500);
      }).catch(() => {
        alert('Copy failed — please select text manually.');
      });
    }

    // Close modals on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
        closeReviewStudio();
      }
    });

    // Close modals when clicking overlay
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      closeModal(e);
      closeReviewStudio();
    });

    // Seamless modal opening on page load
    window.addEventListener('load', () => {
      if (shouldOpenWritingModal) {
        sessionStorage.removeItem('openWritingModal');
        openSkillModal('writing');
        requestAnimationFrame(() => {
          document.body.style.transition = 'opacity 0.4s ease';
          document.body.style.opacity = '1';
        });
      } else if (shouldOpenEnglishModal) {
        sessionStorage.removeItem('openEnglishModal');
        openSkillModal('english');
        requestAnimationFrame(() => {
          document.body.style.transition = 'opacity 0.4s ease';
          document.body.style.opacity = '1';
        });
      }
    });
  </script>
  </body>
</html>
