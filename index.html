<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000000;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
      z-index: 0;
    }

    .curved-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 1;
    }

    .curve { position: absolute; border-radius: 50%; backdrop-filter: blur(2px); }

    .curve1 {
      width: 200px; height: 400px; top: -100px; right: -50px; transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
      opacity: 0.9; animation: float 8s ease-in-out infinite;
    }

    .curve2 {
      width: 150px; height: 300px; bottom: -80px; left: -30px; transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7; animation: float 10s ease-in-out infinite reverse;
    }

    .curve3 {
      width: 120px; height: 250px; top: 40%; right: 10%; transform: rotate(60deg);
      border: 1px solid rgba(255, 160, 80, 0.4);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
      box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
      opacity: 0.5; animation: drift 6s ease-in-out infinite;
    }

    .curve4 {
      width: 80px; height: 160px; top: 20%; left: 20%; transform: rotate(-45deg);
      border: 1px solid rgba(255, 120, 50, 0.3);
      background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
      box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
      opacity: 0.3; animation: pulse 12s ease-in-out infinite;
    }

    .curve5 {
      width: 180px; height: 360px; bottom: 10%; right: 15%; transform: rotate(15deg);
      border: 1.5px solid rgba(255, 140, 60, 0.6);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
      box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
      opacity: 0.8; animation: float 9s ease-in-out infinite reverse;
    }

    .curve6 {
      width: 60px; height: 120px; top: 65%; left: 8%; transform: rotate(80deg);
      border: 1px solid rgba(255, 160, 80, 0.2);
      background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
      opacity: 0.2; animation: drift 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
      66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
    }

    @keyframes pulse {
      0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
      50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
      75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
    }

    .curve1 { --base-opacity: 0.9; }
    .curve2 { --base-opacity: 0.7; }
    .curve3 { --base-opacity: 0.5; }
    .curve4 { --base-opacity: 0.3; }
    .curve5 { --base-opacity: 0.8; }
    .curve6 { --base-opacity: 0.2; }

    .container { 
      max-width: 400px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }

    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1.25rem 0 1rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.25rem; 
      font-weight: 700; 
      color: rgba(255, 107, 53, 0.95);
      margin-bottom: 0.5rem; 
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #cbd5e1; 
      margin-bottom: 0.375rem; 
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .header .author { 
      font-size: 0.6875rem; 
      color: #94a3b8; 
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .skill-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 1.15rem;
      row-gap: 2rem;
      padding: 0 0.5rem 1.5rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .skill-folder {
      aspect-ratio: 1.1;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.7),
        inset 0 1px 1px rgba(255, 255, 255, 0.05),
        inset 0 -2px 2px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
      width: 85%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .skill-folder::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
      transition: left 0.5s;
    }

    .skill-folder:hover::before {
      left: 100%;
    }

    .skill-folder:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow:
        0 12px 40px rgba(255, 107, 53, 0.2),
        0 0 0 1px rgba(255, 107, 53, 0.3),
        inset 0 2px 2px rgba(255, 255, 255, 0.08),
        inset 0 -2px 3px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 107, 53, 0.4);
    }

    .skill-title {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #f1f5f9;
      text-align: center;
      line-height: 1.4;
      text-transform: uppercase;
      z-index: 1;
      position: relative;
      padding: 0 0.75rem;
    }

    /* Floating Modal System */
    .floating-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #000000;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1.5rem;
      padding: 1.75rem 1.25rem 2rem 1.25rem;
      max-width: 400px;
      width: 92%;
      max-height: 82vh;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }
    
    .floating-box.large {
      max-height: 88vh;
      padding: 1.5rem 1.25rem 1.75rem 1.25rem;
    }
    
    .modal-background {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      border-radius: 1.5rem;
      overflow: hidden;
      background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                  radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                  linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
    }

    .modal-curves {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 1;
      pointer-events: none;
    }

    .modal-curve {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(2px);
    }

    .modal-curve1 {
      width: 100px; height: 200px; top: -50px; right: -25px; transform: rotate(30deg);
      border: 2px solid rgba(255, 140, 60, 0.7);
      background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
      box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2);
      opacity: 0.9; animation: modalFloat 8s ease-in-out infinite;
    }

    .modal-curve2 {
      width: 75px; height: 150px; bottom: -40px; left: -15px; transform: rotate(-20deg);
      border: 1px solid rgba(255, 100, 40, 0.5);
      background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
      box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
      opacity: 0.7; animation: modalFloat 10s ease-in-out infinite reverse;
    }

    @keyframes modalFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
      50% { transform: translateY(-5px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
    }

    .modal-curve1 { --base-opacity: 0.9; }
    .modal-curve2 { --base-opacity: 0.7; }

    .floating-box.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .floating-box-inner {
      position: relative;
      z-index: 1;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.25rem;
      padding-bottom: 0.625rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      column-gap: 2rem;
      row-gap: 2.1rem;
      padding: 0.5rem 0;
    }

    .option-btn {
      aspect-ratio: 1.1;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border-radius: 1.35rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.675rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-align: center;
      padding: 0.6rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 6px 24px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.05),
        inset 0 -2px 2px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #e2e8f0;
      line-height: 1.6;
      width: 93.75%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
    }

    .option-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.15), transparent);
      transition: left 0.5s;
    }

    .option-btn:hover::before {
      left: 100%;
    }

    .option-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow:
        0 10px 32px rgba(255, 107, 53, 0.25),
        0 0 0 1px rgba(255, 107, 53, 0.3),
        inset 0 2px 2px rgba(255, 255, 255, 0.08),
        inset 0 -2px 3px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 107, 53, 0.4);
      color: #ffffff;
    }

    /* Dropdown submenu styles */
    .dropdown-submenu {
      position: fixed;
      background: #121212;
      border: 0.5px solid rgba(255, 255, 255, 0.04);
      border-radius: 0.75rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      min-width: 140px;
      pointer-events: none;
    }

    .dropdown-submenu.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .dropdown-item {
      padding: 0.65rem 1.15rem;
      color: #cbd5e1;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.6875rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s;
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.04);
      cursor: pointer;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .dropdown-item:first-child {
      border-radius: 0.75rem 0.75rem 0 0;
    }

    .dropdown-item:last-child {
      border-bottom: none;
      border-radius: 0 0 0.75rem 0.75rem;
    }

    .dropdown-item:hover {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(255, 160, 80, 0.15) 100%);
      color: #ffffff;
      transform: translateX(3px);
    }

    .close-btn {
      position: absolute;
      top: 0.75rem; right: 0.75rem;
      border: none;
      background: #121212;
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.5),
        inset 0 0.5px 0.5px rgba(255, 255, 255, 0.03),
        inset 0 -1px 1px rgba(0, 0, 0, 0.3);
      border: 0.5px solid rgba(255, 255, 255, 0.04);
      z-index: 2;
      font-size: 1.25rem;
      line-height: 1;
    }

    .close-btn:hover {
      transform: scale(1.05);
      color: #cbd5e1;
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.04),
        inset 0 -1px 2px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.06);
    }

    .floating-box::-webkit-scrollbar { width: 6px; }
    .floating-box::-webkit-scrollbar-track { background: transparent; }
    .floating-box::-webkit-scrollbar-thumb {
      background: #1a1a1a;
      border-radius: 6px;
      box-shadow: inset 1px 1px 2px rgba(255,255,255,0.05), inset -1px -1px 2px rgba(0,0,0,0.6);
      transition: background 0.2s ease;
    }
    .floating-box::-webkit-scrollbar-thumb:hover { background: #2a2a2a; }
  </style>
</head>

    function openSkillModal(skillKey) {
      const skill = skillData[skillKey];
      if (!skill) return;
      
      document.getElementById('modalTitle').textContent = skill.title;
      const optionsGrid = document.getElementById('optionsGrid');
      optionsGrid.innerHTML = '';
      
      skill.options.forEach(option => {
        const div = document.createElement('div');
        div.className = 'option-btn';
        div.innerHTML = option.name;
        
        // If this is the dropdown option, add hover events
        if (option.action === 'dropdown') {
          div.onmouseenter = (e) => showDropdown(e);
          div.onmouseleave = () => startHideDropdown();
        } else {
          div.onclick = () => handleOptionClick(option);
        }
        
        optionsGrid.appendChild(div);
      });

      // Adjust modal size based on number of buttons
      const modal = document.getElementById('modalOverlay');
      if (skill.options.length > 9) {
        modal.classList.add('large');
      } else {
        modal.classList.remove('large');
      }

      modal.classList.add('show');
      hideDropdown();
    }

    function showDropdown(event) {
      clearTimeout(dropdownTimeout);
      const button = event.currentTarget;
      const dropdown = document.getElementById('dropdownSubmenu');
      const rect = button.getBoundingClientRect();
      
      dropdown.style.top = (rect.bottom + 10) + 'px';
      dropdown.style.left = (rect.left + rect.width / 2) + 'px';
      dropdown.style.transform = 'translateX(-50%)';
      dropdown.classList.add('show');
      
      // Keep dropdown open when mouse enters it
      dropdown.onmouseenter = () => {
        clearTimeout(dropdownTimeout);
      };
    }

    function startHideDropdown() {
      dropdownTimeout = setTimeout(() => {
        hideDropdown();
      }, 200);
    }

    function hideDropdown() {
      const dropdown = document.getElementById('dropdownSubmenu');
      dropdown.classList.remove('show');
    }

    function navigateToQuiz(path) {
      window.location.href = path;
    }

    function handleOptionClick(option) {
      if (option.action === 'navigate') {
        window.location.href = option.url;
      } else {
        alert(`${option.name.replace(/<br>/g, ' ')} exercises coming soon!\n\nIn the full app, this would open another floating modal with interactive exercises.`);
      }
    }

    function closeModal(event) {
      if (event && event.target !== document.getElementById('modalOverlay')) return;
      document.getElementById('modalOverlay').classList.remove('show');
      hideDropdown();
    }
  </script>
