<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Cambridge B2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
      overflow: hidden;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
    }

    .curve-elegant-1 {
      width: 500px;
      height: 900px;
      top: -300px;
      right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.15) 0%, 
        rgba(201, 169, 97, 0.08) 50%, 
        transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
      box-shadow: 
        inset 0 0 60px rgba(201, 169, 97, 0.1),
        0 0 80px rgba(201, 169, 97, 0.15);
    }

    .curve-elegant-2 {
      width: 600px;
      height: 1100px;
      bottom: -400px;
      left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.12) 0%, 
        rgba(201, 169, 97, 0.06) 40%,
        transparent 80%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
      box-shadow: 
        inset 0 0 50px rgba(201, 169, 97, 0.08),
        0 0 70px rgba(201, 169, 97, 0.12);
    }

    .curve-elegant-3 {
      width: 400px;
      height: 750px;
      top: 25%;
      right: -50px;
      border: 2px solid rgba(201, 169, 97, 0.28);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.10) 0%, 
        rgba(201, 169, 97, 0.05) 50%,
        transparent 90%);
      transform: rotate(45deg);
      animation: driftElegant 18s ease-in-out infinite;
      box-shadow: 
        inset 0 0 40px rgba(201, 169, 97, 0.07),
        0 0 60px rgba(201, 169, 97, 0.10);
    }

    .curve-elegant-4 {
      width: 450px;
      height: 850px;
      top: 50%;
      left: -100px;
      border: 2.5px solid rgba(201, 169, 97, 0.30);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.11) 0%, 
        transparent 70%);
      transform: rotate(-35deg);
      animation: pulseElegant 20s ease-in-out infinite;
      box-shadow: 
        inset 0 0 45px rgba(201, 169, 97, 0.08),
        0 0 65px rgba(201, 169, 97, 0.11);
    }

    @keyframes floatElegant {
      0%, 100% { 
        transform: translateY(0) rotate(var(--base-rotation, 0deg));
        opacity: 1;
      }
      50% { 
        transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg));
        opacity: 0.85;
      }
    }

    @keyframes driftElegant {
      0%, 100% { 
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      33% { 
        transform: translate(20px, -25px) rotate(48deg);
        opacity: 0.9;
      }
      66% { 
        transform: translate(-10px, -15px) rotate(42deg);
        opacity: 0.95;
      }
    }

    @keyframes pulseElegant {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(-35deg);
        opacity: 1;
      }
      50% { 
        transform: translate(-15px, 10px) scale(1.05) rotate(-33deg);
        opacity: 0.9;
      }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .container { 
      max-width: 400px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }

    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1.25rem 0 1rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.25rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.5rem; 
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #8e8e93; 
      margin-bottom: 0.375rem; 
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .header .author { 
      font-size: 0.6875rem; 
      color: #636366; 
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .skill-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 1.15rem;
      row-gap: 2rem;
      padding: 0 0.5rem 1.5rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .skill-folder {
      aspect-ratio: 1.1;
      background: #000000;
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(84, 84, 88, 0.25);
      width: 85%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .skill-folder::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
      transition: left 0.5s;
    }

    .skill-folder:hover::before {
      left: 100%;
    }

    .skill-folder:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 40px rgba(201, 169, 97, 0.2),
                  0 0 0 1px rgba(201, 169, 97, 0.3),
                  0 4px 16px rgba(0, 0, 0, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .skill-title {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #8e8e93;
      text-align: center;
      line-height: 1.4;
      text-transform: uppercase;
      z-index: 1;
      position: relative;
      padding: 0 0.75rem;
    }

    /* Modal System */
    .floating-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.5rem;
      padding: 1.75rem 1.25rem 2rem 1.25rem;
      max-width: 400px;
      width: 92%;
      max-height: 82vh;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .floating-box.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.25rem;
      padding-bottom: 0.625rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
      position: relative;
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #C9A961;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* BACK BUTTON IN HEADER - TOP LEFT */
    .back-btn {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      background: rgba(28, 28, 30, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      border: 0.5px solid rgba(84, 84, 88, 0.3);
      z-index: 2;
      font-size: 1.125rem;
      line-height: 1;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .back-btn.show {
      display: flex;
    }

    .back-btn:hover {
      transform: scale(1.05);
      color: #C9A961;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      border-color: rgba(201, 169, 97, 0.4);
      background: rgba(28, 28, 30, 0.95);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      column-gap: 2rem;
      row-gap: 2.1rem;
      padding: 0.5rem 0;
    }

    /* Submenu buttons - full width, horizontal layout */
    .options-grid.submenu-grid {
      grid-template-columns: 1fr;
      gap: 0.875rem;
      column-gap: 0;
      row-gap: 0.875rem;
    }

    .option-btn {
      aspect-ratio: 1.1;
      background: #000000;
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.35rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-align: center;
      padding: 0.5rem 0.4rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(84, 84, 88, 0.25);
      color: #8e8e93;
      line-height: 1.4;
      width: 93.75%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      word-wrap: break-word;
      hyphens: auto;
    }

    /* Submenu button style - horizontal cards */
    .option-btn.submenu-btn {
      aspect-ratio: auto;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      text-align: left;
      border-radius: 1rem;
    }

    .submenu-btn .btn-icon {
      font-size: 2rem;
      line-height: 1;
      flex-shrink: 0;
    }

    .submenu-btn .btn-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .submenu-btn .btn-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: #e5e5e7;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .submenu-btn .btn-subtitle {
      font-size: 0.6875rem;
      font-weight: 500;
      color: #8e8e93;
      text-transform: none;
      letter-spacing: 0;
    }

    .submenu-btn .btn-badge {
      color: #ff9500;
      font-size: 0.75rem;
    }

    .option-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.15), transparent);
      transition: left 0.5s;
    }

    .option-btn:hover::before {
      left: 100%;
    }

    .option-btn:hover:not(.disabled) {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 32px rgba(201, 169, 97, 0.25),
                  0 0 0 1px rgba(201, 169, 97, 0.3),
                  0 4px 16px rgba(0, 0, 0, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
      color: #ffffff;
    }

    .option-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.6);
    }

    .close-btn {
      position: absolute;
      top: 0.75rem; right: 0.75rem;
      border: none;
      background: rgba(28, 28, 30, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      border: 0.5px solid rgba(84, 84, 88, 0.3);
      z-index: 2;
      font-size: 1.25rem;
      line-height: 1;
    }

    .close-btn:hover {
      transform: scale(1.05);
      color: #e5e5e7;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      border-color: rgba(84, 84, 88, 0.4);
      background: rgba(28, 28, 30, 0.95);
    }

    .floating-box::-webkit-scrollbar { width: 6px; }
    .floating-box::-webkit-scrollbar-track { background: transparent; }
    .floating-box::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .floating-box::-webkit-scrollbar-thumb:hover { 
      background: rgba(99, 99, 102, 0.5); 
    }

    @media (max-width: 768px) {
      .skill-grid {
        column-gap: 1.25rem;
        row-gap: 1.75rem;
        padding: 0 0.5rem 1.25rem;
      }

      .skill-folder {
        width: 77%;
        border-radius: 1.125rem;
      }

      .skill-title {
        font-size: 0.65rem;
        padding: 0 0.5rem;
        letter-spacing: 0.02em;
      }

      .options-grid {
        column-gap: 1.5rem;
        row-gap: 1.75rem;
      }

      .options-grid.submenu-grid {
        gap: 0.875rem;
      }

      .option-btn {
        width: 77%;
        border-radius: 1rem;
        font-size: 0.6rem;
        padding: 0.4rem;
      }

      .submenu-btn {
        width: 100%;
        padding: 1rem 1.25rem;
      }

      .submenu-btn .btn-icon {
        font-size: 1.75rem;
      }

      .submenu-btn .btn-title {
        font-size: 0.8125rem;
      }

      .submenu-btn .btn-subtitle {
        font-size: 0.625rem;
      }
    }

    @media (max-width: 480px) {
      .skill-grid {
        column-gap: 1rem;
        row-gap: 1.5rem;
        padding: 0 0.5rem 1rem;
      }

      .skill-folder {
        width: 71%;
        border-radius: 1rem;
      }

      .skill-title {
        font-size: 0.5625rem;
        padding: 0 0.4rem;
        letter-spacing: 0.01em;
        line-height: 1.3;
      }

      .options-grid {
        column-gap: 1.25rem;
        row-gap: 1.5rem;
      }

      .options-grid.submenu-grid {
        gap: 0.75rem;
      }

      .option-btn {
        width: 71%;
        border-radius: 0.875rem;
        font-size: 0.6rem;
        padding: 0.375rem 0.3rem;
      }

      .submenu-btn {
        width: 100%;
        padding: 0.875rem 1rem;
        gap: 0.75rem;
      }

      .submenu-btn .btn-icon {
        font-size: 1.5rem;
      }

      .submenu-btn .btn-title {
        font-size: 0.75rem;
      }

      .submenu-btn .btn-subtitle {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
      <div class="curve-elegant curve-elegant-3"></div>
      <div class="curve-elegant curve-elegant-4"></div>
    </div>
  </div>
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)"></div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">Majid Nashtai</p>
    </div>

    <div class="skill-grid">
      <div class="skill-folder" onclick="openSkillModal('grammar')">
        <div class="skill-title">Grammar Rules</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('vocabulary')">
        <div class="skill-title">Vocabulary</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('english')">
        <div class="skill-title">Use of English</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('reading')">
        <div class="skill-title">Reading</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('writing')">
        <div class="skill-title">Writing</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('speaking')">
        <div class="skill-title">Speaking</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="floating-box" id="modalBox">
    <button class="close-btn" onclick="closeModal()">√ó</button>
    <div class="modal-header">
      <button class="back-btn" id="backBtn" onclick="handleBackClick()">‚Üê</button>
      <div class="modal-title" id="modalTitle">Grammar Rules</div>
    </div>
    <div id="topicsView">
      <div class="options-grid" id="optionsGrid"></div>
    </div>
  </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const openModal = urlParams.get('openModal');
    
    if (openModal) {
      document.body.style.opacity = '0';
    }

    // Track navigation state
    let currentParentModal = null;

    const skillData = {
      grammar: {
        title: 'Grammar Rules',
        options: [
          { name: 'Tenses', action: 'navigate', url: 'skills/grammar-rules/tenses.html?json=../../data/grammar-rules/tenses.json' },
          { name: 'Comparatives', action: 'navigate', url: 'skills/grammar-rules/comparatives.html?json=../../data/grammar-rules/comparatives.json' },
          { name: 'Conditionals', action: 'navigate', url: 'skills/grammar-rules/conditionals.html?json=../../data/grammar-rules/conditionals.json' },
          { name: 'Passive Voice', action: 'navigate', url: 'skills/grammar-rules/passive-voice.html?json=../../data/grammar-rules/passive-voice.json' },
          { name: 'Reported Speech', action: 'navigate', url: 'skills/grammar-rules/reported-speech.html?json=../../data/grammar-rules/reported-speech.json' },
          { name: 'Linking Words', action: 'navigate', url: 'skills/grammar-rules/linking-words.html?json=../../data/grammar-rules/linking-words.json' },
          { name: 'Past Modals', action: 'navigate', url: 'skills/grammar-rules/past-modals.html?json=../../data/grammar-rules/past-modals.json' },
          { name: 'Inversion', action: 'navigate', url: 'skills/grammar-rules/inversion.html?json=../../data/grammar-rules/inversion.json' },
          { name: 'Gerunds & Infinitives', action: 'navigate', url: 'skills/grammar-rules/gerunds-infinitives.html?json=../../data/grammar-rules/gerunds-infinitives.json' },
          { name: 'Phrasal Verbs', action: 'navigate', url: 'skills/grammar-rules/phrasal-verbs.html?json=../../data/grammar-rules/phrasal-verbs.json' },
          { name: 'Collocations', action: 'navigate', url: 'skills/grammar-rules/collocations.html?json=../../data/grammar-rules/collocations.json' },
          { name: 'Miscellaneous', action: 'navigate', url: 'skills/grammar-rules/miscellaneous.html?json=../../data/grammar-rules/miscellaneous.json' },
        ]
      },
      vocabulary: {
        title: 'Vocabulary',
        options: [

    function openSkillModal(skill, isSubmenu = false) {
      let data;
      
      if (isSubmenu) {
        data = submenus[skill];
      } else {
        data = skillData[skill];
        currentParentModal = null;
      }
      
      if (!data) return;
      
      document.getElementById('modalTitle').textContent = data.title;
      
      const grid = document.getElementById('optionsGrid');
      grid.innerHTML = '';
      
      const backBtn = document.getElementById('backBtn');
      
      // Show/hide BACK button in header
      if (isSubmenu && data.backTo) {
        backBtn.classList.add('show');
        currentParentModal = data.backTo;
      } else {
        backBtn.classList.remove('show');
      }
      
      // Handle grid-style submenus (ALL writing submenus now)
      if (isSubmenu && data.useGridStyle) {
        grid.classList.remove('submenu-grid');
        
        // Render options as square grid buttons
        data.options.forEach(option => {
          const btn = document.createElement('div');
          btn.className = 'option-btn';
          btn.innerHTML = option.name;
          
          if (option.action === 'alert' || option.action === 'disabled') {
            btn.classList.add('disabled');
          }
          
          btn.onclick = () => {
            if (option.action === 'navigate') {
              window.location.href = option.url;
            } else if (option.action === 'alert') {
              showConstructionAlert(option.message || 'This feature is under construction.');
            }
          };
          
          grid.appendChild(btn);
        });
        
        document.getElementById('modalOverlay').classList.add('show');
        document.getElementById('modalBox').classList.add('show');
        return;
      }
      
      // Standard grid for main menus
      if (isSubmenu) {
        grid.classList.add('submenu-grid');
      } else {
        grid.classList.remove('submenu-grid');
      }
      
      data.options.forEach(option => {
        const btn = document.createElement('div');
        
        if (isSubmenu) {
          btn.className = 'option-btn submenu-btn';
          
          const nameHTML = option.name;
          const iconMatch = nameHTML.match(/^(üìñ|üéØ|‚úçÔ∏è|üìö)/);
          const icon = iconMatch ? iconMatch[1] : 'üìÑ';
          
          const titleMatch = nameHTML.match(/>(.*?)</);
          const title = titleMatch ? titleMatch[1].trim() : 'Option';
          
          const subtitleMatch = nameHTML.match(/opacity:0\.7[^>]*>([^<]*)</);
          let subtitle = subtitleMatch ? subtitleMatch[1].trim() : '';
          
          const hasBadge = subtitle.includes('üöß');
          if (hasBadge) {
            subtitle = subtitle.replace('üöß Soon', '<span class="btn-badge">üöß Coming Soon</span>');
          }
          
          btn.innerHTML = `
            <span class="btn-icon">${icon}</span>
            <div class="btn-content">
              <div class="btn-title">${title}</div>
              ${subtitle ? `<div class="btn-subtitle">${subtitle}</div>` : ''}
            </div>
          `;
        } else {
          btn.className = 'option-btn';
          btn.innerHTML = option.name;
        }
        
        if (option.action === 'alert' || option.action === 'disabled') {
          btn.classList.add('disabled');
        }
        
        btn.onclick = () => {
          if (option.action === 'navigate') {
            window.location.href = option.url;
          } 
          else if (option.action === 'alert') {
            showConstructionAlert(option.message || 'This feature is under construction.');
          } 
          else if (option.action === 'submenu') {
            openSkillModal(option.submenu, true);
          }
          else if (option.action === 'disabled') {
            return;
          }
        };
        
        grid.appendChild(btn);
      });
      
      document.getElementById('modalOverlay').classList.add('show');
      document.getElementById('modalBox').classList.add('show');
    }

    function showConstructionAlert(message) {
      const alertBox = document.createElement('div');
      alertBox.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        background: rgba(28, 28, 30, 0.98);
        backdrop-filter: blur(60px);
        border: 2px solid #ff9500;
        border-radius: 1.5rem;
        padding: 2rem 1.5rem;
        max-width: 340px;
        width: 90%;
        z-index: 2000;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8),
                    0 0 60px rgba(255, 149, 0, 0.3);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      `;
      
      alertBox.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">üöß</div>
          <div style="font-family: 'Space Grotesk', sans-serif; font-size: 1.125rem; font-weight: 700; color: #ff9500; margin-bottom: 1rem; text-transform: uppercase;">
            Under Construction
          </div>
          <div style="font-size: 0.9rem; color: #e5e5e7; line-height: 1.6; margin-bottom: 1.5rem;">
            ${message}
          </div>
          <button onclick="this.parentElement.parentElement.remove()" style="
            background: linear-gradient(135deg, #ff9500 0%, #ff7a00 100%);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            color: #000;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
          " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(255, 149, 0, 0.5)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(255, 149, 0, 0.4)'">
            Got It
          </button>
        </div>
      `;
      
      document.body.appendChild(alertBox);
      
      requestAnimationFrame(() => {
        alertBox.style.opacity = '1';
        alertBox.style.transform = 'translate(-50%, -50%) scale(1)';
      });
      
      setTimeout(() => {
        alertBox.style.opacity = '0';
        alertBox.style.transform = 'translate(-50%, -50%) scale(0.9)';
        setTimeout(() => alertBox.remove(), 300);
      }, 5000);
    }

    function closeModal(event) {
      if (event && event.target !== document.getElementById('modalOverlay')) {
        return;
      }
      document.getElementById('modalOverlay').classList.remove('show');
      document.getElementById('modalBox').classList.remove('show');
      document.getElementById('backBtn').classList.remove('show');
      currentParentModal = null;
    }
