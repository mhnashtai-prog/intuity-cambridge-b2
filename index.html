<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Cambridge B2 Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
    }
    
    /* Header - Same as Quiz */
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1rem 0;
    }
    
    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem; 
      font-weight: 800; 
      color: rgb(160, 60, 20);
      margin-bottom: 0.25rem; 
      letter-spacing: -0.03em;
    }
    
    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #94a3b8; 
      margin-bottom: 0.125rem; 
      font-weight: 400; 
      letter-spacing: -0.01em; 
    }
    
    .header .author { 
      font-size: 0.6875rem; 
      color: #64748b; 
      font-weight: 400; 
      letter-spacing: 0.01em; 
    }
    
    /* Skills List */
    .skills-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    /* Skill Card - Same styling as Quiz */
    .skill-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.75rem;
      padding: 0.875rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 52px;
    }
    
    .skill-card:hover {
      background: rgba(51, 65, 85, 0.5);
      border-color: rgba(160, 60, 20, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(148, 163, 184, 0.1);
    }
    
    .skill-card:active {
      transform: translateY(0);
    }
    
    /* Number Circle - Same as Quiz */
    .skill-number {
      flex-shrink: 0;
      width: 2rem;
      height: 2rem;
      background: rgb(160, 60, 20);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
    }
    
    /* Skill Name */
    .skill-name {
      flex: 1;
      font-size: 1rem;
      font-weight: 600;
      color: #f1f5f9;
      letter-spacing: -0.01em;
    }
    
    /* Arrow */
    .skill-arrow {
      flex-shrink: 0;
      color: #94a3b8;
      font-size: 1.25rem;
      transition: transform 0.3s ease;
    }
    
    .skill-card:hover .skill-arrow {
      transform: translateX(4px);
      color: #cbd5e1;
    }
    
    /* Active state only */
    .skill-card:active {
      opacity: 0.8;
      transform: scale(0.98);
    }
    
    /* Responsive - Larger screens */
    @media (min-width: 768px) {
      body { padding: 2rem; }
      
      .header h1 { 
        font-size: 3.75rem; 
        letter-spacing: -0.04em; 
      }
      
      .skills-list {
        gap: 1rem;
      }
      
      .skill-card {
        padding: 1rem 1.25rem;
      }
      
      .skill-number {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1rem;
      }
      
      .skill-name {
        font-size: 1.125rem;
      }
    }
    
    /* Small phones */
    @media (max-width: 380px) {
      .header h1 { 
        font-size: 2.5rem; 
      }
      
      .skill-card {
        padding: 0.75rem;
      }
      
      .skill-name {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Skills List -->
    <div class="skills-list">
      <div class="skill-card" data-skill="grammar-rules">
        <div class="skill-number">1</div>
        <div class="skill-name">Grammar Rules</div>
        <div class="skill-arrow">→</div>
      </div>

      <div class="skill-card" data-skill="similar-words">
        <div class="skill-number">2</div>
        <div class="skill-name">Vocabulary</div>
        <div class="skill-arrow">→</div>
      </div>

      <div class="skill-card" data-skill="use-of-english">
        <div class="skill-number">3</div>
        <div class="skill-name">Use of English</div>
        <div class="skill-arrow">→</div>
      </div>

      <div class="skill-card" data-skill="reading">
        <div class="skill-number">4</div>
        <div class="skill-name">Reading</div>
        <div class="skill-arrow">→</div>
      </div>

      <div class="skill-card" data-skill="writing">
        <div class="skill-number">5</div>
        <div class="skill-name">Writing</div>
        <div class="skill-arrow">→</div>
      </div>

      <div class="skill-card" data-skill="speaking">
        <div class="skill-number">6</div>
        <div class="skill-name">Speaking</div>
        <div class="skill-arrow">→</div>
      </div>
    </div>
  </div>

  <script>
    // Instant navigation
    document.querySelectorAll('.skill-card').forEach(card => {
      card.addEventListener('click', function() {
        const skill = this.dataset.skill;
        window.location.href = `skills/${skill}.html`;
      });
    });
  </script>
</body>
</html>
