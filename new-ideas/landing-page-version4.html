<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Cambridge B2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .container { max-width: 400px; margin: 0 auto; }

    /* Elegant Header */
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1.5rem 0 1rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem; 
      font-weight: 700; 
      color: rgba(255, 107, 53, 0.9);
      margin-bottom: 0.5rem; 
      letter-spacing: -0.03em;
    }

    .header .subtitle { 
      font-size: 0.9rem; 
      color: #94a3b8; 
      margin-bottom: 0.5rem; 
      font-weight: 400; 
    }

    .header .author { 
      font-size: 0.75rem; 
      color: #64748b; 
      font-weight: 400; 
    }

    /* Grid */
    .skill-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2.5rem;
      padding: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    /* ✨ Neumorphic Minimal Skill Folders */
    .skill-folder {
      aspect-ratio: 1;
      background: #101010;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        6px 6px 12px rgba(0, 0, 0, 0.8),
        -6px -6px 12px rgba(60, 60, 60, 0.15),
        inset 0.5px 0.5px 1px rgba(255, 255, 255, 0.05),
        inset -0.5px -0.5px 1px rgba(0, 0, 0, 0.4);
    }

    .skill-folder:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        8px 8px 14px rgba(0, 0, 0, 0.9),
        -8px -8px 14px rgba(70, 70, 70, 0.2),
        inset 0.5px 0.5px 2px rgba(255, 255, 255, 0.05),
        inset -0.5px -0.5px 2px rgba(0, 0, 0, 0.5);
    }

    .skill-title {
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: -0.01em;
      background: linear-gradient(135deg, #b2fce4, #ffe97a, #fca5a5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    /* Floating Modal & Option Styles (unchanged) */
    .floating-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 1.5rem;
      max-width: 300px;
      width: 85%;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .floating-box.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .modal-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(255, 107, 53, 0.9);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }

    .option-btn {
      aspect-ratio: 1;
      background: rgba(30,41,59,0.4);
      border-radius: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      font-size: 0.7rem;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      border: none;
      background: rgba(30,41,59,0.4);
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: #94a3b8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Cambridge B2 Practice Suite</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Skill Grid -->
    <div class="skill-grid">
      <div class="skill-folder" onclick="openSkillModal('grammar')">
        <div class="skill-title">Grammar Rules</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('vocabulary')">
        <div class="skill-title">Vocabulary</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('english')">
        <div class="skill-title">Use of English</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('reading')">
        <div class="skill-title">Reading</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('writing')">
        <div class="skill-title">Writing</div>
      </div>
      <div class="skill-folder" onclick="openSkillModal('speaking')">
        <div class="skill-title">Speaking</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="floating-box" id="modalOverlay" onclick="closeModal(event)">
    <div onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">×</button>
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Grammar Rules</div>
      </div>
      <div id="topicsView">
        <div class="options-grid" id="optionsGrid"></div>
      </div>
    </div>
  </div>

  <script>
          // Skill data structure
        const skillData = {
            grammar: {
                title: 'Grammar Rules',
                options: [
                    { name: 'Present Tenses', url: 'grammar/present-tenses.html' },
                    { name: 'Past Tenses', url: 'grammar/past-tenses.html' },
                    { name: 'Future Forms', url: 'grammar/future-forms.html' },
                    { name: 'Perfect Aspects', url: 'grammar/perfect-aspects.html' },
                    { name: 'Modal Verbs', url: 'grammar/modals.html' },
                    { name: 'Conditionals', url: 'grammar/conditionals.html' },
                    { name: 'Passive Voice', url: 'grammar/passive.html' },
                    { name: 'Reported Speech', url: 'grammar/reported.html' },
                    { name: 'Articles', url: 'grammar/articles.html' },
                    { name: 'Prepositions', url: 'grammar/prepositions.html' },
                    { name: 'Gerunds & Infinitives', url: 'grammar/verbals.html' },
                    { name: 'Questions', url: 'grammar/questions.html' }
                ]
            },
            vocabulary: {
                title: 'Vocabulary',
                options: [
                    { name: 'Similar Words', url: 'vocabulary/similar-words.html' },
                    { name: 'Collocations', url: 'vocabulary/collocations.html' },
                    { name: 'Phrasal Verbs', url: 'vocabulary/phrasal-verbs.html' },
                    { name: 'Idioms', url: 'vocabulary/idioms.html' },
                    { name: 'Word Formation', url: 'vocabulary/word-formation.html' },
                    { name: 'Academic Vocab', url: 'vocabulary/academic.html' }
                ]
            },
            english: {
                title: 'Use of English',
                options: [
                    { name: 'Multiple Choice', url: 'english/multiple-choice.html' },
                    { name: 'Open Cloze', url: 'english/open-cloze.html' },
                    { name: 'Word Formation', url: 'english/word-formation.html' },
                    { name: 'Key Word Transform', url: 'english/transformations.html' },
                    { name: 'Error Correction', url: 'english/error-correction.html' },
                    { name: 'Sentence Completion', url: 'english/completion.html' },
                    { name: 'Text Builder', url: 'english/text-builder.html' },
                    { name: 'Reading + UoE', url: 'english/reading-uoe.html' }
                ]
            },
            reading: {
                title: 'Reading Skills',
                options: [
                    { name: 'Multiple Choice', url: 'reading/multiple-choice.html' },
                    { name: 'Gapped Text', url: 'reading/gapped-text.html' },
                    { name: 'Multiple Matching', url: 'reading/matching.html' },
                    { name: 'True/False/Not Given', url: 'reading/true-false.html' },
                    { name: 'Summary Completion', url: 'reading/summary.html' }
                ]
            },
            writing: {
                title: 'Writing Practice',
                options: [
                    { name: 'Essays', url: 'writing/essays.html' },
                    { name: 'Reports', url: 'writing/reports.html' },
                    { name: 'Letters', url: 'writing/letters.html' },
                    { name: 'Reviews', url: 'writing/reviews.html' }
                ]
            },
            speaking: {
                title: 'Speaking Skills',
                options: [
                    { name: 'Interview Practice', url: 'speaking/interview.html' },
                    { name: 'Individual Talk', url: 'speaking/individual.html' },
                    { name: 'Collaborative Task', url: 'speaking/collaborative.html' },
                    { name: 'Discussion', url: 'speaking/discussion.html' },
                    { name: 'Pronunciation', url: 'speaking/pronunciation.html' },
                    { name: 'Fluency Drills', url: 'speaking/fluency.html' },
                    { name: 'Presentation Skills', url: 'speaking/presentation.html' }
                ]
            }
        };

    function openSkillModal(skillKey) {
      const skill = skillData[skillKey];
      if (!skill) return;
      document.getElementById('modalTitle').textContent = skill.title;

      const optionsGrid = document.getElementById('optionsGrid');
      optionsGrid.innerHTML = '';
      skill.options.forEach(option => {
        const div = document.createElement('div');
        div.className = 'option-btn';
        div.textContent = option.name;
        div.onclick = () => alert(`Go to ${option.url}`);
        optionsGrid.appendChild(div);
      });

      document.getElementById('modalOverlay').classList.add('show');
    }

    function closeModal(event) {
      if (event && event.target !== document.getElementById('modalOverlay')) return;
      document.getElementById('modalOverlay').classList.remove('show');
    }
  </script>
</body>
</html>
