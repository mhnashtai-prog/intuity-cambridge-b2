<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Register & Context</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    .container { max-width: 56rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: rgba(147, 197, 253, 0.9);
      margin-bottom: 0.25rem;
      letter-spacing: -0.03em;
    }
    .subtitle {
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 0.125rem;
    }
    .author {
      font-size: 0.6875rem;
      color: #64748b;
    }
    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    /* Trophy Container */
    .trophy-container {
      position: absolute;
      top: -0.875rem;
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
      pointer-events: none;
    }
    
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .trophy.visible {
      opacity: 1;
    }
    
    .trophy.perfect {
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    
    .trophy.pass {
      filter: drop-shadow(0 0 2px rgba(250, 204, 21, 0.6));
    }
    
    .trophy.fail {
      filter: drop-shadow(0 0 2px rgba(249, 115, 22, 0.6));
    }
    
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
    }
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .dots-container {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    .test-dot {
      width: 0.625rem;
      height: 0.625rem;
      border-radius: 50%;
      background: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }
    .test-dot.current {
      background: #93c5fd;
      box-shadow: 0 0 0 2px rgba(147, 197, 253, 0.5);
    }
    .test-dot.completed {
      background: #10b981;
    }
    .test-info {
      text-align: center;
      color: #94a3b8;
      font-size: 0.8125rem;
      margin-bottom: 1rem;
    }
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      max-height: 60vh;
      overflow-y: auto;
      min-height: 300px;
    }
    @media (min-width: 768px) {
      .questions-container { padding: 1.5rem; }
    }
    .set-container {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      background: rgba(51, 65, 85, 0.2);
      border: 1px solid rgba(71, 85, 105, 0.3);
    }
    @media (min-width: 768px) {
      .set-container { 
        margin-bottom: 2rem;
        padding: 1.25rem; 
      }
    }
    .set-container:last-child {
      margin-bottom: 0;
    }
    .set-title {
      font-size: 0.6875rem;
      font-weight: 600;
      color: rgba(147, 197, 253, 0.9);
      margin-bottom: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }
    .word-bank {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      padding: 0.875rem;
      background: rgba(51, 65, 85, 0.25);
      border-radius: 0.625rem;
      border: 1px solid rgba(71, 85, 105, 0.3);
      justify-content: center;
    }
    .word-chip {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      background: transparent;
      color: rgba(147, 197, 253, 0.9);
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }
    .word-chip:hover:not(.used):not(.selected) {
      color: rgba(147, 197, 253, 1);
    }
    .word-chip.used {
      opacity: 0;
      pointer-events: none;
    }
    .word-chip.selected {
      background: rgba(147, 197, 253, 0.25);
      color: rgba(147, 197, 253, 1);
      transform: scale(1.05);
    }
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(147, 197, 253, 0.8);
      color: white;
    }
    .question-number.answered {
      background: #10b981;
    }
    .sentence-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.8125rem;
    }
    .blank {
      display: inline-block;
      min-width: 70px;
      padding: 0.125rem 0.5rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.25rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    .blank.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: #10b981;
    }
    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    .footer button:hover:not(:disabled) {
      color: #e2e8f0;
    }
    .footer button:disabled {
      color: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }
    .modal-subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(147, 197, 253, 0.9), rgba(99, 179, 237, 0.9));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
    }
    .modal-footer {
      display: flex;
      gap: 0.75rem;
    }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .modal-btn-secondary:hover {
      background: rgba(71, 85, 105, 0.7);
    }
    .modal-btn-primary {
      background: rgba(147, 197, 253, 0.8);
      color: white;
    }
    .modal-btn-primary:hover {
      background: rgba(147, 197, 253, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Register & Context · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="test-nav">
      <div class="trophy-container" id="trophyContainer"></div>
      <button class="nav-arrow" id="prevBtn" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextBtn" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 23 • 0/16 answered</div>

    <div class="questions-container" id="questionsContainer"></div>

    <div class="footer">
      <button id="showAnswersBtn" onclick="showAnswers()">Show Answers</button>
      <button id="scoreBtn" onclick="showScore()">Score</button>
      <button id="resetBtn" onclick="resetTest()">Repeat Test</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label">Correct Answers</div>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="answeredStat">0/0</div>
          <div class="stat-label">Answered</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="testsDoneStat">0/23</div>
          <div class="stat-label">Tests Done</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="closeModal(); showAnswers();">Show Answers</button>
      </div>
    </div>
  </div>

  <script>
    let quizData = null;
    let currentTestIndex = 0;
    let userAnswers = {};
    let selectedWord = null;
    let showAnswersMode = false;
    let completedTests = new Set();
    let testScores = {};
    
    const SETS_PER_TEST = 4;
    const TOTAL_TESTS = 23;
    const STORAGE_KEY = 'intuity_register_progress';

    async function init() {
      loadProgress();
      createDots();
      createTrophies();
      updateNavButtons();
      await loadQuizData();
    }

    function loadProgress() {
      try {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        if (saved.completedTests) {
          completedTests = new Set(saved.completedTests);
        }
        if (saved.testScores) {
          testScores = saved.testScores;
        }
      } catch (e) {
        console.log('No saved progress found');
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          completedTests: Array.from(completedTests),
          testScores: testScores
        }));
      } catch (e) {
        console.error('Could not save progress');
      }
    }

    function createTrophies() {
      const container = document.getElementById('trophyContainer');
      container.innerHTML = '';
      for (let i = 0; i < TOTAL_TESTS; i++) {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('viewBox', '0 0 24 24');
        svg.setAttribute('fill', 'none');
        
        const score = testScores[i];
        let fillColor = 'none';
        let className = 'trophy';
        
        if (score !== undefined) {
          const percentage = (score.correct / score.total) * 100;
          if (percentage === 100) {
            fillColor = '#10b981';
            className = 'trophy visible perfect';
          } else if (percentage >= 70) {
            fillColor = '#facc15';
            className = 'trophy visible pass';
          } else {
            fillColor = '#f97316';
            className = 'trophy visible fail';
          }
        }
        
        svg.setAttribute('class', className);
        svg.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="${fillColor}"/>`;
        
        container.appendChild(svg);
      }
    }

    async function loadQuizData() {
      const paths = [
        'british-vocab-register.json',
        './british-vocab-register.json',
        '../british-vocab-register.json',
        '../../datacentre/british-vocab-register.json'
      ];
      
      try {
        if (window.fs && typeof window.fs.readFile === 'function') {
          const fileContent = await window.fs.readFile('british-vocab-register.json', { encoding: 'utf8' });
          quizData = JSON.parse(fileContent);
          renderTest();
          enableButtons();
          return;
        }
        
        let lastError = null;
        for (const path of paths) {
          try {
            const response = await fetch(path);
            if (response.ok) {
              quizData = await response.json();
              renderTest();
              enableButtons();
              return;
            }
            lastError = new Error(`HTTP ${response.status} for ${path}`);
          } catch (err) {
            lastError = err;
          }
        }
        
        throw lastError || new Error('Could not load JSON file');
        
      } catch (error) {
        console.error('Error loading quiz:', error);
        showError(error);
      }
    }

    function showError(error) {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 2rem; color: #ef4444;">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">⚠️</div>
          <div style="font-weight: 600; margin-bottom: 0.5rem;">Unable to load quiz</div>
          <div style="font-size: 0.875rem; color: #94a3b8;">
            Please ensure <code style="background: rgba(0,0,0,0.3); padding: 0.25rem 0.5rem; border-radius: 0.25rem;">british-vocab-register.json</code> is in the same directory.
          </div>
        </div>
      `;
    }

    function enableButtons() {
      document.getElementById('showAnswersBtn').disabled = false;
      document.getElementById('scoreBtn').disabled = false;
      document.getElementById('resetBtn').disabled = false;
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 0; i < TOTAL_TESTS; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTestIndex) dot.classList.add('current');
        if (completedTests.has(i)) dot.classList.add('completed');
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      }
    }

    function navigateTest(direction) {
      const newIndex = currentTestIndex + direction;
      if (newIndex >= 0 && newIndex < TOTAL_TESTS) {
        goToTest(newIndex);
      }
    }

    function goToTest(index) {
      currentTestIndex = index;
      showAnswersMode = false;
      selectedWord = null;
      createDots();
      updateNavButtons();
      renderTest();
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentTestIndex === 0;
      document.getElementById('nextBtn').disabled = currentTestIndex === TOTAL_TESTS - 1;
    }

    function renderTest() {
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const container = document.getElementById('questionsContainer');
      
      let html = '';
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        const isLastSet = setIdx === endSet - 1;
        
        html += `<div class="set-container" ${isLastSet ? 'style="margin-bottom:0"' : ''}>`;
        html += `<div class="set-title">${set.category}</div>`;
        
        html += '<div class="word-bank">';
        set.words.forEach((word, wordIdx) => {
          const isUsed = set.sentences.some((_, sentIdx) => 
            userAnswers[`${setIdx}-${sentIdx}`] === wordIdx
          );
          const isSelected = selectedWord?.setIdx === setIdx && selectedWord?.wordIdx === wordIdx;
          let classes = 'word-chip';
          if (isUsed) classes += ' used';
          if (isSelected) classes += ' selected';
          html += `<button class="${classes}" onclick="handleWordClick(${setIdx}, ${wordIdx})" ${isUsed ? 'disabled' : ''}>${word}</button>`;
        });
        html += '</div>';
        
        html += '<div class="sentences">';
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          const answer = userAnswers[key];
          const parts = sentence.text.split('_____');
          const isCorrect = answer === sentence.correct;
          
          let blankClass = 'blank';
          let blankText = '_____';
          
          if (answer !== undefined) {
            blankText = set.words[answer];
            if (showAnswersMode) {
              blankClass += isCorrect ? ' correct' : ' incorrect';
            } else {
              blankClass += ' filled';
            }
          }
          
          const numClass = answer !== undefined ? 'question-number answered' : 'question-number';
          
          html += `
            <div class="sentence-row">
              <div class="${numClass}">${sentIdx + 1}</div>
              <div class="sentence-text">
                ${parts[0]}<span class="${blankClass}" onclick="handleBlankClick(${setIdx}, ${sentIdx})">${blankText}</span>${parts[1] || ''}
              </div>
            </div>
          `;
        });
        html += '</div></div>';
      }
      
      container.innerHTML = html;
      updateTestInfo();
    }

    function updateTestInfo() {
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let answered = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((_, sentIdx) => {
          total++;
          if (userAnswers[`${setIdx}-${sentIdx}`] !== undefined) answered++;
        });
      }
      
      document.getElementById('testInfo').textContent = 
        `Test ${currentTestIndex + 1} of ${TOTAL_TESTS} • ${answered}/${total} answered`;
    }

    function handleWordClick(setIdx, wordIdx) {
      const set = quizData.sets[setIdx];
      const isUsed = set.sentences.some((_, sentIdx) => 
        userAnswers[`${setIdx}-${sentIdx}`] === wordIdx
      );
      
      if (isUsed) return;
      
      selectedWord = { setIdx, wordIdx };
      renderTest();
    }

    function handleBlankClick(setIdx, sentIdx) {
      const key = `${setIdx}-${sentIdx}`;
      
      if (userAnswers[key] !== undefined) {
        delete userAnswers[key];
        renderTest();
        return;
      }
      
      if (selectedWord && selectedWord.setIdx === setIdx) {
        userAnswers[key] = selectedWord.wordIdx;
        selectedWord = null;
        renderTest();
      }
    }

    function calculateScore() {
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let correct = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          if (userAnswers[key] !== undefined) {
            total++;
            if (userAnswers[key] === sentence.correct) correct++;
          }
        });
      }
      
      return { correct, total };
    }

    function showAnswers() {
      showAnswersMode = true;
      completedTests.add(currentTestIndex);
      saveProgress();
      createDots();
      renderTest();
    }

    function showScore() {
      const score = calculateScore();
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const totalQuestions = quizData.sets.slice(startSet, endSet).reduce((sum, set) => sum + set.sentences.length, 0);
      
      testScores[currentTestIndex] = { correct: score.correct, total: totalQuestions };
      completedTests.add(currentTestIndex);
      
      saveProgress();
      createDots();
      createTrophies();
      
      document.getElementById('modalSubtitle').textContent = `Test ${currentTestIndex + 1} of ${TOTAL_TESTS}`;
      document.getElementById('scoreNumber').textContent = `${score.correct}/${totalQuestions}`;
      document.getElementById('answeredStat').textContent = `${score.total}/${totalQuestions}`;
      document.getElementById('testsDoneStat').textContent = `${completedTests.size}/${TOTAL_TESTS}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function resetTest() {
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        quizData.sets[setIdx].sentences.forEach((_, sentIdx) => {
          delete userAnswers[`${setIdx}-${sentIdx}`];
        });
      }
      
      showAnswersMode = false;
      selectedWord = null;
      renderTest();
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
</html>
