<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Collocation Match</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    .container { max-width: 48rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1rem; }
    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      color: rgba(134, 239, 172, 0.85);
      margin-bottom: 0.25rem;
      letter-spacing: -0.03em;
    }
    .subtitle {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-bottom: 0.125rem;
    }
    .author {
      font-size: 0.625rem;
      color: #64748b;
    }
    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      margin-top: 1rem;
      position: relative;
    }
    .trophy-container {
      position: absolute;
      top: -0.875rem;
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
      pointer-events: none;
    }
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .trophy.visible {
      opacity: 1;
    }
    .trophy.perfect {
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    .trophy.pass {
      filter: drop-shadow(0 0 2px rgba(134, 239, 172, 0.6));
    }
    .trophy.fail {
      filter: drop-shadow(0 0 2px rgba(249, 115, 22, 0.6));
    }
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
    }
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .dots-container {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    .test-dot {
      width: 0.625rem;
      height: 0.625rem;
      border-radius: 50%;
      background: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }
    .test-dot.current {
      background: #86efac;
      box-shadow: 0 0 0 2px rgba(134, 239, 172, 0.5);
    }
    .test-dot.completed {
      background: #10b981;
    }
    .test-info {
      text-align: center;
      color: #94a3b8;
      font-size: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 0.75rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      max-height: 60vh;
      overflow-y: auto;
      min-height: 280px;
    }
    .questions-container::-webkit-scrollbar {
      width: 8px;
    }
    .questions-container::-webkit-scrollbar-track {
      background: rgba(71, 85, 105, 0.3);
      border-radius: 4px;
    }
    .questions-container::-webkit-scrollbar-thumb {
      background: #4a7c59;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .questions-container::-webkit-scrollbar-thumb:hover {
      background: rgba(134, 239, 172, 0.6);
    }
    .instruction {
      text-align: center;
      color: #86efac;
      font-size: 0.6875rem;
      margin-bottom: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .match-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      max-width: 36rem;
      margin: 0 auto;
    }
    @media (max-width: 640px) {
      .match-grid {
        grid-template-columns: 1fr;
        gap: 0.875rem;
      }
    }
    .column-header {
      font-size: 0.625rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 600;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .match-item {
      padding: 0.5rem 0.75rem;
      background: rgba(51, 65, 85, 0.3);
      border: 2px solid rgba(71, 85, 105, 0.4);
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.8125rem;
      font-weight: 500;
      color: #cbd5e1;
      text-align: center;
    }
    .match-item:hover:not(.matched):not(.selected) {
      background: rgba(51, 65, 85, 0.5);
      border-color: rgba(134, 239, 172, 0.4);
    }
    .match-item.selected {
      background: rgba(134, 239, 172, 0.15);
      border-color: rgba(134, 239, 172, 0.6);
      color: #86efac;
    }
    .match-item.matched {
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: #10b981;
      cursor: default;
    }
    .match-item.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      color: #ef4444;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .footer {
      margin-top: 1.5rem;
      padding: 0.625rem 0.875rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.625rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 0.75rem;
      flex-wrap: wrap;
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    .footer button:hover:not(:disabled) {
      color: #e2e8f0;
    }
    .footer button:disabled {
      color: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.25rem;
      padding: 1.5rem;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header {
      text-align: center;
      margin-bottom: 1.25rem;
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.375rem;
    }
    .modal-subtitle {
      font-size: 0.8125rem;
      color: #94a3b8;
    }
    .score-display {
      text-align: center;
      padding: 1.25rem;
      background: rgba(51, 65, 85, 0.3);
      border-radius: 0.875rem;
      margin-bottom: 0.875rem;
    }
    .score-number {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(134, 239, 172, 0.9), rgba(74, 222, 128, 0.9));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.375rem;
    }
    .score-label {
      font-size: 0.8125rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.625rem;
    }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 0.875rem;
      border-radius: 0.625rem;
      text-align: center;
    }
    .stat-value {
      font-size: 1.125rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.6875rem;
      color: #94a3b8;
    }
    .modal-footer {
      display: flex;
      gap: 0.625rem;
    }
    .modal-btn {
      flex: 1;
      padding: 0.625rem;
      border: none;
      border-radius: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .modal-btn-secondary:hover {
      background: rgba(71, 85, 105, 0.7);
    }
    .modal-btn-primary {
      background: rgba(134, 239, 172, 0.8);
      color: #0f172a;
    }
    .modal-btn-primary:hover {
      background: rgba(134, 239, 172, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Collocation Match · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="test-nav">
      <div class="trophy-container" id="trophyContainer"></div>
      <button class="nav-arrow" id="prevBtn" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextBtn" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <div class="questions-container" id="questionsContainer"></div>

    <div class="footer">
      <button id="showAnswersBtn" onclick="showAnswers()">Show Answers</button>
      <button id="scoreBtn" onclick="showScore()">Score</button>
      <button id="resetBtn" onclick="resetTest()">Repeat Test</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/10</div>
        <div class="score-label">Correct Matches</div>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="answeredStat">0/10</div>
          <div class="stat-label">Matched</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="testsDoneStat">0/23</div>
          <div class="stat-label">Tests Done</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="closeModal(); showAnswers();">Show Answers</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration - UPDATE THIS URL to your GitHub raw JSON file
    const QUIZ_DATA_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/british-collocation-pairs.json';
    
    let quizData = null;
    let currentTestIndex = 0;
    let selectedItem = null;
    let matchedPairs = new Set();
    let completedTests = new Set();
    let testScores = {};
    let shuffledColumns = { col1: [], col2: [] };
    let TOTAL_TESTS = 23;
    const STORAGE_KEY = 'intuity_collocation_progress';

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    async function init() {
      try {
        document.getElementById('questionsContainer').innerHTML = '<div style="text-align: center; padding: 2rem; color: #94a3b8;">Loading quiz data...</div>';
        
        const response = await fetch(QUIZ_DATA_URL);
        if (!response.ok) {
          throw new Error(`Failed to load quiz data: ${response.status}`);
        }
        
        quizData = await response.json();
        TOTAL_TESTS = quizData.tests.length;
        
        loadProgress();
        createDots();
        createTrophies();
        updateNavButtons();
        setupTest();
        renderTest();
      } catch (error) {
        console.error('Error loading quiz data:', error);
        document.getElementById('questionsContainer').innerHTML = `
          <div style="text-align: center; padding: 2rem; color: #ef4444;">
            <p style="margin-bottom: 0.5rem;">Failed to load quiz data</p>
            <p style="font-size: 0.75rem; color: #94a3b8;">${error.message}</p>
            <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 0.5rem;">Make sure to update QUIZ_DATA_URL with your GitHub file path</p>
          </div>
        `;
      }
    }

    function loadProgress() {
      try {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        if (saved.completedTests) {
          completedTests = new Set(saved.completedTests);
        }
        if (saved.testScores) {
          testScores = saved.testScores;
        }
      } catch (e) {
        console.log('No saved progress found');
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          completedTests: Array.from(completedTests),
          testScores: testScores
        }));
      } catch (e) {
        console.error('Could not save progress');
      }
    }

    function createTrophies() {
      const container = document.getElementById('trophyContainer');
      container.innerHTML = '';
      for (let i = 0; i < TOTAL_TESTS; i++) {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('viewBox', '0 0 24 24');
        svg.setAttribute('fill', 'none');
        
        const score = testScores[i];
        let fillColor = 'none';
        let className = 'trophy';
        
        if (score !== undefined) {
          const percentage = (score.correct / score.total) * 100;
          if (percentage === 100) {
            fillColor = '#10b981';
            className = 'trophy visible perfect';
          } else if (percentage >= 70) {
            fillColor = '#86efac';
            className = 'trophy visible pass';
          } else {
            fillColor = '#f97316';
            className = 'trophy visible fail';
          }
        }
        
        svg.setAttribute('class', className);
        svg.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="${fillColor}"/>`;
        
        container.appendChild(svg);
      }
    }

    function setupTest() {
      if (!quizData || !quizData.tests || !quizData.tests[currentTestIndex]) return;
      const test = quizData.tests[currentTestIndex];
      const col1 = test.pairs.map((pair, idx) => ({ word: pair[0], originalIdx: idx }));
      const col2 = test.pairs.map((pair, idx) => ({ word: pair[1], originalIdx: idx }));
      
      shuffledColumns.col1 = shuffleArray(col1);
      shuffledColumns.col2 = shuffleArray(col2);
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 0; i < TOTAL_TESTS; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTestIndex) dot.classList.add('current');
        if (completedTests.has(i)) dot.classList.add('completed');
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      }
    }

    function navigateTest(direction) {
      const newIndex = currentTestIndex + direction;
      if (newIndex >= 0 && newIndex < TOTAL_TESTS) {
        goToTest(newIndex);
      }
    }

    function goToTest(index) {
      currentTestIndex = index;
      selectedItem = null;
      matchedPairs = new Set();
      createDots();
      createTrophies();
      updateNavButtons();
      setupTest();
      renderTest();
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentTestIndex === 0;
      document.getElementById('nextBtn').disabled = currentTestIndex === TOTAL_TESTS - 1;
    }

    function renderTest() {
      if (!quizData || !quizData.tests[currentTestIndex]) return;
      
      const container = document.getElementById('questionsContainer');
      
      let html = '<div class="instruction">Match the word pairs that collocate</div>';
      html += '<div class="match-grid">';
      
      html += '<div class="column"><div class="column-header">Column A</div>';
      shuffledColumns.col1.forEach((item, displayIdx) => {
        const key = `col1-${displayIdx}`;
        const isMatched = matchedPairs.has(key);
        const isSelected = selectedItem?.key === key;
        let classes = 'match-item';
        if (isMatched) classes += ' matched';
        if (isSelected) classes += ' selected';
        html += `<div class="${classes}" onclick="handleItemClick('col1', ${displayIdx})">${item.word}</div>`;
      });
      html += '</div>';
      
      html += '<div class="column"><div class="column-header">Column B</div>';
      shuffledColumns.col2.forEach((item, displayIdx) => {
        const key = `col2-${displayIdx}`;
        const isMatched = matchedPairs.has(key);
        const isSelected = selectedItem?.key === key;
        let classes = 'match-item';
        if (isMatched) classes += ' matched';
        if (isSelected) classes += ' selected';
        html += `<div class="${classes}" onclick="handleItemClick('col2', ${displayIdx})">${item.word}</div>`;
      });
      html += '</div>';
      
      html += '</div>';
      
      container.innerHTML = html;
      updateTestInfo();
    }

    function handleItemClick(column, displayIdx) {
      const key = `${column}-${displayIdx}`;
      
      if (matchedPairs.has(key)) return;
      
      if (!selectedItem) {
        selectedItem = { column, displayIdx, key };
        renderTest();
        return;
      }
      
      if (selectedItem.key === key) {
        selectedItem = null;
        renderTest();
        return;
      }
      
      if (selectedItem.column === column) {
        selectedItem = { column, displayIdx, key };
        renderTest();
        return;
      }
      
      const firstItem = selectedItem.column === 'col1' 
        ? shuffledColumns.col1[selectedItem.displayIdx]
        : shuffledColumns.col2[selectedItem.displayIdx];
      const secondItem = column === 'col1'
        ? shuffledColumns.col1[displayIdx]
        : shuffledColumns.col2[displayIdx];
      
      const firstOriginal = selectedItem.column === 'col1' ? firstItem.originalIdx : secondItem.originalIdx;
      const secondOriginal = selectedItem.column === 'col1' ? secondItem.originalIdx : firstItem.originalIdx;
      
      if (firstOriginal === secondOriginal) {
        matchedPairs.add(selectedItem.key);
        matchedPairs.add(key);
        selectedItem = null;
        renderTest();
      } else {
        const items = document.querySelectorAll('.match-item.selected');
        items.forEach(item => item.classList.add('incorrect'));
        setTimeout(() => {
          selectedItem = null;
          renderTest();
        }, 400);
      }
    }

    function updateTestInfo() {
      if (!quizData || !quizData.tests[currentTestIndex]) return;
      
      const test = quizData.tests[currentTestIndex];
      const total = test.pairs.length;
      const matched = matchedPairs.size / 2;
      
      document.getElementById('testInfo').textContent = 
        `Test ${currentTestIndex + 1} of ${TOTAL_TESTS} • ${matched}/${total} matched`;
    }

    function showAnswers() {
      matchedPairs = new Set();
      shuffledColumns.col1.forEach((_, idx) => {
        matchedPairs.add(`col1-${idx}`);
        matchedPairs.add(`col2-${idx}`);
      });
      completedTests.add(currentTestIndex);
      saveProgress();
      createDots();
      renderTest();
    }

    function showScore() {
      if (!quizData || !quizData.tests[currentTestIndex]) return;
      
      const test = quizData.tests[currentTestIndex];
      const total = test.pairs.length;
      const matched = matchedPairs.size / 2;
      
      testScores[currentTestIndex] = { correct: matched, total: total };
      completedTests.add(currentTestIndex);
      saveProgress();
      createDots();
      createTrophies();
      
      document.getElementById('modalSubtitle').textContent = `Test ${currentTestIndex + 1} of ${TOTAL_TESTS}`;
      document.getElementById('scoreNumber').textContent = `${matched}/${total}`;
      document.getElementById('answeredStat').textContent = `${matched}/${total}`;
      document.getElementById('testsDoneStat').textContent = `${completedTests.size}/${TOTAL_TESTS}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function resetTest() {
      selectedItem = null;
      matchedPairs = new Set();
      setupTest();
      renderTest();
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
</html>
