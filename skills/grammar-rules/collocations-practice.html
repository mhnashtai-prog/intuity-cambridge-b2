<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Adverb Collocations Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 0.5rem;
    }
    
    .container { 
      max-width: 56rem; 
      margin: 0 auto;
      padding: 0 0.5rem 5rem;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 1.5rem;
    }
    
    .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8e8e93;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.3s;
      border-radius: 0.5rem;
    }
    
    .nav-arrow:hover:not(:disabled) {
      color: #f5f5f7;
      background: rgba(71, 85, 105, 0.3);
    }
    
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .dots-container {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .test-dot {
      width: 0.875rem;
      height: 0.875rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }
    
    .test-dot:hover {
      transform: scale(1.5);
      background: rgba(142, 142, 147, 0.5);
    }
    
    .test-dot.current {
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.5);
      transform: scale(1.6);
      background: #C9A961;
    }
    
    .test-dot.perfect {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      box-shadow: 0 0 12px rgba(132, 204, 22, 0.5);
    }
    
    .test-dot.excellent {
      background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
    }
    
    .test-dot.good {
      background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
    }
    
    .test-info {
      text-align: center;
      font-size: 0.8125rem;
      color: #636366;
      margin-bottom: 1rem;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 1.5rem 1rem;
      min-height: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    
    .question-nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .question-nav-dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }
    
    .question-nav-dot:hover {
      transform: scale(1.3);
    }
    
    .question-nav-dot.current {
      background: #C9A961;
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.4);
      transform: scale(1.4);
    }
    
    .question-nav-dot.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
    }
    
    .mode-toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.6875rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .mode-toggle-switch {
      width: 3rem;
      height: 1.5rem;
      background: rgba(99, 99, 102, 0.25);
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(99, 99, 102, 0.2);
      position: relative;
    }
    
    .mode-toggle-switch::after {
      content: '';
      position: absolute;
      top: 0.125rem;
      left: 0.125rem;
      width: 1.125rem;
      height: 1.125rem;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .mode-toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
    }
    
    .mode-toggle-switch.active::after {
      left: 1.625rem;
      background: #C9A961;
    }
    
    .set-container {
      margin-bottom: 2rem;
    }
    
    .set-container:last-child {
      margin-bottom: 0;
    }
    
    .set-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: #C9A961;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .word-bank {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .word-chip {
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .word-chip:hover:not(.used):not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
      transform: scale(1.05);
    }
    
    .word-chip.used {
      background: rgba(71, 85, 105, 0.3);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
    }
    
    .word-chip.selected {
      background: rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.8);
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.2);
    }
    
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }
    
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .question-number.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      color: white;
      border-color: #84cc16;
    }
    
    .sentence-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.875rem;
    }
    
    .blank {
      display: inline-block;
      min-width: 80px;
      padding: 0.25rem 0.625rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.375rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .blank:hover {
      background: rgba(71, 85, 105, 0.6);
    }
    
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    
    .blank.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      color: #10b981 !important;
      border: 2px solid #10b981 !important;
    }
    
    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2) !important;
      color: #ef4444 !important;
      border: 2px solid #ef4444 !important;
      text-decoration: line-through;
    }
    
    .external-nav {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .external-nav.visible {
      display: flex;
    }
    
    .external-nav-arrow {
      background: rgba(99, 99, 102, 0.25);
      border: 1px solid rgba(99, 99, 102, 0.2);
      color: #aeaeb2;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s;
      min-width: 140px;
    }
    
    .external-nav-arrow:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }
    
    .external-nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      z-index: 100;
    }
    
    .footer.visible {
      display: flex;
    }
    
    .footer button {
      color: #aeaeb2;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      padding: 0.625rem 1.125rem;
      border-radius: 0.625rem;
      font-size: 0.875rem;
    }
    
    .footer button:hover {
      color: #e5e5e7;
      background: rgba(99, 99, 102, 0.2);
    }
    
    .footer button.primary {
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
    }
    
    .footer button.primary:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.25rem;
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .modal-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #f5f5f7;
    }
    
    .modal-subtitle {
      font-size: 0.9375rem;
      color: #8e8e93;
      margin-top: 0.625rem;
    }
    
    .score-display {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .score-number {
      font-size: 3.5rem;
      font-weight: 700;
      color: #C9A961;
    }
    
    .score-label {
      font-size: 0.875rem;
      color: #8e8e93;
      margin-top: 0.5rem;
    }
    
    .modal-footer {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .modal-btn {
      flex: 1;
      padding: 0.875rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .modal-btn-primary {
      background: rgba(201, 169, 97, 0.28);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.4);
    }
    
    .modal-btn-primary:hover {
      background: rgba(201, 169, 97, 0.38);
    }
    
    .modal-btn-secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .modal-btn-secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }
    
    .loading, .error {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      color: #fb923c;
    }
    
    .hidden {
      display: none !important;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 0 0.375rem 5rem;
      }
      
      .content-container {
        padding: 1.25rem;
      }
      
      .word-chip {
        font-size: 0.75rem;
        padding: 0.3125rem 0.75rem;
      }
      
      .sentence-text {
        font-size: 0.8125rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="subtitle">Adverb Collocations Practice · B2/C1</p>
    </div>
    
    <div class="test-nav">
      <button class="nav-arrow" id="prevTestBtn" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextTestBtn" onclick="navigateTest(1)">→</button>
    </div>
    
    <div class="test-info" id="testInfo">Loading...</div>
    
    <div class="content-container">
      <div class="content-header">
        <div class="question-nav-dots" id="questionNavDots"></div>
        <div class="mode-toggle-container">
          <span>Full</span>
          <div class="mode-toggle-switch" id="modeToggle" onclick="toggleMode()"></div>
          <span>Single</span>
        </div>
      </div>
      
      <div id="classicContainer">
        <div class="loading">Loading practice...</div>
      </div>
      
      <div id="guidedContainer" class="hidden"></div>
    </div>
    
    <div class="external-nav" id="externalNav">
      <button class="external-nav-arrow" id="prevSetBtn" onclick="navigatePrevSet()">← Previous</button>
      <button class="external-nav-arrow" id="nextSetBtn" onclick="navigateNextSet()">Next →</button>
    </div>
    
    <div class="footer" id="footer">
      <button onclick="clearAnswers()">Clear</button>
      <button class="primary" onclick="submitAndScore()" id="submitBtn">Submit</button>
    </div>
  </div>
  
  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Practice Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label">Score</div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="retryTest()">Retry</button>
      </div>
    </div>
  </div>
  
  <script>
    let quizData = null;
    let currentSet = 0;
    let answers = {};
    let selectedWord = null;
    let currentMode = 'classic';
    let showingResults = false;
    let testScores = {};
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/collocations-practice.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        quizData = await response.json();
        
        const saved = localStorage.getItem('adverb_collocations_practice_progress');
        if (saved) testScores = JSON.parse(saved);
        
        createDots();
        createQuestionNavDots();
        loadSet(0);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('classicContainer').innerHTML = `
          <div class="error">Failed to load practice</div>
        `;
      }
    }
    
    function saveProgress() {
      try {
        localStorage.setItem('adverb_collocations_practice_progress', JSON.stringify(testScores));
      } catch (e) {
        console.error('Save error:', e);
      }
    }
    
    function createDots() {
      if (!quizData) return;
      
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      quizData.sets.forEach((set, idx) => {
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        if (idx === currentSet) dot.classList.add('current');
        
        const score = testScores[`set${idx}`];
        if (score) {
          if (score.percentage === 100) dot.classList.add('perfect');
          else if (score.percentage >= 80) dot.classList.add('excellent');
          else if (score.percentage >= 60) dot.classList.add('good');
        }
        
        dot.onclick = () => loadSet(idx);
        container.appendChild(dot);
      });
      
      updateNavButtons();
    }
    
    function createQuestionNavDots() {
      if (!quizData) return;
      
      const container = document.getElementById('questionNavDots');
      container.innerHTML = '';
      
      const set = quizData.sets[currentSet];
      set.sentences.forEach((_, sentIdx) => {
        const dot = document.createElement('button');
        dot.className = 'question-nav-dot';
        
        const key = `${currentSet}-${sentIdx}`;
        if (answers[key] !== undefined) {
          dot.classList.add('answered');
        }
        
        container.appendChild(dot);
      });
    }
    
    function updateNavButtons() {
      if (!quizData) return;
      document.getElementById('prevTestBtn').disabled = currentSet === 0;
      document.getElementById('nextTestBtn').disabled = currentSet >= quizData.sets.length - 1;
    }
    
    function updateTestInfo() {
      if (!quizData) return;
      
      const set = quizData.sets[currentSet];
      let answered = 0;
      
      set.sentences.forEach((_, sentIdx) => {
        if (answers[`${currentSet}-${sentIdx}`] !== undefined) answered++;
      });
      
      document.getElementById('testInfo').textContent = 
        `Set ${set.setNumber}: ${set.title} • ${answered}/${set.sentences.length} answered`;
    }
    
    function loadSet(idx) {
      if (!quizData || idx < 0 || idx >= quizData.sets.length) return;
      
      currentSet = idx;
      answers = {};
      selectedWord = null;
      showingResults = false;
      
      createDots();
      createQuestionNavDots();
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateTestInfo();
      updateFooter();
      updateExternalNav();
    }
    
    function navigateTest(direction) {
      loadSet(currentSet + direction);
    }
    
    function toggleMode() {
      const toggle = document.getElementById('modeToggle');
      const classic = document.getElementById('classicContainer');
      const guided = document.getElementById('guidedContainer');
      
      if (currentMode === 'classic') {
        currentMode = 'guided';
        toggle.classList.add('active');
        classic.classList.add('hidden');
        guided.classList.remove('hidden');
        renderGuidedMode();
      } else {
        currentMode = 'classic';
        toggle.classList.remove('active');
        guided.classList.add('hidden');
        classic.classList.remove('hidden');
        renderClassicMode();
      }
      
      updateExternalNav();
    }
    
    function updateExternalNav() {
      const nav = document.getElementById('externalNav');
      if (currentMode === 'guided') {
        nav.classList.add('visible');
        document.getElementById('prevSetBtn').disabled = false;
        document.getElementById('nextSetBtn').disabled = false;
      } else {
        nav.classList.remove('visible');
      }
    }
    
    function navigatePrevSet() {
      if (currentSet > 0) loadSet(currentSet - 1);
    }
    
    function navigateNextSet() {
      if (currentSet < quizData.sets.length - 1) loadSet(currentSet + 1);
    }
    
    function renderClassicMode() {
      if (!quizData) return;
      
      const set = quizData.sets[currentSet];
      const container = document.getElementById('classicContainer');
      
      let html = '<div class="set-container">';
      html += `<div class="set-title">Set ${set.setNumber}: ${set.title}</div>`;
      
      html += '<div class="word-bank">';
      set.words.forEach((word, wordIdx) => {
        const isUsed = set.sentences.some((_, sentIdx) => 
          answers[`${currentSet}-${sentIdx}`] === wordIdx
        );
        const isSelected = selectedWord && selectedWord.wordIdx === wordIdx;
        
        let classes = 'word-chip';
        if (isUsed && !showingResults) classes += ' used';
        if (isSelected) classes += ' selected';
        
        html += `<button class="${classes}" onclick="handleWordClick(${wordIdx})" ${isUsed && !showingResults ? 'disabled' : ''}>${word}</button>`;
      });
      html += '</div>';
      
      html += '<div class="sentences">';
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSet}-${sentIdx}`;
        const answer = answers[key];
        const parts = sentence.text.split('_____');
        
        let blankHtml = '';
        
        if (showingResults) {
          const correctWord = set.words[sentence.correct];
          if (answer !== undefined) {
            const userWord = set.words[answer];
            if (answer === sentence.correct) {
              blankHtml = `<span class="blank correct">${userWord}</span>`;
            } else {
              blankHtml = `<span class="blank incorrect">${userWord}</span> <span class="blank correct">${correctWord}</span>`;
            }
          } else {
            blankHtml = `<span class="blank correct">${correctWord}</span>`;
          }
        } else if (answer !== undefined) {
          blankHtml = `<span class="blank filled" onclick="handleBlankClick(${sentIdx})">${set.words[answer]}</span>`;
        } else {
          blankHtml = `<span class="blank" onclick="handleBlankClick(${sentIdx})">_____</span>`;
        }
        
        const numClass = answer !== undefined ? 'question-number answered' : 'question-number';
        
        html += `<div class="sentence-row"><div class="${numClass}">${sentIdx + 1}</div><div class="sentence-text">${parts[0]}${blankHtml}${parts[1] || ''}</div></div>`;
      });
      html += '</div></div>';
      
      container.innerHTML = html;
      updateTestInfo();
    }
    
    function renderGuidedMode() {
      renderClassicMode();
    }
    
    function handleWordClick(wordIdx) {
      if (showingResults) return;
      
      const set = quizData.sets[currentSet];
      const isUsed = set.sentences.some((_, sentIdx) => 
        answers[`${currentSet}-${sentIdx}`] === wordIdx
      );
      
      if (isUsed) return;
      
      selectedWord = { wordIdx };
      renderClassicMode();
    }
    
    function handleBlankClick(sentIdx) {
      if (showingResults) return;
      
      const key = `${currentSet}-${sentIdx}`;
      
      if (answers[key] !== undefined) {
        const wordIdx = answers[key];
        delete answers[key];
        selectedWord = { wordIdx };
        renderClassicMode();
        createQuestionNavDots();
        updateTestInfo();
        updateFooter();
        return;
      }
      
      if (selectedWord) {
        answers[key] = selectedWord.wordIdx;
        selectedWord = null;
        renderClassicMode();
        createQuestionNavDots();
        updateTestInfo();
        updateFooter();
      }
    }
    
    function updateFooter() {
      if (!quizData) return;
      
      const set = quizData.sets[currentSet];
      let answered = 0;
      
      set.sentences.forEach((_, sentIdx) => {
        if (answers[`${currentSet}-${sentIdx}`] !== undefined) answered++;
      });
      
      const footer = document.getElementById('footer');
      
      if (answered === set.sentences.length || showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    }
    
    function clearAnswers() {
      if (showingResults) return;
      
      if (confirm('Clear all answers?')) {
        answers = {};
        selectedWord = null;
        renderClassicMode();
        createQuestionNavDots();
        updateTestInfo();
        updateFooter();
      }
    }
    
    function submitAndScore() {
      if (!quizData) return;
      
      const set = quizData.sets[currentSet];
      let correct = 0;
      let total = set.sentences.length;
      
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSet}-${sentIdx}`;
        if (answers[key] === sentence.correct) correct++;
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      testScores[`set${currentSet}`] = {
        correct,
        total,
        percentage,
        timestamp: new Date().toISOString()
      };
      
      saveProgress();
      
      showingResults = true;
      renderClassicMode();
      updateFooter();
      createDots();
      
      document.getElementById('modalSubtitle').textContent = `Set ${set.setNumber}: ${set.title}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      document.getElementById('scoreModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }
    
    function retryTest() {
      closeModal();
      loadSet(currentSet);
    }
    
    window.addEventListener('load', loadData);
    
    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
