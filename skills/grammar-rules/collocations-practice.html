<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Collocation Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
  
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 0.5rem;
      -webkit-font-smoothing: antialiased;
    }
    
    .container { 
      max-width: 56rem; 
      margin: 0 auto;
      padding: 0 0.5rem;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 1.5rem 1rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .progress-bar {
      text-align: center;
      font-size: 0.75rem;
      color: #636366;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .progress-number {
      color: #C9A961;
      font-weight: 700;
      font-size: 0.875rem;
    }
    
    .question-card {
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.75rem;
      padding: 1.25rem 1rem;
      margin-bottom: 1rem;
    }

    .question-text {
      color: #e5e5e7;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.25rem;
      text-align: center;
    }

    .blank {
      display: inline-block;
      min-width: 120px;
      padding: 0.25rem 0.5rem;
      border-bottom: 2px solid #C9A961;
      color: #C9A961;
      font-weight: 600;
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .option-card {
      background: rgba(60, 60, 64, 0.3);
      border: 1.5px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.625rem;
      padding: 0.875rem 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.625rem;
      min-height: 3.5rem;
    }

    .option-card:hover:not(.disabled) {
      border-color: rgba(201, 169, 97, 0.5);
      background: rgba(201, 169, 97, 0.08);
      transform: scale(1.02);
    }

    .option-card.selected {
      background: rgba(96, 165, 250, 0.15);
      border-color: rgba(96, 165, 250, 0.6);
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
    }

    .option-card.correct {
      background: rgba(16, 185, 129, 0.15);
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    .option-card.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border-color: #ef4444;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
    }

    .option-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .option-radio {
      width: 1.125rem;
      height: 1.125rem;
      border: 2px solid #636366;
      border-radius: 50%;
      flex-shrink: 0;
      position: relative;
      transition: all 0.2s ease;
    }

    .option-card.selected .option-radio {
      border-color: #60a5fa;
      background: #60a5fa;
    }

    .option-card.correct .option-radio {
      border-color: #10b981;
      background: #10b981;
    }

    .option-card.correct .option-radio::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .option-card.incorrect .option-radio {
      border-color: #ef4444;
      background: #ef4444;
    }

    .option-card.incorrect .option-radio::after {
      content: '✗';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .option-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .option-letter {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 700;
      min-width: 1.25rem;
    }

    .option-text {
      font-size: 0.9375rem;
      color: #e5e5e7;
      font-weight: 500;
    }

    .explanation {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      padding: 0.875rem;
      margin-top: 1rem;
      display: none;
      font-size: 0.8125rem;
      line-height: 1.5;
      color: #d1d1d6;
    }

    .explanation.show {
      display: block;
    }

    .explanation-label {
      color: #C9A961;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.6875rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .action-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .action-btn.primary {
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }

    .action-btn.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border-color: rgba(99, 99, 102, 0.2);
    }

    .action-btn.secondary:hover:not(:disabled) {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }

    .action-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .score-summary {
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .score-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }

    .score-label {
      font-size: 0.875rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
    }

    .score-percentage {
      font-size: 1.125rem;
      color: #e5e5e7;
      font-weight: 600;
    }
    
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #8e8e93;
      font-size: 0.875rem;
    }
    
    .error {
      color: #fb923c;
    }

    @media (max-width: 640px) {
      .question-text {
        font-size: 0.9375rem;
      }

      .option-card {
        padding: 0.75rem 0.625rem;
        min-height: 3rem;
      }

      .option-text {
        font-size: 0.875rem;
      }

      .action-btn {
        padding: 0.625rem 1.25rem;
        font-size: 0.8125rem;
      }
    }

    @media (max-width: 375px) {
      .test-btn {
        font-size: 0.625rem;
        padding: 0.25rem 0.5rem;
      }

      .question-text {
        font-size: 0.875rem;
      }

      .option-card {
        padding: 0.625rem 0.5rem;
      }

      .option-text {
        font-size: 0.8125rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="test-selector" id="testSelector"></div>
      
      <div id="contentContainer">
        <div class="loading">Loading practice questions...</div>
      </div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let currentQuestion = 0;
    let selectedAnswer = null;
    let isAnswered = false;
    let score = 0;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/collocations-practice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        allTests = await response.json();
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">⚠️</div>
            <div>Failed to load practice questions</div>
            <div style="font-size: 0.6875rem; margin-top: 0.375rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      currentQuestion = 0;
      selectedAnswer = null;
      isAnswered = false;
      score = 0;
      
      renderTestSelector();
      renderQuestion();
    }
    
    function renderQuestion() {
      const test = allTests[currentTest];
      const question = test.questions[currentQuestion];
      const container = document.getElementById('contentContainer');
      
      const letters = ['A', 'B', 'C', 'D'];
      
      let html = `
        <div class="progress-bar">
          Question <span class="progress-number">${currentQuestion + 1}</span> of <span class="progress-number">${test.questions.length}</span>
        </div>
        
        <div class="question-card">
          <div class="question-text">
            ${question.sentence.replace('_________', '<span class="blank">_________</span>')}
          </div>
          
          <div class="options-grid" id="optionsGrid">
      `;
      
      question.options.forEach((option, idx) => {
        html += `
          <div class="option-card" onclick="selectAnswer(${idx})" id="option-${idx}">
            <div class="option-radio"></div>
            <div class="option-content">
              <div class="option-letter">${letters[idx]}</div>
              <div class="option-text">${option}</div>
            </div>
          </div>
        `;
      });
      
      html += `
          </div>
          
          <div class="explanation" id="explanation">
            <div class="explanation-label">Explanation</div>
            <div>${question.explanation}</div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="action-btn primary" id="submitBtn" onclick="checkAnswer()" disabled>
            Submit Answer
          </button>
        </div>
      `;
      
      container.innerHTML = html;
    }
    
    function selectAnswer(index) {
      if (isAnswered) return;
      
      selectedAnswer = index;
      
      // Update UI
      for (let i = 0; i < 4; i++) {
        const option = document.getElementById(`option-${i}`);
        if (i === index) {
          option.classList.add('selected');
        } else {
          option.classList.remove('selected');
        }
      }
      
      document.getElementById('submitBtn').disabled = false;
    }
    
    function checkAnswer() {
      if (selectedAnswer === null || isAnswered) return;
      
      const test = allTests[currentTest];
      const question = test.questions[currentQuestion];
      const correctIndex = question.correct;
      
      isAnswered = true;
      
      // Mark correct answer
      const correctOption = document.getElementById(`option-${correctIndex}`);
      correctOption.classList.add('correct');
      correctOption.classList.remove('selected');
      
      // Mark wrong answer if different
      if (selectedAnswer !== correctIndex) {
        const wrongOption = document.getElementById(`option-${selectedAnswer}`);
        wrongOption.classList.add('incorrect');
        wrongOption.classList.remove('selected');
      } else {
        score++;
      }
      
      // Disable all options
      for (let i = 0; i < 4; i++) {
        const option = document.getElementById(`option-${i}`);
        option.classList.add('disabled');
      }
      
      // Show explanation
      document.getElementById('explanation').classList.add('show');
      
      // Update button
      const submitBtn = document.getElementById('submitBtn');
      if (currentQuestion < test.questions.length - 1) {
        submitBtn.textContent = 'Next Question';
        submitBtn.onclick = nextQuestion;
        submitBtn.disabled = false;
      } else {
        submitBtn.textContent = 'View Results';
        submitBtn.onclick = showResults;
        submitBtn.disabled = false;
      }
    }
    
    function nextQuestion() {
      currentQuestion++;
      selectedAnswer = null;
      isAnswered = false;
      renderQuestion();
    }
    
    function showResults() {
      const test = allTests[currentTest];
      const total = test.questions.length;
      const percentage = Math.round((score / total) * 100);
      
      const container = document.getElementById('contentContainer');
      
      let html = `
        <div class="score-summary">
          <div class="score-number">${score}/${total}</div>
          <div class="score-label">Questions Correct</div>
          <div class="score-percentage">${percentage}%</div>
        </div>
        
        <div class="action-buttons">
          <button class="action-btn secondary" onclick="loadTest(${currentTest})">
            Retry Test
          </button>
      `;
      
      if (currentTest < allTests.length - 1) {
        html += `
          <button class="action-btn primary" onclick="loadTest(${currentTest + 1})">
            Next Test
          </button>
        `;
      }
      
      html += `
        </div>
      `;
      
      container.innerHTML = html;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
