<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Collocations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .mode-toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      padding: 0.75rem;
    }

    .mode-toggle {
      display: inline-flex;
      background: rgba(0,0,0,0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 0.65rem;
      padding: 0.4rem 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #f9fafb;
    }

    .mode-btn:hover:not(.active) {
      color: #d1d1d6;
    }
    
    #rulesContainer {
      display: block;
    }

    .main-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      min-height: calc(100vh - 280px);
    }

    .tabs-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      min-width: auto;
    }

    .tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
      background: transparent;
    }

    .tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      background: transparent;
    }
    
    .tab-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 0;
    }
    
    .tab.active .tab-title {
      color: #C9A961;
      font-weight: 600;
    }

    .tab-subtitle {
      display: none;
    }

    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    .examples-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .example-item {
      margin-bottom: 1rem;
      padding: 0;
      background: transparent;
      border: none;
      cursor: default;
    }

    .verb-change {
      color: #60a5fa;
      font-weight: 400;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
    }

    .set-container {
      margin-bottom: 2rem;
    }

    .set-title {
      font-size: 0.75rem;
      color: #C9A961;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      background: transparent;
      border-left: 3px solid #C9A961;
      border-radius: 0;
      display: inline-block;
    }

    .transformation-container {
      margin-top: 0;
    }

    .before-text,
    .after-text {
      font-size: 0.9375rem;
      line-height: 1.4;
      margin-bottom: 0.125rem;
      font-weight: 400;
    }

    .before-text {
      color: #b8b8bb;
    }

    .after-text {
      color: #e5e5e7;
      font-weight: 400;
    }

    .label {
      display: inline-block;
      min-width: 60px;
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .arrow {
      color: #d4af37;
      font-size: 1rem;
      margin: 0.25rem 0;
      text-align: left;
      padding-left: 60px;
    }

    #practiceContainer {
      display: none;
    }

    #quizContainer {
      display: none;
    }

    .iframe-container {
      width: 100%;
      height: calc(100vh - 180px);
      border: none;
      border-radius: 1.5rem;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <div class="nav-left">
        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Back</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Interactive Grammar System</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Collocations</p>
      
      <div class="mode-toggle-container">
        <div class="mode-toggle">
          <button class="mode-btn active" onclick="switchMode('rules')">üìñ Rules</button>
          <button class="mode-btn" onclick="switchMode('practice')">‚úçÔ∏è Practice</button>
          <button class="mode-btn" onclick="switchMode('quiz')">üìù Quiz</button>
        </div>
      </div>
    </header>
    
    <div id="rulesContainer">
      <div class="main-container">
        <div class="tabs-container" id="tabsContainer"></div>
        <div id="contentContainer"></div>
      </div>
    </div>

    <div id="practiceContainer">
      <iframe 
        id="practiceIframe" 
        class="iframe-container"
        src="" 
        title="Practice Quiz">
      </iframe>
    </div>

    <div id="quizContainer">
      <iframe 
        id="quizIframe" 
        class="iframe-container"
        src="" 
        title="Gap-Fill Quiz">
      </iframe>
    </div>
  </div>

  <script>
    let currentMode = 'rules';
    let rulesData = [];
    let currentTab = 0;
    
    function switchMode(mode) {
      if (mode === currentMode) return;
      
      console.log('üîÑ Switching to mode:', mode);
      currentMode = mode;
      
      const rulesContainer = document.getElementById('rulesContainer');
      const practiceContainer = document.getElementById('practiceContainer');
      const quizContainer = document.getElementById('quizContainer');
      const modeButtons = document.querySelectorAll('.mode-btn');
      
      // Hide all containers
      rulesContainer.style.display = 'none';
      practiceContainer.style.display = 'none';
      quizContainer.style.display = 'none';
      
      // Remove active class from all buttons
      modeButtons.forEach(btn => btn.classList.remove('active'));
      
      // Show selected container and activate button
      if (mode === 'rules') {
        console.log('üìñ Loading Rules mode');
        rulesContainer.style.display = 'block';
        modeButtons[0].classList.add('active');
      } else if (mode === 'practice') {
        console.log('‚úçÔ∏è Loading Practice mode');
        practiceContainer.style.display = 'block';
        modeButtons[1].classList.add('active');
        const iframe = document.getElementById('practiceIframe');
        const targetUrl = 'collocations-practice.html';
        console.log('üéØ Practice iframe src:', targetUrl);
        if (!iframe.src || !iframe.src.includes('collocations-practice.html')) {
          iframe.src = targetUrl;
          console.log('‚úÖ Practice iframe loaded');
        }
      } else if (mode === 'quiz') {
        console.log('üìù Loading Quiz mode');
        quizContainer.style.display = 'block';
        modeButtons[2].classList.add('active');
        const iframe = document.getElementById('quizIframe');
        const targetUrl = 'collocations-gapfill.html';
        console.log('üéØ Quiz iframe src:', targetUrl);
        if (!iframe.src || !iframe.src.includes('collocations-gapfill.html')) {
          iframe.src = targetUrl;
          console.log('‚úÖ Quiz iframe loaded');
        }
      }
    }

    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/collocations-rules.json');
        rulesData = await response.json();
        renderTabs();
        renderContent();
        switchTab(0);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = 
          '<div style="text-align: center; color: #fb923c; padding: 2rem;">Error loading collocations.</div>';
      }
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabsContainer');
      let html = '';
      
      rulesData.forEach((rule, index) => {
        html += `
          <div class="tab ${index === currentTab ? 'active' : ''}" onclick="switchTab(${index})">
            <div class="tab-title">${rule.title}</div>
            <div class="tab-subtitle">${rule.subtitle}</div>
          </div>
        `;
      });
      
      tabsContainer.innerHTML = html;
    }

    function renderContent() {
      const contentContainer = document.getElementById('contentContainer');
      let html = '';
      
      rulesData.forEach((rule, ruleIndex) => {
        html += `
          <div class="content-area ${ruleIndex === currentTab ? 'active' : ''}" id="content-${ruleIndex}">
            <div class="examples-container">
              ${rule.sets.map((set) => `
                <div class="set-container">
                  <div class="set-title">${set.setTitle}</div>
                  ${set.examples.map((example) => `
                    <div class="example-item">
                      <div class="transformation-container">
                        <div class="before-text">
                          <span class="label">Before:</span> ${formatExample(example.before)}
                        </div>
                        <div class="arrow">‚Üì</div>
                        <div class="after-text">
                          <span class="label">After:</span> ${formatExample(example.after)}
                        </div>
                      </div>
                    </div>
                  `).join('')}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });
      
      contentContainer.innerHTML = html;
    }

    function formatExample(text) {
      let formatted = text.replace(/\*\*(.*?)\*\*/g, '$1');
      formatted = formatted.replace(/<<(.*?)>>/g, '<span class="verb-change">$1</span>');
      return formatted;
    }

    function switchTab(index) {
      currentTab = index;
      
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      
      document.querySelectorAll('.content-area').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
      
      renderTabs();
    }

    loadData();
  </script>
</body>
</html>
