<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Comparative Structures Sections</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 0.75rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0.5rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 2rem 1rem 1rem 1rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .section-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .section-info {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }

    .section-title {
      font-size: 0.75rem;
      color: #C9A961;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.3);
    }

    .section-text {
      color: #e5e5e7;
      font-size: 0.875rem;
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }

    .section-text:last-child {
      margin-bottom: 0;
    }

    .examples-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .example-item {
      padding: 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }

    .example-text {
      color: #e5e5e7;
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: 0.625rem;
      font-weight: 400;
    }

    .example-text strong {
      color: #60a5fa;
      font-weight: 600;
    }

    .example-explanation {
      color: #8e8e93;
      font-size: 0.8125rem;
      line-height: 1.5;
      padding-top: 0.625rem;
      border-top: 1px solid rgba(84, 84, 88, 0.15);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 0.25rem;
      }
      
      .content-container {
        padding: 0.75rem;
        border-radius: 0.75rem;
      }

      .section-info {
        padding: 1rem;
      }

      .example-item {
        padding: 0.75rem;
      }

      .example-text {
        font-size: 0.875rem;
      }

      .example-explanation {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="test-selector" id="testSelector"></div>
      <div id="contentContainer">
        <div class="loading">Loading sections...</div>
      </div>
    </div>
  </div>
  
  <script>
    let allSections = [];
    let currentSection = 0;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/comparatives-practice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        allSections = await response.json();
        
        renderTestSelector();
        loadSection(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load sections</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allSections.forEach((section, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentSection ? ' active' : '');
        btn.textContent = section.title;
        btn.onclick = () => loadSection(index);
        selector.appendChild(btn);
      });
    }
    
    function loadSection(index) {
      currentSection = index;
      renderTestSelector();
      
      const section = allSections[index];
      const container = document.getElementById('contentContainer');
      
      let html = '<div class="section-content">';
      
      // Render section info
      if (section.sections && section.sections.length > 0) {
        html += '<div class="section-info">';
        section.sections.forEach(info => {
          html += `<div class="section-title">${info.sectionTitle}</div>`;
          html += `<div class="section-text">${info.text}</div>`;
        });
        html += '</div>';
      }
      
      // Render examples
      html += '<div class="examples-container">';
      section.examples.forEach((example, idx) => {
        html += `
          <div class="example-item">
            <div class="example-text">${example.text}</div>
            <div class="example-explanation">${example.explanation}</div>
          </div>
        `;
      });
      html += '</div>';
      
      html += '</div>';
      
      container.innerHTML = html;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
