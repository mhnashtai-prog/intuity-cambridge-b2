<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Gerunds & Infinitives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .mode-toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      padding: 0.75rem;
    }

    .mode-toggle {
      display: inline-flex;
      background: rgba(0,0,0,0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 0.65rem;
      padding: 0.4rem 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #f9fafb;
    }

    .mode-btn:hover:not(.active) {
      color: #d1d1d6;
    }
    
    #rulesContainer {
      display: block;
    }

    #practiceContainer,
    #gapfillContainer {
      display: none;
    }

    .main-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      min-height: calc(100vh - 280px);
    }

    .tabs-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      min-width: auto;
    }

    .tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
      background: transparent;
    }

    .tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      background: transparent;
    }
    
    .tab-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 0;
    }
    
    .tab.active .tab-title {
      color: #C9A961;
      font-weight: 600;
    }

    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    .words-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 0;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .category-title {
      font-size: 0.875rem;
      color: #aeaeb2;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .word-count {
      font-size: 0.75rem;
      color: #636366;
      background: rgba(99, 99, 102, 0.2);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }

    .words-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .word-pill {
      padding: 0.5rem 0.875rem;
      background: rgba(48, 48, 51, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .word-pill:hover {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      color: #C9A961;
      transform: translateY(-1px);
    }

    .word-pill.gerund {
      border-color: rgba(132, 204, 22, 0.3);
    }

    .word-pill.gerund:hover {
      background: rgba(132, 204, 22, 0.15);
      border-color: rgba(132, 204, 22, 0.5);
      color: #84cc16;
    }

    .word-pill.infinitive {
      border-color: rgba(96, 165, 250, 0.3);
    }

    .word-pill.infinitive:hover {
      background: rgba(96, 165, 250, 0.15);
      border-color: rgba(96, 165, 250, 0.5);
      color: #60a5fa;
    }

    .word-pill.warning {
      border-color: rgba(251, 146, 60, 0.3);
    }

    .word-pill.warning:hover {
      background: rgba(251, 146, 60, 0.15);
      border-color: rgba(251, 146, 60, 0.5);
      color: #fb923c;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-box {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #8e8e93;
      font-size: 1.5rem;
      cursor: pointer;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(99, 99, 102, 0.2);
      color: #e5e5e7;
    }

    .modal-verb-title {
      font-size: 1.5rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .modal-pattern {
      font-size: 0.875rem;
      color: #8e8e93;
      background: rgba(99, 99, 102, 0.2);
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .modal-examples {
      margin: 1.5rem 0;
    }

    .modal-example {
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.5rem;
      border-left: 3px solid transparent;
    }

    .modal-example.correct {
      border-left-color: #84cc16;
    }

    .modal-example.incorrect {
      border-left-color: #ef4444;
    }

    .modal-example-text {
      font-size: 0.9375rem;
      color: #e5e5e7;
      line-height: 1.6;
    }

    .modal-meaning-section {
      background: rgba(251, 146, 60, 0.1);
      border: 1px solid rgba(251, 146, 60, 0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .modal-meaning-label {
      font-size: 0.75rem;
      color: #fb923c;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .modal-meaning-text {
      font-size: 0.875rem;
      color: #aeaeb2;
      margin-bottom: 0.5rem;
    }

    #practiceIframe,
    #gapfillIframe {
      width: 100%;
      height: calc(100vh - 220px);
      border: none;
      border-radius: 1.5rem;
      background: transparent;
    }

    @media (max-width: 768px) {
      .mode-btn {
        font-size: 0.6rem;
        padding: 0.35rem 0.75rem;
      }
      
      #practiceIframe,
      #gapfillIframe {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <div class="nav-left">
        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Back</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Interactive Grammar System</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Gerunds & Infinitives</p>
      
      <div class="mode-toggle-container">
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="rules">üìñ Rules</button>
          <button class="mode-btn" data-mode="practice">‚úçÔ∏è Practice</button>
          <button class="mode-btn" data-mode="gapfill">üìù Quiz</button>
        </div>
      </div>
    </header>
    
    <div id="rulesContainer">
      <div class="main-container">
        <div class="tabs-container" id="tabsContainer"></div>
        <div id="contentContainer"></div>
      </div>
    </div>

    <div id="practiceContainer">
      <iframe 
        id="practiceIframe" 
        src="" 
        title="Practice Exercises">
      </iframe>
    </div>

    <div id="gapfillContainer">
      <iframe 
        id="gapfillIframe" 
        src="" 
        title="Interactive Quiz">
      </iframe>
    </div>
  </div>

  <div class="modal-overlay" id="wordModal" onclick="if(event.target === this) closeModal()">
    <div class="modal-box">
      <button class="modal-close" onclick="closeModal()">√ó</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let currentMode = 'rules';
    let rulesData = null;
    let currentTab = 0;
    
    function switchMode(mode) {
      if (mode === currentMode) return;
      
      console.log('Switching to mode:', mode);
      currentMode = mode;
      
      document.getElementById('rulesContainer').style.display = 'none';
      document.getElementById('practiceContainer').style.display = 'none';
      document.getElementById('gapfillContainer').style.display = 'none';
      
      if (mode === 'rules') {
        document.getElementById('rulesContainer').style.display = 'block';
      } else if (mode === 'practice') {
        document.getElementById('practiceContainer').style.display = 'block';
        const iframe = document.getElementById('practiceIframe');
        
        if (!iframe.src || !iframe.src.includes('gerunds-infinitives-practice.html')) {
          iframe.src = 'gerunds-infinitives-practice.html';
          console.log('‚úì Practice iframe loaded');
        }
      } else if (mode === 'gapfill') {
        document.getElementById('gapfillContainer').style.display = 'block';
        const iframe = document.getElementById('gapfillIframe');
        
        if (!iframe.src || !iframe.src.includes('gerunds-infinitives-gapfill.html')) {
          iframe.src = 'gerunds-infinitives-gapfill.html';
          console.log('‚úì Quiz iframe loaded');
        }
      }
    
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
    }
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/gerunds-infinitives-complete.json');
        const data = await response.json();
        
        rulesData = data.rules.categories;
        renderTabs();
        renderContent();
        switchTab(0);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = 
          '<div style="text-align: center; color: #fb923c; padding: 2rem;">Error loading data.</div>';
      }
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabsContainer');
      let html = '';
      
      rulesData.forEach((category, index) => {
        html += `
          <div class="tab ${index === currentTab ? 'active' : ''}" onclick="switchTab(${index})">
            <div class="tab-title">${category.title}</div>
          </div>
        `;
      });
      
      tabsContainer.innerHTML = html;
    }

    function renderContent() {
      const contentContainer = document.getElementById('contentContainer');
      let html = '';
      
      rulesData.forEach((category, catIndex) => {
        html += `<div class="content-area ${catIndex === currentTab ? 'active' : ''}" id="content-${catIndex}">`;
        html += '<div class="words-container">';
        
        // Render based on category type
        if (category.id === 'gerund-only') {
          // Verbs
          if (category.verbs && category.verbs.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Gerund Verbs</div>
                <div class="word-count">${category.verbs.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.verbs.forEach(verb => {
              html += `<div class="word-pill gerund" onclick='openModal(${JSON.stringify(verb).replace(/'/g, "&apos;")})'>${verb.verb}</div>`;
            });
            html += '</div>';
          }
          
          // Phrases
          if (category.phrases && category.phrases.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Phrases</div>
                <div class="word-count">${category.phrases.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.phrases.forEach(phrase => {
              html += `<div class="word-pill gerund" onclick='openModal(${JSON.stringify(phrase).replace(/'/g, "&apos;")})'>${phrase.phrase}</div>`;
            });
            html += '</div>';
          }
          
          // Prepositions
          if (category.prepositions && category.prepositions.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Prepositions + Gerund</div>
                <div class="word-count">${category.prepositions.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.prepositions.forEach(prep => {
              html += `<div class="word-pill gerund" onclick='openModal(${JSON.stringify(prep).replace(/'/g, "&apos;")})'>${prep.pattern}</div>`;
            });
            html += '</div>';
          }
        }
        else if (category.id === 'infinitive-only') {
          // Verbs
          if (category.verbs && category.verbs.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Infinitive Verbs</div>
                <div class="word-count">${category.verbs.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.verbs.forEach(verb => {
              html += `<div class="word-pill infinitive" onclick='openModal(${JSON.stringify(verb).replace(/'/g, "&apos;")})'>${verb.verb}</div>`;
            });
            html += '</div>';
          }
          
          // Adjectives
          if (category.adjectives && category.adjectives.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Adjectives + Infinitive</div>
                <div class="word-count">${category.adjectives.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.adjectives.forEach(adj => {
              html += `<div class="word-pill infinitive" onclick='openModal(${JSON.stringify(adj).replace(/'/g, "&apos;")})'>${adj.pattern}</div>`;
            });
            html += '</div>';
          }
          
          // Purpose
          if (category.purpose && category.purpose.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Purpose (Infinitive)</div>
                <div class="word-count">${category.purpose.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.purpose.forEach(purp => {
              html += `<div class="word-pill infinitive" onclick='openModal(${JSON.stringify(purp).replace(/'/g, "&apos;")})'>${purp.pattern}</div>`;
            });
            html += '</div>';
          }
        }
        else if (category.id === 'both-same') {
          // Both forms same meaning
          if (category.verbs && category.verbs.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Both Forms (Same Meaning)</div>
                <div class="word-count">${category.verbs.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.verbs.forEach(verb => {
              html += `<div class="word-pill" onclick='openModal(${JSON.stringify(verb).replace(/'/g, "&apos;")})'>${verb.verb}</div>`;
            });
            html += '</div>';
          }
        }
        else if (category.id === 'both-different') {
          // Meaning changes
          if (category.verbs && category.verbs.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">‚ö†Ô∏è Meaning Changes</div>
                <div class="word-count">${category.verbs.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.verbs.forEach(verb => {
              html += `<div class="word-pill warning" onclick='openMeaningChangeModal(${JSON.stringify(verb).replace(/'/g, "&apos;")})'>${verb.verb}</div>`;
            });
            html += '</div>';
          }
        }
        else if (category.id === 'special-cases') {
          // Special patterns
          if (category.patterns && category.patterns.length > 0) {
            html += `
              <div class="category-header">
                <div class="category-title">Special Patterns</div>
                <div class="word-count">${category.patterns.length}</div>
              </div>
              <div class="words-grid">
            `;
            category.patterns.forEach(pattern => {
              html += `<div class="word-pill" onclick='openModal(${JSON.stringify(pattern).replace(/'/g, "&apos;")})'>${pattern.pattern.split(' +')[0]}</div>`;
            });
            html += '</div>';
          }
        }
        
        html += '</div>';
        html += '</div>';
      });
      
      contentContainer.innerHTML = html;
    }

    function openModal(data) {
      const modal = document.getElementById('wordModal');
      const modalContent = document.getElementById('modalContent');
      
      let html = `<div class="modal-verb-title">${data.verb || data.phrase || data.pattern}</div>`;
      
      if (data.pattern) {
        html += `<div class="modal-pattern">${data.pattern}</div>`;
      }
      
      html += '<div class="modal-examples">';
      
      if (data.example) {
        html += `
          <div class="modal-example correct">
            <div class="modal-example-text">‚úì ${data.example}</div>
          </div>
        `;
      }
      
      if (data.example1 && data.example2) {
        html += `
          <div class="modal-example correct">
            <div class="modal-example-text">‚úì ${data.example1}</div>
          </div>
          <div class="modal-example correct">
            <div class="modal-example-text">‚úì ${data.example2}</div>
          </div>
        `;
        if (data.note) {
          html += `<div class="modal-meaning-text">${data.note}</div>`;
        }
      }
      
      if (data.negative) {
        html += `
          <div class="modal-example incorrect">
            <div class="modal-example-text">‚úó ${data.negative}</div>
          </div>
        `;
      }
      
      if (data.examples && Array.isArray(data.examples)) {
        data.examples.forEach(ex => {
          html += `
            <div class="modal-example correct">
              <div class="modal-example-text">‚úì ${ex}</div>
            </div>
          `;
        });
      }
      
      if (data.meaning) {
        html += `<div class="modal-meaning-text">${data.meaning}</div>`;
      }
      
      if (data.note) {
        html += `<div class="modal-meaning-text" style="margin-top: 1rem;">${data.note}</div>`;
      }
      
      html += '</div>';
      
      modalContent.innerHTML = html;
      modal.classList.add('active');
    }

    function openMeaningChangeModal(data) {
      const modal = document.getElementById('wordModal');
      const modalContent = document.getElementById('modalContent');
      
      let html = `<div class="modal-verb-title">${data.verb}</div>`;
      
      html += `
        <div class="modal-meaning-section">
          <div class="modal-meaning-label">Gerund Form</div>
          <div class="modal-pattern">${data.gerund.form}</div>
          <div class="modal-meaning-text">${data.gerund.meaning}</div>
          <div class="modal-example correct">
            <div class="modal-example-text">‚úì ${data.gerund.example}</div>
          </div>
        </div>
      `;
      
      html += `
        <div class="modal-meaning-section">
          <div class="modal-meaning-label">Infinitive Form</div>
          <div class="modal-pattern">${data.infinitive.form}</div>
          <div class="modal-meaning-text">${data.infinitive.meaning}</div>
          <div class="modal-example correct">
            <div class="modal-example-text">‚úì ${data.infinitive.example}</div>
          </div>
        </div>
      `;
      
      modalContent.innerHTML = html;
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('wordModal').classList.remove('active');
    }

    function switchTab(index) {
      currentTab = index;
      
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      
      document.querySelectorAll('.content-area').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
      
      renderTabs();
    }

    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        switchMode(btn.dataset.mode);
      });
    });

    loadData();
  </script>
</body>
</html>
