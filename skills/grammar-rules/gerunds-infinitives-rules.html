<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Gerunds & Infinitives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .mode-toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      padding: 0.75rem;
    }

    .mode-toggle {
      display: inline-flex;
      background: rgba(0,0,0,0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 0.65rem;
      padding: 0.4rem 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #f9fafb;
    }

    .mode-btn:hover:not(.active) {
      color: #d1d1d6;
    }
    
    #rulesContainer {
      display: block;
    }

    #practiceContainer,
    #gapfillContainer {
      display: none;
    }

    .main-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      min-height: calc(100vh - 280px);
    }

    .tabs-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      min-width: auto;
    }

    .tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
      background: transparent;
    }

    .tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      background: transparent;
    }
    
    .tab-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 0;
    }
    
    .tab.active .tab-title {
      color: #C9A961;
      font-weight: 600;
    }

    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    .examples-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .category-header {
      text-align: center;
      padding: 1rem 0 0.5rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      margin-bottom: 1.5rem;
    }

    .category-title {
      font-size: 1.125rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    .category-subtitle {
      font-size: 0.8125rem;
      color: #8e8e93;
      font-weight: 500;
    }

    .verb-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 0.875rem;
      color: #aeaeb2;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .example-item {
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.3s ease;
    }

    .example-item:hover {
      background: rgba(48, 48, 51, 0.4);
      border-color: rgba(201, 169, 97, 0.3);
    }

    .verb-name {
      font-size: 0.9375rem;
      color: #60a5fa;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .pattern-text {
      font-size: 0.8125rem;
      color: #8e8e93;
      margin-bottom: 0.625rem;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .example-text {
      font-size: 0.9375rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 0.375rem;
    }

    .negative-example {
      font-size: 0.875rem;
      color: #ef4444;
      font-style: italic;
    }

    .note-text {
      font-size: 0.8125rem;
      color: #aeaeb2;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .meaning-change-box {
      padding: 1.25rem;
      background: rgba(251, 146, 60, 0.1);
      border: 1px solid rgba(251, 146, 60, 0.3);
      border-radius: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .meaning-change-title {
      font-size: 1rem;
      color: #fb923c;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }

    .meaning-variant {
      margin-bottom: 1rem;
      padding: 0.875rem;
      background: rgba(28, 28, 30, 0.5);
      border-radius: 0.625rem;
    }

    .variant-label {
      font-size: 0.75rem;
      color: #fb923c;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    #practiceIframe,
    #gapfillIframe {
      width: 100%;
      height: calc(100vh - 220px);
      border: none;
      border-radius: 1.5rem;
      background: transparent;
    }

    @media (max-width: 768px) {
      .mode-btn {
        font-size: 0.6rem;
        padding: 0.35rem 0.75rem;
      }
      
      #practiceIframe,
      #gapfillIframe {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <div class="nav-left">
        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Back</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Interactive Grammar System</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Gerunds & Infinitives</p>
      
      <div class="mode-toggle-container">
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="rules">üìñ Rules</button>
          <button class="mode-btn" data-mode="practice">‚úçÔ∏è Practice</button>
          <button class="mode-btn" data-mode="gapfill">üìù Quiz</button>
        </div>
      </div>
    </header>
    
    <div id="rulesContainer">
      <div class="main-container">
        <div class="tabs-container" id="tabsContainer"></div>
        <div id="contentContainer"></div>
      </div>
    </div>

    <div id="practiceContainer">
      <iframe 
        id="practiceIframe" 
        src="" 
        title="Practice Exercises">
      </iframe>
    </div>

    <div id="gapfillContainer">
      <iframe 
        id="gapfillIframe" 
        src="" 
        title="Interactive Quiz">
      </iframe>
    </div>
  </div>

  <script>
    let currentMode = 'rules';
    let rulesData = null;
    let currentTab = 0;
    
    function switchMode(mode) {
      if (mode === currentMode) return;
      
      console.log('Switching to mode:', mode);
      currentMode = mode;
      
      document.getElementById('rulesContainer').style.display = 'none';
      document.getElementById('practiceContainer').style.display = 'none';
      document.getElementById('gapfillContainer').style.display = 'none';
      
      if (mode === 'rules') {
        document.getElementById('rulesContainer').style.display = 'block';
      } else if (mode === 'practice') {
        document.getElementById('practiceContainer').style.display = 'block';
        const iframe = document.getElementById('practiceIframe');
        
        if (!iframe.src || !iframe.src.includes('gerunds-infinitives-practice.html')) {
          iframe.src = 'gerunds-infinitives-practice.html';
          console.log('‚úì Practice iframe loaded');
        }
      } else if (mode === 'gapfill') {
        document.getElementById('gapfillContainer').style.display = 'block';
        const iframe = document.getElementById('gapfillIframe');
        
        if (!iframe.src || !iframe.src.includes('gerunds-infinitives-gapfill.html')) {
          iframe.src = 'gerunds-infinitives-gapfill.html';
          console.log('‚úì Quiz iframe loaded');
        }
      }
    
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
    }
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/gerunds-infinitives-complete.json');
        const data = await response.json();
        
        rulesData = data.rules.categories;
        renderTabs();
        renderContent();
        switchTab(0);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = 
          '<div style="text-align: center; color: #fb923c; padding: 2rem;">Error loading data.</div>';
      }
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabsContainer');
      let html = '';
      
      rulesData.forEach((category, index) => {
        html += `
          <div class="tab ${index === currentTab ? 'active' : ''}" onclick="switchTab(${index})">
            <div class="tab-title">${category.title}</div>
          </div>
        `;
      });
      
      tabsContainer.innerHTML = html;
    }

    function renderContent() {
      const contentContainer = document.getElementById('contentContainer');
      let html = '';
      
      rulesData.forEach((category, catIndex) => {
        html += `<div class="content-area ${catIndex === currentTab ? 'active' : ''}" id="content-${catIndex}">`;
        html += '<div class="examples-container">';
        
        html += `
          <div class="category-header">
            <div class="category-title">${category.title}</div>
            <div class="category-subtitle">${category.subtitle}</div>
          </div>
        `;
        
        // Verbs section
        if (category.verbs && category.verbs.length > 0) {
          html += '<div class="verb-section">';
          
          if (category.id === 'both-different') {
            // Special handling for meaning-change verbs
            category.verbs.forEach(verb => {
              html += `<div class="meaning-change-box">`;
              html += `<div class="meaning-change-title">${verb.verb.toUpperCase()}</div>`;
              
              html += `<div class="meaning-variant">`;
              html += `<div class="variant-label">Gerund Form</div>`;
              html += `<div class="pattern-text">${verb.gerund.form}</div>`;
              html += `<div class="example-text"><strong>Meaning:</strong> ${verb.gerund.meaning}</div>`;
              html += `<div class="example-text">‚úì ${verb.gerund.example}</div>`;
              html += `</div>`;
              
              html += `<div class="meaning-variant">`;
              html += `<div class="variant-label">Infinitive Form</div>`;
              html += `<div class="pattern-text">${verb.infinitive.form}</div>`;
              html += `<div class="example-text"><strong>Meaning:</strong> ${verb.infinitive.meaning}</div>`;
              html += `<div class="example-text">‚úì ${verb.infinitive.example}</div>`;
              html += `</div>`;
              
              html += `</div>`;
            });
          } else if (category.id === 'both-same') {
            // Both forms same meaning
            category.verbs.forEach(verb => {
              html += `<div class="example-item">`;
              html += `<div class="verb-name">${verb.verb}</div>`;
              html += `<div class="pattern-text">${verb.pattern}</div>`;
              html += `<div class="example-text">‚úì ${verb.example1}</div>`;
              html += `<div class="example-text">‚úì ${verb.example2}</div>`;
              if (verb.note) html += `<div class="note-text">${verb.note}</div>`;
              html += `</div>`;
            });
          } else {
            // Standard verbs
            category.verbs.forEach(verb => {
              html += `<div class="example-item">`;
              html += `<div class="verb-name">${verb.verb}</div>`;
              html += `<div class="pattern-text">${verb.pattern}</div>`;
              html += `<div class="example-text">‚úì ${verb.example}</div>`;
              if (verb.negative) html += `<div class="negative-example">‚úó ${verb.negative}</div>`;
              html += `</div>`;
            });
          }
          
          html += '</div>';
        }
        
        // Phrases section
        if (category.phrases && category.phrases.length > 0) {
          html += '<div class="verb-section">';
          html += '<div class="section-title">Common Phrases</div>';
          category.phrases.forEach(phrase => {
            html += `<div class="example-item">`;
            html += `<div class="verb-name">${phrase.phrase}</div>`;
            html += `<div class="pattern-text">${phrase.pattern}</div>`;
            html += `<div class="example-text">‚úì ${phrase.example}</div>`;
            if (phrase.meaning) html += `<div class="note-text">Meaning: ${phrase.meaning}</div>`;
            html += `</div>`;
          });
          html += '</div>';
        }
        
        // Prepositions section
        if (category.prepositions && category.prepositions.length > 0) {
          html += '<div class="verb-section">';
          html += '<div class="section-title">Prepositions + Gerund</div>';
          category.prepositions.forEach(prep => {
            html += `<div class="example-item">`;
            html += `<div class="verb-name">${prep.pattern}</div>`;
            html += `<div class="example-text">‚úì ${prep.example}</div>`;
            if (prep.note) html += `<div class="note-text">${prep.note}</div>`;
            html += `</div>`;
          });
          html += '</div>';
        }
        
        // Adjectives section
        if (category.adjectives && category.adjectives.length > 0) {
          html += '<div class="verb-section">';
          html += '<div class="section-title">Adjectives + Infinitive</div>';
          category.adjectives.forEach(adj => {
            html += `<div class="example-item">`;
            html += `<div class="verb-name">${adj.pattern}</div>`;
            html += `<div class="example-text">‚úì ${adj.example}</div>`;
            if (adj.note) html += `<div class="note-text">${adj.note}</div>`;
            html += `</div>`;
          });
          html += '</div>';
        }
        
        // Purpose section
        if (category.purpose && category.purpose.length > 0) {
          html += '<div class="verb-section">';
          html += '<div class="section-title">Purpose (Infinitive)</div>';
          category.purpose.forEach(purp => {
            html += `<div class="example-item">`;
            html += `<div class="verb-name">${purp.pattern}</div>`;
            html += `<div class="example-text">‚úì ${purp.example}</div>`;
            if (purp.note) html += `<div class="note-text">${purp.note}</div>`;
            html += `</div>`;
          });
          html += '</div>';
        }
        
        // Special patterns
        if (category.patterns && category.patterns.length > 0) {
          html += '<div class="verb-section">';
          category.patterns.forEach(pattern => {
            html += `<div class="example-item">`;
            html += `<div class="verb-name">${pattern.pattern}</div>`;
            if (pattern.examples) {
              pattern.examples.forEach(ex => {
                html += `<div class="example-text">‚úì ${ex}</div>`;
              });
            }
            if (pattern.gerund_example) {
              html += `<div class="example-text">‚úì ${pattern.gerund_example}</div>`;
            }
            if (pattern.infinitive_example) {
              html += `<div class="example-text">‚úì ${pattern.infinitive_example}</div>`;
            }
            if (pattern.note) html += `<div class="note-text">${pattern.note}</div>`;
            html += `</div>`;
          });
          html += '</div>';
        }
        
        html += '</div>';
        html += '</div>';
      });
      
      contentContainer.innerHTML = html;
    }

    function switchTab(index) {
      currentTab = index;
      
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      
      document.querySelectorAll('.content-area').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
      
      renderTabs();
    }

    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        switchMode(btn.dataset.mode);
      });
    });

    loadData();
  </script>
</body>
</html>
