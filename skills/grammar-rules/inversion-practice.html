<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversion · Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #C9A961;
            margin-bottom: 8px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Test Selector Tabs */
        .test-selector {
            margin-bottom: 25px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .test-tabs {
            display: flex;
            gap: 8px;
            min-width: min-content;
            padding-bottom: 5px;
        }

        .test-tab {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 8px;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .test-tab:hover {
            background: rgba(201, 169, 97, 0.1);
            border-color: rgba(201, 169, 97, 0.4);
        }

        .test-tab.active {
            background: rgba(201, 169, 97, 0.2);
            border-color: #C9A961;
            color: #C9A961;
            font-weight: 600;
        }

        /* Content Card */
        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
        }

        .section-icon {
            font-size: 1.8rem;
        }

        .section-title {
            font-size: 1.4rem;
            color: #C9A961;
            font-weight: 600;
        }

        .instructions {
            background: rgba(201, 169, 97, 0.1);
            border-left: 3px solid #C9A961;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .instructions p {
            margin-bottom: 8px;
        }

        .instructions p:last-child {
            margin-bottom: 0;
        }

        .instructions strong {
            color: #C9A961;
        }

        /* Examples */
        .examples-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .example-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 18px;
        }

        .original-sentence {
            color: #b0b0b0;
            margin-bottom: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .transformation-area {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .text-part {
            color: #e8e8e8;
        }

        .keyword-hint {
            background: rgba(201, 169, 97, 0.15);
            color: #C9A961;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .answer-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 8px;
            padding: 6px 12px;
            color: #e8e8e8;
            font-family: inherit;
            font-size: 0.95rem;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #C9A961;
            background: rgba(255, 255, 255, 0.12);
        }

        .answer-input.correct {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .answer-input.incorrect {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .check-btn {
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid #C9A961;
            color: #C9A961;
            padding: 6px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            background: rgba(201, 169, 97, 0.3);
            transform: translateY(-1px);
        }

        .feedback {
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .feedback.incorrect {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .correct-answer {
            color: #4ade80;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .content-card {
                padding: 20px;
            }

            .test-tabs {
                gap: 6px;
            }

            .test-tab {
                padding: 8px 14px;
                font-size: 0.8rem;
            }

            .answer-input {
                min-width: 100%;
                margin-top: 8px;
            }

            .transformation-area {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inversion Practice</h1>
            <p>Transform sentences using inversion structures</p>
        </div>

        <!-- Test Selector -->
        <div class="test-selector">
            <div class="test-tabs" id="testTabs"></div>
        </div>

        <!-- Content -->
        <div class="content-card" id="contentCard"></div>
    </div>

    <script>
        let practiceData = [];
        let currentTest = 0;

        // Load Practice JSON
        async function loadPractice() {
            try {
                const response = await fetch('../../data/grammar-rules/inversion-practice.json');
                practiceData = await response.json();
                renderTestTabs();
                renderContent();
            } catch (error) {
                console.error('Error loading practice data:', error);
                document.getElementById('contentCard').innerHTML = 
                    '<p style="color: #ff6b6b;">Error loading practice data. Please check the file path.</p>';
            }
        }

        // Render Test Tabs
        function renderTestTabs() {
            const tabsContainer = document.getElementById('testTabs');
            tabsContainer.innerHTML = practiceData.map((test, index) => `
                <div class="test-tab ${index === 0 ? 'active' : ''}" data-index="${index}">
                    ${test.icon} ${test.title}
                </div>
            `).join('');

            document.querySelectorAll('.test-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentTest = parseInt(tab.dataset.index);
                    updateActiveTabs();
                    renderContent();
                });
            });
        }

        // Update Active Tabs
        function updateActiveTabs() {
            document.querySelectorAll('.test-tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === currentTest);
            });
        }

        // Render Content
        function renderContent() {
            const test = practiceData[currentTest];
            const container = document.getElementById('contentCard');

            const sectionsHTML = test.sections.map(section => `
                <div class="instructions">
                    <p><strong>${section.sectionTitle}:</strong> ${section.text || section.structure || ''}</p>
                </div>
            `).join('');

            const examplesHTML = test.examples.map((ex, index) => `
                <div class="example-item" data-example="${index}">
                    <div class="original-sentence">
                        <strong>Original:</strong> ${ex.original}
                    </div>
                    <div class="transformation-area">
                        <span class="text-part">${ex.before}</span>
                        <span class="keyword-hint">${ex.keyword}</span>
                        <input type="text" 
                               class="answer-input" 
                               placeholder="Type your answer..."
                               data-answer="${ex.answer.toLowerCase()}"
                               data-example="${index}">
                        <span class="text-part">${ex.after}</span>
                        <button class="check-btn" data-example="${index}">Check</button>
                    </div>
                    <div class="feedback" data-example="${index}"></div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="section-header">
                    <span class="section-icon">${test.icon}</span>
                    <h2 class="section-title">${test.title}</h2>
                </div>
                ${sectionsHTML}
                <div class="examples-container">
                    ${examplesHTML}
                </div>
            `;

            attachEventListeners();
        }

        // Attach Event Listeners
        function attachEventListeners() {
            // Enter key to check
            document.querySelectorAll('.answer-input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const exampleIndex = input.dataset.example;
                        checkAnswer(exampleIndex);
                    }
                });
            });

            // Check buttons
            document.querySelectorAll('.check-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const exampleIndex = btn.dataset.example;
                    checkAnswer(exampleIndex);
                });
            });
        }

        // Check Answer
        function checkAnswer(exampleIndex) {
            const input = document.querySelector(`.answer-input[data-example="${exampleIndex}"]`);
            const feedback = document.querySelector(`.feedback[data-example="${exampleIndex}"]`);
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = input.dataset.answer;

            input.classList.remove('correct', 'incorrect');
            feedback.classList.remove('show', 'correct', 'incorrect');

            if (!userAnswer) {
                feedback.innerHTML = '⚠️ Please type an answer first.';
                feedback.classList.add('show', 'incorrect');
                return;
            }

            // Normalize answers for comparison
            const normalizedUser = normalizeAnswer(userAnswer);
            const normalizedCorrect = normalizeAnswer(correctAnswer);

            if (normalizedUser === normalizedCorrect) {
                input.classList.add('correct');
                feedback.innerHTML = '✅ Correct! Well done.';
                feedback.classList.add('show', 'correct');
            } else {
                input.classList.add('incorrect');
                feedback.innerHTML = `❌ Not quite. The correct answer is:<br><span class="correct-answer">${correctAnswer}</span>`;
                feedback.classList.add('show', 'incorrect');
            }
        }

        // Normalize answer for comparison
        function normalizeAnswer(text) {
            return text
                .toLowerCase()
                .replace(/[.,!?;:]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        // Initialize
        loadPractice();
    </script>
</body>
</html>
