<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Inversion Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
  
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 0.5rem;
      -webkit-font-smoothing: antialiased;
    }
    
    .container { 
      max-width: 64rem; 
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    /* COMPACT TEST SELECTOR */
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 0rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 2rem 1rem 1rem 1rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    /* COMPACT QUESTION CARDS */
    .question-card {
      background: rgba(28, 28, 30, 0.7);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.625rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      transition: all 0.2s ease;
    }

    .question-card:hover {
      border-color: rgba(201, 169, 97, 0.3);
    }
    
    /* MINIMAL HEADER */
    .q-number {
      font-size: 0.6875rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .keyword {
      color: #60a5fa;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-align: left;
      margin: 0.625rem 0 0.375rem 0;
      display: block;
    }
    
    /* COMPACT SENTENCES */
    .sentence1 {
      color: #e5e5e7;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      line-height: 1.5;
      padding: 0.5rem;
      background: rgba(60, 60, 64, 0.3);
      border-radius: 0.4375rem;
      border-left: 2px solid #60a5fa;
    }

    .sentence2-wrapper {
      margin-top: 0;
    }

    .sentence2 {
      color: #e5e5e7;
      font-size: 0.875rem;
      line-height: 1.5;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .sentence2-part {
      display: inline;
    }

    /* INLINE INPUT - AUTO-EXPANDING */
    .answer-input {
      min-width: 100px;
      max-width: 300px;
      width: auto;
      padding: 0.375rem 0.5rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.4375rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
      display: inline-block;
    }
    
    .answer-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.15);
    }

    .answer-input.correct {
      background: rgba(16, 185, 129, 0.12);
      border-color: #10b981;
    }

    .answer-input.incorrect {
      background: rgba(239, 68, 68, 0.12);
      border-color: #ef4444;
    }

    /* MINIMAL FEEDBACK */
    .feedback {
      margin-top: 0.375rem;
      padding: 0.5rem;
      border-radius: 0.4375rem;
      font-size: 0.8125rem;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: rgba(16, 185, 129, 0.12);
      border: 1px solid #10b981;
      color: #10b981;
    }

    .feedback.incorrect {
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .feedback-label {
      font-weight: 700;
      margin-bottom: 0.25rem;
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .feedback-answer {
      color: #e5e5e7;
      font-style: italic;
      font-size: 0.8125rem;
    }

    /* STICKY ACTION BAR */
    .action-bar {
      position: sticky;
      bottom: 0;
      background: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 0.625rem;
      z-index: 100;
    }

    .action-btn {
      padding: 0.625rem 1.25rem;
      border-radius: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border-color: rgba(99, 99, 102, 0.2);
    }

    .action-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }

    .action-btn.primary {
      background: rgba(201, 169, 97, 0.3);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }

    .action-btn.primary:hover {
      background: rgba(201, 169, 97, 0.4);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    /* COMPACT SCORE */
    .score-banner {
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.625rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .score-text {
      font-size: 1.25rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.25rem;
    }

    .score-label {
      font-size: 0.75rem;
      color: #8e8e93;
    }
    
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #8e8e93;
      font-size: 0.875rem;
    }
    
    .error {
      color: #fb923c;
    }

    /* MOBILE OPTIMIZATIONS */
    @media (max-width: 640px) {
      body {
        padding: 0.375rem;
      }

      .test-btn {
        font-size: 0.625rem;
        padding: 0.1875rem 0.4375rem;
      }

      .question-card {
        padding: 0.625rem;
        margin-bottom: 0.5rem;
      }

      .sentence1, .sentence2 {
        font-size: 0.8125rem;
      }

      .action-bar {
        padding: 0.625rem 0.5rem;
      }

      .action-btn {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="test-selector" id="testSelector"></div>
      
      <div id="contentContainer">
        <div class="loading">Loading exercises...</div>
      </div>
    </div>
  </div>

  <div class="action-bar" id="actionBar" style="display: none;">
    <button class="action-btn secondary" onclick="clearAnswers()">Clear</button>
    <button class="action-btn primary" onclick="checkAnswers()">Check</button>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let isChecked = false;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/inversion-practice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        allTests = data;
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.6875rem; margin-top: 0.375rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      isChecked = false;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      test.examples.forEach((item, idx) => {
        const inputId = `input-${idx}`;
        const feedbackId = `feedback-${idx}`;
        
        html += `
          <div class="question-card">
            <div class="q-number">Question ${idx + 1}</div>
            <div class="sentence1">${item.original}</div>
            <div class="sentence2-wrapper">
              <div class="keyword">${item.keyword.toUpperCase()}</div>
              <div class="sentence2">
                <span class="sentence2-part">${item.before}</span><input 
                  type="text" 
                  class="answer-input" 
                  id="${inputId}"
                  data-answer="${item.answer}"
                  placeholder="..."
                  oninput="autoExpandInput('${inputId}')"
                  size="10"
                /><span class="sentence2-part">${item.after || ''}</span>
              </div>
            </div>
            <div class="feedback" id="${feedbackId}">
              <div class="feedback-label"></div>
              <div class="feedback-answer"></div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
      document.getElementById('actionBar').style.display = 'flex';
    }
    
    function autoExpandInput(inputId) {
      const input = document.getElementById(inputId);
      const value = input.value.trim();
      
      if (value) {
        const textWidth = value.length * 9;
        input.style.width = Math.min(Math.max(textWidth + 20, 100), 300) + 'px';
      } else {
        input.style.width = '100px';
      }
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ');
    }
    
    function checkAnswers() {
      const test = allTests[currentTest];
      let correct = 0;
      let total = test.examples.length;
      
      test.examples.forEach((item, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        const userAnswer = normalizeAnswer(input.value);
        const correctAnswer = normalizeAnswer(input.dataset.answer);
        
        const isCorrect = userAnswer === correctAnswer;
        
        feedback.classList.add('show');
        
        if (isCorrect) {
          input.classList.add('correct');
          feedback.classList.add('correct');
          feedback.querySelector('.feedback-label').textContent = '✓ Correct';
          correct++;
        } else {
          input.classList.add('incorrect');
          feedback.classList.add('incorrect');
          feedback.querySelector('.feedback-label').textContent = '✗ Incorrect';
          feedback.querySelector('.feedback-answer').textContent = `Answer: "${input.dataset.answer}"`;
        }
        
        input.readOnly = true;
      });
      
      isChecked = true;
      
      const percentage = Math.round((correct / total) * 100);
      const scoreHtml = `
        <div class="score-banner">
          <div class="score-text">${correct}/${total}</div>
          <div class="score-label">${percentage}% Correct</div>
        </div>
      `;
      
      const container = document.getElementById('contentContainer');
      container.insertAdjacentHTML('afterbegin', scoreHtml);
      
      const actionBar = document.getElementById('actionBar');
      actionBar.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Retry</button>
        <button class="action-btn primary" onclick="showAnswers()">Answers</button>
      `;
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function showAnswers() {
      const test = allTests[currentTest];
      
      test.examples.forEach((item, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        if (input.classList.contains('incorrect')) {
          input.value = input.dataset.answer;
          input.classList.remove('incorrect');
          input.classList.add('correct');
          feedback.classList.remove('incorrect');
          feedback.classList.add('correct');
          feedback.querySelector('.feedback-label').textContent = '✓ Answer';
          feedback.querySelector('.feedback-answer').textContent = '';
          autoExpandInput(`input-${idx}`);
        }
      });
    }
    
    function clearAnswers() {
      const scoreBanner = document.querySelector('.score-banner');
      if (scoreBanner) scoreBanner.remove();
      
      const test = allTests[currentTest];
      test.examples.forEach((item, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        input.value = '';
        input.style.width = '100px';
        input.classList.remove('correct', 'incorrect');
        input.readOnly = false;
        feedback.classList.remove('show', 'correct', 'incorrect');
      });
      
      isChecked = false;
      
      const actionBar = document.getElementById('actionBar');
      actionBar.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear</button>
        <button class="action-btn primary" onclick="checkAnswers()">Check</button>
      `;
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
