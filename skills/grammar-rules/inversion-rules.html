<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversion ¬∑ Rules</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #C9A961;
            margin-bottom: 8px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 12px;
            color: #e8e8e8;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mode-btn:hover {
            background: rgba(201, 169, 97, 0.15);
            border-color: rgba(201, 169, 97, 0.5);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: rgba(201, 169, 97, 0.25);
            border-color: #C9A961;
            color: #C9A961;
        }

        /* Tab Navigation */
        .tabs-container {
            margin-bottom: 30px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tabs {
            display: flex;
            gap: 10px;
            min-width: min-content;
            padding-bottom: 5px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 8px;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .tab:hover {
            background: rgba(201, 169, 97, 0.1);
            border-color: rgba(201, 169, 97, 0.4);
        }

        .tab.active {
            background: rgba(201, 169, 97, 0.2);
            border-color: #C9A961;
            color: #C9A961;
            font-weight: 600;
        }

        /* Content Card */
        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .rule-section {
            display: none;
        }

        .rule-section.active {
            display: block;
        }

        .rule-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
        }

        .rule-icon {
            font-size: 2rem;
        }

        .rule-title-group h2 {
            font-size: 1.5rem;
            color: #C9A961;
            margin-bottom: 4px;
        }

        .rule-title-group p {
            color: #b0b0b0;
            font-size: 0.9rem;
            font-style: italic;
        }

        .explanation {
            background: rgba(201, 169, 97, 0.1);
            border-left: 3px solid #C9A961;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .structure-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(201, 169, 97, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            color: #C9A961;
            font-size: 0.9rem;
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .set {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .set-title {
            font-weight: 600;
            color: #C9A961;
            margin-bottom: 15px;
            font-size: 1.05rem;
        }

        .example {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            line-height: 1.7;
        }

        .example:last-child {
            margin-bottom: 0;
        }

        .before-text {
            color: #b0b0b0;
            margin-bottom: 6px;
        }

        .after-text {
            color: #e8e8e8;
            font-weight: 500;
        }

        .highlight {
            color: #C9A961;
            font-weight: 600;
        }

        /* Iframe container for Practice/Quiz modes */
        .iframe-container {
            display: none;
            width: 100%;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            overflow: hidden;
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .mode-toggle {
                flex-direction: column;
                gap: 8px;
            }

            .mode-btn {
                width: 100%;
                padding: 12px;
            }

            .content-card {
                padding: 20px;
            }

            .tabs {
                gap: 8px;
            }

            .tab {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inversion</h1>
            <p>Master formal grammar structures for B2 First & C1 Advanced</p>
        </div>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="rules">üìñ Rules</button>
            <button class="mode-btn" data-mode="practice">‚úçÔ∏è Practice</button>
            <button class="mode-btn" data-mode="quiz">üéØ Quiz</button>
        </div>

        <!-- Tab Navigation (only for Rules mode) -->
        <div class="tabs-container" id="tabsContainer">
            <div class="tabs" id="tabs"></div>
        </div>

        <!-- Rules Content -->
        <div class="content-card" id="rulesContent"></div>

        <!-- Practice Iframe -->
        <div class="iframe-container" id="practiceContainer">
            <iframe src="inversion-practice.html"></iframe>
        </div>

        <!-- Quiz Iframe -->
        <div class="iframe-container" id="quizContainer">
            <iframe src="inversion-gapfill.html"></iframe>
        </div>
    </div>

    <script>
        let rulesData = [];
        let currentTab = 0;

        // Load Rules JSON
        async function loadRules() {
            try {
                const response = await fetch('../../data/grammar-rules/inversion-rules.json');
                rulesData = await response.json();
                renderTabs();
                renderRules();
            } catch (error) {
                console.error('Error loading rules:', error);
                document.getElementById('rulesContent').innerHTML = 
                    '<p style="color: #ff6b6b;">Error loading rules. Please check the file path.</p>';
            }
        }

        // Render Tabs
        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = rulesData.map((rule, index) => `
                <div class="tab ${index === 0 ? 'active' : ''}" data-index="${index}">
                    ${rule.icon} ${rule.title}
                </div>
            `).join('');

            // Tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentTab = parseInt(tab.dataset.index);
                    updateActiveTab();
                    updateActiveSection();
                });
            });
        }

        // Render Rules
        function renderRules() {
            const container = document.getElementById('rulesContent');
            container.innerHTML = rulesData.map((rule, index) => `
                <div class="rule-section ${index === 0 ? 'active' : ''}" data-index="${index}">
                    <div class="rule-header">
                        <span class="rule-icon">${rule.icon}</span>
                        <div class="rule-title-group">
                            <h2>${rule.mainTitle}</h2>
                            <p>${rule.subtitle}</p>
                        </div>
                    </div>

                    <div class="explanation">${rule.explanation}</div>
                    
                    <div class="structure-box">
                        <strong>Structure:</strong> ${rule.structure}
                    </div>

                    <div class="sets-container">
                        ${rule.sets.map(set => `
                            <div class="set">
                                <div class="set-title">${set.setTitle}</div>
                                ${set.examples.map(ex => `
                                    <div class="example">
                                        <div class="before-text">${formatText(ex.before)}</div>
                                        <div class="after-text">${formatText(ex.after)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Format text with highlighting
        function formatText(text) {
            return text.replace(/<<(.*?)>>/g, '<span class="highlight">$1</span>')
                      .replace(/\*\*(.*?)\*\*/g, '<span class="highlight">$1</span>');
        }

        // Update active tab
        function updateActiveTab() {
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === currentTab);
            });
        }

        // Update active section
        function updateActiveSection() {
            document.querySelectorAll('.rule-section').forEach((section, index) => {
                section.classList.toggle('active', index === currentTab);
            });
        }

        // Mode switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                
                // Update active button
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Show/hide containers
                document.getElementById('tabsContainer').style.display = 
                    mode === 'rules' ? 'block' : 'none';
                document.getElementById('rulesContent').style.display = 
                    mode === 'rules' ? 'block' : 'none';
                document.getElementById('practiceContainer').classList.toggle('active', mode === 'practice');
                document.getElementById('quizContainer').classList.toggle('active', mode === 'quiz');
            });
        });

        // Initialize
        loadRules();
    </script>
</body>
</html>
