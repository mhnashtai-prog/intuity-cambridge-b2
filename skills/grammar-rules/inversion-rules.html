<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Inversion Grammar System</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    /* TOP NAVIGATION */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      gap: 1rem;
      opacity: 0;
      animation: fadeInDown 0.8s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 100px;
    }

    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .nav-link:hover {
      color: #C9A961;
    }

    .nav-center {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      min-width: 100px;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    /* MODE SELECTOR */
    .mode-selector-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.4s forwards;
    }

    .mode-selector {
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
      overflow: hidden;
    }

    .mode-option {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      color: #636366;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-right: 1px solid rgba(84, 84, 88, 0.2);
    }

    .mode-option:last-child {
      border-right: none;
    }

    .mode-option:hover {
      color: #9ca3af;
      background: rgba(201, 169, 97, 0.1);
    }

    .mode-option.active {
      color: #C9A961;
      background: rgba(201, 169, 97, 0.15);
    }

    /* VIEW MODE TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
    }

    .view-mode-container.hidden {
      display: none;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }

    .toggle-label {
      font-size: 0.875rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 56px;
      height: 30px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }

    /* CONTENT AREAS */
    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* WATCH MODE */
    .watch-mode {
      display: block;
    }

    .modal-card {
      background: #000;
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 3.5rem 3rem;
      min-height: 550px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                  0 0 40px rgba(201, 169, 97, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: cardAppear 0.8s ease 1s forwards;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* SOUND ICON */
    .sound-icon {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      z-index: 10;
    }

    .sound-icon:hover {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      transform: scale(1.05);
    }

    .sound-icon.active {
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .sound-icon.muted {
      color: #636366;
      opacity: 0.6;
    }

    .card-content {
      text-align: center;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card-content.show {
      opacity: 1;
    }

    .expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.375rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 2rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.625rem;
      display: inline-block;
    }

    .sentence-container {
      margin-bottom: 2rem;
    }

    .sentence-label {
      font-size: 0.875rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .sentence {
      font-size: 1.75rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .highlight {
      color: #60a5fa;
      font-weight: 600;
      background: rgba(96, 165, 250, 0.15);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }

    .arrow {
      font-size: 2rem;
      color: #C9A961;
      margin: 1.5rem 0;
      opacity: 0.6;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.5);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .control-btn.play {
      width: 72px;
      height: 72px;
      background: rgba(201, 169, 97, 0.15);
      border: 2px solid rgba(201, 169, 97, 0.4);
    }

    /* PROGRESS */
    .progress {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 1rem;
      color: #636366;
      font-weight: 600;
    }

    .progress .current {
      color: #C9A961;
      font-size: 1.375rem;
    }

    /* LIST MODE */
    .list-mode {
      display: none;
    }

    .list-mode.show {
      display: block;
      opacity: 0;
      animation: fadeIn 0.8s ease 1s forwards;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding-bottom: 2rem;
    }

    .list-item {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 1.25rem;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .list-item:hover {
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .list-expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
      display: inline-block;
    }

    .list-sentences {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .list-sentence-row {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .list-sentence-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .list-sentence {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
    }

    .list-arrow {
      font-size: 1.5rem;
      color: #C9A961;
      opacity: 0.5;
      text-align: center;
      margin: 0.375rem 0;
    }

    /* IFRAME CONTAINER */
    .iframe-container {
      width: 100%;
      min-height: calc(100vh - 250px);
      border: none;
      border-radius: 1.5rem;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      min-height: calc(100vh - 250px);
      border: none;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 0.75rem;
      }

      .nav-title {
        font-size: 1.25rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .mode-option {
        font-size: 0.7rem;
        padding: 0.5rem 0.875rem;
      }

      .modal-card {
        padding: 2rem 1.5rem;
        min-height: 450px;
      }

      .sound-icon {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1.125rem;
      }

      .expression {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin-bottom: 1.5rem;
      }

      .sentence {
        font-size: 1.375rem;
      }

      .control-btn {
        width: 48px;
        height: 48px;
        font-size: 1.125rem;
      }

      .control-btn.play {
        width: 64px;
        height: 64px;
      }

      .progress {
        left: 1rem;
        bottom: 1rem;
        font-size: 0.875rem;
      }

      .progress .current {
        font-size: 1.125rem;
      }

      .list-item {
        padding: 1.5rem;
      }

      .list-expression {
        font-size: 0.9375rem;
      }

      .list-sentence {
        font-size: 1.125rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .nav-title {
        font-size: 1rem;
      }

      .subtitle {
        font-size: 0.65rem;
      }

      .mode-option {
        font-size: 0.625rem;
        padding: 0.4rem 0.75rem;
      }

      .modal-card {
        padding: 1.5rem 1rem;
        min-height: 380px;
      }

      .sound-icon {
        top: 0.75rem;
        right: 0.75rem;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .expression {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
      }

      .sentence {
        font-size: 1.125rem;
      }

      .control-btn {
        width: 44px;
        height: 44px;
        font-size: 1rem;
      }

      .control-btn.play {
        width: 56px;
        height: 56px;
      }

      .progress {
        left: 0.75rem;
        bottom: 0.75rem;
        font-size: 0.75rem;
      }

      .progress .current {
        font-size: 1rem;
      }

      .list-sentence {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <div class="container">
    
    <!-- TOP NAVIGATION -->
    <div class="top-nav">
      <div class="nav-left">

    <header>

    <!-- MODE SELECTOR -->
    <div class="mode-selector-container">
      <div class="mode-selector">

        <button class="mode-option" data-mode="practice" onclick="switchMainMode('practice')">

    <div class="content-area active" id="exploreArea">

      <div class="watch-mode" id="watchMode">

          <!-- SOUND ICON -->

          <!-- CONTROLS -->
          <div class="controls">

          <div class="progress">
            <span class="current" id="current">1</span> / <span id="total">33</span>

      <!-- LIST MODE -->

  <script>
    // DATA - 33 Inversion Examples
    const inversionData = [
      {
        expression: "Never",

        inverted: "<span class='highlight'>Never have I</span> seen such a beautiful sunset."
      },
      {

      {
        expression: "Seldom",

        inverted: "<span class='highlight'>Seldom do we</span> visit that restaurant."
      },
      {
        expression: "Hardly ever",

        inverted: "<span class='highlight'>Hardly ever does he</span> complain about anything."
      },
      {
        expression: "Scarcely",
        normal: "I had <span class='highlight'>scarcely</span> arrived when the phone rang.",
        inverted: "<span class='highlight'>Scarcely had I</span> arrived when the phone rang."
      },
      {
        expression: "Barely",
        normal: "They had <span class='highlight'>barely</span> finished dinner when guests arrived.",
        inverted: "<span class='highlight'>Barely had they</span> finished dinner when guests arrived."
      },
      {
        expression: "Little",
        normal: "She <span class='highlight'>little</span> knew what was coming.",
        inverted: "<span class='highlight'>Little did she</span> know what was coming."
      },
      {
        expression: "Nowhere",
        normal: "You will find <span class='highlight'>nowhere</span> better than this.",
        inverted: "<span class='highlight'>Nowhere will you</span> find better than this."
      },
      {
        expression: "No sooner...than",
        normal: "He had <span class='highlight'>no sooner</span> left <span class='highlight'>than</span> it started raining.",
        inverted: "<span class='highlight'>No sooner had he</span> left <span class='highlight'>than</span> it started raining."
      },
      {
        expression: "Not only...but also",

        inverted: "<span class='highlight'>Not only is she</span> intelligent <span class='highlight'>but also</span> kind."
      },
      {
        expression: "Only then",

        inverted: "<span class='highlight'>Only then did I</span> understand the problem."
      },
      {
        expression: "Only when",

        inverted: "<span class='highlight'>Only when you finish</span> your work can you leave."
      },
      {
        expression: "Only after",

        inverted: "<span class='highlight'>Only after it was</span> too late did we realize our mistake."
      },
      {
        expression: "Only if",
        normal: "I will help you <span class='highlight'>only if</span> you promise to try.",
        inverted: "<span class='highlight'>Only if you promise</span> to try will I help you."
      },
      {
        expression: "Only by",
        normal: "We can succeed <span class='highlight'>only by</span> working together.",
        inverted: "<span class='highlight'>Only by working</span> together can we succeed."
      },
      {
        expression: "Not until",
        normal: "I didn't realize the truth <span class='highlight'>until</span> much later.",
        inverted: "<span class='highlight'>Not until much</span> later did I realize the truth."
      },
      {
        expression: "At no time",
        normal: "I was <span class='highlight'>at no time</span> aware of the danger.",
        inverted: "<span class='highlight'>At no time was I</span> aware of the danger."
      },
      {
        expression: "In no way",
        normal: "This is <span class='highlight'>in no way</span> acceptable.",
        inverted: "<span class='highlight'>In no way is</span> this acceptable."
      },
      {
        expression: "On no account",
        normal: "You must <span class='highlight'>on no account</span> tell anyone.",
        inverted: "<span class='highlight'>On no account must</span> you tell anyone."
      },
      {
        expression: "Under no circumstances",
        normal: "We should <span class='highlight'>under no circumstances</span> give up.",
        inverted: "<span class='highlight'>Under no circumstances should</span> we give up."
      },
      {
        expression: "By no means",
        normal: "The task is <span class='highlight'>by no means</span> easy.",
        inverted: "<span class='highlight'>By no means is</span> the task easy."
      },
      {
        expression: "Had (conditional)",
        normal: "<span class='highlight'>If I had</span> known, I would have helped.",
        inverted: "<span class='highlight'>Had I</span> known, I would have helped."
      },
      {
        expression: "Were (conditional)",
        normal: "<span class='highlight'>If I were</span> you, I would accept the offer.",
        inverted: "<span class='highlight'>Were I</span> you, I would accept the offer."
      },
      {
        expression: "Should (conditional)",
        normal: "<span class='highlight'>If you should</span> need help, call me.",
        inverted: "<span class='highlight'>Should you</span> need help, call me."
      },
      {
        expression: "So...that",
        normal: "The view was <span class='highlight'>so</span> beautiful <span class='highlight'>that</span> I couldn't stop staring.",
        inverted: "<span class='highlight'>So beautiful was</span> the view <span class='highlight'>that</span> I couldn't stop staring."
      },
      {
        expression: "Such...that",
        normal: "It was <span class='highlight'>such</span> a wonderful experience <span class='highlight'>that</span> I'll never forget it.",
        inverted: "<span class='highlight'>Such was the</span> experience <span class='highlight'>that</span> I'll never forget it."
      },
      {
        expression: "Here comes",
        normal: "The bus is coming <span class='highlight'>here</span>.",
        inverted: "<span class='highlight'>Here comes</span> the bus."
      },
      {
        expression: "There goes",
        normal: "Our chance is going <span class='highlight'>there</span>.",
        inverted: "<span class='highlight'>There goes</span> our chance."
      },
      {
        expression: "Not since",
        normal: "I haven't felt this happy <span class='highlight'>since</span> I was a child.",
        inverted: "<span class='highlight'>Not since I was</span> a child have I felt this happy."
      },
      {
        expression: "Little did",
        normal: "I <span class='highlight'>little</span> suspected the truth.",
        inverted: "<span class='highlight'>Little did I</span> suspect the truth."
      },
      {
        expression: "Nowhere else",
        normal: "You'll find such quality <span class='highlight'>nowhere else</span>.",
        inverted: "<span class='highlight'>Nowhere else will</span> you find such quality."
      },
      {
        expression: "Not a word",
        normal: "She didn't say <span class='highlight'>a word</span> about it.",
        inverted: "<span class='highlight'>Not a word did</span> she say about it."
      },
      {
        expression: "Never again",
        normal: "I will <span class='highlight'>never again</span> make that mistake.",
        inverted: "<span class='highlight'>Never again will I</span> make that mistake."
      }
    ];

    // STATE
    let currentIndex = 0;
    let isPlaying = false;
    let playInterval = null;
    let viewMode = 'watch';
    let soundEnabled = true;
    let currentUtterance = null;
    let speechFinished = true;
    let currentMainMode = 'explore';

    // MAIN MODE SWITCHING
    function switchMainMode(mode) {
      if (mode === currentMainMode) return;
      
      console.log('Switching main mode to:', mode);
      currentMainMode = mode;
      
      if (isPlaying) pause();
      
      document.querySelectorAll('.mode-option').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      document.querySelectorAll('.content-area').forEach(area => {
        area.classList.remove('active');
      });
      
      const viewModeContainer = document.getElementById('viewModeContainer');
      
      if (mode === 'explore') {
        viewModeContainer.classList.remove('hidden');
        document.getElementById('exploreArea').classList.add('active');
      } else {
        viewModeContainer.classList.add('hidden');
        
        if (mode === 'practice') {
          document.getElementById('practiceArea').classList.add('active');
          const iframe = document.getElementById('practiceIframe');
          if (!iframe.src || !iframe.src.includes('inversion-practice.html')) {
            iframe.src = 'inversion-practice.html';
          }
        } else if (mode === 'quiz') {
          document.getElementById('quizArea').classList.add('active');
          const iframe = document.getElementById('quizIframe');
          if (!iframe.src || !iframe.src.includes('inversion-gapfill.html')) {
            iframe.src = 'inversion-gapfill.html';
          }
        }
      }
    }

    // INITIALIZE
    function init() {
      setupToggle();
      renderWatchSlide();
      buildListMode();
    }

    // TOGGLE VIEW MODE
    function setupToggle() {
      const toggle = document.getElementById('viewModeToggle');
      const watchLabel = document.getElementById('watchLabel');
      const listLabel = document.getElementById('listLabel');
      const watchMode = document.getElementById('watchMode');
      const listMode = document.getElementById('listMode');
      
      toggle.addEventListener('click', function() {
        viewMode = viewMode === 'watch' ? 'list' : 'watch';
        
        this.classList.toggle('active', viewMode === 'list');
        watchLabel.classList.toggle('active', viewMode === 'watch');
        listLabel.classList.toggle('active', viewMode === 'list');
        
        if (viewMode === 'watch') {
          watchMode.style.display = 'block';
          listMode.classList.remove('show');
        } else {
          watchMode.style.display = 'none';
          listMode.classList.add('show');
          if (isPlaying) pause();
        }
      });
    }

    // TOGGLE SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundIcon = document.getElementById('soundIcon');
      const soundEmoji = document.getElementById('soundEmoji');
      
      if (soundEnabled) {
        soundIcon.classList.add('active');
        soundIcon.classList.remove('muted');
        soundEmoji.textContent = 'üîä';
        soundIcon.title = 'Sound ON';
      } else {
        soundIcon.classList.remove('active');
        soundIcon.classList.add('muted');
        soundEmoji.textContent = 'üîá';
        soundIcon.title = 'Sound OFF';
        speechSynthesis.cancel();
        speechFinished = true;
      }
    }

    // BUILD LIST MODE
    function buildListMode() {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';
      
      inversionData.forEach((data, index) => {
        const item = document.createElement('div');
        item.className = 'list-item';
        
        item.innerHTML = `
          <div class="list-expression">${data.expression}</div>
          <div class="list-sentences">
            <div class="list-sentence-row">
              <div class="list-sentence-label">NORMAL</div>
              <div class="list-sentence">${data.normal}</div>
            </div>
            <div class="list-arrow">‚Üì</div>
            <div class="list-sentence-row">
              <div class="list-sentence-label">INVERTED</div>
              <div class="list-sentence">${data.inverted}</div>
            </div>
          </div>
        `;
        
        container.appendChild(item);
      });
    }

    // RENDER WATCH SLIDE
    function renderWatchSlide() {
      const data = inversionData[currentIndex];
      const content = document.getElementById('cardContent');
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      content.classList.remove('show');
      
      setTimeout(() => {
        document.getElementById('expression').textContent = data.expression;
        document.getElementById('normalSentence').innerHTML = data.normal;
        document.getElementById('invertedSentence').innerHTML = data.inverted;
        document.getElementById('current').textContent = currentIndex + 1;
        document.getElementById('total').textContent = inversionData.length;
        
        content.classList.add('show');
        
        if (soundEnabled) {
          speak(data);
        } else {
          speechFinished = true;
        }
      }, 500);
    }

    // SPEAK
    function speak(data) {
      if (!('speechSynthesis' in window) || !soundEnabled) {
        speechFinished = true;
        return;
      }
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      const normalText = data.normal.replace(/<[^>]*>/g, '');
      const invertedText = data.inverted.replace(/<[^>]*>/g, '');
      const textToSpeak = `${data.expression}. ${normalText}. ${invertedText}`;
      
      setTimeout(() => {
        currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
        currentUtterance.lang = 'en-GB';
        currentUtterance.rate = 0.75;
        currentUtterance.pitch = 1.0;
        currentUtterance.volume = 1.0;

        const voices = speechSynthesis.getVoices();
        const ukVoice = voices.find(v => v.lang === 'en-GB');
        if (ukVoice) currentUtterance.voice = ukVoice;
        
        currentUtterance.onend = () => {
          speechFinished = true;
        };
        
        currentUtterance.onerror = (error) => {
          speechFinished = true;
          console.error('Speech error:', error);
        };
        
        speechSynthesis.speak(currentUtterance);
      }, 1000);
    }

    // CONTROLS
    function repeatSlide() {
      if (isPlaying) pause();
      renderWatchSlide();
    }

    function togglePlay() {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    }

    function play() {
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚ñ†';
      document.getElementById('pauseBtn').disabled = false;
      
      playInterval = setInterval(() => {
        if (soundEnabled && !speechFinished) {
          return;
        }
        
        if (!soundEnabled) {
          clearInterval(playInterval);
          setTimeout(() => {
            if (isPlaying) {
              advanceSlide();
              if (isPlaying) play();
            }
          }, 6000);
          return;
        }
        
        advanceSlide();
      }, 500);
    }

    function advanceSlide() {
      if (currentIndex < inversionData.length - 1) {
        currentIndex++;
        renderWatchSlide();
      } else {
        pause();
        currentIndex = 0;
        renderWatchSlide();
      }
    }

    function pause() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '‚ñ∂';
      document.getElementById('pauseBtn').disabled = true;
      
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      
      speechSynthesis.cancel();
      speechFinished = true;
    }

    // EVENT LISTENERS
    document.getElementById('repeatBtn').addEventListener('click', repeatSlide);
    document.getElementById('playBtn').addEventListener('click', togglePlay);
    document.getElementById('pauseBtn').addEventListener('click', pause);
    document.getElementById('soundIcon').addEventListener('click', toggleSound);

    document.addEventListener('keydown', (e) => {
      if (viewMode === 'watch' && currentMainMode === 'explore') {
        if (e.key === ' ') {
          e.preventDefault();
          togglePlay();
        }
        if (e.key === 'r' || e.key === 'R') {
          repeatSlide();
        }
        if (e.key === 's' || e.key === 'S') {
          toggleSound();
        }
        if (e.key === 'ArrowRight' && currentIndex < inversionData.length - 1) {
          if (isPlaying) pause();
          currentIndex++;
          renderWatchSlide();
        }
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
          if (isPlaying) pause();
          currentIndex--;
          renderWatchSlide();
        }
      }
    });

    window.speechSynthesis.onvoiceschanged = () => {
      console.log('Voices loaded');
    };

    // START
    init();
  </script>
