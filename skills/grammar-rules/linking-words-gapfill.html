<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Linking Words Interactive Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
    }
    
    .container { 
      max-width: 64rem; 
      margin: 0 auto; 
      padding: 0 1rem;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      margin-bottom: 0.5rem;
    }
    
    .header .subtitle { 
      font-size: 0.875rem; 
      color: #8e8e93;
      font-weight: 400;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
      justify-content: center;
    }
    
    .test-btn {
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.625rem;
      color: #C9A961;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-1px);
    }
    
    .test-btn.active {
      background: rgba(132, 204, 22, 0.25);
      border-color: #84cc16;
      color: #84cc16;
      box-shadow: 0 2px 8px rgba(132, 204, 22, 0.3);
      transform: scale(1.05);
    }
    
    .progress-info {
      text-align: center;
      font-size: 0.8125rem;
      color: #636366;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .progress-dots {
      display: flex;
      gap: 0.375rem;
    }
    
    .progress-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.3);
      transition: all 0.3s ease;
    }
    
    .progress-dot.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      box-shadow: 0 0 6px rgba(132, 204, 22, 0.4);
    }
    
    .reference-bank {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }
    
    .bank-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }
    
    .option-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .option-chip {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      border: 1px solid rgba(96, 165, 250, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .option-chip:hover:not(.used):not(:disabled) {
      background: rgba(96, 165, 250, 0.25);
      transform: scale(1.05);
    }
    
    .option-chip.selected {
      background: rgba(96, 165, 250, 0.3);
      border-color: rgba(96, 165, 250, 0.6);
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
      transform: scale(1.05);
    }
    
    .option-chip.used {
      background: rgba(71, 85, 105, 0.3);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #636366;
      font-size: 0.875rem;
    }
    
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .question-number.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      color: white;
      border-color: #84cc16;
    }
    
    .sentence-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 0.875rem;
    }
    
    .blank {
      display: inline-block;
      min-width: 100px;
      padding: 0.375rem 0.75rem;
      margin: 0 0.25rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.375rem;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .blank:hover {
      background: rgba(71, 85, 105, 0.6);
      border-color: rgba(148, 163, 184, 0.5);
    }
    
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    
    .blank.correct {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 2px solid #10b981;
    }
    
    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 2px solid #ef4444;
      text-decoration: line-through;
    }
    
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    
    .footer.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .footer button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .footer button.secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border-color: rgba(99, 99, 102, 0.2);
    }
    
    .footer button.secondary:hover:not(:disabled) {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }
    
    .footer button.primary {
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
    }
    
    .footer button.primary:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
    }
    
    .footer button.results {
      background: rgba(132, 204, 22, 0.15);
      color: #84cc16;
      border-color: rgba(132, 204, 22, 0.3);
    }
    
    .footer button.results:hover {
      background: rgba(132, 204, 22, 0.25);
    }
    
    .footer button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.25rem;
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .modal-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #f5f5f7;
      margin-bottom: 0.5rem;
    }
    
    .modal-subtitle {
      font-size: 0.9375rem;
      color: #8e8e93;
    }
    
    .score-display {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .score-number {
      font-size: 3.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }
    
    .score-label {
      font-size: 0.875rem;
      color: #8e8e93;
    }
    
    .modal-footer {
      display: flex;
      gap: 1rem;
    }
    
    .modal-btn {
      flex: 1;
      padding: 0.875rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .modal-btn-secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .modal-btn-secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }
    
    .modal-btn-primary {
      background: rgba(201, 169, 97, 0.28);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.25);
    }
    
    .modal-btn-primary:hover {
      background: rgba(201, 169, 97, 0.38);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.35);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Linking Words Interactive Quiz · B2 First</p>
    </div>

    <div class="content-container">
      <div class="test-selector" id="testSelector"></div>
      
      <div class="progress-info" id="progressInfo" style="display: none;">
        <span id="progressText"></span>
        <div class="progress-dots" id="progressDots"></div>
      </div>
      
      <div id="contentContainer">
        <div class="loading">Loading quiz...</div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Test Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label" id="scoreLabel"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" id="nextTestBtn" onclick="nextTest()">Next Test</button>
      </div>
    </div>
  </div>

  <script>
    let quizData = null;
    let currentTest = null;
    let selectedOption = null;
    let answers = {};
    let showingResults = false;
    let testScores = {};

    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/linking-words-gapfill.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        quizData = data;
        
        const saved = localStorage.getItem('linking_words_gapfill_progress');
        if (saved) {
          testScores = JSON.parse(saved);
        }
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load quiz</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem('linking_words_gapfill_progress', JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    function renderTestSelector() {
      if (!quizData) return;
      
      const container = document.getElementById('testSelector');
      container.innerHTML = '';
      
      quizData.tests.forEach((test, index) => {
        const button = document.createElement('button');
        button.className = 'test-btn';
        if (currentTest === index) {
          button.classList.add('active');
        }
        button.textContent = test.title;
        
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          loadTest(index);
        });
        
        container.appendChild(button);
      });
    }

    function loadTest(testIdx) {
      if (!quizData || testIdx < 0 || testIdx >= quizData.tests.length) return;
      
      currentTest = testIdx;
      selectedOption = null;
      answers = {};
      showingResults = false;
      
      renderTestSelector();
      renderTest();
      updateProgressInfo();
    }

    function updateProgressInfo() {
      if (!quizData || currentTest === null) return;
      
      const testData = quizData.tests[currentTest];
      const answered = Object.keys(answers).length;
      const total = testData.sentences.length;
      
      document.getElementById('progressInfo').style.display = 'flex';
      document.getElementById('progressText').textContent = `${answered}/${total} answered`;
      
      const dotsContainer = document.getElementById('progressDots');
      dotsContainer.innerHTML = '';
      
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (answers[i] !== undefined) {
          dot.classList.add('answered');
        }
        dotsContainer.appendChild(dot);
      }
    }

    function renderTest() {
      if (!quizData || currentTest === null) return;
      
      const testData = quizData.tests[currentTest];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      html += '<div class="reference-bank">';
      html += '<div class="bank-title">Linking Words</div>';
      
      const allOptions = testData.options;
      
      html += '<div class="option-list">';
      allOptions.forEach(option => {
        const isUsed = isOptionUsed(option);
        const isSelected = selectedOption === option;
        const classes = `option-chip ${isUsed ? 'used' : ''} ${isSelected ? 'selected' : ''}`;
        const disabled = isUsed || showingResults ? 'disabled' : '';
        html += `<button class="${classes}" onclick="handleOptionClick('${option}')" ${disabled}>${option}</button>`;
      });
      html += '</div>';
      html += '</div>';
      
      html += '<div class="sentences">';
      testData.sentences.forEach((sentence, idx) => {
        const userAnswer = answers[idx];
        const correctAnswer = sentence.answer;
        const isCorrect = userAnswer && normalizeAnswer(userAnswer) === normalizeAnswer(correctAnswer);
        
        const numClass = userAnswer ? 'question-number answered' : 'question-number';
        
        html += `<div class="sentence-row">`;
        html += `<div class="${numClass}">${idx + 1}</div>`;
        html += `<div class="sentence-text">`;
        
        const parts = sentence.text.split('_____');
        
        html += parts[0];
        
        if (showingResults) {
          if (userAnswer && !isCorrect) {
            html += `<span class="blank incorrect">${userAnswer}</span>`;
          }
          html += `<span class="blank correct">${correctAnswer}</span>`;
        } else if (userAnswer) {
          html += `<span class="blank filled" onclick="handleBlankClick(${idx})">${userAnswer}</span>`;
        } else {
          html += `<span class="blank" onclick="handleBlankClick(${idx})">_____</span>`;
        }
        
        html += parts[1] || '';
        html += `</div>`;
        html += `</div>`;
      });
      html += '</div>';
      
      const answered = Object.keys(answers).length;
      if (answered === testData.sentences.length) {
        html += '<div class="footer visible">';
        html += '<button class="secondary" onclick="clearAnswers()" ' + (showingResults ? 'disabled' : '') + '>Clear</button>';
        if (!showingResults) {
          html += '<button class="primary" onclick="submitAndScore()">Submit</button>';
        } else {
          html += '<button class="results" onclick="showModal()">View Results</button>';
        }
        html += '</div>';
      }
      
      container.innerHTML = html;
    }

    function handleOptionClick(option) {
      if (showingResults || isOptionUsed(option)) return;
      selectedOption = selectedOption === option ? null : option;
      renderTest();
    }

    function handleBlankClick(sentenceIdx) {
      if (showingResults) return;

      if (answers[sentenceIdx]) {
        delete answers[sentenceIdx];
        renderTest();
        updateProgressInfo();
        return;
      }

      if (selectedOption) {
        answers[sentenceIdx] = selectedOption;
        selectedOption = null;
        renderTest();
        updateProgressInfo();
      }
    }

    function isOptionUsed(option) {
      return Object.values(answers).some(ans => normalizeAnswer(ans) === normalizeAnswer(option));
    }

    function normalizeAnswer(text) {
      return text.toLowerCase().trim();
    }

    function clearAnswers() {
      if (showingResults) return;
      if (confirm('Clear all answers?')) {
        answers = {};
        selectedOption = null;
        renderTest();
        updateProgressInfo();
      }
    }

    function submitAndScore() {
      if (!quizData || currentTest === null) return;
      
      const testData = quizData.tests[currentTest];
      let correct = 0;
      let total = testData.sentences.length;
      
      testData.sentences.forEach((sentence, idx) => {
        const userAnswer = answers[idx];
        const correctAnswer = sentence.answer;
        if (userAnswer && normalizeAnswer(userAnswer) === normalizeAnswer(correctAnswer)) {
          correct++;
        }
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        timestamp: new Date().toISOString()
      };
      
      saveProgress();
      
      showingResults = true;
      renderTest();
      renderTestSelector();
      
      showModal();
    }

    function showModal() {
      if (currentTest === null || !testScores[`test${currentTest}`]) return;
      
      const score = testScores[`test${currentTest}`];
      const testData = quizData.tests[currentTest];
      
      document.getElementById('modalSubtitle').textContent = testData.title;
      document.getElementById('scoreNumber').textContent = `${score.correct}/${score.total}`;
      document.getElementById('scoreLabel').textContent = `${score.percentage}% Correct`;
      
      const nextBtn = document.getElementById('nextTestBtn');
      if (currentTest < quizData.tests.length - 1) {
        nextBtn.style.display = 'block';
      } else {
        nextBtn.style.display = 'none';
      }
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTest() {
      closeModal();
      if (currentTest < quizData.tests.length - 1) {
        loadTest(currentTest + 1);
      }
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
