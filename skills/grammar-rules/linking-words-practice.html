<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Linking Words Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 0.5rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 640px; 
      margin: 0 auto;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 1.5rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .trigger-words-box {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }

    .trigger-words-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.625rem;
    }

    .trigger-words-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .trigger-word {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      border: 1px solid rgba(201, 169, 97, 0.4);
    }
    
    .sentence-item {
      margin-bottom: 1.75rem;
      padding: 1.25rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .sentence-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sentence-original {
      color: #e5e5e7;
      font-size: 0.9375rem;
      margin-bottom: 1rem;
      line-height: 1.7;
      padding: 0.625rem;
      background: rgba(60, 60, 64, 0.3);
      border-radius: 0.5rem;
      border-left: 2px solid #60a5fa;
    }
    
    .keyword {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .sentence-prompt {
      color: #aeaeb2;
      font-size: 0.9375rem;
      line-height: 1.8;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      word-break: break-word;
    }
    
    .sentence-prompt span {
      flex: 0 1 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .answer-input {
      min-width: 200px;
      max-width: 100%;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .answer-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }

    .answer-input.correct {
      background: rgba(16, 185, 129, 0.12);
      border-color: #10b981;
    }

    .answer-input.incorrect {
      background: rgba(239, 68, 68, 0.12);
      border-color: #ef4444;
    }

    .feedback {
      margin-top: 0.625rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: rgba(16, 185, 129, 0.12);
      border: 1px solid #10b981;
      color: #10b981;
    }

    .feedback.incorrect {
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .feedback-label {
      font-weight: 700;
      margin-bottom: 0.375rem;
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .feedback-answer {
      color: #e5e5e7;
      font-style: italic;
      font-size: 0.875rem;
    }
    
    .action-bar {
      position: sticky;
      bottom: 0;
      background: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      padding: 0.75rem;
      display: none;
      justify-content: center;
      gap: 0.75rem;
      z-index: 100;
      margin: 0 -1.5rem -1.5rem;
      border-radius: 0 0 1.25rem 1.25rem;
    }

    .action-btn {
      padding: 0.625rem 1.25rem;
      border-radius: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border-color: rgba(99, 99, 102, 0.2);
    }

    .action-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }

    .action-btn.primary {
      background: rgba(201, 169, 97, 0.3);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }

    .action-btn.primary:hover {
      background: rgba(201, 169, 97, 0.4);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .score-banner {
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.625rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .score-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.375rem;
    }

    .score-label {
      font-size: 0.875rem;
      color: #8e8e93;
    }
    
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #8e8e93;
      font-size: 0.875rem;
    }
    
    .error {
      color: #fb923c;
    }

    @media (max-width: 640px) {
      body {
        padding: 0.375rem;
      }

      .test-btn {
        font-size: 0.6875rem;
        padding: 0.3125rem 0.5rem;
      }

      .sentence-item {
        padding: 1rem;
        margin-bottom: 1.25rem;
      }

      .answer-input {
        min-width: 150px;
        font-size: 0.875rem;
      }

      .action-bar {
        padding: 0.625rem 0.5rem;
      }

      .action-btn {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-selector" id="testSelector"></div>
    
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>

    <div class="action-bar" id="actionBar">
      <button class="action-btn secondary" onclick="clearAnswers()">Clear</button>
      <button class="action-btn primary" onclick="checkAnswers()">Check</button>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let isChecked = false;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/linking-words-practice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        allTests = data.map(section => ({
          title: section.title,
          triggerWords: section.triggerWords || [],
          examples: section.examples
        }));
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.6875rem; margin-top: 0.375rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      const shortLabels = {
        'Adding Information': 'Adding',
        'Contrasting Ideas': 'Contrasting',
        'Giving Reasons': 'Reason',
        'Showing Results': 'Result',
        'Expressing Purpose': 'Purpose',
        'Mixed Practice': 'Mixed'
      };
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = shortLabels[test.title] || test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      isChecked = false;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      if (test.triggerWords && test.triggerWords.length > 0) {
        html += `
          <div class="trigger-words-box">
            <div class="trigger-words-title">Key Words for This Category:</div>
            <div class="trigger-words-list">
              ${test.triggerWords.map(word => `<span class="trigger-word">${word}</span>`).join('')}
            </div>
          </div>
        `;
      }
      
      test.examples.forEach((example, idx) => {
        const inputId = `input-${idx}`;
        const feedbackId = `feedback-${idx}`;
        
        html += `
          <div class="sentence-item">
            <div class="sentence-number">Question ${idx + 1}</div>
            ${example.original ? `<div class="sentence-original">${example.original}</div>` : ''}
            <div class="keyword">${example.keyword.toUpperCase()}</div>
            <div class="sentence-prompt">
              ${example.before ? `<span>${example.before}</span>` : ''}
              <input 
                type="text" 
                class="answer-input" 
                id="${inputId}"
                data-answer="${example.answer}"
                placeholder="Type your answer..."
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
              <span>${example.after}</span>
            </div>
            <div class="feedback" id="${feedbackId}">
              <div class="feedback-label"></div>
              <div class="feedback-answer"></div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
      document.getElementById('actionBar').style.display = 'flex';
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ');
    }
    
    function checkAnswers() {
      const test = allTests[currentTest];
      let correct = 0;
      let total = test.examples.length;
      
      test.examples.forEach((example, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        const userAnswer = normalizeAnswer(input.value);
        const correctAnswer = normalizeAnswer(input.dataset.answer);
        
        const isCorrect = userAnswer === correctAnswer;
        
        feedback.classList.add('show');
        
        if (isCorrect) {
          input.classList.add('correct');
          feedback.classList.add('correct');
          feedback.querySelector('.feedback-label').textContent = '✓ Correct';
          correct++;
        } else {
          input.classList.add('incorrect');
          feedback.classList.add('incorrect');
          feedback.querySelector('.feedback-label').textContent = '✗ Incorrect';
          feedback.querySelector('.feedback-answer').textContent = `Correct answer: "${input.dataset.answer}"`;
        }
        
        input.readOnly = true;
      });
      
      isChecked = true;
      
      const percentage = Math.round((correct / total) * 100);
      const scoreHtml = `
        <div class="score-banner">
          <div class="score-text">${correct}/${total}</div>
          <div class="score-label">${percentage}% Correct</div>
        </div>
      `;
      
      const container = document.getElementById('contentContainer');
      container.insertAdjacentHTML('afterbegin', scoreHtml);
      
      const actionBar = document.getElementById('actionBar');
      actionBar.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Retry</button>
      `;
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function clearAnswers() {
      const scoreBanner = document.querySelector('.score-banner');
      if (scoreBanner) scoreBanner.remove();
      
      const test = allTests[currentTest];
      test.examples.forEach((example, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        input.value = '';
        input.classList.remove('correct', 'incorrect');
        input.readOnly = false;
        feedback.classList.remove('show', 'correct', 'incorrect');
      });
      
      isChecked = false;
      
      const actionBar = document.getElementById('actionBar');
      actionBar.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear</button>
        <button class="action-btn primary" onclick="checkAnswers()">Check</button>
      `;
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
