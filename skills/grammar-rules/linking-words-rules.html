<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Linking Words</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    /* TOP NAVIGATION */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      gap: 1rem;
      opacity: 0;
      animation: fadeInDown 0.8s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 100px;
    }

    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .nav-link:hover {
      color: #C9A961;
    }

    .nav-center {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      min-width: 100px;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    /* MODE SELECTOR */
    .mode-selector-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.4s forwards;
    }

    .mode-selector {
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
      overflow: hidden;
    }

    .mode-option {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      color: #636366;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-right: 1px solid rgba(84, 84, 88, 0.2);
    }

    .mode-option:last-child {
      border-right: none;
    }

    .mode-option:hover {
      color: #9ca3af;
      background: rgba(201, 169, 97, 0.1);
    }

    .mode-option.active {
      color: #C9A961;
      background: rgba(201, 169, 97, 0.15);
    }

    /* VIEW MODE TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
    }

    .view-mode-container.hidden {
      display: none;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }

    .toggle-label {
      font-size: 0.875rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 56px;
      height: 30px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }

    /* TABS CONTAINER */
    .tabs-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.8s forwards;
    }

    .tabs-container.hidden {
      display: none;
    }

    .tab {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* CONTENT AREAS */
    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* WATCH MODE */
    .watch-mode {
      display: block;
    }

    .modal-card {
      background: #000;
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                  0 0 40px rgba(201, 169, 97, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: cardAppear 0.8s ease 1.2s forwards;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* SOUND ICON */
    .sound-icon {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      z-index: 10;
    }

    .sound-icon:hover {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      transform: scale(1.05);
    }

    .sound-icon.active {
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .sound-icon.muted {
      color: #636366;
      opacity: 0.6;
    }

    .card-content {
      text-align: left;
      width: 100%;
      max-width: 900px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card-content.show {
      opacity: 1;
    }

    .expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 1.5rem;
      font-weight: 600;
      padding: 0.625rem 1.25rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.625rem;
      display: inline-block;
    }

    /* TRIGGER WORDS BOX */
    .trigger-words-box {
      background: rgba(201, 169, 97, 0.08);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 2rem;
    }

    .trigger-words-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .trigger-words-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .trigger-word {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      padding: 0.3rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid rgba(96, 165, 250, 0.3);
    }

    /* EXAMPLES LIST */
    .examples-list {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .example-item {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .sentence-label {
      font-size: 0.6875rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .sentence {
      font-size: 1.125rem;
      line-height: 1.5;
      color: #e5e5e7;
      font-weight: 400;
    }

    .sentence.before {
      color: #b8b8bb;
    }

    .highlight {
      color: #60a5fa;
      font-weight: 600;
      background: rgba(96, 165, 250, 0.15);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
    }

    .arrow {
      font-size: 1.25rem;
      color: #C9A961;
      opacity: 0.5;
      margin: 0.125rem 0;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2.5rem;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.5);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .control-btn.play {
      width: 72px;
      height: 72px;
      background: rgba(201, 169, 97, 0.15);
      border: 2px solid rgba(201, 169, 97, 0.4);
    }

    /* PROGRESS */
    .progress {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 1rem;
      color: #636366;
      font-weight: 600;
    }

    .progress .current {
      color: #C9A961;
      font-size: 1.375rem;
    }

    /* LIST MODE */
    .list-mode {
      display: none;
    }

    .list-mode.show {
      display: block;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.2s forwards;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding-bottom: 2rem;
    }

    .list-item {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 1.25rem;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .list-item:hover {
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .list-expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
      display: inline-block;
    }

    .list-trigger-words {
      background: rgba(201, 169, 97, 0.08);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.625rem;
      padding: 0.875rem 1rem;
      margin-bottom: 1.5rem;
    }

    .list-trigger-words-title {
      font-size: 0.625rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.625rem;
    }

    .list-trigger-words-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .list-sentences {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .list-sentence-row {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .list-sentence-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .list-sentence {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
    }

    .list-sentence.before {
      color: #b8b8bb;
    }

    .list-arrow {
      font-size: 1.5rem;
      color: #C9A961;
      opacity: 0.5;
      text-align: center;
      margin: 0.375rem 0;
    }

    /* IFRAME CONTAINER */
    .iframe-container {
      width: 100%;
      min-height: calc(100vh - 250px);
      border: none;
      border-radius: 1.5rem;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      min-height: calc(100vh - 250px);
      border: none;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      body { padding: 0.75rem; }
      .nav-title { font-size: 1.25rem; }
      .subtitle { font-size: 0.75rem; }
      .mode-option { font-size: 0.7rem; padding: 0.5rem 0.875rem; }
      .tab { font-size: 0.65rem; padding: 0.25rem 0.5rem; }
      .modal-card { padding: 2rem 1.5rem; min-height: 500px; }
      .sound-icon { top: 1rem; right: 1rem; width: 44px; height: 44px; font-size: 1.125rem; }
      .expression { font-size: 1rem; padding: 0.5rem 1rem; margin-bottom: 1.25rem; }
      .sentence { font-size: 1rem; }
      .trigger-word { font-size: 0.6875rem; padding: 0.25rem 0.625rem; }
      .control-btn { width: 48px; height: 48px; font-size: 1.125rem; }
      .control-btn.play { width: 64px; height: 64px; }
      .progress { left: 1rem; bottom: 1rem; font-size: 0.875rem; }
      .progress .current { font-size: 1.125rem; }
      .list-item { padding: 1.5rem; }
      .list-expression { font-size: 0.9375rem; }
      .list-sentence { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      body { padding: 0.5rem; }
      .nav-title { font-size: 1rem; }
      .subtitle { font-size: 0.65rem; }
      .mode-option { font-size: 0.625rem; padding: 0.4rem 0.75rem; }
      .tab { font-size: 0.6rem; padding: 0.2rem 0.4rem; }
      .modal-card { padding: 1.5rem 1rem; min-height: 450px; }
      .sound-icon { top: 0.75rem; right: 0.75rem; width: 40px; height: 40px; font-size: 1rem; }
      .expression { font-size: 0.875rem; padding: 0.375rem 0.75rem; }
      .sentence { font-size: 0.9375rem; }
      .trigger-word { font-size: 0.625rem; padding: 0.2rem 0.5rem; }
      .control-btn { width: 44px; height: 44px; font-size: 1rem; }
      .control-btn.play { width: 56px; height: 56px; }
      .progress { left: 0.75rem; bottom: 0.75rem; font-size: 0.75rem; }
      .progress .current { font-size: 1rem; }
      .list-sentence { font-size: 0.9375rem; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-nav">

        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Grammar</a>
      </div>
      <div class="nav-center">

      </div>
      <div class="nav-right"></div>
    </div>

    <!-- HEADER -->
    <header>
      <p class="subtitle">B2 First Linking Words ¬∑ Interactive Grammar System</p>
    </header>

    <!-- MODE SELECTOR -->
    <div class="mode-selector-container">
      <div class="mode-selector">
        <button class="mode-option active" data-mode="explore">
          üó∫Ô∏è <span>EXPLORE</span>
        </button>
        <button class="mode-option" data-mode="practice">

        </button>

          üìù <span>QUIZ</span>
        </button>
      </div>

    <div class="view-mode-container" id="viewModeContainer">

      </div>

    <!-- TABS -->
    <div class="tabs-container" id="tabsContainer"></div>

    <!-- EXPLORE MODE CONTENT -->
    <div class="content-area active" id="exploreArea">
      <!-- WATCH MODE -->
      <div class="watch-mode" id="watchMode">
        <div class="modal-card">
          
          <!-- SOUND ICON -->
          <div class="sound-icon active" id="soundIcon" title="Toggle sound">
            <span id="soundEmoji">üîä</span>
          </div>

          <div class="card-content" id="cardContent">
            <div class="expression" id="expression"></div>

            <!-- TRIGGER WORDS -->
            <div class="trigger-words-box" id="triggerWordsBox">
              <div class="trigger-words-title">Key Words for This Category:</div>
              <div class="trigger-words-list" id="triggerWordsList"></div>

            <button class="control-btn" id="pauseBtn" disabled>‚è∏</button>
          </div>

          <!-- PROGRESS -->
          <div class="progress">
            <span class="current" id="current">1</span> / <span id="total">0</span>
          </div>
        </div>
      </div>

      <!-- LIST MODE -->
      <div class="list-mode" id="listMode">
        <div class="list-container" id="listContainer"></div>
      </div>

      <div class="iframe-container">
        <iframe id="practiceIframe" src=""></iframe>
      </div>
    </div>

    <!-- QUIZ MODE CONTENT -->

      <div class="iframe-container">
        <iframe id="quizIframe" src=""></iframe>
      </div>
    </div>

  </div>

  <script>
    // DATA STRUCTURE
    let rulesData = [];
    let currentTabData = []; // Sets (each containing 5 examples)

    // STATE
    let currentIndex = 0;
    let isPlaying = false;
    let playInterval = null;
    let viewMode = 'watch';
    let soundEnabled = true;
    let currentUtterance = null;
    let speechFinished = true;
    let currentMainMode = 'explore';
    let currentTab = 0;

    // LOAD DATA
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/linking-words-rules.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        rulesData = await response.json();
        
        init();
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('cardContent').innerHTML = `
          <div style="color: #fb923c; text-align: center;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>Failed to load linking words rules</div>
          </div>
        `;
      }
    }

    // FLATTEN TAB DATA INTO SETS (each set has 5 examples)
    function flattenTabData(tabIndex) {
      const tab = rulesData[tabIndex];
      return tab.sets.map(set => ({
        title: set.setTitle,
        triggerWords: tab.triggerWords || [],
        examples: set.examples
      }));
    }

    // MAIN MODE SWITCHING
    function switchMainMode(mode) {
      if (mode === currentMainMode) return;
      
      currentMainMode = mode;
      
      if (isPlaying) pause();
      
      document.querySelectorAll('.mode-option').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      document.querySelectorAll('.content-area').forEach(area => {
        area.classList.remove('active');
      });
      
      const viewModeContainer = document.getElementById('viewModeContainer');
      const tabsContainer = document.getElementById('tabsContainer');
      
      if (mode === 'explore') {
        viewModeContainer.classList.remove('hidden');
        tabsContainer.classList.remove('hidden');
        document.getElementById('exploreArea').classList.add('active');
      } else {
        viewModeContainer.classList.add('hidden');
        tabsContainer.classList.add('hidden');
        
        if (mode === 'practice') {
          document.getElementById('practiceArea').classList.add('active');
          const iframe = document.getElementById('practiceIframe');
          if (!iframe.src || !iframe.src.includes('linking-words-practice.html')) {
            iframe.src = 'linking-words-practice.html';
          }
        } else if (mode === 'quiz') {
          document.getElementById('quizArea').classList.add('active');
          const iframe = document.getElementById('quizIframe');
          if (!iframe.src || !iframe.src.includes('linking-words-gapfill.html')) {
            iframe.src = 'linking-words-gapfill.html';
          }
        }
      }
    }

    // SWITCH TAB
    function switchTab(tabIndex) {
      if (tabIndex === currentTab) return;
      
      currentTab = tabIndex;
      currentIndex = 0;
      
      if (isPlaying) pause();
      
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === tabIndex);
      });
      
      currentTabData = flattenTabData(currentTab);
      
      renderWatchSlide();
      buildListMode();
    }

    // INITIALIZE
    function init() {
      setupToggle();
      setupModeButtons();
      renderTabs();
      
      currentTabData = flattenTabData(0);
      
      renderWatchSlide();
      buildListMode();
    }

    // RENDER TABS
    function renderTabs() {
      const container = document.getElementById('tabsContainer');
      container.innerHTML = '';
      
      rulesData.forEach((rule, index) => {
        const tab = document.createElement('div');
        tab.className = `tab ${index === currentTab ? 'active' : ''}`;
        tab.textContent = rule.title;
        tab.onclick = () => switchTab(index);
        container.appendChild(tab);
      });
    }

    // SETUP MODE BUTTONS
    function setupModeButtons() {
      document.querySelectorAll('.mode-option').forEach(btn => {
        btn.addEventListener('click', () => {
          switchMainMode(btn.dataset.mode);
        });
      });
    }

    // TOGGLE VIEW MODE
    function setupToggle() {
      const toggle = document.getElementById('viewModeToggle');
      const watchLabel = document.getElementById('watchLabel');
      const listLabel = document.getElementById('listLabel');
      const watchMode = document.getElementById('watchMode');
      const listMode = document.getElementById('listMode');
      
      toggle.addEventListener('click', function() {
        viewMode = viewMode === 'watch' ? 'list' : 'watch';
        
        this.classList.toggle('active', viewMode === 'list');
        watchLabel.classList.toggle('active', viewMode === 'watch');
        listLabel.classList.toggle('active', viewMode === 'list');
        
        if (viewMode === 'watch') {
          watchMode.style.display = 'block';
          listMode.classList.remove('show');
        } else {
          watchMode.style.display = 'none';
          listMode.classList.add('show');
          if (isPlaying) pause();
        }
      });
    }

    // TOGGLE SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundIcon = document.getElementById('soundIcon');
      const soundEmoji = document.getElementById('soundEmoji');
      
      if (soundEnabled) {
        soundIcon.classList.add('active');
        soundIcon.classList.remove('muted');
        soundEmoji.textContent = 'üîä';
        soundIcon.title = 'Sound ON';
      } else {
        soundIcon.classList.remove('active');
        soundIcon.classList.add('muted');
        soundEmoji.textContent = 'üîá';
        soundIcon.title = 'Sound OFF';
        speechSynthesis.cancel();
        speechFinished = true;
      }
    }

    // BUILD LIST MODE
    function buildListMode() {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';
      
      const tab = rulesData[currentTab];
      const triggerWords = tab.triggerWords || [];
      
      tab.sets.forEach(set => {
        const item = document.createElement('div');
        item.className = 'list-item';
        
        let html = `<div class="list-expression">${set.setTitle}</div>`;
        
        // Add trigger words if available
        if (triggerWords.length > 0) {
          html += `
            <div class="list-trigger-words">
              <div class="list-trigger-words-title">Key Words:</div>
              <div class="list-trigger-words-list">
                ${triggerWords.map(word => `<span class="trigger-word">${word}</span>`).join('')}
              </div>
            </div>
          `;
        }
        
        html += `<div class="list-sentences">`;
        set.examples.forEach(example => {
          const before = example.before.replace(/\*\*(.*?)\*\*/g, '$1').replace(/<<(.*?)>>/g, '<span class="highlight">$1</span>');
          const after = example.after.replace(/\*\*(.*?)\*\*/g, '$1').replace(/<<(.*?)>>/g, '<span class="highlight">$1</span>');
          
          html += `
            <div class="list-sentence-row">
              <div class="list-sentence-label">BEFORE</div>
              <div class="list-sentence before">${before}</div>
            </div>
            <div class="list-arrow">‚Üì</div>
            <div class="list-sentence-row">
              <div class="list-sentence-label">AFTER</div>
              <div class="list-sentence">${after}</div>
            </div>
          `;
        });
        html += `</div>`;
        
        item.innerHTML = html;
        container.appendChild(item);
      });
    }

    // RENDER WATCH SLIDE (set with 5 examples)
    function renderWatchSlide() {
      if (currentTabData.length === 0) return;
      
      const data = currentTabData[currentIndex];
      const content = document.getElementById('cardContent');
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      content.classList.remove('show');
      
      setTimeout(() => {
        document.getElementById('expression').textContent = data.title;
        
        // Render trigger words
        const triggerWordsList = document.getElementById('triggerWordsList');
        triggerWordsList.innerHTML = data.triggerWords.map(word => 
          `<span class="trigger-word">${word}</span>`
        ).join('');
        
        // Render examples
        const examplesList = document.getElementById('examplesList');
        examplesList.innerHTML = data.examples.map(example => {
          const before = example.before.replace(/\*\*(.*?)\*\*/g, '$1').replace(/<<(.*?)>>/g, '<span class="highlight">$1</span>');
          const after = example.after.replace(/\*\*(.*?)\*\*/g, '$1').replace(/<<(.*?)>>/g, '<span class="highlight">$1</span>');
          
          return `
            <div class="example-item">
              <div class="sentence-label">BEFORE</div>
              <div class="sentence before">${before}</div>
              <div class="arrow">‚Üì</div>
              <div class="sentence-label">AFTER</div>
              <div class="sentence">${after}</div>
            </div>
          `;
        }).join('');
        
        document.getElementById('current').textContent = currentIndex + 1;
        document.getElementById('total').textContent = currentTabData.length;
        
        content.classList.add('show');
        
        if (soundEnabled) {
          speak(data);
        } else {
          speechFinished = true;
        }
      }, 500);
    }

    // SPEAK
    function speak(data) {
      if (!('speechSynthesis' in window) || !soundEnabled) {
        speechFinished = true;
        return;
      }
      
      console.log('Starting speech for:', data.title);
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      // Build text from all examples
      let textToSpeak = `${data.title}. `;
      data.examples.forEach((example, i) => {
        const beforeText = example.before.replace(/<[^>]*>/g, '');
        const afterText = example.after.replace(/<[^>]*>/g, '');
        textToSpeak += `Example ${i + 1}. ${beforeText}. ${afterText}. `;
      });
      
      console.log('Speaking:', textToSpeak.substring(0, 100) + '...');
      
      setTimeout(() => {
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        utterance.lang = 'en-GB';
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;

        const voices = speechSynthesis.getVoices();
        console.log('Available voices:', voices.length);
        
        const ukVoice = voices.find(v => v.lang === 'en-GB' || v.lang.startsWith('en-GB'));
        if (ukVoice) {
          utterance.voice = ukVoice;
          console.log('Using UK voice:', ukVoice.name);
        } else {
          console.log('No UK voice found, using default');
        }
        
        utterance.onstart = () => {
          console.log('Speech started');
        };
        
        utterance.onend = () => {
          console.log('Speech finished');
          speechFinished = true;
        };
        
        utterance.onerror = (error) => {
          console.error('Speech error:', error);
          speechFinished = true;
        };
        
        speechSynthesis.speak(utterance);
      }, 800);
    }

    // CONTROLS
    function repeatSlide() {
      if (isPlaying) pause();
      renderWatchSlide();
    }

    function togglePlay() {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    }

    function play() {
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚ñ†';
      document.getElementById('pauseBtn').disabled = false;
      
      playInterval = setInterval(() => {
        if (soundEnabled && !speechFinished) {
          return;
        }
        
        if (!soundEnabled) {
          clearInterval(playInterval);
          setTimeout(() => {
            if (isPlaying) {
              advanceSlide();
              if (isPlaying) play();
            }
          }, 8000); // Longer delay for 5 examples
          return;
        }
        
        advanceSlide();
      }, 500);
    }

    function advanceSlide() {
      if (currentIndex < currentTabData.length - 1) {
        currentIndex++;
        renderWatchSlide();
      } else {
        pause();
        currentIndex = 0;
        renderWatchSlide();
      }
    }

    function pause() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '‚ñ∂';
      document.getElementById('pauseBtn').disabled = true;
      
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      
      speechSynthesis.cancel();
      speechFinished = true;
    }

    // EVENT LISTENERS
    document.getElementById('repeatBtn').addEventListener('click', repeatSlide);
    document.getElementById('playBtn').addEventListener('click', togglePlay);
    document.getElementById('pauseBtn').addEventListener('click', pause);
    document.getElementById('soundIcon').addEventListener('click', toggleSound);

    document.addEventListener('keydown', (e) => {
      if (viewMode === 'watch' && currentMainMode === 'explore') {
        if (e.key === ' ') {
          e.preventDefault();
          togglePlay();
        }
        if (e.key === 'r' || e.key === 'R') {
          repeatSlide();
        }
        if (e.key === 's' || e.key === 'S') {
          toggleSound();
        }
        if (e.key === 'ArrowRight' && currentIndex < currentTabData.length - 1) {
          if (isPlaying) pause();
          currentIndex++;
          renderWatchSlide();
        }
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
          if (isPlaying) pause();
          currentIndex--;
          renderWatchSlide();
        }
      }
    });

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      console.log('Voices loaded:', voices.length);
      voices.forEach(v => {
        if (v.lang.includes('en-GB')) {
          console.log('UK voice found:', v.name);
        }
      });
    };

    let speechInitialized = false;
    function initializeSpeech() {
      if (!speechInitialized && 'speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(utterance);
        speechInitialized = true;
        console.log('Speech initialized');
      }
    }

    loadData();
    
    document.addEventListener('click', initializeSpeech, { once: true });
  </script>
