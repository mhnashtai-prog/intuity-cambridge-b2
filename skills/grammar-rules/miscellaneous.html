<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Open Cloze Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }
    
    .top-nav {
      max-width: 62rem;
      margin: 0 auto 0.75rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 0.5rem;
      gap: 1rem;
      position: relative;
      z-index: 10;
    }
    
    .nav-left { justify-self: start; }
    .nav-center { justify-self: center; }
    .nav-right { justify-self: end; }
    
    .nav-link {
      color: #8e8e93;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 400;
      transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    
    .nav-link:hover { color: #d1d1d6; }
    .nav-link:focus { outline: 2px solid #C9A961; outline-offset: 3px; border-radius: 4px; }
    
    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0 1rem 5rem 1rem;
      position: relative;
      z-index: 2;
    }
    
    @media (max-width: 640px) {
      .container { padding: 0 0.5rem 5rem 0.5rem; }
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding-top: 0;
    }
    
    .header .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8e8e93;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 0.5rem;
    }
    
    .nav-arrow:hover:not(:disabled) {
      color: #f5f5f7;
      background: rgba(71, 85, 105, 0.3);
      transform: scale(1.1);
    }
    
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      color: #475569;
    }
    
    .nav-arrow:focus { outline: 2px solid #C9A961; outline-offset: 2px; }
    
    .dots-container { 
      display: flex; 
      gap: 0.625rem; 
      flex-wrap: wrap;
      max-width: 36rem;
      justify-content: center;
    }
    
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
    }
    
    .trophy {
      width: 0.75rem;
      height: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .trophy.visible { opacity: 1; }
    
    .test-dot { 
      width: 0.875rem; 
      height: 0.875rem; 
      border-radius: 50%; 
      background: rgba(99, 99, 102, 0.3);
      cursor: pointer; 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      position: relative;
    }
    
    .test-dot:hover { 
      transform: scale(1.5);
      background: rgba(142, 142, 147, 0.5);
    }
    
    .test-dot:focus { outline: 2px solid #C9A961; outline-offset: 3px; }
    
    .test-dot.perfect {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      box-shadow: 0 0 12px rgba(132, 204, 22, 0.5), 0 0 24px rgba(132, 204, 22, 0.2);
    }
    
    .test-dot.excellent {
      background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
      box-shadow: 0 0 8px rgba(134, 239, 172, 0.3);
    }
    
    .test-dot.good {
      background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
      box-shadow: 0 0 8px rgba(125, 211, 252, 0.3);
    }
    
    .test-dot.fair {
      background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
      box-shadow: 0 0 8px rgba(251, 146, 60, 0.3);
    }
    
    .test-dot.poor {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.3);
    }
    
    .test-dot.current { 
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.5);
      transform: scale(1.6);
      background: #C9A961;
    }
    
    .test-info { 
      text-align: center;
      font-size: 0.8125rem;
      color: #636366;
      margin-bottom: 0.5rem;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      min-height: 500px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .grammar-category {
      font-size: 0.75rem;
      font-weight: 600;
      color: #C9A961;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
      padding: 0.5rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
    }
    
    .questions-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .question-item {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
      padding: 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .question-item:hover {
      background: rgba(48, 48, 51, 0.4);
      border-color: rgba(84, 84, 88, 0.3);
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.75rem;
      height: 1.75rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .question-number.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      color: white;
      border-color: #84cc16;
    }
    
    .question-number.correct {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      color: white;
      border-color: #84cc16;
    }
    
    .question-number.incorrect {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border-color: #ef4444;
    }
    
    .question-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .question-text {
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 0.9375rem;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .answer-input {
      flex: 1;
      min-width: 120px;
      max-width: 200px;
      padding: 0.5rem 0.75rem;
      background: rgba(71, 85, 105, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.5rem;
      color: #f1f5f9;
      font-size: 0.9375rem;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .answer-input:focus {
      outline: none;
      background: rgba(71, 85, 105, 0.4);
      border-color: #C9A961;
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.2);
    }
    
    .answer-input.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #10b981;
      font-weight: 600;
    }
    
    .answer-input.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #ef4444;
      font-weight: 600;
    }
    
    .answer-input:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .correct-answer-display {
      font-size: 0.875rem;
      color: #10b981;
      font-weight: 600;
      padding: 0.375rem 0.75rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 0.375rem;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .external-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
      padding: 0 1rem;
    }
    
    .external-nav-arrow {
      background: rgba(99, 99, 102, 0.25);
      border: 1px solid rgba(99, 99, 102, 0.2);
      color: #aeaeb2;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: -0.01em;
      min-width: 140px;
    }
    
    .external-nav-arrow:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.2);
    }
    
    .external-nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .external-nav-arrow:active:not(:disabled) { transform: scale(0.96); }
    .external-nav-arrow:focus { outline: 2px solid #C9A961; outline-offset: 2px; }
    
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 1rem;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      flex-wrap: wrap;
      z-index: 900;
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.4);
    }
    
    .footer button {
      color: #aeaeb2;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      padding: 0.625rem 1.125rem;
      border-radius: 0.625rem;
      font-size: 0.875rem;
      letter-spacing: -0.01em;
    }
    
    .footer button:hover { 
      color: #e5e5e7;
      background: rgba(99, 99, 102, 0.2);
      transform: translateY(-1px);
    }
    
    .footer button:active { transform: translateY(0) scale(0.96); }
    .footer button:focus { outline: 2px solid #C9A961; outline-offset: 2px; }
    
    .footer button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .footer button:disabled:hover {
      color: #aeaeb2;
      background: transparent;
      transform: none;
    }
    
    .footer button.primary {
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
    }
    
    .footer button.primary:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      transform: translateY(-2px);
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }
    
    .modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1.25rem;
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
      transform: scale(0.95) translateY(20px);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }
    
    .modal-header { text-align: center; margin-bottom: 2rem; }
    
    .modal-title { 
      font-size: 1.75rem; 
      font-weight: 600; 
      color: #f5f5f7; 
      letter-spacing: -0.02em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .modal-subtitle { 
      font-size: 0.9375rem; 
      color: #8e8e93; 
      margin-top: 0.625rem; 
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .score-display {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .score-number {
      font-size: 3.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.03em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .score-label {
      font-size: 0.875rem;
      color: #8e8e93;
      margin-top: 0.5rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.25rem;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
    }
    
    .modal-footer { display: flex; gap: 1rem; margin-top: 1.5rem; }
    
    .modal-btn {
      flex: 1;
      padding: 0.875rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: -0.01em;
    }
    
    .modal-btn:active { transform: scale(0.96); }
    .modal-btn:focus { outline: 2px solid #C9A961; outline-offset: 2px; }
    
    .modal-btn-primary { 
      background: rgba(201, 169, 97, 0.28); 
      color: #C9A961; 
      border: 1px solid rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.25);
    }
    
    .modal-btn-primary:hover {
      background: rgba(201, 169, 97, 0.38);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.35);
      transform: translateY(-1px);
    }
    
    .modal-btn-secondary { 
      background: rgba(99, 99, 102, 0.25); 
      color: #aeaeb2; 
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .modal-btn-secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      transform: translateY(-1px);
    }
    
    .toast {
      position: fixed;
      bottom: 6rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      color: #e5e5e7;
      padding: 0.875rem 1.5rem;
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.4);
      font-size: 0.875rem;
      z-index: 1100;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .loading-state, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #8e8e93;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(142, 142, 147, 0.3);
      border-top-color: #C9A961;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-left">
      <a href="../../index.html?openModal=grammar" class="nav-link">← Back</a>
    </div>
    <div class="nav-center">
      <div class="nav-title">INTUITY</div>
    </div>
    <div class="nav-right"></div>
  </div>

  <div class="container">
    <div class="header">
      <p class="subtitle">Open Cloze · B2 First Use of English Part 2</p>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevTestBtn" onclick="navigateTest(-1)" aria-label="Previous test">←</button>
      <div class="dots-container" id="dotsContainer" role="navigation" aria-label="Test selection"></div>
      <button class="nav-arrow" id="nextTestBtn" onclick="navigateTest(1)" aria-label="Next test">→</button>
    </div>

    <div class="test-info" id="testInfo" role="status" aria-live="polite">Loading...</div>

    <div class="content-container">
      <div id="grammarCategory" class="grammar-category"></div>
      <div id="questionsContainer" class="questions-container">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading questions...</div>
        </div>
      </div>
    </div>

    <div class="external-nav">
      <button class="external-nav-arrow" id="prevBtn" onclick="navigateTest(-1)" aria-label="Previous test">← Previous Test</button>
      <button class="external-nav-arrow" id="nextBtn" onclick="navigateTest(1)" aria-label="Next test">Next Test →</button>
    </div>
  </div>

  <div class="footer" id="footer" role="toolbar">
    <button onclick="clearAnswers()" aria-label="Clear all answers">Clear</button>
    <button class="primary" onclick="checkAnswers()" id="checkBtn" aria-label="Check answers">Check Answers</button>
  </div>

  <div class="modal-overlay" id="scoreModal" role="dialog" aria-labelledby="scoreModalTitle" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="scoreModalTitle">Test Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber" aria-label="Score">0/10</div>
        <div class="score-label">Score</div>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="answeredStat">0/10</div>
          <div class="stat-label">Answered</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="testsDoneStat">0/10</div>
          <div class="stat-label">Tests Done</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="nextTestModal()">Next Test</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="alert" aria-live="polite"></div>

  <script>
    // Configuration
    const DATA_PATH = '../../datacentre/open-cloze-data.json';
    
    // Global state
    let quizData = null;
    let currentTest = 0;
    let userAnswers = {};
    let isChecked = false;
    let testScores = {};
    const STORAGE_KEY = 'opencloze_progress';

    // Utility Functions
    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        testScores = saved ? JSON.parse(saved) : {};
      } catch (e) {
        console.error('Error loading progress:', e);
        testScores = {};
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    // Data Loading
    async function loadQuizData() {
      try {
        showLoadingState();
        const response = await fetch(DATA_PATH);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (!data || !data.tests || !Array.isArray(data.tests)) {
          throw new Error('Invalid data format');
        }
        
        quizData = data;
        loadProgress();
        createDots();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading quiz data:', error);
        showError(`Could not load quiz: ${error.message}`);
      }
    }

    function showLoadingState() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading questions...</div>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠</div>
          <div style="font-size: 1.125rem; color: #f5f5f7; margin-bottom: 0.5rem;">Error Loading Quiz</div>
          <div style="font-size: 0.875rem; color: #8e8e93; margin-bottom: 1rem;">${sanitizeText(message)}</div>
          <button onclick="location.reload()" class="modal-btn modal-btn-primary" style="max-width: 200px; margin: 0 auto;">Reload</button>
        </div>
      `;
    }

    // Test Management
    function loadTest(testIdx) {
      if (!quizData || testIdx < 0 || testIdx >= quizData.tests.length) return;
      
      currentTest = testIdx;
      userAnswers = {};
      isChecked = false;
      
      renderTest();
      updateTestInfo();
      updateNavButtons();
      createDots();
    }

    function renderTest() {
      if (!quizData) return;
      
      const test = quizData.tests[currentTest];
      document.getElementById('grammarCategory').textContent = test.category;
      
      const container = document.getElementById('questionsContainer');
      let html = '';
      
      test.questions.forEach((q, idx) => {
        const userAnswer = userAnswers[idx] || '';
        const isCorrect = isChecked && userAnswer.toLowerCase().trim() === q.answer.toLowerCase().trim();
        const isIncorrect = isChecked && userAnswer && !isCorrect;
        
        let numberClass = 'question-number';
        if (userAnswer && !isChecked) numberClass += ' answered';
        if (isCorrect) numberClass = 'question-number correct';
        if (isIncorrect) numberClass = 'question-number incorrect';
        
        let inputClass = 'answer-input';
        if (isCorrect) inputClass += ' correct';
        if (isIncorrect) inputClass += ' incorrect';
        
        html += `
          <div class="question-item">
            <div class="${numberClass}">${idx + 1}</div>
            <div class="question-content">
              <div class="question-text">${sanitizeText(q.text)}</div>
              <div class="input-container">
                <input 
                  type="text" 
                  class="${inputClass}" 
                  value="${sanitizeText(userAnswer)}"
                  onInput="handleInput(${idx}, this.value)"
                  ${isChecked ? 'disabled' : ''}
                  placeholder="Type answer..."
                  autocomplete="off"
                  spellcheck="false"
                />
                ${isIncorrect ? `<div class="correct-answer-display">→ ${sanitizeText(q.answer)}</div>` : ''}
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function handleInput(idx, value) {
      userAnswers[idx] = value;
      updateAnswerCount();
    }

    function updateTestInfo() {
      if (!quizData) return;
      
      const test = quizData.tests[currentTest];
      const answered = Object.keys(userAnswers).filter(k => userAnswers[k].trim()).length;
      const total = test.questions.length;
      
      document.getElementById('testInfo').textContent = 
        `Test ${currentTest + 1} of ${quizData.tests.length} • ${test.category} • ${answered}/${total} answered`;
    }

    function updateAnswerCount() {
      updateTestInfo();
    }

    function updateNavButtons() {
      if (!quizData) return;
      
      document.getElementById('prevTestBtn').disabled = currentTest === 0;
      document.getElementById('nextTestBtn').disabled = currentTest >= quizData.tests.length - 1;
      document.getElementById('prevBtn').disabled = currentTest === 0;
      document.getElementById('nextBtn').disabled = currentTest >= quizData.tests.length - 1;
    }

    function navigateTest(direction) {
      if (!quizData) return;
      const newIndex = currentTest + direction;
      if (newIndex >= 0 && newIndex < quizData.tests.length) {
        loadTest(newIndex);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
    }

    // Dots Navigation
    function createDots() {
      if (!quizData) return;
      
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      quizData.tests.forEach((test, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const score = testScores[`test${idx}`];
        
        if (score && score.percentage === 100) {
          const trophy = document.createElement('div');
          trophy.className = 'trophy visible';
          trophy.textContent = '⭐';
          wrapper.appendChild(trophy);
        }
        
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        dot.setAttribute('aria-label', `Test ${idx + 1} - ${test.category}`);
        
        if (idx === currentTest) {
          dot.classList.add('current');
          dot.setAttribute('aria-current', 'true');
        }
        
        if (score) {
          const percentage = score.bestPercentage || score.percentage;
          if (percentage === 100) dot.classList.add('perfect');
          else if (percentage >= 80) dot.classList.add('excellent');
          else if (percentage >= 60) dot.classList.add('good');
          else if (percentage >= 50) dot.classList.add('fair');
          else dot.classList.add('poor');
        }
        
        dot.onclick = () => goToTest(idx);
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      });
    }

    // Answer Checking
    function checkAnswers() {
      if (!quizData) return;
      
      const test = quizData.tests[currentTest];
      const answered = Object.keys(userAnswers).filter(k => userAnswers[k].trim()).length;
      
      if (answered < test.questions.length) {
        showToast('Please answer all questions');
        return;
      }
      
      let correct = 0;
      test.questions.forEach((q, idx) => {
        const userAnswer = (userAnswers[idx] || '').toLowerCase().trim();
        const correctAnswer = q.answer.toLowerCase().trim();
        if (userAnswer === correctAnswer) correct++;
      });
      
      const total = test.questions.length;
      const percentage = Math.round((correct / total) * 100);
      
      const existingScore = testScores[`test${currentTest}`];
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        category: test.category,
        firstAttemptScore: !existingScore ? percentage : existingScore.firstAttemptScore,
        bestPercentage: Math.max(percentage, existingScore?.bestPercentage || 0),
        attempts: (existingScore?.attempts || 0) + 1,
        timestamp: new Date().toISOString()
      };
      
      saveProgress();
      isChecked = true;
      renderTest();
      createDots();
      
      setTimeout(() => showResultsModal(correct, total, percentage), 200);
    }

    function showResultsModal(correct, total, percentage) {
      const test = quizData.tests[currentTest];
      const existingScore = testScores[`test${currentTest}`];
      const attempts = existingScore?.attempts || 1;
      
      let subtitle = `${test.category} • Test ${currentTest + 1} of ${quizData.tests.length}`;
      if (attempts > 1) {
        subtitle += ` • Attempt ${attempts}`;
        if (percentage > (existingScore.firstAttemptScore || 0)) {
          subtitle += ' (Improved!)';
        }
      }
      
      document.getElementById('modalSubtitle').textContent = subtitle;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      
      const completedCount = Object.keys(testScores).length;
      document.getElementById('answeredStat').textContent = `${total}/${total}`;
      document.getElementById('testsDoneStat').textContent = `${completedCount}/${quizData.tests.length}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTestModal() {
      closeModal();
      if (currentTest < quizData.tests.length - 1) {
        goToTest(currentTest + 1);
      } else {
        showToast('No more tests available');
      }
    }

    function clearAnswers() {
      if (isChecked) {
        showToast('Cannot clear - test is locked');
        return;
      }
      
      if (Object.keys(userAnswers).length === 0) {
        showToast('Nothing to clear');
        return;
      }
      
      if (confirm('Clear all answers?')) {
        userAnswers = {};
        renderTest();
        updateTestInfo();
        showToast('Cleared');
      }
    }

    // Keyboard Shortcuts
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && !isChecked) {
          e.preventDefault();
          checkAnswers();
        }
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    }

    // Modal Click Outside
    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // Initialize
    window.addEventListener('load', () => {
      loadQuizData();
      setupKeyboardShortcuts();
    });
  </script>
</body>
</html>
