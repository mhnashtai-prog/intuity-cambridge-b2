<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Passive Voice Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0 1rem 2rem 1rem;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding-top: 1rem;
    }
    
    .title {
      font-size: 1.5rem;
      color: #aeaeb2;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    .subtitle { 
      font-size: 0.875rem; 
      color: #8e8e93;
      font-weight: 400;
    }
    
    .test-selector {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    .test-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      color: #8e8e93;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .test-btn:hover {
      border-color: rgba(142, 142, 147, 0.5);
      color: #aeaeb2;
      background: rgba(84, 84, 88, 0.1);
    }
    
    .test-btn.active {
      background: rgba(99, 99, 102, 0.2);
      border-color: rgba(142, 142, 147, 0.6);
      color: #e5e5e7;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      padding: 2rem;
      min-height: 400px;
    }
    
    .test-title {
      font-size: 1.25rem;
      color: #aeaeb2;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .sentence-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .sentence-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 500;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
    }
    
    .sentence-original {
      color: #e5e5e7;
      font-size: 0.9375rem;
      margin-bottom: 1rem;
      line-height: 1.7;
    }
    
    .keyword {
      background: rgba(99, 99, 102, 0.2);
      color: #e5e5e7;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    .sentence-prompt {
      color: #aeaeb2;
      font-size: 0.9375rem;
      line-height: 1.8;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      word-break: break-word;
    }
    
    .sentence-prompt span {
      flex: 0 1 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .answer-input {
      min-width: 180px;
      padding: 0.5rem 0.75rem;
      background: rgba(99, 99, 102, 0.1);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .answer-input:focus {
      border-color: #aeaeb2;
      background: rgba(99, 99, 102, 0.15);
      box-shadow: 0 0 0 3px rgba(99, 99, 102, 0.15);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Passive Voice Practice</div>
      <div class="subtitle">B2 First Level</div>
    </div>
    <div class="test-selector" id="testSelector"></div>
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/passive-voice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Loaded data:', data);
        
        // Transform the data structure
        allTests = data.map(section => ({
          title: section.title,
          examples: section.examples
        }));
        
        console.log('Transformed tests:', allTests);
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = test.title.split('(')[0].trim();
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = `<div class="test-title">${test.title}</div>`;
      
      test.examples.forEach((example, idx) => {
        const parts = (example.before + '...' + example.after).split('...');
        const inputId = `input-${idx}`;
        
        html += `
          <div class="sentence-item">
            <div class="sentence-number">Question ${idx + 1}</div>
            ${example.original ? `<div class="sentence-original">${example.original}</div>` : ''}
            <div class="keyword">${example.keyword.toUpperCase()}</div>
            <div class="sentence-prompt">
              <span>${example.before}</span>
              <input 
                type="text" 
                class="answer-input" 
                id="${inputId}"
                placeholder="Type your answer..."
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
              <span>${example.after}</span>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
