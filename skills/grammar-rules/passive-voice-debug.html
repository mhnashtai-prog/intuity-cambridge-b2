<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Passive Voice Practice (Debug)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 2rem;
    }
    
    .debug-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(28, 28, 30, 0.9);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 1rem;
      padding: 2rem;
    }
    
    .debug-title {
      font-size: 1.5rem;
      color: #d4af37;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .debug-section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(48, 48, 51, 0.5);
      border-radius: 0.5rem;
    }
    
    .debug-label {
      font-size: 0.875rem;
      color: #8e8e93;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .debug-value {
      font-size: 0.875rem;
      color: #e5e5e7;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
    
    .status {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .status.success { background: #84cc16; color: #000; }
    .status.error { background: #ef4444; color: #fff; }
    .status.loading { background: #fb923c; color: #000; }
    
    .error-message {
      color: #ef4444;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    
    .test-btn {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .test-btn:hover {
      background: rgba(212, 175, 55, 0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1 class="debug-title">üîç Passive Voice - Debug Information</h1>
    
    <div class="debug-section">
      <div class="debug-label">Current Page URL:</div>
      <div class="debug-value" id="currentUrl"></div>
    </div>
    
    <div class="debug-section">
      <div class="debug-label">Base Path:</div>
      <div class="debug-value" id="basePath"></div>
    </div>
    
    <div class="debug-section">
      <div class="debug-label">In Iframe:</div>
      <div class="debug-value" id="isIframe"></div>
    </div>
    
    <div class="debug-section">
      <div class="debug-label">Dataset Path (Set 1):</div>
      <div class="debug-value" id="datasetPath1"></div>
    </div>
    
    <div class="debug-section">
      <div class="debug-label">Dataset Path (Set 2):</div>
      <div class="debug-value" id="datasetPath2"></div>
    </div>
    
    <div class="debug-section">
      <div class="debug-label">Fetch Status:</div>
      <div id="fetchStatus" class="status loading">Testing...</div>
      <div id="fetchError" class="error-message"></div>
    </div>
    
    <div class="debug-section">
      <div class="debug-label">Data Preview:</div>
      <div class="debug-value" id="dataPreview">Not loaded yet</div>
    </div>
    
    <button class="test-btn" onclick="testFetch()">üîÑ Test Fetch Again</button>
  </div>

  <script>
    // Display environment info
    document.getElementById('currentUrl').textContent = window.location.href;
    document.getElementById('basePath').textContent = window.location.pathname;
    document.getElementById('isIframe').textContent = window.self !== window.top ? 'YES' : 'NO';
    
    // Calculate paths
    const path1 = '../../data/grammar-rules/passive-voice.json';
    const path2 = '../../data/grammar-rules/passive-voice1.json';
    
    document.getElementById('datasetPath1').textContent = path1;
    document.getElementById('datasetPath2').textContent = path2;
    
    async function testFetch() {
      const statusEl = document.getElementById('fetchStatus');
      const errorEl = document.getElementById('fetchError');
      const previewEl = document.getElementById('dataPreview');
      
      statusEl.className = 'status loading';
      statusEl.textContent = 'Testing...';
      errorEl.textContent = '';
      previewEl.textContent = 'Loading...';
      
      try {
        console.log('Attempting to fetch:', path1);
        const response = await fetch(path1);
        
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Data loaded:', data);
        
        statusEl.className = 'status success';
        statusEl.textContent = '‚úì Success';
        
        previewEl.textContent = JSON.stringify(data, null, 2).substring(0, 500) + '...';
        
      } catch (error) {
        console.error('Fetch error:', error);
        
        statusEl.className = 'status error';
        statusEl.textContent = '‚úó Failed';
        errorEl.textContent = error.message;
        previewEl.textContent = 'Failed to load data';
        
        // Try alternative paths
        console.log('Trying alternative paths...');
        tryAlternativePaths();
      }
    }
    
    async function tryAlternativePaths() {
      const alternatives = [
        '/data/grammar-rules/passive-voice.json',
        './data/grammar-rules/passive-voice.json',
        '../data/grammar-rules/passive-voice.json',
        '../../data/grammar-rules/passive-voice.json',
        '../../../data/grammar-rules/passive-voice.json'
      ];
      
      console.log('Testing alternative paths:');
      for (const path of alternatives) {
        try {
          const response = await fetch(path);
          if (response.ok) {
            console.log('‚úì WORKING PATH:', path);
            alert(`Found working path: ${path}`);
            return;
          } else {
            console.log('‚úó Failed:', path, response.status);
          }
        } catch (e) {
          console.log('‚úó Error:', path, e.message);
        }
      }
      console.log('No working paths found');
    }
    
    // Auto-test on load
    window.addEventListener('load', testFetch);
  </script>
</body>
</html>
