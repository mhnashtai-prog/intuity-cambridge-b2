<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Passive Voice Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 0.75rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0.5rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 1rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    .sentence-item {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .sentence-number {
      font-size: 0.6875rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sentence-original {
      color: #e5e5e7;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }
    
    .keyword {
      color: #60a5fa;
      font-size: 0.8125rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 0.75rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .sentence-prompt {
      color: #aeaeb2;
      font-size: 0.875rem;
      line-height: 1.7;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      word-break: break-word;
    }
    
    .sentence-prompt span {
      flex: 0 1 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .answer-input {
      min-width: 160px;
      padding: 0.5rem 0.625rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .answer-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 0.25rem;
      }
      
      .content-container {
        padding: 0.75rem;
        border-radius: 0.75rem;
      }
      
      .sentence-item {
        padding: 0.75rem;
        margin-bottom: 1rem;
      }
      
      .sentence-number {
        font-size: 0.625rem;
      }
      
      .sentence-original {
        font-size: 0.8125rem;
      }
      
      .keyword {
        font-size: 0.75rem;
        margin-bottom: 0.5rem;
      }
      
      .sentence-prompt {
        font-size: 0.8125rem;
      }
      
      .answer-input {
        min-width: 140px;
        font-size: 0.8125rem;
        padding: 0.4rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-selector" id="testSelector"></div>
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/passive-voice-practice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Transform the data structure to match our needs
    allTests = data.map((section, index) => ({
  title: section.title || `Set ${index + 1}`,
  examples: section.examples.map(example => ({
    original: example.original,
    keyword: example.keyword,
    before: example.before,
    after: example.after
  }))
}));
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      test.examples.forEach((example, idx) => {
        const inputId = `input-${idx}`;
        
        html += `
          <div class="sentence-item">
            <div class="sentence-number">Question ${idx + 1}</div>
            ${example.original ? `<div class="sentence-original">${example.original}</div>` : ''}
            <div class="keyword">${example.keyword}</div>
            <div class="sentence-prompt">
              <span>${example.before}</span>
              <input 
                type="text" 
                class="answer-input" 
                id="${inputId}"
                placeholder="Type your answer..."
                autocomplete="off"
                autocorrect="off"
                spellcheck="false">
              <span>${example.after}</span>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
