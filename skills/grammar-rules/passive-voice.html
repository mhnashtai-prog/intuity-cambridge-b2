<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Grammar Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .card-container {
      perspective: 1500px;
      margin-bottom: 0.75rem;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      height: calc(100vh - 240px);
      overflow: visible;
      position: relative;
    }
    
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card.flip-to-practice {
      transform: rotateY(-180deg);
    }
    
    .card.flip-to-back {
      transform: rotateY(-360deg);
    }
    
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: transparent;
      border: none;
      border-radius: 1.5rem;
      padding: 0 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    
    .card-face::-webkit-scrollbar { width: 8px; }
    .card-face::-webkit-scrollbar-track { background: rgba(28, 28, 30, 0.3); border-radius: 4px; }
    .card-face::-webkit-scrollbar-thumb { background: rgba(201, 169, 97, 0.4); border-radius: 4px; }
    .card-face::-webkit-scrollbar-thumb:hover { background: rgba(201, 169, 97, 0.6); }
    
    .card-front {
      z-index: 3;
    }
    
    .card-practice {
      transform: rotateY(180deg);
      z-index: 2;
    }
    
    .card-back {
      transform: rotateY(360deg);
      z-index: 1;
    }
    
    .card-label {
      font-size: 0.7rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 600;
      text-align: center;
    }
    
    .rule-badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      font-size: 0.7rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .rule-icon {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .rule-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #C9A961;
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .rule-content {
      flex-grow: 1;
      padding-bottom: 6rem;
    }

    .rule-section {
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      background: rgba(201, 169, 97, 0.08);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 0.75rem;
    }

    .rule-section-title {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .rule-text {
      font-size: 0.95rem;
      line-height: 1.7;
      color: #d1d1d6;
      margin-bottom: 0.75rem;
    }

    .rule-structure {
      font-family: 'Space Grotesk', monospace;
      font-size: 0.9rem;
      color: #C9A961;
      background: rgba(201, 169, 97, 0.1);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin: 0.75rem 0;
      border-left: 3px solid #C9A961;
    }

    .rule-example {
      font-size: 0.875rem;
      color: #b8b8bb;
      font-style: italic;
      margin: 0.5rem 0;
      padding-left: 1rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    /* PRACTICE STATE STYLES */
    .practice-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding-bottom: 2rem;
    }

    .practice-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .practice-progress {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.5rem;
    }

    .practice-score {
      font-size: 1rem;
      color: #C9A961;
      font-weight: 600;
    }

    .practice-item {
      background: rgba(201, 169, 97, 0.05);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .practice-original {
      font-size: 0.85rem;
      color: #8e8e93;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .practice-keyword {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      background: rgba(201, 169, 97, 0.2);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .practice-prompt {
      font-size: 0.95rem;
      line-height: 1.8;
      color: #d1d1d6;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .practice-input {
      min-width: 200px;
      max-width: 400px;
      padding: 0.5rem 0.75rem;
      background: rgba(99, 99, 102, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .practice-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }

    .practice-input.correct {
      border-color: #84cc16;
      background: rgba(132, 204, 22, 0.08);
      color: #84cc16;
    }

    .practice-input.incorrect {
      border-color: #fb923c;
      background: rgba(251, 146, 60, 0.08);
      color: #fb923c;
    }

    .practice-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .practice-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .practice-btn-check {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }

    .practice-btn-check:hover {
      background: rgba(201, 169, 97, 0.3);
      transform: translateY(-1px);
    }

    .practice-btn-hint {
      background: rgba(99, 99, 102, 0.2);
      color: #aeaeb2;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }

    .practice-btn-hint:hover {
      background: rgba(99, 99, 102, 0.3);
      color: #e5e5e7;
    }

    .practice-btn-show {
      background: rgba(132, 204, 22, 0.15);
      color: #84cc16;
      border: 1px solid rgba(132, 204, 22, 0.3);
    }

    .practice-btn-show:hover {
      background: rgba(132, 204, 22, 0.25);
    }

    .practice-feedback {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .practice-feedback.correct {
      background: rgba(132, 204, 22, 0.1);
      border: 1px solid rgba(132, 204, 22, 0.3);
      color: #84cc16;
      display: block;
    }

    .practice-feedback.incorrect {
      background: rgba(251, 146, 60, 0.1);
      border: 1px solid rgba(251, 146, 60, 0.3);
      color: #fb923c;
      display: block;
    }

    .practice-feedback.hint {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
      display: block;
    }

    /* EXAMPLES BACK STATE */
    .examples-content {
      flex-grow: 1;
      padding-bottom: 6rem;
    }

    .example-item {
      margin-bottom: 1.75rem;
      padding: 1.25rem;
      background: rgba(201, 169, 97, 0.05);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 0.75rem;
    }

    .example-number {
      font-size: 0.7rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .example-original {
      font-size: 0.85rem;
      color: #8e8e93;
      margin-bottom: 0.5rem;
      font-style: italic;
    }

    .example-keyword {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      background: rgba(201, 169, 97, 0.2);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .example-transformation {
      font-size: 0.95rem;
      line-height: 1.8;
      color: #d1d1d6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .inserted-answer {
      color: #C9A961;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 0.01em;
    }
    
    .card-hint {
      font-size: 0.8rem;
      color: #8e8e93;
      margin-top: auto;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
      text-align: center;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-hint:hover {
      background: rgba(201, 169, 97, 0.12);
      transform: translateY(-2px);
    }
    
    .controls {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .arrow {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      font-size: 1.5rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .arrow:hover {
      background: rgba(28, 28, 30, 0.95);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(201, 169, 97, 0.2);
    }
    
    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      position: relative;
    }
    
    .dot:hover {
      transform: scale(1.4);
      background: rgba(201, 169, 97, 0.4);
    }
    
    .dot.active {
      background: linear-gradient(135deg, #C9A961, rgba(201, 169, 97, 0.8));
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
      transform: scale(1.3);
    }

    .dot.completed {
      background: linear-gradient(135deg, #84cc16, #65a30d);
      box-shadow: 0 0 8px rgba(132, 204, 22, 0.4);
    }

    .dot.completed::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.5rem;
      color: #fff;
    }
    
    @media (max-width: 768px) {
      body { padding: 0.5rem; }
      .nav-title { font-size: 1.25rem; }
      .nav-link { font-size: 0.75rem; }
      .subtitle { font-size: 0.7rem; }
      .author { font-size: 0.6rem; }
      .card-container { padding: 1rem; }
      .rule-title { font-size: 1.1rem; }
      .rule-text { font-size: 0.85rem; }
      .example-transformation { font-size: 0.85rem; }
      .arrow { width: 3rem; height: 3rem; }
      .nav-dots { gap: 0.4rem; }
      .dot { width: 10px; height: 10px; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <div class="nav-left">
        <a href="#" class="nav-link">‚Üê Back</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Interactive Grammar Rules</p>
      <p class="author">Majid Nashtai ¬∑ B2 First</p>
    </header>
    
    <div class="card-container">
      <div class="card" id="card">
        <!-- FRONT: RULE EXPLANATION -->
        <div class="card-face card-front">
          <div class="card-label">GRAMMAR RULE</div>
          <div style="text-align: center;">
            <span class="rule-badge" id="ruleBadge"></span>
          </div>
          
          <div class="rule-icon" id="ruleIcon"></div>
          <div class="rule-title" id="ruleTitle"></div>
          
          <div class="rule-content" id="ruleContent"></div>
          
          <div class="card-hint" onclick="goToPractice()">
            üí° Click to practice this rule
          </div>
        </div>
        
        <!-- MIDDLE: INTERACTIVE PRACTICE -->
        <div class="card-face card-practice">
          <div class="card-label">PRACTICE</div>
          <div style="text-align: center;">
            <span class="rule-badge" id="ruleBadgePractice"></span>
          </div>

          <div class="practice-content">
            <div class="practice-header">
              <div class="practice-progress" id="practiceProgress">Question 1 of 5</div>
              <div class="practice-score" id="practiceScore">Correct: 0/0</div>
            </div>

            <div id="practiceContainer"></div>
          </div>
          
          <div class="card-hint" onclick="goToExamples()">
            üí° View all examples with answers
          </div>
        </div>
        
        <!-- BACK: FULL EXAMPLES WITH ANSWERS -->
        <div class="card-face card-back">
          <div class="card-label">ALL EXAMPLES</div>
          <div style="text-align: center; margin-bottom: 1.5rem;">
            <span class="rule-badge" id="ruleBadgeBack"></span>
          </div>

          <div class="examples-content" id="examplesContent"></div>
          
          <div class="card-hint" onclick="goToRule()">
            üí° Back to rule explanation
          </div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <div class="arrow" onclick="prevCard()">‚Üê</div>
      <div class="nav-dots" id="navDots"></div>
      <div class="arrow" onclick="nextCard()">‚Üí</div>
    </div>
  </div>

  <script>
    // =================================================================
    // DATA LOADING
    // =================================================================
    
    let rulesData = [];
    
    // Load data from JSON file
    async function loadData() {
      try {
        // TODO: Replace with your actual JSON file path
        const response = await fetch('data/grammar-rules/passive-voice-rules.json');
        rulesData = await response.json();
        render();
      } catch (error) {
        console.error('Error loading data:', error);
        // Fallback: show error message
        document.getElementById('ruleTitle').textContent = 'Error loading data';
        document.getElementById('ruleContent').innerHTML = 
          '<div class="rule-text">Could not load grammar rules. Please check the JSON file path.</div>';
      }
    }

    // =================================================================
    // STATE MANAGEMENT
    // =================================================================
    
    let currentIndex = 0;
    let currentState = 'rule'; // 'rule', 'practice', 'examples'
    let currentPracticeIndex = 0;
    let practiceAttempts = {};
    let practiceCorrect = 0;
    let practiceTotal = 0;

    // =================================================================
    // RENDERING FUNCTIONS
    // =================================================================
    
    function render() {
      if (!rulesData || rulesData.length === 0) return;
      
      const rule = rulesData[currentIndex];
      
      // Reset practice state when changing rules
      currentPracticeIndex = 0;
      practiceAttempts = {};
      practiceCorrect = 0;
      practiceTotal = 0;
      
      // Render RULE state (front)
      renderRuleFront(rule);
      
      // Render PRACTICE state (middle)
      renderPracticeState(rule);
      
      // Render EXAMPLES state (back)
      renderExamplesBack(rule);
      
      updateDots();
    }

    function renderRuleFront(rule) {
      document.getElementById('ruleBadge').textContent = rule.badge;
      document.getElementById('ruleIcon').textContent = rule.icon;
      document.getElementById('ruleTitle').textContent = rule.title;
      
      let ruleHTML = '';
      rule.sections.forEach(section => {
        ruleHTML += `
          <div class="rule-section">
            <div class="rule-section-title">${section.sectionTitle}</div>
            ${section.text ? `<div class="rule-text">${section.text}</div>` : ''}
            ${section.structure ? `<div class="rule-structure">${section.structure}</div>` : ''}
            ${section.examples ? section.examples.map(ex => `<div class="rule-example">${ex}</div>`).join('') : ''}
          </div>
        `;
      });
      document.getElementById('ruleContent').innerHTML = ruleHTML;
    }

    function renderPracticeState(rule) {
      document.getElementById('ruleBadgePractice').textContent = rule.badge;
      renderPracticeQuestion();
    }

    function renderExamplesBack(rule) {
      document.getElementById('ruleBadgeBack').textContent = rule.badge;
      
      let examplesHTML = '';
      rule.examples.forEach((example, index) => {
        examplesHTML += `
          <div class="example-item">
            <div class="example-number">Example ${index + 1}</div>
            <div class="example-original">${example.original}</div>
            <span class="example-keyword">${example.keyword}</span>
            <div class="example-transformation">
              ${example.before}<span class="inserted-answer">${example.answer}</span>${example.after}
            </div>
          </div>
        `;
      });
      document.getElementById('examplesContent').innerHTML = examplesHTML;
    }

    function renderPracticeQuestion() {
      if (!rulesData || rulesData.length === 0) return;
      
      const rule = rulesData[currentIndex];
      const example = rule.examples[currentPracticeIndex];
      
      document.getElementById('practiceProgress').textContent = 
        `Question ${currentPracticeIndex + 1} of ${rule.examples.length}`;
      document.getElementById('practiceScore').textContent = 
        `Correct: ${practiceCorrect}/${practiceTotal}`;
      
      const container = document.getElementById('practiceContainer');
      const attemptKey = `${currentIndex}-${currentPracticeIndex}`;
      const isAnswered = practiceAttempts[attemptKey];
      
      container.innerHTML = `
        <div class="practice-item">
          <div class="practice-original">${example.original}</div>
          <span class="practice-keyword">${example.keyword.toUpperCase()}</span>
          
          <div class="practice-prompt">
            ${example.before}
            <input 
              type="text" 
              class="practice-input ${isAnswered ? isAnswered.correct ? 'correct' : 'incorrect' : ''}" 
              id="practiceInput"
              placeholder="..."
              value="${isAnswered ? isAnswered.userAnswer : ''}"
              ${isAnswered ? 'readonly' : ''}
            />
            ${example.after}
          </div>
          
          <div class="practice-buttons">
            ${!isAnswered ? `
              <button class="practice-btn practice-btn-check" onclick="checkAnswer()">Check Answer</button>
              <button class="practice-btn practice-btn-hint" onclick="showHint()">Need a Hint?</button>
              <button class="practice-btn practice-btn-show" onclick="showAnswer()">Show Answer</button>
            ` : `
              ${currentPracticeIndex < rule.examples.length - 1 ? 
                `<button class="practice-btn practice-btn-check" onclick="nextPractice()">Next Question ‚Üí</button>` :
                `<button class="practice-btn practice-btn-check" onclick="goToExamples()">View All Examples ‚Üí</button>`
              }
            `}
          </div>
          
          <div class="practice-feedback" id="practiceFeedback"></div>
        </div>
      `;

      if (!isAnswered) {
        setTimeout(() => {
          document.getElementById('practiceInput').focus();
        }, 100);
      }
    }

    // =================================================================
    // PRACTICE INTERACTION HANDLERS
    // =================================================================
    
    function checkAnswer() {
      const rule = rulesData[currentIndex];
      const example = rule.examples[currentPracticeIndex];
      const input = document.getElementById('practiceInput');
      const feedback = document.getElementById('practiceFeedback');
      const userAnswer = input.value.trim().toLowerCase();
      
      const isCorrect = example.answer.toLowerCase() === userAnswer;
      
      const attemptKey = `${currentIndex}-${currentPracticeIndex}`;
      practiceAttempts[attemptKey] = {
        correct: isCorrect,
        userAnswer: input.value.trim()
      };
      
      practiceTotal++;
      if (isCorrect) {
        practiceCorrect++;
        input.classList.add('correct');
        feedback.className = 'practice-feedback correct';
        feedback.textContent = '‚úì Correct! Well done.';
      } else {
        input.classList.add('incorrect');
        feedback.className = 'practice-feedback incorrect';
        feedback.innerHTML = `‚úó Not quite. The correct answer is: <strong>${example.answer}</strong>`;
      }
      
      input.readOnly = true;
      updateDots();
      renderPracticeQuestion();
    }

    function showHint() {
      const rule = rulesData[currentIndex];
      const example = rule.examples[currentPracticeIndex];
      const feedback = document.getElementById('practiceFeedback');
      
      feedback.className = 'practice-feedback hint';
      feedback.textContent = `üí° Hint: ${example.hint}`;
    }

    function showAnswer() {
      const rule = rulesData[currentIndex];
      const example = rule.examples[currentPracticeIndex];
      const input = document.getElementById('practiceInput');
      const feedback = document.getElementById('practiceFeedback');
      
      input.value = example.answer;
      input.classList.add('correct');
      input.readOnly = true;
      
      feedback.className = 'practice-feedback correct';
      feedback.textContent = `‚úì Answer revealed: ${example.answer}`;
      
      const attemptKey = `${currentIndex}-${currentPracticeIndex}`;
      practiceAttempts[attemptKey] = {
        correct: true,
        userAnswer: example.answer
      };
      
      updateDots();
      renderPracticeQuestion();
    }

    function nextPractice() {
      const rule = rulesData[currentIndex];
      if (currentPracticeIndex < rule.examples.length - 1) {
        currentPracticeIndex++;
        renderPracticeQuestion();
      }
    }

    // =================================================================
    // NAVIGATION
    // =================================================================
    
    function goToRule() {
      currentState = 'rule';
      const card = document.getElementById('card');
      card.classList.remove('flip-to-practice', 'flip-to-back');
    }

    function goToPractice() {
      currentState = 'practice';
      currentPracticeIndex = 0;
      const card = document.getElementById('card');
      card.classList.remove('flip-to-back');
      card.classList.add('flip-to-practice');
    }

    function goToExamples() {
      currentState = 'examples';
      const card = document.getElementById('card');
      card.classList.remove('flip-to-practice');
      card.classList.add('flip-to-back');
    }

    function nextCard() {
      if (currentIndex < rulesData.length - 1) {
        currentIndex++;
        goToRule();
        render();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--;
        goToRule();
        render();
      }
    }

    function goTo(index) {
      currentIndex = index;
      goToRule();
      render();
    }

    function updateDots() {
      if (!rulesData || rulesData.length === 0) return;
      
      const dotsContainer = document.getElementById('navDots');
      let html = '';
      
      for (let i = 0; i < rulesData.length; i++) {
        const rule = rulesData[i];
        const allAnswered = rule.examples.every((_, idx) => {
          const attemptKey = `${i}-${idx}`;
          return practiceAttempts[attemptKey];
        });
        
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        if (allAnswered) classes += ' completed';
        
        html += `<div class="${classes}" onclick="goTo(${i})"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    // =================================================================
    // KEYBOARD NAVIGATION
    // =================================================================
    
    document.addEventListener('keydown', (e) => {
      if (currentState !== 'practice') {
        if (e.key === 'ArrowLeft') prevCard();
        else if (e.key === 'ArrowRight') nextCard();
      }
      
      if (e.key === 'Enter' && currentState === 'practice') {
        const input = document.getElementById('practiceInput');
        if (input && !input.readOnly) {
          checkAnswer();
        }
      }
    });

    // =================================================================
    // INITIALIZE
    // =================================================================
    
    loadData();
  </script>
</body>
</html>
