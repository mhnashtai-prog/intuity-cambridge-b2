<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Grammar Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      opacity: 0;
      animation: fadeInDown 0.8s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }

    .toggle-label {
      font-size: 0.875rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 56px;
      height: 30px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
      background: #C9A961;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    /* CATEGORY SELECTOR (Two-tier only) */
    .category-selector {
      display: none;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      opacity: 0;
      animation: fadeIn 0.8s ease 0.4s forwards;
    }

    .category-selector.show {
      display: flex;
    }

    .category-btn {
      padding: 0.625rem 1.25rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.625rem;
      color: #C9A961;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Space Grotesk', sans-serif;
    }

    .category-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .category-btn.active {
      background: rgba(201, 169, 97, 0.35);
      border-color: #C9A961;
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.4);
    }

    /* WATCH MODE */
    .watch-mode {
      display: block;
    }

    .watch-mode.hidden {
      display: none;
    }

    .modal-card {
      background: #000;
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 3.5rem 3rem;
      min-height: 550px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                  0 0 40px rgba(201, 169, 97, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: cardAppear 0.8s ease 0.6s forwards;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* SOUND ICON */
    .sound-icon {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      z-index: 10;
    }

    .sound-icon:hover {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      transform: scale(1.05);
    }

    .sound-icon.active {
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .sound-icon.muted {
      color: #636366;
      opacity: 0.6;
    }

    .card-content {
      text-align: center;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card-content.show {
      opacity: 1;
    }

    .expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.375rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 2rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.625rem;
      display: inline-block;
    }

    .meaning {
      font-size: 1.125rem;
      color: #9ca3af;
      font-style: italic;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .sentence-container {
      margin-bottom: 2rem;
    }

    .sentence-label {
      font-size: 0.875rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .sentence {
      font-size: 1.75rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .highlight {
      color: #60a5fa;
      font-weight: 600;
      background: rgba(96, 165, 250, 0.15);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }

    .arrow {
      font-size: 2rem;
      color: #C9A961;
      margin: 1.5rem 0;
      opacity: 0.6;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.5);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .control-btn.play {
      width: 72px;
      height: 72px;
      background: rgba(201, 169, 97, 0.15);
      border: 2px solid rgba(201, 169, 97, 0.4);
    }

    /* PROGRESS */
    .progress {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 1rem;
      color: #636366;
      font-weight: 600;
    }

    .progress .current {
      color: #C9A961;
      font-size: 1.375rem;
    }

    /* LIST MODE */
    .list-mode {
      display: none;
    }

    .list-mode.show {
      display: block;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding-bottom: 2rem;
    }

    .list-item {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 1.25rem;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .list-item:hover {
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .list-expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
      display: inline-block;
    }

    .list-meaning {
      font-size: 1rem;
      color: #9ca3af;
      font-style: italic;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .list-sentences {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .list-sentence-row {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .list-sentence-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .list-sentence {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
    }

    .list-arrow {
      font-size: 1.5rem;
      color: #C9A961;
      opacity: 0.5;
      text-align: center;
      margin: 0.375rem 0;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .nav-title {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .category-selector {
        padding: 1rem;
        gap: 0.5rem;
      }

      .category-btn {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }

      .modal-card {
        padding: 2rem 1.5rem;
        min-height: 450px;
      }

      .sound-icon {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1.125rem;
      }

      .expression {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin-bottom: 1.5rem;
      }

      .meaning {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .sentence {
        font-size: 1.375rem;
      }

      .control-btn {
        width: 48px;
        height: 48px;
        font-size: 1.125rem;
      }

      .control-btn.play {
        width: 64px;
        height: 64px;
      }

      .progress {
        left: 1rem;
        bottom: 1rem;
        font-size: 0.875rem;
      }

      .progress .current {
        font-size: 1.125rem;
      }

      .list-item {
        padding: 1.5rem;
      }

      .list-expression {
        font-size: 0.9375rem;
      }

      .list-sentence {
        font-size: 1.125rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }

      .nav-title {
        font-size: 1.25rem;
      }

      .subtitle {
        font-size: 0.65rem;
      }

      .category-btn {
        padding: 0.375rem 0.75rem;
        font-size: 0.7rem;
      }

      .modal-card {
        padding: 1.5rem 1rem;
        min-height: 380px;
      }

      .sound-icon {
        top: 0.75rem;
        right: 0.75rem;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .expression {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
      }

      .meaning {
        font-size: 0.9375rem;
      }

      .sentence {
        font-size: 1.125rem;
      }

      .control-btn {
        width: 44px;
        height: 44px;
        font-size: 1rem;
      }

      .control-btn.play {
        width: 56px;
        height: 56px;
      }

      .progress {
        left: 0.75rem;
        bottom: 0.75rem;
        font-size: 0.75rem;
      }

      .progress .current {
        font-size: 1rem;
      }

      .list-sentence {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- HEADER -->
    <header>
      <div class="nav-title">INTUITY</div>
      <p class="subtitle" id="subtitle">Loading...</p>
    </header>

    <!-- TOGGLE -->
    <div class="view-mode-container">
      <div class="toggle-container">
        <span class="toggle-label active" id="watchLabel">WATCH</span>
        <div class="toggle-switch" id="viewModeToggle" onclick="toggleViewMode()">
          <div class="toggle-slider"></div>
        </div>
        <span class="toggle-label" id="listLabel">LIST</span>
      </div>
    </div>

    <!-- CATEGORY SELECTOR (Two-tier only) -->
    <div class="category-selector" id="categorySelector"></div>

    <!-- WATCH MODE -->
    <div class="watch-mode" id="watchMode">
      <div class="modal-card">
        
        <!-- SOUND ICON -->
        <div class="sound-icon active" id="soundIcon" onclick="toggleSound()" title="Toggle sound">
          <span id="soundEmoji">üîä</span>
        </div>

        <div class="card-content" id="cardContent">
          <div class="expression" id="expression"></div>
          <div class="meaning" id="meaning"></div>
          
          <div class="sentence-container" id="normalContainer">
            <div class="sentence-label">NORMAL</div>
            <div class="sentence" id="normalSentence"></div>
          </div>

          <div class="arrow" id="arrow">‚Üì</div>

          <div class="sentence-container" id="invertedContainer">
            <div class="sentence-label">INVERTED</div>
            <div class="sentence" id="invertedSentence"></div>
          </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
          <button class="control-btn" id="repeatBtn" onclick="repeatSlide()">‚Üª</button>
          <button class="control-btn play" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
          <button class="control-btn" id="pauseBtn" onclick="pause()" disabled>‚è∏</button>
        </div>

        <!-- PROGRESS -->
        <div class="progress">
          <span class="current" id="current">1</span> / <span id="total">0</span>
        </div>
      </div>
    </div>

    <!-- LIST MODE -->
    <div class="list-mode" id="listMode">
      <div class="list-container" id="listContainer"></div>
    </div>

  </div>

  <script>
    // STATE
    let grammarData = null;
    let dataType = null; // 'one-tier' or 'two-tier'
    let currentCategory = null;
    let currentIndex = 0;
    let isPlaying = false;
    let playInterval = null;
    let viewMode = 'watch';
    let soundEnabled = true;
    let currentUtterance = null;
    let speechFinished = true;
    let slides = [];

    // CONFIGURATION - Set JSON file path here
    const JSON_FILE = 'phrasal-verbs-complete-set.json'; // Remove leading ./

    // INITIALIZE
    async function init() {
      try {
        console.log('Attempting to load JSON from:', JSON_FILE);
        const response = await fetch(JSON_FILE);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const text = await response.text();
        console.log('JSON loaded, length:', text.length);
        
        grammarData = JSON.parse(text);
        console.log('JSON parsed successfully:', grammarData.title);
        
        // Detect data type
        if (grammarData.verbs && grammarData.phrasalVerbs) {
          dataType = 'two-tier';
          setupTwoTier();
        } else if (grammarData.items) {
          dataType = 'one-tier';
          setupOneTier();
        }
        
        // Update subtitle
        document.getElementById('subtitle').textContent = `${grammarData.title} ¬∑ ${grammarData.level}`;
        
        setupToggle();
        
      } catch (error) {
        console.error('Error loading JSON:', error);
        document.getElementById('subtitle').textContent = 'Error: ' + error.message;
        alert('Failed to load data. Please check:\n1. JSON file is in the same folder\n2. JSON file is named correctly: ' + JSON_FILE + '\n3. JSON syntax is valid\n\nError: ' + error.message);
      }
    }

    // SETUP ONE-TIER (Inversion style)
    function setupOneTier() {
      slides = grammarData.items;
      renderWatchSlide();
      buildListMode();
      
      // Hide arrow for one-tier (no transformation)
      if (grammarData.hideArrow) {
        document.getElementById('arrow').style.display = 'none';
      }
    }

    // SETUP TWO-TIER (Phrasal Verbs style)
    function setupTwoTier() {
      const categorySelector = document.getElementById('categorySelector');
      categorySelector.classList.add('show');
      
      // Create category buttons
      Object.keys(grammarData.verbs).forEach((verb, index) => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        if (index === 0) {
          btn.classList.add('active');
          currentCategory = verb;
        }
        btn.textContent = verb.toUpperCase();
        btn.onclick = () => selectCategory(verb);
        categorySelector.appendChild(btn);
      });
      
      loadCategory(currentCategory);
    }

    // SELECT CATEGORY
    function selectCategory(verb) {
      currentCategory = verb;
      currentIndex = 0;
      
      // Update button states
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === verb.toUpperCase());
      });
      
      loadCategory(verb);
      
      if (isPlaying) {
        pause();
      }
    }

    // LOAD CATEGORY
    function loadCategory(verb) {
      const particles = grammarData.verbs[verb];
      slides = [];
      
      // Find the set for this verb in the sets array
      const verbSet = grammarData.sets ? grammarData.sets.find(set => 
        set.focusVerbs && set.focusVerbs.includes(verb)
      ) : null;
      
      particles.forEach((particle, index) => {
        const key = `${verb}_${particle.replace(/ /g, '_')}`;
        const pvData = grammarData.phrasalVerbs[key];
        
        if (pvData) {
          // Try to find the sentence from the sets
          let exampleSentence = null;
          if (verbSet && verbSet.sentences) {
            const sentence = verbSet.sentences[index];
            if (sentence) {
              exampleSentence = sentence.text.replace('_____', `<span class="highlight">${sentence.answer}</span>`);
            }
          }
          
          // Fallback to generated example if no sentence found
          if (!exampleSentence) {
            exampleSentence = generateExample(verb, particle, pvData.meaning);
          }
          
          slides.push({
            expression: `${verb} ${particle}`,
            meaning: pvData.meaning,
            example: exampleSentence
          });
        }
      });
      
      renderWatchSlide();
      buildListMode();
    }

    // GENERATE EXAMPLE (fallback)
    function generateExample(verb, particle, meaning) {
      const phrasalVerb = `${verb} ${particle}`;
      return `<span class="highlight">${phrasalVerb.charAt(0).toUpperCase() + phrasalVerb.slice(1)}</span> is used in context here.`;
    }

    // TOGGLE VIEW MODE (Global function for onclick)
    function toggleViewMode() {
      const toggle = document.getElementById('viewModeToggle');
      const watchLabel = document.getElementById('watchLabel');
      const listLabel = document.getElementById('listLabel');
      const watchMode = document.getElementById('watchMode');
      const listMode = document.getElementById('listMode');
      
      viewMode = viewMode === 'watch' ? 'list' : 'watch';
      
      toggle.classList.toggle('active', viewMode === 'list');
      watchLabel.classList.toggle('active', viewMode === 'watch');
      listLabel.classList.toggle('active', viewMode === 'list');
      
      if (viewMode === 'watch') {
        watchMode.classList.remove('hidden');
        listMode.classList.remove('show');
      } else {
        watchMode.classList.add('hidden');
        listMode.classList.add('show');
        if (isPlaying) pause();
      }
      
      console.log('View mode switched to:', viewMode);
    }

    // TOGGLE VIEW MODE SETUP
    function setupToggle() {
      const toggle = document.getElementById('viewModeToggle');
      const watchLabel = document.getElementById('watchLabel');
      const listLabel = document.getElementById('listLabel');
      const watchMode = document.getElementById('watchMode');
      const listMode = document.getElementById('listMode');
      
      toggle.addEventListener('click', function() {
        toggleViewMode();
      });
    }

    // TOGGLE SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundIcon = document.getElementById('soundIcon');
      const soundEmoji = document.getElementById('soundEmoji');
      
      if (soundEnabled) {
        soundIcon.classList.add('active');
        soundIcon.classList.remove('muted');
        soundEmoji.textContent = 'üîä';
        soundIcon.title = 'Sound ON - Click to mute';
      } else {
        soundIcon.classList.remove('active');
        soundIcon.classList.add('muted');
        soundEmoji.textContent = 'üîá';
        soundIcon.title = 'Sound OFF - Click to enable';
        speechSynthesis.cancel();
      }
    }

    // BUILD LIST MODE
    function buildListMode() {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';
      
      slides.forEach((data, index) => {
        const item = document.createElement('div');
        item.className = 'list-item';
        
        let html = `<div class="list-expression">${data.expression}</div>`;
        
        if (data.meaning) {
          html += `<div class="list-meaning">${data.meaning}</div>`;
        }
        
        if (data.normal && data.inverted) {
          html += `
            <div class="list-sentences">
              <div class="list-sentence-row">
                <div class="list-sentence-label">NORMAL</div>
                <div class="list-sentence">${data.normal}</div>
              </div>
              <div class="list-arrow">‚Üì</div>
              <div class="list-sentence-row">
                <div class="list-sentence-label">INVERTED</div>
                <div class="list-sentence">${data.inverted}</div>
              </div>
            </div>
          `;
        } else if (data.example) {
          html += `
            <div class="list-sentences">
              <div class="list-sentence-row">
                <div class="list-sentence-label">EXAMPLE</div>
                <div class="list-sentence">${data.example}</div>
              </div>
            </div>
          `;
        }
        
        item.innerHTML = html;
        container.appendChild(item);
      });
    }

    // RENDER WATCH SLIDE
    function renderWatchSlide() {
      if (slides.length === 0) return;
      
      const data = slides[currentIndex];
      const content = document.getElementById('cardContent');
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      content.classList.remove('show');
      
      setTimeout(() => {
        document.getElementById('expression').textContent = data.expression;
        document.getElementById('meaning').textContent = data.meaning || '';
        document.getElementById('meaning').style.display = data.meaning ? 'block' : 'none';
        
        // Handle different display modes
        if (data.normal && data.inverted) {
          // Two-part transformation display (for Inversion, etc.)
          document.getElementById('normalContainer').style.display = 'block';
          document.getElementById('arrow').style.display = 'block';
          document.getElementById('invertedContainer').style.display = 'block';
          document.getElementById('invertedContainer').querySelector('.sentence-label').textContent = 'INVERTED';
          document.getElementById('normalSentence').innerHTML = data.normal;
          document.getElementById('invertedSentence').innerHTML = data.inverted;
        } else if (data.example) {
          // Single example display (for Phrasal Verbs, etc.)
          document.getElementById('normalContainer').style.display = 'none';
          document.getElementById('arrow').style.display = 'none';
          document.getElementById('invertedContainer').style.display = 'block';
          document.getElementById('invertedContainer').querySelector('.sentence-label').textContent = 'EXAMPLE IN CONTEXT';
          document.getElementById('invertedSentence').innerHTML = data.example;
        }
        
        document.getElementById('current').textContent = currentIndex + 1;
        document.getElementById('total').textContent = slides.length;
        
        content.classList.add('show');
        
        if (soundEnabled) {
          speak(data);
        } else {
          speechFinished = true;
        }
      }, 500);
    }

    // SPEAK
    function speak(data) {
      if (!('speechSynthesis' in window) || !soundEnabled) {
        speechFinished = true;
        return;
      }
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      let textToSpeak = data.expression;
      if (data.meaning) textToSpeak += `. ${data.meaning}`;
      
      if (data.normal && data.inverted) {
        const normalText = data.normal.replace(/<[^>]*>/g, '');
        const invertedText = data.inverted.replace(/<[^>]*>/g, '');
        textToSpeak += `. ${normalText}. ${invertedText}`;
      } else if (data.example) {
        textToSpeak += `. ${data.example}`;
      }
      
      setTimeout(() => {
        currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
        currentUtterance.lang = 'en-GB';
        currentUtterance.rate = 0.75;
        currentUtterance.pitch = 1.0;
        currentUtterance.volume = 1.0;

        const voices = speechSynthesis.getVoices();
        const ukVoice = voices.find(v => v.lang === 'en-GB');
        if (ukVoice) currentUtterance.voice = ukVoice;
        
        currentUtterance.onend = () => {
          speechFinished = true;
        };
        
        currentUtterance.onerror = () => {
          speechFinished = true;
        };
        
        speechSynthesis.speak(currentUtterance);
      }, 1000);
    }

    // REPEAT
    function repeatSlide() {
      renderWatchSlide();
    }

    // TOGGLE PLAY
    function togglePlay() {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    }

    // PLAY
    function play() {
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚ñ†';
      document.getElementById('pauseBtn').disabled = false;
      
      playInterval = setInterval(() => {
        if (soundEnabled && !speechFinished) {
          return;
        }
        
        if (!soundEnabled) {
          clearInterval(playInterval);
          setTimeout(() => {
            if (isPlaying) {
              advanceSlide();
              if (isPlaying) play();
            }
          }, 6000);
          return;
        }
        
        advanceSlide();
        
      }, 500);
    }

    // ADVANCE SLIDE
    function advanceSlide() {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        renderWatchSlide();
      } else {
        pause();
        currentIndex = 0;
        renderWatchSlide();
      }
    }

    // PAUSE
    function pause() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '‚ñ∂';
      document.getElementById('pauseBtn').disabled = true;
      
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      
      speechSynthesis.cancel();
    }

    // KEYBOARD
    document.addEventListener('keydown', (e) => {
      if (viewMode === 'watch') {
        if (e.key === ' ') {
          e.preventDefault();
          togglePlay();
        }
        if (e.key === 'r' || e.key === 'R') {
          repeatSlide();
        }
        if (e.key === 's' || e.key === 'S') {
          toggleSound();
        }
        if (e.key === 'ArrowRight' && currentIndex < slides.length - 1) {
          currentIndex++;
          renderWatchSlide();
        }
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
          currentIndex--;
          renderWatchSlide();
        }
      }
    });

    // Load voices
    window.speechSynthesis.onvoiceschanged = () => {
      console.log('Voices loaded');
    };

    // START
    init();
  </script>
