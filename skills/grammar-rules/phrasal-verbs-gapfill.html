    .verb-btn {

      </div>

    <!-- HEADER -->
    <header>
      <p class="subtitle">Interactive Grammar System</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Phrasal Verbs</p>
      
 <div class="mode-toggle-container">
  <div class="mode-toggle">
    <button class="mode-btn" data-mode="explore">üó∫Ô∏è Explore</button>
    <button class="mode-btn" data-mode="practice">‚úçÔ∏è Practice</button>
    <button class="mode-btn active" data-mode="gapfill">üìù Quiz</button>
  </div>

    </header>

    <div class="content-container">
      <div class="verb-selector" id="verbSelector"></div>
      
      <div class="progress-info" id="progressInfo" style="display: none;">
        <span id="progressText"></span>
        <div class="progress-dots" id="progressDots"></div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Test Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label" id="scoreLabel"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" id="nextTestBtn" onclick="nextTest()">Next Test</button>
      </div>
    </div>
  </div>

  <script>
    let quizData = null;
    let currentTest = null;
    let selectedParticle = null;
    let answers = {};
    let showingResults = false;
    let testScores = {};

    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/phrasal-verbs-gapfill.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        quizData = data;
        
        const saved = localStorage.getItem('phrasal_verbs_progress');
        if (saved) {
          testScores = JSON.parse(saved);
        }
        
        renderVerbSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>Failed to load quiz</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem('phrasal_verbs_progress', JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    function renderVerbSelector() {
      if (!quizData) return;
      
      const container = document.getElementById('verbSelector');
      container.innerHTML = '';
      
      quizData.tests.forEach((test, index) => {
        const button = document.createElement('button');
        button.className = 'verb-btn';
        if (currentTest === index) {
          button.classList.add('active');
        }
        button.textContent = test.title;
        
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          loadTest(index);
        });
        
        container.appendChild(button);
      });
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function loadTest(testIdx) {
      if (!quizData || testIdx < 0 || testIdx >= quizData.tests.length) return;
      
      currentTest = testIdx;
      selectedParticle = null;
      answers = {};
      showingResults = false;
      
      // Shuffle particles and sentences for this test
      const testData = quizData.tests[testIdx];
      testData.shuffledParticles = shuffleArray(testData.particles);
      testData.shuffledSentences = shuffleArray(testData.sentences.map((s, originalIdx) => ({
        ...s,
        originalIdx
      })));
      
      renderVerbSelector();
      renderTest();
      updateProgressInfo();
    }

    function updateProgressInfo() {
      if (!quizData || currentTest === null) return;
      
      const testData = quizData.tests[currentTest];
      const sentencesToDisplay = testData.shuffledSentences || testData.sentences.map((s, i) => ({...s, originalIdx: i}));
      const answered = sentencesToDisplay.filter(s => answers[s.originalIdx] !== undefined).length;
      const total = sentencesToDisplay.length;
      
      document.getElementById('progressInfo').style.display = 'flex';
      document.getElementById('progressText').textContent = `${answered}/${total} answered`;
      
      const dotsContainer = document.getElementById('progressDots');
      dotsContainer.innerHTML = '';
      
      sentencesToDisplay.forEach(s => {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (answers[s.originalIdx] !== undefined) {
          dot.classList.add('answered');
        }
        dotsContainer.appendChild(dot);
      });
    }

    function renderTest() {
      if (!quizData || currentTest === null) return;
      
      const testData = quizData.tests[currentTest];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      // Reference Bank with Particles
      html += '<div class="reference-bank">';
      html += '<div class="bank-title">Particles</div>';
      
      const allParticles = testData.shuffledParticles || testData.particles;
      
      html += '<div class="particle-list">';
      allParticles.forEach(particle => {
        const isUsed = isParticleUsed(particle);
        const isSelected = selectedParticle === particle;
        const classes = `particle-chip ${isUsed ? 'used' : ''} ${isSelected ? 'selected' : ''}`;
        const disabled = isUsed || showingResults ? 'disabled' : '';
        html += `<button class="${classes}" onclick="handleParticleClick('${particle}')" ${disabled}>${particle}</button>`;
      });
      html += '</div>';
      html += '</div>';
      
      // Sentences with shuffled order
      html += '<div class="sentences">';
      const sentencesToDisplay = testData.shuffledSentences || testData.sentences.map((s, i) => ({...s, originalIdx: i}));
      
      sentencesToDisplay.forEach((sentenceData, displayIdx) => {
        const sentence = sentenceData;
        const idx = sentenceData.originalIdx !== undefined ? sentenceData.originalIdx : displayIdx;
        const userAnswer = answers[idx];
        const correctAnswer = sentence.answer;
        const isCorrect = userAnswer === correctAnswer;
        
        const numClass = userAnswer ? 'question-number answered' : 'question-number';
        
        html += `<div class="sentence-row">`;
        html += `<div class="${numClass}">${displayIdx + 1}</div>`;
        html += `<div class="sentence-text">`;
        
        // Split on _____ and display with blank
        const parts = sentence.text.split('_____');
        
        // Extract and highlight the main verb using the test's verb property
        const beforeBlank = parts[0];
        const mainVerb = testData.verb || testData.verbs;
        
        // List of all possible forms for each verb
        const verbForms = {
          'take': ['take', 'takes', 'took', 'taken', 'taking'],
          'go': ['go', 'goes', 'went', 'gone', 'going'],
          'look': ['look', 'looks', 'looked', 'looking'],
          'get': ['get', 'gets', 'got', 'gotten', 'getting'],
          'keep': ['keep', 'keeps', 'kept', 'keeping'],
          'put': ['put', 'puts', 'putting'],
          'turn': ['turn', 'turns', 'turned', 'turning'],
          'run': ['run', 'runs', 'ran', 'running'],
          'come': ['come', 'comes', 'came', 'coming'],
          'bring': ['bring', 'brings', 'brought', 'bringing'],
          'break': ['break', 'breaks', 'broke', 'broken', 'breaking'],
          'set': ['set', 'sets', 'setting'],
          'carry': ['carry', 'carries', 'carried', 'carrying'],
          'work': ['work', 'works', 'worked', 'working'],
          'figure': ['figure', 'figures', 'figured', 'figuring'],
          'point': ['point', 'points', 'pointed', 'pointing'],
          'fill': ['fill', 'fills', 'filled', 'filling'],
          'call': ['call', 'calls', 'called', 'calling'],
          'give': ['give', 'gives', 'gave', 'given', 'giving'],
          'pick': ['pick', 'picks', 'picked', 'picking'],
          'drop': ['drop', 'drops', 'dropped', 'dropping'],
          'hold': ['hold', 'holds', 'held', 'holding']
        };
        
        // Get forms for current verb (handle both single verb and mixed tests)
        let formsToMatch = [];
        if (typeof mainVerb === 'string') {
          formsToMatch = verbForms[mainVerb] || [mainVerb];
        } else if (Array.isArray(mainVerb)) {
          // For mixed tests, collect all forms
          mainVerb.forEach(v => {
            if (verbForms[v]) {
              formsToMatch = formsToMatch.concat(verbForms[v]);
            }
          });
        }
        
        // Find and highlight the verb form in the text
        let highlighted = beforeBlank;
        formsToMatch.forEach(form => {
          const regex = new RegExp(`\\b(${form})\\b`, 'gi');
          highlighted = highlighted.replace(regex, '<span class="verb-part">$1</span>');
        });
        
        html += highlighted;
        
        if (showingResults) {
          if (userAnswer && !isCorrect) {
            html += `<span class="blank incorrect">${userAnswer}</span>`;
          }
          html += `<span class="blank correct">${correctAnswer}</span>`;
        } else if (userAnswer) {
          html += `<span class="blank filled" onclick="handleBlankClick(${idx})">${userAnswer}</span>`;
        } else {
          html += `<span class="blank" onclick="handleBlankClick(${idx})">_____</span>`;
        }
        
        html += parts[1] || '';
        html += `</div>`;
        html += `</div>`;
      });
      html += '</div>';
      
      // Footer
      const answered = Object.keys(answers).length;
      if (answered === testData.sentences.length) {
        html += '<div class="footer visible">';
        html += '<button class="secondary" onclick="clearAnswers()" ' + (showingResults ? 'disabled' : '') + '>Clear</button>';
        if (!showingResults) {
          html += '<button class="primary" onclick="submitAndScore()">Submit</button>';
        } else {
          html += '<button class="results" onclick="showModal()">View Results</button>';
        }
        html += '</div>';
      }
      
      container.innerHTML = html;
    }

    function handleParticleClick(particle) {
      if (showingResults || isParticleUsed(particle)) return;
      selectedParticle = selectedParticle === particle ? null : particle;
      renderTest();
    }

    function handleBlankClick(sentenceIdx) {
      if (showingResults) return;

      if (answers[sentenceIdx]) {
        delete answers[sentenceIdx];
        renderTest();
        updateProgressInfo();
        return;
      }

      if (selectedParticle) {
        answers[sentenceIdx] = selectedParticle;
        selectedParticle = null;
        renderTest();
        updateProgressInfo();
      }
    }

    function isParticleUsed(particle) {
      return Object.values(answers).some(ans => ans === particle);
    }

    function clearAnswers() {
      if (showingResults) return;
      if (confirm('Clear all answers?')) {
        answers = {};
        selectedParticle = null;
        renderTest();
        updateProgressInfo();
      }
    }

    function submitAndScore() {
      if (!quizData || currentTest === null) return;
      
      const testData = quizData.tests[currentTest];
      let correct = 0;
      let total = testData.sentences.length;
      
      testData.sentences.forEach((sentence, idx) => {
        const userAnswer = answers[idx];
        const correctAnswer = sentence.answer;
        if (userAnswer && userAnswer === correctAnswer) {
          correct++;
        }
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        timestamp: new Date().toISOString()
      };
      
      saveProgress();
      
      showingResults = true;
      renderTest();
      renderVerbSelector();
      
      showModal();
    }

    function showModal() {
      if (currentTest === null || !testScores[`test${currentTest}`]) return;
      
      const score = testScores[`test${currentTest}`];
      const testData = quizData.tests[currentTest];
      
      document.getElementById('modalSubtitle').textContent = testData.title;
      document.getElementById('scoreNumber').textContent = `${score.correct}/${score.total}`;
      document.getElementById('scoreLabel').textContent = `${score.percentage}% Correct`;
      
      const nextBtn = document.getElementById('nextTestBtn');
      if (currentTest < quizData.tests.length - 1) {
        nextBtn.style.display = 'block';
      } else {
        nextBtn.style.display = 'none';
      }
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTest() {
      closeModal();
      if (currentTest < quizData.tests.length - 1) {
        loadTest(currentTest + 1);
      }
    }

    // MODE NAVIGATION
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const mode = btn.dataset.mode;
        
        if (mode === 'gapfill') {
          // Already in quiz mode
          return;
        }
        
        // Check if we're in an iframe
        if (window.parent !== window) {
          // Tell parent to switch mode
          window.parent.postMessage({ action: 'switchMode', mode: mode }, '*');
        } else {
          // Standalone - redirect to rules page with mode
          window.location.href = `phrasal-verbs-rules.html?mode=${mode}`;
        }
      });
    });

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
