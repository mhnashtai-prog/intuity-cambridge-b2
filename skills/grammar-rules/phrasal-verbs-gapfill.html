<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Phrasal Verbs Gap-Fill</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 1rem;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 2rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    /* TWO-TIER VERB + PARTICLE BANK */
    .verb-particle-bank {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }

    .bank-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .verb-tier {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }

    .verb-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .verb-chip {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      border: 1px solid rgba(201, 169, 97, 0.4);
      text-transform: uppercase;
    }

    .particle-tier {
      margin-top: 1rem;
    }

    .particle-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .particle-chip {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      border: 1px solid rgba(96, 165, 250, 0.3);
    }
    
    .sentence-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .sentence-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sentence-prompt {
      color: #aeaeb2;
      font-size: 0.9375rem;
      line-height: 1.8;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      word-break: break-word;
      margin-bottom: 1rem;
    }
    
    .sentence-prompt span {
      flex: 0 1 auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .dropdown-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .dropdown {
      min-width: 120px;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dropdown:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }

    .dropdown.verb-dropdown {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      font-weight: 700;
    }

    .dropdown.particle-dropdown {
      background: rgba(96, 165, 250, 0.15);
      border-color: rgba(96, 165, 250, 0.3);
      color: #60a5fa;
      font-weight: 600;
    }

    .dropdown option {
      background: #1c1c1e;
      color: #e5e5e7;
    }

    /* CORRECT/INCORRECT STATES */
    .dropdown.correct {
      background: rgba(16, 185, 129, 0.15);
      border-color: #10b981;
      color: #10b981;
    }

    .dropdown.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border-color: #ef4444;
      color: #ef4444;
    }

    .feedback-message {
      margin-top: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      display: none;
    }

    .feedback-message.show {
      display: block;
    }

    .feedback-message.correct {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid #10b981;
    }

    .feedback-message.incorrect {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    /* ACTION BUTTONS */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.25);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 0.75rem;
      color: #C9A961;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .action-btn:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      transform: translateY(-1px);
    }

    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      border-color: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
      box-shadow: none;
    }

    .action-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      box-shadow: none;
    }

    /* SCORE DISPLAY */
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.875rem;
      margin-bottom: 2rem;
    }

    .score-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }

    .score-percentage {
      font-size: 0.875rem;
      color: #8e8e93;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }

    @media (max-width: 768px) {
      .verb-particle-bank {
        padding: 0.875rem 1rem;
      }
      .verb-chip, .particle-chip {
        font-size: 0.8125rem;
        padding: 0.3125rem 0.625rem;
      }
      .dropdown {
        min-width: 100px;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-selector" id="testSelector"></div>
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let isChecked = false;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/phrasal-verbs-complete-set.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Loaded data:', data);
        
        allTests = data.sets.map(set => ({
          title: set.topic,
          setNumber: set.setNumber,
          verbs: set.verbs,
          sentences: set.sentences
        }));
        
        console.log('Transformed tests:', allTests);
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      const shortLabels = {
        'Phrasal Verbs - TAKE': 'TAKE',
        'Phrasal Verbs - GO': 'GO',
        'Phrasal Verbs - LOOK': 'LOOK',
        'Phrasal Verbs - GET': 'GET',
        'Phrasal Verbs - KEEP': 'KEEP',
        'Phrasal Verbs - PUT': 'PUT',
        'Phrasal Verbs - TURN': 'TURN',
        'Phrasal Verbs - Mixed 1': 'MIX 1',
        'Phrasal Verbs - Mixed 2': 'MIX 2',
        'Phrasal Verbs - Mixed 3': 'MIX 3'
      };
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = shortLabels[test.title] || test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      isChecked = false;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      // TWO-TIER VERB + PARTICLE BANK
      html += '<div class="verb-particle-bank">';
      html += '<div class="bank-title">Available Options:</div>';
      
      // TIER 1: VERBS
      html += '<div class="verb-tier">';
      html += '<div class="verb-list">';
      Object.keys(test.verbs).forEach(verb => {
        html += `<span class="verb-chip">${verb}</span>`;
      });
      html += '</div>';
      html += '</div>';
      
      // TIER 2: PARTICLES
      const allParticles = new Set();
      Object.values(test.verbs).forEach(particles => {
        particles.forEach(p => allParticles.add(p));
      });
      
      html += '<div class="particle-tier">';
      html += '<div class="particle-list">';
      Array.from(allParticles).sort().forEach(particle => {
        html += `<span class="particle-chip">${particle}</span>`;
      });
      html += '</div>';
      html += '</div>';
      
      html += '</div>';
      
      // Get all verbs and particles for dropdowns
      const verbs = Object.keys(test.verbs).sort();
      const particles = Array.from(allParticles).sort();
      
      // SENTENCES WITH DROPDOWN SELECTORS
      test.sentences.forEach((sentence, idx) => {
        const parts = sentence.text.split('_____');
        const verbId = `verb-${idx}`;
        const particleId = `particle-${idx}`;
        const feedbackId = `feedback-${idx}`;
        
        html += `
          <div class="sentence-item">
            <div class="sentence-number">Question ${idx + 1}</div>
            <div class="sentence-prompt">
              ${parts[0] ? `<span>${parts[0]}</span>` : ''}
              <div class="dropdown-container">
                <select class="dropdown verb-dropdown" id="${verbId}" data-answer="${sentence.answer}">
                  <option value="">-- verb --</option>
                  ${verbs.map(v => `<option value="${v}">${v}</option>`).join('')}
                </select>
                <select class="dropdown particle-dropdown" id="${particleId}">
                  <option value="">-- particle --</option>
                  ${particles.map(p => `<option value="${p}">${p}</option>`).join('')}
                </select>
              </div>
              <span>${parts[1] || ''}</span>
            </div>
            <div class="feedback-message" id="${feedbackId}"></div>
          </div>
        `;
      });
      
      // ACTION BUTTONS
      html += '<div class="action-buttons">';
      html += '<button class="action-btn secondary" onclick="clearAnswers()">Clear All</button>';
      html += '<button class="action-btn" onclick="checkAnswers()">Check Answers</button>';
      html += '</div>';
      
      container.innerHTML = html;
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ');
    }
    
    function checkAnswers() {
      const test = allTests[currentTest];
      let correct = 0;
      let total = test.sentences.length;
      
      test.sentences.forEach((sentence, idx) => {
        const verbSelect = document.getElementById(`verb-${idx}`);
        const particleSelect = document.getElementById(`particle-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        const selectedVerb = verbSelect.value;
        const selectedParticle = particleSelect.value;
        const userAnswer = selectedVerb && selectedParticle ? `${selectedVerb} ${selectedParticle}` : '';
        
        const correctAnswer = normalizeAnswer(verbSelect.dataset.answer);
        const normalizedUserAnswer = normalizeAnswer(userAnswer);
        
        feedback.classList.add('show');
        
        if (normalizedUserAnswer === correctAnswer) {
          verbSelect.classList.add('correct');
          verbSelect.classList.remove('incorrect');
          particleSelect.classList.add('correct');
          particleSelect.classList.remove('incorrect');
          feedback.classList.add('correct');
          feedback.classList.remove('incorrect');
          feedback.textContent = '✓ Correct!';
          correct++;
        } else {
          verbSelect.classList.add('incorrect');
          verbSelect.classList.remove('correct');
          particleSelect.classList.add('incorrect');
          particleSelect.classList.remove('correct');
          feedback.classList.add('incorrect');
          feedback.classList.remove('correct');
          feedback.textContent = `✗ Incorrect. Answer: ${correctAnswer}`;
        }
        
        verbSelect.disabled = true;
        particleSelect.disabled = true;
      });
      
      isChecked = true;
      
      // Show score
      const percentage = Math.round((correct / total) * 100);
      const scoreHtml = `
        <div class="score-display">
          <div class="score-text">${correct} / ${total}</div>
          <div class="score-percentage">${percentage}% Correct</div>
        </div>
      `;
      
      const container = document.getElementById('contentContainer');
      container.insertAdjacentHTML('afterbegin', scoreHtml);
      
      // Update buttons
      const buttons = document.querySelector('.action-buttons');
      buttons.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear & Retry</button>
      `;
    }
    
    function clearAnswers() {
      // Remove score display
      const scoreDisplay = document.querySelector('.score-display');
      if (scoreDisplay) {
        scoreDisplay.remove();
      }
      
      // Clear all dropdowns and feedback
      const test = allTests[currentTest];
      test.sentences.forEach((sentence, idx) => {
        const verbSelect = document.getElementById(`verb-${idx}`);
        const particleSelect = document.getElementById(`particle-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        verbSelect.value = '';
        particleSelect.value = '';
        verbSelect.classList.remove('correct', 'incorrect');
        particleSelect.classList.remove('correct', 'incorrect');
        verbSelect.disabled = false;
        particleSelect.disabled = false;
        
        feedback.classList.remove('show', 'correct', 'incorrect');
        feedback.textContent = '';
      });
      
      isChecked = false;
      
      // Reset buttons
      const buttons = document.querySelector('.action-buttons');
      buttons.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear All</button>
        <button class="action-btn" onclick="checkAnswers()">Check Answers</button>
      `;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
