<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Phrasal Verbs Re-writing Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
  
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 1rem;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 2rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    /* TWO-TIER VERB + PARTICLE BANK */
    .verb-particle-bank {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }

    .bank-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    /* TIER 1: VERBS */
    .verb-tier {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }

    .verb-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .verb-chip {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      border: 1px solid rgba(201, 169, 97, 0.4);
      text-transform: uppercase;
    }

    /* TIER 2: PARTICLES */
    .particle-tier {
      margin-top: 1rem;
    }

    .particle-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .particle-chip {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      border: 1px solid rgba(96, 165, 250, 0.3);
    }
    
    .sentence-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .sentence-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .original-sentence {
      color: #e5e5e7;
      font-size: 0.9375rem;
      margin-bottom: 1rem;
      line-height: 1.7;
      padding: 0.75rem;
      background: rgba(60, 60, 64, 0.3);
      border-radius: 0.5rem;
      border-left: 3px solid #C9A961;
    }

    .keyword-box {
      display: inline-block;
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .rewrite-prompt {
      color: #aeaeb2;
      font-size: 0.8125rem;
      margin-bottom: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .answer-textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      resize: vertical;
      line-height: 1.6;
    }
    
    .answer-textarea:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }

    /* CORRECT/INCORRECT STATES */
    .answer-textarea.correct {
      background: rgba(16, 185, 129, 0.15);
      border-color: #10b981;
    }

    .answer-textarea.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border-color: #ef4444;
    }

    .feedback-box {
      margin-top: 0.75rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .feedback-box.show {
      display: block;
    }

    .feedback-box.correct {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #10b981;
      color: #10b981;
    }

    .feedback-box.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .feedback-label {
      font-weight: 700;
      margin-bottom: 0.375rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
    }

    .correct-answer {
      color: #e5e5e7;
      margin-top: 0.375rem;
      font-style: italic;
    }

    /* ACTION BUTTONS */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.25);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 0.75rem;
      color: #C9A961;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .action-btn:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      transform: translateY(-1px);
    }

    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      border-color: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
      box-shadow: none;
    }

    .action-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      box-shadow: none;
    }

    /* SCORE DISPLAY */
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.875rem;
      margin-bottom: 2rem;
    }

    .score-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }

    .score-percentage {
      font-size: 0.875rem;
      color: #8e8e93;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }

    @media (max-width: 768px) {
      .verb-particle-bank {
        padding: 0.875rem 1rem;
      }
      .verb-chip, .particle-chip {
        font-size: 0.8125rem;
        padding: 0.3125rem 0.625rem;
      }
      .answer-textarea {
        min-height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-selector" id="testSelector"></div>
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let isChecked = false;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/phrasal-verbs-complete-set.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Loaded data:', data);
        
        // Transform sets into practice structure
        allTests = data.sets.map(set => ({
          title: set.topic,
          setNumber: set.setNumber,
          verbs: set.verbs,
          sentences: set.sentences
        }));
        
        console.log('Transformed tests:', allTests);
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      const shortLabels = {
        'Phrasal Verbs - TAKE': 'TAKE',
        'Phrasal Verbs - GO': 'GO',
        'Phrasal Verbs - LOOK': 'LOOK',
        'Phrasal Verbs - GET': 'GET',
        'Phrasal Verbs - KEEP': 'KEEP',
        'Phrasal Verbs - PUT': 'PUT',
        'Phrasal Verbs - TURN': 'TURN',
        'Phrasal Verbs - Mixed 1': 'MIX 1',
        'Phrasal Verbs - Mixed 2': 'MIX 2',
        'Phrasal Verbs - Mixed 3': 'MIX 3'
      };
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = shortLabels[test.title] || test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      isChecked = false;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      // TWO-TIER VERB + PARTICLE BANK
      html += '<div class="verb-particle-bank">';
      html += '<div class="bank-title">Reference Bank:</div>';
      
      // TIER 1: VERBS
      html += '<div class="verb-tier">';
      html += '<div class="verb-list">';
      Object.keys(test.verbs).forEach(verb => {
        html += `<span class="verb-chip">${verb}</span>`;
      });
      html += '</div>';
      html += '</div>';
      
      // TIER 2: PARTICLES
      const allParticles = new Set();
      Object.values(test.verbs).forEach(particles => {
        particles.forEach(p => allParticles.add(p));
      });
      
      html += '<div class="particle-tier">';
      html += '<div class="particle-list">';
      Array.from(allParticles).sort().forEach(particle => {
        html += `<span class="particle-chip">${particle}</span>`;
      });
      html += '</div>';
      html += '</div>';
      
      html += '</div>';
      
      // SENTENCES - RE-WRITING FORMAT
      test.sentences.forEach((sentence, idx) => {
        const textareaId = `textarea-${idx}`;
        const feedbackId = `feedback-${idx}`;
        
        html += `
          <div class="sentence-item">
            <div class="sentence-number">Question ${idx + 1}</div>
            <div class="original-sentence">${sentence.text.replace('_____', '...')}</div>
            <div class="keyword-box">USE: ${sentence.verb.toUpperCase()}</div>
            <div class="rewrite-prompt">Rewrite the sentence using a phrasal verb:</div>
            <textarea 
              class="answer-textarea" 
              id="${textareaId}"
              data-answer="${sentence.answer}"
              placeholder="Type your answer here..."
              rows="2"></textarea>
            <div class="feedback-box" id="${feedbackId}">
              <div class="feedback-label"></div>
              <div class="correct-answer"></div>
            </div>
          </div>
        `;
      });
      
      // ACTION BUTTONS
      html += '<div class="action-buttons">';
      html += '<button class="action-btn secondary" onclick="clearAnswers()">Clear All</button>';
      html += '<button class="action-btn" onclick="checkAnswers()">Check Answers</button>';
      html += '</div>';
      
      container.innerHTML = html;
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ');
    }
    
    function checkAnswers() {
      const test = allTests[currentTest];
      let correct = 0;
      let total = test.sentences.length;
      
      test.sentences.forEach((sentence, idx) => {
        const textarea = document.getElementById(`textarea-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        const userAnswer = normalizeAnswer(textarea.value);
        const correctAnswer = normalizeAnswer(textarea.dataset.answer);
        
        // Check if phrasal verb is present in answer
        const correctAnswerNoSpace = correctAnswer.replace(/ /g, '');
        const hasPhrasalVerb = userAnswer.includes(correctAnswer) || userAnswer.includes(correctAnswerNoSpace);
        
        feedback.classList.add('show');
        
        if (hasPhrasalVerb) {
          textarea.classList.add('correct');
          textarea.classList.remove('incorrect');
          feedback.classList.add('correct');
          feedback.classList.remove('incorrect');
          feedback.querySelector('.feedback-label').textContent = '✓ Correct!';
          feedback.querySelector('.correct-answer').textContent = '';
          correct++;
        } else {
          textarea.classList.add('incorrect');
          textarea.classList.remove('correct');
          feedback.classList.add('incorrect');
          feedback.classList.remove('correct');
          feedback.querySelector('.feedback-label').textContent = '✗ Incorrect';
          feedback.querySelector('.correct-answer').textContent = `Expected phrasal verb: "${correctAnswer}"`;
        }
        
        textarea.readOnly = true;
      });
      
      isChecked = true;
      
      // Show score
      const percentage = Math.round((correct / total) * 100);
      const scoreHtml = `
        <div class="score-display">
          <div class="score-text">${correct} / ${total}</div>
          <div class="score-percentage">${percentage}% Correct</div>
        </div>
      `;
      
      const container = document.getElementById('contentContainer');
      container.insertAdjacentHTML('afterbegin', scoreHtml);
      
      // Update buttons
      const buttons = document.querySelector('.action-buttons');
      buttons.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear & Retry</button>
        <button class="action-btn" onclick="showAnswers()">Show Model Answers</button>
      `;
    }
    
    function showAnswers() {
      const test = allTests[currentTest];
      
      test.sentences.forEach((sentence, idx) => {
        const textarea = document.getElementById(`textarea-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        if (textarea.classList.contains('incorrect')) {
          // Show full correct sentence (replace blank with phrasal verb)
          const modelAnswer = sentence.text.replace('_____', sentence.answer);
          textarea.value = modelAnswer;
          textarea.classList.remove('incorrect');
          textarea.classList.add('correct');
          feedback.classList.remove('incorrect');
          feedback.classList.add('correct');
          feedback.querySelector('.feedback-label').textContent = '✓ Model Answer';
          feedback.querySelector('.correct-answer').textContent = '';
        }
      });
    }
    
    function clearAnswers() {
      // Remove score display
      const scoreDisplay = document.querySelector('.score-display');
      if (scoreDisplay) {
        scoreDisplay.remove();
      }
      
      // Clear all textareas
      const test = allTests[currentTest];
      test.sentences.forEach((sentence, idx) => {
        const textarea = document.getElementById(`textarea-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        textarea.value = '';
        textarea.classList.remove('correct', 'incorrect');
        textarea.readOnly = false;
        
        feedback.classList.remove('show', 'correct', 'incorrect');
      });
      
      isChecked = false;
      
      // Reset buttons
      const buttons = document.querySelector('.action-buttons');
      buttons.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear All</button>
        <button class="action-btn" onclick="checkAnswers()">Check Answers</button>
      `;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
