<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Phrasal Verbs Key Word Transformations</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
  
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 1rem;
    }
    
    .test-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      padding: 2rem;
      min-height: 400px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .instructions-box {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }

    .instructions-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .instructions-text {
      font-size: 0.875rem;
      color: #e5e5e7;
      line-height: 1.6;
    }
    
    .transformation-item {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.3s ease;
    }

    .transformation-item:hover {
      background: rgba(48, 48, 51, 0.4);
      border-color: rgba(201, 169, 97, 0.2);
    }
    
    .question-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sentence1 {
      color: #e5e5e7;
      font-size: 0.9375rem;
      margin-bottom: 1rem;
      line-height: 1.7;
      padding: 0.75rem;
      background: rgba(60, 60, 64, 0.3);
      border-radius: 0.5rem;
      border-left: 3px solid #60a5fa;
    }

    .keyword-box {
      display: inline-block;
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 700;
      margin: 0.75rem 0;
      letter-spacing: 0.05em;
      border: 1px solid rgba(201, 169, 97, 0.4);
    }
    
    .sentence2-container {
      margin-top: 1rem;
    }

    .sentence2 {
      color: #aeaeb2;
      font-size: 0.9375rem;
      margin-bottom: 0.75rem;
      line-height: 1.7;
    }

    .sentence2-part {
      color: #e5e5e7;
    }

    .answer-input {
      width: 100%;
      max-width: 400px;
      padding: 0.625rem 0.875rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #e5e5e7;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      margin: 0 0.375rem;
    }
    
    .answer-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.08);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
    }

    .answer-input.correct {
      background: rgba(16, 185, 129, 0.15);
      border-color: #10b981;
    }

    .answer-input.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border-color: #ef4444;
    }

    .feedback-box {
      margin-top: 0.75rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .feedback-box.show {
      display: block;
    }

    .feedback-box.correct {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #10b981;
      color: #10b981;
    }

    .feedback-box.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .feedback-label {
      font-weight: 700;
      margin-bottom: 0.375rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
    }

    .correct-answer {
      color: #e5e5e7;
      margin-top: 0.375rem;
      font-style: italic;
    }

    .word-count {
      font-size: 0.75rem;
      color: #636366;
      margin-top: 0.375rem;
    }

    .word-count.warning {
      color: #fb923c;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.25);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 0.75rem;
      color: #C9A961;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .action-btn:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      transform: translateY(-1px);
    }

    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      border-color: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
      box-shadow: none;
    }

    .action-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      box-shadow: none;
    }

    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.875rem;
      margin-bottom: 2rem;
    }

    .score-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }

    .score-percentage {
      font-size: 0.875rem;
      color: #8e8e93;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }
    
    .error {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }

    @media (max-width: 768px) {
      .answer-input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-selector" id="testSelector"></div>
    <div class="content-container" id="contentContainer">
      <div class="loading">Loading exercises...</div>
    </div>
  </div>
  
  <script>
    let allTests = [];
    let currentTest = 0;
    let isChecked = false;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/phrasal-verbs-practice.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('Loaded data:', data);
        
        allTests = data.tests;
        
        console.log('Loaded tests:', allTests);
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
            <div>Failed to load exercises</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      isChecked = false;
      renderTestSelector();
      
      const test = allTests[index];
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      // Instructions box
      html += '<div class="instructions-box">';
      html += '<div class="instructions-title">Instructions (B2 First Use of English Part 4)</div>';
      html += '<div class="instructions-text">';
      html += 'Complete the second sentence so that it has a similar meaning to the first sentence, using the word given. ';
      html += 'Do not change the word given. You must use between <strong>two and five words</strong>, including the word given.';
      html += '</div>';
      html += '</div>';
      
      // Transformations
      test.transformations.forEach((item, idx) => {
        const inputId = `input-${idx}`;
        const feedbackId = `feedback-${idx}`;
        const wordCountId = `wordcount-${idx}`;
        
        // Split sentence2 by _____
        const parts = item.sentence2.split('_____');
        
        html += `
          <div class="transformation-item">
            <div class="question-number">Question ${idx + 1}</div>
            <div class="sentence1">${item.sentence1}</div>
            <div class="keyword-box">${item.keyWord}</div>
            <div class="sentence2-container">
              <div class="sentence2">
                <span class="sentence2-part">${parts[0]}</span>
                <input 
                  type="text" 
                  class="answer-input" 
                  id="${inputId}"
                  data-answer="${item.answer}"
                  data-alternatives='${JSON.stringify(item.alternativeAnswers)}'
                  placeholder="Type your answer here"
                  oninput="updateWordCount('${inputId}', '${wordCountId}')"
                />
                <span class="sentence2-part">${parts[1] || ''}</span>
              </div>
              <div class="word-count" id="${wordCountId}"></div>
            </div>
            <div class="feedback-box" id="${feedbackId}">
              <div class="feedback-label"></div>
              <div class="correct-answer"></div>
            </div>
          </div>
        `;
      });
      
      // Action buttons
      html += '<div class="action-buttons">';
      html += '<button class="action-btn secondary" onclick="clearAnswers()">Clear All</button>';
      html += '<button class="action-btn" onclick="checkAnswers()">Check Answers</button>';
      html += '</div>';
      
      container.innerHTML = html;
    }
    
    function updateWordCount(inputId, countId) {
      const input = document.getElementById(inputId);
      const countElement = document.getElementById(countId);
      const value = input.value.trim();
      
      if (!value) {
        countElement.textContent = '';
        return;
      }
      
      const wordCount = value.split(/\s+/).length;
      countElement.textContent = `${wordCount} word${wordCount !== 1 ? 's' : ''}`;
      
      if (wordCount < 2 || wordCount > 5) {
        countElement.classList.add('warning');
      } else {
        countElement.classList.remove('warning');
      }
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ');
    }
    
    function checkAnswers() {
      const test = allTests[currentTest];
      let correct = 0;
      let total = test.transformations.length;
      
      test.transformations.forEach((item, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        const userAnswer = normalizeAnswer(input.value);
        const correctAnswer = normalizeAnswer(input.dataset.answer);
        const alternatives = JSON.parse(input.dataset.alternatives);
        
        // Check word count
        const wordCount = input.value.trim().split(/\s+/).length;
        if (input.value.trim() && (wordCount < 2 || wordCount > 5)) {
          input.classList.add('incorrect');
          input.classList.remove('correct');
          feedback.classList.add('show', 'incorrect');
          feedback.classList.remove('correct');
          feedback.querySelector('.feedback-label').textContent = '✗ Word count error';
          feedback.querySelector('.correct-answer').textContent = `You must use between 2-5 words. Model answer: "${correctAnswer}"`;
          return;
        }
        
        // Check if answer is correct
        const isCorrect = userAnswer === correctAnswer || 
                          alternatives.some(alt => normalizeAnswer(alt) === userAnswer);
        
        feedback.classList.add('show');
        
        if (isCorrect) {
          input.classList.add('correct');
          input.classList.remove('incorrect');
          feedback.classList.add('correct');
          feedback.classList.remove('incorrect');
          feedback.querySelector('.feedback-label').textContent = '✓ Correct!';
          feedback.querySelector('.correct-answer').textContent = '';
          correct++;
        } else {
          input.classList.add('incorrect');
          input.classList.remove('correct');
          feedback.classList.add('incorrect');
          feedback.classList.remove('correct');
          feedback.querySelector('.feedback-label').textContent = '✗ Incorrect';
          feedback.querySelector('.correct-answer').textContent = `Model answer: "${correctAnswer}"`;
        }
        
        input.readOnly = true;
      });
      
      isChecked = true;
      
      // Show score
      const percentage = Math.round((correct / total) * 100);
      const scoreHtml = `
        <div class="score-display">
          <div class="score-text">${correct} / ${total}</div>
          <div class="score-percentage">${percentage}% Correct</div>
        </div>
      `;
      
      const container = document.getElementById('contentContainer');
      container.insertAdjacentHTML('afterbegin', scoreHtml);
      
      // Update buttons
      const buttons = document.querySelector('.action-buttons');
      buttons.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear & Retry</button>
        <button class="action-btn" onclick="showAnswers()">Show Model Answers</button>
      `;
    }
    
    function showAnswers() {
      const test = allTests[currentTest];
      
      test.transformations.forEach((item, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        
        if (input.classList.contains('incorrect')) {
          const correctAnswer = input.dataset.answer;
          input.value = correctAnswer;
          input.classList.remove('incorrect');
          input.classList.add('correct');
          feedback.classList.remove('incorrect');
          feedback.classList.add('correct');
          feedback.querySelector('.feedback-label').textContent = '✓ Model Answer';
          feedback.querySelector('.correct-answer').textContent = '';
        }
      });
    }
    
    function clearAnswers() {
      // Remove score display
      const scoreDisplay = document.querySelector('.score-display');
      if (scoreDisplay) {
        scoreDisplay.remove();
      }
      
      // Clear all inputs
      const test = allTests[currentTest];
      test.transformations.forEach((item, idx) => {
        const input = document.getElementById(`input-${idx}`);
        const feedback = document.getElementById(`feedback-${idx}`);
        const wordCount = document.getElementById(`wordcount-${idx}`);
        
        input.value = '';
        input.classList.remove('correct', 'incorrect');
        input.readOnly = false;
        
        feedback.classList.remove('show', 'correct', 'incorrect');
        wordCount.textContent = '';
      });
      
      isChecked = false;
      
      // Reset buttons
      const buttons = document.querySelector('.action-buttons');
      buttons.innerHTML = `
        <button class="action-btn secondary" onclick="clearAnswers()">Clear All</button>
        <button class="action-btn" onclick="checkAnswers()">Check Answers</button>
      `;
    }
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
