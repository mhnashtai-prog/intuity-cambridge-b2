<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Phrasal Verbs Grammar System</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    /* TOP NAVIGATION */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      gap: 1rem;
      opacity: 0;
      animation: fadeInDown 0.8s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 100px;
    }

    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .nav-link:hover {
      color: #C9A961;
    }

    .nav-center {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      min-width: 100px;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    /* MODE TOGGLE SELECTOR */
    .mode-selector-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.4s forwards;
    }

    .mode-selector {
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
      overflow: hidden;
    }

    .mode-option {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      color: #636366;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-right: 1px solid rgba(84, 84, 88, 0.2);
    }

    .mode-option:last-child {
      border-right: none;
    }

    .mode-option:hover {
      color: #9ca3af;
      background: rgba(201, 169, 97, 0.1);
    }

    .mode-option.active {
      color: #C9A961;
      background: rgba(201, 169, 97, 0.15);
    }

    /* VIEW MODE TOGGLE (WATCH/LIST for Explore+Rules) */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
    }

    .view-mode-container.hidden {
      display: none;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }

    .toggle-label {
      font-size: 0.875rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 56px;
      height: 30px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }

    /* CATEGORY SELECTOR */
    .category-selector {
      display: none;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2.5rem;
      padding: 0;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.8s forwards;
    }

    .category-selector.show {
      display: flex;
    }

    .category-btn {
      padding: 0;
      background: transparent;
      border: none;
      color: #636366;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    .category-btn:hover {
      color: #9ca3af;
    }

    .category-btn.active {
      color: #C9A961;
      font-weight: 600;
    }

    .category-btn.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: #C9A961;
    }

    /* CONTENT AREAS */
    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* WATCH MODE */
    .watch-mode {
      display: block;
    }

    .modal-card {
      background: #000;
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 3.5rem 3rem;
      min-height: 550px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                  0 0 40px rgba(201, 169, 97, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: cardAppear 0.8s ease 1s forwards;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* SOUND ICON */
    .sound-icon {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      z-index: 10;
    }

    .sound-icon:hover {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      transform: scale(1.05);
    }

    .sound-icon.active {
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .sound-icon.muted {
      color: #636366;
      opacity: 0.6;
    }

    .card-content {
      text-align: center;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card-content.show {
      opacity: 1;
    }

    .expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.375rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 2rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.625rem;
      display: inline-block;
    }

    .meaning {
      font-size: 1.125rem;
      color: #9ca3af;
      font-style: italic;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .sentence-container {
      margin-bottom: 2rem;
    }

    .sentence-label {
      font-size: 0.875rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .sentence {
      font-size: 1.75rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .highlight {
      color: #60a5fa;
      font-weight: 600;
      background: rgba(96, 165, 250, 0.15);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }

    .arrow {
      font-size: 2rem;
      color: #C9A961;
      margin: 1.5rem 0;
      opacity: 0.6;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.5);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .control-btn.play {
      width: 72px;
      height: 72px;
      background: rgba(201, 169, 97, 0.15);
      border: 2px solid rgba(201, 169, 97, 0.4);
    }

    /* PROGRESS */
    .progress {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 1rem;
      color: #636366;
      font-weight: 600;
    }

    .progress .current {
      color: #C9A961;
      font-size: 1.375rem;
    }

    /* LIST MODE */
    .list-mode {
      display: none;
    }

    .list-mode.show {
      display: block;
      opacity: 0;
      animation: fadeIn 0.8s ease 1s forwards;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding-bottom: 2rem;
    }

    .list-item {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 1.25rem;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .list-item:hover {
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .list-expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
      display: inline-block;
    }

    .list-meaning {
      font-size: 1rem;
      color: #9ca3af;
      font-style: italic;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .list-sentences {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .list-sentence-row {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .list-sentence-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .list-sentence {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
    }

    .list-arrow {
      font-size: 1.5rem;
      color: #C9A961;
      opacity: 0.5;
      text-align: center;
      margin: 0.375rem 0;
    }

    /* IFRAME CONTAINER */
    .iframe-container {
      width: 100%;
      min-height: calc(100vh - 250px);
      border: none;
      border-radius: 1.5rem;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      min-height: calc(100vh - 250px);
      border: none;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 0.75rem;
      }

      .nav-title {
        font-size: 1.25rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .mode-option {
        font-size: 0.7rem;
        padding: 0.5rem 0.875rem;
      }

      .category-selector {
        padding: 0;
        gap: 1rem;
      }

      .category-btn {
        font-size: 0.8125rem;
      }

      .modal-card {
        padding: 2rem 1.5rem;
        min-height: 450px;
      }

      .sound-icon {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1.125rem;
      }

      .expression {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin-bottom: 1.5rem;
      }

      .meaning {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .sentence {
        font-size: 1.375rem;
      }

      .control-btn {
        width: 48px;
        height: 48px;
        font-size: 1.125rem;
      }

      .control-btn.play {
        width: 64px;
        height: 64px;
      }

      .progress {
        left: 1rem;
        bottom: 1rem;
        font-size: 0.875rem;
      }

      .progress .current {
        font-size: 1.125rem;
      }

      .list-item {
        padding: 1.5rem;
      }

      .list-expression {
        font-size: 0.9375rem;
      }

      .list-sentence {
        font-size: 1.125rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .nav-title {
        font-size: 1rem;
      }

      .subtitle {
        font-size: 0.65rem;
      }

      .mode-option {
        font-size: 0.625rem;
        padding: 0.4rem 0.75rem;
      }

      .category-btn {
        font-size: 0.75rem;
      }

      .modal-card {
        padding: 1.5rem 1rem;
        min-height: 380px;
      }

      .sound-icon {
        top: 0.75rem;
        right: 0.75rem;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .expression {
        font-size: 0.875rem;
        padding: 0.375rem 0.75rem;
      }

      .meaning {
        font-size: 0.9375rem;
      }

      .sentence {
        font-size: 1.125rem;
      }

      .control-btn {
        width: 44px;
        height: 44px;
        font-size: 1rem;
      }

      .control-btn.play {
        width: 56px;
        height: 56px;
      }

      .progress {
        left: 0.75rem;
        bottom: 0.75rem;
        font-size: 0.75rem;
      }

      .progress .current {
        font-size: 1rem;
      }

      .list-sentence {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-nav">
      <div class="nav-left">
        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Grammar</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
      <div class="nav-right"></div>
    </div>

    <!-- HEADER -->
    <header>
      <p class="subtitle" id="subtitle">B2 First Phrasal Verbs ¬∑ Interactive Grammar System</p>
    </header>

    <!-- MODE SELECTOR -->
    <div class="mode-selector-container">
      <div class="mode-selector">
        <button class="mode-option active" data-mode="explore" onclick="switchMainMode('explore')">
          üó∫Ô∏è <span>EXPLORE</span>
        </button>
        <button class="mode-option" data-mode="practice" onclick="switchMainMode('practice')">
          ‚úçÔ∏è <span>PRACTICE</span>
        </button>
        <button class="mode-option" data-mode="quiz" onclick="switchMainMode('quiz')">

        </button>

        <div class="modal-card">
          
          <!-- SOUND ICON -->

            <span id="soundEmoji">üîä</span>
          </div>

          <div class="card-content" id="cardContent">
            <div class="expression" id="expression"></div>

    <!-- QUIZ MODE CONTENT -->
    <div class="content-area" id="quizArea">
      <div class="iframe-container">
        <iframe id="quizIframe" src=""></iframe>
      </div>
    </div>

  <script>
// ==================== STATE ====================
let grammarData = null;
let dataType = null;
let currentCategory = null;
let currentIndex = 0;
let isPlaying = false;
let playInterval = null;
let viewMode = 'watch';
let soundEnabled = true;
let currentUtterance = null;
let speechFinished = true;
let slides = [];
let currentMainMode = 'explore';

// CONFIGURATION
const JSON_FILE = '../../data/grammar-rules/phrasal-verbs-complete-set.json';
const COMMON_VERBS = ['take', 'go', 'look', 'get', 'keep', 'put', 'turn', 'run'];
const VERBS_PER_LIST = 6;

// ==================== MAIN MODE SWITCHING ====================
function switchMainMode(mode) {
  if (mode === currentMainMode) return;
  
  console.log('Switching main mode to:', mode);
  currentMainMode = mode;
  
  // Stop any playback
  if (isPlaying) {
    pause();
  }
  
  // Update mode selector buttons
  document.querySelectorAll('.mode-option').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
  
  // Hide all content areas
  document.querySelectorAll('.content-area').forEach(area => {
    area.classList.remove('active');
  });
  
  // Show/hide view mode toggle (only for explore)
  const viewModeContainer = document.getElementById('viewModeContainer');
  const categorySelector = document.getElementById('categorySelector');
  
  if (mode === 'explore') {
    viewModeContainer.classList.remove('hidden');
    if (dataType === 'two-tier') {
      categorySelector.classList.add('show');
    }
    document.getElementById('exploreArea').classList.add('active');
  } else {
    viewModeContainer.classList.add('hidden');
    categorySelector.classList.remove('show');
    
    if (mode === 'practice') {
      document.getElementById('practiceArea').classList.add('active');
      const iframe = document.getElementById('practiceIframe');
      if (!iframe.src || !iframe.src.includes('phrasal-verbs-practice.html')) {
        iframe.src = 'phrasal-verbs-practice.html';
      }
    } else if (mode === 'quiz') {
      document.getElementById('quizArea').classList.add('active');
      const iframe = document.getElementById('quizIframe');
      if (!iframe.src || !iframe.src.includes('phrasal-verbs-gapfill.html')) {
        iframe.src = 'phrasal-verbs-gapfill.html';
      }
    }
  }
}

let voicesLoaded = false;
if ('speechSynthesis' in window) {
  const loadVoices = () => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      voicesLoaded = true;
      console.log('Available voices:', voices.map(v => `${v.name} (${v.lang})`).join(', '));

// ==================== INITIALIZE ====================
async function init() {
  try {
    console.log('Loading JSON from:', JSON_FILE);
    const response = await fetch(JSON_FILE);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const text = await response.text();
    grammarData = JSON.parse(text);
    console.log('Data loaded:', grammarData.title);
    
    if (grammarData.verbs && grammarData.phrasalVerbs) {
      dataType = 'two-tier';
      setupTwoTier();
    } else if (grammarData.items) {
      dataType = 'one-tier';
      setupOneTier();
    }
    
    setupToggle();
    
  } catch (error) {
    console.error('Error loading data:', error);
    document.getElementById('subtitle').textContent = 'Error: ' + error.message;
    alert('Failed to load data. Error: ' + error.message);
  }
}

// ==================== SETUP ====================
function setupOneTier() {
  slides = grammarData.items;
  renderWatchSlide();
  buildListMode();
  
  if (grammarData.hideArrow) {
    document.getElementById('arrow').style.display = 'none';
  }
}

function setupTwoTier() {
  const categorySelector = document.getElementById('categorySelector');
  categorySelector.classList.add('show');
  
  const allVerbs = Object.keys(grammarData.verbs);
  const commonVerbs = allVerbs.filter(v => COMMON_VERBS.includes(v));
  const lessCommonVerbs = allVerbs.filter(v => !COMMON_VERBS.includes(v));
  
  commonVerbs.forEach((verb, index) => {
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    if (index === 0) {
      btn.classList.add('active');
      currentCategory = verb;
    }
    btn.textContent = verb;
    btn.dataset.type = 'single';
    btn.dataset.verbs = verb;
    btn.onclick = () => selectCategory(verb, 'single');
    categorySelector.appendChild(btn);
  });
  
  const numLists = Math.ceil(lessCommonVerbs.length / VERBS_PER_LIST);
  for (let i = 0; i < numLists; i++) {
    const listVerbs = lessCommonVerbs.slice(i * VERBS_PER_LIST, (i + 1) * VERBS_PER_LIST);
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.textContent = `list ${i + 1}`;
    btn.dataset.type = 'list';
    btn.dataset.verbs = listVerbs.join(',');
    btn.onclick = () => selectCategory(listVerbs, 'list');
    categorySelector.appendChild(btn);
  }
  
  loadCategory(currentCategory, 'single');
}

// ==================== CATEGORY ====================
function selectCategory(verbOrVerbs, type) {
  if (isPlaying) pause();
  
  if (type === 'single') {
    currentCategory = verbOrVerbs;
    currentIndex = 0;
    
    document.querySelectorAll('.category-btn').forEach(btn => {
      if (btn.dataset.type === 'single') {
        btn.classList.toggle('active', btn.textContent === verbOrVerbs);
      } else {
        btn.classList.remove('active');
      }
    });
    
    loadCategory(verbOrVerbs, 'single');
  } else {
    currentCategory = verbOrVerbs;
    currentIndex = 0;
    
    document.querySelectorAll('.category-btn').forEach(btn => {
      if (btn.dataset.type === 'list') {
        const btnVerbs = btn.dataset.verbs.split(',');
        const isActive = verbOrVerbs.every(v => btnVerbs.includes(v)) && 
                       btnVerbs.every(v => verbOrVerbs.includes(v));
        btn.classList.toggle('active', isActive);
      } else {
        btn.classList.remove('active');
      }
    });
    
    loadCategory(verbOrVerbs, 'list');
  }
}

function loadCategory(verbOrVerbs, type) {
  slides = [];
  
  const verbsToLoad = type === 'single' ? [verbOrVerbs] : verbOrVerbs;
  
  verbsToLoad.forEach(verb => {
    const particles = grammarData.verbs[verb];
    
    particles.forEach((particle) => {
      const key = `${verb}_${particle.replace(/ /g, '_')}`;
      const pvData = grammarData.phrasalVerbs[key];
      
      if (pvData) {
        let exampleSentence = null;
        
        if (grammarData.sets) {
          for (const set of grammarData.sets) {
            if (set.sentences) {
              const matchingSentence = set.sentences.find(s => {
                const answer = s.answer.toLowerCase();
                const searchKey = `${verb} ${particle}`.toLowerCase();
                return answer === searchKey;
              });
              
              if (matchingSentence) {
                exampleSentence = matchingSentence.text.replace('_____', `<span class="highlight">${matchingSentence.answer}</span>`);
                break;
              }
            }
          }
        }
        
        if (!exampleSentence) {
          exampleSentence = `Example: I will <span class="highlight">${verb} ${particle}</span> in this context.`;
        }
        
        slides.push({
          expression: `${verb} ${particle}`,
          meaning: pvData.meaning,
          example: exampleSentence
        });
      }
    });
  });
  
  console.log(`Loaded ${slides.length} slides`);
  renderWatchSlide();
  buildListMode();
}

// ==================== VIEW MODE TOGGLE ====================
function toggleViewMode() {
  speechSynthesis.cancel();
  speechFinished = true;
  
  if (isPlaying) pause();
  
  viewMode = viewMode === 'watch' ? 'list' : 'watch';
  
  const toggle = document.getElementById('viewModeToggle');
  const watchLabel = document.getElementById('watchLabel');
  const listLabel = document.getElementById('listLabel');
  const watchMode = document.getElementById('watchMode');
  const listMode = document.getElementById('listMode');
  
  toggle.classList.toggle('active', viewMode === 'list');
  watchLabel.classList.toggle('active', viewMode === 'watch');
  listLabel.classList.toggle('active', viewMode === 'list');
  
  if (viewMode === 'watch') {
    watchMode.style.display = 'block';
    listMode.classList.remove('show');
  } else {
    watchMode.style.display = 'none';
    listMode.classList.add('show');
  }
}

function setupToggle() {
  document.getElementById('viewModeToggle').addEventListener('click', toggleViewMode);
}

// ==================== SOUND ====================
function toggleSound() {
  soundEnabled = !soundEnabled;
  const soundIcon = document.getElementById('soundIcon');
  const soundEmoji = document.getElementById('soundEmoji');
  
  if (soundEnabled) {
    soundIcon.classList.add('active');
    soundIcon.classList.remove('muted');
    soundEmoji.textContent = 'üîä';
    soundIcon.title = 'Sound ON';
  } else {
    soundIcon.classList.remove('active');
    soundIcon.classList.add('muted');
    soundEmoji.textContent = 'üîá';
    soundIcon.title = 'Sound OFF';
    speechSynthesis.cancel();
    speechFinished = true;
  }
}

// ==================== RENDER ====================
function buildListMode() {
  const container = document.getElementById('listContainer');
  container.innerHTML = '';
  
  slides.forEach((data, index) => {
    const item = document.createElement('div');
    item.className = 'list-item';
    
    let html = `<div class="list-expression">${data.expression}</div>`;
    
    if (data.meaning) {
      html += `<div class="list-meaning">${data.meaning}</div>`;
    }
    
    if (data.normal && data.inverted) {
      html += `
        <div class="list-sentences">
          <div class="list-sentence-row">
            <div class="list-sentence-label">NORMAL</div>
            <div class="list-sentence">${data.normal}</div>
          </div>
          <div class="list-arrow">‚Üì</div>
          <div class="list-sentence-row">
            <div class="list-sentence-label">INVERTED</div>
            <div class="list-sentence">${data.inverted}</div>
          </div>
        </div>
      `;
    } else if (data.example) {
      html += `
        <div class="list-sentences">
          <div class="list-sentence-row">
            <div class="list-sentence-label">EXAMPLE</div>
            <div class="list-sentence">${data.example}</div>
          </div>
        </div>
      `;
    }
    
    item.innerHTML = html;
    container.appendChild(item);
  });
}

function renderWatchSlide() {
  if (slides.length === 0) return;
  
  const data = slides[currentIndex];
  const content = document.getElementById('cardContent');
  
  speechSynthesis.cancel();
  speechFinished = false;
  
  content.classList.remove('show');
  
  setTimeout(() => {
    document.getElementById('expression').textContent = data.expression;
    document.getElementById('meaning').textContent = data.meaning || '';
    document.getElementById('meaning').style.display = data.meaning ? 'block' : 'none';
    
    if (data.normal && data.inverted) {
      document.getElementById('normalContainer').style.display = 'block';
      document.getElementById('arrow').style.display = 'block';
      document.getElementById('invertedContainer').style.display = 'block';
      document.getElementById('invertedContainer').querySelector('.sentence-label').textContent = 'INVERTED';
      document.getElementById('normalSentence').innerHTML = data.normal;
      document.getElementById('invertedSentence').innerHTML = data.inverted;
    } else if (data.example) {
      document.getElementById('normalContainer').style.display = 'none';
      document.getElementById('arrow').style.display = 'none';
      document.getElementById('invertedContainer').style.display = 'block';
      document.getElementById('invertedContainer').querySelector('.sentence-label').textContent = 'EXAMPLE IN CONTEXT';
      document.getElementById('invertedSentence').innerHTML = data.example;
    }
    
    document.getElementById('current').textContent = currentIndex + 1;
    document.getElementById('total').textContent = slides.length;
    
    content.classList.add('show');
    
    if (soundEnabled) {
      speak(data);
    } else {
      speechFinished = true;
    }
  }, 500);
}

function speak(data) {
  if (!('speechSynthesis' in window) || !soundEnabled) {
    speechFinished = true;
    return;
  }
  
  speechSynthesis.cancel();
  speechFinished = false;
  
  function stripHTML(html) {
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
  }
  
  let textToSpeak = data.expression;
  if (data.meaning) textToSpeak += `. ${data.meaning}`;
  
  if (data.normal && data.inverted) {
    textToSpeak += `. ${stripHTML(data.normal)}. ${stripHTML(data.inverted)}`;
  } else if (data.example) {
    textToSpeak += `. ${stripHTML(data.example)}`;
  }
  
  currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
  currentUtterance.lang = 'en-GB';
  currentUtterance.rate = 0.85;
  currentUtterance.pitch = 1.0;
  currentUtterance.volume = 1.0;

  const voices = speechSynthesis.getVoices();
  if (voices.length > 0) {
    let selectedVoice = voices.find(v => 
      v.lang.includes('en-GB') && 
      (v.name.includes('Female') || v.name.includes('female'))
    );
    
    if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('en-GB'));
    if (!selectedVoice) selectedVoice = voices.find(v => v.lang === 'en-GB');
    if (!selectedVoice) selectedVoice = voices.find(v => v.lang.startsWith('en'));
    
    if (selectedVoice) {
      currentUtterance.voice = selectedVoice;
    }
  }
  
  currentUtterance.onend = () => {
    speechFinished = true;
  };
  
  currentUtterance.onerror = (error) => {
    speechFinished = true;
    console.error('Speech error:', error);
  };
  
  setTimeout(() => {
    speechSynthesis.speak(currentUtterance);
  }, 50);
}

// ==================== CONTROLS ====================
function repeatSlide() {
  if (isPlaying) pause();
  renderWatchSlide();
}

function togglePlay() {
  if (isPlaying) {
    pause();
  } else {
    play();
  }
}

function play() {
  isPlaying = true;
  document.getElementById('playBtn').textContent = '‚ñ†';
  document.getElementById('pauseBtn').disabled = false;
  
  playInterval = setInterval(() => {
    if (soundEnabled && !speechFinished) {
      return;
    }
    
    if (!soundEnabled) {
      clearInterval(playInterval);
      setTimeout(() => {
        if (isPlaying) {
          advanceSlide();
          if (isPlaying) play();
        }
      }, 6000);
      return;
    }
    
    advanceSlide();
  }, 500);
}

function advanceSlide() {
  if (currentIndex < slides.length - 1) {
    currentIndex++;
    renderWatchSlide();
  } else {
    pause();
    currentIndex = 0;
    renderWatchSlide();
  }
}

function pause() {
  isPlaying = false;
  document.getElementById('playBtn').textContent = '‚ñ∂';
  document.getElementById('pauseBtn').disabled = true;
  
  if (playInterval) {
    clearInterval(playInterval);
    playInterval = null;
  }
  
  if (window.speechSynthesis) {
    window.speechSynthesis.cancel();
  }
  speechFinished = true;
}

// ==================== EVENT LISTENERS ====================
document.getElementById('repeatBtn').addEventListener('click', repeatSlide);
document.getElementById('playBtn').addEventListener('click', togglePlay);
document.getElementById('pauseBtn').addEventListener('click', pause);
document.getElementById('soundIcon').addEventListener('click', toggleSound);

document.addEventListener('keydown', (e) => {
  if (viewMode === 'watch' && currentMainMode === 'explore') {
    if (e.key === ' ') {
      e.preventDefault();
      togglePlay();
    }
    if (e.key === 'r' || e.key === 'R') {
      repeatSlide();
    }
    if (e.key === 's' || e.key === 'S') {
      toggleSound();
    }
    if (e.key === 'ArrowRight' && currentIndex < slides.length - 1) {
      if (isPlaying) pause();
      currentIndex++;
      renderWatchSlide();
    }
    if (e.key === 'ArrowLeft' && currentIndex > 0) {
      if (isPlaying) pause();
      currentIndex--;
      renderWatchSlide();
    }
  }
});

if ('speechSynthesis' in window) {
  window.speechSynthesis.onvoiceschanged = () => {
    const voices = speechSynthesis.getVoices();
    console.log('Voices loaded:', voices.length);
    voicesLoaded = true;
  };
}
