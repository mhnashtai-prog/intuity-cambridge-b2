<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Phrasal Verbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .mode-toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      padding: 0.75rem;
    }

    /* THREE-WAY TOGGLE */
    .mode-toggle {
      display: inline-flex;
      background: rgba(0,0,0,0.4);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .mode-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 0.65rem;
      padding: 0.4rem 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #f9fafb;
    }

    .mode-btn:hover:not(.active) {
      color: #d1d1d6;
    }
    
    #rulesContainer {
      display: block;
    }

    #practiceContainer,
    #gapfillContainer {
      display: none;
    }

    .main-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      min-height: calc(100vh - 280px);
    }

    .tabs-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      min-width: auto;
    }

    .tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
      background: transparent;
    }

    .tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      background: transparent;
    }
    
    .tab-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 0;
    }
    
    .tab.active .tab-title {
      color: #C9A961;
      font-weight: 600;
    }

    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    .examples-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .example-item {
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.3s ease;
    }

    .example-item:hover {
      background: rgba(48, 48, 51, 0.4);
      border-color: rgba(201, 169, 97, 0.3);
    }

    .phrasal-verb-title {
      font-size: 1rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: 0.02em;
    }

    .verb-particle {
      color: #60a5fa;
      font-weight: 600;
    }

    .meaning-text {
      font-size: 0.9375rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }

    .formality-badge {
      display: inline-block;
      padding: 0.25rem 0.625rem;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* IFRAMES */
    #practiceIframe,
    #gapfillIframe {
      width: 100%;
      height: calc(100vh - 220px);
      border: none;
      border-radius: 1.5rem;
      background: transparent;
    }

    @media (max-width: 768px) {
      .mode-btn {
        font-size: 0.6rem;
        padding: 0.35rem 0.75rem;
      }
      
      #practiceIframe,
      #gapfillIframe {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <div class="nav-left">
        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Back</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Interactive Grammar System</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Phrasal Verbs</p>
      
      <!-- THREE-WAY TOGGLE -->
      <div class="mode-toggle-container">
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="rules">üìñ Rules</button>
          <button class="mode-btn" data-mode="practice">‚úçÔ∏è Practice</button>
          <button class="mode-btn" data-mode="gapfill">üìù Quiz</button>
        </div>
      </div>
    </header>
    
    <!-- RULES CONTAINER -->
    <div id="rulesContainer">
      <div class="main-container">
        <div class="tabs-container" id="tabsContainer"></div>
        <div id="contentContainer"></div>
      </div>
    </div>

    <!-- PRACTICE CONTAINER (IFRAME) -->
    <div id="practiceContainer">
      <iframe 
        id="practiceIframe" 
        src="" 
        title="Practice Exercises">
      </iframe>
    </div>

    <!-- GAP-FILL CONTAINER (IFRAME) -->
    <div id="gapfillContainer">
      <iframe 
        id="gapfillIframe" 
        src="" 
        title="Interactive Quiz">
      </iframe>
    </div>
  </div>

  <script>
    let currentMode = 'rules';
    let rulesData = null;
    let currentTab = 0;
    
    function switchMode(mode) {
      if (mode === currentMode) return;
      
      currentMode = mode;
      
      // Hide all containers
      document.getElementById('rulesContainer').style.display = 'none';
      document.getElementById('practiceContainer').style.display = 'none';
      document.getElementById('gapfillContainer').style.display = 'none';
      
      // Show selected container
      if (mode === 'rules') {
        document.getElementById('rulesContainer').style.display = 'block';
      } else if (mode === 'practice') {
        document.getElementById('practiceContainer').style.display = 'block';
        const iframe = document.getElementById('practiceIframe');
        if (!iframe.src) {
          iframe.src = './phrasal-verbs-practice.html';
        }
      } else if (mode === 'gapfill') {
        document.getElementById('gapfillContainer').style.display = 'block';
        const iframe = document.getElementById('gapfillIframe');
        if (!iframe.src) {
          iframe.src = './phrasal-verbs-gapfill.html';
        }
      }
    
      // Update button states
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
    }

    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/phrasal-verbs-complete-set.json');
        const data = await response.json();
        
        // Transform data into tabs structure
        rulesData = transformToRulesStructure(data);
        renderTabs();
        renderContent();
        switchTab(0);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = 
          '<div style="text-align: center; color: #fb923c; padding: 2rem;">Error loading phrasal verbs data.</div>';
      }
    }

    function transformToRulesStructure(data) {
      const verbCategories = [];
      const verbs = data.verbs;
      const phrasalVerbs = data.phrasalVerbs;
      
      // High-frequency verbs
      const highFrequencyVerbs = ['take', 'go', 'look', 'get', 'keep', 'put'];
      
      highFrequencyVerbs.forEach(verb => {
        const particles = verbs[verb] || [];
        const examples = [];
        
        particles.forEach(particle => {
          const key = `${verb}_${particle.replace(/ /g, '_')}`;
          const pvData = phrasalVerbs[key];
          
          if (pvData) {
            examples.push({
              phrasalVerb: `${verb} ${particle}`,
              meaning: pvData.meaning,
              formality: pvData.formality
            });
          }
        });
        
        verbCategories.push({
          id: verb,
          title: verb.toUpperCase(),
          subtitle: `${particles.length} phrasal verbs`,
          examples: examples
        });
      });
      
      // Mixed categories
      const mixedGroups = [
        {
          id: 'mixed1',
          title: 'MIXED 1',
          subtitle: 'Turn, Run, Come, Bring',
          verbs: ['turn', 'run', 'come', 'bring']
        },
        {
          id: 'mixed2',
          title: 'MIXED 2',
          subtitle: 'Break, Carry, Work, Figure',
          verbs: ['break', 'carry', 'work', 'figure']
        },
        {
          id: 'mixed3',
          title: 'MIXED 3',
          subtitle: 'Point, Fill, Call, Give',
          verbs: ['point', 'fill', 'call', 'give']
        },
        {
          id: 'mixed4',
          title: 'MIXED 4',
          subtitle: 'Pick, Drop, Hold, Set, Deal, Make, Catch, Cut',
          verbs: ['pick', 'drop', 'hold', 'set', 'deal', 'make', 'catch', 'cut']
        }
      ];
      
      mixedGroups.forEach(group => {
        const examples = [];
        
        group.verbs.forEach(verb => {
          const particles = verbs[verb] || [];
          
          particles.forEach(particle => {
            const key = `${verb}_${particle.replace(/ /g, '_')}`;
            const pvData = phrasalVerbs[key];
            
            if (pvData) {
              examples.push({
                phrasalVerb: `${verb} ${particle}`,
                meaning: pvData.meaning,
                formality: pvData.formality
              });
            }
          });
        });
        
        verbCategories.push({
          id: group.id,
          title: group.title,
          subtitle: group.subtitle,
          examples: examples
        });
      });
      
      return verbCategories;
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabsContainer');
      let html = '';
      
      rulesData.forEach((category, index) => {
        html += `
          <div class="tab ${index === currentTab ? 'active' : ''}" onclick="switchTab(${index})">
            <div class="tab-title">${category.title}</div>
          </div>
        `;
      });
      
      tabsContainer.innerHTML = html;
    }

    function renderContent() {
      const contentContainer = document.getElementById('contentContainer');
      let html = '';
      
      rulesData.forEach((category, catIndex) => {
        html += `
          <div class="content-area ${catIndex === currentTab ? 'active' : ''}" id="content-${catIndex}">
            <div class="examples-container">
              ${category.examples.map((example) => `
                <div class="example-item">
                  <div class="phrasal-verb-title">
                    <span class="verb-particle">${example.phrasalVerb}</span>
                  </div>
                  <div class="meaning-text">${example.meaning}</div>
                  <span class="formality-badge">${example.formality}</span>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });
      
      contentContainer.innerHTML = html;
    }

    function switchTab(index) {
      currentTab = index;
      
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      
      document.querySelectorAll('.content-area').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
      
      renderTabs();
    }

    // Event listeners for mode toggle
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        switchMode(btn.dataset.mode);
      });
    });

    loadData();
  </script>
</body>
</html>
