<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Phrasal Verbs Triple Mode</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }
    
    .top-nav {
      max-width: 62rem;
      margin: 0 auto 0.75rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 0.5rem;
      gap: 1rem;
      position: relative;
      z-index: 10;
    }
    
    .nav-left { justify-self: start; }
    .nav-center { justify-self: center; }
    .nav-right { justify-self: end; }
    
    .nav-link {
      color: #8e8e93;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 400;
      transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    
    .nav-link:hover { color: #d1d1d6; }
    .nav-link:focus { outline: 2px solid #C9A961; outline-offset: 3px; border-radius: 4px; }
    
    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0 1rem 2rem 1rem;
      position: relative;
      z-index: 2;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding-top: 0;
    }
    
    .header .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      padding: 1.5rem;
      min-height: 500px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Triple Toggle Switch */
    .mode-toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .mode-toggle-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: #636366;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      transition: color 0.3s;
    }
    
    .mode-toggle-label.active {
      color: #C9A961;
      font-weight: 600;
    }
    
    .mode-toggle-track {
      position: relative;
      width: 9rem;
      height: 2.5rem;
      background: rgba(99, 99, 102, 0.25);
      border-radius: 1.25rem;
      border: 1px solid rgba(99, 99, 102, 0.2);
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mode-toggle-ball {
      position: absolute;
      width: 2rem;
      height: 2rem;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
      left: 0.25rem;
    }
    
    .mode-toggle-ball.practice {
      left: 3.5rem;
    }
    
    .mode-toggle-ball.gapfill {
      left: 6.75rem;
    }
    
    .mode-option {
      flex: 1;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 600;
      color: #8e8e93;
      z-index: 1;
      transition: color 0.3s;
      cursor: pointer;
      padding: 0.5rem 0;
    }
    
    .mode-option.active {
      color: #1c1c1e;
    }
    
    .hidden { display: none !important; }
    
    /* Rules Mode - Tab Navigation */
    .tab-nav {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .tab-btn {
      padding: 0.625rem 1.25rem;
      background: rgba(99, 99, 102, 0.2);
      border: 1px solid rgba(99, 99, 102, 0.3);
      border-radius: 0.625rem;
      color: #aeaeb2;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .tab-btn:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }
    
    .tab-btn.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }
    
    .phrasal-verbs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .phrasal-verb-card {
      background: rgba(48, 48, 51, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.875rem;
      padding: 1.25rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .phrasal-verb-card:hover {
      background: rgba(48, 48, 51, 0.6);
      border-color: rgba(201, 169, 97, 0.3);
      transform: translateY(-2px);
    }
    
    .pv-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: #f5f5f7;
      margin-bottom: 0.75rem;
    }
    
    .pv-verb {
      color: #C9A961;
    }
    
    .pv-particle {
      color: #60a5fa;
      margin-left: 0.25rem;
    }
    
    .pv-meaning {
      font-size: 0.875rem;
      color: #aeaeb2;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }
    
    .pv-formality {
      display: inline-block;
      padding: 0.25rem 0.625rem;
      background: rgba(99, 99, 102, 0.25);
      border-radius: 0.375rem;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #8e8e93;
    }
    
    .pv-formality.neutral { 
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }
    
    .pv-formality.formal { 
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }
    
    .pv-formality.informal { 
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
    }
    
    /* Practice & Gap-Fill Mode - Verb-Particle Bank */
    .verb-particle-bank {
      margin-bottom: 1.5rem;
    }
    
    .verb-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
      justify-content: center;
    }
    
    .verb-btn {
      padding: 0.625rem 1.25rem;
      border-radius: 0.625rem;
      font-size: 0.875rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }
    
    .verb-btn:hover:not(.selected):not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
      transform: scale(1.05);
    }
    
    .verb-btn.selected {
      background: rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.8);
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.2);
    }
    
    .particle-row {
      border-left: 3px solid #C9A961;
      padding-left: 1rem;
      margin-left: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    /* Practice Mode - Clickable Particles */
    .particle-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }
    
    .particle-btn:hover:not(.used):not(.selected):not(:disabled) {
      background: rgba(59, 130, 246, 0.25);
      transform: scale(1.05);
    }
    
    .particle-btn.selected {
      background: rgba(59, 130, 246, 0.3);
      border-color: rgba(59, 130, 246, 0.8);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    
    .particle-btn.used {
      background: rgba(71, 85, 105, 0.3);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
    }
    
    /* Gap-Fill Mode - Display-Only Particles */
    .particle-row.display-only {
      border-left: 3px solid #60a5fa;
    }
    
    .particle-display {
      padding: 0.5rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 500;
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      border: 1px solid rgba(59, 130, 246, 0.25);
      cursor: default;
    }
    
    /* Sentences */
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.75em;
      height: 1.75em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .question-number.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      color: white;
      border-color: #84cc16;
    }
    
    .sentence-text {
      flex: 1;
      padding-top: 0.25rem;
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 0.9375rem;
    }
    
    /* Practice Mode - Blank Spans */
    .blank {
      display: inline-block;
      min-width: 100px;
      padding: 0.375rem 0.875rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.5rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .blank:hover {
      background: rgba(71, 85, 105, 0.6);
      border-color: rgba(148, 163, 184, 0.5);
    }
    
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    
    .blank.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      color: #10b981 !important;
      font-weight: 600;
      border: 2px solid #10b981 !important;
    }
    
    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2) !important;
      color: #ef4444 !important;
      font-weight: 600;
      border: 2px solid #ef4444 !important;
      text-decoration: line-through;
    }
    
    /* Gap-Fill Mode - Input Fields */
    .gap-input {
      min-width: 120px;
      padding: 0.5rem 0.875rem;
      background: rgba(71, 85, 105, 0.4);
      border: 2px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.5rem;
      color: #f1f5f9;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }
    
    .gap-input:focus {
      outline: none;
      border-color: #C9A961;
      background: rgba(71, 85, 105, 0.5);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.2);
    }
    
    .gap-input.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #10b981;
    }
    
    .gap-input.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #ef4444;
    }
    
    .gap-input:read-only {
      cursor: default;
    }
    
    /* Answer Feedback */
    .answer-feedback {
      margin-top: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 500;
    }
    
    .answer-feedback.correct {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }
    
    .answer-feedback.incorrect {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.25);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 0.75rem;
      color: #C9A961;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
    }
    
    .action-btn:hover {
      background: rgba(201, 169, 97, 0.35);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      transform: translateY(-1px);
    }
    
    .action-btn:active {
      transform: scale(0.96);
    }
    
    .action-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      border-color: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
      box-shadow: none;
    }
    
    .action-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      box-shadow: none;
    }
    
    .action-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* Loading & Error States */
    .loading-state, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: #8e8e93;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid rgba(142, 142, 147, 0.3);
      border-top-color: #C9A961;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px) saturate(180%);
      color: #e5e5e7;
      padding: 0.875rem 1.5rem;
      border-radius: 0.875rem;
      border: 1px solid rgba(84, 84, 88, 0.4);
      font-size: 0.875rem;
      z-index: 1100;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      font-weight: 500;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    @media (max-width: 640px) {
      .container { padding: 0 0.5rem 2rem 0.5rem; }
      .content-container { padding: 1rem; }
      .phrasal-verbs-grid { grid-template-columns: 1fr; }
      .mode-toggle-track { width: 7.5rem; height: 2.25rem; }
      .mode-toggle-ball { width: 1.75rem; height: 1.75rem; }
      .mode-toggle-ball.practice { left: 2.875rem; }
      .mode-toggle-ball.gapfill { left: 5.5rem; }
    }
  </style>

<body>
  <div class="top-nav">
    <div class="nav-left">
      <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Back</a>
    </div>
    <div class="nav-center">
      <div class="nav-title">INTUITY</div>
    </div>
    <div class="nav-right"></div>
  </div>

  <div class="container">
    <div class="header">
      <p class="subtitle">British English Phrasal Verbs ¬∑ B2 Level</p>
    </div>

    <!-- Triple Mode Toggle -->
    <div class="mode-toggle-container">
      <span class="mode-toggle-label" id="rulesLabel">üìñ Rules</span>
      <div class="mode-toggle-track" onclick="handleToggleClick(event)">
        <div class="mode-toggle-ball" id="toggleBall"></div>
        <div class="mode-option" data-mode="rules" onclick="switchMode('rules')">Learn</div>
        <div class="mode-option active" data-mode="practice" onclick="switchMode('practice')">Practice</div>
        <div class="mode-option" data-mode="gapfill" onclick="switchMode('gapfill')">Test</div>
      </div>
      <span class="mode-toggle-label" id="practiceLabel">‚úçÔ∏è Practice</span>
      <span class="mode-toggle-label" id="gapfillLabel">üìù Gap-Fill</span>
    </div>

    <div class="content-container">
      <!-- Rules Mode Container -->
      <div id="rulesContainer" class="hidden">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading phrasal verbs...</div>
        </div>
      </div>

      <!-- Practice Mode Container -->
      <div id="practiceContainer">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading practice exercises...</div>
        </div>
      </div>

      <!-- Gap-Fill Mode Container -->
      <div id="gapfillContainer" class="hidden">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading gap-fill quiz...</div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="alert"></div>

  <script>
    // ===== GLOBAL STATE =====
    let quizData = null;
    let currentMode = 'practice'; // 'rules' | 'practice' | 'gapfill'
    let currentTab = 0; // For rules mode
    let rulesData = null; // Transformed data for rules mode
    
    // Practice mode state
    let selectedVerb = null; // { verb: 'take', setIdx: 0 }
    let selectedParticle = null; // index in particles array
    let practiceAnswers = {}; // key: 'setIdx-sentIdx', value: { verb, particleIdx, text }
    
    // Gap-fill mode state
    let selectedVerbGapFill = null; // { verb: 'take', setIdx: 0 }
    let gapFillAnswers = {}; // key: 'setIdx-sentIdx', value: { text, checked, correct }
    
    const currentSetIndex = 0; // Single set for now

    // ===== UTILITY FUNCTIONS =====
    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // ===== DATA LOADING =====
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/phrasal-verbs-complete-set.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        quizData = await response.json();
        
        if (!quizData || !quizData.sets || !Array.isArray(quizData.sets)) {
          throw new Error('Invalid data format');
        }
        
        // Pre-select first verb for practice mode
        if (quizData.sets[0] && quizData.sets[0].verbs) {
          const firstVerb = Object.keys(quizData.sets[0].verbs)[0];
          selectedVerb = { verb: firstVerb, setIdx: 0 };
          selectedVerbGapFill = { verb: firstVerb, setIdx: 0 };
        }
        
        // Transform data for rules mode
        transformToRulesStructure();
        
        // Render initial mode
        renderCurrentMode();
        
      } catch (error) {
        console.error('Error loading data:', error);
        showError(`Could not load phrasal verbs: ${error.message}`);
      }
    }

    function transformToRulesStructure() {
      if (!quizData) return;
      
      rulesData = [];
      const verbs = quizData.verbs;
      const phrasalVerbs = quizData.phrasalVerbs;
      
      Object.keys(verbs).forEach(verbKey => {
        const verbData = verbs[verbKey];
        const particles = verbData.particles;
        
        const verbRulesData = {
          verb: verbData.id,
          phrasalVerbs: []
        };
        
        particles.forEach(particle => {
          const key = `${verbData.id}_${particle.replace(/ /g, '_')}`;
          const pvData = phrasalVerbs[key];
          
          if (pvData) {
            verbRulesData.phrasalVerbs.push({
              verb: verbData.id,
              particle: particle,
              meaning: pvData.meaning,
              formality: pvData.formality
            });
          }
        });
        
        rulesData.push(verbRulesData);
      });
    }

    function showError(message) {
      const containers = ['rulesContainer', 'practiceContainer', 'gapfillContainer'];
      containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        container.innerHTML = `
          <div class="error-state">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†</div>
            <div style="font-size: 1.125rem; color: #f5f5f7; margin-bottom: 0.5rem;">Error Loading Data</div>
            <div style="font-size: 0.875rem; color: #8e8e93; margin-bottom: 1rem;">${sanitizeText(message)}</div>
            <button onclick="location.reload()" class="action-btn" style="max-width: 200px;">Reload</button>
          </div>
        `;
      });
    }

    // ===== MODE SWITCHING =====
    function switchMode(mode) {
      if (mode === currentMode) return;
      
      currentMode = mode;
      
      // Update toggle ball position
      const ball = document.getElementById('toggleBall');
      ball.classList.remove('practice', 'gapfill');
      if (mode === 'practice') ball.classList.add('practice');
      if (mode === 'gapfill') ball.classList.add('gapfill');
      
      // Update mode option active states
      document.querySelectorAll('.mode-option').forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
      
      // Update label styles
      document.getElementById('rulesLabel').classList.toggle('active', mode === 'rules');
      document.getElementById('practiceLabel').classList.toggle('active', mode === 'practice');
      document.getElementById('gapfillLabel').classList.toggle('active', mode === 'gapfill');
      
      renderCurrentMode();
      
      const modeNames = {
        rules: 'Rules Mode',
        practice: 'Practice Mode',
        gapfill: 'Gap-Fill Mode'
      };
      showToast(`Switched to ${modeNames[mode]}`);
    }

    function handleToggleClick(event) {
      const track = event.currentTarget;
      const rect = track.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const trackWidth = rect.width;
      
      if (clickX < trackWidth / 3) {
        switchMode('rules');
      } else if (clickX < (trackWidth / 3) * 2) {
        switchMode('practice');
      } else {
        switchMode('gapfill');
      }
    }

    function renderCurrentMode() {
      // Hide all containers
      document.getElementById('rulesContainer').classList.add('hidden');
      document.getElementById('practiceContainer').classList.add('hidden');
      document.getElementById('gapfillContainer').classList.add('hidden');
      
      // Show and render current mode
      if (currentMode === 'rules') {
        document.getElementById('rulesContainer').classList.remove('hidden');
        renderRulesMode();
      } else if (currentMode === 'practice') {
        document.getElementById('practiceContainer').classList.remove('hidden');
        renderPracticeMode();
      } else if (currentMode === 'gapfill') {
        document.getElementById('gapfillContainer').classList.remove('hidden');
        renderGapFillMode();
      }
    }

    // ===== RULES MODE =====
    function renderRulesMode() {
      if (!rulesData) return;
      
      const container = document.getElementById('rulesContainer');
      
      let html = '<div class="tab-nav">';
      rulesData.forEach((verbData, index) => {
        const isActive = index === currentTab;
        html += `<button class="tab-btn ${isActive ? 'active' : ''}" onclick="switchTab(${index})">${verbData.verb.toUpperCase()}</button>`;
      });
      html += '</div>';
      
      // Display current tab's phrasal verbs
      const currentVerb = rulesData[currentTab];
      html += '<div class="phrasal-verbs-grid">';
      
      currentVerb.phrasalVerbs.forEach(pv => {
        html += `
          <div class="phrasal-verb-card">
            <div class="pv-title">
              <span class="pv-verb">${sanitizeText(pv.verb)}</span>
              <span class="pv-particle">${sanitizeText(pv.particle)}</span>
            </div>
            <div class="pv-meaning">${sanitizeText(pv.meaning)}</div>
            <span class="pv-formality ${pv.formality}">${pv.formality}</span>
          </div>
        `;
      });
      
      html += '</div>';
      
      container.innerHTML = html;
    }

    function switchTab(tabIndex) {
      currentTab = tabIndex;
      renderRulesMode();
    }

    // ===== PRACTICE MODE =====
    function selectVerb(verb, setIdx) {
      selectedVerb = { verb, setIdx };
      selectedParticle = null;
      renderPracticeMode();
    }

    function selectParticle(particleIdx) {
      selectedParticle = particleIdx;
      renderPracticeMode();
    }

    function isParticleUsed(setIdx, verb, particleIdx) {
      const set = quizData.sets[setIdx];
      return set.sentences.some((sent, sentIdx) => {
        const key = `${setIdx}-${sentIdx}`;
        const answer = practiceAnswers[key];
        return answer && answer.verb === verb && answer.particleIdx === particleIdx;
      });
    }

    function handleBlankClick(setIdx, sentIdx) {
      const key = `${setIdx}-${sentIdx}`;
      
      // If already filled, clear it
      if (practiceAnswers[key]) {
        const answer = practiceAnswers[key];
        selectedVerb = { verb: answer.verb, setIdx };
        selectedParticle = null;
        delete practiceAnswers[key];
        renderPracticeMode();
        return;
      }
      
      // Fill blank with selection
      if (selectedVerb && selectedParticle !== null && selectedVerb.setIdx === setIdx) {
        const set = quizData.sets[setIdx];
        const particles = set.verbs[selectedVerb.verb];
        const particle = particles[selectedParticle];
        
        practiceAnswers[key] = {
          verb: selectedVerb.verb,
          particleIdx: selectedParticle,
          text: `${selectedVerb.verb} ${particle}`
        };
        
        selectedParticle = null;
        renderPracticeMode();
      } else if (!selectedVerb) {
        showToast('Please select a verb first');
      } else if (selectedParticle === null) {
        showToast('Please select a particle');
      }
    }

    function renderPracticeMode() {
      if (!quizData || !quizData.sets[currentSetIndex]) return;
      
      const set = quizData.sets[currentSetIndex];
      const container = document.getElementById('practiceContainer');
      
      let html = '<div style="max-width: 48rem; margin: 0 auto;">';
      
      // Verb-Particle Bank
      html += '<div class="verb-particle-bank">';
      
      // Verb row
      html += '<div class="verb-row">';
      Object.keys(set.verbs).forEach(verb => {
        const isSelected = selectedVerb && selectedVerb.verb === verb && selectedVerb.setIdx === currentSetIndex;
        html += `<button class="verb-btn ${isSelected ? 'selected' : ''}" onclick="selectVerb('${verb}', ${currentSetIndex})">${verb.toUpperCase()}</button>`;
      });
      html += '</div>';
      
      // Particle row
      if (selectedVerb && selectedVerb.setIdx === currentSetIndex) {
        html += '<div class="particle-row">';
        const particles = set.verbs[selectedVerb.verb];
        particles.forEach((particle, idx) => {
          const isUsed = isParticleUsed(currentSetIndex, selectedVerb.verb, idx);
          const isSelected = selectedParticle === idx;
          html += `<button class="particle-btn ${isUsed ? 'used' : ''} ${isSelected ? 'selected' : ''}" onclick="selectParticle(${idx})" ${isUsed ? 'disabled' : ''}>${sanitizeText(particle)}</button>`;
        });
        html += '</div>';
      }
      
      html += '</div>';
      
      // Sentences
      html += '<div class="sentences">';
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSetIndex}-${sentIdx}`;
        const answer = practiceAnswers[key];
        const parts = sentence.text.split('_____');
        
        let blankHtml = '';
        if (answer) {
          blankHtml = `<span class="blank filled" onclick="handleBlankClick(${currentSetIndex}, ${sentIdx})">${sanitizeText(answer.text)}</span>`;
        } else {
          blankHtml = `<span class="blank" onclick="handleBlankClick(${currentSetIndex}, ${sentIdx})">_____</span>`;
        }
        
        const numClass = answer ? 'question-number answered' : 'question-number';
        
        html += `
          <div class="sentence-row">
            <div class="${numClass}">${sentIdx + 1}</div>
            <div class="sentence-text">
              ${sanitizeText(parts[0])}${blankHtml}${sanitizeText(parts[1] || '')}
            </div>
          </div>
        `;
      });
      html += '</div>';
      
      // Action buttons
      html += '<div class="action-buttons">';
      html += '<button class="action-btn secondary" onclick="clearPracticeAnswers()">Clear Answers</button>';
      html += '<button class="action-btn" onclick="checkPracticeAnswers()" id="checkPracticeBtn">Check Answers</button>';
      html += '</div>';
      
      html += '</div>';
      
      container.innerHTML = html;
      
      // Update button state
      const allAnswered = set.sentences.every((_, idx) => practiceAnswers[`${currentSetIndex}-${idx}`]);
      const btn = document.getElementById('checkPracticeBtn');
      if (btn) btn.disabled = !allAnswered;
    }

    function clearPracticeAnswers() {
      if (Object.keys(practiceAnswers).length === 0) {
        showToast('Nothing to clear');
        return;
      }
      
      if (confirm('Clear all answers?')) {
        practiceAnswers = {};
        selectedParticle = null;
        renderPracticeMode();
        showToast('Cleared');
      }
    }

    function checkPracticeAnswers() {
      const set = quizData.sets[currentSetIndex];
      let correct = 0;
      
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSetIndex}-${sentIdx}`;
        const answer = practiceAnswers[key];
        
        if (answer && answer.verb === sentence.verb && answer.particleIdx === sentence.correct) {
          correct++;
        }
      });
      
      const total = set.sentences.length;
      const percentage = Math.round((correct / total) * 100);
      
      showToast(`Score: ${correct}/${total} (${percentage}%)`, 3000);
      
      // Show feedback in sentences
      renderPracticeResults();
    }

    function renderPracticeResults() {
      const set = quizData.sets[currentSetIndex];
      const container = document.getElementById('practiceContainer');
      
      let html = '<div style="max-width: 48rem; margin: 0 auto;">';
      
      html += '<h3 style="text-align: center; color: #C9A961; margin-bottom: 1.5rem;">Results</h3>';
      
      html += '<div class="sentences">';
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSetIndex}-${sentIdx}`;
        const answer = practiceAnswers[key];
        const parts = sentence.text.split('_____');
        const correctAnswer = sentence.answer;
        
        const isCorrect = answer && answer.verb === sentence.verb && answer.particleIdx === sentence.correct;
        
        let blankHtml = '';
        if (answer) {
          if (isCorrect) {
            blankHtml = `<span class="blank correct">${sanitizeText(answer.text)}</span>`;
          } else {
            blankHtml = `<span class="blank incorrect">${sanitizeText(answer.text)}</span> <span class="blank correct">${sanitizeText(correctAnswer)}</span>`;
          }
        } else {
          blankHtml = `<span class="blank correct">${sanitizeText(correctAnswer)}</span>`;
        }
        
        html += `
          <div class="sentence-row">
            <div class="question-number answered">${sentIdx + 1}</div>
            <div class="sentence-text">
              ${sanitizeText(parts[0])}${blankHtml}${sanitizeText(parts[1] || '')}
            </div>
          </div>
        `;
      });
      html += '</div>';
      
      html += '<div class="action-buttons">';
      html += '<button class="action-btn" onclick="retryPractice()">Try Again</button>';
      html += '</div>';
      
      html += '</div>';
      
      container.innerHTML = html;
    }

    function retryPractice() {
      practiceAnswers = {};
      selectedParticle = null;
      
      // Re-select first verb
      const set = quizData.sets[currentSetIndex];
      const firstVerb = Object.keys(set.verbs)[0];
      selectedVerb = { verb: firstVerb, setIdx: currentSetIndex };
      
      renderPracticeMode();
      showToast('Try again!');
    }

    // ===== GAP-FILL MODE =====
    function selectVerbGapFill(verb, setIdx) {
      selectedVerbGapFill = { verb, setIdx };
      renderGapFillMode();
    }

    function saveGapFillAnswer(setIdx, sentIdx, userInput) {
      const key = `${setIdx}-${sentIdx}`;
      gapFillAnswers[key] = {
        text: userInput.trim(),
        checked: false,
        correct: false
      };
    }

    function checkGapFillInput(setIdx, sentIdx, userInput) {
      const set = quizData.sets[setIdx];
      const sentence = set.sentences[sentIdx];
      const correctAnswer = sentence.answer.toLowerCase().trim();
      const userAnswer = userInput.toLowerCase().trim();
      
      // Flexible validation
      const isCorrect = 
        userAnswer === correctAnswer || 
        userAnswer === correctAnswer.replace(' ', '') || // "takeoff"
        userAnswer === sentence.verb + ' ' + set.verbs[sentence.verb][sentence.correct];
      
      const key = `${setIdx}-${sentIdx}`;
      gapFillAnswers[key] = {
        text: userInput.trim(),
        checked: true,
        correct: isCorrect
      };
      
      renderGapFillMode();
      
      // Auto-focus next input
      setTimeout(() => {
        const nextSentIdx = sentIdx + 1;
        if (nextSentIdx < set.sentences.length) {
          const nextInput = document.querySelector(`input[data-set="${setIdx}"][data-sent="${nextSentIdx}"]`);
          if (nextInput && !nextInput.readOnly) nextInput.focus();
        }
      }, 100);
    }

    function renderGapFillMode() {
      if (!quizData || !quizData.sets[currentSetIndex]) return;
      
      const set = quizData.sets[currentSetIndex];
      const container = document.getElementById('gapfillContainer');
      
      let html = '<div style="max-width: 48rem; margin: 0 auto;">';
      
      // Verb-Particle Bank (Display Only)
      html += '<div class="verb-particle-bank">';
      
      // Verb row
      html += '<div class="verb-row">';
      Object.keys(set.verbs).forEach(verb => {
        const isSelected = selectedVerbGapFill && selectedVerbGapFill.verb === verb && selectedVerbGapFill.setIdx === currentSetIndex;
        html += `<button class="verb-btn ${isSelected ? 'selected' : ''}" onclick="selectVerbGapFill('${verb}', ${currentSetIndex})">${verb.toUpperCase()}</button>`;
      });
      html += '</div>';
      
      // Particle display (not clickable)
      if (selectedVerbGapFill && selectedVerbGapFill.setIdx === currentSetIndex) {
        html += '<div class="particle-row display-only">';
        const particles = set.verbs[selectedVerbGapFill.verb];
        particles.forEach(particle => {
          html += `<span class="particle-display">${sanitizeText(particle)}</span>`;
        });
        html += '</div>';
      }
      
      html += '</div>';
      
      // Sentences with input fields
      html += '<div class="sentences">';
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSetIndex}-${sentIdx}`;
        const answer = gapFillAnswers[key];
        const parts = sentence.text.split('_____');
        
        let inputClass = 'gap-input';
        let inputValue = answer ? answer.text : '';
        let readonly = false;
        
        if (answer && answer.checked) {
          inputClass += answer.correct ? ' correct' : ' incorrect';
          readonly = true;
        }
        
        const numClass = (answer && answer.checked) ? 'question-number answered' : 'question-number';
        
        html += `
          <div class="sentence-row">
            <div class="${numClass}">${sentIdx + 1}</div>
            <div class="sentence-text">
              ${sanitizeText(parts[0])}
              <input type="text" 
                     class="${inputClass}" 
                     data-set="${currentSetIndex}" 
                     data-sent="${sentIdx}"
                     value="${sanitizeText(inputValue)}"
                     placeholder="type here"
                     autocomplete="off"
                     ${readonly ? 'readonly' : ''}
                     onblur="saveGapFillAnswer(${currentSetIndex}, ${sentIdx}, this.value)"
                     onkeypress="if(event.key==='Enter') { event.preventDefault(); checkGapFillInput(${currentSetIndex}, ${sentIdx}, this.value); }">
              ${sanitizeText(parts[1] || '')}
            </div>
          </div>
        `;
      });
      html += '</div>';
      
      // Action buttons
      html += '<div class="action-buttons">';
      html += '<button class="action-btn secondary" onclick="clearGapFillAnswers()">Clear Answers</button>';
      html += '<button class="action-btn" onclick="checkAllGapFillAnswers()" id="checkGapFillBtn">Check All</button>';
      html += '</div>';
      
      html += '</div>';
      
      container.innerHTML = html;
      
      // Update button state
      const allAnswered = set.sentences.every((_, idx) => {
        const ans = gapFillAnswers[`${currentSetIndex}-${idx}`];
        return ans && ans.text.trim() !== '';
      });
      const btn = document.getElementById('checkGapFillBtn');
      if (btn) btn.disabled = !allAnswered;
    }

    function clearGapFillAnswers() {
      if (Object.keys(gapFillAnswers).length === 0) {
        showToast('Nothing to clear');
        return;
      }
      
      if (confirm('Clear all answers?')) {
        gapFillAnswers = {};
        renderGapFillMode();
        showToast('Cleared');
      }
    }

    function checkAllGapFillAnswers() {
      const set = quizData.sets[currentSetIndex];
      
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${currentSetIndex}-${sentIdx}`;
        const answer = gapFillAnswers[key];
        
        if (answer && !answer.checked) {
          const correctAnswer = sentence.answer.toLowerCase().trim();
          const userAnswer = answer.text.toLowerCase().trim();
          
          const isCorrect = 
            userAnswer === correctAnswer || 
            userAnswer === correctAnswer.replace(' ', '') ||
            userAnswer === sentence.verb + ' ' + set.verbs[sentence.verb][sentence.correct];
          
          gapFillAnswers[key] = {
            ...answer,
            checked: true,
            correct: isCorrect
          };
        }
      });
      
      // Calculate score
      let correct = 0;
      set.sentences.forEach((_, sentIdx) => {
        const answer = gapFillAnswers[`${currentSetIndex}-${sentIdx}`];
        if (answer && answer.correct) correct++;
      });
      
      const total = set.sentences.length;
      const percentage = Math.round((correct / total) * 100);
      
      renderGapFillMode();
      showToast(`Score: ${correct}/${total} (${percentage}%)`, 3000);
    }

    // ===== INITIALIZATION =====
    window.addEventListener('load', () => {
      loadData();
      
      // Update initial mode labels
      document.getElementById('practiceLabel').classList.add('active');
    });
  </script>
</body>
</html>
