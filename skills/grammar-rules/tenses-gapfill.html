<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2 First - Tenses Gap-Fill Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
    }
    
    .container { 
      max-width: 64rem; 
      margin: 0 auto; 
      padding: 0 1rem;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      padding: 1.5rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }

    .header-title {
      font-size: 1rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.25rem;
      letter-spacing: 0.1em;
    }

    .header-subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
    }
    
    .test-selector {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
      justify-content: center;
    }
    
    .test-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      cursor: pointer;
      font-size: 0.6875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .test-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }
    
    .test-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .test-description {
      background: rgba(96, 165, 250, 0.1);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 0.625rem;
      padding: 0.625rem 0.875rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.8125rem;
      color: #60a5fa;
      font-weight: 500;
      line-height: 1.4;
    }
    
    .progress-info {
      text-align: center;
      font-size: 0.75rem;
      color: #636366;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    
    .progress-dots {
      display: flex;
      gap: 0.25rem;
    }
    
    .progress-dot {
      width: 0.375rem;
      height: 0.375rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.3);
      transition: all 0.3s ease;
    }
    
    .progress-dot.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      box-shadow: 0 0 4px rgba(132, 204, 22, 0.4);
    }
    
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.625rem;
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.375rem;
      height: 1.375rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6875rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .question-number.answered {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      color: white;
      border-color: #84cc16;
    }
    
    .sentence-text {
      flex: 1;
      padding-top: 0.0625rem;
      color: #e5e5e5;
      line-height: 1.6;
      font-size: 0.875rem;
    }

    /* KEYWORD HIGHLIGHTING */
    .keyword {
      color: #60a5fa;
      font-weight: 600;
      background: rgba(96, 165, 250, 0.1);
      padding: 0.0625rem 0.25rem;
      border-radius: 0.1875rem;
    }
    
    .verb-hint {
      color: #8e8e93;
      font-size: 0.6875rem;
      font-weight: 500;
      font-style: normal;
    }
    
    .answer-input {
      display: inline-block;
      min-width: 80px;
      max-width: 200px;
      width: auto;
      padding: 0.25rem 0.5rem;
      margin: 0 0.25rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.375rem;
      color: #e5e5e5;
      font-weight: 600;
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .answer-input:focus {
      background: rgba(201, 169, 97, 0.08);
      border-color: #C9A961;
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.15);
    }
    
    .answer-input.correct {
      background: rgba(16, 185, 129, 0.12);
      color: #10b981;
      border: 1px solid #10b981;
    }
    
    .answer-input.incorrect {
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
      border: 1px solid #ef4444;
    }
    
    .correct-answer {
      display: inline-block;
      margin-left: 0.375rem;
      padding: 0.25rem 0.5rem;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #10b981;
      border-radius: 0.375rem;
      color: #10b981;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    
    .footer.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .footer button {
      padding: 0.625rem 1.25rem;
      border-radius: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .footer button.secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border-color: rgba(99, 99, 102, 0.2);
    }
    
    .footer button.secondary:hover:not(:disabled) {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }
    
    .footer button.primary {
      background: rgba(201, 169, 97, 0.3);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }
    
    .footer button.primary:hover {
      background: rgba(201, 169, 97, 0.4);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }
    
    .footer button.results {
      background: rgba(132, 204, 22, 0.15);
      color: #84cc16;
      border-color: rgba(132, 204, 22, 0.3);
    }
    
    .footer button.results:hover {
      background: rgba(132, 204, 22, 0.25);
    }
    
    .footer button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f5f5f7;
      margin-bottom: 0.375rem;
    }
    
    .modal-subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
    }
    
    .score-display {
      text-align: center;
      padding: 1.5rem 1rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.875rem;
      margin-bottom: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }
    
    .score-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.375rem;
    }
    
    .score-label {
      font-size: 0.8125rem;
      color: #8e8e93;
    }
    
    .modal-footer {
      display: flex;
      gap: 0.75rem;
    }
    
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.625rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .modal-btn-secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .modal-btn-secondary:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }
    
    .modal-btn-primary {
      background: rgba(201, 169, 97, 0.3);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.4);
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }
    
    .modal-btn-primary:hover {
      background: rgba(201, 169, 97, 0.4);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }
    
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #8e8e93;
      font-size: 0.875rem;
    }
    
    .error {
      color: #fb923c;
    }

    @media (max-width: 640px) {
      .content-container {
        padding: 1rem;
      }

      .test-btn {
        font-size: 0.625rem;
        padding: 0.25rem 0.5rem;
      }

      .sentence-row {
        gap: 0.5rem;
      }

      .sentence-text {
        font-size: 0.8125rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="test-selector" id="testSelector"></div>

      <div class="test-description" id="testDescription" style="display: none;"></div>
      
      <div class="progress-info" id="progressInfo" style="display: none;">
        <span id="progressText"></span>
        <div class="progress-dots" id="progressDots"></div>
      </div>
      
      <div id="contentContainer">
        <div class="loading">Loading quiz...</div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Test Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label" id="scoreLabel"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" id="nextTestBtn" onclick="nextTest()">Next Test</button>
      </div>
    </div>
  </div>

  <script>
    let allTests = [];
    let currentTest = 0;
    let userAnswers = {};
    let isChecked = false;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/tenses-gapfill.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        allTests = data.tests;
        
        renderTestSelector();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = `
          <div class="error">
            <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">⚠️</div>
            <div>Failed to load quiz</div>
            <div style="font-size: 0.6875rem; margin-top: 0.375rem;">${error.message}</div>
          </div>
        `;
      }
    }
    
    function renderTestSelector() {
      const selector = document.getElementById('testSelector');
      selector.innerHTML = '';
      
      allTests.forEach((test, index) => {
        const btn = document.createElement('button');
        btn.className = 'test-btn' + (index === currentTest ? ' active' : '');
        btn.textContent = test.title;
        btn.onclick = () => loadTest(index);
        selector.appendChild(btn);
      });
    }
    
    function loadTest(index) {
      currentTest = index;
      userAnswers = {};
      isChecked = false;
      renderTestSelector();
      
      const test = allTests[currentTest];
      const descBox = document.getElementById('testDescription');
      if (test.description) {
        descBox.style.display = 'block';
        descBox.textContent = test.description;
      } else {
        descBox.style.display = 'none';
      }
      
      renderTest();
      updateProgressInfo();
    }
    
    function updateProgressInfo() {
      const test = allTests[currentTest];
      const answered = Object.keys(userAnswers).filter(k => userAnswers[k].trim()).length;
      const total = test.sentences.length;
      
      document.getElementById('progressInfo').style.display = 'flex';
      document.getElementById('progressText').textContent = `${answered}/${total} answered`;
      
      const dotsContainer = document.getElementById('progressDots');
      dotsContainer.innerHTML = '';
      
      test.sentences.forEach((_, idx) => {
        const dot = document.createElement('div');
        dot.className = 'progress-dot';
        if (userAnswers[idx] && userAnswers[idx].trim()) {
          dot.classList.add('answered');
        }
        dotsContainer.appendChild(dot);
      });
    }
    
    function highlightKeywords(text, keywords) {
      if (!keywords || keywords.length === 0) return text;
      
      let result = text;
      keywords.forEach(keyword => {
        const regex = new RegExp(`\\b(${keyword})\\b`, 'gi');
        result = result.replace(regex, '<span class="keyword">$1</span>');
      });
      
      return result;
    }
    
    function renderTest() {
      const test = allTests[currentTest];
      const container = document.getElementById('contentContainer');
      
      let html = '<div class="sentences">';
      
      test.sentences.forEach((item, idx) => {
        const inputId = `input-${idx}`;
        const userAnswer = userAnswers[idx] || '';
        
        const match = item.text.match(/(.*?)_____ \(([^)]+)\)(.*)/);
        
        if (match) {
          let beforeBlank = match[1];
          const verbHint = match[2];
          const afterBlank = match[3];
          
          // Highlight keywords in the text
          beforeBlank = highlightKeywords(beforeBlank, item.keywords);
          const afterBlankHighlighted = highlightKeywords(afterBlank, item.keywords);
          
          const hasAnswer = userAnswer.trim() !== '';
          const numClass = hasAnswer ? 'question-number answered' : 'question-number';
          
          html += `<div class="sentence-row">`;
          html += `<div class="${numClass}">${idx + 1}</div>`;
          html += `<div class="sentence-text">`;
          html += beforeBlank;
          
          if (isChecked) {
            const correctAnswer = normalizeAnswer(item.answer);
            const alternative = item.alternativeAnswer ? normalizeAnswer(item.alternativeAnswer) : '';
            const normalized = normalizeAnswer(userAnswer);
            const isCorrect = normalized === correctAnswer || (alternative && normalized === alternative);
            
            const inputClass = isCorrect ? 'answer-input correct' : 'answer-input incorrect';
            html += `<input type="text" class="${inputClass}" value="${userAnswer}" readonly 
                     style="width: ${Math.max(userAnswer.length * 8 + 20, 80)}px;" />`;
            
            if (!isCorrect) {
              html += `<span class="correct-answer">${item.answer}</span>`;
            }
          } else {
            html += `<input type="text" class="answer-input" id="${inputId}" value="${userAnswer}" 
                     oninput="handleInput(${idx})" placeholder="..." 
                     style="width: ${Math.max((userAnswer.length || 3) * 8 + 20, 80)}px;" />`;
          }
          
          html += ` <span class="verb-hint">[${verbHint}]</span>`;
          html += afterBlankHighlighted;
          html += `</div>`;
          html += `</div>`;
        }
      });
      
      html += '</div>';
      
      const answered = Object.keys(userAnswers).filter(k => userAnswers[k].trim()).length;
      if (answered === test.sentences.length) {
        html += '<div class="footer visible">';
        html += '<button class="secondary" onclick="clearAnswers()" ' + (isChecked ? 'disabled' : '') + '>Clear</button>';
        if (!isChecked) {
          html += '<button class="primary" onclick="checkAnswers()">Submit</button>';
        } else {
          html += '<button class="results" onclick="showModal()">View Results</button>';
        }
        html += '</div>';
      }
      
      container.innerHTML = html;
    }
    
    function handleInput(idx) {
      const input = document.getElementById(`input-${idx}`);
      userAnswers[idx] = input.value;
      updateProgressInfo();
      renderTest();
    }
    
    function normalizeAnswer(answer) {
      return answer.toLowerCase()
        .trim()
        .replace(/\s+/g, ' ')
        .replace(/'/g, '')
        .replace(/'/g, '');
    }
    
    function checkAnswers() {
      const test = allTests[currentTest];
      let correct = 0;
      let total = test.sentences.length;
      
      test.sentences.forEach((item, idx) => {
        const userAnswer = normalizeAnswer(userAnswers[idx] || '');
        const correctAnswer = normalizeAnswer(item.answer);
        const alternativeAnswer = item.alternativeAnswer ? 
          normalizeAnswer(item.alternativeAnswer) : '';
        
        const isCorrect = userAnswer === correctAnswer || 
                          (alternativeAnswer && userAnswer === alternativeAnswer);
        
        if (isCorrect) correct++;
      });
      
      isChecked = true;
      renderTest();
      
      const percentage = Math.round((correct / total) * 100);
      document.getElementById('modalSubtitle').textContent = test.title;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      document.getElementById('scoreLabel').textContent = `${percentage}% Correct`;
      
      const nextBtn = document.getElementById('nextTestBtn');
      if (currentTest < allTests.length - 1) {
        nextBtn.style.display = 'block';
      } else {
        nextBtn.style.display = 'none';
      }
      
      showModal();
    }
    
    function clearAnswers() {
      if (isChecked) return;
      if (confirm('Clear all answers?')) {
        userAnswers = {};
        renderTest();
        updateProgressInfo();
      }
    }
    
    function showModal() {
      document.getElementById('scoreModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }
    
    function nextTest() {
      closeModal();
      if (currentTest < allTests.length - 1) {
        loadTest(currentTest + 1);
      }
    }
    
    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
    
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
