<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Tenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      text-align: center;
      flex: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
    }
    
    .subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .main-container {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      min-height: calc(100vh - 200px);
    }

    /* CATEGORY TABS (Present | Past | Future) */
    .category-tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
    }

    .category-tab {
      padding: 0.5rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .category-tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .category-tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* TENSE TABS (Simple | Continuous | Perfect | Perfect Continuous) */
    .tense-tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .tense-tab {
      padding: 0.5rem 1rem;
      background: rgba(48, 48, 51, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      color: #8e8e93;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .tense-tab:hover {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .tense-tab.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      font-weight: 600;
    }

    /* CONTENT AREA */
    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* USE CASE ITEMS */
    .use-case-item {
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      background: rgba(48, 48, 51, 0.3);
      border-left: 3px solid #C9A961;
      border-radius: 0.5rem;
    }

    .use-case-number {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .use-case-title {
      font-size: 0.9375rem;
      color: #C9A961;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .main-example {
      font-size: 1rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .more-examples-btn {
      display: inline-block;
      padding: 0.375rem 0.875rem;
      background: rgba(96, 165, 250, 0.15);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 0.5rem;
      color: #60a5fa;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .more-examples-btn:hover {
      background: rgba(96, 165, 250, 0.25);
      border-color: rgba(96, 165, 250, 0.5);
      transform: translateY(-1px);
    }

    .time-markers {
      margin-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .time-marker-chip {
      padding: 0.25rem 0.625rem;
      background: rgba(96, 165, 250, 0.15);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 0.375rem;
      color: #60a5fa;
      font-size: 0.6875rem;
      font-weight: 500;
    }

    .use-case-note {
      margin-top: 0.75rem;
      padding: 0.625rem 0.875rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      color: #aeaeb2;
      line-height: 1.5;
      font-style: italic;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-box {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #8e8e93;
      font-size: 1.5rem;
      cursor: pointer;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(99, 99, 102, 0.2);
      color: #e5e5e7;
    }

    .modal-title {
      font-size: 1.25rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-right: 2rem;
    }

    .modal-example {
      padding: 0.875rem 1rem;
      margin-bottom: 0.75rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.5rem;
      border-left: 3px solid #60a5fa;
    }

    .modal-example-text {
      font-size: 0.9375rem;
      color: #e5e5e7;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .category-tab, .tense-tab {
        font-size: 0.6875rem;
        padding: 0.375rem 0.75rem;
      }

      .use-case-item {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Back</a>
      <div class="nav-title">INTUITY</div>
      <div style="width: 60px;"></div>
    </div>
    
    <header>
      <p class="subtitle">Tenses ¬∑ B2 First Grammar</p>
    </header>
    
    <div class="main-container">
      <!-- Category Tabs -->
      <div class="category-tabs" id="categoryTabs"></div>
      
      <!-- Tense Tabs -->
      <div class="tense-tabs" id="tenseTabs"></div>
      
      <!-- Content Container -->
      <div id="contentContainer"></div>
    </div>
  </div>

  <!-- Modal for "More Examples" -->
  <div class="modal-overlay" id="examplesModal" onclick="if(event.target === this) closeModal()">
    <div class="modal-box">
      <button class="modal-close" onclick="closeModal()">√ó</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let tensesData = null;
    let currentCategory = 'present';
    let currentTense = null;
    
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/tenses-rules.json');
        const data = await response.json();
        tensesData = data.tenses;
        
        renderCategoryTabs();
        loadCategory('present');
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('contentContainer').innerHTML = 
          '<div style="text-align: center; color: #fb923c; padding: 2rem;">Error loading tenses data.</div>';
      }
    }

    function renderCategoryTabs() {
      const container = document.getElementById('categoryTabs');
      const categories = ['present', 'past', 'future'];
      
      container.innerHTML = categories.map(cat => `
        <button class="category-tab ${cat === currentCategory ? 'active' : ''}" 
                onclick="loadCategory('${cat}')">
          ${cat}
        </button>
      `).join('');
    }

    function loadCategory(category) {
      currentCategory = category;
      renderCategoryTabs();
      
      const categoryTenses = tensesData.filter(t => t.category === category);
      
      if (categoryTenses.length > 0) {
        currentTense = categoryTenses[0].id;
        renderTenseTabs(categoryTenses);
        renderContent(currentTense);
      }
    }

    function renderTenseTabs(categoryTenses) {
      const container = document.getElementById('tenseTabs');
      
      container.innerHTML = categoryTenses.map(tense => `
        <button class="tense-tab ${tense.id === currentTense ? 'active' : ''}" 
                onclick="loadTense('${tense.id}')">
          ${tense.name}
        </button>
      `).join('');
    }

    function loadTense(tenseId) {
      currentTense = tenseId;
      const categoryTenses = tensesData.filter(t => t.category === currentCategory);
      renderTenseTabs(categoryTenses);
      renderContent(tenseId);
    }

    function renderContent(tenseId) {
      const tense = tensesData.find(t => t.id === tenseId);
      if (!tense) return;
      
      const container = document.getElementById('contentContainer');
      
      let html = '';
      
      tense.useCases.forEach((useCase, index) => {
        html += `
          <div class="use-case-item">
            <div class="use-case-number">${index + 1}</div>
            <div class="use-case-title">${useCase.title}</div>
            <div class="main-example">${useCase.mainExample}</div>
            <button class="more-examples-btn" onclick="showMoreExamples(${index}, '${tenseId}')">
              ‚Üí more examples
            </button>
            ${useCase.timeMarkers && useCase.timeMarkers.length > 0 ? `
              <div class="time-markers">
                ${useCase.timeMarkers.map(marker => `
                  <span class="time-marker-chip">${marker}</span>
                `).join('')}
              </div>
            ` : ''}
            ${useCase.notes ? `
              <div class="use-case-note">üí° ${useCase.notes}</div>
            ` : ''}
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function showMoreExamples(useCaseIndex, tenseId) {
      const tense = tensesData.find(t => t.id === tenseId);
      const useCase = tense.useCases[useCaseIndex];
      
      const modalContent = document.getElementById('modalContent');
      
      let html = `
        <div class="modal-title">${useCase.title}</div>
      `;
      
      useCase.moreExamples.forEach(example => {
        html += `
          <div class="modal-example">
            <div class="modal-example-text">‚úì ${example}</div>
          </div>
        `;
      });
      
      modalContent.innerHTML = html;
      document.getElementById('examplesModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('examplesModal').classList.remove('active');
    }

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
