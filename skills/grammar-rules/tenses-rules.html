<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Tenses</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    /* TOP NAVIGATION */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      gap: 1rem;
      opacity: 0;
      animation: fadeInDown 0.8s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 100px;
    }

    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .nav-link:hover {
      color: #C9A961;
    }

    .nav-center {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      min-width: 100px;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    /* MODE SELECTOR */
    .mode-selector-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.4s forwards;
    }

    .mode-selector {
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
      overflow: hidden;
    }

    .mode-option {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      color: #636366;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-right: 1px solid rgba(84, 84, 88, 0.2);
    }

    .mode-option:last-child {
      border-right: none;
    }

    .mode-option:hover {
      color: #9ca3af;
      background: rgba(201, 169, 97, 0.1);
    }

    .mode-option.active {
      color: #C9A961;
      background: rgba(201, 169, 97, 0.15);
    }

    /* VIEW MODE TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
    }

    .view-mode-container.hidden {
      display: none;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }

    .toggle-label {
      font-size: 0.875rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 56px;
      height: 30px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }

    /* CATEGORY TABS (PRESENT/PAST/FUTURE) */
    .category-tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      opacity: 0;
      animation: fadeIn 0.8s ease 0.8s forwards;
    }

    .category-tabs.hidden {
      display: none;
    }

    .category-tab {
      padding: 0.5rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .category-tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .category-tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
    }

    /* TENSE TABS (SIMPLE/CONTINUOUS/PERFECT/PERFECT CONTINUOUS) */
    .tense-tabs {
      display: flex;
      gap: 0.375rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 1s forwards;
    }

    .tense-tabs.hidden {
      display: none;
    }

    .tense-tab {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #8e8e93;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .tense-tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .tense-tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* CONTENT AREAS */
    .content-area {
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* WATCH MODE */
    .watch-mode {
      display: block;
    }

    .modal-card {
      background: #000;
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                  0 0 40px rgba(201, 169, 97, 0.1);
      opacity: 0;
      transform: scale(0.95);
      animation: cardAppear 0.8s ease 1.2s forwards;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* SOUND ICON */
    .sound-icon {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      z-index: 10;
    }

    .sound-icon:hover {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      transform: scale(1.05);
    }

    .sound-icon.active {
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .sound-icon.muted {
      color: #636366;
      opacity: 0.6;
    }

    .card-content {
      text-align: left;
      width: 100%;
      max-width: 900px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card-content.show {
      opacity: 1;
    }

    .tense-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.125rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .use-case-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      color: #C9A961;
      letter-spacing: 0.08em;
      margin-bottom: 1.5rem;
      font-weight: 600;
      padding: 0.625rem 1.25rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.625rem;
      display: inline-block;
    }

    /* TIME MARKERS BOX */
    .time-markers-box {
      background: rgba(96, 165, 250, 0.08);
      border: 1px solid rgba(96, 165, 250, 0.25);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 2rem;
    }

    .time-markers-box.hidden {
      display: none;
    }

    .time-markers-title {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .time-markers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .time-marker {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      padding: 0.3rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid rgba(96, 165, 250, 0.3);
    }

    /* EXAMPLES LIST */
    .examples-list {
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .example-item {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
      padding: 0.75rem 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.5rem;
      border-left: 3px solid #60a5fa;
    }

    /* PEDAGOGICAL NOTE */
    .pedagogical-note {
      padding: 1rem 1.25rem;
      background: rgba(251, 146, 60, 0.08);
      border-left: 3px solid #fb923c;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #d1d1d6;
      line-height: 1.6;
    }

    .note-icon {
      color: #fb923c;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2.5rem;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      backdrop-filter: blur(20px);
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.5);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .control-btn.play {
      width: 72px;
      height: 72px;
      background: rgba(201, 169, 97, 0.15);
      border: 2px solid rgba(201, 169, 97, 0.4);
    }

    /* PROGRESS */
    .progress {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 1rem;
      color: #636366;
      font-weight: 600;
    }

    .progress .current {
      color: #C9A961;
      font-size: 1.375rem;
    }

    /* LIST MODE */
    .list-mode {
      display: none;
    }

    .list-mode.show {
      display: block;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.2s forwards;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding-bottom: 2rem;
    }

    .list-item {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.2);
      border-radius: 1.25rem;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .list-item:hover {
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .list-use-case-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.1);
      border-radius: 0.5rem;
      display: inline-block;
    }

    .list-time-markers {
      background: rgba(96, 165, 250, 0.08);
      border: 1px solid rgba(96, 165, 250, 0.25);
      border-radius: 0.625rem;
      padding: 0.875rem 1rem;
      margin-bottom: 1.5rem;
    }

    .list-time-markers.hidden {
      display: none;
    }

    .list-time-markers-title {
      font-size: 0.625rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.625rem;
    }

    .list-time-markers-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .list-examples {
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
      margin-bottom: 1.25rem;
    }

    .list-example {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 400;
      padding: 0.75rem 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.5rem;
      border-left: 3px solid #60a5fa;
    }

    .list-note {
      padding: 1rem 1.25rem;
      background: rgba(251, 146, 60, 0.08);
      border-left: 3px solid #fb923c;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #d1d1d6;
      line-height: 1.6;
    }

    /* IFRAME CONTAINER */
    .iframe-container {
      width: 100%;
      min-height: calc(100vh - 250px);
      border: none;
      border-radius: 1.5rem;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      min-height: calc(100vh - 250px);
      border: none;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      body { padding: 0.75rem; }
      .nav-title { font-size: 1.25rem; }
      .subtitle { font-size: 0.75rem; }
      .mode-option { font-size: 0.7rem; padding: 0.5rem 0.875rem; }
      .category-tab { font-size: 0.8125rem; padding: 0.4375rem 1rem; }
      .tense-tab { font-size: 0.6875rem; padding: 0.3125rem 0.5rem; }
      .modal-card { padding: 2rem 1.5rem; min-height: 500px; }
      .sound-icon { top: 1rem; right: 1rem; width: 44px; height: 44px; font-size: 1.125rem; }
      .use-case-title { font-size: 1rem; padding: 0.5rem 1rem; margin-bottom: 1.25rem; }
      .example-item { font-size: 1rem; }
      .time-marker { font-size: 0.6875rem; padding: 0.25rem 0.625rem; }
      .control-btn { width: 48px; height: 48px; font-size: 1.125rem; }
      .control-btn.play { width: 64px; height: 64px; }
      .progress { left: 1rem; bottom: 1rem; font-size: 0.875rem; }
      .progress .current { font-size: 1.125rem; }
      .list-item { padding: 1.5rem; }
      .list-use-case-title { font-size: 0.9375rem; }
      .list-example { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      body { padding: 0.5rem; }
      .nav-title { font-size: 1rem; }
      .subtitle { font-size: 0.65rem; }
      .mode-option { font-size: 0.625rem; padding: 0.4rem 0.75rem; }
      .category-tab { font-size: 0.75rem; padding: 0.375rem 0.875rem; }
      .tense-tab { font-size: 0.625rem; padding: 0.25rem 0.4rem; }
      .modal-card { padding: 1.5rem 1rem; min-height: 450px; }
      .sound-icon { top: 0.75rem; right: 0.75rem; width: 40px; height: 40px; font-size: 1rem; }
      .use-case-title { font-size: 0.875rem; padding: 0.375rem 0.75rem; }
      .example-item { font-size: 0.9375rem; }
      .time-marker { font-size: 0.625rem; padding: 0.2rem 0.5rem; }
      .control-btn { width: 44px; height: 44px; font-size: 1rem; }
      .control-btn.play { width: 56px; height: 56px; }
      .progress { left: 0.75rem; bottom: 0.75rem; font-size: 0.75rem; }
      .progress .current { font-size: 1rem; }
      .list-example { font-size: 0.9375rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- TOP NAVIGATION -->
    <div class="top-nav">
      <div class="nav-left">
        <a href="../../index.html?openModal=grammar" class="nav-link">‚Üê Grammar</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
      <div class="nav-right"></div>
    </div>

    <!-- HEADER -->
    <header>
      <p class="subtitle">B2 First Tenses ¬∑ Interactive Grammar System</p>
    </header>

    <!-- MODE SELECTOR -->
    <div class="mode-selector-container">
      <div class="mode-selector">
        <button class="mode-option active" data-mode="explore">
          üó∫Ô∏è <span>EXPLORE</span>
        </button>
        <button class="mode-option" data-mode="practice">
          ‚úçÔ∏è <span>PRACTICE</span>
        </button>
        <button class="mode-option" data-mode="quiz">
          üìù <span>QUIZ</span>
        </button>
      </div>
    </div>

    <!-- VIEW MODE TOGGLE -->
    <div class="view-mode-container" id="viewModeContainer">
      <div class="toggle-container">
        <span class="toggle-label active" id="watchLabel">WATCH</span>
        <div class="toggle-switch" id="viewModeToggle">
          <div class="toggle-slider"></div>
        </div>
        <span class="toggle-label" id="listLabel">LIST</span>
      </div>
    </div>

    <!-- CATEGORY TABS -->
    <div class="category-tabs" id="categoryTabs"></div>

    <!-- TENSE TABS -->
    <div class="tense-tabs" id="tenseTabs"></div>

    <!-- EXPLORE MODE CONTENT -->
    <div class="content-area active" id="exploreArea">
      <!-- WATCH MODE -->
      <div class="watch-mode" id="watchMode">
        <div class="modal-card">
          
          <!-- SOUND ICON -->
          <div class="sound-icon active" id="soundIcon" title="Toggle sound">
            <span id="soundEmoji">üîä</span>
          </div>

          <div class="card-content" id="cardContent">
            <div class="tense-name" id="tenseName"></div>
            <div class="use-case-title" id="useCaseTitle"></div>

            <!-- TIME MARKERS -->
            <div class="time-markers-box" id="timeMarkersBox">
              <div class="time-markers-title">Time Markers:</div>
              <div class="time-markers-list" id="timeMarkersList"></div>
            </div>
            
            <!-- EXAMPLES LIST (5 examples per card) -->
            <div class="examples-list" id="examplesList"></div>

            <!-- PEDAGOGICAL NOTE -->
            <div class="pedagogical-note" id="pedagogicalNote">
              <span class="note-icon">üí°</span>
              <span id="noteText"></span>
            </div>
          </div>

          <!-- CONTROLS -->
          <div class="controls">
            <button class="control-btn" id="repeatBtn">‚Üª</button>
            <button class="control-btn play" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="pauseBtn" disabled>‚è∏</button>
          </div>

          <!-- PROGRESS -->
          <div class="progress">
            <span class="current" id="current">1</span> / <span id="total">0</span>
          </div>
        </div>
      </div>

      <!-- LIST MODE -->
      <div class="list-mode" id="listMode">
        <div class="list-container" id="listContainer"></div>
      </div>
    </div>

    <!-- PRACTICE MODE CONTENT -->
    <div class="content-area" id="practiceArea">
      <div class="iframe-container">
        <iframe id="practiceIframe" src=""></iframe>
      </div>
    </div>

    <!-- QUIZ MODE CONTENT -->
    <div class="content-area" id="quizArea">
      <div class="iframe-container">
        <iframe id="quizIframe" src=""></iframe>
      </div>
    </div>

  </div>

  <script>
    // DATA STRUCTURE
    let tensesData = [];
    let currentTabData = []; // Use cases for current tense

    // STATE
    let currentIndex = 0;
    let isPlaying = false;
    let playInterval = null;
    let viewMode = 'watch';
    let soundEnabled = true;
    let currentUtterance = null;
    let speechFinished = true;
    let currentMainMode = 'explore';
    let currentCategory = 0; // 0=Present, 1=Past, 2=Future
    let currentTense = 0; // 0=Simple, 1=Continuous, 2=Perfect, 3=Perfect Continuous

    const categories = ['present', 'past', 'future'];
    const categoryLabels = ['PRESENT', 'PAST', 'FUTURE'];
    const tenseTypes = ['simple', 'continuous', 'perfect', 'perfect-continuous'];
    const tenseLabels = ['Simple', 'Continuous', 'Perfect', 'Perfect Continuous'];

    // LOAD DATA
    async function loadData() {
      try {
        const response = await fetch('../../data/grammar-rules/tenses-rules.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        tensesData = Array.isArray(data) ? data : Object.values(data);
        
        init();
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('cardContent').innerHTML = `
          <div style="color: #fb923c; text-align: center;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>Failed to load tenses rules</div>
          </div>
        `;
      }
    }

    // GET CURRENT TENSE DATA
    function getCurrentTenseData() {
      const categoryKey = categories[currentCategory];
      const tenseKey = tenseTypes[currentTense];
      const tenseId = `${categoryKey}-${tenseKey}`;
      return tensesData.find(t => t.id === tenseId);
    }

    // FLATTEN TAB DATA INTO USE CASES
    function flattenTabData() {
      const tense = getCurrentTenseData();
      if (!tense || !tense.useCases) return [];
      
      return tense.useCases.map(useCase => ({
        tenseName: tense.name,
        title: useCase.title,
        mainExample: useCase.mainExample,
        moreExamples: useCase.moreExamples || [],
        timeMarkers: useCase.timeMarkers || [],
        note: useCase.note || ''
      }));
    }

    // MAIN MODE SWITCHING
    function switchMainMode(mode) {
      if (mode === currentMainMode) return;
      
      currentMainMode = mode;
      
      if (isPlaying) pause();
      
      document.querySelectorAll('.mode-option').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      document.querySelectorAll('.content-area').forEach(area => {
        area.classList.remove('active');
      });
      
      const viewModeContainer = document.getElementById('viewModeContainer');
      const categoryTabs = document.getElementById('categoryTabs');
      const tenseTabs = document.getElementById('tenseTabs');
      
      if (mode === 'explore') {
        viewModeContainer.classList.remove('hidden');
        categoryTabs.classList.remove('hidden');
        tenseTabs.classList.remove('hidden');
        document.getElementById('exploreArea').classList.add('active');
      } else {
        viewModeContainer.classList.add('hidden');
        categoryTabs.classList.add('hidden');
        tenseTabs.classList.add('hidden');
        
        if (mode === 'practice') {
          document.getElementById('practiceArea').classList.add('active');
          const iframe = document.getElementById('practiceIframe');
          if (!iframe.src || !iframe.src.includes('tenses-practice.html')) {
            iframe.src = 'tenses-practice.html';
          }
        } else if (mode === 'quiz') {
          document.getElementById('quizArea').classList.add('active');
          const iframe = document.getElementById('quizIframe');
          if (!iframe.src || !iframe.src.includes('tenses-gapfill.html')) {
            iframe.src = 'tenses-gapfill.html';
          }
        }
      }
    }

    // SWITCH CATEGORY
    function switchCategory(index) {
      if (index === currentCategory) return;
      
      currentCategory = index;
      currentIndex = 0;
      
      if (isPlaying) pause();
      
      renderCategoryTabs();
      currentTabData = flattenTabData();
      
      renderWatchSlide();
      buildListMode();
    }

    // SWITCH TENSE
    function switchTense(index) {
      if (index === currentTense) return;
      
      currentTense = index;
      currentIndex = 0;
      
      if (isPlaying) pause();
      
      renderTenseTabs();
      currentTabData = flattenTabData();
      
      renderWatchSlide();
      buildListMode();
    }

    // INITIALIZE
    function init() {
      setupToggle();
      setupModeButtons();
      renderCategoryTabs();
      renderTenseTabs();
      
      currentTabData = flattenTabData();
      
      renderWatchSlide();
      buildListMode();
    }

    // RENDER CATEGORY TABS
    function renderCategoryTabs() {
      const container = document.getElementById('categoryTabs');
      container.innerHTML = '';
      
      categoryLabels.forEach((label, index) => {
        const tab = document.createElement('button');
        tab.className = `category-tab ${index === currentCategory ? 'active' : ''}`;
        tab.textContent = label;
        tab.onclick = () => switchCategory(index);
        container.appendChild(tab);
      });
    }

    // RENDER TENSE TABS
    function renderTenseTabs() {
      const container = document.getElementById('tenseTabs');
      container.innerHTML = '';
      
      tenseLabels.forEach((label, index) => {
        const tab = document.createElement('button');
        tab.className = `tense-tab ${index === currentTense ? 'active' : ''}`;
        tab.textContent = label;
        tab.onclick = () => switchTense(index);
        container.appendChild(tab);
      });
    }

    // SETUP MODE BUTTONS
    function setupModeButtons() {
      document.querySelectorAll('.mode-option').forEach(btn => {
        btn.addEventListener('click', () => {
          switchMainMode(btn.dataset.mode);
        });
      });
    }

    // TOGGLE VIEW MODE
    function setupToggle() {
      const toggle = document.getElementById('viewModeToggle');
      const watchLabel = document.getElementById('watchLabel');
      const listLabel = document.getElementById('listLabel');
      const watchMode = document.getElementById('watchMode');
      const listMode = document.getElementById('listMode');
      
      toggle.addEventListener('click', function() {
        viewMode = viewMode === 'watch' ? 'list' : 'watch';
        
        this.classList.toggle('active', viewMode === 'list');
        watchLabel.classList.toggle('active', viewMode === 'watch');
        listLabel.classList.toggle('active', viewMode === 'list');
        
        if (viewMode === 'watch') {
          watchMode.style.display = 'block';
          listMode.classList.remove('show');
        } else {
          watchMode.style.display = 'none';
          listMode.classList.add('show');
          if (isPlaying) pause();
        }
      });
    }

    // TOGGLE SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundIcon = document.getElementById('soundIcon');
      const soundEmoji = document.getElementById('soundEmoji');
      
      if (soundEnabled) {
        soundIcon.classList.add('active');
        soundIcon.classList.remove('muted');
        soundEmoji.textContent = 'üîä';
        soundIcon.title = 'Sound ON';
      } else {
        soundIcon.classList.remove('active');
        soundIcon.classList.add('muted');
        soundEmoji.textContent = 'üîá';
        soundIcon.title = 'Sound OFF';
        speechSynthesis.cancel();
        speechFinished = true;
      }
    }

    // BUILD LIST MODE
    function buildListMode() {
      const container = document.getElementById('listContainer');
      container.innerHTML = '';
      
      const tense = getCurrentTenseData();
      if (!tense || !tense.useCases) return;
      
      tense.useCases.forEach(useCase => {
        const item = document.createElement('div');
        item.className = 'list-item';
        
        let html = `<div class="list-use-case-title">${useCase.title}</div>`;
        
        // Add time markers if available
        if (useCase.timeMarkers && useCase.timeMarkers.length > 0) {
          html += `
            <div class="list-time-markers">
              <div class="list-time-markers-title">Time Markers:</div>
              <div class="list-time-markers-list">
                ${useCase.timeMarkers.map(marker => `<span class="time-marker">${marker}</span>`).join('')}
              </div>
            </div>
          `;
        }
        
        // Add examples
        html += `<div class="list-examples">`;
        html += `<div class="list-example">${useCase.mainExample}</div>`;
        if (useCase.moreExamples) {
          useCase.moreExamples.forEach(example => {
            html += `<div class="list-example">${example}</div>`;
          });
        }
        html += `</div>`;
        
        // Add note
        if (useCase.note) {
          html += `
            <div class="list-note">
              <span class="note-icon">üí°</span>
              ${useCase.note}
            </div>
          `;
        }
        
        item.innerHTML = html;
        container.appendChild(item);
      });
    }

    // RENDER WATCH SLIDE (use case with examples)
    function renderWatchSlide() {
      if (currentTabData.length === 0) return;
      
      const data = currentTabData[currentIndex];
      const content = document.getElementById('cardContent');
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      content.classList.remove('show');
      
      setTimeout(() => {
        document.getElementById('tenseName').textContent = data.tenseName;
        document.getElementById('useCaseTitle').textContent = data.title;
        
        // Render time markers
        const timeMarkersBox = document.getElementById('timeMarkersBox');
        const timeMarkersList = document.getElementById('timeMarkersList');
        if (data.timeMarkers && data.timeMarkers.length > 0) {
          timeMarkersBox.classList.remove('hidden');
          timeMarkersList.innerHTML = data.timeMarkers.map(marker => 
            `<span class="time-marker">${marker}</span>`
          ).join('');
        } else {
          timeMarkersBox.classList.add('hidden');
        }
        
        // Render examples (main + 4 more = 5 total)
        const examplesList = document.getElementById('examplesList');
        let examplesHTML = `<div class="example-item">${data.mainExample}</div>`;
        if (data.moreExamples && data.moreExamples.length > 0) {
          data.moreExamples.slice(0, 4).forEach(example => {
            examplesHTML += `<div class="example-item">${example}</div>`;
          });
        }
        examplesList.innerHTML = examplesHTML;
        
        // Render note
        document.getElementById('noteText').textContent = data.note;
        
        document.getElementById('current').textContent = currentIndex + 1;
        document.getElementById('total').textContent = currentTabData.length;
        
        content.classList.add('show');
        
        if (soundEnabled) {
          speak(data);
        } else {
          speechFinished = true;
        }
      }, 500);
    }

    // SPEAK
    function speak(data) {
      if (!('speechSynthesis' in window) || !soundEnabled) {
        speechFinished = true;
        return;
      }
      
      speechSynthesis.cancel();
      speechFinished = false;
      
      // Build text from title and examples
      let textToSpeak = `${data.title}. `;
      textToSpeak += `${data.mainExample}. `;
      if (data.moreExamples && data.moreExamples.length > 0) {
        data.moreExamples.slice(0, 4).forEach((example, i) => {
          textToSpeak += `${example}. `;
        });
      }
      textToSpeak += `Note: ${data.note}`;
      
      setTimeout(() => {
        const utterance = new SpeechSynthesisUtterance(textToSpeak);
        utterance.lang = 'en-GB';
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;

        const voices = speechSynthesis.getVoices();
        const ukVoice = voices.find(v => v.lang === 'en-GB' || v.lang.startsWith('en-GB'));
        if (ukVoice) {
          utterance.voice = ukVoice;
        }
        
        utterance.onend = () => {
          speechFinished = true;
        };
        
        utterance.onerror = (error) => {
          console.error('Speech error:', error);
          speechFinished = true;
        };
        
        speechSynthesis.speak(utterance);
      }, 800);
    }

    // CONTROLS
    function repeatSlide() {
      if (isPlaying) pause();
      renderWatchSlide();
    }

    function togglePlay() {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    }

    function play() {
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚ñ†';
      document.getElementById('pauseBtn').disabled = false;
      
      playInterval = setInterval(() => {
        if (soundEnabled && !speechFinished) {
          return;
        }
        
        if (!soundEnabled) {
          clearInterval(playInterval);
          setTimeout(() => {
            if (isPlaying) {
              advanceSlide();
              if (isPlaying) play();
            }
          }, 8000);
          return;
        }
        
        advanceSlide();
      }, 500);
    }

    function advanceSlide() {
      if (currentIndex < currentTabData.length - 1) {
        currentIndex++;
        renderWatchSlide();
      } else {
        pause();
        currentIndex = 0;
        renderWatchSlide();
      }
    }

    function pause() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '‚ñ∂';
      document.getElementById('pauseBtn').disabled = true;
      
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      
      speechSynthesis.cancel();
      speechFinished = true;
    }

    // EVENT LISTENERS
    document.getElementById('repeatBtn').addEventListener('click', repeatSlide);
    document.getElementById('playBtn').addEventListener('click', togglePlay);
    document.getElementById('pauseBtn').addEventListener('click', pause);
    document.getElementById('soundIcon').addEventListener('click', toggleSound);

    document.addEventListener('keydown', (e) => {
      if (viewMode === 'watch' && currentMainMode === 'explore') {
        if (e.key === ' ') {
          e.preventDefault();
          togglePlay();
        }
        if (e.key === 'r' || e.key === 'R') {
          repeatSlide();
        }
        if (e.key === 's' || e.key === 'S') {
          toggleSound();
        }
        if (e.key === 'ArrowRight' && currentIndex < currentTabData.length - 1) {
          if (isPlaying) pause();
          currentIndex++;
          renderWatchSlide();
        }
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
          if (isPlaying) pause();
          currentIndex--;
          renderWatchSlide();
        }
      }
    });

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      console.log('Voices loaded:', voices.length);
    };

    let speechInitialized = false;
    function initializeSpeech() {
      if (!speechInitialized && 'speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance('');
        speechSynthesis.speak(utterance);
        speechInitialized = true;
      }
    }

    loadData();
    
    document.addEventListener('click', initializeSpeech, { once: true });
  </script>
</body>
