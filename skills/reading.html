<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Cambridge B2 Reading Tests</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd54f 0%, #26a69a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 0.9rem;
            color: #808080;
            font-style: italic;
        }

        /* Test Grid */
        .tests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .test-card:hover {
            transform: translateY(-5px);
            border-color: #ffd54f;
            box-shadow: 0 10px 30px rgba(255, 213, 79, 0.2);
        }

        .test-card.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .test-header h3 {
            font-size: 1.3rem;
            color: #ffd54f;
            margin-bottom: 0.5rem;
        }

        .test-subtitle {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .test-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .duration {
            font-size: 0.8rem;
            color: #808080;
        }

        .questions {
            font-size: 0.9rem;
            font-weight: 600;
            color: #26a69a;
        }

        .status {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            margin-top: 0.5rem;
            text-align: center;
        }

        .status-available {
            background: rgba(38, 166, 154, 0.2);
            color: #26a69a;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, rgba(255, 213, 79, 0.1), rgba(38, 166, 154, 0.1));
            border: 1px solid rgba(255, 213, 79, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
        }

        .cta-title {
            font-size: 1.5rem;
            color: #ffd54f;
            margin-bottom: 1rem;
        }

        .cta-text {
            color: #b0b0b0;
            margin-bottom: 1.5rem;
        }

        .cta-btn {
            background: #ffd54f;
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: #ffcc02;
            transform: scale(1.05);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        .loading-content h2 {
            font-size: 2rem;
            color: #ffd54f;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #26a69a, #ffd54f);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .brand-name {
                font-size: 2.5rem;
            }
            
            .tests-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .test-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="brand-name">INTUITY</h1>
            <p class="tagline">Cambridge B2 Reading Practice Tests</p>
            <p class="author">by Majid Nashtai</p>
        </header>

        <section class="tests-section">
            <div class="tests-grid" id="tests-container">
                <!-- Tests will be loaded here -->
            </div>
        </section>

        <div class="cta-section">
            <h3 class="cta-title">Ready for Your Cambridge B2 Exam?</h3>
            <p class="cta-text">Take a comprehensive diagnostic test to assess your current level</p>
            <button class="cta-btn" onclick="startDiagnostic()">Start Diagnostic Test</button>
        </div>
    </div>

    <script>
        // Test data
        const tests = [
            {
                id: 1,
                title: 'Family Business & Props Chef',
                subtitle: 'Noreen\'s garage business and film food preparation',
                duration: '45 min',
                questions: '25 questions',
                files: {
                    multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice4.json',
                    gappedText: '../data/reading/gapped-texts-folder/gapped-text1.json',
                    multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching1.json'
                }
            },
            {
                id: 2,
                title: 'Digital Green Revolution & Comedy Skills',
                subtitle: 'Technology, environment and presentation techniques',
                duration: '45 min',
                questions: '25 questions',
                files: {
                    multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice1.json',
                    gappedText: '../data/reading/gapped-texts-folder/gapped-text6.json',
                    multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching2.json'
                }
            },
            {
                id: 3,
                title: 'Memory Palace & Record Breaking',
                subtitle: 'Ancient techniques and human achievement',
                duration: '45 min',
                questions: '25 questions',
                files: {
                    multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice3.json',
                    gappedText: '../data/reading/gapped-texts-folder/gapped-text7.json',
                    multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching3.json'
                }
            },
            {
                id: 4,
                title: 'Mars Colonization & Ocean Messages',
                subtitle: 'Space exploration and maritime discovery',
                duration: '45 min',
                questions: '25 questions',
                files: {
                    multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice5.json',
                    gappedText: '../data/reading/gapped-texts-folder/gapped-texts10.json',
                    multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching4.json'
                }
            },
            {
                id: 5,
                title: 'Language Preservation & Athletic Achievement',
                subtitle: 'Technology preservation and human determination',
                duration: '45 min',
                questions: '25 questions',
                files: {
                    multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice6.json',
                    gappedText: '../data/reading/gapped-texts-folder/gapped-texts2.json',
                    multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching5.json'
                }
            },
            {
                id: 6,
                title: 'Art Communication & Cultural Symbols',
                subtitle: 'Visual expression and cultural landmarks',
                duration: '45 min',
                questions: '25 questions',
                files: {
                    multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice7.json',
                    gappedText: '../data/reading/gapped-texts-folder/gapped-texts3.json',
                    multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching6.json'
                }
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, rendering tests...');
            renderTests();
            validateTests();
        });

        function renderTests() {
            const container = document.getElementById('tests-container');
            
            if (!container) {
                console.error('Tests container not found');
                return;
            }

            container.innerHTML = '';

            tests.forEach(test => {
                const testCard = createTestCard(test);
                container.appendChild(testCard);
            });

            console.log('Tests rendered successfully');
        }

        function createTestCard(test) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.dataset.testId = test.id;

            card.innerHTML = `
                <div class="test-header">
                    <h3>Test ${test.id}</h3>
                    <p class="test-subtitle">${test.subtitle}</p>
                </div>
                <div class="test-meta">
                    <span class="duration">${test.duration}</span>
                    <span class="questions">${test.questions}</span>
                </div>
                <div class="status status-available" id="status-${test.id}">
                    ✓ Checking files...
                </div>
            `;

            card.addEventListener('click', () => loadTest(test));

            return card;
        }

        async function validateTests() {
            console.log('Starting test validation...');

            for (const test of tests) {
                try {
                    const statusElement = document.getElementById(`status-${test.id}`);
                    statusElement.textContent = 'Checking files...';

                    // Check each file
                    const fileChecks = await Promise.allSettled([
                        checkFile(test.files.multipleChoice),
                        checkFile(test.files.gappedText),
                        checkFile(test.files.multipleMatching)
                    ]);

                    const availableFiles = fileChecks.filter(result => result.status === 'fulfilled').length;
                    
                    if (availableFiles === 3) {
                        statusElement.textContent = '✓ Ready to start';
                        statusElement.className = 'status status-available';
                    } else if (availableFiles > 0) {
                        statusElement.textContent = `⚠ ${availableFiles}/3 parts available`;
                        statusElement.className = 'status status-available';
                    } else {
                        statusElement.textContent = '✗ Files not found';
                        statusElement.className = 'status status-error';
                    }

                } catch (error) {
                    console.error(`Error validating test ${test.id}:`, error);
                    const statusElement = document.getElementById(`status-${test.id}`);
                    statusElement.textContent = '✗ Validation error';
                    statusElement.className = 'status status-error';
                }
            }

            console.log('Test validation completed');
        }

        async function checkFile(filepath) {
            try {
                const response = await fetch(filepath, { method: 'HEAD' });
                if (!response.ok) {
                    throw new Error(`File not found: ${response.status}`);
                }
                return true;
            } catch (error) {
                console.warn(`File check failed for ${filepath}:`, error.message);
                throw error;
            }
        }

        async function loadTest(test) {
            console.log(`Loading test ${test.id}...`);

            // Add loading state
            const card = document.querySelector(`[data-test-id="${test.id}"]`);
            if (card) {
                card.classList.add('loading');
            }

            // Show loading overlay
            showLoadingOverlay(test);

            try {
                // Load test files
                const [multipleChoice, gappedText, multipleMatching] = await Promise.allSettled([
                    loadJSON(test.files.multipleChoice),
                    loadJSON(test.files.gappedText),
                    loadJSON(test.files.multipleMatching)
                ]);

                // Count successful loads
                const successfulLoads = [multipleChoice, gappedText, multipleMatching]
                    .filter(result => result.status === 'fulfilled');

                // Simulate loading time
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Create summary
                let summary = `Test ${test.id} loaded!\n\n`;
                summary += `Available components:\n`;
                summary += `• Multiple Choice: ${multipleChoice.status === 'fulfilled' ? '✓' : '✗'}\n`;
                summary += `• Gapped Text: ${gappedText.status === 'fulfilled' ? '✓' : '✗'}\n`;
                summary += `• Multiple Matching: ${multipleMatching.status === 'fulfilled' ? '✓' : '✗'}\n\n`;
                
                if (successfulLoads.length > 0) {
                    summary += `The test interface would launch here with the available components.`;
                } else {
                    summary += `No components could be loaded. Please check file paths.`;
                }

                alert(summary);

            } catch (error) {
                console.error('Error loading test:', error);
                alert(`Error loading test ${test.id}: ${error.message}`);
            } finally {
                // Remove loading states
                hideLoadingOverlay();
                if (card) {
                    card.classList.remove('loading');
                }
            }
        }

        async function loadJSON(filepath) {
            const response = await fetch(filepath);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${filepath}`);
            }
            return await response.json();
        }

        function showLoadingOverlay(test) {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.id = 'loading-overlay';

            overlay.innerHTML = `
                <div class="loading-content">
                    <h2>Test ${test.id}</h2>
                    <p style="color: #b0b0b0; margin-bottom: 1rem;">${test.title}</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <p style="color: #808080; font-size: 0.9rem;">Loading test components...</p>
                </div>
            `;

            document.body.appendChild(overlay);

            // Animate progress
            setTimeout(() => {
                const progressFill = document.getElementById('progress-fill');
                if (progressFill) {
                    progressFill.style.width = '100%';
                }
            }, 100);
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        function startDiagnostic() {
            alert('Diagnostic Test: This would provide a comprehensive assessment of your B2 reading skills across all test formats.');
        }
    </script>
</body>
</html>
