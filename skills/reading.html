<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Reading</title>
    
    <!-- Fonts - EXACT INTUITY Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color System from Screenshots */
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #10b981;
            --badge-bg: rgba(45, 212, 191, 0.2);
            
            /* Original INTUITY Colors for exact reproduction */
            --intuity-gold: #ffd54f;
            --intuity-teal: #26a69a;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Effects */
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Constellation Background */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .star:nth-child(even) {
            animation-delay: 1.5s;
            background: var(--accent-teal);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Header with EXACT INTUITY Design */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: 2px 8px;
        }
        
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: center;
            flex: 1;
        }
        
        /* EXACT INTUITY Title Design */
        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2px;
            position: relative;
        }
        
        /* EXACT Sparkle Animation */
        .brand-name::after {
            content: '✨';
            position: absolute;
            top: -15px;
            right: -30px;
            font-size: 2rem;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.5; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg); 
            }
        }
        
        .author-credit {
            font-size: 0.65rem;
            color: var(--text-muted);
            font-weight: 300;
        }
        
        /* Home Icon */
        .home-btn {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }
        
        /* Reading Cards */
        .reading-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        .reading-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .reading-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .reading-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(244, 162, 97, 0.3);
        }
        
        .reading-card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }
        
        .card-left {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex: 1;
        }
        
        .card-number {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--accent-teal);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }
        
        .card-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .card-content p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .card-action {
            background: rgba(244, 162, 97, 0.15);
            border: 1px solid rgba(244, 162, 97, 0.3);
            color: var(--accent-gold);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .card-action:hover {
            background: rgba(244, 162, 97, 0.25);
            transform: scale(1.05);
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .difficulty-badge {
            background: var(--badge-bg);
            color: var(--accent-teal);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .reading-card {
                padding: var(--space-md);
            }
            
            .card-number {
                width: 1.75rem;
                height: 1.75rem;
                font-size: 0.75rem;
            }
            
            .card-content h3 {
                font-size: 1rem;
            }
            
            .card-action {
                padding: var(--space-xs) var(--space-sm);
                font-size: 0.7rem;
            }
            
            /* EXACT Mobile Responsive for INTUITY */
            .brand-name {
                font-size: 2.8rem;
            }
            
            .brand-name::after {
                font-size: 1.5rem;
                right: -20px;
                top: -10px;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1px 4px;
            }
            
            /* EXACT Mobile Responsive for INTUITY */
            .brand-name {
                font-size: 1.5rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <!-- Constellation Background -->
    <div class="constellation-bg" id="constellation"></div>
    
    <!-- Header with EXACT INTUITY Design -->
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <div class="header-left">
                <div class="brand-name">INTUITY</div>
                <div class="author-credit">by Majid Nashtai</div>
            </div>
            <div style="width: 80px;"></div> <!-- Spacer for balance -->
        </div>
    </header>
    
    <!-- Main Reading List -->
    <div class="main-container" id="main-view">
        <div class="reading-list">
            
            <!-- Part 5: Multiple Choice -->
            <div class="reading-card" data-topic="multiple-choice">
                <div class="card-header">
                    <div class="card-left">
                        <div class="card-number">5</div>
                        <div class="card-content">
                            <h3>Multiple Choice</h3>
                            <p>Detailed comprehension questions</p>
                        </div>
                    </div>
                    <button class="card-action">
                        <i class="fas fa-play"></i>
                        Practice
                    </button>
                </div>
                <div class="card-meta">
                    <span class="difficulty-badge">part 5</span>
                    <span>6 questions • 18 minutes</span>
                </div>
            </div>
            
            <!-- Part 6: Gapped Text -->
            <div class="reading-card" data-topic="gapped-text">
                <div class="card-header">
                    <div class="card-left">
                        <div class="card-number">6</div>
                        <div class="card-content">
                            <h3>Gapped Text</h3>
                            <p>Text structure and cohesion</p>
                        </div>
                    </div>
                    <button class="card-action">
                        <i class="fas fa-play"></i>
                        Practice
                    </button>
                </div>
                <div class="card-meta">
                    <span class="difficulty-badge">part 6</span>
                    <span>6 questions • 18 minutes</span>
                </div>
            </div>
            
            <!-- Part 7: Multiple Matching -->
            <div class="reading-card" data-topic="multiple-matching">
                <div class="card-header">
                    <div class="card-left">
                        <div class="card-number">7</div>
                        <div class="card-content">
                            <h3>Multiple Matching</h3>
                            <p>Cross-text matching questions</p>
                        </div>
                    </div>
                    <button class="card-action">
                        <i class="fas fa-play"></i>
                        Practice
                    </button>
                </div>
                <div class="card-meta">
                    <span class="difficulty-badge">part 7</span>
                    <span>10 questions • 18 minutes</span>
                </div>
            </div>
            
        </div>
    </div>
    
    <script>
        // Create constellation
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                constellation.appendChild(star);
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createConstellation();
            
            // Reading card clicks - FIXED VERSION
            document.querySelectorAll('.reading-card').forEach(card => {
                card.addEventListener('click', () => {
                    const topic = card.dataset.topic;
                    card.classList.add('loading');
                    
                    // Map topics to their respective pages
                    const topicPages = {
                        'multiple-choice': 'multiple-choice-menu.html',
                        'gapped-text': 'gapped-text-menu.html',
                        'multiple-matching': 'multiple-matching-menu.html'
                    };
                    
                    setTimeout(() => {
                        card.classList.remove('loading');
                        if (topicPages[topic]) {
                            window.location.href = topicPages[topic];
                        } else {
                            alert('This section is coming soon!');
                        }
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
