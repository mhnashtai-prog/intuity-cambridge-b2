<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Cambridge B2 Reading Tests</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent-gold: #ffd54f;
            --accent-teal: #26a69a;
            --accent-electric: #0066ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --badge-bg: rgba(45, 212, 191, 0.2);
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 0.75rem;
            --space-lg: 1rem;
            --space-xl: 1.25rem;
            --space-2xl: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        /* Blueprint Background System */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
            z-index: 1;
        }
        .curved-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 1;
        }
        .curve { position: absolute; border-radius: 50%; backdrop-filter: blur(2px); }
        .curve1 {
            width: 200px; height: 400px; top: -100px; right: -50px; transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9; animation: float 8s ease-in-out infinite;
        }
        .curve2 {
            width: 150px; height: 300px; bottom: -80px; left: -30px; transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7; animation: float 10s ease-in-out infinite reverse;
        }
        .curve3 {
            width: 120px; height: 250px; top: 40%; right: 10%; transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5; animation: drift 6s ease-in-out infinite;
        }
        .curve4 {
            width: 80px; height: 160px; top: 20%; left: 20%; transform: rotate(-45deg);
            border: 1px solid rgba(255, 120, 50, 0.3);
            background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
            box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
            opacity: 0.3; animation: pulse 12s ease-in-out infinite;
        }
        .curve5 {
            width: 180px; height: 360px; bottom: 10%; right: 15%; transform: rotate(15deg);
            border: 1.5px solid rgba(255, 140, 60, 0.6);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
            box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
            opacity: 0.8; animation: float 9s ease-in-out infinite reverse;
        }
        .curve6 {
            width: 60px; height: 120px; top: 65%; left: 8%; transform: rotate(80deg);
            border: 1px solid rgba(255, 160, 80, 0.2);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
            opacity: 0.2; animation: drift 15s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
        }
        @keyframes pulse {
            0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
            50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
        }
        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }
        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }
        .curve4 { --base-opacity: 0.3; }
        .curve5 { --base-opacity: 0.8; }
        .curve6 { --base-opacity: 0.2; }
        
        /* Blueprint Header System */
        .header {
            position: relative;
            z-index: 100;
            padding: 3rem 1rem 4rem 1rem;
            background: transparent;
        }
        .header-content { 
            max-width: 600px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem; 
            font-weight: 300;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-teal) 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            position: relative; 
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }
        .author-signature {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 300;
            font-style: italic;
            opacity: 0.8;
        }
        
        /* Main Container */
        .main-container { 
            position: relative; 
            z-index: 10; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem 1rem 4rem 1rem; 
        }
        
        .section-header { text-align: center; margin-bottom: var(--space-2xl);}
        .section-title { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: var(--space-sm);}
        .section-description { font-size: 0.9rem; color: var(--text-secondary);}
        
        /* Blueprint Test Card System */
        .tests-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: var(--space-xl); margin-bottom: var(--space-2xl);}
        .test-card {
            background: #000;
            border-radius: 1rem;
            padding: 1.1rem 1rem 1rem 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 140, 60, 0.2);
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .test-card::before { display: none !important; }
        .test-card:hover { 
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(255, 140, 60, 0.5);
            box-shadow: 0 8px 25px rgba(255, 140, 60, 0.2);
        }
        .test-header { margin-bottom: var(--space-lg);}
        .test-title { font-size: 1.05rem; font-weight: 700; color: var(--text-primary); margin-bottom: var(--space-xs);}
        .test-subtitle { font-size: 0.83rem; color: var(--text-secondary); margin-bottom: 0.3rem; line-height: 1.3;}
        .test-progress { margin-top: var(--space-md); padding-top: var(--space-md); border-top: 1px solid rgba(255,255,255,0.1);}
        .progress-header {display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xs);}
        .progress-left {
            display: flex;
            align-items: center;
        }
        .progress-label {font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;}
        .test-duration {
            font-size: 0.6rem;
            padding: 0.1rem 0.3rem;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 0.25rem;
            margin: 0 0.4rem;
        }
        .test-questions {font-size: 0.75rem; font-weight: 600; color: var(--accent-gold);}
        .test-status {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            margin-top: 0.5rem;
            text-align: center;
            font-weight: 500;
        }
        .status-available {
            background: rgba(38, 166, 154, 0.2);
            color: var(--accent-teal);
        }
        .status-incomplete {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .error-notice {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            color: #f44336;
            font-size: 0.9rem;
        }
        
        .cta-section {
            background: linear-gradient(135deg, rgba(255, 212, 79, 0.1), rgba(38, 166, 154, 0.15));
            border: 1px solid rgba(255, 212, 79, 0.3); border-radius: 1rem;
            padding: var(--space-xl); text-align: center; margin: var(--space-xl) 0; position: relative; overflow: hidden;
        }
        .cta-section::before {
            content: '';
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 212, 79, 0.05), transparent);
            transform: rotate(45deg); animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
        .cta-title {font-size:1.15rem;font-weight:700;color:var(--accent-gold);margin-bottom:var(--space-xs);}
        .cta-text {color:var(--text-secondary);margin-bottom:var(--space-lg);}
        .cta-btn {background:rgba(255,212,79,0.8);color:#000;border:none;padding:var(--space-sm) var(--space-lg);border-radius:0.5rem;font-weight:600;cursor:pointer;transition:all 0.3s ease;position:relative;z-index:1;}
        .cta-btn:hover {background:var(--accent-gold);transform:scale(1.05);}
        
        @media (max-width: 768px) {
            .header { padding: 2rem 1rem 3rem 1rem; }
            .brand-name { font-size: 3rem; }
            .brand-tagline { font-size: 0.8rem; }
            .main-container { padding: 1.5rem 1rem 3rem 1rem; }
            .tests-grid { grid-template-columns: 1fr; gap: var(--space-md);}
            .test-card {padding:0.75rem 0.6rem;}
            .test-subtitle { display: none; }
        }
        @media (max-width: 480px) {
            .header { padding: 1.5rem 0.5rem 2.5rem 0.5rem; }
            .brand-name { font-size: 2.2rem; }
            .brand-tagline { font-size: 0.75rem; }
            .author-signature { font-size: 0.7rem; }
            .main-container { padding: 1rem 0.5rem 2rem 0.5rem; }
            .tests-grid { gap: 0.5rem; }
            .test-card {
                padding: 0.5rem;
                border-radius: 0.6rem;
                background: rgba(0, 0, 0, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .test-header { 
                margin-bottom: 0.3rem;
            }
            .test-title { 
                font-size: 0.9rem;
                margin-bottom: 0;
                width: 100%;
            }
            .test-progress { 
                margin-top: 0.3rem; 
                padding-top: 0.3rem; 
                border-top: 1px solid rgba(255,255,255,0.08);
            }
            .progress-header {
                margin-bottom: 0.15rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .progress-label { 
                font-size: 0.55rem; 
                color: rgba(255, 255, 255, 0.5);
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            .test-questions { 
                font-size: 0.65rem; 
                font-weight: 700;
                color: var(--accent-gold);
            }
            .cta-section {padding:var(--space-lg);}
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer-loading 1.5s infinite;
        }
        @keyframes shimmer-loading {
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="curved-overlay">
        <div class="curve curve1"></div>
        <div class="curve curve2"></div>
        <div class="curve curve3"></div>
        <div class="curve curve4"></div>
        <div class="curve curve5"></div>
        <div class="curve curve6"></div>
    </div>
    
    <header class="header">
        <div class="header-content">
            <div class="brand-container">
                <div class="brand-name">INTUITY</div>
                <div class="brand-tagline">B2 Reading Practice Tests</div>
                <div class="author-signature">by Majid Nashtai</div>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <section>
            <div class="section-header">
                <h2 class="section-title">Cambridge B2 Reading Tests</h2>
                <p class="section-description">Choose from practice tests with detailed feedback</p>
            </div>
            <div class="tests-grid" id="tests-container">
                <!-- Tests will be dynamically generated -->
            </div>
        </section>
        
        <div class="cta-section">
            <h3 class="cta-title">Ready for Your Cambridge B2 Exam?</h3>
            <p class="cta-text">Take a comprehensive diagnostic test to assess your current level and identify focus areas</p>
            <button class="cta-btn" onclick="startDiagnostic()">Start Diagnostic Test</button>
        </div>
    </div>
    
    <script>
        // Fixed test mapping with consistent file paths and existing files
        const testMapping = {
            1: {
                title: 'Family Business & Props Chef',
                subtitle: 'Noreen\'s garage business and film food preparation',
                multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice4.json',
                gappedText: '../data/reading/gapped-texts-folder/gapped-text1.json',
                multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching1.json',
                status: 'available'
            },
            2: {
                title: 'Digital Green Revolution & Comedy Skills',
                subtitle: 'Technology, environment and presentation techniques',
                multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice1.json',
                gappedText: '../data/reading/gapped-texts-folder/gapped-text6.json',
                multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching2.json',
                status: 'available'
            },
            3: {
                title: 'Memory Palace & Record Breaking',
                subtitle: 'Ancient techniques and human achievement',
                multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice3.json',
                gappedText: '../data/reading/gapped-texts-folder/gapped-text7.json',
                multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching3.json',
                status: 'available'
            },
            4: {
                title: 'Mars Colonization & Ocean Messages',
                subtitle: 'Space exploration and maritime discovery',
                multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice5.json',
                gappedText: '../data/reading/gapped-texts-folder/gapped-texts10.json',
                multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching4.json',
                status: 'available'
            },
            5: {
                title: 'Endangered Languages & Blind Runner',
                subtitle: 'Technology preservation and human determination',
                multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice6.json',
                gappedText: '../data/reading/gapped-texts-folder/gapped-texts2.json',
                multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching5.json',
                status: 'available'
            },
            6: {
                title: 'Art & Hollywood Sign',
                subtitle: 'Communication and cultural symbols',
                multipleChoice: '../data/reading/multiple-choice-folder/multiple-choice7.json',
                gappedText: '../data/reading/gapped-texts-folder/gapped-texts3.json',
                multipleMatching: '../data/reading/multiple-matching-folder/multiple-matching6.json',
                status: 'available'
            }
        };

        // JSON data cache for performance
        const jsonCache = {};
        
        // Test validation results
        const testValidation = {};

        document.addEventListener('DOMContentLoaded', () => {
            generateTestCards();
            validateTestData();
        });

        function generateTestCards() {
            const container = document.getElementById('tests-container');
            container.innerHTML = '';

            Object.entries(testMapping).forEach(([testNumber, config]) => {
                const testCard = createTestCard(testNumber, config);
                container.appendChild(testCard);
            });
        }

        function createTestCard(testNumber, config) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.dataset.test = testNumber;
            
            const statusClass = getStatusClass(config.status);
            const statusText = getStatusText(config.status);

            card.innerHTML = `
                <div class="test-header">
                    <h3 class="test-title">Test ${testNumber}</h3>
                    <p class="test-subtitle">${config.subtitle}</p>
                </div>
                <div class="test-progress">
                    <div class="progress-header">
                        <div class="progress-left">
                            <span class="progress-label">Duration</span>
                            <span class="test-duration">45 min</span>
                        </div>
                        <span class="test-questions">25 questions</span>
                    </div>
                    <div class="test-status ${statusClass}" id="status-${testNumber}">
                        ${statusText}
                    </div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                e.preventDefault();
                if (config.status === 'available') {
                    loadTestData(parseInt(testNumber));
                } else {
                    showTestUnavailable(testNumber, config.status);
                }
            });

            return card;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'available': return 'status-available';
                case 'incomplete': return 'status-incomplete';
                case 'error': return 'status-error';
                default: return 'status-available';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'available': return '✓ Ready to start';
                case 'incomplete': return '⚠ Incomplete data';
                case 'error': return '✗ Files missing';
                default: return '✓ Ready to start';
            }
        }

        async function validateTestData() {
            for (const [testNumber, config] of Object.entries(testMapping)) {
                try {
                    const validationResults = await Promise.allSettled([
                        checkFileExists(config.multipleChoice),
                        checkFileExists(config.gappedText),
                        checkFileExists(config.multipleMatching)
                    ]);

                    const allValid = validationResults.every(result => result.status === 'fulfilled');
                    const someValid = validationResults.some(result => result.status === 'fulfilled');

                    if (allValid) {
                        updateTestStatus(testNumber, 'available');
                    } else if (someValid) {
                        updateTestStatus(testNumber, 'incomplete');
                    } else {
                        updateTestStatus(testNumber, 'error');
                    }

                    testValidation[testNumber] = {
                        multipleChoice: validationResults[0].status === 'fulfilled',
                        gappedText: validationResults[1].status === 'fulfilled',
                        multipleMatching: validationResults[2].status === 'fulfilled'
                    };

                } catch (error) {
                    console.error(`Validation failed for test ${testNumber}:`, error);
                    updateTestStatus(testNumber, 'error');
                }
            }
        }

        async function checkFileExists(filepath) {
            try {
                const response = await fetch(filepath, { method: 'HEAD' });
                if (!response.ok) {
                    throw new Error(`File not found: ${filepath}`);
                }
                return true;
            } catch (error) {
                console.warn(`File check failed: ${filepath}`, error);
                throw error;
            }
        }

        function updateTestStatus(testNumber, status) {
            const statusElement = document.getElementById(`status-${testNumber}`);
            if (statusElement) {
                statusElement.className = `test-status ${getStatusClass(status)}`;
                statusElement.textContent = getStatusText(status);
            }

            // Update the test mapping
            if (testMapping[testNumber]) {
                testMapping[testNumber].status = status;
            }
        }

        async function loadTestData(testNumber) {
            const testConfig = testMapping[testNumber];
            if (!testConfig) {
                showError('Test configuration not found');
                return;
            }

            const card = document.querySelector(`[data-test="${testNumber}"]`);
            card.classList.add('loading');

            showLoadingTransition(testNumber, testConfig);

            try {
                // Load available JSON files
                const loadPromises = [];
                const fileTypes = ['multipleChoice', 'gappedText', 'multipleMatching'];
                
                fileTypes.forEach(fileType => {
                    loadPromises.push(
                        loadJSON(testConfig[fileType])
                            .catch(error => {
                                console.warn(`Failed to load ${fileType}:`, error);
                                return null; // Return null for missing files
                            })
                    );
                });

                const [multipleChoiceData, gappedTextData, multipleMatchingData] = await Promise.all(loadPromises);

                // Check if we have enough data to run the test
                const availableData = [multipleChoiceData, gappedTextData, multipleMatchingData].filter(data => data !== null);
                
                if (availableData.length === 0) {
                    throw new Error('No test data available');
                }

                // Store the loaded data globally for the test engine
                window.currentTestData = {
                    testNumber: testNumber,
                    config: testConfig,
                    multipleChoice: multipleChoiceData,
                    gappedText: gappedTextData,
                    multipleMatching: multipleMatchingData,
                    validation: testValidation[testNumber]
                };

                // Launch the test interface
                setTimeout(() => {
                    launchTestInterface();
                }, 2500);

            } catch (error) {
                console.error('Error loading test data:', error);
                showError('Error loading test data. Some files may be missing.');
                card.classList.remove('loading');
            }
        }

        async function loadJSON(filepath) {
            // Check cache first
            if (jsonCache[filepath]) {
                return jsonCache[filepath];
            }

            try {
                const response = await fetch(filepath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} for ${filepath}`);
                }
                const data = await response.json();
                
                // Validate JSON structure
                if (!data || typeof data !== 'object') {
                    throw new Error(`Invalid JSON structure in ${filepath}`);
                }
                
                // Cache the data
                jsonCache[filepath] = data;
                return data;
            } catch (error) {
                console.error(`Error loading ${filepath}:`, error);
                throw error;
            }
        }

        function showLoadingTransition(testNumber, testConfig) {
            const overlay = document.createElement('div');
            overlay.id = 'loading-overlay';
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); z-index: 1000;
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                color: white; text-align: center;
            `;
            overlay.innerHTML = `
                <h2 style="font-size: 2rem; margin-bottom: 15px; color: #ffd54f;">Test ${testNumber}</h2>
                <p style="color: rgba(255,255,255,0.7);margin-bottom:15px;font-size:1.1rem;">${testConfig.title}</p>
                <p style="color: rgba(255,255,255,0.5);margin-bottom:30px;font-size:0.9rem;">${testConfig.subtitle}</p>
                <div style="width:250px;height:4px;background:rgba(255,255,255,0.1);border-radius:2px;overflow:hidden;margin-bottom:15px;">
                    <div id="loading-progress" style="height:100%;background:linear-gradient(90deg,#26a69a,#ffd54f);width:0%;transition:width 0.3s ease;"></div>
                </div>
                <p id="loading-status" style="color: rgba(255,255,255,0.6);font-size:0.8rem;">Validating test data...</p>
            `;
            document.body.appendChild(overlay);
            
            // Animate progress bar
            setTimeout(() => {
                document.getElementById('loading-progress').style.width = '100%';
                document.getElementById('loading-status').textContent = 'Launching test interface...';
            }, 100);
        }

        function launchTestInterface() {
            // For now, show a message about the test data that was loaded
            const validation = window.currentTestData.validation;
            let message = `Test ${window.currentTestData.testNumber} loaded!\n\n`;
            message += `Available components:\n`;
            message += `• Multiple Choice: ${validation?.multipleChoice ? '✓' : '✗'}\n`;
            message += `• Gapped Text: ${validation?.gappedText ? '✓' : '✗'}\n`;
            message += `• Multiple Matching: ${validation?.multipleMatching ? '✓' : '✗'}\n\n`;
            message += `The test interface would launch here with the available components.`;
            
            alert(message);
            
            // Remove loading overlay
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.remove();
            }

            // Remove loading state from card
            document.querySelectorAll('.test-card').forEach(card => {
                card.classList.remove('loading');
            });
        }

        function showTestUnavailable(testNumber, status) {
            let message = `Test ${testNumber} is currently unavailable.\n\n`;
            
            switch (status) {
                case 'incomplete':
                    message += 'Some test components are missing or incomplete.';
                    break;
                case 'error':
                    message += 'Test files could not be found or loaded.';
                    break;
                default:
                    message += 'Please try again later.';
            }
            
            alert(message);
        }

        function showError(message) {
            const container = document.querySelector('.main-container');
            const existingError = document.querySelector('.error-notice');
            
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-notice';
            errorDiv.innerHTML = `
                <strong>⚠ Error:</strong> ${message}
                <br><small>Please check that all test files are properly uploaded and accessible.</small>
            `;
            
            container.insertBefore(errorDiv, container.firstChild);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 10000);
        }
        
        function startDiagnostic() {
            alert('Diagnostic Test: This would assess all B2 reading skills across multiple test formats and provide a comprehensive readiness report with personalized recommendations.');
        }
    </script>
</body>
</html>
