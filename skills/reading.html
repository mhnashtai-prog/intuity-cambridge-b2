<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Select Your B2 Reading Test</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-gold: #ffd54f;
            --accent-teal: #26a69a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 0.75rem;
            --space-lg: 1rem;
            --space-xl: 1.25rem;
            --space-2xl: 1.5rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        /* Background System */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
            z-index: 1;
        }

        .curved-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 1;
        }

        .curve { position: absolute; border-radius: 50%; backdrop-filter: blur(2px); }
        .curve1 {
            width: 200px; height: 400px; top: -100px; right: -50px; transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9; animation: float 8s ease-in-out infinite;
        }
        .curve2 {
            width: 150px; height: 300px; bottom: -80px; left: -30px; transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7; animation: float 10s ease-in-out infinite reverse;
        }
        .curve3 {
            width: 120px; height: 250px; top: 40%; right: 10%; transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5; animation: drift 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity, 0.9); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity, 0.9) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity, 0.9) * 0.8); }
        }
        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }

        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }
        
        /* Header */
        .header {
            position: relative;
            z-index: 100;
            padding: 3rem 1rem 2rem 1rem;
            background: transparent;
        }
        .header-content { 
            max-width: 600px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem; 
            font-weight: 300;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-teal) 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            position: relative; 
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .brand-tagline {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        .author-signature {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 300;
            font-style: italic;
            opacity: 0.8;
        }

        /* Main Container */
        .main-container { 
            position: relative; 
            z-index: 10; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 1rem 1rem 4rem 1rem; 
        }
        
        .section-header { text-align: center; margin-bottom: var(--space-2xl);}
        .section-title { font-size: 1.4rem; font-weight: 700; color: var(--text-primary); margin-bottom: var(--space-sm);}
        .section-description { font-size: 0.85rem; color: var(--text-secondary);}
        
        /* Test Grid */
        .tests-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: var(--space-lg); 
            margin-bottom: var(--space-2xl);
        }
        
        .test-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .test-card:hover { 
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 140, 60, 0.3);
            background: rgba(255, 140, 60, 0.05);
        }
        
        .test-header { margin-bottom: var(--space-md);}
        .test-title { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--text-primary); 
            margin-bottom: var(--space-xs);
        }
        .test-subtitle { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            line-height: 1.4;
            margin-bottom: var(--space-sm);
        }
        
        .test-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-sm);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .test-duration {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 0.3rem;
        }
        
        .test-questions {
            font-size: 0.7rem; 
            font-weight: 600; 
            color: var(--accent-gold);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 140, 60, 0.2);
            border: 1px solid rgba(255, 140, 60, 0.4);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 140, 60, 0.3);
            transform: translateX(-2px);
        }

        /* Loading State */
        .test-card.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .test-card.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 60, 0.2), transparent);
            animation: shimmer-loading 1.5s infinite;
        }

        @keyframes shimmer-loading {
            100% { left: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header { padding: 2rem 1rem 1.5rem 1rem; }
            .brand-name { font-size: 2.5rem; }
            .brand-tagline { font-size: 0.75rem; }
            .main-container { padding: 1rem 0.5rem 3rem 0.5rem; }
            .tests-grid { 
                grid-template-columns: 1fr; 
                gap: var(--space-md);
            }
            .test-card { padding: 1rem; }
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .header { padding: 1.5rem 0.5rem 1rem 0.5rem; }
            .brand-name { font-size: 2rem; }
            .brand-tagline { font-size: 0.7rem; }
            .author-signature { font-size: 0.65rem; }
            .main-container { padding: 0.5rem 0.5rem 2rem 0.5rem; }
            .tests-grid { gap: var(--space-sm); }
            .test-card {
                padding: 0.8rem;
                border-radius: 0.8rem;
            }
            .test-title { font-size: 1rem; }
            .test-subtitle { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="curved-overlay">
        <div class="curve curve1"></div>
        <div class="curve curve2"></div>
        <div class="curve curve3"></div>
    </div>
    
    <button class="back-btn" onclick="goBack()">‚Üê Back to Skills</button>
    
    <header class="header">
        <div class="header-content">
            <div class="brand-container">
                <div class="brand-name">READING TESTS</div>
                <div class="brand-tagline">Cambridge B2 Practice</div>
                <div class="author-signature">by Majid Nashtai</div>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <section>
            <div class="section-header">
                <h2 class="section-title">Choose Your Test</h2>
                <p class="section-description">Select from 10 complete Cambridge B2 Reading practice tests</p>
            </div>
            
            <div class="tests-grid" id="tests-grid">
                <!-- Tests will be populated dynamically from JSON files -->
                <div class="loading-placeholder" style="grid-column: 1/-1; text-align: center; color: rgba(255,255,255,0.6); padding: 2rem;">
                    Loading tests...
                </div>
            </div>
        </section>
    </div>

    <script>
        // Test data cache
        const testDataCache = {};
        let testMetadata = [];

        // Load test metadata from JSON files
        async function loadTestMetadata() {
            const testsGrid = document.getElementById('tests-grid');
            
            try {
                // Load metadata from all 10 test files
                for (let i = 1; i <= 10; i++) {
                    const testId = i.toString().padStart(2, '0');
                    try {
                        const response = await fetch(`data1/reading-test${testId}.json`);
                        if (response.ok) {
                            const testData = await response.json();
                            testMetadata.push({
                                id: i,
                                title: testData.meta.title,
                                subtitle: testData.meta.subtitle,
                                estimatedTime: testData.meta.estimatedTime || 45,
                                questionCount: testData.meta.questionCount || 22
                            });
                        } else {
                            // Fallback metadata if file not found
                            testMetadata.push({
                                id: i,
                                title: `Test ${i}`,
                                subtitle: "Cambridge B2 Reading Practice",
                                estimatedTime: 45,
                                questionCount: 22
                            });
                        }
                    } catch (error) {
                        console.warn(`Could not load metadata for test ${i}:`, error);
                        // Add fallback
                        testMetadata.push({
                            id: i,
                            title: `Test ${i}`,
                            subtitle: "Cambridge B2 Reading Practice",
                            estimatedTime: 45,
                            questionCount: 22
                        });
                    }
                }
                
                // Populate the grid with loaded metadata
                populateTestGrid();
                
            } catch (error) {
                console.error('Error loading test metadata:', error);
                testsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: rgba(255,100,100,0.8); padding: 2rem;">
                        Error loading tests. Please check your file structure.
                    </div>
                `;
            }
        }

        // Populate the test grid with metadata
        function populateTestGrid() {
            const testsGrid = document.getElementById('tests-grid');
            testsGrid.innerHTML = '';
            
            testMetadata.forEach(test => {
                const testCard = document.createElement('div');
                testCard.className = 'test-card';
                testCard.onclick = () => selectTest(test.id);
                
                testCard.innerHTML = `
                    <div class="test-header">
                        <h3 class="test-title">${test.title}</h3>
                        <p class="test-subtitle">${test.subtitle}</p>
                    </div>
                    <div class="test-meta">
                        <span class="test-duration">${test.estimatedTime} minutes</span>
                        <span class="test-questions">${test.questionCount} questions</span>
                    </div>
                `;
                
                testsGrid.appendChild(testCard);
            });
        }

        // Load individual test data
        async function loadTestData(testId) {
            // Check cache first
            if (testDataCache[testId]) {
                return testDataCache[testId];
            }

            try {
                const testIdStr = testId.toString().padStart(2, '0');
                const response = await fetch(`data1/reading-test${testIdStr}.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const testData = await response.json();
                
                // Cache the data
                testDataCache[testId] = testData;
                return testData;
            } catch (error) {
                console.error(`Failed to load test ${testId}:`, error);
                throw error;
            }
        }

        // Select and load a test
        async function selectTest(testNumber) {
            // Add loading state
            const testCards = document.querySelectorAll('.test-card');
            const selectedCard = testCards[testNumber - 1];
            if (selectedCard) {
                selectedCard.classList.add('loading');
            }
            
            try {
                // Create loading overlay
                const overlay = createLoadingOverlay(`Loading Test ${testNumber}...`);
                document.body.appendChild(overlay);
                
                // Load test data
                const testData = await loadTestData(testNumber);
                
                // Store test data globally for test interface
                window.selectedTestData = testData;
                window.selectedTestNumber = testNumber;
                
                // Remove loading overlay
                document.body.removeChild(overlay);
                
                // Navigate to test interface
                window.location.href = `test-interface.html?test=${testNumber}`;
                
            } catch (error) {
                console.error(`Error loading test ${testNumber}:`, error);
                alert(`Error loading Test ${testNumber}. Please check your file structure and try again.`);
            } finally {
                // Remove loading state
                if (selectedCard) {
                    selectedCard.classList.remove('loading');
                }
            }
        }

        // Create loading overlay
        function createLoadingOverlay(message) {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
                z-index: 2000; display: flex; flex-direction: column;
                align-items: center; justify-content: center; color: white;
            `;
            overlay.innerHTML = `
                <div style="font-size: 1.2rem; margin-bottom: 20px; color: #ffd54f;">${message}</div>
                <div style="width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden;">
                    <div style="height: 100%; background: linear-gradient(90deg, #26a69a, #ffd54f); width: 0%; 
                               animation: loadingBar 2s ease-out infinite;"></div>
                </div>
                <style>
                    @keyframes loadingBar { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } }
                </style>
            `;
            return overlay;
        }

        function goBack() {
            // Navigate back to main landing page
            window.location.href = 'index.html';
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadTestMetadata();
        });
    </script>
</body>
</html>
