<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Cambridge B2 Reading Tests</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent-gold: #ffd54f;
            --accent-teal: #26a69a;
            --accent-electric: #0066ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --badge-bg: rgba(45, 212, 191, 0.2);
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 0.75rem;
            --space-lg: 1rem;
            --space-xl: 1.25rem;
            --space-2xl: 1.5rem;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        /* Blueprint Background System */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
            z-index: 1;
        }
        .curved-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 1;
        }
        .curve { position: absolute; border-radius: 50%; backdrop-filter: blur(2px); }
        .curve1 {
            width: 200px; height: 400px; top: -100px; right: -50px; transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9; animation: float 8s ease-in-out infinite;
        }
        .curve2 {
            width: 150px; height: 300px; bottom: -80px; left: -30px; transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7; animation: float 10s ease-in-out infinite reverse;
        }
        .curve3 {
            width: 120px; height: 250px; top: 40%; right: 10%; transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5; animation: drift 6s ease-in-out infinite;
        }
        .curve4 {
            width: 80px; height: 160px; top: 20%; left: 20%; transform: rotate(-45deg);
            border: 1px solid rgba(255, 120, 50, 0.3);
            background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
            box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
            opacity: 0.3; animation: pulse 12s ease-in-out infinite;
        }
        .curve5 {
            width: 180px; height: 360px; bottom: 10%; right: 15%; transform: rotate(15deg);
            border: 1.5px solid rgba(255, 140, 60, 0.6);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
            box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
            opacity: 0.8; animation: float 9s ease-in-out infinite reverse;
        }
        .curve6 {
            width: 60px; height: 120px; top: 65%; left: 8%; transform: rotate(80deg);
            border: 1px solid rgba(255, 160, 80, 0.2);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
            opacity: 0.2; animation: drift 15s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
        }
        @keyframes pulse {
            0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
            50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
        }
        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }
        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }
        .curve4 { --base-opacity: 0.3; }
        .curve5 { --base-opacity: 0.8; }
        .curve6 { --base-opacity: 0.2; }
        
        /* Blueprint Header System */
        .header {
            position: relative;
            z-index: 100;
            padding: 3rem 1rem 4rem 1rem;
            background: transparent;
        }
        .header-content { 
            max-width: 600px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem; 
            font-weight: 300;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-teal) 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            position: relative; 
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }
        .author-signature {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 300;
            font-style: italic;
            opacity: 0.8;
        }
        
        /* Main Container */
        .main-container { 
            position: relative; 
            z-index: 10; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem 1rem 4rem 1rem; 
        }
        
        .section-header { text-align: center; margin-bottom: var(--space-2xl);}
        .section-title { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: var(--space-sm);}
        .section-description { font-size: 0.9rem; color: var(--text-secondary);}
        
        /* Blueprint Test Card System */
        .tests-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: var(--space-xl); margin-bottom: var(--space-2xl);}
        .test-card {
            background: #000;
            border-radius: 1rem;
            padding: 1.1rem 1rem 1rem 1rem;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .test-card::before { display: none !important; }
        .test-card:hover { transform: translateY(-4px) scale(1.01);}
        .test-header { margin-bottom: var(--space-lg);}
        .test-title { font-size: 1.05rem; font-weight: 700; color: var(--text-primary); margin-bottom: var(--space-xs);}
        .test-subtitle { font-size: 0.83rem; color: var(--text-secondary); margin-bottom: 0.3rem; line-height: 1.3;}
        .test-progress { margin-top: var(--space-md); padding-top: var(--space-md); border-top: 1px solid rgba(255,255,255,0.1);}
        .progress-header {display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xs);}
        .progress-left {
            display: flex;
            align-items: center;
        }
        .progress-label {font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;}
        .test-duration {
            font-size: 0.6rem;
            padding: 0.1rem 0.3rem;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 0.25rem;
            margin: 0 0.4rem;
        }
        .test-questions {font-size: 0.75rem; font-weight: 600; color: var(--accent-gold);}
        
        .cta-section {
            background: linear-gradient(135deg, rgba(255, 212, 79, 0.1), rgba(38, 166, 154, 0.15));
            border: 1px solid rgba(255, 212, 79, 0.3); border-radius: 1rem;
            padding: var(--space-xl); text-align: center; margin: var(--space-xl) 0; position: relative; overflow: hidden;
        }
        .cta-section::before {
            content: '';
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 212, 79, 0.05), transparent);
            transform: rotate(45deg); animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
        .cta-title {font-size:1.15rem;font-weight:700;color:var(--accent-gold);margin-bottom:var(--space-xs);}
        .cta-text {color:var(--text-secondary);margin-bottom:var(--space-lg);}
        .cta-btn {background:rgba(255,212,79,0.8);color:#000;border:none;padding:var(--space-sm) var(--space-lg);border-radius:0.5rem;font-weight:600;cursor:pointer;transition:all 0.3s ease;position:relative;z-index:1;}
        .cta-btn:hover {background:var(--accent-gold);transform:scale(1.05);}
        
        @media (max-width: 768px) {
            .header { padding: 2rem 1rem 3rem 1rem; }
            .brand-name { font-size: 3rem; }
            .brand-tagline { font-size: 0.8rem; }
            .main-container { padding: 1.5rem 1rem 3rem 1rem; }
            .tests-grid { grid-template-columns: 1fr; gap: var(--space-md);}
            .test-card {padding:0.75rem 0.6rem;}
            .test-subtitle { display: none; }
        }
        @media (max-width: 480px) {
            .header { padding: 1.5rem 0.5rem 2.5rem 0.5rem; }
            .brand-name { font-size: 2.2rem; }
            .brand-tagline { font-size: 0.75rem; }
            .author-signature { font-size: 0.7rem; }
            .main-container { padding: 1rem 0.5rem 2rem 0.5rem; }
            .tests-grid { gap: 0.5rem; }
            .test-card {
                padding: 0.5rem;
                border-radius: 0.6rem;
                background: rgba(0, 0, 0, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .test-header { 
                margin-bottom: 0.3rem;
            }
            .test-title { 
                font-size: 0.9rem;
                margin-bottom: 0;
                width: 100%;
            }
            .test-progress { 
                margin-top: 0.3rem; 
                padding-top: 0.3rem; 
                border-top: 1px solid rgba(255,255,255,0.08);
            }
            .progress-header {
                margin-bottom: 0.15rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .progress-label { 
                font-size: 0.55rem; 
                color: rgba(255, 255, 255, 0.5);
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            .test-questions { 
                font-size: 0.65rem; 
                font-weight: 700;
                color: var(--accent-gold);
            }
            .cta-section {padding:var(--space-lg);}
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer-loading 1.5s infinite;
        }
        @keyframes shimmer-loading {
            100% { left: 100%; }
        }

        /* Success indicator */
        .test-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .test-status.completed {
            background: var(--accent-teal);
            color: white;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 140, 60, 0.4);
            color: rgba(255, 140, 60, 0.9);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 140, 60, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="curved-overlay">
        <div class="curve curve1"></div>
        <div class="curve curve2"></div>
        <div class="curve curve3"></div>
        <div class="curve curve4"></div>
        <div class="curve curve5"></div>
        <div class="curve curve6"></div>
    </div>
    
    <!-- FIXED: Added back button -->
    <button class="back-btn" onclick="window.location.href='../index.html'">
        ← Back to Skills
    </button>
    
    <header class="header">
        <div class="header-content">
            <div class="brand-container">
                <div class="brand-name">INTUITY</div>
                <div class="brand-tagline">B2 Reading Practice Tests</div>
                <div class="author-signature">by Majid Nashtai</div>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <section>
            <div class="section-header">
                <h2 class="section-title">Cambridge B2 Reading Tests</h2>
                <p class="section-description">Choose from 10 authentic practice tests with detailed feedback</p>
            </div>
            <div class="tests-grid" id="tests-grid">
                <!-- Tests will be loaded dynamically -->
            </div>
        </section>
        
        <div class="cta-section">
            <h3 class="cta-title">Ready for Your Cambridge B2 Exam?</h3>
            <p class="cta-text">Take a comprehensive diagnostic test to assess your current level and identify focus areas</p>
            <button class="cta-btn" onclick="startDiagnostic()">Start Diagnostic Test</button>
        </div>
    </div>
    
    <script>
        // FIXED: Corrected paths and routing logic
        const testData = [
            {
                id: 1,
                title: "Test 1",
                subtitle: "Garden Artist & Marine Adventures - Practice multiple choice, gapped text, and matching",
                jsonFile: "../../data1/reading-test01.json"
            },
            {
                id: 2,
                title: "Test 2", 
                subtitle: "Garden Artist & Marine Adventures (Part 2) - Explore how technology reshapes environmental conservation",
                jsonFile: "../../data1/reading-test02.json"
            },
            {
                id: 3,
                title: "Test 3",
                subtitle: "Public Speaking & Professional Development - Discover communication and career growth techniques",
                jsonFile: "../../data1/reading-test03.json"
            },
            {
                id: 4,
                title: "Test 4",
                subtitle: "Workplace Culture & Business Management - Examine modern business practices and environments",
                jsonFile: "../../data1/reading-test04.json"
            },
            {
                id: 5,
                title: "Test 5",
                subtitle: "Business Innovation & Career Transitions - Learn about professional development and change",
                jsonFile: "../../data1/reading-test05.json"
            },
            {
                id: 6,
                title: "Test 6",
                subtitle: "Innovation & Environmental Awareness - Technology and sustainability practices",
                jsonFile: "../../data1/reading-test06.json"
            },
            {
                id: 7,
                title: "Test 7",
                subtitle: "Cultural Heritage & Scientific Discovery - Explore archaeology and space exploration",
                jsonFile: "../../data1/reading-test07.json"
            },
            {
                id: 8,
                title: "Test 8",
                subtitle: "Urban Development & Digital Communication - City planning and modern communication",
                jsonFile: "../../data1/reading-test08.json"
            },
            {
                id: 9,
                title: "Test 9", 
                subtitle: "Performance Psychology & Global Perspectives - Sports psychology and cultural festivals",
                jsonFile: "../../data1/reading-test09.json"
            },
            {
                id: 10,
                title: "Test 10",
                subtitle: "Future of Work & Technological Innovation - Digital nomads and AI in the workplace",
                jsonFile: "../../data1/reading-test10.json"
            }
        ];

        // Load completion status from localStorage
        function getCompletionStatus() {
            try {
                return JSON.parse(localStorage.getItem('testCompletions') || '{}');
            } catch (e) {
                return {};
            }
        }

        // Render test cards
        function renderTests() {
            const container = document.getElementById('tests-grid');
            const completions = getCompletionStatus();
            
            testData.forEach(test => {
                const isCompleted = completions[test.id];
                
                const card = document.createElement('a');
                card.className = 'test-card';
                card.href = '#';
                card.onclick = (e) => {
                    e.preventDefault();
                    startTest(test);
                };
                
                card.innerHTML = `
                    <div class="test-status ${isCompleted ? 'completed' : ''}">
                        ${isCompleted ? '✓' : ''}
                    </div>
                    <div class="test-header">
                        <h3 class="test-title">${test.title}</h3>
                        <p class="test-subtitle">${test.subtitle}</p>
                    </div>
                    <div class="test-progress">
                        <div class="progress-header">
                            <div class="progress-left">
                                <span class="progress-label">Duration</span>
                                <span class="test-duration">45 min</span>
                            </div>
                            <span class="test-questions">25 questions</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Start a test
        function startTest(test) {
            const card = event.currentTarget;
            card.classList.add('loading');
            
            showTestTransition(test);
            
            // Remove loading after transition
            setTimeout(() => {
                card.classList.remove('loading');
            }, 2500);
        }
        
        function showTestTransition(test) {
            const overlay = document.createElement('div');
            overlay.style.cssText =
                'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);backdrop-filter:blur(10px);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;text-align:center;';
            overlay.innerHTML =
                '<h2 style="font-size: 2rem; margin-bottom: 15px; color: #ffd54f;">' + test.title + '</h2>' +
                '<p style="color: rgba(255,255,255,0.7);margin-bottom:30px;font-size:1.1rem;max-width:500px;">' +
                test.subtitle +
                '</p>' +
                '<div style="width:250px;height:4px;background:rgba(255,255,255,0.1);border-radius:2px;overflow:hidden;">' +
                '<div style="height:100%;background:linear-gradient(90deg,#26a69a,#ffd54f);width:0%;animation:loadingBar 2s ease-out forwards;"></div>' +
                '</div>';
            document.body.appendChild(overlay);
            
            const style = document.createElement('style');
            style.textContent = '@keyframes loadingBar {to{width:100%;}}';
            document.head.appendChild(style);
            
            setTimeout(() => {
                document.body.removeChild(overlay);
                document.head.removeChild(style);
                
                // FIXED: Corrected navigation path
                window.location.href = `reading/reading-interface.html?testId=${test.id}&jsonFile=${encodeURIComponent(test.jsonFile)}`;
            }, 2500);
        }
        
        function startDiagnostic() {
            alert('Diagnostic Test would assess all B2 reading skills and provide a comprehensive readiness report.');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            renderTests();
        });
    </script>
</body>
</html>
