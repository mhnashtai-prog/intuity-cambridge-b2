
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Reading Comprehension Part 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* Matching Landing Page Colors Exactly */
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #10b981;
      
      /* Original INTUITY Colors for exact reproduction */
      --intuity-gold: #ffd54f;
      --intuity-teal: #26a69a;
      
      /* Optimized Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 0.75rem;
      --space-lg: 1rem;
      --space-xl: 1.25rem;
      --space-2xl: 1.5rem;
      
      /* Effects */
      --blur: blur(20px);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.35);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* Enhanced Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle 4s infinite alternate;
    }
    
    .star:nth-child(even) {
      animation-delay: 2s;
      background: var(--accent-teal);
    }
    
    .star:nth-child(3n) {
      animation-delay: 1s;
      background: var(--accent-electric);
      opacity: 0.6;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 0.9; transform: scale(1.2); }
    }
    
    /* Header with EXACT INTUITY Design */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 35, 50, 0.85);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--card-border);
      padding: var(--space-lg) var(--space-md);
    }
    
    .header-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    /* EXACT INTUITY Title Design */
    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      position: relative;
      line-height: 0.9;
    }
    
    /* EXACT Sparkle Animation */
    .brand-name::after {
      content: 'âœ¨';
      position: absolute;
      top: -15px;
      right: -30px;
      font-size: 2rem;
      animation: sparkle 3s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { 
        opacity: 0.5; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.3) rotate(180deg); 
      }
    }
    
    .page-title {
      color: rgba(255,255,255,0.95); 
      font-size: 1.4rem; 
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      font-weight: 500;
      letter-spacing: 0.01em;
      margin: 0 0 6px 0;
    }
    
    .page-subtitle {
      color: rgba(255,255,255,0.85); 
      font-size: 1.1rem; 
      font-family: 'Outfit', system-ui, sans-serif;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin: 0 0 20px 0;
    }
    
    /* Modified Navigation Bar - 6cm spacing with author in middle */
    .nav-section {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
      gap: 6cm; /* 6cm spacing as requested */
      position: relative;
    }
    
    .nav-btn {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-teal);
      transform: translateY(-2px);
    }
    
    .author-credit {
      color: rgba(255,255,255,0.7); 
      font-size: 0.9rem; 
      font-family: 'Inter', system-ui, sans-serif;
      font-weight: 400;
      letter-spacing: 0.02em;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Main Container */
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      padding: var(--space-2xl) var(--space-md) 70px var(--space-md);
      position: relative;
      z-index: 10;
    }
    
    /* Compact Test Grid */
    #testGrid {
      margin: 0 auto;
      max-width: 640px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-sm); /* Reduced gap for more compact layout */
    }
    
    /* More Compact Test Cards */
    .test-card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid var(--card-border);
      border-radius: 0.75rem;
      padding: var(--space-md); /* Reduced from var(--space-lg) */
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: var(--space-md); /* Reduced gap */
    }
    
    .test-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    
    .test-card:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-hover);
      border-color: rgba(244, 162, 97, 0.4);
    }
    
    .test-card:hover::before {
      transform: scaleX(1);
    }
    
    .test-card.completed {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--success);
    }
    
    .test-card.completed::before {
      background: var(--success);
      transform: scaleX(1);
    }
    
    /* Reduced circle size by 30% */
    .test-number {
      background: var(--accent-teal);
      color: var(--bg-primary);
      width: 31px; /* Reduced from 44px (30% smaller) */
      height: 31px; /* Reduced from 44px (30% smaller) */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.85rem; /* Slightly reduced font size to fit */
      flex-shrink: 0;
    }
    
    .test-card.completed .test-number {
      background: var(--success);
    }
    
    .test-title {
      font-size: 0.95rem; /* Slightly reduced for compactness */
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
    }
    
    /* Loading Animation */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      100% { left: 100%; }
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container {
        padding: var(--space-xl) var(--space-sm) 60px var(--space-sm);
      }
      
      #testGrid {
        grid-template-columns: 1fr;
        gap: var(--space-sm);
      }
      
      .brand-name {
        font-size: 2.8rem;
        margin-bottom: 6px;
      }
      
      .brand-name::after {
        font-size: 1.5rem;
        right: -20px;
        top: -10px;
      }
      
      .page-title {
        font-size: 1.2rem;
      }
      
      .page-subtitle {
        font-size: 1rem;
      }
      
      /* Mobile navigation - stack vertically with author in middle */
      .nav-section {
        flex-direction: column;
        gap: var(--space-sm);
        align-items: center;
        max-width: 300px;
      }
      
      .author-credit {
        position: static;
        transform: none;
      }
      
      .nav-section {
        width: 100%;
        max-width: 300px;
      }
      
      .nav-btn {
        padding: 5px 10px;
        font-size: 0.75rem;
      }
      
      .author-credit {
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: var(--space-md) var(--space-sm);
      }
      
      .brand-name {
        font-size: 1.8rem;
        margin-bottom: 4px;
      }
      
      .brand-name::after {
        font-size: 1.2rem;
        right: -15px;
        top: -8px;
      }
      
      .page-title {
        font-size: 1.1rem;
      }
      
      .page-subtitle {
        font-size: 0.9rem;
      }
      
      .test-card {
        padding: var(--space-sm); /* Even more compact on small screens */
        gap: var(--space-sm);
      }
      
      .test-number {
        width: 28px; /* Further reduced for very small screens */
        height: 28px;
        font-size: 0.75rem;
      }
      
      .test-title {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Constellation Background -->
  <div class="constellation-bg" id="constellation"></div>
  
  <!-- Header with EXACT INTUITY Design -->
  <header class="header">
    <div class="header-content">
      <div class="brand-name">INTUITY</div>
      <div class="page-title">Reading Comprehension Part 5</div>
      <div class="page-subtitle">Multiple Choice</div>
      
      <div class="nav-section">
        <a href="../../index.html" class="nav-btn">
          <i class="fas fa-home"></i> Home
        </a>
        <div class="author-credit">by Majid Nashtai</div>
        <a href="../reading.html" class="nav-btn">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div id="testGrid"></div>
  </div>

  <script>
    const testData = [
      { id: 1, title: "The Digital Green Revolution" },
      { id: 2, title: "The Digital Green Revolution" },
      { id: 3, title: "The Memory Palace" },
      { id: 4, title: "There's No Stopping Her!" },
      { id: 5, title: "The Red Planet Challenge" },
      { id: 6, title: "Saving Languages in the Digital Age" },
      { id: 7, title: "See and Be Seen" },
      { id: 8, title: "Specialist Music Schools" },
      { id: 9, title: "A Stitch in Time" },
      { id: 10, title: "The Future of Work: Beyond the Office" }
    ];

    // Enhanced constellation with more stars
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      const starCount = 35;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        constellation.appendChild(star);
      }
    }

    function renderTestCards() {
      const testGrid = document.getElementById("testGrid");
      
      testData.forEach((test) => {
        const cardElement = document.createElement("a");
        cardElement.className = "test-card";
       cardElement.href = `multiple-choice-menu/reading-part5.html?test=${test.id}`;
        
        cardElement.innerHTML = `
          <div class="test-number">${test.id}</div>
          <div class="test-title">${test.title}</div>
        `;
      
        testGrid.appendChild(cardElement);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      createConstellation();
      renderTestCards();
    });
  </script>
</body>
</html>
