<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>INTUITY - Reading Comprehension Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --intuity-gold: #C9A961;
      --intuity-bg: #000;
      --lime: #84cc16;
      --blue: #7dd3fc;
      --orange: #fb923c;
      --dark-overlay: rgba(20, 20, 22, 0.95);
      --card-bg: rgba(28, 28, 30, 0.8);
      --border: rgba(84, 84, 88, 0.3);
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0, #050505 45%, #000 100%);
      color: #e5e5e7;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100vh;
      height: 100dvh;
    }

    /* Constellation Background */
    .constellation-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--intuity-gold);
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    .star:nth-child(even) {
      animation-delay: 1.5s;
      background: var(--blue);
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.9; }
    }

    /* COMPACT HEADER */
    .top-bar {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      height: 3rem;
    }

    .back-btn {
      background: rgba(28, 28, 30, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 0.5px solid rgba(84, 84, 88, 0.3);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      font-size: 1.125rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn:active {
      transform: scale(0.9);
    }

    .back-btn:hover {
      color: #C9A961;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      border-color: rgba(201, 169, 97, 0.4);
      background: rgba(28, 28, 30, 0.95);
    }

    .brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9375rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--intuity-gold) 0%, rgba(255,255,255,0.85) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 0.02em;
    }

    .passage-selector {
      display: flex;
      gap: 0.375rem;
      align-items: center;
    }

    .passage-nav-btn {
      width: 1.75rem;
      height: 1.75rem;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      color: var(--intuity-gold);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .passage-nav-btn:active {
      transform: scale(0.9);
    }

    .passage-nav-btn:disabled {
      opacity: 0.3;
    }

    .passage-indicator {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      white-space: nowrap;
    }

    /* MAIN LAYOUT */
    .main-container {
      position: fixed;
      top: 3rem;
      left: 0;
      right: 0;
      bottom: 3.5rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* PASSAGE PANEL - TOP */
    .passage-panel {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      background: rgba(20, 20, 22, 0.7);
      backdrop-filter: blur(20px);
      position: relative;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 1rem;
    }

    .passage-content {
      padding: 1.25rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .passage-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      color: #fef3c7;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      text-align: center;
    }

    .passage-subtitle {
      font-size: 0.8125rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
      font-style: italic;
      line-height: 1.4;
      text-align: center;
    }

    .passage-card {
      background: rgba(28, 28, 30, 0.5);
      border-radius: 0.875rem;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      position: relative;
    }

    .card-number {
      position: absolute;
      top: -0.5rem;
      left: 0.75rem;
      background: rgba(201, 169, 97, 0.25);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 0.5rem;
      padding: 0.125rem 0.5rem;
      font-size: 0.625rem;
      font-weight: 700;
      color: var(--intuity-gold);
      text-transform: uppercase;
    }

    .passage-text {
      font-size: 0.9375rem;
      line-height: 1.7;
      color: #e5e7eb;
      font-weight: 400;
    }

    /* EVIDENCE HIGHLIGHTING */
    .evidence {
      background: rgba(132, 204, 22, 0.3);
      color: var(--lime);
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-weight: 600;
      border-bottom: 2px solid var(--lime);
      transition: all 0.3s;
      cursor: help;
    }

    .evidence.pulse {
      animation: evidencePulse 1s ease-out;
    }

    @keyframes evidencePulse {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(132, 204, 22, 0.5);
      }
      50% { 
        box-shadow: 0 0 0 8px rgba(132, 204, 22, 0);
      }
    }

    /* DIVIDER */
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--intuity-gold), transparent);
      margin: 0;
      flex-shrink: 0;
      position: relative;
    }

    .divider::after {
      content: '‚¨ç swipe questions ‚¨ç';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: var(--intuity-bg);
      padding: 0.25rem 0.75rem;
      font-size: 0.625rem;
      color: var(--intuity-gold);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
    }

    .divider.collapsed::after {
      content: '‚¨ç tap to expand ‚¨ç';
    }

    /* QUESTIONS PANEL - BOTTOM (COLLAPSIBLE) */
    .questions-panel {
      flex-shrink: 0;
      background: var(--dark-overlay);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-top: 1px solid var(--border);
    }

    .questions-panel.collapsed {
      height: 0 !important;
      min-height: 0 !important;
      border-top: none;
    }

    /* MODE TOGGLE IN QUESTIONS PANEL */
    .questions-header {
      padding: 0.75rem 1rem 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .questions-title {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.65rem;
      color: #636366;
      text-transform: uppercase;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: rgba(99, 99, 102, 0.25);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
    }

    .toggle-switch.active::after {
      left: 22px;
      background: var(--intuity-gold);
    }

    /* SINGLE QUESTION MODE (SWIPEABLE) */
    .questions-single {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    .question-track {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease-out;
      will-change: transform;
    }

    .question-track.dragging {
      transition: none;
    }

    .question-slide {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .question-number {
      font-size: 0.75rem;
      color: var(--intuity-gold);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .question-progress {
      font-size: 0.65rem;
      color: #636366;
    }

    .question-text {
      font-size: 0.9375rem;
      color: #e5e7eb;
      line-height: 1.55;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .choice {
      padding: 0.75rem 0.875rem;
      background: rgba(48, 48, 51, 0.4);
      border: 2px solid var(--border);
      border-radius: 0.625rem;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }

    .choice:active {
      transform: scale(0.98);
    }

    .choice.selected {
      background: rgba(125, 211, 252, 0.15);
      border-color: var(--blue);
      color: var(--blue);
    }

    .choice.correct {
      background: rgba(132, 204, 22, 0.2);
      border-color: var(--lime);
      color: var(--lime);
      font-weight: 600;
    }

    .choice.incorrect {
      background: rgba(251, 146, 60, 0.2);
      border-color: var(--orange);
      color: var(--orange);
      opacity: 0.7;
    }

    .choice.disabled {
      cursor: default;
      pointer-events: none;
    }

    .choice-letter {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.8125rem;
      flex-shrink: 0;
    }

    .choice.selected .choice-letter {
      background: var(--blue);
      color: #000;
    }

    .choice.correct .choice-letter {
      background: var(--lime);
      color: #000;
    }

    .choice.incorrect .choice-letter {
      background: var(--orange);
      color: #000;
    }

    /* QUESTION NAVIGATION DOTS */
    .question-nav {
      position: absolute;
      bottom: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.375rem;
      z-index: 10;
    }

    .question-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.2s;
    }

    .question-indicator.active {
      background: var(--intuity-gold);
      transform: scale(1.3);
    }

    .question-indicator.answered {
      background: var(--blue);
    }

    /* CONTINUOUS MODE (ALL QUESTIONS) */
    .questions-continuous {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 1rem;
    }

    .question-card {
      background: rgba(28, 28, 30, 0.6);
      border-left: 3px solid var(--intuity-gold);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .question-card:last-child {
      margin-bottom: 0;
    }

    /* BOTTOM BAR */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3.5rem;
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 0.75rem;
      z-index: 100;
      gap: 0.5rem;
    }

    .bottom-btn {
      flex: 1;
      height: 2.25rem;
      background: rgba(48, 48, 51, 0.6);
      border: 1px solid var(--border);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .bottom-btn:active {
      transform: scale(0.96);
    }

    .bottom-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .bottom-btn.primary {
      background: rgba(201, 169, 97, 0.25);
      color: var(--intuity-gold);
      border-color: rgba(201, 169, 97, 0.4);
      font-weight: 700;
    }

    .bottom-btn.success {
      background: rgba(132, 204, 22, 0.25);
      color: var(--lime);
      border-color: rgba(132, 204, 22, 0.4);
    }

    .score-display {
      font-size: 0.75rem;
      color: #8e8e93;
      white-space: nowrap;
    }

    .score-number {
      color: var(--intuity-gold);
      font-weight: 700;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 2rem 1.5rem;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.95);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--intuity-gold);
      margin-bottom: 0.375rem;
    }

    .modal-subtitle {
      font-size: 0.8125rem;
      color: #8e8e93;
    }

    .score-circle {
      width: 140px;
      height: 140px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: conic-gradient(
        var(--lime) 0deg,
        var(--lime) calc(var(--score) * 3.6deg),
        rgba(99, 99, 102, 0.2) calc(var(--score) * 3.6deg)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .score-circle::before {
      content: '';
      position: absolute;
      inset: 8px;
      background: rgba(28, 28, 30, 0.95);
      border-radius: 50%;
    }

    .score-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--intuity-gold);
      position: relative;
      z-index: 1;
    }

    .score-percentage {
      text-align: center;
      font-size: 1.125rem;
      color: var(--lime);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .stats-row {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .stat-box {
      flex: 1;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.75rem;
      padding: 0.875rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.125rem;
      font-weight: 700;
      color: #e5e7eb;
    }

    .stat-label {
      font-size: 0.6875rem;
      color: #8e8e93;
      margin-top: 0.25rem;
      text-transform: uppercase;
    }

    .modal-actions {
      display: flex;
      gap: 0.625rem;
    }

    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn:active {
      transform: scale(0.96);
    }

    .modal-btn.primary {
      background: rgba(201, 169, 97, 0.28);
      color: var(--intuity-gold);
      border: 1px solid rgba(201, 169, 97, 0.4);
    }

    .modal-btn.secondary {
      background: rgba(99, 99, 102, 0.25);
      color: #aeaeb2;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px);
      color: #e5e5e7;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      font-size: 0.8125rem;
      z-index: 150;
      opacity: 0;
      transition: all 0.3s;
      font-weight: 500;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* SCROLLBAR */
    .passage-panel::-webkit-scrollbar,
    .questions-continuous::-webkit-scrollbar {
      width: 4px;
    }

    .passage-panel::-webkit-scrollbar-thumb,
    .questions-continuous::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.3);
      border-radius: 4px;
    }

    /* LOADING */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #636366;
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(201, 169, 97, 0.2);
      border-top-color: var(--intuity-gold);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* MOBILE OPTIMIZATIONS */
    @media (max-width: 768px) {
      .brand {
        font-size: 0.75rem;
      }

      .back-btn {
        width: 1.75rem;
        height: 1.75rem;
        font-size: 1rem;
      }

      .passage-nav-btn {
        width: 1.5rem;
        height: 1.5rem;
        font-size: 0.75rem;
      }

      .passage-indicator {
        font-size: 0.625rem;
      }

      .passage-title {
        font-size: 1.25rem;
      }

      .passage-card {
        padding: 0.875rem;
      }

      .question-slide {
        padding: 0.875rem;
      }

      .choice {
        padding: 0.625rem 0.75rem;
        font-size: 0.8125rem;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 0.625rem;
        letter-spacing: 0;
      }

      .back-btn {
        width: 1.625rem;
        height: 1.625rem;
        font-size: 0.9375rem;
      }

      .top-bar {
        padding: 0.375rem 0.625rem;
      }
    }

    /* LANDSCAPE MODE */
    @media (orientation: landscape) and (max-height: 500px) {
      .questions-panel {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  
  <!-- CONSTELLATION -->
  <div class="constellation-bg" id="constellation"></div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='../../index.html?openModal=reading'">‚Üê</button>
    <div class="brand">INTUITY Reading Part 5</div>
    <div class="passage-selector">
      <button class="passage-nav-btn" id="prevPassageBtn" onclick="navigatePassage(-1)">‚Üê</button>
      <div class="passage-indicator" id="passageIndicator">Loading...</div>
      <button class="passage-nav-btn" id="nextPassageBtn" onclick="navigatePassage(1)">‚Üí</button>
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <div class="main-container">
    
    <!-- PASSAGE PANEL -->
    <div class="passage-panel" id="passagePanel">
      <div class="passage-content" id="passageContent">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading passages...</div>
        </div>
      </div>
    </div>

    <!-- DIVIDER (CLICKABLE TO COLLAPSE) -->
    <div class="divider" id="divider" onclick="toggleQuestionsPanel()"></div>

    <!-- QUESTIONS PANEL -->
    <div class="questions-panel" id="questionsPanel" style="height: 280px; min-height: 280px;">
      
      <!-- HEADER WITH MODE TOGGLE -->
      <div class="questions-header">
        <div class="questions-title">Questions</div>
        <div class="mode-toggle">
          <span style="opacity: 0.6;">Single</span>
          <div class="toggle-switch" id="modeToggle" onclick="toggleMode()"></div>
          <span style="opacity: 0.6;">Continuous</span>
        </div>
      </div>

      <!-- SINGLE MODE (SWIPEABLE) -->
      <div class="questions-single" id="questionsSingle">
        <div class="question-track" id="questionTrack">
          <!-- Questions will be loaded here dynamically -->
        </div>
        <div class="question-nav" id="questionNav">
          <!-- Indicators will be loaded here dynamically -->
        </div>
      </div>

      <!-- CONTINUOUS MODE -->
      <div class="questions-continuous" id="questionsContinuous" style="display: none;">
        <!-- All questions will be loaded here dynamically -->
      </div>

    </div>

  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <button class="bottom-btn" id="collapseBtn" onclick="toggleQuestionsPanel()">
      <span id="collapseIcon">‚ñº</span>
    </button>
    <div class="score-display">
      <span class="score-number" id="scoreNumber">0/0</span>
    </div>
    <button class="bottom-btn" id="hintBtn" onclick="showHint()">üí°</button>
    <button class="bottom-btn primary" id="checkBtn" onclick="checkAnswers()">Check</button>
    <button class="bottom-btn success" id="nextBtn" onclick="nextPassage()" style="display:none;">Next ‚Üí</button>
  </div>

  <!-- RESULTS MODAL -->
  <div class="modal-overlay" id="resultsModal" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title">Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Passage 1</div>
      </div>

      <div class="score-circle" id="scoreCircle">
        <div class="score-text" id="scoreText">0/0</div>
      </div>

      <div class="score-percentage" id="scorePercentage">0%</div>

      <div class="stats-row">
        <div class="stat-box">
          <div class="stat-value" id="correctStat">0</div>
          <div class="stat-label">Correct</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="wrongStat">0</div>
          <div class="stat-label">Wrong</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="completedStat">0/9</div>
          <div class="stat-label">Done</div>
        </div>
      </div>

      <div class="modal-actions">
        <button class="modal-btn secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn primary" onclick="nextPassageFromModal()">Next Passage</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <script>
    // DATA FILES - All 10 passages
    const DATA_FILES = [
      'data/reading/multiple-choice-folder/multiple-choice1.json',
      'data/reading/multiple-choice-folder/multiple-choice2.json',
      'data/reading/multiple-choice-folder/multiple-choice3.json',
      'data/reading/multiple-choice-folder/multiple-choice4.json',
      'data/reading/multiple-choice-folder/multiple-choice5.json',
      'data/reading/multiple-choice-folder/multiple-choice6.json',
      'data/reading/multiple-choice-folder/multiple-choice7.json',
      'data/reading/multiple-choice-folder/multiple-choice8.json',
      'data/reading/multiple-choice-folder/multiple-choice9.json',
      'data/reading/multiple-choice-folder/multiple-choice10.json'
    ];

    // STATE
    let passages = [];
    let currentPassageIndex = 0;
    let currentQuestionIndex = 0;
    let mode = 'single'; // 'single' or 'continuous'
    let answers = {};
    let checked = false;
    let scores = {};
    let questionsPanelCollapsed = false;
    
    // Touch state
    let startX = 0;
    let isDragging = false;

    // INITIALIZE
    async function init() {
      try {
        createConstellation();
        await loadAllPassages();
        loadProgress();
        loadPassage(0);
        setupEventListeners();
      } catch (error) {
        console.error('Error initializing:', error);
        showToast('Failed to load passages');
      }
    }

    // CONSTELLATION
    function createConstellation() {
      const constellation = document.getElementById('constellation');
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        constellation.appendChild(star);
      }
    }

    // LOAD DATA
    async function loadAllPassages() {
      const indicator = document.getElementById('passageIndicator');
      indicator.textContent = 'Loading...';
      indicator.style.color = '#ff9500'; // Orange while loading
      
      const promises = DATA_FILES.map(file => 
        fetch(file).then(r => r.json()).catch(e => null)
      );
      const results = await Promise.all(promises);
      passages = results.filter(p => p !== null);
      
      // Update indicator with success/error state
      if (passages.length === DATA_FILES.length) {
        indicator.style.color = '#34c759'; // Green for success
        console.log(`‚úÖ Loaded ${passages.length}/${DATA_FILES.length} passages`);
      } else if (passages.length > 0) {
        indicator.style.color = '#ff9500'; // Orange for partial
        console.warn(`‚ö†Ô∏è Loaded ${passages.length}/${DATA_FILES.length} passages`);
      } else {
        indicator.style.color = '#ff3b30'; // Red for error
        console.error(`‚ùå Loaded ${passages.length}/${DATA_FILES.length} passages`);
      }
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem('reading_ultimate_progress');
        scores = saved ? JSON.parse(saved) : {};
      } catch (e) {
        console.error('Error loading progress:', e);
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem('reading_ultimate_progress', JSON.stringify(scores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    // LOAD PASSAGE
    function loadPassage(index) {
      if (passages.length === 0) {
        showError('No passages loaded. Please check file paths.');
        return;
      }
      
      if (index < 0 || index >= passages.length) return;

      currentPassageIndex = index;
      currentQuestionIndex = 0;
      answers = {};
      checked = false;

      updatePassageIndicator();
      renderPassage();
      renderQuestions();
      updateButtons();
      updateScoreDisplay();
    }

    function showError(message) {
      const passageContent = document.getElementById('passageContent');
      passageContent.innerHTML = `
        <div style="text-align: center; padding: 3rem 1rem; color: #fb923c;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
          <div style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem;">Error Loading Data</div>
          <div style="font-size: 0.875rem; color: #8e8e93; max-width: 400px; margin: 0 auto;">
            ${message}
          </div>
          <div style="font-size: 0.75rem; color: #636366; margin-top: 1rem;">
            Files loaded: ${passages.length}/10
          </div>
        </div>
      `;
    }

    function updatePassageIndicator() {
      const indicator = document.getElementById('passageIndicator');
      indicator.textContent = `${currentPassageIndex + 1}/${passages.length}`;
      indicator.style.color = '#8e8e93'; // Reset to default gray
      document.getElementById('prevPassageBtn').disabled = currentPassageIndex === 0;
      document.getElementById('nextPassageBtn').disabled = currentPassageIndex >= passages.length - 1;
    }

    // RENDER PASSAGE
    function renderPassage() {
      const passage = passages[currentPassageIndex];
      if (!passage) {
        showError('Passage data not available');
        return;
      }
      
      const container = document.getElementById('passageContent');

      let html = `
        <div class="passage-title">${passage.title}</div>
        <div class="passage-subtitle">${passage.subtitle}</div>
      `;

      passage.cards.forEach((card, i) => {
        let text = card.text;
        
        // Add data attribute for evidence highlighting
        if (card.highlight) {
          text = text.replace(
            card.highlight,
            `<span class="highlight-target" data-question="${i}">${card.highlight}</span>`
          );
        }

        html += `
          <div class="passage-card">
            <div class="card-number">Part ${i + 1}</div>
            <div class="passage-text">${text}</div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // RENDER QUESTIONS
    function renderQuestions() {
      const passage = passages[currentPassageIndex];
      if (!passage) return;
      
      if (mode === 'single') {
        renderQuestionsSingle(passage);
      } else {
        renderQuestionsContinuous(passage);
      }
    }

    function renderQuestionsSingle(passage) {
      if (!passage || !passage.cards) return;
      
      const trackContainer = document.getElementById('questionTrack');
      const navContainer = document.getElementById('questionNav');

      let trackHTML = '';
      let navHTML = '';

      passage.cards.forEach((card, i) => {
        const answer = answers[i];
        const isCorrect = checked && answer === card.answer;
        
        trackHTML += `
          <div class="question-slide">
            <div class="question-header">
              <div class="question-number">Question ${i + 1}</div>
              <div class="question-progress">${i + 1}/${passage.cards.length}</div>
            </div>
            <div class="question-text">${card.question}</div>
            <div class="choices">
        `;

        card.choices.forEach((choice, choiceIdx) => {
          const isSelected = answer === choiceIdx;
          const isCorrectChoice = choiceIdx === card.answer;
          
          let classes = 'choice';
          if (checked) {
            classes += ' disabled';
            if (isSelected && !isCorrectChoice) classes += ' incorrect';
            if (isCorrectChoice) classes += ' correct';
          } else if (isSelected) {
            classes += ' selected';
          }

          const letter = String.fromCharCode(65 + choiceIdx);

          trackHTML += `
            <div class="${classes}" onclick="${checked ? '' : `selectAnswer(${i}, ${choiceIdx})`}">
              <div class="choice-letter">${letter}</div>
              <div>${choice}</div>
            </div>
          `;
        });

        trackHTML += '</div></div>';

        // Navigation indicator
        let indicatorClass = 'question-indicator';
        if (i === currentQuestionIndex) indicatorClass += ' active';
        else if (answer !== undefined) indicatorClass += ' answered';
        
        navHTML += `<div class="${indicatorClass}" onclick="goToQuestion(${i})"></div>`;
      });

      trackContainer.innerHTML = trackHTML;
      navContainer.innerHTML = navHTML;
      
      updateQuestionPosition();
    }

    function renderQuestionsContinuous(passage) {
      if (!passage || !passage.cards) return;
      
      const container = document.getElementById('questionsContinuous');
      let html = '';

      passage.cards.forEach((card, i) => {
        const answer = answers[i];

        html += `
          <div class="question-card">
            <div class="question-header">
              <div class="question-number">Question ${i + 1}</div>
              <div class="question-progress">${i + 1}/${passage.cards.length}</div>
            </div>
            <div class="question-text">${card.question}</div>
            <div class="choices">
        `;

        card.choices.forEach((choice, choiceIdx) => {
          const isSelected = answer === choiceIdx;
          const isCorrectChoice = choiceIdx === card.answer;
          
          let classes = 'choice';
          if (checked) {
            classes += ' disabled';
            if (isSelected && !isCorrectChoice) classes += ' incorrect';
            if (isCorrectChoice) classes += ' correct';
          } else if (isSelected) {
            classes += ' selected';
          }

          const letter = String.fromCharCode(65 + choiceIdx);

          html += `
            <div class="${classes}" onclick="${checked ? '' : `selectAnswer(${i}, ${choiceIdx})`}">
              <div class="choice-letter">${letter}</div>
              <div>${choice}</div>
            </div>
          `;
        });

        html += '</div></div>';
      });

      container.innerHTML = html;
    }

    // SELECT ANSWER
    function selectAnswer(questionIndex, choiceIndex) {
      if (checked) return;
      
      answers[questionIndex] = choiceIndex;
      renderQuestions();
      updateScoreDisplay();
    }

    // TOGGLE MODE
    function toggleMode() {
      mode = mode === 'single' ? 'continuous' : 'single';
      
      const toggle = document.getElementById('modeToggle');
      toggle.classList.toggle('active', mode === 'continuous');

      document.getElementById('questionsSingle').style.display = 
        mode === 'single' ? 'block' : 'none';
      document.getElementById('questionsContinuous').style.display = 
        mode === 'continuous' ? 'block' : 'none';

      renderQuestions();
      showToast(`Switched to ${mode === 'single' ? 'single' : 'continuous'} mode`);
    }

    // TOGGLE QUESTIONS PANEL
    function toggleQuestionsPanel() {
      questionsPanelCollapsed = !questionsPanelCollapsed;
      const panel = document.getElementById('questionsPanel');
      const divider = document.getElementById('divider');
      const icon = document.getElementById('collapseIcon');

      panel.classList.toggle('collapsed', questionsPanelCollapsed);
      divider.classList.toggle('collapsed', questionsPanelCollapsed);
      icon.textContent = questionsPanelCollapsed ? '‚ñ≤' : '‚ñº';
    }

    // SWIPE HANDLING
    function updateQuestionPosition() {
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) return;
      
      const track = document.getElementById('questionTrack');
      const translateX = -currentQuestionIndex * (100 / passage.cards.length);
      track.style.transform = `translateX(${translateX}%)`;
    }

    function goToQuestion(index) {
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) return;
      if (index < 0 || index >= passage.cards.length) return;
      
      currentQuestionIndex = index;
      document.getElementById('questionTrack').classList.remove('dragging');
      renderQuestions();
    }

    function handleSwipeStart(e) {
      isDragging = true;
      startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
      document.getElementById('questionTrack').classList.add('dragging');
    }

    function handleSwipeMove(e) {
      if (!isDragging || mode !== 'single') return;
      
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) return;
      
      e.preventDefault();
      const currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
      const deltaX = currentX - startX;
      const track = document.getElementById('questionTrack');
      const currentTranslate = -currentQuestionIndex * (100 / passage.cards.length);
      const dragPercent = (deltaX / window.innerWidth) * 100;
      
      track.style.transform = `translateX(${currentTranslate + dragPercent}%)`;
    }

    function handleSwipeEnd(e) {
      if (!isDragging || mode !== 'single') return;
      
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) return;
      
      isDragging = false;
      const track = document.getElementById('questionTrack');
      track.classList.remove('dragging');
      
      const endX = e.type.includes('mouse') ? e.clientX : e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      const threshold = 50;
      
      if (Math.abs(deltaX) > threshold) {
        if (deltaX > 0 && currentQuestionIndex > 0) {
          goToQuestion(currentQuestionIndex - 1);
        } else if (deltaX < 0 && currentQuestionIndex < passage.cards.length - 1) {
          goToQuestion(currentQuestionIndex + 1);
        } else {
          updateQuestionPosition();
        }
      } else {
        updateQuestionPosition();
      }
    }

    // CHECK ANSWERS
    function checkAnswers() {
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) {
        showToast('No passage loaded');
        return;
      }
      
      if (Object.keys(answers).length < passage.cards.length) {
        showToast('Please answer all questions');
        return;
      }

      checked = true;
      highlightEvidence();
      renderQuestions();
      updateButtons();
      calculateAndShowResults();

      // Scroll passage to top
      document.getElementById('passagePanel').scrollTop = 0;
    }

    function highlightEvidence() {
      const passage = passages[currentPassageIndex];
      
      passage.cards.forEach((card, i) => {
        const answer = answers[i];
        if (answer === card.answer && card.highlight) {
          const targets = document.querySelectorAll(`[data-question="${i}"]`);
          targets.forEach(target => {
            const evidenceSpan = document.createElement('span');
            evidenceSpan.className = 'evidence pulse';
            evidenceSpan.title = `Q${i + 1}: Correct answer evidence`;
            evidenceSpan.innerHTML = target.innerHTML;
            target.parentNode.replaceChild(evidenceSpan, target);
          });
        }
      });
    }

    function calculateAndShowResults() {
      const passage = passages[currentPassageIndex];
      
      let correct = 0;
      passage.cards.forEach((card, i) => {
        if (answers[i] === card.answer) correct++;
      });

      const total = passage.cards.length;
      const percentage = Math.round((correct / total) * 100);
      const wrong = total - correct;

      const existingScore = scores[`passage${currentPassageIndex}`];
      scores[`passage${currentPassageIndex}`] = {
        correct,
        total,
        percentage,
        bestPercentage: Math.max(percentage, existingScore?.bestPercentage || 0),
        timestamp: new Date().toISOString()
      };
      saveProgress();

      showResultsModal(correct, wrong, total, percentage);
    }

    function showResultsModal(correct, wrong, total, percentage) {
      const passage = passages[currentPassageIndex];
      
      document.getElementById('modalSubtitle').textContent = passage.title;
      document.getElementById('scoreText').textContent = `${correct}/${total}`;
      document.getElementById('scorePercentage').textContent = `${percentage}%`;
      document.getElementById('correctStat').textContent = correct;
      document.getElementById('wrongStat').textContent = wrong;
      
      const completedCount = Object.keys(scores).length;
      document.getElementById('completedStat').textContent = `${completedCount}/${passages.length}`;

      const circle = document.getElementById('scoreCircle');
      circle.style.setProperty('--score', percentage);

      document.getElementById('resultsModal').classList.add('active');

      if (navigator.vibrate) {
        if (percentage === 100) navigator.vibrate([100, 50, 100]);
        else navigator.vibrate(50);
      }
    }

    // NAVIGATION
    function navigatePassage(direction) {
      const newIndex = currentPassageIndex + direction;
      if (newIndex >= 0 && newIndex < passages.length) {
        loadPassage(newIndex);
        showToast(`Passage ${newIndex + 1} of ${passages.length}`);
      }
    }

    function nextPassage() {
      if (currentPassageIndex < passages.length - 1) {
        loadPassage(currentPassageIndex + 1);
      } else {
        showToast('You completed all passages! üéâ');
      }
    }

    function nextPassageFromModal() {
      closeModal();
      nextPassage();
    }

    // HINT
    function showHint() {
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) {
        showToast('No passage loaded');
        return;
      }
      
      if (checked) {
        showToast('Already checked - see green highlights in text');
        return;
      }

      const unanswered = [];
      
      passage.cards.forEach((card, i) => {
        if (answers[i] === undefined) unanswered.push(i);
      });

      if (unanswered.length === 0) {
        showToast('All questions answered!');
        return;
      }

      const randomQ = unanswered[Math.floor(Math.random() * unanswered.length)];
      
      if (mode === 'single') {
        goToQuestion(randomQ);
        showToast(`Showing question ${randomQ + 1}`);
      } else {
        showToast(`Check question ${randomQ + 1}`);
      }
    }

    // UPDATE BUTTONS
    function updateButtons() {
      document.getElementById('checkBtn').style.display = checked ? 'none' : 'flex';
      document.getElementById('nextBtn').style.display = checked ? 'flex' : 'none';
      document.getElementById('hintBtn').disabled = checked;
    }

    function updateScoreDisplay() {
      const passage = passages[currentPassageIndex];
      if (!passage || !passage.cards) {
        document.getElementById('scoreNumber').textContent = '0/0';
        return;
      }
      
      const answeredCount = Object.keys(answers).length;
      document.getElementById('scoreNumber').textContent = 
        `${answeredCount}/${passage.cards.length}`;
    }

    // MODAL
    function closeModal(event) {
      if (event && !event.target.classList.contains('modal-overlay')) return;
      document.getElementById('resultsModal').classList.remove('active');
    }

    // TOAST
    function showToast(message, duration = 2000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // EVENT LISTENERS
    function setupEventListeners() {
      const questionsPanel = document.getElementById('questionsPanel');
      
      // Touch/Mouse events for swiping
      questionsPanel.addEventListener('touchstart', handleSwipeStart, { passive: false });
      questionsPanel.addEventListener('touchmove', handleSwipeMove, { passive: false });
      questionsPanel.addEventListener('touchend', handleSwipeEnd, { passive: false });
      
      questionsPanel.addEventListener('mousedown', handleSwipeStart);
      document.addEventListener('mousemove', handleSwipeMove);
      document.addEventListener('mouseup', handleSwipeEnd);

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
        
        if (mode === 'single' && !checked) {
          const passage = passages[currentPassageIndex];
          if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
            goToQuestion(currentQuestionIndex - 1);
          } else if (e.key === 'ArrowRight' && currentQuestionIndex < passage.cards.length - 1) {
            goToQuestion(currentQuestionIndex + 1);
          } else if (e.key >= '1' && e.key <= '9') {
            const index = parseInt(e.key) - 1;
            if (index < passage.cards.length) goToQuestion(index);
          }
        }
        
        if (e.key === 'c' && !checked) checkAnswers();
      });

      // Prevent context menu
      questionsPanel.addEventListener('contextmenu', e => e.preventDefault());
    }

    // START
    init();
  </script>
