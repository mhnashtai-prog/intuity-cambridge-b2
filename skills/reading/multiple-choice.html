
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Reading Part 5</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color System */
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #32d74b;
            --success-bright: #34d399;
            --error: #e74c3c;
            --error-bright: #fb923c;
            --evidence-highlight: rgba(50, 215, 75, 0.3);
            --badge-bg: rgba(45, 212, 191, 0.2);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Effects */
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Constellation Background */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .star:nth-child(even) {
            animation-delay: 1.5s;
            background: var(--accent-teal);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: var(--space-md) var(--space-lg);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: left;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-gold);
            letter-spacing: -0.02em;
        }
        
        .exercise-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-buttons {
            display: flex;
            gap: var(--space-sm);
        }
        
        .nav-btn {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
            color: var(--bg-primary);
            border: none;
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
            padding-bottom: 200px; /* Space for floating panels */
        }
        
        /* Exercise Header */
        .exercise-header {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
            text-align: center;
        }
        
        .exercise-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .exercise-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }
        
        .time-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--badge-bg);
            color: var(--accent-teal);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Revolutionary Passage Container */
        .passage-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
            font-size: 1.05rem;
            position: relative;
        }
        
        .passage-paragraph {
            margin-bottom: var(--space-lg);
            position: relative;
        }
        
        /* Inline Question Markers - The Innovation */
        .question-marker {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.8rem;
            height: 1.8rem;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
            color: var(--bg-primary);
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 var(--space-xs);
            position: relative;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(45, 212, 191, 0.3);
        }
        
        .question-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 16px rgba(45, 212, 191, 0.5);
        }
        
        .question-marker.answered {
            background: rgba(244, 162, 97, 0.9);
            color: var(--bg-primary);
        }
        
        .question-marker.correct {
            background: var(--success);
            animation: correctPulse 0.6s ease;
        }
        
        .question-marker.incorrect {
            background: var(--error);
            animation: shake 0.5s ease;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Evidence Highlighting System */
        .evidence-highlight {
            background: var(--evidence-highlight);
            padding: 2px 4px;
            border-radius: 4px;
            border-left: 3px solid var(--success);
            animation: evidenceReveal 0.8s ease;
            position: relative;
        }
        
        @keyframes evidenceReveal {
            0% { background: transparent; }
            100% { background: var(--evidence-highlight); }
        }
        
        .evidence-highlight::before {
            content: '✓';
            position: absolute;
            left: -2px;
            top: -8px;
            background: var(--success);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            animation: checkAppear 0.5s ease 0.3s forwards;
        }
        
        @keyframes checkAppear {
            to { opacity: 1; }
        }
        
        /* Floating Question Panel */
        .floating-panel {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem 1rem 0 0;
            padding: var(--space-lg);
            box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .floating-panel.active {
            bottom: 0;
        }
        
        .panel-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto var(--space-md);
            cursor: pointer;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-gold);
        }
        
        .panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }
        
        .panel-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* Question Content */
        .question-content {
            margin-bottom: var(--space-lg);
        }
        
        .question-text {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: var(--space-lg);
            line-height: 1.6;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            padding: var(--space-md);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            min-height: 50px;
            display: flex;
            align-items: center;
        }
        
        .option-btn:hover {
            border-color: var(--accent-teal);
            background: rgba(45, 212, 191, 0.1);
            transform: translateY(-2px);
        }
        
        .option-btn.selected {
            border-color: var(--accent-gold);
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        .option-btn.correct {
            border-color: var(--success);
            background: rgba(50, 215, 75, 0.2);
            color: var(--success);
        }
        
        .option-btn.incorrect {
            border-color: var(--error);
            background: rgba(231, 76, 60, 0.2);
            color: var(--error);
        }
        
        /* Navigation Controls */
        .panel-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .nav-question-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-question-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-teal);
        }
        
        .nav-question-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .question-counter {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Check Answers Button */
        .check-button {
            width: 100%;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: var(--space-lg);
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }
        
        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Progress Indicator */
        .progress-container {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-md);
            z-index: 90;
            min-width: 120px;
        }
        
        .progress-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            text-align: center;
        }
        
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-xs);
        }
        
        .progress-dot {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .progress-dot.answered {
            background: rgba(244, 162, 97, 0.3);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        
        .progress-dot.correct {
            background: rgba(50, 215, 75, 0.3);
            border-color: var(--success);
            color: var(--success);
        }
        
        .progress-dot.incorrect {
            background: rgba(231, 76, 60, 0.3);
            border-color: var(--error);
            color: var(--error);
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .passage-container {
                padding: var(--space-lg);
                font-size: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
                text-align: center;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }
            
            .progress-container {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: var(--space-lg);
                width: 100%;
            }
            
            .progress-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }
        
        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-teal);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: var(--space-md);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
    </style>
</head>
<body>
    <!-- Constellation Background -->
    <div class="constellation-bg" id="constellation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="brand-name">INTUITY</div>
                <div class="exercise-info">Reading - Part 5</div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i> REPEAT
                </button>
                <button class="nav-btn" id="return-btn">
                    <i class="fas fa-arrow-left"></i> RETURN
                </button>
                <button class="nav-btn primary" id="next-btn">
                    NEXT <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Progress Indicator -->
    <div class="progress-container" id="progress-container">
        <div class="progress-title">Progress</div>
        <div class="progress-grid" id="progress-grid">
            <!-- Progress dots will be populated here -->
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
            <div class="spinner"></div>
            <p>Loading reading exercise...</p>
        </div>
        
        <!-- Exercise Content -->
        <div id="exercise-content" style="display: none;">
            <!-- Exercise Header -->
            <div class="exercise-header">
                <h1 class="exercise-title" id="exercise-title">Why we need to play</h1>
                <p class="exercise-subtitle" id="exercise-instructions">For questions 1-8, read the text below and decide which answer (A, B, C or D) best fits each gap. Tap the numbered markers to answer questions.</p>
                <div class="time-indicator">
                    <i class="fas fa-clock"></i>
                    <span id="time-limit">15 minutes</span>
                </div>
            </div>
            
            <!-- Revolutionary Passage -->
            <div class="passage-container" id="passage-container">
                <!-- Dynamic passage content will be populated here -->
            </div>
            
            <!-- Check Button -->
            <button class="check-button" id="check-btn" disabled>
                <i class="fas fa-microscope"></i>
                Analyze Evidence
            </button>
        </div>
    </div>
    
    <!-- Floating Question Panel -->
    <div class="floating-panel" id="floating-panel">
        <div class="panel-handle" id="panel-handle"></div>
        
        <div class="panel-header">
            <div class="panel-title" id="panel-title">Question 1</div>
            <button class="panel-close" id="panel-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="panel-navigation">
            <button class="nav-question-btn" id="prev-question" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <div class="question-counter" id="question-counter">1 of 8</div>
            <button class="nav-question-btn" id="next-question">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="question-content" id="question-content">
            <div class="question-text" id="question-text">
                Which word best fits gap 1?
            </div>
            
            <div class="options-grid" id="options-grid">
                <!-- Options will be populated dynamically -->
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentData = null;
        let userAnswers = {};
        let currentQuestion = 1;
        let answersChecked = false;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            createConstellation();
            loadExercise();
            setupEventListeners();
        });
        
        // Create constellation background
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                constellation.appendChild(star);
            }
        }
        
        // Load exercise (using embedded data for now)
        function loadExercise() {
            // Simulate loading
            setTimeout(() => {
                currentData = {
                    title: "Why we need to play",
                    timeLimit: 15,
                    instructions: "For questions 1-8, read the text below and decide which answer (A, B, C or D) best fits each gap. Tap the numbered markers to answer questions.",
                    passage: {
                        paragraphs: [
                            {
                                id: 1,
                                content: "Human beings are not the only creatures that like to {1} fun. Many animals play, as do some birds. However, no other creatures spend so much time enjoying themselves as human beings do. Indeed, we {2} our sense of fun right into adulthood."
                            },
                            {
                                id: 2,
                                content: "So why do human beings spend so much time playing? One reason is that we have time for leisure; animals have very little time to play as most of their life is spent sleeping and {3} food."
                            },
                            {
                                id: 3,
                                content: "So is play just an opportunity for us to {4} in enjoyable activities or does it have a more important {5}? According to scientists, {6} from being fun, play has several very real {7} for us – it helps our physical, intellectual and social development. It also helps us {8} for what we have not yet experienced. With very little risk, we can act out what we would do in unexpected, or even dangerous, situations."
                            }
                        ]
                    },
                    questions: [
                        {
                            id: 1,
                            text: "Which word best fits gap 1?",
                            options: ["A) have", "B) keep", "C) save", "D) hold"],
                            correct: "A",
                            evidenceSpans: [{"paragraph": 1, "highlight": "Human beings are not the only creatures that like to have fun"}],
                            explanation: "The correct phrase is 'have fun' - to enjoy oneself or experience pleasure."
                        },
                        {
                            id: 2,
                            text: "Which word best fits gap 2?",
                            options: ["A) bring", "B) take", "C) carry", "D) move"],
                            correct: "C",
                            evidenceSpans: [{"paragraph": 1, "highlight": "we carry our sense of fun right into adulthood"}],
                            explanation: "'Carry' means to continue something from one stage to another."
                        },
                        {
                            id: 3,
                            text: "Which word best fits gap 3?",
                            options: ["A) searching", "B) looking", "C) seeking", "D) finding"],
                            correct: "C",
                            evidenceSpans: [{"paragraph": 2, "highlight": "most of their life is spent sleeping and seeking food"}],
                            explanation: "'Seeking' means actively looking for something."
                        },
                        {
                            id: 4,
                            text: "Which word best fits gap 4?",
                            options: ["A) engage", "B) participate", "C) involve", "D) join"],
                            correct: "A",
                            evidenceSpans: [{"paragraph": 3, "highlight": "opportunity for us to engage in enjoyable activities"}],
                            explanation: "'Engage in' means to participate actively in an activity."
                        },
                        {
                            id: 5,
                            text: "Which word best fits gap 5?",
                            options: ["A) reason", "B) purpose", "C) cause", "D) aim"],
                            correct: "B",
                            evidenceSpans: [{"paragraph": 3, "highlight": "does it have a more important purpose"}],
                            explanation: "'Purpose' refers to the intended goal or function of something."
                        },
                        {
                            id: 6,
                            text: "Which word best fits gap 6?",
                            options: ["A) apart", "B) aside", "C) away", "D) except"],
                            correct: "A",
                            evidenceSpans: [{"paragraph": 3, "highlight": "Apart from being fun, play has several very real benefits"}],
                            explanation: "'Apart from' means 'in addition to' or 'besides'."
                        },
                        {
                            id: 7,
                            text: "Which word best fits gap 7?",
                            options: ["A) advantages", "B) benefits", "C) profits", "D) gains"],
                            correct: "B",
                            evidenceSpans: [{"paragraph": 3, "highlight": "play has several very real benefits for us"}],
                            explanation: "'Benefits' refers to positive effects or advantages."
                        },
                        {
                            id: 8,
                            text: "Which word best fits gap 8?",
                            options: ["A) prepare", "B) ready", "C) arrange", "D) organize"],
                            correct: "A",
                            evidenceSpans: [{"paragraph": 3, "highlight": "helps us prepare for what we have not yet experienced"}],
                            explanation: "'Prepare for' means to make ready for future events."
                        }
                    ]
                };
                
                displayExercise();
                showExercise();
            }, 1000);
        }
        
        // Show exercise content
        function showExercise() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('exercise-content').style.display = 'block';
        }
        
        // Display exercise with revolutionary inline markers
        function displayExercise() {
            if (!currentData) return;
            
            document.getElementById('exercise-title').textContent = currentData.title;
            document.getElementById('exercise-instructions').textContent = currentData.instructions;
            document.getElementById('time-limit').textContent = `${currentData.timeLimit} minutes`;
            
            // Create passage with inline question markers
            const passageContainer = document.getElementById('passage-container');
            passageContainer.innerHTML = '';
            
            currentData.passage.paragraphs.forEach(paragraph => {
                const paragraphDiv = document.createElement('div');
                paragraphDiv.className = 'passage-paragraph';
                
                let content = paragraph.content;
                
                // Replace gaps with inline question markers
                for (let i = 1; i <= 8; i++) {
                    content = content.replace(`{${i}}`, `<span class="question-marker" data-question="${i}" onclick="openQuestion(${i})">${i}</span>`);
                }
                
                paragraphDiv.innerHTML = content;
                passageContainer.appendChild(paragraphDiv);
            });
            
            // Initialize progress grid
            initializeProgress();
            
            // Reset state
            userAnswers = {};
            answersChecked = false;
            updateCheckButton();
        }
        
        // Initialize progress indicator
        function initializeProgress() {
            const progressGrid = document.getElementById('progress-grid');
            progressGrid.innerHTML = '';
            
            for (let i = 1; i <= 8; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.dataset.question = i;
                dot.textContent = i;
                progressGrid.appendChild(dot);
            }
        }
        
        // Open question in floating panel
        function openQuestion(questionId) {
            currentQuestion = questionId;
            const question = currentData.questions.find(q => q.id === questionId);
            if (!question) return;
            
            // Update panel content
            document.getElementById('panel-title').textContent = `Question ${questionId}`;
            document.getElementById('question-counter').textContent = `${questionId} of 8`;
            document.getElementById('question-text').textContent = question.text;
            
            // Create options
            const optionsGrid = document.getElementById('options-grid');
            optionsGrid.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option;
                optionBtn.dataset.option = option.charAt(0); // A, B, C, D
                
                if (userAnswers[questionId] === option.charAt(0)) {
                    optionBtn.classList.add('selected');
                }
                
                optionBtn.addEventListener('click', () => selectOption(questionId, option.charAt(0)));
                optionsGrid.appendChild(optionBtn);
            });
            
            // Update navigation
            document.getElementById('prev-question').disabled = questionId === 1;
            document.getElementById('next-question').disabled = questionId === 8;
            
            // Show panel
            document.getElementById('floating-panel').classList.add('active');
        }
        
        // Select answer option
        function selectOption(questionId, option) {
            userAnswers[questionId] = option;
            
            // Update visual feedback
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-option="${option}"]`).classList.add('selected');
            
            // Update question marker
            const marker = document.querySelector(`[data-question="${questionId}"]`);
            marker.classList.add('answered');
            
            // Update progress
            const progressDot = document.querySelector(`[data-question="${questionId}"]`);
            progressDot.classList.add('answered');
            
            updateCheckButton();
        }
        
        // Update check button state
        function updateCheckButton() {
            const totalQuestions = 8;
            const answeredQuestions = Object.keys(userAnswers).length;
            const checkBtn = document.getElementById('check-btn');
            
            if (answeredQuestions === totalQuestions && !answersChecked) {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fas fa-microscope"></i> Analyze Evidence';
            } else if (answersChecked) {
                checkBtn.style.display = 'none';
            } else {
                checkBtn.disabled = true;
                checkBtn.innerHTML = `<i class="fas fa-microscope"></i> Answer All Questions (${answeredQuestions}/${totalQuestions})`;
            }
        }
        
        // Revolutionary evidence highlighting system
        function checkAnswers() {
            answersChecked = true;
            let correctCount = 0;
            
            currentData.questions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) {
                    correctCount++;
                }
                
                // Update question marker
                const marker = document.querySelector(`[data-question="${question.id}"]`);
                marker.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                // Update progress dot
                const progressDot = document.querySelector(`[data-question="${question.id}"]`);
                progressDot.classList.add(isCorrect ? 'correct' : 'incorrect');
                
                // REVOLUTIONARY FEATURE: Highlight evidence in text
                if (isCorrect && question.evidenceSpans) {
                    setTimeout(() => {
                        highlightEvidence(question.evidenceSpans);
                    }, 500);
                }
            });
            
            // Show final score
            setTimeout(() => {
                alert(`Analysis Complete!\n\nScore: ${correctCount}/8\n\nCorrect answers are highlighted in lime green throughout the text. This shows you WHERE the evidence was found!`);
            }, 2000);
            
            updateCheckButton();
        }
        
        // Highlight evidence in passage
        function highlightEvidence(evidenceSpans) {
            evidenceSpans.forEach(span => {
                const paragraphs = document.querySelectorAll('.passage-paragraph');
                const targetParagraph = paragraphs[span.paragraph - 1];
                
                if (targetParagraph && span.highlight) {
                    const content = targetParagraph.innerHTML;
                    const highlightedContent = content.replace(
                        span.highlight,
                        `<span class="evidence-highlight">${span.highlight}</span>`
                    );
                    targetParagraph.innerHTML = highlightedContent;
                }
            });
        }
        
        // Navigation functions
        function navigateQuestion(direction) {
            const newQuestion = currentQuestion + direction;
            if (newQuestion >= 1 && newQuestion <= 8) {
                openQuestion(newQuestion);
            }
        }
        
        // Close panel
        function closePanel() {
            document.getElementById('floating-panel').classList.remove('active');
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('check-btn').addEventListener('click', checkAnswers);
            
            document.getElementById('repeat-btn').addEventListener('click', () => {
                location.reload();
            });
            
            document.getElementById('return-btn').addEventListener('click', () => {
                window.location.href = '../../index.html';
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                alert('Loading next exercise...\n\nIn the full app, this would load Part 6.');
            });
            
            // Panel controls
            document.getElementById('panel-close').addEventListener('click', closePanel);
            document.getElementById('panel-handle').addEventListener('click', closePanel);
            
            // Navigation
            document.getElementById('prev-question').addEventListener('click', () => navigateQuestion(-1));
            document.getElementById('next-question').addEventListener('click', () => navigateQuestion(1));
            
            // Touch gestures for mobile
            let startY = 0;
            document.getElementById('floating-panel').addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });
            
            document.getElementById('floating-panel').addEventListener('touchmove', (e) => {
                const currentY = e.touches[0].clientY;
                const diff = startY - currentY;
                
                if (diff < -50) { // Swipe down to close
                    closePanel();
                }
            });
        }
        
        // Global functions
        window.openQuestion = openQuestion;
    </script>
</body>
