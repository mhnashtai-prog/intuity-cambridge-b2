<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B2 Reading Comprehension - INTUITY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            padding-bottom: 60px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
        }

        .curved-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .curve {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }

        .curve1 {
            width: 200px;
            height: 400px;
            top: -100px;
            right: -50px;
            transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9;
            animation: float 8s ease-in-out infinite;
        }

        .curve2 {
            width: 150px;
            height: 300px;
            bottom: -80px;
            left: -30px;
            transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7;
            animation: float 10s ease-in-out infinite reverse;
        }

        .curve3 {
            width: 120px;
            height: 250px;
            top: 40%;
            right: 10%;
            transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5;
            animation: drift 6s ease-in-out infinite;
        }

        .curve4 {
            width: 80px;
            height: 160px;
            top: 20%;
            left: 20%;
            transform: rotate(-45deg);
            border: 1px solid rgba(255, 120, 50, 0.3);
            background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
            box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
            opacity: 0.3;
            animation: pulse 12s ease-in-out infinite;
        }

        .curve5 {
            width: 180px;
            height: 360px;
            bottom: 10%;
            right: 15%;
            transform: rotate(15deg);
            border: 1.5px solid rgba(255, 140, 60, 0.6);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
            box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
            opacity: 0.8;
            animation: float 9s ease-in-out infinite reverse;
        }

        .curve6 {
            width: 60px;
            height: 120px;
            top: 65%;
            left: 8%;
            transform: rotate(80deg);
            border: 1px solid rgba(255, 160, 80, 0.2);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
            opacity: 0.2;
            animation: drift 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
        }

        @keyframes pulse {
            0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
            50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }

        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }
        .curve4 { --base-opacity: 0.3; }
        .curve5 { --base-opacity: 0.8; }
        .curve6 { --base-opacity: 0.2; }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 140, 60, 0.3);
            border-top: 3px solid rgba(255, 140, 60, 0.9);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 140, 60, 0.2);
            border: 1px solid rgba(255, 140, 60, 0.4);
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 140, 60, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .module-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .parts-nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .part-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
        }

        .part-tab.active {
            background: rgba(255, 140, 60, 0.2);
            border-color: rgba(255, 140, 60, 0.4);
            color: rgba(255, 140, 60, 0.9);
        }

        .progress-section {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 140, 60, 0.8), rgba(50, 215, 75, 0.8));
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 33.33%;
        }

        .timer {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: rgba(255, 140, 60, 0.9);
            padding: 5px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 600;
            border: 1px solid rgba(255, 140, 60, 0.2);
            z-index: 100;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 10px;
            min-height: 200px;
            max-height: 45vh;
        }

        .text-panel {
            flex: 2;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .text-panel::-webkit-scrollbar {
            display: none;
        }

        .instructions {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 12px;
            padding: 6px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 6px;
        }

        .reading-passage {
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .reading-passage h3 {
            color: rgba(255, 140, 60, 0.9);
            margin-bottom: 10px;
            font-size: 12px;
        }

        .reading-passage p {
            margin-bottom: 10px;
        }

        .evidence-highlight {
            background: rgba(50, 215, 75, 0.3);
            color: #32d74b;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            border: 1px solid rgba(50, 215, 75, 0.4);
            transition: all 0.3s ease;
            animation: evidencePulse 2s ease-in-out;
        }

        @keyframes evidencePulse {
            0%, 100% { 
                background: rgba(50, 215, 75, 0.3);
                box-shadow: 0 0 0 rgba(50, 215, 75, 0.3);
            }
            50% { 
                background: rgba(50, 215, 75, 0.5);
                box-shadow: 0 0 15px rgba(50, 215, 75, 0.6);
            }
        }

        .gap-marker {
            display: inline-block;
            min-width: 25px;
            padding: 3px 6px;
            background: rgba(255, 140, 60, 0.2);
            border: 1px solid rgba(255, 140, 60, 0.4);
            border-radius: 4px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            margin: 0 2px;
            color: rgba(255, 140, 60, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gap-marker:hover {
            background: rgba(255, 140, 60, 0.3);
            transform: scale(1.05);
        }

        .gap-filled {
            background: rgba(0, 191, 255, 0.2);
            color: rgba(0, 191, 255, 0.9);
            border-color: rgba(0, 191, 255, 0.4);
        }

        .gap-correct {
            background: #32d74b !important;
            color: #000 !important;
            border-color: #32d74b !important;
        }

        .questions-panel {
            flex: 1.75;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            position: relative;
            transform: translateY(75%);
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        /* Adaptive panel sizing for Parts 6 & 7 */
        .questions-panel.question-focused {
            flex: 2.5;
            transform: translateY(40%);
        }

        .text-panel.question-focused {
            flex: 1.5;
        }

        .questions-panel::-webkit-scrollbar {
            display: none;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .question-counter {
            font-size: 9px;
            color: rgba(255, 140, 60, 0.8);
            font-weight: 600;
        }

        .question-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .question-nav-btn:hover {
            background: rgba(255, 140, 60, 0.2);
            color: #fff;
        }

        .question-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .current-question {
            font-size: 10px;
            color: #fff;
            margin-bottom: 8px;
            padding: 6px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 6px;
            border-left: 3px solid rgba(255, 140, 60, 0.6);
            flex-shrink: 0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        .option-card {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            padding: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 9px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            text-align: center;
        }

        .option-card:hover {
            background: rgba(255, 140, 60, 0.1);
            border-color: rgba(255, 140, 60, 0.3);
        }

        .option-card.selected {
            background: rgba(0, 191, 255, 0.2);
            border-color: rgba(0, 191, 255, 0.5);
            color: rgba(0, 191, 255, 0.9);
        }

        .option-card.correct {
            background: #32d74b !important;
            border-color: #32d74b !important;
            color: #000 !important;
        }

        .option-card.incorrect {
            background: rgba(255, 69, 58, 0.12) !important;
            border-color: rgba(255, 69, 58, 0.25) !important;
            color: rgba(255, 69, 58, 0.9) !important;
        }

        .paragraph-bank {
            margin-bottom: 8px;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .paragraph-bank::-webkit-scrollbar {
            display: none;
        }

        .paragraph-chip {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .paragraph-chip:hover {
            background: rgba(255, 140, 60, 0.15);
            border-color: rgba(255, 140, 60, 0.3);
            transform: translateY(-1px);
        }

        .paragraph-chip.selected {
            background: rgba(255, 140, 60, 0.25);
            border-color: rgba(255, 140, 60, 0.6);
            color: #fff;
        }

        .paragraph-chip.correct {
            background: rgba(50, 215, 75, 0.4) !important;
            border-color: rgba(50, 215, 75, 0.8) !important;
            color: #32d74b !important;
        }

        .match-items {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 8px;
            max-height: 140px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .match-items::-webkit-scrollbar {
            display: none;
        }

        .match-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .match-text {
            flex: 1;
            color: rgba(255, 255, 255, 0.85);
            font-size: 8px;
            margin-right: 6px;
            line-height: 1.2;
        }

        .match-select {
            background: rgba(255, 140, 60, 0.2);
            border: 1px solid rgba(255, 140, 60, 0.4);
            border-radius: 4px;
            padding: 3px 6px;
            color: #fff;
            font-size: 8px;
            outline: none;
            min-width: 80px;
            max-width: 80px;
        }

        .match-select.correct {
            background: rgba(50, 215, 75, 0.4) !important;
            border-color: rgba(50, 215, 75, 0.8) !important;
            color: #32d74b !important;
        }

        .control-buttons {
            display: flex;
            gap: 6px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .control-btn {
            flex: 1;
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 9px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .show-answers-btn {
            background: rgba(255, 140, 60, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
            transition: all 0.4s ease;
        }

        .show-answers-btn.ready {
            background: rgba(50, 215, 75, 0.3);
            border: 1px solid rgba(50, 215, 75, 0.6);
            color: #32d74b;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(50, 215, 75, 0.2);
        }

        .show-answers-btn.ready:hover {
            background: rgba(50, 215, 75, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 2px 15px rgba(50, 215, 75, 0.3);
        }

        .score-btn {
            background: rgba(100, 149, 237, 0.3);
            border: 1px solid rgba(100, 149, 237, 0.6);
            color: #6495ed;
            cursor: pointer;
        }

        .score-btn:hover {
            background: rgba(100, 149, 237, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 2px 15px rgba(100, 149, 237, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding: 5px 0;
            gap: 6px;
            flex-shrink: 0;
        }

        .nav-btn, .test-status-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 90px;
            text-align: center;
        }

        .nav-btn:hover, .test-status-btn:hover {
            background: rgba(255, 140, 60, 0.1);
            border-color: rgba(255, 140, 60, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .test-status-btn {
            background: rgba(255, 69, 58, 0.9);
            color: #fff;
            border: none;
            font-weight: 700;
        }

        .test-status-btn.completed {
            background: #32d74b;
            color: #000;
        }

        .part-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .part-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .part-dot.active {
            background: rgba(255, 140, 60, 0.8);
            box-shadow: 0 0 6px rgba(255, 140, 60, 0.4);
        }

        .score-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 140, 60, 0.4);
            border-radius: 15px;
            padding: 25px;
            color: #fff;
            z-index: 1000;
            max-width: 380px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .score-header {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: rgba(255, 140, 60, 0.9);
            margin-bottom: 18px;
        }

        .score-part {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid rgba(255, 140, 60, 0.6);
        }

        .score-part-title {
            font-weight: 600;
            color: rgba(255, 140, 60, 0.8);
            margin-bottom: 4px;
            font-size: 11px;
        }

        .score-details {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .close-score {
            background: rgba(255, 140, 60, 0.3);
            border: 1px solid rgba(255, 140, 60, 0.6);
            color: #fff;
            padding: 6px 16px;
            border-radius: 12px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            margin-top: 16px;
            font-size: 11px;
        }

        .test-completed {
            text-align: center;
            padding: 12px;
            background: rgba(50, 215, 75, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(50, 215, 75, 0.3);
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .test-completed h3 {
            color: #32d74b;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .test-completed p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 9px;
        }

        .error-message {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: rgba(255, 69, 58, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        /* Question flagging and progress tracking */
        .question-flag {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(255, 193, 7, 0.8);
            color: #000;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            z-index: 15;
        }

        .question-flag.flagged {
            display: flex;
        }

        .confidence-rating {
            margin-top: 8px;
            padding: 6px;

        /* Keyboard navigation hints */
        .keyboard-hint {

            bottom: 10px;

            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.6);

        @media (max-width: 768px) {
