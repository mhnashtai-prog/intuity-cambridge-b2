<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B2 Reading Comprehension - INTUITY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            padding-bottom: 60px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
        }

        .curved-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .curve {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }

        .curve1 {
            width: 200px;
            height: 400px;
            top: -100px;
            right: -50px;
            transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9;
            animation: float 8s ease-in-out infinite;
        }

        .curve2 {
            width: 150px;
            height: 300px;
            bottom: -80px;
            left: -30px;
            transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7;
            animation: float 10s ease-in-out infinite reverse;
        }

        .curve3 {
            width: 120px;
            height: 250px;
            top: 40%;
            right: 10%;
            transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5;
            animation: drift 6s ease-in-out infinite;
        }

        .curve4 {
            width: 80px;
            height: 160px;
            top: 20%;
            left: 20%;
            transform: rotate(-45deg);
            border: 1px solid rgba(255, 120, 50, 0.3);
            background: linear-gradient(45deg, rgba(255, 120, 50, 0.08) 0%, rgba(200, 80, 30, 0.04) 50%, transparent 100%);
            box-shadow: inset 0 0 25px rgba(255, 120, 50, 0.08);
            opacity: 0.3;
            animation: pulse 12s ease-in-out infinite;
        }

        .curve5 {
            width: 180px;
            height: 360px;
            bottom: 10%;
            right: 15%;
            transform: rotate(15deg);
            border: 1.5px solid rgba(255, 140, 60, 0.6);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.2) 0%, rgba(255, 100, 40, 0.12) 50%, rgba(200, 80, 30, 0.06) 100%);
            box-shadow: inset 0 0 50px rgba(255, 140, 60, 0.18), 0 0 30px rgba(255, 140, 60, 0.12);
            opacity: 0.8;
            animation: float 9s ease-in-out infinite reverse;
        }

        .curve6 {
            width: 60px;
            height: 120px;
            top: 65%;
            left: 8%;
            transform: rotate(80deg);
            border: 1px solid rgba(255, 160, 80, 0.2);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.06) 0%, transparent 100%);
            opacity: 0.2;
            animation: drift 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
        }

        @keyframes pulse {
            0%, 100% { opacity: var(--base-opacity); transform: scale(1); }
            50% { opacity: calc(var(--base-opacity) * 1.5); transform: scale(1.02); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }

        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }
        .curve4 { --base-opacity: 0.3; }
        .curve5 { --base-opacity: 0.8; }
        .curve6 { --base-opacity: 0.2; }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .module-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .parts-nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .part-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
        }

        .part-tab.active {
            background: rgba(255, 140, 60, 0.2);
            border-color: rgba(255, 140, 60, 0.4);
            color: rgba(255, 140, 60, 0.9);
        }

        .progress-section {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 140, 60, 0.8), rgba(50, 215, 75, 0.8));
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 33.33%;
        }

        .timer {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: rgba(255, 140, 60, 0.9);
            padding: 5px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 600;
            border: 1px solid rgba(255, 140, 60, 0.2);
            z-index: 100;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 10px;
            min-height: 200px;
            max-height: 45vh;
        }

        .text-panel {
            flex: 2;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .text-panel::-webkit-scrollbar {
            display: none;
        }

        .instructions {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 12px;
            padding: 6px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 6px;
        }

        .reading-passage {
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .reading-passage h3 {
            color: rgba(255, 140, 60, 0.9);
            margin-bottom: 10px;
            font-size: 12px;
        }

        .reading-passage p {
            margin-bottom: 10px;
        }

        .evidence-highlight {
            background: rgba(50, 215, 75, 0.3);
            color: #32d74b;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            border: 1px solid rgba(50, 215, 75, 0.4);
            transition: all 0.3s ease;
            animation: evidencePulse 2s ease-in-out;
        }

        @keyframes evidencePulse {
            0%, 100% { 
                background: rgba(50, 215, 75, 0.3);
                box-shadow: 0 0 0 rgba(50, 215, 75, 0.3);
            }
            50% { 
                background: rgba(50, 215, 75, 0.5);
                box-shadow: 0 0 15px rgba(50, 215, 75, 0.6);
            }
        }

        .gap-marker {
            display: inline-block;
            min-width: 25px;
            padding: 3px 6px;
            background: rgba(255, 140, 60, 0.2);
            border: 1px solid rgba(255, 140, 60, 0.4);
            border-radius: 4px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            margin: 0 2px;
            color: rgba(255, 140, 60, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gap-marker:hover {
            background: rgba(255, 140, 60, 0.3);
            transform: scale(1.05);
        }

        .gap-filled {
            background: rgba(0, 191, 255, 0.2);
            color: rgba(0, 191, 255, 0.9);
            border-color: rgba(0, 191, 255, 0.4);
        }

        .gap-correct {
            background: #32d74b !important;
            color: #000 !important;
            border-color: #32d74b !important;
        }

        /* FIXED: Improved questions panel sizing for Parts 6 & 7 */
        .questions-panel {
            flex: 1.75;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            position: relative;
            transform: translateY(75%);
            margin-top: 8px;
        }

        /* FIXED: Significantly increased panel size for Parts 6 & 7 */
        .questions-panel.part-6,
        .questions-panel.part-7 {
            transform: translateY(25%);
            min-height: 45vh;
            max-height: 55vh;
        }

        .questions-panel::-webkit-scrollbar {
            display: none;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .question-counter {
            font-size: 9px;
            color: rgba(255, 140, 60, 0.8);
            font-weight: 600;
        }

        .question-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .question-nav-btn:hover {
            background: rgba(255, 140, 60, 0.2);
            color: #fff;
        }

        .question-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .current-question {
            font-size: 10px;
            color: #fff;
            margin-bottom: 8px;
            padding: 6px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 6px;
            border-left: 3px solid rgba(255, 140, 60, 0.6);
            flex-shrink: 0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        .option-card {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            padding: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 9px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            text-align: center;
        }

        .option-card:hover {
            background: rgba(255, 140, 60, 0.1);
            border-color: rgba(255, 140, 60, 0.3);
        }

        .option-card.selected {
            background: rgba(0, 191, 255, 0.2);
            border-color: rgba(0, 191, 255, 0.5);
            color: rgba(0, 191, 255, 0.9);
        }

        .option-card.correct {
            background: #32d74b !important;
            border-color: #32d74b !important;
            color: #000 !important;
        }

        .option-card.incorrect {
            background: rgba(255, 69, 58, 0.12) !important;
            border-color: rgba(255, 69, 58, 0.25) !important;
            color: rgba(255, 69, 58, 0.9) !important;
        }

        .paragraph-bank {
            margin-bottom: 8px;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .paragraph-bank::-webkit-scrollbar {
            display: none;
        }

        .paragraph-chip {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .paragraph-chip:hover {
            background: rgba(255, 140, 60, 0.15);
            border-color: rgba(255, 140, 60, 0.3);
            transform: translateY(-1px);
        }

        .paragraph-chip.selected {
            background: rgba(255, 140, 60, 0.25);
            border-color: rgba(255, 140, 60, 0.6);
            color: #fff;
        }

        .paragraph-chip.correct {
            background: rgba(50, 215, 75, 0.4) !important;
            border-color: rgba(50, 215, 75, 0.8) !important;
            color: #32d74b !important;
        }

        .match-items {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 8px;
            max-height: 140px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .match-items::-webkit-scrollbar {
            display: none;
        }

        .match-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .match-text {
            flex: 1;
            color: rgba(255, 255, 255, 0.85);
            font-size: 8px;
            margin-right: 6px;
            line-height: 1.2;
        }

        /* FIXED: Improved dropdown styling for better mobile visibility */
        .match-select {
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid rgba(255, 140, 60, 0.6);
            border-radius: 6px;
            padding: 6px 8px;
            color: #000;
            font-size: 11px;
            font-weight: 500;
            outline: none;
            min-width: 120px;
            max-width: 120px;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-user-select: text;
            user-select: text;
            min-height: 32px;
        }

        .match-select:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(255, 140, 60, 0.8);
            box-shadow: 0 2px 8px rgba(255, 140, 60, 0.3);
        }

        .match-select:focus {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(255, 140, 60, 1);
            box-shadow: 0 0 0 3px rgba(255, 140, 60, 0.2);
        }

        .match-select option {
            background: #fff;
            color: #000;
            padding: 6px 8px;
            font-size: 11px;
            font-weight: 500;
        }

        .match-select option:hover {
            background: rgba(255, 140, 60, 0.1);
        }

        .match-select.correct {
            background: rgba(50, 215, 75, 0.9) !important;
            border-color: rgba(50, 215, 75, 1) !important;
            color: #000 !important;
            font-weight: 600;
        }

        .match-select.incorrect {
            background: rgba(255, 69, 58, 0.9) !important;
            border-color: rgba(255, 69, 58, 1) !important;
            color: #fff !important;
        }

        .control-buttons {
            display: flex;
            gap: 6px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .control-btn {
            flex: 1;
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 9px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .show-answers-btn {
            background: rgba(255, 140, 60, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: not-allowed;
            transition: all 0.4s ease;
        }

        .show-answers-btn.ready {
            background: rgba(50, 215, 75, 0.3);
            border: 1px solid rgba(50, 215, 75, 0.6);
            color: #32d74b;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(50, 215, 75, 0.2);
        }

        .show-answers-btn.ready:hover {
            background: rgba(50, 215, 75, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 2px 15px rgba(50, 215, 75, 0.3);
        }

        .score-btn {
            background: rgba(100, 149, 237, 0.3);
            border: 1px solid rgba(100, 149, 237, 0.6);
            color: #6495ed;
            cursor: pointer;
        }

        .score-btn:hover {
            background: rgba(100, 149, 237, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 2px 15px rgba(100, 149, 237, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding: 5px 0;
            gap: 6px;
            flex-shrink: 0;
        }

        .nav-btn, .test-status-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 90px;
            text-align: center;
        }

        .nav-btn:hover, .test-status-btn:hover {
            background: rgba(255, 140, 60, 0.1);
            border-color: rgba(255, 140, 60, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .test-status-btn {
            background: rgba(255, 69, 58, 0.9);
            color: #fff;
            border: none;
            font-weight: 700;
        }

        .test-status-btn.completed {
            background: #32d74b;
            color: #000;
        }

        .part-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .part-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .part-dot.active {
            background: rgba(255, 140, 60, 0.8);
            box-shadow: 0 0 6px rgba(255, 140, 60, 0.4);
        }

        .score-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 140, 60, 0.4);
            border-radius: 15px;
            padding: 25px;
            color: #fff;
            z-index: 1000;
            max-width: 380px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .score-header {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: rgba(255, 140, 60, 0.9);
            margin-bottom: 18px;
        }

        .score-part {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid rgba(255, 140, 60, 0.6);
        }

        .score-part-title {
            font-weight: 600;
            color: rgba(255, 140, 60, 0.8);
            margin-bottom: 4px;
            font-size: 11px;
        }

        .score-details {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .close-score {
            background: rgba(255, 140, 60, 0.3);
            border: 1px solid rgba(255, 140, 60, 0.6);
            color: #fff;
            padding: 6px 16px;
            border-radius: 12px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            margin-top: 16px;
            font-size: 11px;
        }

        .test-completed {
            text-align: center;
            padding: 12px;
            background: rgba(50, 215, 75, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(50, 215, 75, 0.3);
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .test-completed h3 {
            color: #32d74b;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .test-completed p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 9px;
        }

        /* FIXED: Mobile responsiveness improvements */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                max-height: none;
                min-height: 200px;
            }

            .text-panel {
                flex: none;
                height: 46vh;
                min-height: 266px;
            }

            .questions-panel {
                flex: none;
                height: 30vh;
                min-height: 160px;
                max-height: 35vh;
                transform: translateY(0);
                margin-top: 12px;
            }

            /* FIXED: Much larger panel size for Parts 6 & 7 on mobile */
            .questions-panel.part-6,
            .questions-panel.part-7 {
                height: 45vh;
                min-height: 250px;
                max-height: 50vh;
            }

            .parts-nav {
                gap: 3px;
            }

            .part-tab {
                padding: 4px 8px;
                min-width: 40px;
                font-size: 9px;
            }

            .nav-btn, .test-status-btn {
                min-width: 28%;
                padding: 6px 8px;
                font-size: 10px;
            }

            .option-card {
                font-size: 12px;
                min-height: 32px;
                padding: 8px;
            }

            .instructions {
                font-size: 12px;
            }

            .reading-passage {
                font-size: 13px;
                line-height: 1.6;
            }

            .reading-passage h3 {
                font-size: 14px;

            /* FIXED: Better mobile dropdown visibility */
            .match-select {
                min-width: 110px;
                max-width: 110px;
                font-size: 12px;
                min-height: 36px;
                padding: 8px;

            .match-text {
                font-size: 10px;
                line-height: 1.3;

                margin-bottom: 2px;

            /* FIXED: Improved touch targets */
            .paragraph-chip {
                padding: 8px 10px;
                font-size: 9px;
                margin-bottom: 6px;
                min-height: 36px;
                display: flex;
                align-items: center;

            z-index: 2000;
            color: #fff;
            font-size: 18px;

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 69, 58, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 2000;
            text-align: center;

</head>
<body>
    <div class="background">
        <div class="curved-overlay">
            <div class="curve curve1"></div>
            <div class="curve curve2"></div>
            <div class="curve curve3"></div>
            <div class="curve curve4"></div>
            <div class="curve curve5"></div>
            <div class="curve curve6"></div>
        </div>
    </div>

    <div class="timer">
        <span id="timer-display">45:00</span>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div>Loading test data...</div>
    </div>

    <div class="container">
        <header class="header">
            <div class="module-title">B2 Reading Comprehension</div>
            <div class="module-subtitle" id="test-subtitle">Cambridge First Certificate Practice Test</div>

            <div class="parts-nav" id="parts-nav">
                <!-- Parts will be loaded dynamically -->
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="text-panel">
                <div class="instructions" id="instructions"></div>
                <div class="reading-passage" id="reading-passage"></div>
            </div>

            <div class="questions-panel" id="questions-panel">
                <div id="questions-container"></div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>Previous</button>
            <div class="part-indicator" id="part-indicator">
                <!-- Part dots will be loaded dynamically -->
            </div>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        class DynamicB2ReadingTest {
            constructor() {
                this.testData = null;
                this.currentPart = 0;
                this.totalParts = 0;
                this.timeRemaining = 2700; // 45 minutes
                this.answers = {};
                this.completedParts = new Set();
                this.currentQuestions = {};
                this.maxQuestions = {};
                this.gapSelections = {};
                this.scoreViewed = false;
                this.answersShownForParts = {};
                this.correctAnswers = {};
                this.partMapping = {};
                
                this.init();
            }

            async init() {
                try {
                    await this.loadTestFromURL();
                    this.initTimer();
                    this.loadPart(this.currentPart);
                    this.initEventListeners();
                    this.updateProgress();
                    
                    // Hide loading overlay
                    document.getElementById('loading-overlay').style.display = 'none';
                } catch (error) {
                    this.showError('Failed to load test data: ' + error.message);
                }
            }

            async loadTestFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const testId = urlParams.get('testId');
                const jsonFile = urlParams.get('jsonFile');
                
                if (!testId || !jsonFile) {
                    throw new Error('Missing test parameters');
                }

                try {
                    const response = await fetch(jsonFile);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    this.testData = await response.json();
                    this.processTestData();
                    
                    // Update page title and subtitle
                    document.title = this.testData.meta.title + ' - INTUITY';
                    document.getElementById('test-subtitle').textContent = this.testData.meta.subtitle;
                    
                } catch (error) {
                    throw new Error(`Could not load test file: ${error.message}`);
                }
            }

            processTestData() {
                if (!this.testData || !this.testData.parts) {
                    throw new Error('Invalid test data structure');
                }

                this.totalParts = this.testData.parts.length;
                this.correctAnswers = this.testData.answerKey || {};
                
                // Create part mapping and question ranges
                this.testData.parts.forEach((part, index) => {
                    this.partMapping[index] = part;
                    
                    if (part.questions && part.questions.length > 0) {
                        const firstQuestion = part.questions[0].id;
                        const lastQuestion = part.questions[part.questions.length - 1].id;
                        this.currentQuestions[index] = firstQuestion;
                        this.maxQuestions[index] = lastQuestion;
                    }
                });

                this.generatePartsNavigation();
                this.generatePartIndicator();
            }

            generatePartsNavigation() {
                const partsNav = document.getElementById('parts-nav');
                partsNav.innerHTML = '';
                
                this.testData.parts.forEach((part, index) => {
                    const tab = document.createElement('div');
                    tab.className = `part-tab ${index === 0 ? 'active' : ''}`;
                    tab.dataset.part = index;
                    tab.textContent = `Part ${part.partNumber}`;
                    partsNav.appendChild(tab);
                });
            }

            generatePartIndicator() {
                const indicator = document.getElementById('part-indicator');
                indicator.innerHTML = '';
                
                for (let i = 0; i < this.totalParts; i++) {
                    const dot = document.createElement('div');
                    dot.className = `part-dot ${i === 0 ? 'active' : ''}`;
                    indicator.appendChild(dot);
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <h3>Error Loading Test</h3>
                    <p>${message}</p>
                    <button onclick="window.history.back()">Go Back</button>
                `;
                document.body.appendChild(errorDiv);
                document.getElementById('loading-overlay').style.display = 'none';
            }

            initTimer() {
                this.updateTimerDisplay();
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    if (this.timeRemaining <= 0) {
                        this.endTest();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                document.getElementById('timer-display').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            initEventListeners() {
                // Part navigation tabs
                document.querySelectorAll('.part-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const part = parseInt(tab.dataset.part);
                        this.switchToPart(part);
                    });
                });

                // Navigation buttons
                document.getElementById('prev-btn').addEventListener('click', () => this.goToPart(this.currentPart - 1));
                document.getElementById('next-btn').addEventListener('click', () => this.goToPart(this.currentPart + 1));
            }

            loadPart(partIndex) {
                const part = this.partMapping[partIndex];
                if (!part) return;

                // Update questions panel class for proper sizing
                const questionsPanel = document.getElementById('questions-panel');
                questionsPanel.className = 'questions-panel';
                if (part.partNumber === 6 || part.partNumber === 7) {
                    questionsPanel.classList.add(`part-${part.partNumber}`);
                }

                // Load instructions
                document.getElementById('instructions').textContent = part.instructions;

                // Load passage text
                const passageHtml = `<h3>${part.passage.title}</h3>${part.passage.content}`;
                document.getElementById('reading-passage').innerHTML = passageHtml;

                // Load questions
                this.loadQuestions(partIndex);

                // Update navigation state
                this.updateNavigation();

                // Restore answers if any exist
                this.restoreAnswers(partIndex);
            }

            loadQuestions(partIndex) {
                const part = this.partMapping[partIndex];
                const container = document.getElementById('questions-container');
                let questionsHtml = '';

                if (part.type === 'multiple-choice') {
                    questionsHtml = this.generateMultipleChoiceQuestions(part, partIndex);
                } else if (part.type === 'gapped-text') {
                    questionsHtml = this.generateGappedTextQuestions(part, partIndex);
                } else if (part.type === 'multiple-matching') {
                    questionsHtml = this.generateMultipleMatchingQuestions(part, partIndex);
                }

                container.innerHTML = questionsHtml;
                this.addQuestionListeners(partIndex);
            }

            generateMultipleChoiceQuestions(part, partIndex) {
                const firstQuestion = part.questions[0];
                return `
                    <div class="question-nav">
                        <button class="question-nav-btn" id="prev-q${partIndex}" disabled>← Prev</button>
                        <div class="question-counter">Question <span id="current-q${partIndex}">${firstQuestion.id}</span> of ${part.questions.length}</div>
                        <button class="question-nav-btn" id="next-q${partIndex}">Next →</button>
                    </div>
                    <div class="current-question" id="question-text${partIndex}">
                        ${firstQuestion.id}. ${firstQuestion.text}
                    </div>
                    <div class="options-grid" id="options-container${partIndex}">
                        ${firstQuestion.options.map(option => `
                            <div class="option-card" data-option="${option.charAt(0)}" data-question="${firstQuestion.id}">${option}</div>
                        `).join('')}
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn show-answers-btn" id="show-answers-btn${partIndex}">Show Answers</button>
                        <button class="control-btn score-btn" id="score-btn${partIndex}">Score</button>
                    </div>
                `;
            }

            generateGappedTextQuestions(part, partIndex) {
                return `
                    <div class="question-nav">
                        <button class="question-nav-btn" id="prev-q${partIndex}" disabled>← Prev</button>
                        <div class="question-counter">Gap <span id="current-q${partIndex}">1</span> of ${part.correctAnswers ? Object.keys(part.correctAnswers).length : 7}</div>
                        <button class="question-nav-btn" id="next-q${partIndex}">Next →</button>
                    </div>
                    <div class="current-question" id="question-text${partIndex}">
                        Choose the paragraph that best fits the gap.
                    </div>
                    <div class="paragraph-bank">
                        ${part.paragraphs.map(para => `
                            <div class="paragraph-chip" data-para="${para.id}">${para.id}) ${para.text}</div>
                        `).join('')}
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn show-answers-btn" id="show-answers-btn${partIndex}">Show Answers</button>
                        <button class="control-btn score-btn" id="score-btn${partIndex}">Score</button>
                    </div>
                `;
            }

            generateMultipleMatchingQuestions(part, partIndex) {
                let questionsHtml = `<div class="match-items">`;
                
                if (part.questions) {
                    part.questions.forEach(question => {
                        questionsHtml += `
                            <div class="match-item">
                                <div class="match-text">${question.id}. ${question.text}</div>
                                <select class="match-select" data-question="${question.id}">
                                    <option value="">Select...</option>`;
                        
                        if (part.people) {
                            part.people.forEach(person => {
                                questionsHtml += `<option value="${person.id}">${person.id}) ${person.name}</option>`;
                            });
                        }
                        
                        questionsHtml += `</select></div>`;
                    });
                }
                
                questionsHtml += `
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn show-answers-btn" id="show-answers-btn${partIndex}">Show Answers</button>
                        <button class="control-btn score-btn" id="score-btn${partIndex}">Score</button>
                    </div>
                `;
                
                return questionsHtml;
            }

            addQuestionListeners(partIndex) {
                // Multiple choice options
                document.querySelectorAll('.option-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const siblings = card.parentElement.querySelectorAll('.option-card');
                        siblings.forEach(s => s.classList.remove('selected'));
                        card.classList.add('selected');
                        
                        const question = card.dataset.question;
                        this.answers[question] = card.dataset.option;
                        
                        this.checkPartCompletion(partIndex);
                    });
                });

                // FIXED: Complete gapped text functionality
                document.querySelectorAll('.paragraph-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        if (this.currentSelectedGap) {
                            // Remove previous selections
                            document.querySelectorAll('.paragraph-chip').forEach(c => c.classList.remove('selected'));
                            
                            chip.classList.add('selected');
                            const para = chip.dataset.para;
                            this.gapSelections[this.currentSelectedGap] = para;
                            
                            // Update gap marker in text
                            const gapElement = document.querySelector(`[data-gap="${this.currentSelectedGap}"]`);
                            if (gapElement) {
                                gapElement.textContent = `${this.currentSelectedGap} (${para})`;
                                gapElement.classList.add('gap-filled');
                            }
                            
                            this.currentSelectedGap = null;
                            this.checkPartCompletion(partIndex);
                            
                            // Visual feedback
                            if (navigator.vibrate) navigator.vibrate(10);
                        }
                    });
                });

                // FIXED: Gap selection in text
                document.querySelectorAll('.gap-marker').forEach(marker => {
                    marker.addEventListener('click', () => {
                        // Reset all gap markers
                        document.querySelectorAll('.gap-marker').forEach(g => {
                            g.style.background = 'rgba(255, 140, 60, 0.2)';
                        });
                        
                        // Highlight selected gap
                        marker.style.background = 'rgba(255, 140, 60, 0.6)';
                        this.currentSelectedGap = marker.dataset.gap;
                        
                        // Remove previous paragraph selections
                        document.querySelectorAll('.paragraph-chip').forEach(c => c.classList.remove('selected'));
                    });
                });

                // Match select monitoring
                document.querySelectorAll('.match-select').forEach(select => {
                    select.addEventListener('change', () => {
                        const question = select.dataset.question;
                        this.answers[question] = select.value;
                        
                        if (select.value) {
                            select.style.borderColor = 'rgba(50, 215, 75, 0.6)';
                        }
                        
                        this.checkPartCompletion(partIndex);
                    });
                });

                // Control buttons
                document.querySelectorAll('.show-answers-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (btn.classList.contains('ready')) {
                            const partNum = btn.id.slice(-1);
                            this.showAnswersForPart(parseInt(partNum));
                        }
                    });
                });

                document.querySelectorAll('.score-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.showDetailedScore();
                    });
                });

                // Question navigation
                this.initQuestionNavigation(partIndex);
            }

            initQuestionNavigation(partIndex) {
                const prevBtn = document.getElementById(`prev-q${partIndex}`);
                const nextBtn = document.getElementById(`next-q${partIndex}`);
                
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => this.navigateQuestion(partIndex, -1));
                }
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.navigateQuestion(partIndex, 1));
                }

                this.updateQuestionDisplay(partIndex);
            }

            navigateQuestion(partIndex, direction) {
                const part = this.partMapping[partIndex];
                if (!part || !part.questions) return;
                
                const currentIndex = part.questions.findIndex(q => q.id === this.currentQuestions[partIndex]);
                const newIndex = currentIndex + direction;
                
                if (newIndex >= 0 && newIndex < part.questions.length) {
                    this.currentQuestions[partIndex] = part.questions[newIndex].id;
                    this.updateQuestionDisplay(partIndex);
                    this.updateQuestionContent(partIndex, part.questions[newIndex]);
                }
            }

            updateQuestionDisplay(partIndex) {
                const part = this.partMapping[partIndex];
                if (!part || !part.questions) return;
                
                const currentIndex = part.questions.findIndex(q => q.id === this.currentQuestions[partIndex]);
                const counterSpan = document.getElementById(`current-q${partIndex}`);
                const prevBtn = document.getElementById(`prev-q${partIndex}`);
                const nextBtn = document.getElementById(`next-q${partIndex}`);
                
                if (counterSpan) counterSpan.textContent = this.currentQuestions[partIndex];
                if (prevBtn) prevBtn.disabled = currentIndex <= 0;
                if (nextBtn) nextBtn.disabled = currentIndex >= part.questions.length - 1;
            }

            updateQuestionContent(partIndex, questionData) {
                const questionText = document.getElementById(`question-text${partIndex}`);
                const optionsContainer = document.getElementById(`options-container${partIndex}`);
                
                if (questionText) {
                    questionText.textContent = `${questionData.id}. ${questionData.text}`;
                }
                
                if (optionsContainer && questionData.options) {
                    optionsContainer.innerHTML = questionData.options.map(option => 
                        `<div class="option-card" data-option="${option.charAt(0)}" data-question="${questionData.id}">${option}</div>`
                    ).join('');
                    
                    // Re-add event listeners
                    optionsContainer.querySelectorAll('.option-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const siblings = card.parentElement.querySelectorAll('.option-card');
                            siblings.forEach(s => s.classList.remove('selected'));
                            card.classList.add('selected');
                            
                            const question = card.dataset.question;
                            this.answers[question] = card.dataset.option;
                            
                            this.checkPartCompletion(partIndex);
                        });
                    });

                    // Restore selection if answer exists
                    if (this.answers[questionData.id]) {
                        const selectedCard = optionsContainer.querySelector(`[data-option="${this.answers[questionData.id]}"]`);
                        if (selectedCard) selectedCard.classList.add('selected');
                    }
                }
            }

            restoreAnswers(partIndex) {
                const part = this.partMapping[partIndex];
                if (!part) return;

                if (part.type === 'multiple-choice') {
                    part.questions.forEach(question => {
                        if (this.answers[question.id]) {
                            const option = document.querySelector(`[data-question="${question.id}"][data-option="${this.answers[question.id]}"]`);
                            if (option) option.classList.add('selected');
                        }
                    });
                } else if (part.type === 'multiple-matching') {
                    part.questions.forEach(question => {
                        if (this.answers[question.id]) {
                            const select = document.querySelector(`[data-question="${question.id}"]`);
                            if (select) {
                                select.value = this.answers[question.id];
                                select.style.borderColor = 'rgba(50, 215, 75, 0.6)';
                            }
                        }
                    });
                }
            }

            switchToPart(partIndex) {
                // Update active tab
                document.querySelectorAll('.part-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const activeTab = document.querySelector(`[data-part="${partIndex}"]`);
                if (activeTab) activeTab.classList.add('active');

                this.currentPart = partIndex;
                this.loadPart(partIndex);
                this.updateNavigation();
                this.updateProgress();
            }

            goToPart(partIndex) {
                if (partIndex < 0 || partIndex >= this.totalParts) return;
                this.switchToPart(partIndex);
            }

            updateNavigation() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const dots = document.querySelectorAll('.part-dot');

                prevBtn.disabled = this.currentPart === 0;
                nextBtn.textContent = this.currentPart === this.totalParts - 1 ? 'Finish Test' : 'Next';

                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentPart);
                });
            }

            updateProgress() {
                const progressFill = document.getElementById('progress-fill');
                const progress = ((this.currentPart + 1) / this.totalParts) * 100;
                progressFill.style.width = `${progress}%`;
            }

            checkPartCompletion(partIndex) {
                const part = this.partMapping[partIndex];
                if (!part) return false;
                
                let isCompleted = false;
                let answeredQuestions = 0;
                let totalQuestions = 0;
                
                if (part.type === 'multiple-choice' || part.type === 'multiple-matching') {
                    totalQuestions = part.questions.length;
                    answeredQuestions = part.questions.filter(question => this.answers[question.id]).length;
                    isCompleted = answeredQuestions === totalQuestions;
                } else if (part.type === 'gapped-text') {
                    totalQuestions = part.correctAnswers ? Object.keys(part.correctAnswers).length : 7;
                    answeredQuestions = Object.keys(this.gapSelections).length;
                    isCompleted = answeredQuestions >= totalQuestions;
                }
                
                // FIXED: Update question counter display smoothly
                this.updateQuestionCounter(partIndex, answeredQuestions, totalQuestions);
                
                if (isCompleted && !this.completedParts.has(partIndex)) {
                    this.completedParts.add(partIndex);
                    this.enableShowAnswersButton(partIndex);
                }
                
                return isCompleted;
            }

            updateQuestionCounter(partIndex, answered, total) {
                // FIXED: Smooth question counter updates
                const currentQuestionSpan = document.getElementById(`current-q${partIndex}`);
                if (currentQuestionSpan && currentQuestionSpan.parentElement) {
                    const counterDiv = currentQuestionSpan.parentElement;
                    const part = this.partMapping[partIndex];
                    
                    if (part.type === 'multiple-choice') {
                        counterDiv.innerHTML = `Question <span id="current-q${partIndex}">${this.currentQuestions[partIndex]}</span> of ${total} | Answered: ${answered}/${total}`;
                    } else if (part.type === 'gapped-text') {
                        counterDiv.innerHTML = `Gap <span id="current-q${partIndex}">1</span> of ${total} | Filled: ${answered}/${total}`;
                    } else if (part.type === 'multiple-matching') {
                        counterDiv.innerHTML = `Questions 1-${total} | Completed: ${answered}/${total}`;
                    }
                    
                    // FIXED: Visual feedback for completion progress
                    if (answered === total) {
                        counterDiv.style.background = 'rgba(50, 215, 75, 0.2)';
                        counterDiv.style.borderColor = 'rgba(50, 215, 75, 0.6)';
                        counterDiv.style.color = '#32d74b';
                    } else if (answered > 0) {
                        counterDiv.style.background = 'rgba(255, 140, 60, 0.15)';
                        counterDiv.style.borderColor = 'rgba(255, 140, 60, 0.4)';
                    }
                }
            }

            enableShowAnswersButton(partIndex) {
                const btn = document.getElementById(`show-answers-btn${partIndex}`);
                if (btn) {
                    // FIXED: Smooth button transition
                    btn.style.transition = 'all 0.5s ease';
                    btn.classList.add('ready');
                    btn.textContent = 'Show Answers';
                    btn.style.transform = 'scale(1.05)';
                    
                    // FIXED: Button animation
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 200);
                    
                    this.showCompletionMessage(partIndex);
                }
            }

            showCompletionMessage(partIndex) {
                const container = document.getElementById('questions-container');
                const existingMessage = container.querySelector('.test-completed');
                
                if (!existingMessage) {
                    const completionDiv = document.createElement('div');
                    completionDiv.className = 'test-completed';
                    completionDiv.innerHTML = `
                        <h3>Part ${this.partMapping[partIndex].partNumber} Completed!</h3>
                        <p>You can now view answers and check your score for this section.</p>
                    `;
                    
                    container.insertBefore(completionDiv, container.firstChild);
                }
            }

            showAnswersForPart(partIndex) {
                if (this.answersShownForParts[partIndex]) return;
                
                this.answersShownForParts[partIndex] = true;
                const part = this.partMapping[partIndex];
                
                if (part.type === 'multiple-choice') {
                    this.highlightMultipleChoiceAnswers(part);
                } else if (part.type === 'multiple-matching') {
                    this.highlightMatchingAnswers(part);
                }
            }

            highlightMultipleChoiceAnswers(part) {
                part.questions.forEach((question, index) => {
                    setTimeout(() => {
                        const correctAnswer = this.correctAnswers[question.id];
                        const userAnswer = this.answers[question.id];
                        
                        const correctOption = document.querySelector(`[data-question="${question.id}"][data-option="${correctAnswer}"]`);
                        if (correctOption) {
                            correctOption.classList.add('correct');
                        }
                        
                        if (userAnswer && userAnswer !== correctAnswer) {
                            const userOption = document.querySelector(`[data-question="${question.id}"][data-option="${userAnswer}"]`);
                            if (userOption) {
                                userOption.classList.add('incorrect');
                            }
                        }
                    }, index * 300);
                });
            }

            highlightMatchingAnswers(part) {
                part.questions.forEach((question, index) => {
                    setTimeout(() => {
                        const select = document.querySelector(`[data-question="${question.id}"]`);
                        const correctAnswer = this.correctAnswers[question.id];
                        const userAnswer = this.answers[question.id];
                        
                        if (select) {
                            select.value = correctAnswer;
                            
                            if (userAnswer === correctAnswer) {
                                select.classList.add('correct');
                            } else {
                                select.classList.add('incorrect');
                                setTimeout(() => {
                                    select.classList.remove('incorrect');
                                    select.classList.add('correct');
                                }, 1000);
                            }
                        }
                    }, index * 200);
                });
            }

            showDetailedScore() {
                const scoreData = this.calculateDetailedScore();
                this.displayScoreModal(scoreData);
                this.scoreViewed = true;
            }

            calculateDetailedScore() {
                const scoreData = {
                    parts: [],
                    totalScore: 0,
                    totalQuestions: 0,
                    overallPercentage: 0
                };

                this.testData.parts.forEach((part, index) => {
                    let correct = 0;
                    let total = part.questions ? part.questions.length : 0;

                    if (part.questions) {
                        part.questions.forEach(question => {
                            const userAnswer = this.answers[question.id];
                            const correctAnswer = this.correctAnswers[question.id];
                            
                            if (userAnswer === correctAnswer) {
                                correct++;
                            }
                        });
                    }

                    const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
                    const grade = this.getGrade(percentage);

                    scoreData.parts.push({
                        part: part.partNumber,
                        name: this.getPartName(part.type),
                        correct: correct,
                        total: total,
                        percentage: percentage,
                        grade: grade
                    });

                    scoreData.totalScore += correct;
                    scoreData.totalQuestions += total;
                });

                scoreData.overallPercentage = scoreData.totalQuestions > 0 ? 
                    Math.round((scoreData.totalScore / scoreData.totalQuestions) * 100) : 0;
                scoreData.overallGrade = this.getGrade(scoreData.overallPercentage);

                return scoreData;
            }

            getPartName(type) {
                const names = {
                    'multiple-choice': 'Multiple Choice',
                    'gapped-text': 'Gapped Text',
                    'multiple-matching': 'Multiple Matching'
                };
                return names[type] || 'Unknown';
            }

            getGrade(percentage) {
                // FIXED: Authentic Cambridge B2 scoring criteria
                if (percentage >= 84) return { grade: 'A', level: 'Excellent - Above B2 Level', cef: 'C1 Ready' };
                if (percentage >= 78) return { grade: 'B', level: 'Good - Strong B2', cef: 'B2+ Level' };
                if (percentage >= 72) return { grade: 'C', level: 'Pass - Solid B2', cef: 'B2 Level' };
                if (percentage >= 60) return { grade: 'Level B1', level: 'Below B2 - Needs Improvement', cef: 'B1+ Level' };
                return { grade: 'Below B1', level: 'Well Below B2', cef: 'A2/B1 Level' };
            }

            displayScoreModal(scoreData) {
                // FIXED: Enhanced scoring display with Cambridge criteria
                const modal = document.createElement('div');
                modal.className = 'score-display';
                modal.innerHTML = `
                    <div class="score-header">Cambridge B2 Reading Assessment</div>
                    <div style="text-align: center; margin-bottom: 15px; padding: 8px; background: rgba(255, 140, 60, 0.1); border-radius: 6px;">
                        <div style="font-size: 12px; color: rgba(255, 140, 60, 0.9); font-weight: 600;">Overall CEF Level</div>
                        <div style="font-size: 14px; color: #fff; font-weight: 700;">${scoreData.overallGrade.cef}</div>
                    </div>
                    
                    ${scoreData.parts.map(part => `
                        <div class="score-part">
                            <div class="score-part-title">Part ${part.part}: ${part.name}</div>
                            <div class="score-details">
                                Score: ${part.correct}/${part.total} (${part.percentage}%)<br>
                                Assessment: ${part.grade.level}
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="score-part" style="border-left-color: rgba(50, 215, 75, 0.6); background: rgba(50, 215, 75, 0.05);">
                        <div class="score-part-title">Final Cambridge Assessment</div>
                        <div class="score-details">
                            Raw Score: ${scoreData.totalScore}/${scoreData.totalQuestions}<br>
                            Percentage: ${scoreData.overallPercentage}%<br>
                            Grade: ${scoreData.overallGrade.grade}<br>
                            Level: ${scoreData.overallGrade.level}
                        </div>
                    </div>
                    
                    <div style="margin-top: 12px; padding: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 6px; font-size: 9px; color: rgba(255, 255, 255, 0.7); text-align: center;">
                        Cambridge B2 Pass Mark: 72% | Recommended for C1: 84%+
                    </div>
                    
                    <button class="close-score" onclick="this.parentElement.remove()">Close</button>
                `;

                document.body.appendChild(modal);
            }

            endTest() {
                clearInterval(this.timerInterval);
                
                const finalScore = this.calculateDetailedScore();
                this.displayScoreModal(finalScore);
                
                for (let i = 0; i < this.totalParts; i++) {
                    this.enableShowAnswersButton(i);
                }
            }
        }

        // Initialize the dynamic reading test
        document.addEventListener('DOMContentLoaded', () => {
            window.testApp = new DynamicB2ReadingTest();
        });
    </script>
</body>
</html>
