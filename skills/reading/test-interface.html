<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B2 Reading Test - INTUITY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            padding-bottom: 60px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
        }

        .curved-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .curve {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }

        .curve1 {
            width: 200px;
            height: 400px;
            top: -100px;
            right: -50px;
            transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9;
            animation: float 8s ease-in-out infinite;
        }

        .curve2 {
            width: 150px;
            height: 300px;
            bottom: -80px;
            left: -30px;
            transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7;
            animation: float 10s ease-in-out infinite reverse;
        }

        .curve3 {
            width: 120px;
            height: 250px;
            top: 40%;
            right: 10%;
            transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            box-shadow: inset 0 0 35px rgba(255, 160, 80, 0.1);
            opacity: 0.5;
            animation: drift 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            33% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
            66% { transform: translateY(-4px) rotate(-0.5deg); opacity: calc(var(--base-opacity) * 0.8); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(3px) translateY(-5px) rotate(1deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(4px) translateY(-3px) rotate(0.8deg); }
        }

        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .module-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .parts-nav {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .part-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
        }

        .part-tab.active {
            background: rgba(255, 140, 60, 0.2);
            border-color: rgba(255, 140, 60, 0.4);
            color: rgba(255, 140, 60, 0.9);
        }

        .progress-section {
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 140, 60, 0.8), rgba(50, 215, 75, 0.8));
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 33.33%;
        }

        .timer {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: rgba(255, 140, 60, 0.9);
            padding: 5px 8px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 600;
            border: 1px solid rgba(255, 140, 60, 0.2);
            z-index: 100;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 10px;
            min-height: 200px;
            max-height: 45vh;
        }

        .text-panel {
            flex: 2;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .text-panel::-webkit-scrollbar {
            display: none;
        }

        .instructions {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 12px;
            padding: 6px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 6px;
        }

        .reading-passage {
            font-size: 11px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .reading-passage h3 {
            color: rgba(255, 140, 60, 0.9);
            margin-bottom: 10px;
            font-size: 12px;
        }

        .reading-passage p {
            margin-bottom: 10px;
        }

        .questions-panel {
            flex: 1.75;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            position: relative;
        }

        .questions-panel::-webkit-scrollbar {
            display: none;
        }

        .current-question {
            font-size: 10px;
            color: #fff;
            margin-bottom: 8px;
            padding: 6px;
            background: rgba(255, 140, 60, 0.1);
            border-radius: 6px;
            border-left: 3px solid rgba(255, 140, 60, 0.6);
            flex-shrink: 0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        .option-card {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            padding: 6px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 9px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            text-align: center;
        }

        .option-card:hover {
            background: rgba(255, 140, 60, 0.1);
            border-color: rgba(255, 140, 60, 0.3);
        }

        .option-card.selected {
            background: rgba(0, 191, 255, 0.2);
            border-color: rgba(0, 191, 255, 0.5);
            color: rgba(0, 191, 255, 0.9);
        }

        .control-buttons {
            display: flex;
            gap: 6px;
            margin-top: auto;
            flex-shrink: 0;
        }

        .control-btn {
            flex: 1;
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 9px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-btn {
            background: rgba(100, 149, 237, 0.3);
            border: 1px solid rgba(100, 149, 237, 0.6);
            color: #6495ed;
            cursor: pointer;
        }

        .score-btn:hover {
            background: rgba(100, 149, 237, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 2px 15px rgba(100, 149, 237, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding: 5px 0;
            gap: 6px;
            flex-shrink: 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 90px;
            text-align: center;
        }

        .nav-btn:hover {
            background: rgba(255, 140, 60, 0.1);
            border-color: rgba(255, 140, 60, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .part-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .part-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .part-dot.active {
            background: rgba(255, 140, 60, 0.8);
            box-shadow: 0 0 6px rgba(255, 140, 60, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 140, 60, 0.2);
            border: 1px solid rgba(255, 140, 60, 0.4);
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 140, 60, 0.3);
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                max-height: none;
                min-height: 200px;
            }

            .text-panel {
                flex: none;
                height: 46vh;
                min-height: 266px;
            }

            .questions-panel {
                flex: none;
                height: 20vh;
                min-height: 120px;
                max-height: 25vh;
                transform: translateY(0);
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="curved-overlay">
            <div class="curve curve1"></div>
            <div class="curve curve2"></div>
            <div class="curve curve3"></div>
        </div>
    </div>

    <div class="timer">
        <span id="timer-display">45:00</span>
    </div>

    <div class="container">
        <button class="back-btn" onclick="goBack()">← Back to Tests</button>
        
        <header class="header">
            <div class="module-title">B2 Reading Comprehension</div>
            <div class="module-subtitle" id="test-subtitle">Loading test...</div>

            <div class="parts-nav">
                <div class="part-tab active" data-part="1">Part 5</div>
                <div class="part-tab" data-part="2">Part 6</div>
                <div class="part-tab" data-part="3">Part 7</div>
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="text-panel">
                <div class="instructions" id="instructions">Loading instructions...</div>
                <div class="reading-passage" id="reading-passage">Loading passage...</div>
            </div>

            <div class="questions-panel">
                <div id="questions-container">Loading questions...</div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>Previous</button>
            <div class="part-indicator">
                <div class="part-dot active"></div>
                <div class="part-dot"></div>
                <div class="part-dot"></div>
            </div>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        class B2ReadingTest {
            constructor(testData) {
                this.testData = testData;
                this.currentPart = 1;
                this.totalParts = 3;
                this.timeRemaining = 2700; // 45 minutes
                this.answers = {};
                this.currentQuestions = { 1: 1, 2: 7, 3: 13 };
                
                this.init();
            }

            init() {
                document.getElementById('test-subtitle').textContent = 
                    `${this.testData.meta.title} - ${this.testData.meta.subtitle}`;
                
                this.initTimer();
                this.loadPart(this.currentPart);
                this.initEventListeners();
                this.updateProgress();
            }

            initTimer() {
                this.updateTimerDisplay();
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    if (this.timeRemaining <= 0) {
                        this.endTest();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                document.getElementById('timer-display').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            initEventListeners() {
                document.querySelectorAll('.part-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const part = parseInt(tab.dataset.part);
                        this.switchToPart(part);
                    });
                });

                document.getElementById('prev-btn').addEventListener('click', () => this.goToPart(this.currentPart - 1));
                document.getElementById('next-btn').addEventListener('click', () => this.goToPart(this.currentPart + 1));
            }

            loadPart(partNumber) {
                if (!this.testData.parts || !this.testData.parts[partNumber - 1]) {
                    this.loadPlaceholderPart(partNumber);
                    return;
                }

                const partData = this.testData.parts[partNumber - 1];
                
                document.getElementById('instructions').textContent = partData.instructions;
                
                if (partData.passage) {
                    document.getElementById('reading-passage').innerHTML = 
                        `<h3>${partData.passage.title}</h3>${partData.passage.content}`;
                }
                
                this.loadQuestions(partNumber, partData);
                this.updateNavigation();
            }

            loadPlaceholderPart(partNumber) {
                const partNames = { 1: "Multiple Choice", 2: "Gapped Text", 3: "Multiple Matching" };
                document.getElementById('instructions').textContent = 
                    `Part ${partNumber + 4}: ${partNames[partNumber]} - Loading...`;
                document.getElementById('reading-passage').innerHTML = 
                    `<h3>Part ${partNumber + 4} - ${partNames[partNumber]}</h3><p>Loading test content...</p>`;
                document.getElementById('questions-container').innerHTML = 
                    `<div class="current-question">Loading Part ${partNumber + 4} questions...</div>`;
            }

            loadQuestions(partNumber, partData) {
                const container = document.getElementById('questions-container');
                
                if (partData.type === 'multiple-choice') {
                    this.loadMultipleChoiceQuestions(container, partData);
                } else {
                    container.innerHTML = `<div class="current-question">Part ${partNumber + 4} interface loading...</div>`;
                }
            }

            loadMultipleChoiceQuestions(container, partData) {
                if (!partData.questions || partData.questions.length === 0) {
                    container.innerHTML = '<div class="current-question">Questions loading...</div>';
                    return;
                }

                const firstQuestion = partData.questions[0];
                container.innerHTML = `
                    <div class="current-question">${firstQuestion.id}. ${firstQuestion.text}</div>
                    <div class="options-grid">
                        ${firstQuestion.options.map((option, index) => `
                            <div class="option-card" data-option="${option.charAt(0)}" data-question="${firstQuestion.id}">${option}</div>
                        `).join('')}
                    </div>
                    <div class="control-buttons">
                        <button class="control-btn score-btn">View Score</button>
                    </div>
                `;

                this.addOptionListeners();
            }

            addOptionListeners() {
                document.querySelectorAll('.option-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const siblings = card.parentElement.querySelectorAll('.option-card');
                        siblings.forEach(s => s.classList.remove('selected'));
                        card.classList.add('selected');
                        
                        const question = card.dataset.question;
                        this.answers[question] = card.dataset.option;
                    });
                });
            }

            switchToPart(partNumber) {
                document.querySelectorAll('.part-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const activeTab = document.querySelector(`[data-part="${partNumber}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }

                this.currentPart = partNumber;
                this.loadPart(partNumber);
                this.updateNavigation();
                this.updateProgress();
            }

            goToPart(partNumber) {
                if (partNumber < 1 || partNumber > this.totalParts) return;
                this.switchToPart(partNumber);
            }

            updateNavigation() {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const dots = document.querySelectorAll('.part-dot');

                prevBtn.disabled = this.currentPart === 1;
                nextBtn.textContent = this.currentPart === this.totalParts ? 'Finish Test' : 'Next';

                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index + 1 === this.currentPart);
                });
            }

            updateProgress() {
                const progressFill = document.getElementById('progress-fill');
                const progress = (this.currentPart / this.totalParts) * 100;
                progressFill.style.width = `${progress}%`;
            }

            endTest() {
                clearInterval(this.timerInterval);
                alert('Test completed! Thank you for using INTUITY.');
            }
        }

        // Get test number from URL parameters
        function getTestNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('test')) || 1;
        }

        // Load test data
        async function loadTestData(testId) {
            try {
                const testIdStr = testId.toString().padStart(2, '0');
                const response = await fetch(`data1/reading-test${testIdStr}.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Failed to load test ${testId}:`, error);
                // Return fallback data
                return {
                    meta: { 
                        id: testId, 
                        title: `Test ${testId}`, 
                        subtitle: "Content loading error - please refresh" 
                    },
                    parts: [],
                    answerKey: {}
                };
            }
        }

        // Go back to test selection
        function goBack() {
            window.location.href = 'test-selection.html';
        }

        // Initialize the test
        async function initializeTest() {
            const testNumber = getTestNumber();
            
            // Show loading overlay
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'loading-overlay';
            loadingOverlay.innerHTML = `
                <div style="font-size: 1.2rem; margin-bottom: 20px; color: #ffd54f;">Loading Test ${testNumber}...</div>
                <div style="width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden;">
                    <div style="height: 100%; background: linear-gradient(90deg, #26a69a, #ffd54f); width: 0%; 
                               animation: loadingBar 2s ease-out infinite;"></div>
                </div>
                <style>
                    @keyframes loadingBar { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } }
                </style>
            `;
            document.body.appendChild(loadingOverlay);
            
            try {
                // Load test data
                const testData = await loadTestData(testNumber);
                
                // Remove loading overlay
                document.body.removeChild(loadingOverlay);
                
                // Initialize test engine
                window.currentTest = new B2ReadingTest(testData);
                
            } catch (error) {
                console.error('Failed to initialize test:', error);
                document.body.removeChild(loadingOverlay);
                alert('Failed to load test. Please check your internet connection and try again.');
            }
        }

        // Start the test when page loads
        document.addEventListener('DOMContentLoaded', initializeTest);
    </script>
</body>
</html>
