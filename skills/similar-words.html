<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Similar Words</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 0.75rem;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
        }
        
        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: #94a3b8;
            background: none;
            border: none;
            font-size: 0.8125rem;
            cursor: pointer;
            margin-bottom: 1rem;
            padding: 0.375rem 0;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: #cbd5e1;
        }
        
        /* Header - More Compact */
        .header { 
            text-align: center; 
            margin-bottom: 1.25rem;
            padding: 0.5rem 0;
        }
        
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem; 
            font-weight: 800; 
            color: rgba(255, 107, 53, 0.8);
            margin-bottom: 0.25rem; 
            letter-spacing: -0.03em;
        }
        
        .header .subtitle { 
            font-size: 0.75rem; 
            color: #94a3b8; 
            margin-bottom: 0.125rem; 
            font-weight: 400; 
            letter-spacing: -0.01em; 
        }
        
        .header .author { 
            font-size: 0.625rem; 
            color: #64748b; 
            font-weight: 400; 
            letter-spacing: 0.01em; 
        }
        
        /* Words List - Tighter Gaps */
        .words-list {
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
            position: relative;
        }
        
        /* Word Card - Reduced Padding */
        .words-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 1.25rem;
            padding: 0.75rem 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.02),
                0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        
        .words-card:hover {
            background: rgba(51, 65, 85, 0.5);
            border-color: rgba(255, 107, 53, 0.5);
            transform: translateY(-3px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.02),
                0 35px 60px -12px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 107, 53, 0.2);
        }
        
        .words-card:active {
            transform: translateY(0);
        }
        
        /* Number Circle - Smaller */
        .card-number {
            flex-shrink: 0;
            width: 1.375em;
            height: 1.375em;
            background: rgba(255, 107, 53, 0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8125rem;
            transition: all 0.2s ease;
        }
        
        .words-card:hover .card-number {
            transform: scale(1.05);
        }
        
        /* Card Title - Smaller */
        .card-title {
            flex: 1;
            font-size: 0.9375rem;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: -0.01em;
        }
        
        /* Arrow */
        .card-arrow {
            flex-shrink: 0;
            color: #94a3b8;
            font-size: 1.125rem;
            transition: all 0.3s ease;
        }
        
        .words-card:hover .card-arrow {
            transform: translateX(5px);
            color: rgba(255, 107, 53, 0.8);
        }
        
        .words-card.has-dropdown:hover .card-arrow {
            transform: none;
        }
        
        /* Dropdown Submenu */
        .words-card.has-dropdown {
            position: relative;
            z-index: 1;
        }
        
        .words-card.has-dropdown.expanded {
            z-index: 100;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: calc(100% + 0.375rem);
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 0.875rem;
            padding: 0.375rem;
            z-index: 100;
            animation: slideDown 0.2s ease-out;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.02),
                0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .words-card.expanded .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.625rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .dropdown-item:hover {
            background: rgba(51, 65, 85, 0.5);
            color: #f1f5f9;
        }
        
        .dropdown-item-icon {
            width: 1.375rem;
            height: 1.375rem;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6875rem;
            color: rgba(255, 107, 53, 0.8);
        }
        
        .dropdown-item:hover .dropdown-item-icon {
            background: rgba(255, 107, 53, 0.3);
        }
        
        /* Expand indicator */
        .card-arrow.expandable {
            transition: all 0.3s ease;
        }
        
        .words-card.expanded .card-arrow.expandable {
            transform: rotate(90deg);
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            body { padding: 1.5rem; }
            
            .back-btn {
                font-size: 0.875rem;
                margin-bottom: 1.5rem;
            }
            
            .header { 
                margin-bottom: 2rem;
                padding: 1rem 0;
            }
            
            .header h1 { 
                font-size: 3.5rem; 
                letter-spacing: -0.04em; 
            }
            
            .header .subtitle {
                font-size: 0.8125rem;
            }
            
            .header .author {
                font-size: 0.6875rem;
            }
            
            .words-list {
                gap: 0.875rem;
            }
            
            .words-card {
                padding: 0.875rem 1.125rem;
                border-radius: 1.5rem;
                min-height: 52px;
            }
            
            .card-number {
                font-size: 0.9375rem;
                width: 1.5em;
                height: 1.5em;
            }
            
            .card-title {
                font-size: 1.0625rem;
            }

            .card-arrow {
                font-size: 1.25rem;
            }

            .dropdown-menu {
                padding: 0.5rem;
                top: calc(100% + 0.5rem);
            }

            .dropdown-item {
                padding: 0.75rem;
                font-size: 0.9rem;
                gap: 0.75rem;
            }

            .dropdown-item-icon {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 360px) {
            .header h1 { 
                font-size: 2rem; 
            }
            
            .words-card {
                padding: 0.625rem 0.75rem;
            }
            
            .card-title {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <!-- Header -->
        <div class="header">
            <h1>INTUITY</h1>
            <p class="subtitle">Similar Words Practice</p>
            <p class="author">by Majid Nashtai</p>
        </div>

        <!-- Words List -->
        <div class="words-list">
            <!-- 1. Vocabulary with Dropdown -->
            <div class="words-card has-dropdown" data-topic="vocabulary">
                <div class="card-number">1</div>
                <div class="card-title">Vocabulary</div>
                <div class="card-arrow expandable">‚Üí</div>
                
                <!-- Dropdown Menu -->
                <div class="dropdown-menu">
                    <div class="dropdown-item" data-json="../data/similar-words/vocabulary1.json">
                        <div class="dropdown-item-icon">üìù</div>
                        <div>Set 1</div>
                    </div>
                    <div class="dropdown-item" data-json="../data/similar-words/vocabulary2.json">
                        <div class="dropdown-item-icon">üìù</div>
                        <div>Set 2</div>
                    </div>
                </div>
            </div>

            <!-- 2. Academic Expressions with Dropdown -->
            <div class="words-card has-dropdown" data-topic="academic">
                <div class="card-number">2</div>
                <div class="card-title">Academic Expressions</div>
                <div class="card-arrow expandable">‚Üí</div>
                
                <!-- Dropdown Menu -->
                <div class="dropdown-menu">
                    <div class="dropdown-item" data-json="../datacentre/datasm-01.json">
                        <div class="dropdown-item-icon">üìù</div>
                        <div>B2 Level (115 Sets)</div>
                    </div>
                    <div class="dropdown-item" data-json="../data/similar-words/academic-c1.json">
                        <div class="dropdown-item-icon">üìù</div>
                        <div>C1 Level</div>
                    </div>
                </div>
            </div>

            <!-- 3. Sentences -->
            <div class="words-card" data-topic="sentences">
                <div class="card-number">3</div>
                <div class="card-title">Sentences</div>
                <div class="card-arrow">‚Üí</div>
            </div>

            <!-- 4. Paragraphs -->
            <div class="words-card" data-topic="paragraphs">
                <div class="card-number">4</div>
                <div class="card-title">Paragraphs</div>
                <div class="card-arrow">‚Üí</div>
            </div>

            <!-- 5. Lists -->
            <div class="words-card" data-topic="lists">
                <div class="card-number">5</div>
                <div class="card-title">Lists</div>
                <div class="card-arrow">‚Üí</div>
            </div>
        </div>
    </div>

    <script>
        // Handle dropdown card expansion
        document.querySelectorAll('.words-card.has-dropdown').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.closest('.dropdown-item')) return;
                this.classList.toggle('expanded');
                e.stopPropagation();
            });
        });

        // Handle dropdown item clicks - FIXED PATHS
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                const jsonPath = this.dataset.json;
                
                // Navigate to vocabulary quiz with JSON path parameter
                window.location.href = `similar-words/vocabulary.html?json=${encodeURIComponent(jsonPath)}`;
            });
        });

        // Handle regular part cards (without dropdown)
        document.querySelectorAll('.words-card:not(.has-dropdown)').forEach(card => {
            card.addEventListener('click', function() {
                alert('Under construction');
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.words-card.has-dropdown')) {
                document.querySelectorAll('.words-card.expanded').forEach(card => {
                    card.classList.remove('expanded');
                });
            }
        });

        // Back button
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
