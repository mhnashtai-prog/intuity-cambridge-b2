<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Similar Words</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 1rem;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            background: none;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            padding: 0.5rem 0;
            transition: color 0.2s;
        }
        
        .back-btn:hover { color: #cbd5e1; }
        
        .header { 
            text-align: center; 
            margin-bottom: 2rem;
            padding: 1rem 0;
        }
        
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem; 
            font-weight: 800; 
            color: rgba(255, 107, 53, 0.8);
            margin-bottom: 0.25rem; 
            letter-spacing: -0.03em;
        }
        
        .header .subtitle { 
            font-size: 0.8125rem; 
            color: #94a3b8; 
            margin-bottom: 0.125rem; 
            font-weight: 400; 
            letter-spacing: -0.01em; 
        }
        
        .header .author { 
            font-size: 0.6875rem; 
            color: #64748b; 
            font-weight: 400; 
            letter-spacing: 0.01em; 
        }
        
        .words-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .words-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 1.5rem;
            padding: 0.875rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 52px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.02),
                0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        
        .words-card:hover {
            background: rgba(51, 65, 85, 0.5);
            border-color: rgba(255, 107, 53, 0.5);
            transform: translateY(-4px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.02),
                0 35px 60px -12px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 107, 53, 0.2);
        }
        
        .words-card:active { transform: translateY(0); }
        
        .card-number {
            flex-shrink: 0;
            width: 1.5em;
            height: 1.5em;
            background: rgba(255, 107, 53, 0.8);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .words-card:hover .card-number { transform: scale(1.05); }
        
        .card-title {
            flex: 1;
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: -0.01em;
        }
        
        .card-arrow {
            flex-shrink: 0;
            color: #94a3b8;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .words-card:hover .card-arrow {
            transform: translateX(6px);
            color: rgba(255, 107, 53, 0.8);
        }

        .construction-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            body { padding: 2rem; }
            .header h1 { 
                font-size: 3.75rem; 
                letter-spacing: -0.04em; 
            }
            .words-list { gap: 1rem; }
            .words-card {
                padding: 1rem 1.25rem;
                border-radius: 1.5rem;
            }
            .card-number { font-size: 1rem; }
            .card-title { font-size: 1.125rem; }
        }
        
        @media (max-width: 380px) {
            .header h1 { font-size: 2.5rem; }
            .words-card { padding: 0.75rem; }
            .card-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <div class="header">
            <h1>INTUITY</h1>
            <p class="subtitle">Similar Words Practice</p>
            <p class="author">by Majid Nashtai</p>
        </div>

        <div class="words-list">
            <!-- B2 Level - Direct Link -->
            <div class="words-card" onclick="startQuiz('../../datacentre/datasm-01.json')">
                <div class="card-number">1</div>
                <div class="card-title">B2 Academic Expressions (115 Sets)</div>
                <div class="card-arrow">‚Üí</div>
            </div>

            <!-- Coming Soon Items -->
            <div class="words-card" onclick="alert('üöß Under Construction - Coming Soon!')">
                <div class="card-number">2</div>
                <div class="card-title">C1 Academic Expressions</div>
                <span class="construction-badge">üöß Soon</span>
            </div>

            <div class="words-card" onclick="alert('üöß Under Construction - Coming Soon!')">
                <div class="card-number">3</div>
                <div class="card-title">Vocabulary Sets</div>
                <span class="construction-badge">üöß Soon</span>
            </div>

            <div class="words-card" onclick="alert('üöß Under Construction - Coming Soon!')">
                <div class="card-number">4</div>
                <div class="card-title">Sentences</div>
                <span class="construction-badge">üöß Soon</span>
            </div>

            <div class="words-card" onclick="alert('üöß Under Construction - Coming Soon!')">
                <div class="card-number">5</div>
                <div class="card-title">Paragraphs</div>
                <span class="construction-badge">üöß Soon</span>
            </div>

            <div class="words-card" onclick="alert('üöß Under Construction - Coming Soon!')">
                <div class="card-number">6</div>
                <div class="card-title">Lists</div>
                <span class="construction-badge">üöß Soon</span>
            </div>
        </div>
    </div>

    <script>
        function startQuiz(jsonPath) {
            window.location.href = `similar-words/vocabulary.html?json=${encodeURIComponent(jsonPath)}`;
        }

        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
