<html lang="en">
<head>

    <style>

            padding: 0;
            box-sizing: border-box;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),

            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 1;

        /* Top Navigation */

            max-width: 62rem;
            margin: 0 auto 1.5rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 0.5rem;
            gap: 1rem;
            position: relative;
            z-index: 10;

        .nav-left {
            justify-self: start;
        }

        .nav-center {

        }

        .nav-right {
            justify-self: end;
        }

        .nav-link {
            color: #8e8e93;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 400;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }

        .nav-link:hover {
            color: #d1d1d6;
        }

        .nav-link:focus {
            outline: 2px solid #C9A961;
            outline-offset: 3px;
            border-radius: 4px;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #C9A961;
            letter-spacing: -0.04em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 62rem;
            margin: 0 auto;
            padding: 0 1rem 3rem 1rem;

        /* Header */

            margin-bottom: 1.5rem;
            padding-top: 0.5rem;

            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .header p {
            color: #8e8e93;
            font-size: 0.8125rem;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Search Box */
        .search-container {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 0.875rem 1.25rem;
            font-size: 0.9375rem;
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(84, 84, 88, 0.25);
            border-radius: 0.75rem;
            color: #e5e5e5;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(201, 169, 97, 0.5);
            background: rgba(28, 28, 30, 0.7);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }

        .search-box::placeholder {
            color: #636366;
        }

        /* Single Central Content Container */
        .content-container {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border-radius: 1.25rem;
            border: 1px solid rgba(84, 84, 88, 0.25);
            padding: 1.5rem;
            min-height: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Category Section - NO BACKGROUND, just dividers */
        .category {
            background: none;
            border-radius: 0;
            margin-bottom: 0;
            overflow: hidden;
            border: none;
            border-bottom: 1px solid rgba(84, 84, 88, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category:last-child {
            border-bottom: none;
        }

        .category:hover {
            background: rgba(48, 48, 51, 0.2);
        }

        .category-header {
            padding: 1rem 0;
            background: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: none;
        }

        .category-header:hover {
            background: none;
        }

        .category-header h2 {
            color: #C9A961;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
        }

        .category-icon {
            font-size: 1.125em;
        }

        .category-count {
            background: rgba(201, 169, 97, 0.12);
            color: #C9A961;
            padding: 0.25rem 0.625rem;
            border-radius: 0.75rem;
            font-size: 0.6875rem;
            font-weight: 600;
            border: 1px solid rgba(201, 169, 97, 0.2);
        }

        .toggle-icon {
            font-size: 1.125em;
            color: #8e8e93;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        /* Category Content */
        .category-content {
            padding: 1rem 0 1.5rem 0;
            max-height: 3000px;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), padding 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.collapsed .category-content {
            max-height: 0;
            padding: 0;
        }

        /* Upgrade Card - NO BACKGROUND */
        .upgrade-card {
            background: none;
            padding: 1rem 0;
            border-radius: 0;
            margin-bottom: 1rem;
            border-left: 2px solid rgba(201, 169, 97, 0.3);
            padding-left: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            border-left: 2px solid rgba(201, 169, 97, 0.3);
        }

        .upgrade-card:hover {
            background: none;
            transform: none;
            border-left-color: #C9A961;
            padding-left: 1.25rem;
        }

        .basic-word {
            display: inline-block;
            background: rgba(239, 68, 68, 0.12);
            color: #fb7185;
            padding: 0.375rem 0.875rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.875rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            letter-spacing: -0.01em;
        }

        .arrow {
            display: inline-block;
            color: #8e8e93;
            font-size: 1.125em;
            margin: 0 0.75rem;
            vertical-align: middle;
        }

        .alternatives-container {
            margin-top: 0.875rem;
        }

        .alternatives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 0.5rem;
            margin-bottom: 0.875rem;
        }

        .alternative-word {
            background: rgba(132, 204, 22, 0.1);
            color: #86efac;
            padding: 0.5rem 0.875rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(132, 204, 22, 0.2);
            text-align: center;
            font-weight: 600;
            font-size: 0.8125rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            letter-spacing: -0.01em;
        }

        .alternative-word:hover {
            background: rgba(132, 204, 22, 0.18);
            border-color: rgba(132, 204, 22, 0.35);
            transform: translateY(-1px);
        }

        .example-sentence {
            background: rgba(99, 99, 102, 0.1);
            padding: 0.75rem 0.875rem;
            border-radius: 0.5rem;
            color: #aeaeb2;
            font-style: italic;
            margin-top: 0.625rem;
            border-left: 2px solid rgba(201, 169, 97, 0.25);
            line-height: 1.5;
            font-size: 0.8125rem;
        }

        .example-sentence .highlight {
            color: #86efac;
            font-weight: 600;
            font-style: normal;
        }

        /* Comparison Cards (for very + adjective) - NO BACKGROUND */
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.625rem;
        }

        .comparison-card {
            background: none;
            padding: 0.75rem 0;
            border-radius: 0;
            border: none;
            border-left: 2px solid rgba(201, 169, 97, 0.25);
            padding-left: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .comparison-card:hover {
            background: none;
            border-left-color: #C9A961;
            padding-left: 1rem;
        }

        .weak-phrase {
            color: #fb7185;
            font-size: 0.875rem;
            margin-bottom: 0.375rem;
            text-decoration: line-through;
            font-weight: 500;
        }

        .strong-words {
            color: #86efac;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }


        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.75rem;
            }

            .alternatives-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .content-container {
                padding: 1rem;
            }

            .category-header h2 {
                font-size: 0.9375rem;
            }
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #636366;
            font-size: 0.875rem;
        }

        /* Word Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(84, 84, 88, 0.4);
            border-radius: 1.25rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
            transform: scale(0.95) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(99, 99, 102, 0.25);
            border: 1px solid rgba(99, 99, 102, 0.2);
            color: #aeaeb2;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fb7185;
            transform: rotate(90deg);
        }

        .modal-word-title {
            color: #C9A961;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 20px rgba(201, 169, 97, 0.2);
            letter-spacing: -0.02em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .modal-formality {
            display: inline-block;
            background: rgba(201, 169, 97, 0.15);
            color: #C9A961;
            padding: 0.375rem 0.875rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(201, 169, 97, 0.25);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .modal-section {
            margin-bottom: 1.5rem;
        }

        .modal-section-title {
            color: #C9A961;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .modal-section-title .icon {
            font-size: 1.125em;
        }

        .modal-definition {
            color: #e5e5e7;
            font-size: 0.9375rem;
            line-height: 1.6;
            padding: 1rem;
            background: rgba(48, 48, 51, 0.4);
            border-radius: 0.625rem;
            border-left: 3px solid #C9A961;
            letter-spacing: -0.01em;
        }

        .modal-patterns {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .pattern-item {
            background: rgba(132, 204, 22, 0.1);
            color: #86efac;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid #86efac;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }

        .modal-examples {
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        .example-item {
            background: rgba(99, 99, 102, 0.15);
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            color: #aeaeb2;
            font-style: italic;
            border-left: 3px solid rgba(201, 169, 97, 0.3);
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .modal-collocations {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .collocation-tag {
            background: rgba(201, 169, 97, 0.12);
            color: #C9A961;
            padding: 0.5rem 0.875rem;
            border-radius: 1rem;
            font-size: 0.8125rem;
            border: 1px solid rgba(201, 169, 97, 0.25);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .modal-register {
            background: rgba(59, 130, 246, 0.1);
            color: #7fb3ff;
            padding: 1rem;
            border-radius: 0.625rem;
            border-left: 3px solid #7fb3ff;
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .copy-btn {
            width: 100%;
            padding: 0.875rem;
            background: rgba(201, 169, 97, 0.25);
            color: #C9A961;
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.75rem;
            letter-spacing: -0.01em;
            box-shadow: 0 2px 12px rgba(201, 169, 97, 0.2);
        }

        .copy-btn:hover {
            background: rgba(201, 169, 97, 0.35);
            border-color: rgba(201, 169, 97, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
        }

        .copy-btn:active {
            transform: scale(0.96);
        }

        .copy-btn.copied {
            background: rgba(132, 204, 22, 0.25);
            border-color: rgba(132, 204, 22, 0.3);
            color: #86efac;
        }

        /* Make alternative words clearly clickable */
        .alternative-word {
            cursor: pointer;
            position: relative;
        }

        .alternative-word::after {
            content: " üîç";
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.75em;
        }

        .alternative-word:hover::after {
            opacity: 0.7;
        }
    </style>
</head>

        function renderCategories(searchTerm = '') {
            const container = document.getElementById('categoriesContainer');
            const noResults = document.getElementById('noResults');
            container.innerHTML = '';
            let hasResults = false;

            Object.entries(upgradingData).forEach(([categoryName, categoryData]) => {
                let filteredItems = categoryData.items;
                
                // Filter by search term
                if (searchTerm) {
                    if (categoryData.type === 'upgrade') {
                        filteredItems = categoryData.items.filter(item => 
                            item.basic.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.alternatives.some(alt => alt.toLowerCase().includes(searchTerm.toLowerCase())) ||
                            item.example.toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    } else if (categoryData.type === 'comparison') {
                        filteredItems = categoryData.items.filter(item => 
                            item.weak.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.strong.toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    }
                }

                if (filteredItems.length === 0) return;

                hasResults = true;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                let contentHTML;
                if (categoryData.type === 'upgrade') {
                    contentHTML = filteredItems.map(item => `
                        <div class="upgrade-card">
                            <div>
                                <span class="basic-word">‚ùå ${item.basic}</span>
                                <span class="arrow">‚Üí</span>
                            </div>
                            <div class="alternatives-container">
                                <div class="alternatives-grid">
                                    ${item.alternatives.map(alt => `
                                        <div class="alternative-word">‚úì ${alt}</div>
                                    `).join('')}
                                </div>
                                <div class="example-sentence">${item.example}</div>
                            </div>
                        </div>
                    `).join('');
                } else if (categoryData.type === 'comparison') {
                    contentHTML = `
                        <div class="comparison-grid">
                            ${filteredItems.map(item => `
                                <div class="comparison-card">
                                    <div class="weak-phrase">‚ùå ${item.weak}</div>
                                    <div class="strong-words">‚úì ${item.strong}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <h2>
                            <span class="category-icon">${categoryData.icon}</span>
                            ${categoryName}
                            <span class="category-count">${filteredItems.length}</span>
                        </h2>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="category-content">
                        ${contentHTML}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            noResults.style.display = hasResults ? 'none' : 'block';

            // Add click handlers for collapse/expand
            document.querySelectorAll('.category-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.parentElement.classList.toggle('collapsed');
                });
            });
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            renderCategories(e.target.value);
        });

        // Initial render
        renderCategories();

        // Modal Functions
        function openWordModal(word) {
            const modal = document.getElementById('wordModal');
            const modalBody = document.getElementById('modalBody');
            
            // Get word data
            const data = wordData[word.toLowerCase()];
            
            if (!data) {
                // Fallback if word not in database
                modalBody.innerHTML = `
                    <div class="modal-word-title">${word}</div>
                    <div class="modal-section">
                        <div class="modal-definition">
                            Click the word in context to see how it's used, or consult a dictionary for detailed information.
                        </div>
                    </div>
                    <button class="copy-btn" onclick="copyWord('${word}')">üìã Copy "${word}"</button>
                `;
            } else {
                // Display full word information
                modalBody.innerHTML = `

                    <div class="modal-formality">${data.formality}</div>
                    
                    <div class="modal-section">

        function closeModal() {
            const modal = document.getElementById('wordModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function copyWord(word) {
            navigator.clipboard.writeText(word).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Close modal when clicking outside
        document.getElementById('wordModal').addEventListener('click', (e) => {
            if (e.target.id === 'wordModal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Add click handlers to alternative words
        function addWordClickHandlers() {
            document.querySelectorAll('.alternative-word').forEach(wordEl => {
                wordEl.addEventListener('click', () => {
                    const word = wordEl.textContent.replace('‚úì ', '').trim();
                    openWordModal(word);
                });
            });
        }

        // Call after rendering categories
        function renderCategoriesWithHandlers(searchTerm = '') {
            renderCategories(searchTerm);
            // Small delay to ensure DOM is ready
            setTimeout(addWordClickHandlers, 100);
        }

        // Update search to use new function
        document.getElementById('searchBox').addEventListener('input', (e) => {
            renderCategoriesWithHandlers(e.target.value);
        });

        // Initial render with handlers
        renderCategoriesWithHandlers();
