<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Vocabulary - INTUITY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                              radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
            color: #e5e5e5;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Top Navigation */
        .top-nav {
            max-width: 62rem;
            margin: 0 auto 1.5rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 0.5rem;
            gap: 1rem;
            position: relative;
            z-index: 10;
        }

        .nav-left { justify-self: start; }
        .nav-center { justify-self: center; }
        .nav-right { justify-self: end; }

        .nav-link {
            color: #8e8e93;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 400;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            text-decoration: none;
        }

        .nav-link:hover { color: #d1d1d6; }
        .nav-link:focus { outline: 2px solid #C9A961; outline-offset: 3px; border-radius: 4px; }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #C9A961;
            letter-spacing: -0.04em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        /* Progress Badge in Nav */
        .progress-summary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(201, 169, 97, 0.15);
            border: 1px solid rgba(201, 169, 97, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #C9A961;
            letter-spacing: -0.01em;
        }

        .progress-ring {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background: conic-gradient(#C9A961 0% 0%, rgba(99, 99, 102, 0.2) 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            position: relative;
        }

        .progress-ring::after {
            content: '';
            position: absolute;
            width: 1rem;
            height: 1rem;
            background: #0d0d0d;
            border-radius: 50%;
        }

        .progress-number {
            position: relative;
            z-index: 1;
            font-size: 0.5625rem;
        }

        .container {
            max-width: 62rem;
            margin: 0 auto;
            padding: 0 1rem 3rem 1rem;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-top: 0.5rem;
        }

        .header h1 {
            color: #C9A961;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .header p {
            color: #8e8e93;
            font-size: 0.8125rem;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: rgba(48, 48, 51, 0.4);
            border: 1px solid rgba(84, 84, 88, 0.3);
            border-radius: 0.625rem;
            color: #8e8e93;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            font-weight: 500;
        }

        .filter-tab:hover {
            background: rgba(48, 48, 51, 0.6);
            color: #aeaeb2;
        }

        .filter-tab.active {
            background: rgba(201, 169, 97, 0.2);
            border-color: rgba(201, 169, 97, 0.4);
            color: #C9A961;
        }

        /* Search Box */
        .search-container {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 0.875rem 1.25rem;
            font-size: 0.9375rem;
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(84, 84, 88, 0.25);
            border-radius: 0.75rem;
            color: #e5e5e5;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(201, 169, 97, 0.5);
            background: rgba(28, 28, 30, 0.7);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }

        .search-box::placeholder { color: #636366; }

        /* Content Container */
        .content-container {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border-radius: 1.25rem;
            border: 1px solid rgba(84, 84, 88, 0.25);
            padding: 1.5rem;
            min-height: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Category */
        .category {
            background: none;
            border-bottom: 1px solid rgba(84, 84, 88, 0.15);
            margin-bottom: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category:last-child { border-bottom: none; }
        .category:hover { background: rgba(48, 48, 51, 0.2); }

        .category-header {
            padding: 1rem 0;
            cursor: pointer;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 1rem;
        }

        .category-title-area {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .category-header h2 {
            color: #C9A961;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
        }

        .category-icon { font-size: 1.125em; }

        .category-count {
            background: rgba(201, 169, 97, 0.12);
            color: #C9A961;
            padding: 0.25rem 0.625rem;
            border-radius: 0.75rem;
            font-size: 0.6875rem;
            font-weight: 600;
            border: 1px solid rgba(201, 169, 97, 0.2);
        }

        /* Category Actions */
        .category-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category:hover .category-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .action-btn {
            padding: 0.375rem 0.875rem;
            background: rgba(201, 169, 97, 0.15);
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 0.5rem;
            color: #C9A961;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            letter-spacing: -0.01em;
        }

        .action-btn:hover {
            background: rgba(201, 169, 97, 0.25);
            border-color: rgba(201, 169, 97, 0.4);
            transform: translateY(-1px);
        }

        .action-btn.practice-btn {
            background: rgba(132, 204, 22, 0.15);
            border-color: rgba(132, 204, 22, 0.3);
            color: #86efac;
        }

        .action-btn.practice-btn:hover {
            background: rgba(132, 204, 22, 0.25);
            border-color: rgba(132, 204, 22, 0.4);
        }

        .toggle-icon {
            font-size: 1.125em;
            color: #8e8e93;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.collapsed .toggle-icon { transform: rotate(-90deg); }

        /* Category Content */
        .category-content {
            padding: 1rem 0 1.5rem 0;
            max-height: 3000px;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), padding 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.collapsed .category-content {
            max-height: 0;
            padding: 0;
        }

        /* Upgrade Card */
        .upgrade-card {
            background: none;
            padding: 1rem 0;
            border-left: 2px solid rgba(201, 169, 97, 0.3);
            padding-left: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upgrade-card:hover {
            border-left-color: #C9A961;
            padding-left: 1.25rem;
        }

        .basic-word {
            display: inline-block;
            background: rgba(239, 68, 68, 0.12);
            color: #fb7185;
            padding: 0.375rem 0.875rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.875rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            letter-spacing: -0.01em;
        }

        .arrow {
            display: inline-block;
            color: #8e8e93;
            font-size: 1.125em;
            margin: 0 0.75rem;
            vertical-align: middle;
        }

        .alternatives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 0.5rem;
            margin-bottom: 0.875rem;
        }

        .alternative-word {
            background: rgba(132, 204, 22, 0.1);
            color: #86efac;
            padding: 0.5rem 0.875rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(132, 204, 22, 0.2);
            text-align: center;
            font-weight: 600;
            font-size: 0.8125rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            letter-spacing: -0.01em;
            position: relative;
        }

        .alternative-word:hover {
            background: rgba(132, 204, 22, 0.18);
            border-color: rgba(132, 204, 22, 0.35);
            transform: translateY(-1px);
        }

        .alternative-word::after {
            content: " üîç";
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.75em;
        }

        .alternative-word:hover::after { opacity: 0.7; }

        .example-sentence {
            background: rgba(99, 99, 102, 0.1);
            padding: 0.75rem 0.875rem;
            border-radius: 0.5rem;
            color: #aeaeb2;
            font-style: italic;
            margin-top: 0.625rem;
            border-left: 2px solid rgba(201, 169, 97, 0.25);
            line-height: 1.5;
            font-size: 0.8125rem;
        }

        .example-sentence .highlight {
            color: #86efac;
            font-weight: 600;
            font-style: normal;
        }

        /* Comparison Cards */
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.625rem;
        }

        .comparison-card {
            background: none;
            padding: 0.75rem 0;
            border-left: 2px solid rgba(201, 169, 97, 0.25);
            padding-left: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .comparison-card:hover {
            border-left-color: #C9A961;
            padding-left: 1rem;
        }

        .weak-phrase {
            color: #fb7185;
            font-size: 0.875rem;
            margin-bottom: 0.375rem;
            text-decoration: line-through;
            font-weight: 500;
        }

        .strong-words {
            color: #86efac;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        /* Modal - Study Card */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(84, 84, 88, 0.4);
            border-radius: 1.25rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
            transform: scale(0.95) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(99, 99, 102, 0.25);
            border: 1px solid rgba(99, 99, 102, 0.2);
            color: #aeaeb2;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fb7185;
            transform: rotate(90deg);
        }

        .modal-word-title {
            color: #C9A961;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 20px rgba(201, 169, 97, 0.2);
            letter-spacing: -0.02em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        .modal-cefr {
            display: inline-block;
            background: rgba(201, 169, 97, 0.15);
            color: #C9A961;
            padding: 0.375rem 0.875rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(201, 169, 97, 0.25);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .modal-section {
            margin-bottom: 1.5rem;
        }

        .modal-section-title {
            color: #C9A961;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .modal-alternatives {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .modal-alt-tag {
            background: rgba(132, 204, 22, 0.12);
            color: #86efac;
            padding: 0.5rem 0.875rem;
            border-radius: 1rem;
            font-size: 0.8125rem;
            border: 1px solid rgba(132, 204, 22, 0.25);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .modal-example {
            background: rgba(99, 99, 102, 0.15);
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            color: #aeaeb2;
            font-style: italic;
            border-left: 3px solid rgba(201, 169, 97, 0.3);
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .copy-btn {
            width: 100%;
            padding: 0.875rem;
            background: rgba(201, 169, 97, 0.25);
            color: #C9A961;
            border: 1px solid rgba(201, 169, 97, 0.3);
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            letter-spacing: -0.01em;

        }

        .copy-btn:hover {
            background: rgba(201, 169, 97, 0.35);
            border-color: rgba(201, 169, 97, 0.4);

        .copy-btn.copied {
            background: rgba(132, 204, 22, 0.25);
            border-color: rgba(132, 204, 22, 0.3);
            color: #86efac;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #636366;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .category-header {
                grid-template-columns: 1fr;
            }

            .category-actions {
                opacity: 1;
                transform: translateX(0);
                justify-content: flex-start;
                margin-top: 0.5rem;
            }

            .alternatives-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                gap: 0.375rem;
            }

            .filter-tab {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }

                font-size: 0.6875rem;

        @media (max-width: 640px) {

            .content-container {

<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="nav-left">
            <a href="../../index.html?openModal=vocabulary" class="nav-link">‚Üê Back</a>
        </div>
        <div class="nav-center">
            <div class="nav-title">INTUITY</div>
        </div>
        <div class="nav-right">
            <div class="progress-summary">
                <div class="progress-ring">
                    <span class="progress-number" id="progressPercent">0%</span>
                </div>
                <span id="progressText">0 practiced</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìà Academic Vocabulary</h1>
            <p>Build Your B2-C1 Word Power</p>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All Categories</button>
            <button class="filter-tab" data-filter="verbs">Verbs</button>
            <button class="filter-tab" data-filter="adjectives">Adjectives</button>
            <button class="filter-tab" data-filter="adverbs">Adverbs</button>
            <button class="filter-tab" data-filter="phrases">Phrases</button>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search for any word...">
        </div>

        <!-- Content -->
        <div class="content-container">
            <div id="categoriesContainer"></div>
            <div id="noResults" class="no-results" style="display: none;">
                No results found. Try a different search term.
            </div>
        </div>
    </div>

    <!-- Study Card Modal -->
    <div class="modal-overlay" id="wordModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // ============================================================================
        // DATA LOADING & STATE MANAGEMENT
        // ============================================================================
        
        let vocabularyData = {};
        let currentFilter = 'all';
        let searchTerm = '';
        let practicedWords = new Set();

        // Load data from JSON file
        async function loadVocabularyData() {
            try {
                const response = await fetch('data/academic-vocabulary.json');
                vocabularyData = await response.json();
                console.log('‚úÖ Vocabulary data loaded:', Object.keys(vocabularyData).length, 'categories');
                
                // Load progress from localStorage
                loadProgress();
                
                // Initial render
                renderCategories();
                updateProgressDisplay();
            } catch (error) {
                console.error('‚ùå Error loading vocabulary data:', error);
                // Fallback to embedded data if JSON fails
                vocabularyData = getEmbeddedData();
                renderCategories();
            }
        }

        // ============================================================================
        // PROGRESS TRACKING
        // ============================================================================
        
        function loadProgress() {
            try {
                const saved = localStorage.getItem('academic_vocab_progress');
                if (saved) {
                    practicedWords = new Set(JSON.parse(saved));
                    console.log('üìä Progress loaded:', practicedWords.size, 'words practiced');
                }
            } catch (e) {
                console.error('Error loading progress:', e);
            }
        }

        function saveProgress() {
            try {
                localStorage.setItem('academic_vocab_progress', JSON.stringify([...practicedWords]));
            } catch (e) {
                console.error('Error saving progress:', e);
            }
        }

        function updateProgressDisplay() {
            const totalWords = Object.values(vocabularyData).reduce((sum, category) => {
                if (category.type === 'upgrade') {
                    return sum + category.items.length;
                }
                return sum;
            }, 0);
            
            const practiced = practicedWords.size;
            const percentage = totalWords > 0 ? Math.round((practiced / totalWords) * 100) : 0;
            
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('progressText').textContent = `${practiced} practiced`;
            
            // Update progress ring gradient
            const ring = document.querySelector('.progress-ring');
            ring.style.background = `conic-gradient(#C9A961 0% ${percentage}%, rgba(99, 99, 102, 0.2) ${percentage}% 100%)`;
        }

        // ============================================================================
        // FILTERING LOGIC
        // ============================================================================
        
        function getCategoryType(categoryKey, categoryData) {
            const name = categoryData.categoryName.toLowerCase();
            
            if (name.includes('verb')) return 'verbs';
            if (name.includes('adjective')) return 'adjectives';
            if (name.includes('adverb')) return 'adverbs';
            if (name.includes('phrase') || name.includes('expression') || name.includes('quantity')) return 'phrases';
            
            return 'other';
        }

        function shouldShowCategory(categoryKey, categoryData) {
            const categoryType = getCategoryType(categoryKey, categoryData);
            
            if (currentFilter === 'all') return true;
            return categoryType === currentFilter;
        }

        // ============================================================================
        // RENDERING
        // ============================================================================
        
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            const noResults = document.getElementById('noResults');
            container.innerHTML = '';
            let hasResults = false;

            Object.entries(vocabularyData).forEach(([categoryKey, categoryData]) => {
                // Apply filter
                if (!shouldShowCategory(categoryKey, categoryData)) return;
                
                let filteredItems = categoryData.items;
                
                // Apply search
                if (searchTerm) {
                    if (categoryData.type === 'upgrade') {
                        filteredItems = categoryData.items.filter(item => 
                            item.basic.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.alternatives.some(alt => alt.toLowerCase().includes(searchTerm.toLowerCase())) ||
                            (item.example && item.example.toLowerCase().includes(searchTerm.toLowerCase()))
                        );
                    } else if (categoryData.type === 'comparison') {
                        filteredItems = categoryData.items.filter(item => 
                            item.weak.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.strong.toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    }
                }

                if (filteredItems.length === 0) return;

                hasResults = true;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                let contentHTML;
                if (categoryData.type === 'upgrade') {
                    contentHTML = filteredItems.map(item => `
                        <div class="upgrade-card">
                            <div>
                                <span class="basic-word">‚ùå ${sanitize(item.basic)}</span>
                                <span class="arrow">‚Üí</span>
                            </div>
                            <div class="alternatives-container">
                                <div class="alternatives-grid">
                                    ${item.alternatives.map(alt => `
                                        <div class="alternative-word" onclick="openWordModal('${sanitize(alt)}', '${sanitize(item.basic)}', '${sanitize(item.example || '')}')">‚úì ${sanitize(alt)}</div>
                                    `).join('')}
                                </div>
                                ${item.example ? `<div class="example-sentence">${item.example}</div>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else if (categoryData.type === 'comparison') {
                    contentHTML = `
                        <div class="comparison-grid">
                            ${filteredItems.map(item => `
                                <div class="comparison-card">
                                    <div class="weak-phrase">‚ùå ${sanitize(item.weak)}</div>
                                    <div class="strong-words">‚úì ${sanitize(item.strong)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <div class="category-title-area">
                            <h2>
                                <span class="category-icon">${categoryData.icon}</span>
                                ${sanitize(categoryData.categoryName)}
                                <span class="category-count">${filteredItems.length}</span>
                            </h2>
                        </div>
                        <div class="category-actions">
                         <button class="action-btn practice-btn" onclick="practiceCategory('${categoryKey}')">üéØ Practice</button>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                    </div>
                    <div class="category-content">
                        ${contentHTML}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            noResults.style.display = hasResults ? 'none' : 'block';

            // Add click handlers for collapse/expand
            document.querySelectorAll('.category-header').forEach(header => {
                const titleArea = header.querySelector('.category-title-area');
                const toggleIcon = header.querySelector('.toggle-icon');
                
                const toggleCollapse = (e) => {
                    // Don't toggle if clicking action buttons
                    if (e.target.closest('.action-btn')) return;
                    header.parentElement.classList.toggle('collapsed');
                };
                
                titleArea.addEventListener('click', toggleCollapse);
                toggleIcon.addEventListener('click', toggleCollapse);
            });
        }

        // ============================================================================
        // MODAL FUNCTIONS
        // ============================================================================
        
        function openWordModal(word, basicWord, example) {
            const modal = document.getElementById('wordModal');
            const modalBody = document.getElementById('modalBody');
            
            // Clean HTML entities
            word = unescapeHTML(word);
            basicWord = unescapeHTML(basicWord);
            example = unescapeHTML(example);
            
            // Mark as practiced
            practicedWords.add(word.toLowerCase());
            saveProgress();
            updateProgressDisplay();
            
            // Build modal content
            modalBody.innerHTML = `
                <div class="modal-word-title">${word}</div>
                <div class="modal-cefr">B2 Level</div>
                
                <div class="modal-section">
                    <div class="modal-section-title">
                        <span>üìñ</span>
                        Replaces
                    </div>
                    <div class="modal-alternatives">
                        <div class="modal-alt-tag" style="background: rgba(239, 68, 68, 0.12); color: #fb7185; border-color: rgba(239, 68, 68, 0.2);">${basicWord}</div>
                    </div>
                </div>
                
                ${example ? `
                <div class="modal-section">
                    <div class="modal-section-title">
                        <span>‚úèÔ∏è</span>
                        Example
                    </div>
                    <div class="modal-example">${example}</div>
                </div>
                ` : ''}
                
                <div class="modal-section">
                    <div class="modal-section-title">
                        <span>üí°</span>
                        Usage Tip
                    </div>
                    <div class="modal-example" style="font-style: normal; color: #d1d1d6;">
                        Use <strong style="color: #C9A961;">${word}</strong> in formal writing and academic contexts to express ideas more precisely than <span style="text-decoration: line-through; color: #fb7185;">${basicWord}</span>.
                    </div>
                </div>
                
                <button class="copy-btn" onclick="copyWord('${word}')">
                    üìã Copy "${word}"
                </button>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('wordModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function copyWord(word) {
            navigator.clipboard.writeText(word).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // ============================================================================
        // PRACTICE MODE LAUNCHER
        // ============================================================================
        
        function practiceCategory(categoryKey) {
    const dataFile = 'data/academic-vocabulary-gapfill.json';
    window.location.href = `collocations.html?category=${categoryKey}&data=${dataFile}`;
}

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        
        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderCategories();
            });
        });

        // Search
        document.getElementById('searchBox').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderCategories();
        });

        // Close modal on outside click
        document.getElementById('wordModal').addEventListener('click', (e) => {
            if (e.target.id === 'wordModal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ============================================================================
        // UTILITIES
        // ============================================================================
        
        function sanitize(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function unescapeHTML(str) {
            const div = document.createElement('div');
            div.innerHTML = str;
            return div.textContent;
        }
  
        window.addEventListener('load', () => {
            loadVocabularyData();
        });
    </script>
</body>
