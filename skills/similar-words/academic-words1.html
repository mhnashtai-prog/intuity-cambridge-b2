<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Word Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
    }
    @media (min-width: 768px) { body { padding: 2rem; } }
    .container { max-width: 56rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 {
      font-size: 2.5rem; font-weight: 800; color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.25rem; letter-spacing: -0.03em;
    }
    @media (min-width: 768px) { .header h1 { font-size: 3.75rem; letter-spacing: -0.04em; } }
    .header .subtitle { font-size: 0.8125rem; color: #94a3b8; margin-bottom: 0.125rem; font-weight: 400; }
    .header .author { font-size: 0.6875rem; color: #64748b; font-weight: 400; }
    
    .test-nav { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 1.5rem; }
    .nav-arrow {
      width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center;
      color: #94a3b8; cursor: pointer; background: none; border: none; font-size: 1.25rem; transition: color 0.2s;
    }
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    .dots-container { display: flex; gap: 0.375rem; flex-wrap: wrap; justify-content: center; }
    .test-dot { width: 0.625rem; height: 0.625rem; border-radius: 50%; background: #475569; cursor: pointer; transition: all 0.2s; }
    .test-dot:hover { background: #64748b; }
    .test-dot.completed { background: #10b981; }
    .test-dot.current { background: #c9a961; box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.5); }
    
    .test-info { text-align: center; color: #94a3b8; font-size: 0.8125rem; margin-bottom: 1rem; }
    
    .quiz-container {
      background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(24px); border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5); padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    
    .words-box {
      background: rgba(51, 65, 85, 0.5); border-radius: 1rem; padding: 1.5rem;
      margin-bottom: 1.5rem; border: 1px solid rgba(71, 85, 105, 0.3);
    }
    .words-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem;
    }
    .word-option {
      background: rgba(71, 85, 105, 0.3); border-radius: 0.75rem; padding: 1rem;
      text-align: center; font-size: 1rem; font-weight: 600; color: #cbd5e1;
      cursor: pointer; transition: all 0.2s; border: 2px solid transparent;
    }
    .word-option:hover { background: rgba(71, 85, 105, 0.5); transform: translateY(-2px); }
    .word-option.selected { background: rgba(255, 107, 53, 0.2); border-color: rgba(255, 107, 53, 0.5); color: #ff6b35; }
    .word-option.used { opacity: 0.4; cursor: not-allowed; }
    
    .sentences-list { display: flex; flex-direction: column; gap: 1rem; }
    .sentence-item {
      background: rgba(51, 65, 85, 0.3); border-radius: 0.75rem; padding: 1rem;
      border: 1px solid rgba(71, 85, 105, 0.3); display: flex; align-items: center; gap: 1rem;
    }
    .sentence-number {
      flex-shrink: 0; width: 2rem; height: 2rem; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; background: rgba(255, 107, 53, 0.8); color: white;
    }
    .sentence-text { flex: 1; color: #f1f5f9; line-height: 1.6; font-size: 0.9375rem; }
    .blank {
      display: inline-block; min-width: 120px; padding: 0.25rem 0.75rem;
      background: rgba(71, 85, 105, 0.5); border-radius: 0.5rem;
      border: 2px solid rgba(71, 85, 105, 0.5); color: #94a3b8;
      cursor: pointer; transition: all 0.2s; text-align: center;
    }
    .blank:hover { border-color: rgba(255, 107, 53, 0.5); }
    .blank.filled { background: rgba(255, 107, 53, 0.2); border-color: rgba(255, 107, 53, 0.5); color: #ff6b35; font-weight: 600; }
    .blank.correct { background: rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.5); color: #10b981; }
    .blank.incorrect { background: rgba(251, 146, 60, 0.2); border-color: rgba(251, 146, 60, 0.5); color: #fb923c; }
    
    .footer {
      margin-top: 2rem; padding: 0.75rem 1rem; background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px); border-radius: 0.75rem;
      display: flex; justify-content: center; gap: 2rem; font-size: 0.8125rem;
    }
    .footer button { color: #94a3b8; background: none; border: none; cursor: pointer; transition: color 0.2s; }
    .footer button:hover { color: #e2e8f0; }
    
    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); z-index: 1000;
    }
    .modal-overlay.active { display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .modal {
      background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5); border-radius: 1.5rem;
      padding: 2rem; max-width: 400px; width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.5rem; text-align: center; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; text-align: center; margin-bottom: 1.5rem; }
    .score-display {
      text-align: center; padding: 1.5rem; background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem; margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem; font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.8), rgba(201, 169, 97, 0.8));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;
    }
    .score-label { font-size: 0.875rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
    .modal-footer { display: flex; gap: 0.75rem; margin-top: 1.5rem; }
    .modal-btn {
      flex: 1; padding: 0.75rem; border: none; border-radius: 0.75rem;
      font-size: 0.875rem; font-weight: 600; cursor: pointer; transition: all 0.2s;
    }
    .modal-btn-primary { background: rgba(255, 107, 53, 0.8); color: white; }
    .modal-btn-primary:hover { background: rgba(255, 107, 53, 1); }
    .modal-btn-secondary { background: rgba(71, 85, 105, 0.5); color: #cbd5e1; }
    .modal-btn-secondary:hover { background: rgba(71, 85, 105, 0.7); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Word Choice Quiz</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <div class="quiz-container">
      <div class="words-box">
        <div class="words-grid" id="wordsGrid"></div>
      </div>
      <div class="sentences-list" id="sentencesList"></div>
    </div>

    <div class="footer">
      <button onclick="checkAnswers()">Check Answers</button>
      <button onclick="showScore()">Score</button>
      <button onclick="repeatTest()">Repeat Test</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-title">Test Results</div>
      <div class="modal-subtitle" id="modalSubtitle">Set 1 of 5</div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/4</div>
        <div class="score-label">Correct Answers</div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="closeModal(); checkAnswers();">Check Answers</button>
      </div>
    </div>
  </div>

  <script>
    let allSets = [];
    let currentTest = 0;
    let completedTests = [];
    let answers = {};
    let selectedWord = null;

    async function loadQuestions() {
      try {
        // FIXED PATH - now correctly points to your JSON file
        const res = await fetch('../../data/similar-words/academic.json');
        if (!res.ok) throw new Error('Failed to load questions');
        const data = await res.json();
        allSets = data.sets;
        loadTest(0);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('sentencesList').innerHTML = `<div style="color: #ef4444;">Error loading quiz: ${error.message}</div>`;
      }
    }

    function loadTest(testNum) {
      currentTest = testNum;
      answers = {};
      selectedWord = null;
      createDots();
      renderQuiz();
      updateNavigation();
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 0; i < allSets.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        if (completedTests.includes(i)) dot.classList.add('completed');
        dot.onclick = () => loadTest(i);
        container.appendChild(dot);
      }
    }

    function renderQuiz() {
      const set = allSets[currentTest];
      
      // Render words
      const wordsGrid = document.getElementById('wordsGrid');
      wordsGrid.innerHTML = '';
      set.words.forEach((word, idx) => {
        const wordDiv = document.createElement('div');
        wordDiv.className = 'word-option';
        wordDiv.textContent = word;
        wordDiv.dataset.wordIdx = idx;
        
        const isUsed = Object.values(answers).includes(idx);
        if (isUsed) wordDiv.classList.add('used');
        if (selectedWord === idx) wordDiv.classList.add('selected');
        
        wordDiv.onclick = () => selectWord(idx);
        wordsGrid.appendChild(wordDiv);
      });
      
      // Render sentences
      const sentencesList = document.getElementById('sentencesList');
      sentencesList.innerHTML = '';
      set.sentences.forEach((sentence, idx) => {
        const sentenceDiv = document.createElement('div');
        sentenceDiv.className = 'sentence-item';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'sentence-number';
        numberDiv.textContent = idx + 1;
        
        const textDiv = document.createElement('div');
        textDiv.className = 'sentence-text';
        
        const parts = sentence.text.split('_____');
        const span = document.createElement('span');
        span.innerHTML = parts[0];
        
        const blank = document.createElement('span');
        blank.className = 'blank';
        blank.dataset.sentenceIdx = idx;
        
        if (answers[idx] !== undefined) {
          blank.textContent = set.words[answers[idx]];
          blank.classList.add('filled');
        } else {
          blank.textContent = '_____';
        }
        
        blank.onclick = () => fillBlank(idx);
        
        textDiv.appendChild(span);
        textDiv.appendChild(blank);
        if (parts[1]) {
          const span2 = document.createElement('span');
          span2.innerHTML = parts[1];
          textDiv.appendChild(span2);
        }
        
        sentenceDiv.appendChild(numberDiv);
        sentenceDiv.appendChild(textDiv);
        sentencesList.appendChild(sentenceDiv);
      });
      
      updateInfo();
    }

    function selectWord(idx) {
      if (Object.values(answers).includes(idx)) return;
      selectedWord = idx;
      renderQuiz();
    }

    function fillBlank(sentenceIdx) {
      if (selectedWord === null) return;
      answers[sentenceIdx] = selectedWord;
      selectedWord = null;
      renderQuiz();
    }

    function checkAnswers() {
      const set = allSets[currentTest];
      
      if (!completedTests.includes(currentTest)) {
        completedTests.push(currentTest);
        createDots();
      }
      
      set.sentences.forEach((sentence, idx) => {
        const blank = document.querySelector(`[data-sentence-idx="${idx}"]`);
        if (!blank) return;
        
        blank.classList.remove('filled');
        if (answers[idx] === sentence.correct) {
          blank.classList.add('correct');
        } else if (answers[idx] !== undefined) {
          blank.classList.add('incorrect');
        }
      });
    }

    function showScore() {
      const set = allSets[currentTest];
      let correctCount = 0;
      
      set.sentences.forEach((sentence, idx) => {
        if (answers[idx] === sentence.correct) correctCount++;
      });
      
      document.getElementById('modalSubtitle').textContent = `Set ${currentTest + 1} of ${allSets.length}`;
      document.getElementById('scoreNumber').textContent = `${correctCount}/${set.sentences.length}`;
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function repeatTest() {
      answers = {};
      selectedWord = null;
      
      document.querySelectorAll('.blank.correct, .blank.incorrect').forEach(el => {
        el.classList.remove('correct', 'incorrect');
      });
      
      renderQuiz();
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allSets.length) loadTest(newTest);
    }

    function updateNavigation() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allSets.length - 1;
    }

    function updateInfo() {
      const answered = Object.keys(answers).length;
      const total = allSets[currentTest].sentences.length;
      document.getElementById('testInfo').textContent = 
        `Set ${currentTest + 1} of ${allSets.length} • ${answered}/${total} completed`;
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = loadQuestions;
  </script>
</body>
</html>
