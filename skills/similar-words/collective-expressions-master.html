<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Expression Master</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
    }

    .top-nav {
      max-width: 64rem;
      margin: 0 auto 1rem auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0.5rem;
    }

    .nav-left {
      flex: 1;
    }

    .btn-compact {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.8125rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-compact:hover {
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .container {
      max-width: 64rem;
      margin: 0 auto;
    }

    /* HEADER */
    .global-header {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.25rem;
      padding: 1.5rem 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

.header-row-main {
  display: flex;
  align-items: center;
  width: 100%;
  position: relative; /* enables absolute positioning for children */
}

.brand {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute; /* removes from flex flow */
  left: 50%;
  transform: translateX(-50%); /* perfectly centers */
}

.nav-right {
  margin-left: auto; /* pushes button to the right */
}

.header-brand-logo {
  font-size: 1.25rem;
  font-weight: 600;
  color: #f5f5f7;
  letter-spacing: -0.02em;
}

.header-brand-subtitle {
  font-size: 0.75rem;
  color: #636366;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}
    
    .level-badge {
      padding: 0.375rem 0.75rem;
      background: transparent;
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: #C9A961;
      letter-spacing: 0.02em;
    }

    /* MODE TABS */
    .mode-tabs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(201, 169, 97, 0.2);
    }

    .tab {
      flex: 1;
      min-width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .tab-icon {
      font-size: 1rem;
    }

    /* MAIN CARD */
    .main-card {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      min-height: 600px;
    }

    /* TOPIC SELECTOR */
    .topic-selector-section {
      background: transparent;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      justify-content: center;
      flex-wrap: wrap;
    }

    .topic-selector-section::-webkit-scrollbar {
      display: none;
    }

    .topic-btn {
      padding: 0.375rem 0.625rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-family: inherit;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .topic-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .topic-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .topic-icon {
      font-size: 1rem;
    }

    /* SECONDARY CONTROLS */
    .secondary-controls {
      background: transparent;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding: 1rem 2rem;
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    .secondary-controls::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      padding: 0.375rem 0.75rem;
      background: transparent;
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.375rem;
      color: #8e8e93;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    .filter-btn:hover {
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .filter-btn.active {
      background: transparent;
      border-color: #C9A961;
      color: #C9A961;
    }

    /* LEARN MODE */
    .learn-container {
      padding: 2rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .category-card {
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .category-card:hover {
      border-color: rgba(201, 169, 97, 0.4);
      background: rgba(48, 48, 51, 0.6);
    }

    .category-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    .category-title {
      font-size: 1rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .expression-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .expression-item {
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .expression-item:hover {
      border-color: rgba(201, 169, 97, 0.4);
      background: rgba(48, 48, 51, 0.6);
    }

    .expression-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .expression-phrase {
      font-size: 0.9375rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .expression-meaning {
      font-size: 0.8125rem;
      color: #9ca3af;
      margin-bottom: 0.5rem;
      font-style: italic;
    }

    .expression-example {
      font-size: 0.8125rem;
      color: #60a5fa;
      padding: 0.5rem;
      background: rgba(96, 165, 250, 0.05);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(96, 165, 250, 0.3);
    }

    .expression-tags {
      display: flex;
      gap: 0.375rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.2rem 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.25rem;
      font-size: 0.65rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .difficulty-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .difficulty-b2 {
      background: rgba(96, 165, 250, 0.15);
      border: 1px solid rgba(96, 165, 250, 0.3);
      color: #60a5fa;
    }

    .difficulty-c1 {
      background: rgba(168, 85, 247, 0.15);
      border: 1px solid rgba(168, 85, 247, 0.3);
      color: #a855f7;
    }

    /* PRACTICE MODE */
    .practice-container {
      padding: 2rem;
    }

    .practice-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .practice-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f5f5f7;
      margin-bottom: 0.5rem;
    }

    .practice-subtitle {
      font-size: 0.875rem;
      color: #8e8e93;
    }

    .practice-card {
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.75rem;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sentence-display {
      font-size: 1.125rem;
      line-height: 1.8;
      color: #f1f5f9;
      text-align: center;
      margin-bottom: 2rem;
    }

    .blank {
      display: inline-block;
      min-width: 150px;
      padding: 0.25rem 0.75rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.375rem;
      color: #f1f5f9;
      font-weight: 600;
      margin: 0 0.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .blank:hover {
      background: rgba(71, 85, 105, 0.6);
    }

    .blank.filled {
      background: rgba(96, 165, 250, 0.15);
      border: 1px solid #60a5fa;
      color: #60a5fa;
    }

    .blank.correct {
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid #10b981;
      color: #10b981;
    }

    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      color: #ef4444;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .option-btn {
      padding: 0.875rem;
      background: rgba(48, 48, 51, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.75rem;
      color: #f1f5f9;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .option-btn:hover {
      border-color: rgba(201, 169, 97, 0.5);
      background: rgba(48, 48, 51, 0.6);
    }

    .option-btn.selected {
      background: rgba(96, 165, 250, 0.15);
      border-color: #60a5fa;
      color: #60a5fa;
    }

    .option-btn.correct {
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid #10b981;
      color: #10b981;
    }

    .option-btn.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      color: #ef4444;
    }

    .option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* PROGRESS BAR */
    .progress-section {
      margin-bottom: 2rem;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.8125rem;
      color: #8e8e93;
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      height: 6px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #C9A961;
      border-radius: 999px;
      transition: width 0.5s ease;
    }

    /* NAVIGATION CONTROLS */
    .nav-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(99, 99, 102, 0.25);
      border: 1px solid rgba(99, 99, 102, 0.2);
      border-radius: 0.75rem;
      color: #aeaeb2;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn.primary {
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.4);
    }

    .nav-btn.primary:hover {
      background: rgba(201, 169, 97, 0.35);
    }

    /* TEST MODE */
    .test-container {
      padding: 2rem;
    }

    .question-counter {
      text-align: center;
      font-size: 0.8125rem;
      color: #636366;
      margin-bottom: 1.5rem;
    }

    .score-display {
      text-align: center;
      padding: 2rem;
    }

    .score-number {
      font-size: 3.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1rem;
    }

    .score-message {
      font-size: 1.25rem;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }

    .score-details {
      font-size: 0.875rem;
      color: #8e8e93;
    }

    .results-list {
      margin-top: 2rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .result-item {
      padding: 1rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(84, 84, 88, 0.2);
    }

    .result-item.correct {
      border-left: 3px solid #10b981;
    }

    .result-item.incorrect {
      border-left: 3px solid #ef4444;
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1.5rem;
    }

    .back-btn:hover {
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(16, 185, 129, 0.95);
      color: #000;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 3000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.error {
      background: rgba(239, 68, 68, 0.95);
      color: #fff;
    }

    /* FEEDBACK PANEL */
    .feedback-panel {
      padding: 1rem 1.5rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 0.75rem;
      margin-top: 1rem;
      display: none;
    }

    .feedback-panel.show {
      display: block;
    }

    .feedback-panel.incorrect {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .feedback-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #10b981;
      font-size: 0.875rem;
    }

    .feedback-panel.incorrect .feedback-title {
      color: #ef4444;
    }

    .feedback-text {
      font-size: 0.8125rem;
      color: #e5e5e5;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.4);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 99, 102, 0.6);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }

      .global-header {
        padding: 1rem 1.5rem;
      }

      .learn-container, .practice-container, .test-container {
        padding: 1.25rem;
      }

      .topic-selector-section {
        padding: 1rem;
        justify-content: flex-start;
      }

      .secondary-controls {
        padding: 0.75rem 1rem;
      }

      .category-grid {
        grid-template-columns: 1fr;
      }

      .sentence-display {
        font-size: 1rem;
      }

      .options-grid {
        grid-template-columns: 1fr;
      }

      .stats-bar {
        flex-direction: column;
        gap: 1rem;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

  <div class="container">
    
    <!-- HEADER -->
    <header class="global-header">
      <div class="header-row-main">
        <div class="brand">
          <span class="header-brand-logo">INTUITY</span>
          <span class="header-brand-subtitle">Expression Master</span>
        </div>
         <div class="nav-right">
      <a href="../../index.html?openModal=vocabulary" class="btn-compact">‚Üê Back</a>
    </div>
  </div>
      </div>
      
      <nav class="mode-tabs">
        <button class="tab active" onclick="switchMode('learn')" id="learnTab">
          <span class="tab-icon">üìö</span>
          <span class="tab-label">Learn</span>
        </button>
        <button class="tab" onclick="switchMode('practice')" id="practiceTab">
          <span class="tab-icon">‚úçÔ∏è</span>
          <span class="tab-label">Practice</span>
        </button>
        <button class="tab" onclick="switchMode('test')" id="testTab">
          <span class="tab-icon">üéØ</span>
          <span class="tab-label">Test</span>
        </button>
      </nav>
    </header>

    <!-- MAIN CARD -->
    <div class="main-card">
      
      <!-- PRIMARY TOPIC SELECTOR -->
      <div class="topic-selector-section" id="topicSelector">

          <span class="topic-icon">üî¢</span>
          <span>Collective Nouns</span>
        </button>
        <button class="topic-btn" onclick="selectTopic('descriptive-verbs')" data-topic="descriptive-verbs">
          <span class="topic-icon">‚ö°</span>
          <span>Descriptive Verbs</span>
        </button>
        <button class="topic-btn" onclick="selectTopic('adjectives')" data-topic="adjectives">
          <span class="topic-icon">‚ú®</span>
          <span>Adjectives</span>
        </button>
        <button class="topic-btn" onclick="selectTopic('adverbs')" data-topic="adverbs">
          <span class="topic-icon">üéØ</span>
          <span>Adverbs</span>
        </button>
      </div>

      <!-- SECONDARY CONTROLS -->
      <div class="secondary-controls" id="secondaryControls">
        <div id="categoryFilters"></div>
      </div>

      <!-- LEARN MODE -->
      <div id="learnMode" class="learn-container">
        <div id="categoryView">
          <div class="category-grid" id="categoryGrid"></div>
        </div>
        
        <div id="expressionView" class="hidden">
          <button class="back-btn" onclick="showCategories()">‚Üê Back to Categories</button>
          <div class="expression-list" id="expressionList"></div>
        </div>
      </div>

      <!-- PRACTICE MODE -->
      <div id="practiceMode" class="practice-container hidden">
        <div class="progress-section">
          <div class="progress-label">
            <span>Progress</span>
            <span id="progressText">0 / 0</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
          </div>
        </div>

        <div class="practice-header">
          <div class="practice-title">Choose the Correct Expression</div>
          <div class="practice-subtitle">Select the most appropriate option</div>

        <div class="practice-card">
          <div class="sentence-display" id="sentenceDisplay"></div>
          <div class="options-grid" id="optionsGrid"></div>

        <div class="feedback-panel" id="feedbackPanel">
          <div class="feedback-title" id="feedbackTitle"></div>
          <div class="feedback-text" id="feedbackText"></div>
        </div>

        <div class="nav-controls">
          <button class="nav-btn" onclick="prevQuestion()" id="prevBtn" disabled>
            ‚Üê Previous
          </button>
          <button class="nav-btn primary" onclick="checkAnswer()" id="checkBtn">
            Check Answer
          </button>
          <button class="nav-btn" onclick="nextQuestion()" id="nextBtn" disabled>
            Next ‚Üí
          </button>
        </div>
      </div>

      <!-- TEST MODE -->
      <div id="testMode" class="test-container hidden">
        <div class="question-counter" id="questionCounter"></div>

        <div id="testQuestions">
          <div class="practice-card">
            <div class="sentence-display" id="testSentenceDisplay"></div>
            <div class="options-grid" id="testOptionsGrid"></div>
          </div>

          <div class="nav-controls">
            <button class="nav-btn primary" onclick="submitTestAnswer()" id="submitTestBtn">
              Submit Answer
            </button>
          </div>
        </div>

        <div id="testResults" class="hidden">
          <div class="score-display">
            <div class="score-number" id="scoreNumber"></div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="score-details" id="scoreDetails"></div>
          </div>

          <div class="results-list" id="resultsList"></div>

          <div class="nav-controls">
            <button class="nav-btn" onclick="switchMode('learn')">
              üìö Back to Learning
            </button>
            <button class="nav-btn primary" onclick="restartTest()">
              üîÑ Retry Test
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <script>
    // ==================== DATA STRUCTURE ====================
    const TOPIC_CONFIG = {
      'collective-nouns': {
        file: 'data/collective-expressions-data.json',
        categories: ['quantity', 'variety', 'sequence', 'collection', 'emotion', 'intensity']
      },
      'descriptive-verbs': {
        file: 'data/descriptive-verbs.json',
        categories: ['movement', 'communication', 'appearance', 'change']
      },
      'adjectives': {
        file: 'data/adjectives.json',
        categories: ['personality', 'appearance', 'emotion', 'quality']
      },
      'adverbs': {
        file: 'data/adverbs.json',
        categories: ['manner', 'frequency', 'degree', 'time']
      }
    };

    // ==================== STATE ====================
    let currentTopic = 'collective-nouns';
    let EXPRESSIONS_DATA = null;
    let PRACTICE_QUESTIONS = null;
    let currentMode = 'learn';
    let currentCategory = null;
    let currentQuestion = 0;
    let practiceAnswers = [];
    let selectedAnswer = null;
    let filters = {
      category: 'all'
    };
    let testMode = {
      currentQuestion: 0,
      answers: [],
      questions: []
    };

    // ==================== DATA LOADING ====================
    async function loadTopicData(topic) {
      try {
        const config = TOPIC_CONFIG[topic];
        if (!config) {
          throw new Error(`Unknown topic: ${topic}`);
        }

        const response = await fetch(config.file);
        if (!response.ok) {
          throw new Error(`Failed to load ${config.file}`);
        }
        
        const data = await response.json();
        EXPRESSIONS_DATA = data.expressions;
        PRACTICE_QUESTIONS = data.practiceQuestions;
        
        showToast(`Loaded: ${topic.replace('-', ' ')}`, 'success');
        return true;
      } catch (error) {
        console.error('Error loading topic data:', error);
        showToast(`Error loading ${topic}`, 'error');
        if (topic !== 'collective-nouns') {
          showTopicComingSoon(topic);
        }
        return false;
      }
    }

    function showTopicComingSoon(topic) {
      const topicName = topic.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
      document.getElementById('learnMode').innerHTML = `
        <div style="padding: 3rem; text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">üöß</div>
          <div style="font-size: 1.25rem; color: #f1f5f9; margin-bottom: 0.5rem;">${topicName}</div>
          <div style="font-size: 1rem; color: #8e8e93; margin-bottom: 1rem;">Coming Soon!</div>
          <div style="font-size: 0.8125rem; color: #8e8e93; max-width: 500px; margin: 0 auto;">
            This topic will be available soon. Create a JSON file at:<br>
            <code style="background: rgba(0,0,0,0.3); padding: 0.25rem 0.5rem; border-radius: 0.25rem; margin-top: 0.5rem; display: inline-block;">${TOPIC_CONFIG[topic].file}</code>
          </div>
          <button onclick="selectTopic('collective-nouns')" class="nav-btn primary" style="margin-top: 2rem;">
            ‚Üê Back to Collective Nouns
          </button>
        </div>
      `;
    }

    // ==================== TOPIC SELECTION ====================
    async function selectTopic(topic) {
      currentTopic = topic;
      
      document.querySelectorAll('.topic-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-topic="${topic}"]`).classList.add('active');
      
      document.getElementById('learnMode').innerHTML = `
        <div style="padding: 3rem; text-align: center;">
          <div style="font-size: 2rem; margin-bottom: 1rem;">üìö</div>
          <div style="font-size: 1rem; color: #8e8e93;">Loading...</div>
        </div>
      `;
      
      const loaded = await loadTopicData(topic);
      
      if (loaded) {
        document.getElementById('learnMode').innerHTML = `
          <div id="categoryView">
            <div class="category-grid" id="categoryGrid"></div>
          </div>
          
          <div id="expressionView" class="hidden">
            <button class="back-btn" onclick="showCategories()">‚Üê Back to Categories</button>
            <div class="expression-list" id="expressionList"></div>
          </div>
        `;
        
        buildCategoryFilters();
        filters.category = 'all';
        renderCategories();
      }
    }

    function buildCategoryFilters() {
      const container = document.getElementById('categoryFilters');
      const config = TOPIC_CONFIG[currentTopic];
      
      let html = '<button class="filter-btn active" onclick="filterCategory(\'all\')">All</button>';
      
      config.categories.forEach(cat => {
        const label = cat.charAt(0).toUpperCase() + cat.slice(1);
        html += `<button class="filter-btn" onclick="filterCategory('${cat}')">${label}</button>`;
      });
      
      container.innerHTML = html;
    }

    // ==================== INITIALIZATION ====================
    async function init() {
      await selectTopic('collective-nouns');
    }

    // ==================== FILTERING ====================
    function filterCategory(category) {
      filters.category = category;
      
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      if (currentMode === 'learn') {
        if (document.getElementById('expressionView').classList.contains('hidden')) {
          renderCategories();
        } else {
          showExpressions(currentCategory);
        }
      } else if (currentMode === 'practice') {
        startPractice();
      }
    }

    function getFilteredExpressions(categoryKey) {
      if (!EXPRESSIONS_DATA || !EXPRESSIONS_DATA[categoryKey]) return [];
      return EXPRESSIONS_DATA[categoryKey].expressions;
    }

    function getFilteredQuestions() {
      if (!PRACTICE_QUESTIONS) return [];
      let questions = PRACTICE_QUESTIONS;
      
      if (filters.category !== 'all') {
        questions = questions.filter(q => q.category === filters.category);
      }
      
      return questions;
    }

    // ==================== MODE SWITCHING ====================
    function switchMode(mode) {
      currentMode = mode;
      
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(`${mode}Tab`).classList.add('active');
      
      document.getElementById('learnMode').classList.add('hidden');
      document.getElementById('practiceMode').classList.add('hidden');
      document.getElementById('testMode').classList.add('hidden');
      
      if (mode === 'learn') {
        document.getElementById('learnMode').classList.remove('hidden');
        showCategories();
      } else if (mode === 'practice') {
        document.getElementById('practiceMode').classList.remove('hidden');
        startPractice();
      } else if (mode === 'test') {
        document.getElementById('testMode').classList.remove('hidden');
        startTest();
      }
    }

    // ==================== LEARN MODE ====================
    function renderCategories() {
      if (!EXPRESSIONS_DATA) return;
      
      const grid = document.getElementById('categoryGrid');
      grid.innerHTML = '';
      
      Object.entries(EXPRESSIONS_DATA).forEach(([key, category]) => {
        if (filters.category !== 'all' && filters.category !== key) return;
        
        const card = document.createElement('div');
        card.className = 'category-card';
        card.onclick = () => showExpressions(key);
        
        const filteredCount = getFilteredExpressions(key).length;
        
        card.innerHTML = `
          <div class="category-icon">${category.icon}</div>
          <div class="category-title">${category.title}</div>
        `;
        
        grid.appendChild(card);
      });
    }

    function showCategories() {
      document.getElementById('categoryView').classList.remove('hidden');
      document.getElementById('expressionView').classList.add('hidden');
      currentCategory = null;
      renderCategories();
    }

    function showExpressions(categoryKey) {
      currentCategory = categoryKey;
      const expressions = getFilteredExpressions(categoryKey);
      
      const list = document.getElementById('expressionList');
      list.innerHTML = '';
      
      if (expressions.length === 0) {
        list.innerHTML = '<div style="text-align: center; color: #8e8e93; padding: 2rem;">No items match the current filters.</div>';
      }
      
      expressions.forEach(expr => {
        const item = document.createElement('div');
        item.className = 'expression-item';
        item.onclick = () => copyExpression(expr.phrase);
        
        item.innerHTML = `
          <div class="expression-header">
            <div class="expression-phrase">${expr.phrase}</div>
            <span class="difficulty-badge difficulty-${expr.difficulty.toLowerCase()}">${expr.difficulty}</span>
          </div>
          <div class="expression-meaning">${expr.meaning}</div>
          <div class="expression-example">"${expr.example}"</div>
          <div class="expression-tags">
            ${expr.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        `;
        
        list.appendChild(item);
      });
      
      document.getElementById('categoryView').classList.add('hidden');
      document.getElementById('expressionView').classList.remove('hidden');
    }

    function copyExpression(phrase) {
      navigator.clipboard.writeText(phrase).then(() => {
        showToast(`Copied: ${phrase}`);
      });
    }

    // ==================== PRACTICE MODE ====================
    function startPractice() {
      const questions = getFilteredQuestions();
      
      if (questions.length === 0) {
        document.getElementById('practiceMode').innerHTML = `
          <div style="padding: 3rem; text-align: center;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">üìö</div>
            <div style="font-size: 1rem; color: #f1f5f9; margin-bottom: 0.5rem;">No Practice Questions Available</div>
            <div style="font-size: 0.8125rem; color: #8e8e93;">Try different filter settings</div>
          </div>
        `;
        return;
      }
      
      currentQuestion = 0;
      practiceAnswers = new Array(questions.length).fill(null);
      selectedAnswer = null;
      renderPracticeQuestion();
      updateProgress();
    }

    function renderPracticeQuestion() {
      const questions = getFilteredQuestions();
      const question = questions[currentQuestion];
      
      document.getElementById('sentenceDisplay').innerHTML = question.sentence.replace('___', '<span class="blank" id="answerBlank">______</span>');
      
      const optionsGrid = document.getElementById('optionsGrid');
      optionsGrid.innerHTML = '';
      
      question.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => selectOption(option, btn);
        
        if (practiceAnswers[currentQuestion] === option) {
          btn.classList.add('selected');
          selectedAnswer = option;
        }
        
        optionsGrid.appendChild(btn);
      });
      
      document.getElementById('feedbackPanel').classList.remove('show');
      updateNavigationButtons();
    }

    function selectOption(option, btnElement) {
      if (practiceAnswers[currentQuestion] !== null) return;
      
      document.querySelectorAll('#optionsGrid .option-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      btnElement.classList.add('selected');
      selectedAnswer = option;
      document.getElementById('checkBtn').disabled = false;
    }

    function checkAnswer() {
      if (!selectedAnswer) {
        showToast('Please select an answer first', 'error');
        return;
      }
      
      const questions = getFilteredQuestions();
      const question = questions[currentQuestion];
      const isCorrect = selectedAnswer === question.correct;
      
      practiceAnswers[currentQuestion] = selectedAnswer;
      
      const blank = document.getElementById('answerBlank');
      blank.textContent = selectedAnswer;
      blank.classList.add(isCorrect ? 'correct' : 'incorrect');
      
      const buttons = document.querySelectorAll('#optionsGrid .option-btn');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === question.correct) {
          btn.classList.add('correct');
        } else if (btn.textContent === selectedAnswer && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });
      
      const feedbackPanel = document.getElementById('feedbackPanel');
      feedbackPanel.classList.remove('incorrect');
      feedbackPanel.classList.add('show');
      
      if (isCorrect) {
        document.getElementById('feedbackTitle').textContent = '‚úì Correct!';
        document.getElementById('feedbackText').textContent = question.explanation;
      } else {
        feedbackPanel.classList.add('incorrect');
        document.getElementById('feedbackTitle').textContent = '‚úó Incorrect';
        document.getElementById('feedbackText').textContent = `The correct answer is "${question.correct}". ${question.explanation}`;
      }
      
      document.getElementById('checkBtn').disabled = true;
      document.getElementById('nextBtn').disabled = false;
      updateProgress();
    }

    function nextQuestion() {
      const questions = getFilteredQuestions();
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        selectedAnswer = null;
        renderPracticeQuestion();
        updateProgress();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        selectedAnswer = practiceAnswers[currentQuestion];
        renderPracticeQuestion();
        updateProgress();
      }
    }

    function updateNavigationButtons() {
      const questions = getFilteredQuestions();
      document.getElementById('prevBtn').disabled = currentQuestion === 0;
      document.getElementById('checkBtn').disabled = practiceAnswers[currentQuestion] !== null;
      document.getElementById('nextBtn').disabled = practiceAnswers[currentQuestion] === null || currentQuestion === questions.length - 1;
    }

    function updateProgress() {
      const questions = getFilteredQuestions();
      const answered = practiceAnswers.filter(a => a !== null).length;
      const total = questions.length;
      const percentage = (answered / total) * 100;
      
      document.getElementById('progressText').textContent = `${answered} / ${total}`;
      document.getElementById('progressFill').style.width = `${percentage}%`;
    }

    // ==================== TEST MODE ====================
    function startTest() {
      if (!EXPRESSIONS_DATA) {
        showToast('Please load a topic first', 'error');
        return;
      }
      
      const allExpressions = [];
      Object.values(EXPRESSIONS_DATA).forEach(category => {
        category.expressions.forEach(expr => {
          allExpressions.push(expr);
        });
      });
      
      testMode.questions = [];
      const shuffled = allExpressions.sort(() => Math.random() - 0.5);
      
      for (let i = 0; i < Math.min(10, shuffled.length); i++) {
        const expr = shuffled[i];
        const sentence = expr.example.replace(new RegExp(expr.phrase, 'gi'), '___');
        
        const wrongOptions = allExpressions
          .filter(e => e.phrase !== expr.phrase)
          .sort(() => Math.random() - 0.5)
          .slice(0, 3)
          .map(e => e.phrase);
        
        const options = [expr.phrase, ...wrongOptions].sort(() => Math.random() - 0.5);
        
        testMode.questions.push({
          sentence: sentence,
          correct: expr.phrase,
          options: options,
          meaning: expr.meaning
        });
      }
      
      testMode.currentQuestion = 0;
      testMode.answers = [];
      
      document.getElementById('testQuestions').classList.remove('hidden');
      document.getElementById('testResults').classList.add('hidden');
      
      renderTestQuestion();
    }

    function renderTestQuestion() {
      const question = testMode.questions[testMode.currentQuestion];
      
      document.getElementById('questionCounter').textContent = 
        `Question ${testMode.currentQuestion + 1} of ${testMode.questions.length}`;
      
      document.getElementById('testSentenceDisplay').innerHTML = 
        question.sentence.replace('___', '<span class="blank">______</span>');
      
      const optionsGrid = document.getElementById('testOptionsGrid');
      optionsGrid.innerHTML = '';
      
      question.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => selectTestOption(option, btn);
        optionsGrid.appendChild(btn);
      });
    }

    function selectTestOption(option, btnElement) {
      document.querySelectorAll('#testOptionsGrid .option-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      btnElement.classList.add('selected');
      selectedAnswer = option;
      document.getElementById('submitTestBtn').disabled = false;
    }

    function submitTestAnswer() {
      if (!selectedAnswer) {
        showToast('Please select an answer', 'error');
        return;
      }
      
      const question = testMode.questions[testMode.currentQuestion];
      testMode.answers.push({
        question: question.sentence,
        selected: selectedAnswer,
        correct: question.correct,
        isCorrect: selectedAnswer === question.correct
      });
      
      if (testMode.currentQuestion < testMode.questions.length - 1) {
        testMode.currentQuestion++;
        selectedAnswer = null;
        renderTestQuestion();
        document.getElementById('submitTestBtn').disabled = true;
      } else {
        showTestResults();
      }
    }

    function showTestResults() {
      document.getElementById('testQuestions').classList.add('hidden');
      document.getElementById('testResults').classList.remove('hidden');
      
      const correctCount = testMode.answers.filter(a => a.isCorrect).length;
      const total = testMode.answers.length;
      const percentage = Math.round((correctCount / total) * 100);
      
      document.getElementById('scoreNumber').textContent = `${correctCount}/${total}`;
      
      let message = '';
      if (percentage === 100) message = 'üéâ Perfect Score!';
      else if (percentage >= 80) message = 'üåü Excellent Work!';
      else if (percentage >= 60) message = 'üëç Good Job!';
      else message = 'üìö Keep Practicing!';
      
      document.getElementById('scoreMessage').textContent = message;
      document.getElementById('scoreDetails').textContent = `You scored ${percentage}%`;
      
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = '';
      
      testMode.answers.forEach((answer, index) => {
        const item = document.createElement('div');
        item.className = `result-item ${answer.isCorrect ? 'correct' : 'incorrect'}`;
        
        item.innerHTML = `
          <div>
            <strong>Q${index + 1}:</strong> ${answer.selected}
            ${!answer.isCorrect ? `<br><small style="color: #8e8e93;">Correct: ${answer.correct}</small>` : ''}
          </div>
          <div style="font-size: 1.5rem;">
            ${answer.isCorrect ? '‚úì' : '‚úó'}
          </div>
        `;
        
        resultsList.appendChild(item);
      });
    }

    function restartTest() {
      startTest();
    }

    // ==================== UTILITIES ====================
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show';
      if (type === 'error') toast.classList.add('error');
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.className = 'toast', 300);
      }, 2500);
    }

    // ==================== START ====================
    init();
  </script>
</body>
</html>
