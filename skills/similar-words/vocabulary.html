<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Word Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .top-nav {
      max-width: 56rem;
      margin: 0 auto 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    
    .home-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .home-btn:hover { color: #94a3b8; }
    
    .dataset-selector { position: relative; }
    
    .dataset-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .dataset-btn:hover { color: #94a3b8; }
    
    .dataset-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 200px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .dataset-dropdown.active { display: block; }
    
    .dataset-option {
      padding: 0.5rem 0.75rem;
      color: #cbd5e1;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .dataset-option:hover {
      background: rgba(71, 85, 105, 0.5);
      color: white;
    }
    
    .dataset-option.active {
      background: rgba(255, 107, 53, 0.2);
      color: rgba(255, 107, 53, 1);
      font-weight: 600;
    }
    
    .container { max-width: 56rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1rem; }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.25rem;
      letter-spacing: -0.03em;
    }
    .subtitle {
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 0.125rem;
    }
    .author {
      font-size: 0.6875rem;
      color: #64748b;
    }
    
    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .mode-toggle-container {
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      padding: 0.375rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    
    .mode-btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: #94a3b8;
    }
    
    .mode-btn.active {
      background: rgba(255, 107, 53, 0.8);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .mode-btn:hover:not(.active) { color: #e2e8f0; }
    
    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
    }
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      color: #475569;
    }
    .dots-container {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
    }
    
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    
    .trophy.visible { opacity: 1; }
    
    .test-dot {
      width: 0.625rem;
      height: 0.625rem;
      border-radius: 50%;
      background: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }
    .test-dot:hover { transform: scale(1.2); }
    .test-dot.current {
      background: #c9a961;
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.5);
    }
    .test-dot.score-perfect { 
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }
    .test-dot.score-high { 
      background: linear-gradient(135deg, #38bdf8, #0284c7);
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
    }
    .test-dot.score-medium { 
      background: linear-gradient(135deg, #facc15, #eab308);
      box-shadow: 0 0 8px rgba(250, 204, 21, 0.5);
    }
    .test-dot.score-low { 
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }
    .test-info {
      text-align: center;
      color: #94a3b8;
      font-size: 0.8125rem;
      margin-bottom: 1rem;
    }
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      max-height: 60vh;
      overflow-y: auto;
      min-height: 300px;
    }
    .loading-state, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 250px;
    }
    .loading-state {
      color: #94a3b8;
    }
    .loading-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .error-state {
      color: #ef4444;
      max-width: 400px;
      margin: 0 auto;
    }
    .error-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .error-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .error-message {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .set-container {
      margin-bottom: 2.5rem;
    }
    .set-container:last-child {
      margin-bottom: 0;
    }
    .set-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .word-bank {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .word-chip {
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(255, 107, 53, 0.15);
      color: rgba(255, 107, 53, 0.9);
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }
    .word-chip.used {
      background: rgba(71, 85, 105, 0.3);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
    }
    .word-chip.selected {
      background: rgba(255, 107, 53, 0.3);
      color: rgba(255, 107, 53, 1);
      border: 2px solid rgba(255, 107, 53, 0.8);
    }
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(255, 107, 53, 0.8);
      color: white;
    }
    .question-number.answered {
      background: #10b981;
    }
    .sentence-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.8125rem;
    }
    .blank {
      display: inline-block;
      min-width: 70px;
      padding: 0.125rem 0.5rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.25rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    .blank.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      color: #10b981 !important;
      font-weight: 600;
      border: 2px solid #10b981 !important;
    }
    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2) !important;
      color: #ef4444 !important;
      font-weight: 600;
      border: 2px solid #ef4444 !important;
    }
    .blank.show-correct {
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.4);
      color: #10b981;
      font-style: italic;
    }
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: none;
      justify-content: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    .footer.visible {
      display: flex;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    .footer button:hover:not(:disabled) {
      color: #e2e8f0;
    }
    .footer button:disabled {
      color: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }
    .modal-subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.8), rgba(201, 169, 97, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
    }
    .modal-footer {
      display: flex;
      gap: 0.75rem;
    }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .modal-btn-secondary:hover {
      background: rgba(71, 85, 105, 0.7);
    }
    .modal-btn-primary {
      background: rgba(255, 107, 53, 0.8);
      color: white;
    }
    .modal-btn-primary:hover {
      background: rgba(255, 107, 53, 1);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <button class="home-btn" onclick="goHome()">← Home</button>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()">📂 Datasets</button>
      <div class="dataset-dropdown" id="datasetDropdown">
        <button class="dataset-option active" onclick="loadDataset('../data4/test-04.json')">Set 01 - Similar Words</button>
        <button class="dataset-option" onclick="loadDataset('datacentre/datasm-02.json')">Set 02 - Advanced</button>
        <button class="dataset-option" onclick="loadDataset('datacentre/datasm-03.json')">Set 03 - Idioms</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Word Choice Quiz · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="mode-toggle">
      <div class="mode-toggle-container">
        <button class="mode-btn" id="guidedModeBtn" onclick="switchMode('guided')">Guided Mode</button>
        <button class="mode-btn active" id="classicModeBtn" onclick="switchMode('classic')">Classic Mode</button>
      </div>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevBtn" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextBtn" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 23 • 0/20 answered</div>

    <div class="questions-container" id="questionsContainer">
      <div class="loading-state">
        <div class="loading-icon">⏳</div>
        <div>Loading quiz data...</div>
      </div>
    </div>

    <div class="footer" id="footer">
      <button id="showAnswersBtn" onclick="showAnswers()">Show Answers</button>
      <button id="scoreBtn" onclick="showScore()">Score</button>
      <button id="resetBtn" onclick="resetTest()">Repeat Test</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label">First Attempt Score</div>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="answeredStat">0/0</div>
          <div class="stat-label">Answered</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="testsDoneStat">0/23</div>
          <div class="stat-label">Tests Done</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="closeModal(); showAnswers();">Show Answers</button>
      </div>
    </div>
  </div>

  <script>
    var quizData = null;
    var currentTestIndex = 0;
    var currentMode = 'classic';
    var userAnswers = {};
    var selectedWord = null;
    var showAnswersMode = false;
    var currentDataset = 'datacentre/datasm-01.json';
    var testScores = {};
    
    var SETS_PER_TEST = 5;
    var STORAGE_KEY = 'intuity_vocab_progress';

    function init() {
      loadProgress();
      loadQuizData();
    }

    function loadProgress() {
      try {
        var saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          var data = JSON.parse(saved);
          testScores = data.testScores || {};
        }
      } catch (e) {
        console.log('No saved progress');
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          testScores: testScores,
          currentDataset: currentDataset
        }));
      } catch (e) {
        console.error('Could not save progress');
      }
    }

    function getTestKey() {
      return currentDataset + '_test' + (currentTestIndex + 1);
    }

    function isTestLocked() {
      return testScores[getTestKey()] !== undefined;
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    function loadDataset(path) {
      currentDataset = path;
      toggleDatasetMenu();
      currentTestIndex = 0;
      userAnswers = {};
      selectedWord = null;
      showAnswersMode = false;
      
      var options = document.querySelectorAll('.dataset-option');
      for (var i = 0; i < options.length; i++) {
        options[i].classList.remove('active');
      }
      event.target.classList.add('active');
      
      loadQuizData();
    }

    document.addEventListener('click', function(e) {
      var dropdown = document.getElementById('datasetDropdown');
      var selector = document.querySelector('.dataset-selector');
      if (!selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    function loadQuizData() {
      fetch(currentDataset)
        .then(function(response) {
          if (!response.ok) throw new Error('HTTP ' + response.status);
          return response.json();
        })
        .then(function(data) {
          quizData = data;
          createDots();
          updateNavButtons();
          renderTest();
          updateFooterVisibility();
        })
        .catch(function(error) {
          console.error('Error loading quiz:', error);
          showError(error);
        });
    }

    function showError(error) {
      var container = document.getElementById('questionsContainer');
      container.innerHTML = '<div class="error-state"><div class="error-icon">⚠️</div><div class="error-title">Unable to load quiz</div><div class="error-message">Error: ' + error.message + '</div></div>';
    }

    function createDots() {
      var container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      var totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      
      for (var i = 0; i < totalTests; i++) {
        var wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        var testKey = currentDataset + '_test' + (i + 1);
        var score = testScores[testKey];
        
        if (score && score.percentage === 100) {
          var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.setAttribute('viewBox', '0 0 24 24');
          svg.setAttribute('class', 'trophy visible');
          svg.innerHTML = '<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="#10b981"/>';
          wrapper.appendChild(svg);
        }
        
        var dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTestIndex) dot.classList.add('current');
        
        if (score) {
          if (score.percentage === 100) dot.classList.add('score-perfect');
          else if (score.percentage >= 80) dot.classList.add('score-high');
          else if (score.percentage >= 60) dot.classList.add('score-medium');
          else dot.classList.add('score-low');
        }
        
        dot.onclick = (function(index) {
          return function() { goToTest(index); };
        })(i);
        
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
    }

    function switchMode(mode) {
      currentMode = mode;
      
      if (mode === 'guided') {
        document.getElementById('guidedModeBtn').classList.add('active');
        document.getElementById('classicModeBtn').classList.remove('active');
        alert('Guided mode coming in next update!');
        currentMode = 'classic';
        document.getElementById('guidedModeBtn').classList.remove('active');
        document.getElementById('classicModeBtn').classList.add('active');
      }
      
      renderTest();
    }

    function navigateTest(direction) {
      var totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      var newIndex = currentTestIndex + direction;
      if (newIndex >= 0 && newIndex < totalTests) {
        goToTest(newIndex);
      }
    }

    function goToTest(index) {
      currentTestIndex = index;
      showAnswersMode = false;
      selectedWord = null;
      userAnswers = {};
      createDots();
      updateNavButtons();
      renderTest();
      updateFooterVisibility();
    }

    function updateNavButtons() {
      var totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      document.getElementById('prevBtn').disabled = currentTestIndex === 0;
      document.getElementById('nextBtn').disabled = currentTestIndex === totalTests - 1;
    }

    function renderTest() {
      if (!quizData) return;

      var startSet = currentTestIndex * SETS_PER_TEST;
      var endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      var container = document.getElementById('questionsContainer');
      
      var html = '';
      
      for (var setIdx = startSet; setIdx < endSet; setIdx++) {
        var set = quizData.sets[setIdx];
        var isLastSet = setIdx === endSet - 1;
        
        html += '<div class="set-container"' + (isLastSet ? ' style="margin-bottom:0"' : '') + '>';
        html += '<div class="set-title">Set ' + set.setNumber + '</div>';
        
        html += '<div class="word-bank">';
        for (var wordIdx = 0; wordIdx < set.words.length; wordIdx++) {
          var word = set.words[wordIdx];
          var isUsed = false;
          for (var sentIdx = 0; sentIdx < set.sentences.length; sentIdx++) {
            if (userAnswers[setIdx + '-' + sentIdx] === wordIdx) {
              isUsed = true;
              break;
            }
          }
          var isSelected = selectedWord && selectedWord.setIdx === setIdx && selectedWord.wordIdx === wordIdx;
          var classes = 'word-chip';
          if (isUsed && !showAnswersMode) classes += ' used';
          if (isSelected) classes += ' selected';
          html += '<button class="' + classes + '" onclick="handleWordClick(' + setIdx + ', ' + wordIdx + ')" ' + (isUsed && !showAnswersMode ? 'disabled' : '') + '>' + word + '</button>';
        }
        html += '</div>';
        
        html += '<div class="sentences">';
        for (var sentIdx = 0; sentIdx < set.sentences.length; sentIdx++) {
          var sentence = set.sentences[sentIdx];
          var key = setIdx + '-' + sentIdx;
          var answer = userAnswers[key];
          var parts = sentence.text.split('_____');
          var isCorrect = answer === sentence.correct;
          
          var blankClass = 'blank';
          var blankText = '_____';
          
          if (showAnswersMode) {
            var correctWord = set.words[sentence.correct];
            blankClass += ' correct';
            blankText = correctWord;
            
            if (answer !== undefined && !isCorrect) {
              var userWord = set.words[answer];
              blankText = '<span class="blank incorrect" style="margin-right: 0.5rem;">' + userWord + '</span> ' + correctWord;
            }
          } else if (answer !== undefined) {
            blankText = set.words[answer];
            blankClass += ' filled';
          }
          
          var numClass = answer !== undefined ? 'question-number answered' : 'question-number';
          
          html += '<div class="sentence-row"><div class="' + numClass + '">' + (sentIdx + 1) + '</div><div class="sentence-text">' + parts[0] + '<span class="' + blankClass + '" onclick="handleBlankClick(' + setIdx + ', ' + sentIdx + ')">' + blankText + '</span>' + (parts[1] || '') + '</div></div>';
        }
        html += '</div></div>';
      }
      
      container.innerHTML = html;
      updateTestInfo();
    }

    function updateTestInfo() {
      if (!quizData) return;
      
      var startSet = currentTestIndex * SETS_PER_TEST;
      var endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      var totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      
      var answered = 0;
      var total = 0;
      
      for (var setIdx = startSet; setIdx < endSet; setIdx++) {
        var set = quizData.sets[setIdx];
        for (var sentIdx = 0; sentIdx < set.sentences.length; sentIdx++) {
          total++;
          if (userAnswers[setIdx + '-' + sentIdx] !== undefined) answered++;
        }
      }
      
      document.getElementById('testInfo').textContent = 'Test ' + (currentTestIndex + 1) + ' of ' + totalTests + ' • ' + answered + '/' + total + ' answered';
    }

    function handleWordClick(setIdx, wordIdx) {
      if (!quizData || showAnswersMode || isTestLocked()) return;
      
      var set = quizData.sets[setIdx];
      var isUsed = false;
      for (var sentIdx = 0; sentIdx < set.sentences.length; sentIdx++) {
        if (userAnswers[setIdx + '-' + sentIdx] === wordIdx) {
          isUsed = true;
          break;
        }
      }
      
      if (isUsed) return;
      
      selectedWord = { setIdx: setIdx, wordIdx: wordIdx };
      renderTest();
    }

    function handleBlankClick(setIdx, sentIdx) {
      if (!quizData || showAnswersMode || isTestLocked()) return;
      
      var key = setIdx + '-' + sentIdx;
      
      if (userAnswers[key] !== undefined) {
        var wordIdx = userAnswers[key];
        delete userAnswers[key];
        selectedWord = { setIdx: setIdx, wordIdx: wordIdx };
        renderTest();
        updateFooterVisibility();
        return;
      }
      
      if (selectedWord && selectedWord.setIdx === setIdx) {
        userAnswers[key] = selectedWord.wordIdx;
        selectedWord = null;
        renderTest();
        updateFooterVisibility();
      }
    }

    function updateFooterVisibility() {
      if (!quizData) return;
      
      var startSet = currentTestIndex * SETS_PER_TEST;
      var endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      var total = 0;
      var answered = 0;
      
      for (var setIdx = startSet; setIdx < endSet; setIdx++) {
        var set = quizData.sets[setIdx];
        for (var sentIdx = 0; sentIdx < set.sentences.length; sentIdx++) {
          total++;
          if (userAnswers[setIdx + '-' + sentIdx] !== undefined) answered++;
        }
      }
      
      var footer = document.getElementById('footer');
      if (answered === total && total > 0) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    }

    function calculateScore() {
      if (!quizData) return { correct: 0, total: 0 };
      
      var startSet = currentTestIndex * SETS_PER_TEST;
      var endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      var correct = 0;
      var total = 0;
      
      for (var setIdx = startSet; setIdx < endSet; setIdx++) {
        var set = quizData.sets[setIdx];
        for (var sentIdx = 0; sentIdx < set.sentences.length; sentIdx++) {
          var sentence = set.sentences[sentIdx];
          var key = setIdx + '-' + sentIdx;
          if (userAnswers[key] !== undefined) {
            total++;
            if (userAnswers[key] === sentence.correct) correct++;
          }
        }
      }
      
      return { correct: correct, total: total };
    }

    function showAnswers() {
      if (!quizData || isTestLocked()) return;
      showAnswersMode = true;
      renderTest();
    }

    function showScore() {
      if (!quizData) return;
      
      var score = calculateScore();
      var percentage = Math.round((score.correct / score.total) * 100);
      
      if (!isTestLocked()) {
        testScores[getTestKey()] = {
          correct: score.correct,
          total: score.total,
          percentage: percentage,
          timestamp: new Date().toISOString()
        };
        saveProgress();
        createDots();
      }
      
      var totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      var keys = Object.keys(testScores);
      var completedCount = 0;
      for (var i = 0; i < keys.length; i++) {
        if (keys[i].indexOf(currentDataset) === 0) {
          completedCount++;
        }
      }
      
      document.getElementById('modalSubtitle').textContent = 'Test ' + (currentTestIndex + 1) + ' of ' + totalTests;
      document.getElementById('scoreNumber').textContent = score.correct + '/' + score.total;
      document.getElementById('answeredStat').textContent = score.total + '/' + score.total;
      document.getElementById('testsDoneStat').textContent = completedCount + '/' + totalTests;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function resetTest() {
      if (!quizData) return;
      
      if (isTestLocked()) {
        alert('❌ This test is locked! You already submitted it.\n\nNo cheating allowed! Choose another test to practice.');
        return;
      }
      
      var keys = Object.keys(userAnswers);
      if (keys.length === 0) return;
      
      if (confirm('Are you sure you want to clear all answers?')) {
        userAnswers = {};
        showAnswersMode = false;
        selectedWord = null;
        renderTest();
        updateFooterVisibility();
      }
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
