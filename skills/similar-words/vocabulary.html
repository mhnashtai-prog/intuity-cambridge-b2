<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Word Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container { max-width: 56rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.25rem;
      letter-spacing: -0.03em;
    }
    .subtitle {
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 0.125rem;
    }
    .author {
      font-size: 0.6875rem;
      color: #64748b;
    }
    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
    }
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      color: #475569;
    }
    .dots-container {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    .test-dot {
      width: 0.625rem;
      height: 0.625rem;
      border-radius: 50%;
      background: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }
    .test-dot.current {
      background: #c9a961;
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.5);
    }
    .test-dot.completed {
      background: #10b981;
    }
    .test-info {
      text-align: center;
      color: #94a3b8;
      font-size: 0.8125rem;
      margin-bottom: 1rem;
    }
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      max-height: 60vh;
      overflow-y: auto;
      min-height: 300px;
    }
    .loading-state, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 250px;
    }
    .loading-state {
      color: #94a3b8;
    }
    .loading-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .error-state {
      color: #ef4444;
      max-width: 400px;
      margin: 0 auto;
    }
    .error-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .error-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .error-message {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .error-path {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      display: inline-block;
      margin-top: 0.5rem;
      font-family: monospace;
    }
    .set-container {
      margin-bottom: 2.5rem;
    }
    .set-container:last-child {
      margin-bottom: 0;
    }
    .set-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .word-bank {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .word-chip {
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(255, 107, 53, 0.15);
      color: rgba(255, 107, 53, 0.9);
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }
    .word-chip.used {
      background: rgba(71, 85, 105, 0.3);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
    }
    .word-chip.selected {
      background: rgba(255, 107, 53, 0.3);
      color: rgba(255, 107, 53, 1);
      border: 2px solid rgba(255, 107, 53, 0.8);
    }
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(255, 107, 53, 0.8);
      color: white;
    }
    .question-number.answered {
      background: #10b981;
    }
    .sentence-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.8125rem;
    }
    .blank {
      display: inline-block;
      min-width: 70px;
      padding: 0.125rem 0.5rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.25rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    .blank.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: #10b981;
    }
    .blank.incorrect {
      background: rgba(251, 146, 60, 0.2);
      border-color: rgba(251, 146, 60, 0.5);
      color: #fb923c;
    }
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    .footer button:hover:not(:disabled) {
      color: #e2e8f0;
    }
    .footer button:disabled {
      color: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }
    .modal-subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.8), rgba(201, 169, 97, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
    }
    .modal-footer {
      display: flex;
      gap: 0.75rem;
    }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .modal-btn-secondary:hover {
      background: rgba(71, 85, 105, 0.7);
    }
    .modal-btn-primary {
      background: rgba(255, 107, 53, 0.8);
      color: white;
    }
    .modal-btn-primary:hover {
      background: rgba(255, 107, 53, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Word Choice Quiz · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Navigation with 23 Dots -->
    <div class="test-nav">
      <button class="nav-arrow" id="prevBtn" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextBtn" onclick="navigateTest(1)">→</button>
    </div>

    <!-- Test Info -->
    <div class="test-info" id="testInfo">Test 1 of 23 • 0/20 answered</div>

    <!-- Questions Container -->
    <div class="questions-container" id="questionsContainer">
      <div class="loading-state">
        <div class="loading-icon">⏳</div>
        <div>Loading quiz data...</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="showAnswersBtn" onclick="showAnswers()" disabled>Show Answers</button>
      <button id="scoreBtn" onclick="showScore()" disabled>Score</button>
      <button id="resetBtn" onclick="resetTest()" disabled>Repeat Test</button>
    </div>
  </div>

  <!-- Score Modal -->
  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
        <div class="score-label">Correct Answers</div>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="answeredStat">0/0</div>
          <div class="stat-label">Answered</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="testsDoneStat">0/23</div>
          <div class="stat-label">Tests Done</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="closeModal(); showAnswers();">Show Answers</button>
      </div>
    </div>
  </div>

  <script>
    let quizData = null;
    let currentTestIndex = 0;
    let userAnswers = {};
    let selectedWord = null;
    let showAnswersMode = false;
    let completedTests = new Set();
    
    const SETS_PER_TEST = 5;
    const TOTAL_TESTS = 23;

    // Initialize
    async function init() {
      createDots();
      updateNavButtons();
      await loadQuizData();
    }

    // Load quiz data from JSON - works on both web servers and Claude artifacts
    async function loadQuizData() {
      try {
        let fileContent;
        
        // Try window.fs.readFile first (for Claude artifacts)
        if (window.fs && typeof window.fs.readFile === 'function') {
          fileContent = await window.fs.readFile('datacentre/datasm-01.json', { encoding: 'utf8' });
          quizData = JSON.parse(fileContent);
        } else {
          // Fall back to fetch for regular web servers (Netlify, etc.)
          const response = await fetch('datacentre/datasm-01.json');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          quizData = await response.json();
        }
        
        renderTest();
        enableButtons();
      } catch (error) {
        console.error('Error loading quiz:', error);
        showError(error);
      }
    }

    // Show error state
    function showError(error) {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = `
        <div class="error-state">
          <div class="error-icon">⚠️</div>
          <div class="error-title">Unable to load quiz</div>
          <div class="error-message">
            The data file couldn't be loaded. Please check that the file exists at:<br/>
            <code class="error-path">datacentre/datasm-01.json</code>
            ${error ? '<br/><br/>Error: ' + error.message : ''}
          </div>
        </div>
      `;
    }

    // Enable footer buttons
    function enableButtons() {
      document.getElementById('showAnswersBtn').disabled = false;
      document.getElementById('scoreBtn').disabled = false;
      document.getElementById('resetBtn').disabled = false;
    }

    // Create 23 navigation dots
    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 0; i < TOTAL_TESTS; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTestIndex) dot.classList.add('current');
        if (completedTests.has(i)) dot.classList.add('completed');
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      }
    }

    // Navigate between tests
    function navigateTest(direction) {
      const newIndex = currentTestIndex + direction;
      if (newIndex >= 0 && newIndex < TOTAL_TESTS) {
        goToTest(newIndex);
      }
    }

    // Go to specific test
    function goToTest(index) {
      currentTestIndex = index;
      showAnswersMode = false;
      selectedWord = null;
      createDots();
      updateNavButtons();
      renderTest();
    }

    // Update navigation buttons
    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentTestIndex === 0;
      document.getElementById('nextBtn').disabled = currentTestIndex === TOTAL_TESTS - 1;
    }

    // Render current test
    function renderTest() {
      if (!quizData) return;

      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const container = document.getElementById('questionsContainer');
      
      let html = '';
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        const isLastSet = setIdx === endSet - 1;
        
        html += `<div class="set-container" ${isLastSet ? 'style="margin-bottom:0"' : ''}>`;
        html += `<div class="set-title">Set ${set.setNumber}</div>`;
        
        // Word bank
        html += '<div class="word-bank">';
        set.words.forEach((word, wordIdx) => {
          const isUsed = set.sentences.some((_, sentIdx) => 
            userAnswers[`${setIdx}-${sentIdx}`] === wordIdx
          );
          const isSelected = selectedWord?.setIdx === setIdx && selectedWord?.wordIdx === wordIdx;
          let classes = 'word-chip';
          if (isUsed) classes += ' used';
          if (isSelected) classes += ' selected';
          html += `<button class="${classes}" onclick="handleWordClick(${setIdx}, ${wordIdx})" ${isUsed ? 'disabled' : ''}>${word}</button>`;
        });
        html += '</div>';
        
        // Sentences
        html += '<div class="sentences">';
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          const answer = userAnswers[key];
          const parts = sentence.text.split('_____');
          const isCorrect = answer === sentence.correct;
          
          let blankClass = 'blank';
          let blankText = '_____';
          
          if (answer !== undefined) {
            blankText = set.words[answer];
            if (showAnswersMode) {
              blankClass += isCorrect ? ' correct' : ' incorrect';
            } else {
              blankClass += ' filled';
            }
          }
          
          const numClass = answer !== undefined ? 'question-number answered' : 'question-number';
          
          html += `
            <div class="sentence-row">
              <div class="${numClass}">${sentIdx + 1}</div>
              <div class="sentence-text">
                ${parts[0]}<span class="${blankClass}" onclick="handleBlankClick(${setIdx}, ${sentIdx})">${blankText}</span>${parts[1] || ''}
              </div>
            </div>
          `;
        });
        html += '</div>';
        html += '</div>';
      }
      
      container.innerHTML = html;
      updateTestInfo();
    }

    // Update test info bar
    function updateTestInfo() {
      if (!quizData) return;
      
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let answered = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((_, sentIdx) => {
          total++;
          if (userAnswers[`${setIdx}-${sentIdx}`] !== undefined) answered++;
        });
      }
      
      document.getElementById('testInfo').textContent = 
        `Test ${currentTestIndex + 1} of ${TOTAL_TESTS} • ${answered}/${total} answered`;
    }

    // Handle word click
    function handleWordClick(setIdx, wordIdx) {
      if (!quizData) return;
      
      const set = quizData.sets[setIdx];
      const isUsed = set.sentences.some((_, sentIdx) => 
        userAnswers[`${setIdx}-${sentIdx}`] === wordIdx
      );
      
      if (isUsed) return;
      
      selectedWord = { setIdx, wordIdx };
      renderTest();
    }

    // Handle blank click
    function handleBlankClick(setIdx, sentIdx) {
      if (!quizData) return;
      
      const key = `${setIdx}-${sentIdx}`;
      
      // Clear if already filled
      if (userAnswers[key] !== undefined) {
        delete userAnswers[key];
        renderTest();
        return;
      }
      
      // Fill if word selected
      if (selectedWord && selectedWord.setIdx === setIdx) {
        userAnswers[key] = selectedWord.wordIdx;
        selectedWord = null;
        renderTest();
      }
    }

    // Calculate score
    function calculateScore() {
      if (!quizData) return { correct: 0, total: 0 };
      
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let correct = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          if (userAnswers[key] !== undefined) {
            total++;
            if (userAnswers[key] === sentence.correct) correct++;
          }
        });
      }
      
      return { correct, total };
    }

    // Show answers
    function showAnswers() {
      if (!quizData) return;
      showAnswersMode = true;
      completedTests.add(currentTestIndex);
      createDots();
      renderTest();
    }

    // Show score modal
    function showScore() {
      if (!quizData) return;
      
      completedTests.add(currentTestIndex);
      createDots();
      
      const score = calculateScore();
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const totalQuestions = quizData.sets.slice(startSet, endSet).reduce((sum, set) => sum + set.sentences.length, 0);
      
      document.getElementById('modalSubtitle').textContent = `Test ${currentTestIndex + 1} of ${TOTAL_TESTS}`;
      document.getElementById('scoreNumber').textContent = `${score.correct}/${totalQuestions}`;
      document.getElementById('answeredStat').textContent = `${score.total}/${totalQuestions}`;
      document.getElementById('testsDoneStat').textContent = `${completedTests.size}/${TOTAL_TESTS}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    // Reset test
    function resetTest() {
      if (!quizData) return;
      
      const startSet = currentTestIndex * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        quizData.sets[setIdx].sentences.forEach((_, sentIdx) => {
          delete userAnswers[`${setIdx}-${sentIdx}`];
        });
      }
      
      showAnswersMode = false;
      selectedWord = null;
      renderTest();
    }

    // Close modal on overlay click
    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // Initialize on load
    window.onload = init;
  </script>
</body>
</html>
