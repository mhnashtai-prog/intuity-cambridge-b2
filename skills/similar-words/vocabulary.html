<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Word Choice Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      color: #f1f5f9;
      padding: 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #94a3b8;
      background: none;
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      transition: color 0.2s;
      font-family: 'Inter', sans-serif;
    }
    
    .back-btn:hover {
      color: #cbd5e1;
    }

    .header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: rgba(255, 107, 53, 0.9);
      letter-spacing: -0.03em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 0.125rem;
    }

    .author {
      font-size: 0.6875rem;
      color: #64748b;
    }

    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .nav-btn {
      width: 2.25rem;
      height: 2.25rem;
      border: none;
      background: rgba(71, 85, 105, 0.3);
      color: #94a3b8;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.125rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(71, 85, 105, 0.5);
      color: #e2e8f0;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .dots {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      max-width: 400px;
    }

    .dot {
      width: 0.625rem;
      height: 0.625rem;
      border-radius: 50%;
      background: #475569;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dot:hover {
      background: #64748b;
      transform: scale(1.2);
    }

    .dot.active {
      background: rgba(255, 107, 53, 0.9);
      box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
    }

    .dot.completed {
      background: #10b981;
    }

    .info-bar {
      text-align: center;
      color: #94a3b8;
      font-size: 0.8125rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .quiz-box {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }

    .question {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 0.625rem;
      margin-bottom: 0.625rem;
      overflow: hidden;
      transition: all 0.3s;
    }

    .question.open {
      background: rgba(51, 65, 85, 0.5);
      border-color: rgba(255, 107, 53, 0.3);
    }

    .question-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      cursor: pointer;
    }

    .question-num {
      width: 1.75rem;
      height: 1.75rem;
      border-radius: 50%;
      background: rgba(255, 107, 53, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.8125rem;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .question-num.answered {
      background: #3b82f6;
    }

    .question-num.correct {
      background: #10b981;
    }

    .question-num.incorrect {
      background: #f59e0b;
    }

    .question-text {
      flex: 1;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .blank {
      display: inline-block;
      min-width: 70px;
      padding: 0.125rem 0.5rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.25rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      text-align: center;
      font-size: 0.8125rem;
    }

    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }

    .blank.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.5);
      color: #34d399;
    }

    .blank.incorrect {
      background: rgba(245, 158, 11, 0.2);
      border-color: rgba(245, 158, 11, 0.5);
      color: #fbbf24;
    }

    .close-icon {
      color: #64748b;
      font-size: 1.125rem;
      cursor: pointer;
      padding: 0.125rem;
      transition: color 0.2s;
    }

    .close-icon:hover {
      color: #94a3b8;
    }

    .options-panel {
      padding: 0 0.75rem 0.75rem;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .options-grid {
      display: flex;
      gap: 0.5rem;
      background: rgba(15, 23, 42, 0.5);
      padding: 0.75rem;
      border-radius: 0.5rem;
    }

    .option-btn {
      flex: 1;
      padding: 0.5rem 0.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      background: rgba(51, 65, 85, 0.3);
      color: #cbd5e1;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    .option-btn:hover:not(.used) {
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(255, 107, 53, 0.5);
      transform: translateY(-2px);
    }

    .option-btn.used {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.25rem;
      flex-wrap: wrap;
    }

    .control-btn {
      padding: 0.5rem 1.25rem;
      border: none;
      background: rgba(255, 107, 53, 0.15);
      color: rgba(255, 107, 53, 0.9);
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
      white-space: nowrap;
    }

    .control-btn:hover {
      background: rgba(255, 107, 53, 0.25);
      transform: translateY(-1px);
    }

    .loading, .error {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
    }

    .error {
      color: #f87171;
    }

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);

    }

      font-family: 'Space Grotesk', sans-serif;

      text-align: center;
      padding: 2rem;
      font-size: 1rem;
    }
    .error {
      color: #f87171;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 0.5rem;
      margin: 1rem 0;
    }
    .debug-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 0.875rem;
      color: #60a5fa;
      font-family: monospace;
      word-break: break-all;
    }
    .debug-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #93c5fd;
    }
    .loading { color: #94a3b8; }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="goBack()">‚Üê Back to Menu</button>

    <div class="header">
      <div class="logo">INTUITY</div>
      <div class="subtitle">Word Choice Quiz - B2 Level</div>
      <div class="author">by Majid Nashtai</div>
    </div>

    <div id="questionsContainer">
      <div class="loading">üîç Loading quiz data...</div>
    </div>
  </div>

  <script>
    let quizData = null;

    async function tryLoadFromPath(path) {
      console.log(`üìÇ Trying: ${path}`);
      try {
        const response = await fetch(path);
        if (response.ok) {
          const data = await response.json();
          console.log(`‚úÖ SUCCESS with: ${path}`);
          return { success: true, data, path };
        }
        return { success: false, error: `HTTP ${response.status}`, path };
      } catch (error) {
        return { success: false, error: error.message, path };
      }
    }

    async function init() {
      const container = document.getElementById('questionsContainer');
      const urlParams = new URLSearchParams(window.location.search);
      const baseJsonPath = urlParams.get('json') || 'datacentre/datasm-01.json';

      // Try multiple possible paths
      const possiblePaths = [
        baseJsonPath,                                    // datacentre/datasm-01.json
        '../../' + baseJsonPath,                        // ../../datacentre/datasm-01.json
        '/' + baseJsonPath,                             // /datacentre/datasm-01.json
        '/intuity-cambridge-b2/' + baseJsonPath,        // /intuity-cambridge-b2/datacentre/datasm-01.json
        '../' + baseJsonPath,                           // ../datacentre/datasm-01.json
      ];

      let debugHtml = `
        <div class="debug-info">
          <div class="debug-title">üîç Debug Information</div>
          <div><strong>Current URL:</strong> ${window.location.href}</div>
          <div><strong>Base Path:</strong> ${baseJsonPath}</div>
          <div><strong>Trying paths:</strong></div>
      `;

      for (const path of possiblePaths) {
        const result = await tryLoadFromPath(path);
        debugHtml += `<div>‚Ä¢ ${path} - ${result.success ? '‚úÖ SUCCESS' : '‚ùå ' + result.error}</div>`;
        
        if (result.success) {
          quizData = result.data;
          container.innerHTML = `
            <div class="debug-info">
              <div class="debug-title">‚úÖ Quiz Loaded Successfully!</div>
              <div><strong>Title:</strong> ${quizData.title}</div>
              <div><strong>Total Sets:</strong> ${quizData.sets?.length || 0}</div>
              <div><strong>Working Path:</strong> ${result.path}</div>
              <div style="margin-top: 1rem; color: #34d399;">
                Copy this path to use in your navigation!
              </div>
            </div>
          `;
          return;
        }
      }

      // All paths failed
      debugHtml += `</div>`;
      container.innerHTML = `
        <div class="error">
          <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">‚ùå</div>
          <div><strong>Error: Cannot load quiz data</strong></div>
          <div style="margin-top: 0.5rem; font-size: 0.875rem;">
            None of the tried paths worked. Check console (F12) for details.
          </div>
        </div>
        ${debugHtml}
        <div class="debug-info">
          <div class="debug-title">üí° Next Steps:</div>
          <div>1. Check that the file exists at: <strong>${baseJsonPath}</strong></div>
          <div>2. Verify your project structure matches the paths above</div>
          <div>3. If using GitHub Pages, ensure the repository name is correct</div>
        </div>
      `;
    }

    function goBack() {
      window.location.href = '../similar-words.html';
    }

    window.onload = init;
  </script>
</body>
</html>
