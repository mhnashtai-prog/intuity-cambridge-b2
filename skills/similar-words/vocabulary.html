<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Vocabulary Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      color: #f1f5f9;
      padding: 1rem;
    }
    .container { max-width: 900px; margin: 0 auto; }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #94a3b8;
      background: none;
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      transition: color 0.2s;
    }
    .back-btn:hover { color: #cbd5e1; }
    
    .header { text-align: center; margin-bottom: 1.5rem; }
    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: rgba(255,107,53,0.9);
      margin-bottom: 0.25rem;
    }
    .subtitle { font-size: 0.875rem; color: #94a3b8; }
    
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.5rem;
      color: #94a3b8;
    }
    
    .error {
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      padding: 1.5rem;
      border-radius: 0.75rem;
      color: #fca5a5;
      text-align: center;
    }
    
    .test-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .nav-btn {
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(71,85,105,0.3);
      border: none;
      color: #94a3b8;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.125rem;
      transition: 0.2s;
    }
    
    .nav-btn:hover:not(:disabled) {
      background: rgba(71,85,105,0.5);
      color: #e2e8f0;
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .info-bar {
      text-align: center;
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .word-bank {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .word-chip {
      background: rgba(255,107,53,0.15);
      border: 1px solid rgba(255,107,53,0.3);
      color: rgba(255,107,53,0.9);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .word-chip:hover:not(.used) {
      transform: scale(1.05);
      background: rgba(255,107,53,0.25);
    }
    
    .word-chip.used {
      background: rgba(71,85,105,0.3);
      border-color: rgba(71,85,105,0.5);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
    }
    
    .quiz-box {
      background: rgba(30,41,59,0.6);
      border: 1px solid rgba(71,85,105,0.5);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
    }
    
    .question {
      background: rgba(15,23,42,0.5);
      border: 1px solid rgba(71,85,105,0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .question-text {
      font-size: 1rem;
      line-height: 1.6;
    }
    
    .blank {
      display: inline-block;
      min-width: 80px;
      padding: 0.25rem 0.75rem;
      background: rgba(71,85,105,0.4);
      border: 2px solid rgba(71,85,105,0.5);
      border-radius: 0.375rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .blank:hover {
      border-color: rgba(255,107,53,0.5);
    }
    
    .blank.filled {
      background: rgba(59,130,246,0.2);
      border-color: rgba(59,130,246,0.5);
      color: #60a5fa;
    }
    
    .blank.active {
      outline: 2px solid rgba(255,107,53,0.9);
      outline-offset: 2px;
    }
    
    .blank.correct {
      background: rgba(16,185,129,0.25);
      border-color: rgba(16,185,129,0.6);
      color: #10b981;
    }
    
    .blank.incorrect {
      background: rgba(249,115,22,0.25);
      border-color: rgba(249,115,22,0.6);
      color: #f97316;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    
    .btn {
      background: rgba(255,107,53,0.15);
      border: 1px solid rgba(255,107,53,0.3);
      color: rgba(255,107,53,0.9);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: 0.2s;
    }
    
    .btn:hover {
      background: rgba(255,107,53,0.25);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="goBack()">← Back to Menu</button>
    
    <div class="header">
      <div class="logo">INTUITY</div>
      <div class="subtitle">Vocabulary Practice - B2 Level</div>
    </div>
    
    <div id="app"></div>
  </div>

  <script>
    let quizData = null;
    let currentTest = 0;
    let activeBlank = null;
    let userAnswers = {};
    
    async function init() {
      const app = document.getElementById('app');
      app.innerHTML = '<div class="loading">⏳ Loading quiz...</div>';
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        let jsonPath = urlParams.get('json') || 'datacentre/datasm-01.json';
        
        // For Netlify/web servers, try absolute path from root
        if (!jsonPath.startsWith('http') && !jsonPath.startsWith('/')) {
          jsonPath = '/' + jsonPath;
        }
        
        console.log('Attempting to fetch:', jsonPath);
        console.log('Current URL:', window.location.href);
        console.log('Full fetch URL:', new URL(jsonPath, window.location.origin).href);
        
        const response = await fetch(jsonPath);
        
        if (!response.ok) {
          throw new Error(`Failed to load: ${response.status} ${response.statusText}`);
        }
        
        quizData = await response.json();
        
        if (!quizData || !quizData.sets || quizData.sets.length === 0) {
          throw new Error('Invalid quiz data format');
        }
        
        console.log('✅ Loaded', quizData.sets.length, 'tests');
        loadTest(0);
        
      } catch (error) {
        console.error('Error:', error);
        app.innerHTML = `
          <div class="error">
            <h3>❌ Error Loading Quiz</h3>
            <p>${error.message}</p>
            <p style="margin-top:1rem;font-size:0.875rem;">Path: ${urlParams.get('json') || '../../datacentre/datasm-01.json'}</p>
          </div>
        `;
      }
    }
    
    function loadTest(testIndex) {
      currentTest = testIndex;
      activeBlank = null;
      
      const test = quizData.sets[testIndex];
      const app = document.getElementById('app');
      
      let html = `
        <div class="test-nav">
          <button class="nav-btn" ${testIndex === 0 ? 'disabled' : ''} onclick="loadTest(${testIndex - 1})">←</button>
          <div class="info-bar">Test ${testIndex + 1} of ${quizData.sets.length}</div>
          <button class="nav-btn" ${testIndex === quizData.sets.length - 1 ? 'disabled' : ''} onclick="loadTest(${testIndex + 1})">→</button>
        </div>
        
        <div class="word-bank" id="wordBank">
      `;
      
      test.words.forEach((word, idx) => {
        const isUsed = Object.values(userAnswers).filter(a => a.test === testIndex && a.wordIndex === idx).length > 0;
        html += `<div class="word-chip ${isUsed ? 'used' : ''}" onclick="selectWord(${idx}, '${word}')">${word}</div>`;
      });
      
      html += `</div><div class="quiz-box">`;
      
      test.sentences.forEach((sentence, qIdx) => {
        const parts = sentence.text.split('_____');
        const answerKey = `${testIndex}-${qIdx}`;
        const answer = userAnswers[answerKey];
        
        html += `
          <div class="question">
            <div class="question-text">
              ${parts[0]}<span class="blank ${answer ? 'filled' : ''} ${answer?.checked ? (answer.correct ? 'correct' : 'incorrect') : ''}" id="blank-${testIndex}-${qIdx}" onclick="selectBlank(${testIndex}, ${qIdx})">${answer ? answer.word : '_____'}</span>${parts[1] || ''}
            </div>
          </div>
        `;
      });
      
      html += `
        </div>
        <div class="controls">
          <button class="btn" onclick="checkAnswers()">✓ Check Answers</button>
          <button class="btn" onclick="resetTest()">↻ Reset</button>
        </div>
      `;
      
      app.innerHTML = html;
    }
    
    function selectBlank(testIndex, questionIndex) {
      document.querySelectorAll('.blank').forEach(b => b.classList.remove('active'));
      document.getElementById(`blank-${testIndex}-${questionIndex}`).classList.add('active');
      activeBlank = { test: testIndex, question: questionIndex };
    }
    
    function selectWord(wordIndex, word) {
      if (!activeBlank) {
        alert('Please select a blank first!');
        return;
      }
      
      const answerKey = `${activeBlank.test}-${activeBlank.question}`;
      userAnswers[answerKey] = {
        test: activeBlank.test,
        question: activeBlank.question,
        wordIndex: wordIndex,
        word: word,
        checked: false
      };
      
      activeBlank = null;
      loadTest(currentTest);
    }
    
    function checkAnswers() {
      const test = quizData.sets[currentTest];
      
      test.sentences.forEach((sentence, qIdx) => {
        const answerKey = `${currentTest}-${qIdx}`;
        const answer = userAnswers[answerKey];
        
        if (answer) {
          answer.checked = true;
          answer.correct = answer.wordIndex === sentence.correct;
        }
      });
      
      loadTest(currentTest);
    }
    
    function resetTest() {
      const test = quizData.sets[currentTest];
      test.sentences.forEach((_, qIdx) => {
        delete userAnswers[`${currentTest}-${qIdx}`];
      });
      loadTest(currentTest);
    }
    
    function goBack() {
      window.location.href = '../similar-words.html';
    }
    
    window.onload = init;
  </script>
</body>
</html>
