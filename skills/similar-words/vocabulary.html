<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Word Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @media (min-width: 768px) { body { padding: 2rem; } }
    .container { max-width: 56rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 {
      font-size: 2.5rem; font-weight: 800; color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.25rem; letter-spacing: -0.03em;
    }
    @media (min-width: 768px) { .header h1 { font-size: 3.75rem; letter-spacing: -0.04em; } }
    .header .subtitle { font-size: 0.8125rem; color: #94a3b8; margin-bottom: 0.125rem; font-weight: 400; letter-spacing: -0.01em; }
    .header .author { font-size: 0.6875rem; color: #64748b; font-weight: 400; letter-spacing: 0.01em; }
    
    .test-nav { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 1.5rem; }
    .nav-arrow {
      width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center;
      color: #94a3b8; cursor: pointer; background: none; border: none; font-size: 1.25rem; transition: color 0.2s;
    }
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    .dots-container { display: flex; gap: 0.375rem; flex-wrap: wrap; justify-content: center; max-width: 28rem; }
    .test-dot { width: 0.625rem; height: 0.625rem; border-radius: 50%; background: #475569; cursor: pointer; transition: all 0.2s; }
    .test-dot:hover { background: #64748b; }
    .test-dot.completed { background: #10b981; }
    .test-dot.current { background: #c9a961; box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.5); }
    
    .test-info { text-align: center; color: #94a3b8; font-size: 0.8125rem; margin-bottom: 1rem; font-weight: 400; letter-spacing: -0.005em; }
    
    .questions-container {
      background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(24px); border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5); padding: 0.75rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    @media (min-width: 768px) { .questions-container { padding: 1.5rem; } }
    
    .questions-list { display: flex; flex-direction: column; gap: 0.75rem; }
    
    .question-item { 
      border-radius: 0.75rem; 
      border: 1px solid rgba(71, 85, 105, 0.5); 
      background: rgba(30, 41, 59, 0.3); 
      transition: all 0.3s; 
    }
    .question-item.expanded { 
      background: rgba(51, 65, 85, 0.5); 
      box-shadow: 0 10px 15px -3px rgba(148, 163, 184, 0.1); 
    }
    
    .question-header { 
      padding: 0.75rem; 
      display: flex; 
      align-items: flex-start; 
      gap: 0.75rem; 
    }
    
    .question-number {
      flex-shrink: 0; 
      width: 1.5em; 
      height: 1.5em; 
      border-radius: 50%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 0.8125rem; 
      font-weight: 600; 
      background: rgba(255, 107, 53, 0.8); 
      color: white;
      cursor: pointer; 
      transition: all 0.2s ease;
    }
    .question-number:active { transform: scale(0.95); }
    .question-number.answered { background: #10b981; color: white; }
    .question-number.checked-correct { background: #10b981; }
    .question-number.checked-incorrect { background: #fb923c; }
    
    .question-text { 
      flex: 1; 
      padding-top: 0.125rem; 
      color: #f1f5f9; 
      line-height: 1.5; 
      font-size: 0.8125rem; 
    }
    
    .blank {
      display: inline-block;
      min-width: 80px;
      padding: 0.125rem 0.5rem;
      background: rgba(71, 85, 105, 0.5);
      border-radius: 0.375rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      color: #94a3b8;
      margin: 0 0.25rem;
      font-weight: 500;
      text-align: center;
    }
    .blank.filled { 
      background: rgba(255, 107, 53, 0.2); 
      border-color: rgba(255, 107, 53, 0.5); 
      color: #ff6b35; 
      font-weight: 600; 
    }
    .blank.correct { 
      background: rgba(16, 185, 129, 0.2); 
      border-color: rgba(16, 185, 129, 0.5); 
      color: #10b981; 
    }
    .blank.incorrect { 
      background: rgba(251, 146, 60, 0.2); 
      border-color: rgba(251, 146, 60, 0.5); 
      color: #fb923c; 
    }
    
    .close-btn { 
      flex-shrink: 0; 
      color: #94a3b8; 
      background: none; 
      border: none; 
      padding: 0.25rem; 
      cursor: pointer; 
    }
    .close-btn:hover { color: #cbd5e1; }
    
    .options-container { 
      padding: 0 0.75rem 0.75rem; 
      animation: slideIn 0.2s ease-out; 
    }
    @keyframes slideIn { 
      from { opacity: 0; transform: translateY(-4px);} 
      to { opacity: 1; transform: translateY(0);} 
    }
    
    .options-box { 
      background: rgba(51, 65, 85, 0.5); 
      border-radius: 0.75rem; 
      padding: 0.75rem; 
      border: 1px solid rgba(71, 85, 105, 0.3); 
    }
    
    .options-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
      gap: 0.5rem; 
    }
    
    .word-option {
      background: rgba(71, 85, 105, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      text-align: center;
      font-size: 0.8125rem;
      font-weight: 600;
      color: #cbd5e1;
      cursor: pointer;
      transition: all 0.2s;
    }
    .word-option:hover { 
      background: rgba(71, 85, 105, 0.5); 
      transform: translateY(-1px); 
    }
    .word-option.selected { 
      background: rgba(255, 107, 53, 0.2); 
      border-color: rgba(255, 107, 53, 0.5); 
      color: #ff6b35; 
    }
    .word-option.used { 
      opacity: 0.4; 
      cursor: not-allowed; 
    }
    
    .footer {
      margin-top: 2rem; 
      padding: 0.75rem 1rem; 
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px); 
      border-radius: 0.75rem;
      display: flex; 
      justify-content: center; 
      gap: 2rem; 
      font-size: 0.8125rem;
    }
    .footer button { 
      color: #94a3b8; 
      background: none; 
      border: none; 
      cursor: pointer; 
    }
    .footer button:hover { color: #e2e8f0; }
    
    .loading { text-align: center; padding: 2rem; color: #94a3b8; }
    .error { text-align: center; padding: 2rem; color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Word Choice Quiz</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Test Navigation -->
    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <!-- Test Info -->
    <div class="test-info" id="testInfo">Loading...</div>

    <!-- Questions Container -->
    <div class="questions-container">
      <div class="questions-list" id="questionsList">
        <div class="loading">Loading questions...</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button onclick="checkAnswers()">Check</button>
      <button onclick="showScore()">Score</button>
      <button onclick="repeatTest()">Repeat</button>
    </div>
  </div>

  <script>
    let allSets = [];
    let currentSet = null;
    let currentTest = 0;
    let completedTests = [];
    let expandedIds = [];
    let answers = {};
    let selectedWord = null;
    let checked = false;

    // Get JSON path from URL parameter
    function getJsonPath() {
      const params = new URLSearchParams(window.location.search);
      return params.get('json') || '../../data/similar-words/academic.json';
    }

    async function loadQuestions() {
      try {
        const jsonPath = getJsonPath();
        console.log('Loading from:', jsonPath);
        
        const res = await fetch(jsonPath);
        if (!res.ok) throw new Error('Failed to load questions');
        const data = await res.json();
        allSets = data.sets;
        loadTest(0);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('questionsList').innerHTML = 
          `<div class="error">Error loading quiz: ${error.message}</div>`;
      }
    }

    function loadTest(testNum) {
      currentTest = testNum;
      currentSet = allSets[testNum];
      answers = {};
      selectedWord = null;
      checked = false;
      expandedIds = [];
      createDots();
      renderQuestions();
      updateNavigation();
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 0; i < allSets.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        if (completedTests.includes(i)) dot.classList.add('completed');
        dot.onclick = () => loadTest(i);
        container.appendChild(dot);
      }
    }

    function renderQuestions() {
      const container = document.getElementById('questionsList');
      container.innerHTML = '';
      
      currentSet.sentences.forEach((sentence, idx) => {
        const isExpanded = expandedIds.includes(idx);
        const isAnswered = answers[idx] !== undefined;
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item' + (isExpanded ? ' expanded' : '');
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'question-header';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'question-number';
        if (isAnswered) numberDiv.classList.add('answered');
        if (checked) {
          if (answers[idx] === sentence.correct) {
            numberDiv.classList.add('checked-correct');
          } else if (answers[idx] !== undefined) {
            numberDiv.classList.add('checked-incorrect');
          }
        }
        numberDiv.textContent = idx + 1;
        numberDiv.onclick = () => toggleQuestion(idx);
        
        const textDiv = document.createElement('div');
        textDiv.className = 'question-text';
        
        // Parse sentence with blank
        const parts = sentence.text.split('_____');
        const span = document.createElement('span');
        span.textContent = parts[0];
        
        const blank = document.createElement('span');
        blank.className = 'blank';
        if (answers[idx] !== undefined) {
          blank.textContent = currentSet.words[answers[idx]];
          blank.classList.add('filled');
          if (checked) {
            if (answers[idx] === sentence.correct) {
              blank.classList.add('correct');
            } else {
              blank.classList.add('incorrect');
            }
          }
        } else {
          blank.textContent = '_____';
        }
        
        textDiv.appendChild(span);
        textDiv.appendChild(blank);
        if (parts[1]) {
          const span2 = document.createElement('span');
          span2.textContent = parts[1];
          textDiv.appendChild(span2);
        }
        
        headerDiv.appendChild(numberDiv);
        headerDiv.appendChild(textDiv);
        
        if (isExpanded) {
          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '✕';
          closeBtn.onclick = () => toggleQuestion(idx);
          headerDiv.appendChild(closeBtn);
        }
        
        questionDiv.appendChild(headerDiv);
        
        if (isExpanded && !checked) {
          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'options-container';
          const optionsBox = document.createElement('div');
          optionsBox.className = 'options-box';
          const optionsGrid = document.createElement('div');
          optionsGrid.className = 'options-grid';
          
          currentSet.words.forEach((word, wordIdx) => {
            const isUsed = Object.values(answers).includes(wordIdx);
            const optionBtn = document.createElement('button');
            optionBtn.className = 'word-option';
            if (isUsed) optionBtn.classList.add('used');
            if (selectedWord === wordIdx) optionBtn.classList.add('selected');
            optionBtn.textContent = word;
            optionBtn.onclick = () => {
              if (!isUsed) {
                selectedWord = wordIdx;
                answers[idx] = wordIdx;
                renderQuestions();
              }
            };
            optionsGrid.appendChild(optionBtn);
          });
          
          optionsBox.appendChild(optionsGrid);
          optionsDiv.appendChild(optionsBox);
          questionDiv.appendChild(optionsDiv);
        }
        
        container.appendChild(questionDiv);
      });
      
      updateAnswerCount();
    }

    function toggleQuestion(idx) {
      if (checked) return; // Don't allow toggling after checking
      if (expandedIds.includes(idx)) {
        expandedIds = expandedIds.filter(id => id !== idx);
      } else {
        expandedIds.push(idx);
      }
      renderQuestions();
    }

    function updateAnswerCount() {
      const count = Object.keys(answers).length;
      document.getElementById('testInfo').textContent = 
        `Set ${currentTest + 1} of ${allSets.length} • ${count}/${currentSet.sentences.length} answered`;
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allSets.length) loadTest(newTest);
    }

    function updateNavigation() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allSets.length - 1;
    }

    function checkAnswers() {
      checked = true;
      if (!completedTests.includes(currentTest)) {
        completedTests.push(currentTest);
        createDots();
      }
      expandedIds = []; // Collapse all
      renderQuestions();
    }

    function showScore() {
      let correctCount = 0;
      currentSet.sentences.forEach((sentence, idx) => {
        if (answers[idx] === sentence.correct) correctCount++;
      });
      
      if (!completedTests.includes(currentTest)) {
        completedTests.push(currentTest);
        createDots();
      }
      
      const count = Object.keys(answers).length;
      alert(`Set ${currentTest + 1}\nAnswered: ${count}/${currentSet.sentences.length}\nCorrect: ${correctCount}/${currentSet.sentences.length}\nProgress: ${completedTests.length}/${allSets.length} sets completed`);
    }

    function repeatTest() {
      answers = {};
      selectedWord = null;
      checked = false;
      expandedIds = [];
      renderQuestions();
    }

    window.onload = loadQuestions;
  </script>
</body>
</html>
