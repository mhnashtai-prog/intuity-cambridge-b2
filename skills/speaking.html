
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Speaking</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: var(--space-md) var(--space-lg);
        }
        
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .brand-name {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--accent-gold);
            margin-bottom: 0.25rem;
        }
        
        .brand-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }
        
        .speaking-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-md);
        }
        
        .speaking-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .speaking-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-gold);
        }
        
        .card-left {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .card-number {
            width: 2rem;
            height: 2rem;
            background: var(--accent-teal);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-action {
            background: rgba(244, 162, 97, 0.15);
            border: 1px solid rgba(244, 162, 97, 0.3);
            color: var(--accent-gold);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .card-action:hover {
            background: rgba(244, 162, 97, 0.25);
            transform: scale(1.05);
        }
        
        .return-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .return-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-teal);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="brand-name">INTUITY</div>
            <div class="brand-subtitle">Cambridge B2 Speaking Practice</div>
        </div>
    </header>
    
    <button class="return-btn" onclick="window.location.href='../index.html'">
        <i class="fas fa-arrow-left"></i> Return
    </button>
    
    <div class="main-container">
        <div class="speaking-list">
            <div class="speaking-card" onclick="alert('Part 1 practice coming soon!')">
                <div class="card-left">
                    <div class="card-number">1</div>
                    <div class="card-title">Part 1 - Interview</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i> Practice
                </button>
            </div>
            
            <div class="speaking-card" onclick="alert('Part 2 practice coming soon!')">
                <div class="card-left">
                    <div class="card-number">2</div>
                    <div class="card-title">Part 2 - Comparing Photos</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i> Practice
                </button>
            </div>
            
            <div class="speaking-card" onclick="alert('Part 3 practice coming soon!')">
                <div class="card-left">
                    <div class="card-number">3</div>
                    <div class="card-title">Part 3 - Collaborative Task</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i> Practice
                </button>
            </div>
            
            <div class="speaking-card" onclick="alert('Part 4 practice coming soon!')">
                <div class="card-left">
                    <div class="card-number">4</div>
                    <div class="card-title">Part 4 - Discussion</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i> Practice
                </button>
            </div>
        </div>
    </div>
</body>
</html>
