<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Speaking Part 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 0;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .back-link {
      position: absolute;
      left: 0;
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .back-link:hover {
      color: #C9A961;
    }

    .header-center {
      text-align: center;
    }

    .brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: -0.04em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* PART SELECTOR */
    .part-selector {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      padding: 0 0.5rem;
    }

    .part-btn {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .part-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .part-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .part-label {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
    }

    .part-btn.active .part-label {
      color: #8e8e93;
    }

    /* VIEW MODE TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 52px;
      height: 28px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(24px);
    }

    /* TOPIC SELECTOR */
    .topic-selector {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .topic-label-text {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 0.5rem;
      align-self: center;
    }

    .topic-btn {
      padding: 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.3s ease;
      padding-bottom: 0.25rem;
    }

    .topic-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .topic-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* TASK PROMPT */
    .task-prompt {
      background: rgba(28, 28, 30, 0.4);
      backdrop-filter: blur(40px);
      border-left: 3px solid #60a5fa;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .task-label {
      font-size: 0.625rem;
      color: #60a5fa;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .task-text {
      font-size: 1rem;
      color: #e5e5e7;
      font-weight: 600;
      line-height: 1.5;
    }

    /* MAIN CONTAINER */
    .main-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.5rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    /* RESPONSE SECTION */
    .response-section {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.15);
    }

    /* CONTROLS BAR */
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      color: #8e8e93;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .icon-btn.active {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.5);
      color: #C9A961;
    }

    .icon-btn.speaking {
      border-color: #C9A961;
      box-shadow: 0 0 20px rgba(201, 169, 97, 0.4);
      animation: pulse-ring 1.5s ease-in-out infinite;
    }

    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 20px rgba(201, 169, 97, 0.4); }
      50% { box-shadow: 0 0 30px rgba(201, 169, 97, 0.6); }
    }

    .play-btn {
      width: 56px;
      height: 56px;
      font-size: 1.25rem;
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .play-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.6);
    }

    /* KAREN HEADER */
    .karen-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.6) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid rgba(201, 169, 97, 0.3);
      flex-shrink: 0;
    }

    .karen-info {
      flex: 1;
    }

    .karen-label {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.125rem;
    }

    .karen-note {
      font-size: 0.75rem;
      color: #636366;
      font-style: italic;
    }

    /* RESPONSE CONTENT */
    .response-content {
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .response-block {
      margin-bottom: 2rem;
    }

    .response-block:last-child {
      margin-bottom: 0;
    }

    .block-label {
      font-size: 0.6875rem;
      color: #C9A961;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .block-text {
      font-size: 1.125rem;
      line-height: 1.8;
      color: #e5e5e7;
    }

    /* PHRASE HIGHLIGHTING */
    .phrase {
      position: relative;
      display: inline;
    }

    .phrase.discourse {
      color: #7dd3fc;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    .phrase.vocab {
      color: #10b981;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    .response-content.xray-active .phrase.discourse {
      border-bottom-color: rgba(125, 211, 252, 0.5);
    }

    .response-content.xray-active .phrase.vocab {
      border-bottom-color: rgba(16, 185, 129, 0.5);
    }

    /* STRUCTURE PANEL */
    .structure-panel {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(84, 84, 88, 0.2);
      display: none;
    }

    .structure-panel.active {
      display: block;
    }

    .structure-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .structure-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .structure-category {
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      padding: 1.25rem;
      border-left: 3px solid rgba(125, 211, 252, 0.4);
    }

    .structure-category.vocab-cat {
      border-left-color: rgba(16, 185, 129, 0.4);
    }

    .structure-category-title {
      font-size: 0.6875rem;
      color: #7dd3fc;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .structure-category.vocab-cat .structure-category-title {
      color: #10b981;
    }

    .structure-list {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .structure-item {
      font-size: 0.875rem;
      color: #e5e5e7;
      padding: 0.5rem 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      line-height: 1.5;
    }

    /* NAVIGATION */
    .navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
    }

    .nav-btn {
      padding: 0.875rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      color: #8e8e93;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      min-height: 44px;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn.primary {
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      border-color: #C9A961;
      color: #0d0d0d;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .nav-btn.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #d4b46e 0%, #C9A961 100%);
      box-shadow: 0 6px 16px rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      body { padding: 0.75rem; }
      .brand { font-size: 1.25rem; }
      .subtitle { font-size: 0.6875rem; }
      .part-selector { gap: 0.25rem; }
      .part-btn { padding: 0.5rem 0.875rem; font-size: 0.6875rem; }
      .topic-selector { gap: 0.75rem; padding: 0 0.5rem; }
      .topic-btn { font-size: 0.625rem; }
      .task-text { font-size: 0.9375rem; }
      .controls-bar { justify-content: center; }
      .block-text { font-size: 1rem; }
      .structure-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      .brand { font-size: 1.125rem; }
      .part-btn { font-size: 0.625rem; padding: 0.4rem 0.625rem; }
      .topic-btn { font-size: 0.6rem; }
      .icon-btn { width: 36px; height: 36px; font-size: 0.9375rem; }
      .play-btn { width: 48px; height: 48px; font-size: 1.125rem; }
      .block-text { font-size: 0.9375rem; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <a href="speaking-practice-hub-main.html" class="back-link">‚Üê Back</a>
      <div class="header-center">
        <div class="brand">INTUITY</div>
        <div class="subtitle">Speaking Practice ¬∑ B2 First</div>
      </div>
    </div>

    <!-- PART SELECTOR -->
    <div class="part-selector">
      <button class="part-btn active">

    </div>

    <!-- VIEW MODE TOGGLE -->
    <div class="view-mode-container">
      <div class="toggle-container">

    <div class="task-prompt">
      <div class="task-label">Part 1 - Interview</div>
      <div class="task-text" id="taskText">Let's talk about where you live</div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
      
      <!-- RESPONSE SECTION -->
      <div class="response-section" id="responseSection">
        
        <!-- CONTROLS BAR -->
        <div class="controls-bar">
          <div class="control-group">
            <button class="icon-btn play-btn" id="playBtn" title="Play audio">‚ñ∂</button>
            <button class="icon-btn" id="pauseBtn" style="display: none;" title="Pause">‚è∏</button>
            <button class="icon-btn" id="replayBtn" title="Replay">üîÅ</button>

          <div class="control-group">
            <button class="icon-btn" id="xrayBtn" title="X-Ray phrases">üî¨</button>

      <!-- NAVIGATION -->
      <div class="navigation">
        <button class="nav-btn" id="prevBtn">‚Üê Previous</button>
        <button class="nav-btn" id="nextBtn">Next ‚Üí</button>
        <button class="nav-btn primary" id="practiceBtn">üéôÔ∏è Now You Try</button>
      </div>

  </div>

  <script>
    // Load JSON data
    let PART1_DATA = null;
    
    async function loadData() {
      try {
        const response = await fetch('data/part1-structure.json');
        PART1_DATA = await response.json();
        console.log('‚úì Data loaded:', PART1_DATA);
        renderContent();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('taskText').textContent = 'Error: Could not load part1-structure.json';
      }
    }

    // STATE
    let currentTopicIndex = 0;
    let viewMode = 'watch';
    let showXRay = false;
    let isPlaying = false;
    let currentUtterance = null;

    // ELEMENTS
    const taskText = document.getElementById('taskText');
    const responseSection = document.getElementById('responseSection');
    const responseContent = document.getElementById('responseContent');
    const structurePanel = document.getElementById('structurePanel');
    const structureGrid = document.getElementById('structureGrid');
    const xrayBtn = document.getElementById('xrayBtn');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const viewModeToggle = document.getElementById('viewModeToggle');
    const watchLabel = document.getElementById('watchLabel');
    const structureLabel = document.getElementById('structureLabel');

    // SWITCH TOPIC
    document.querySelectorAll('.topic-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        currentTopicIndex = parseInt(this.dataset.topic);
        
        document.querySelectorAll('.topic-btn').forEach(b => {
          b.classList.remove('active');
        });
        this.classList.add('active');
        
        stopAudio();
        renderContent();
      });
    });

    // TOGGLE VIEW MODE
    viewModeToggle.addEventListener('click', function() {
      viewMode = viewMode === 'watch' ? 'structure' : 'watch';
      
      this.classList.toggle('active', viewMode === 'structure');
      watchLabel.classList.toggle('active', viewMode === 'watch');
      structureLabel.classList.toggle('active', viewMode === 'structure');
      
      stopAudio();
      
      if (viewMode === 'watch') {
        responseSection.style.display = 'block';
        structurePanel.classList.remove('active');
      } else {
        responseSection.style.display = 'none';
        structurePanel.classList.add('active');
        renderStructure();
      }
    });

    // TOGGLE X-RAY
    xrayBtn.addEventListener('click', function() {
      showXRay = !showXRay;
      this.classList.toggle('active', showXRay);
      responseContent.classList.toggle('xray-active', showXRay);
    });

    // RENDER CONTENT
    function renderContent() {
      if (!PART1_DATA || !PART1_DATA.topics) return;
      
      const topic = PART1_DATA.topics[currentTopicIndex];
      if (!topic) return;
      
      taskText.textContent = topic.question;
      
      renderResponse();
    }

    // RENDER RESPONSE WITH DIALOGUE
    function renderResponse() {
      if (!PART1_DATA) return;
      
      const topic = PART1_DATA.topics[currentTopicIndex];
      if (!topic || !topic.dialogue) return;
      
      let html = '';
      
      topic.dialogue.forEach(turn => {
        if (turn.speaker === 'interlocutor') {
          html += `
            <div class="response-block">
              <div class="block-label">
                üë®‚Äçüíº Examiner
              </div>
              <div class="block-text">
                ${turn.text}
              </div>
            </div>
          `;
        } else if (turn.speaker === 'candidate') {
          html += `
            <div class="response-block">
              <div class="block-label">
                üë© Karen (Model Candidate)
              </div>
              <div class="block-text">
                ${highlightPhrases(turn.text, turn.phrases)}
              </div>
            </div>
          `;
        }
      });
      
      responseContent.innerHTML = html;
    }

    // HIGHLIGHT PHRASES
    function highlightPhrases(text, phrases) {
      if (!phrases) return text;
      
      let result = text;
      
      if (phrases.discourse) {
        phrases.discourse.forEach(phrase => {
          const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
          result = result.replace(regex, '<span class="phrase discourse">$1</span>');
        });
      }
      
      if (phrases.vocabulary) {
        phrases.vocabulary.forEach(phrase => {
          const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
          result = result.replace(regex, '<span class="phrase vocab">$1</span>');
        });
      }
      
      return result;
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // RENDER STRUCTURE
    function renderStructure() {
      if (!PART1_DATA || !PART1_DATA.phraseBank) return;
      
      let html = '';
      
      html += `
        <div class="structure-category">
          <div class="structure-category-title">Discourse Markers</div>
          <div class="structure-list">
            ${PART1_DATA.phraseBank.discourse.map(phrase => 
              `<div class="structure-item">${phrase}</div>`
            ).join('')}
          </div>
        </div>
      `;
      
      html += `
        <div class="structure-category vocab-cat">
          <div class="structure-category-title">Key Vocabulary</div>
          <div class="structure-list">
            ${PART1_DATA.phraseBank.vocabulary.map(phrase => 
              `<div class="structure-item">${phrase}</div>`
            ).join('')}
          </div>
        </div>
      `;
      
      structureGrid.innerHTML = html;
    }

    // AUDIO CONTROLS - PLAY FULL DIALOGUE
    async function playAudio() {
      if (!PART1_DATA) return;
      
      const topic = PART1_DATA.topics[currentTopicIndex];
      if (!topic || !topic.dialogue) return;
      
      stopAudio();
      isPlaying = true;
      playBtn.classList.add('speaking');
      
      // Play dialogue turn by turn
      for (let turn of topic.dialogue) {
        if (!isPlaying) break;
        
        await speak(turn.text, turn.speaker);
        
        // Small pause between turns
        await new Promise(resolve => setTimeout(resolve, 500));
      }
      
      stopAudio();
    }

    function stopAudio() {
      isPlaying = false;
      speechSynthesis.cancel();
      playBtn.classList.remove('speaking');
      if (currentUtterance) {
        currentUtterance = null;
      }
    }

    function replay() {
      stopAudio();
      playAudio();
    }

    function speak(text, speaker) {
      return new Promise((resolve) => {
        if (!isPlaying) {
          resolve();
          return;
        }
        
        currentUtterance = new SpeechSynthesisUtterance(text);
        currentUtterance.lang = 'en-GB';
        currentUtterance.rate = 0.9;
        currentUtterance.pitch = speaker === 'interlocutor' ? 0.9 : 1.1;
        
        const voices = speechSynthesis.getVoices();
        let selectedVoice;
        
        if (speaker === 'interlocutor') {
          // Male voice for examiner
          selectedVoice = voices.find(v => v.lang.includes('en-GB') && v.name.includes('Male'));
          if (!selectedVoice) {
            selectedVoice = voices.find(v => v.lang.includes('en-') && v.name.includes('Male'));
          }
        } else {
          // Female voice for candidate
          selectedVoice = voices.find(v => v.lang.includes('en-GB') && v.name.includes('Female'));
          if (!selectedVoice) {
            selectedVoice = voices.find(v => v.lang.includes('en-') && v.name.includes('Female'));
          }
        }
        
        if (selectedVoice) {
          currentUtterance.voice = selectedVoice;
        }
        
        currentUtterance.onend = () => resolve();
        currentUtterance.onerror = () => resolve();
        
        speechSynthesis.speak(currentUtterance);
      });
    }

    // NAVIGATION
    document.getElementById('prevBtn').addEventListener('click', function() {
      if (!PART1_DATA) return;
      if (currentTopicIndex > 0) {
        currentTopicIndex--;
        updateTopicButtons();
        stopAudio();
        renderContent();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', function() {
      if (!PART1_DATA) return;
      if (currentTopicIndex < PART1_DATA.topics.length - 1) {
        currentTopicIndex++;
        updateTopicButtons();
        stopAudio();
        renderContent();
      }
    });

    document.getElementById('practiceBtn').addEventListener('click', function() {
      alert('Practice mode coming soon! For now, try speaking aloud responding to the examiner\'s questions.');
    });

    function updateTopicButtons() {
      document.querySelectorAll('.topic-btn').forEach((btn, index) => {
        btn.classList.toggle('active', index === currentTopicIndex);
      });
    }

    // EVENT LISTENERS
    playBtn.addEventListener('click', playAudio);
    document.getElementById('replayBtn').addEventListener('click', replay);

    // Load voices
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {
        console.log('üîä Voices loaded:', speechSynthesis.getVoices().length);
      };
    }

    // INITIALIZE
    loadData();
  </script>
