<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Speaking Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 0;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .back-link {
      position: absolute;
      left: 0;
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .back-link:hover {
      color: #C9A961;
    }

    .header-center {
      text-align: center;
    }

    .brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: -0.04em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* PART SELECTOR */
    .part-selector {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      padding: 0 0.5rem;
    }

    .part-btn {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .part-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .part-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .part-label {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
    }

    .part-btn.active .part-label {
      color: #8e8e93;
    }

    /* CATEGORY SELECTOR - MINIMAL */
    .category-selector {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding-bottom: 0.375rem;
    }

    .category-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .category-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* STYLE SELECTOR - MINIMAL */
    .style-selector {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .style-btn {
      padding: 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.3s ease;
      padding-bottom: 0.25rem;
    }

    .style-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .style-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* VIEW MODE TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active {
      color: #C9A961;
    }

    .toggle-switch {
      position: relative;
      width: 52px;
      height: 28px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover {
      border-color: rgba(201, 169, 97, 0.4);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(24px);
    }

    /* TASK PROMPT */
    .task-prompt {
      background: rgba(28, 28, 30, 0.4);
      backdrop-filter: blur(40px);
      border-left: 3px solid #60a5fa;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .task-label {
      font-size: 0.625rem;
      color: #60a5fa;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .task-text {
      font-size: 1rem;
      color: #e5e5e7;
      font-weight: 600;
      line-height: 1.5;
    }

    /* MAIN CONTAINER */
    .main-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.5rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    /* IMAGE SECTION */
    .image-section {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-wrapper {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
      aspect-ratio: 4/3;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-number {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(201, 169, 97, 0.9);
      color: #0d0d0d;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.125rem;
    }

    /* RESPONSE SECTION */
    .response-section {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.15);
    }

    /* CONTROLS BAR - INSIDE CONTAINER */
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      color: #8e8e93;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .icon-btn.active {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.5);
      color: #C9A961;
    }

    .icon-btn.speaking {
      border-color: #C9A961;
      box-shadow: 0 0 20px rgba(201, 169, 97, 0.4);
      animation: pulse-ring 1.5s ease-in-out infinite;
    }

    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 20px rgba(201, 169, 97, 0.4); }
      50% { box-shadow: 0 0 30px rgba(201, 169, 97, 0.6); }
    }

    .play-btn {
      width: 56px;
      height: 56px;
      font-size: 1.25rem;
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .play-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.6);
    }

    /* KAREN HEADER */
    .karen-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.6) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid rgba(201, 169, 97, 0.3);
      flex-shrink: 0;
    }

    .karen-info {
      flex: 1;
    }

    .karen-label {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.125rem;
    }

    .karen-note {
      font-size: 0.75rem;
      color: #636366;
      font-style: italic;
    }

    /* RESPONSE CONTENT */
    .response-content {
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .response-block {
      margin-bottom: 2rem;
    }

    .response-block:last-child {
      margin-bottom: 0;
    }

    .block-label {
      font-size: 0.6875rem;
      color: #C9A961;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .block-text {
      font-size: 1.125rem;
      line-height: 1.8;
      color: #e5e5e7;
    }

    /* PHRASE HIGHLIGHTING */
    .phrase {
      position: relative;
      display: inline;
    }

    .phrase.discourse {
      color: #7dd3fc;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    .phrase.vocab {
      color: #10b981;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    /* X-RAY ACTIVE */
    .response-content.xray-active .phrase.discourse {
      border-bottom-color: rgba(125, 211, 252, 0.5);
    }

    .response-content.xray-active .phrase.vocab {
      border-bottom-color: rgba(16, 185, 129, 0.5);
    }

    /* STRUCTURE PANEL */
    .structure-panel {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(84, 84, 88, 0.2);
      display: none;
    }

    .structure-panel.active {
      display: block;
    }

    .structure-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .structure-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .structure-category {
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      padding: 1.25rem;
      border-left: 3px solid rgba(125, 211, 252, 0.4);
    }

    .structure-category.vocab-cat {
      border-left-color: rgba(16, 185, 129, 0.4);
    }

    .structure-category-title {
      font-size: 0.6875rem;
      color: #7dd3fc;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .structure-category.vocab-cat .structure-category-title {
      color: #10b981;
    }

    .structure-list {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .structure-item {
      font-size: 0.875rem;
      color: #e5e5e7;
      padding: 0.5rem 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      line-height: 1.5;
    }

    /* FOOTER NAV */
    .footer-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 0.875rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      color: #8e8e93;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      min-height: 44px;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn.primary {
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      border-color: #C9A961;
      color: #0d0d0d;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .nav-btn.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #d4b46e 0%, #C9A961 100%);
      box-shadow: 0 6px 16px rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }

    /* PRACTICE PROMPT */
    .practice-prompt {
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.05) 100%);
      border: 2px solid #C9A961;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      text-align: center;
      margin-top: 2rem;
      display: none;
    }

    .practice-prompt.active {
      display: block;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .prompt-icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .prompt-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1rem;
    }

    .prompt-text {
      font-size: 1rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      body { padding: 0.75rem; }
      .brand { font-size: 1.375rem; }
      .subtitle { font-size: 0.6875rem; }
      .category-selector { gap: 1.25rem; }
      .category-btn { font-size: 0.6875rem; }
      .style-selector { gap: 1rem; }
      .style-btn { font-size: 0.625rem; }
      .task-text { font-size: 0.9375rem; }
      .image-grid { grid-template-columns: 1fr; gap: 1rem; }
      .controls-bar { justify-content: center; }
      .block-text { font-size: 1rem; }
      .structure-grid { grid-template-columns: 1fr; }
      .footer-nav { gap: 0.75rem; }
      .nav-btn { font-size: 0.8125rem; padding: 0.75rem 1.25rem; }
    }

    @media (max-width: 480px) {
      .brand { font-size: 1.125rem; }
      .category-btn { font-size: 0.625rem; gap: 0.25rem; }
      .icon-btn { width: 36px; height: 36px; font-size: 0.9375rem; }
      .play-btn { width: 48px; height: 48px; font-size: 1.125rem; }
      .block-text { font-size: 0.9375rem; }
      .prompt-icon { font-size: 3rem; }
    }
  </style>
</head>

        <button class="nav-btn primary" id="practiceBtn">
          üéôÔ∏è Now You Try
        </button>
      </div>
    </div>

    <!-- PRACTICE PROMPT -->
    <div class="practice-prompt" id="practicePrompt">
      <div class="prompt-icon">üéôÔ∏è</div>
      <div class="prompt-title">Your Turn to Speak!</div>
      <div class="prompt-text">Use the phrases you've learned. Try to mirror Karen's response structure.</div>
      <button class="nav-btn primary">
        üî¥ Start Recording
      </button>
    </div>

  </div>

  <script src="part2-structure.js"></script>
  <script>
    // STATE
    let currentCategory = 'comparing';
    let currentStyle = 'default';
    let currentPairIndex = 0;
    let viewMode = 'watch'; // 'watch' or 'structure'
    let showXRay = false;
    let isPlaying = false;

    // ELEMENTS
    const taskText = document.getElementById('taskText');
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const responseSection = document.getElementById('responseSection');
    const responseContent = document.getElementById('responseContent');
    const structurePanel = document.getElementById('structurePanel');
    const structureGrid = document.getElementById('structureGrid');
    const practicePrompt = document.getElementById('practicePrompt');
    const xrayBtn = document.getElementById('xrayBtn');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const viewModeToggle = document.getElementById('viewModeToggle');
    const watchLabel = document.getElementById('watchLabel');
    const structureLabel = document.getElementById('structureLabel');

    // SWITCH CATEGORY
    function switchCategory(category) {
      currentCategory = category;
      currentPairIndex = 0;
      currentStyle = 'default';
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      
      document.querySelectorAll('.style-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.style === 'default');
      });
      
      renderContent();
    }

    // SWITCH STYLE
    function switchStyle(style) {
      currentStyle = style;
      
      document.querySelectorAll('.style-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.style === style);
      });
      
      renderResponse();
    }

    // TOGGLE VIEW MODE
    function toggleViewMode() {
      viewMode = viewMode === 'watch' ? 'structure' : 'watch';
      
      viewModeToggle.classList.toggle('active', viewMode === 'structure');
      watchLabel.classList.toggle('active', viewMode === 'watch');
      structureLabel.classList.toggle('active', viewMode === 'structure');
      
      if (viewMode === 'watch') {
        responseSection.style.display = 'block';
        structurePanel.classList.remove('active');
      } else {
        responseSection.style.display = 'none';
        structurePanel.classList.add('active');
        renderStructure();
      }
    }

    // TOGGLE X-RAY
    function toggleXRay() {
      showXRay = !showXRay;
      xrayBtn.classList.toggle('active', showXRay);
      responseContent.classList.toggle('xray-active', showXRay);
    }

    // RENDER CONTENT
    function renderContent() {
      const data = SPEAKING_DATA[currentCategory];
      if (!data) return;
      
      const pair = data.pairs[currentPairIndex];
      
      taskText.textContent = data.task;
      image1.src = pair.image1;
      image2.src = pair.image2;
      
      renderResponse();
    }

    // RENDER RESPONSE
    function renderResponse() {
      const data = SPEAKING_DATA[currentCategory];
      if (!data) return;
      
      const pair = data.pairs[currentPairIndex];
      const response = pair.responses[currentStyle];
      
      let html = '';
      
      response.sections.forEach(section => {
        html += `
          <div class="response-block">
            <div class="block-label">
              ${section.icon} ${section.label}
            </div>
            <div class="block-text">
              ${highlightPhrases(section.text, section.phrases)}
            </div>
          </div>
        `;
      });
      
      responseContent.innerHTML = html;
    }

    // HIGHLIGHT PHRASES
    function highlightPhrases(text, phrases) {
      let result = text;
      
      phrases.discourse.forEach(phrase => {
        const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
        result = result.replace(regex, '<span class="phrase discourse">$1</span>');
      });
      
      phrases.vocabulary.forEach(phrase => {
        const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
        result = result.replace(regex, '<span class="phrase vocab">$1</span>');
      });
      
      return result;
    }

    // ESCAPE REGEX
    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // RENDER STRUCTURE
    function renderStructure() {
      const data = SPEAKING_DATA[currentCategory];
      if (!data) return;
      
      let html = '';
      
      html += `
        <div class="structure-category">
          <div class="structure-category-title">Discourse Markers</div>
          <div class="structure-list">
            ${data.phraseBank.discourse.map(phrase => 
              `<div class="structure-item">${phrase}</div>`
            ).join('')}
          </div>
        </div>
      `;
      
      html += `
        <div class="structure-category vocab-cat">
          <div class="structure-category-title">Key Vocabulary</div>
          <div class="structure-list">
            ${data.phraseBank.vocabulary.map(phrase => 
              `<div class="structure-item">${phrase}</div>`
            ).join('')}
          </div>
        </div>
      `;
      
      structureGrid.innerHTML = html;
    }

    // PLAY AUDIO
    async function playAudio() {
      const data = SPEAKING_DATA[currentCategory];
      if (!data) return;
      
      const pair = data.pairs[currentPairIndex];
      const response = pair.responses[currentStyle];
      
      isPlaying = true;
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'flex';
      playBtn.classList.add('speaking');
      
      for (const section of response.sections) {
        if (!isPlaying) break;
        await speak(section.text.replace(/<[^>]*>/g, ''));
        await wait(800);
      }
      
      stopAudio();
    }

    // PAUSE AUDIO
    function pauseAudio() {
      isPlaying = false;
      speechSynthesis.cancel();
      stopAudio();
    }

    // STOP AUDIO
    function stopAudio() {
      isPlaying = false;
      playBtn.style.display = 'flex';
      pauseBtn.style.display = 'none';
      playBtn.classList.remove('speaking');
    }

    // REPLAY
    function replay() {
      speechSynthesis.cancel();
      stopAudio();
      playAudio();
    }

    // SPEAK
    function speak(text) {
      return new Promise((resolve) => {
        if (!isPlaying) {
          resolve();
          return;
        }
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-GB';
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        
        const voices = speechSynthesis.getVoices();
        const ukVoice = voices.find(v => v.lang === 'en-GB' && v.name.includes('Female'));
        if (ukVoice) utterance.voice = ukVoice;
        
        utterance.onend = () => resolve();
        utterance.onerror = () => resolve();
        
        speechSynthesis.speak(utterance);
      });
    }

    // WAIT
    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // SHOW PRACTICE
    function showPractice() {
      practicePrompt.classList.add('active');
      practicePrompt.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // EVENT LISTENERS
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => switchCategory(btn.dataset.category));
    });

    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => switchStyle(btn.dataset.style));
    });

    viewModeToggle.addEventListener('click', toggleViewMode);
    xrayBtn.addEventListener('click', toggleXRay);
    playBtn.addEventListener('click', playAudio);
    pauseBtn.addEventListener('click', pauseAudio);
    document.getElementById('replayBtn').addEventListener('click', replay);
    document.getElementById('practiceBtn').addEventListener('click', showPractice);

    // Load voices
    window.speechSynthesis.onvoiceschanged = () => {
      console.log('Voices loaded');
    };

    // INITIALIZE
    renderContent();
  </script>
</body>
</html>
