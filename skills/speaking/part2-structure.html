<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Speaking Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 0;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .back-link {
      position: absolute;
      left: 0;
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .back-link:hover { color: #C9A961; }

    .header-center { text-align: center; }

    .brand {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: -0.04em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* PART SELECTOR */
    .part-selector {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      padding: 0 0.5rem;
    }

    .part-btn {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .part-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .part-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    .part-label {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
    }

    .part-btn.active .part-label { color: #8e8e93; }

    /* CATEGORY SELECTOR */
    .category-selector {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding-bottom: 0.375rem;
    }

    .category-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .category-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* STYLE SELECTOR */
    .style-selector {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .style-btn {
      padding: 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #636366;
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.3s ease;
      padding-bottom: 0.25rem;
    }

    .style-btn:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .style-btn.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
      font-weight: 600;
    }

    /* VIEW MODE TOGGLE */
    .view-mode-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .toggle-label.active { color: #C9A961; }

    .toggle-switch {
      position: relative;
      width: 52px;
      height: 28px;
      background: rgba(28, 28, 30, 0.8);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch:hover { border-color: rgba(201, 169, 97, 0.4); }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #C9A961;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.4);
    }

    .toggle-switch.active .toggle-slider { transform: translateX(24px); }

    /* TASK PROMPT */
    .task-prompt {
      background: rgba(28, 28, 30, 0.4);
      backdrop-filter: blur(40px);
      border-left: 3px solid #60a5fa;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .task-label {
      font-size: 0.625rem;
      color: #60a5fa;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .task-text {
      font-size: 1rem;
      color: #e5e5e7;
      font-weight: 600;
      line-height: 1.5;
    }

    /* MAIN CONTAINER */
    .main-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.5rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    /* IMAGE SECTION */
    .image-section {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.3s ease;
    }

    .image-section.hidden {
      display: none;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-wrapper {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
      aspect-ratio: 4/3;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-number {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(201, 169, 97, 0.9);
      color: #0d0d0d;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.125rem;
    }

    /* RESPONSE SECTION */
    .response-section {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.15);
    }

    /* CONTROLS BAR */
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      color: #8e8e93;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .icon-btn.active {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.5);
      color: #C9A961;
    }

    .icon-btn.speaking {
      border-color: #C9A961;
      box-shadow: 0 0 20px rgba(201, 169, 97, 0.4);
      animation: pulse-ring 1.5s ease-in-out infinite;
    }

    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 20px rgba(201, 169, 97, 0.4); }
      50% { box-shadow: 0 0 30px rgba(201, 169, 97, 0.6); }
    }

    .play-btn {
      width: 56px;
      height: 56px;
      font-size: 1.25rem;
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .play-btn:hover {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.6);
    }

    /* KAREN HEADER */
    .karen-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.6) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid rgba(201, 169, 97, 0.3);
      flex-shrink: 0;
    }

    .karen-info { flex: 1; }

    .karen-label {
      font-size: 0.6875rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.125rem;
    }

    .karen-note {
      font-size: 0.75rem;
      color: #636366;
      font-style: italic;
    }

    /* RESPONSE CONTENT */
    .response-content {
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
      padding: 2rem;
    }

    .response-block {
      margin-bottom: 2rem;
    }

    .response-block:last-child { margin-bottom: 0; }

    .block-label {
      font-size: 0.6875rem;
      color: #C9A961;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .block-text {
      font-size: 1.125rem;
      line-height: 1.8;
      color: #e5e5e7;
    }

    /* PHRASE HIGHLIGHTING */
    .phrase {
      position: relative;
      display: inline;
    }

    .phrase.discourse {
      color: #7dd3fc;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    .phrase.vocab {
      color: #10b981;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    /* X-RAY ACTIVE */
    .response-content.xray-active .phrase.discourse {
      border-bottom-color: rgba(125, 211, 252, 0.5);
    }

    .response-content.xray-active .phrase.vocab {
      border-bottom-color: rgba(16, 185, 129, 0.5);
    }

    /* ============================================ */
    /* INFOGRAPHIC STRUCTURE PANEL - NEW DESIGN    */
    /* ============================================ */
    
    .structure-panel {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(84, 84, 88, 0.2);
      display: none;
    }

    .structure-panel.active { display: block; }

    .structure-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.125rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .infographic-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* STEP CARD */
    .step-card {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid rgba(84, 84, 88, 0.3);
      transition: all 0.3s ease;
    }

    .step-card:hover {
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }

    /* STEP HEADER */
    .step-header {
      padding: 1.25rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-bottom: 2px solid;
    }

    .step-number {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.125rem;
      font-weight: 700;
      color: #0d0d0d;
      flex-shrink: 0;
    }

    .step-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .step-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      flex: 1;
    }

    /* STEP CONTENT */
    .step-content {
      padding: 1.5rem;
    }

    .section-heading {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.75rem;
    }

    .phrase-box {
      background: rgba(48, 48, 51, 0.5);
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      margin-bottom: 1.25rem;
      border-left: 3px solid;
    }

    .phrase-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .phrase-item {
      font-size: 0.9375rem;
      color: #e5e5e7;
      font-weight: 500;
      line-height: 1.6;
      position: relative;
      padding-left: 1.25rem;
    }

    .phrase-item::before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      font-weight: 700;
    }

    /* VOCABULARY ITEMS WITH EMOJIS */
    .vocab-items {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .vocab-item {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.625rem 0.875rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      color: #e5e5e7;
      font-weight: 500;
      transition: all 0.2s;
    }

    .vocab-item:hover {
      background: rgba(48, 48, 51, 0.7);
      transform: translateX(4px);
    }

    .vocab-emoji {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    /* PRO TIP CARD */
    .pro-tip-card {
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.05) 100%);
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .pro-tip-icon {
      font-size: 1.75rem;
      flex-shrink: 0;
    }

    .pro-tip-content { flex: 1; }

    .pro-tip-label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.8125rem;
      font-weight: 700;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .pro-tip-text {
      font-size: 0.9375rem;
      color: #e5e5e7;
      line-height: 1.6;
      font-weight: 500;
    }

    /* COLOR VARIANTS */
    .step-header.blue { border-bottom-color: #60a5fa; }
    .step-header.blue .step-number { background: #60a5fa; }
    .step-header.blue .step-title { color: #60a5fa; }
    .phrase-box.blue { border-left-color: #60a5fa; }
    .phrase-box.blue .phrase-item::before { color: #60a5fa; }

    .step-header.orange { border-bottom-color: #f59e0b; }
    .step-header.orange .step-number { background: #f59e0b; }
    .step-header.orange .step-title { color: #f59e0b; }
    .phrase-box.orange { border-left-color: #f59e0b; }
    .phrase-box.orange .phrase-item::before { color: #f59e0b; }

    .step-header.purple { border-bottom-color: #8b5cf6; }
    .step-header.purple .step-number { background: #8b5cf6; }
    .step-header.purple .step-title { color: #8b5cf6; }
    .phrase-box.purple { border-left-color: #8b5cf6; }
    .phrase-box.purple .phrase-item::before { color: #8b5cf6; }

    .step-header.green { border-bottom-color: #10b981; }
    .step-header.green .step-number { background: #10b981; }
    .step-header.green .step-title { color: #10b981; }
    .phrase-box.green { border-left-color: #10b981; }

    /* FOOTER NAV */
    .footer-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 0.875rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      color: #8e8e93;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      min-height: 44px;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn.primary {
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      border-color: #C9A961;
      color: #0d0d0d;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .nav-btn.primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #d4b46e 0%, #C9A961 100%);
      box-shadow: 0 6px 16px rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }

    /* PRACTICE PROMPT */
    .practice-prompt {
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.05) 100%);
      border: 2px solid #C9A961;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      text-align: center;
      margin-top: 2rem;
      display: none;
    }

    .practice-prompt.active {
      display: block;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .prompt-icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .prompt-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1rem;
    }

    .prompt-text {
      font-size: 1rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      body { padding: 0.75rem; }
      .brand { font-size: 1.375rem; }
      .subtitle { font-size: 0.6875rem; }
      .category-selector { gap: 1.25rem; }
      .category-btn { font-size: 0.6875rem; }
      .style-selector { gap: 1rem; }
      .style-btn { font-size: 0.625rem; }
      .task-text { font-size: 0.9375rem; }
      .image-grid { grid-template-columns: 1fr; gap: 1rem; }
      .controls-bar { justify-content: center; }
      .block-text { font-size: 1rem; }
      .footer-nav { gap: 0.75rem; }
      .nav-btn { font-size: 0.8125rem; padding: 0.75rem 1.25rem; }
      .infographic-container { gap: 1rem; }
      .step-content { padding: 1.25rem; }
    }

    @media (max-width: 480px) {
      .brand { font-size: 1.125rem; }
      .category-btn { font-size: 0.625rem; gap: 0.25rem; }
      .icon-btn { width: 36px; height: 36px; font-size: 0.9375rem; }
      .play-btn { width: 48px; height: 48px; font-size: 1.125rem; }
      .block-text { font-size: 0.9375rem; }
      .prompt-icon { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- HEADER -->
    <div class="header">

  <script>
// ==========================================
// LOAD DATA FROM JSON
// ==========================================

let SPEAKING_DATA = null;
let currentCategory = 'comparing';
let currentStyle = 'default';
let isXrayActive = false;
let isStructureMode = false;
let currentUtterance = null;

const elements = {
  categoryBtns: null,
  styleBtns: null,
  taskText: null,
  image1: null,
  image2: null,
  imageSection: null,
  responseContent: null,
  structurePanel: null,
  infographicContainer: null,
  playBtn: null,
  pauseBtn: null,
  replayBtn: null,
  xrayBtn: null,
  viewModeToggle: null,
  watchLabel: null,
  structureLabel: null,
  responseSection: null,
  practiceBtn: null,
  practicePrompt: null
};

// Load JSON data
async function loadData() {
  try {
    let response;
    try {
      response = await fetch('data/part2-phrasebank.json');
      if (!response.ok) throw new Error('Not in data folder');
    } catch (e) {
      response = await fetch('part2-phrasebank.json');
    }
    
    SPEAKING_DATA = await response.json();
    console.log('‚úì Data loaded:', Object.keys(SPEAKING_DATA));
    initializeApp();
  } catch (error) {
    console.error('‚ùå Error loading data:', error);
    document.getElementById('taskText').textContent = 'Error: Could not load part2-phrasebank.json';
  }
}

// Initialize app
function initializeApp() {
  elements.categoryBtns = document.querySelectorAll('.category-btn');
  elements.styleBtns = document.querySelectorAll('.style-btn');
  elements.taskText = document.getElementById('taskText');
  elements.image1 = document.getElementById('image1');
  elements.image2 = document.getElementById('image2');
  elements.imageSection = document.getElementById('imageSection');
  elements.responseContent = document.getElementById('responseContent');
  elements.structurePanel = document.getElementById('structurePanel');
  elements.infographicContainer = document.getElementById('infographicContainer');
  elements.playBtn = document.getElementById('playBtn');
  elements.pauseBtn = document.getElementById('pauseBtn');
  elements.replayBtn = document.getElementById('replayBtn');
  elements.xrayBtn = document.getElementById('xrayBtn');
  elements.viewModeToggle = document.getElementById('viewModeToggle');
  elements.watchLabel = document.getElementById('watchLabel');
  elements.structureLabel = document.getElementById('structureLabel');
  elements.responseSection = document.getElementById('responseSection');
  elements.practiceBtn = document.getElementById('practiceBtn');
  elements.practicePrompt = document.getElementById('practicePrompt');
  
  setupEventListeners();
  renderContent();
  
  console.log('=== ‚úì INTUITY Initialized ===');
}

// Setup event listeners
function setupEventListeners() {
  elements.categoryBtns.forEach(btn => {
    btn.addEventListener('click', () => switchCategory(btn.getAttribute('data-category')));
  });
  
  elements.styleBtns.forEach(btn => {
    btn.addEventListener('click', () => switchStyle(btn.getAttribute('data-style')));
  });
  
  elements.playBtn.addEventListener('click', playAudio);
  elements.replayBtn.addEventListener('click', () => { stopAudio(); playAudio(); });
  elements.xrayBtn.addEventListener('click', toggleXray);
  elements.viewModeToggle.addEventListener('click', toggleViewMode);
  
  if (elements.practiceBtn) {
    elements.practiceBtn.addEventListener('click', showPracticePrompt);
  }
}

// Switch category
function switchCategory(category) {
  if (!SPEAKING_DATA[category]) return;
  
  currentCategory = category;
  currentStyle = 'default';
  
  elements.categoryBtns.forEach(btn => {
    btn.classList.toggle('active', btn.getAttribute('data-category') === category);
  });
  
  elements.styleBtns.forEach(btn => {
    btn.classList.toggle('active', btn.getAttribute('data-style') === 'default');
  });
  
  stopAudio();
  renderContent();
}

// Switch style
function switchStyle(style) {
  currentStyle = style;
  
  elements.styleBtns.forEach(btn => {
    btn.classList.toggle('active', btn.getAttribute('data-style') === style);
  });
  
  stopAudio();
  renderResponse();
}

// Render content
function renderContent() {
  const data = SPEAKING_DATA[currentCategory];
  
  elements.taskText.textContent = data.task;
  elements.image1.src = data.image1;
  elements.image2.src = data.image2;
  
  renderResponse();
  renderInfographic();
}

// Render response (Watch mode)
function renderResponse() {
  const data = SPEAKING_DATA[currentCategory];
  const responseData = data.responses[currentStyle];
  
  if (!responseData) return;
  
  let html = '';
  responseData.sections.forEach(section => {
    html += `
      <div class="response-block">
        <div class="block-label">${section.icon} ${section.label}</div>
        <div class="block-text">${highlightPhrases(section.text, section.phrases)}</div>
      </div>
    `;
  });
  
  elements.responseContent.innerHTML = html;
}

// Highlight phrases
function highlightPhrases(text, phrases) {
  let result = text;
  
  if (phrases.discourse) {
    phrases.discourse.forEach(phrase => {
      const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
      result = result.replace(regex, '<span class="phrase discourse">$1</span>');
    });
  }
  
  if (phrases.vocabulary) {
    phrases.vocabulary.forEach(phrase => {
      const regex = new RegExp(`(${escapeRegex(phrase)})`, 'gi');
      result = result.replace(regex, '<span class="phrase vocab">$1</span>');
    });
  }
  
  return result;
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

// Render infographic (Structure mode)
function renderInfographic() {
  const data = SPEAKING_DATA[currentCategory];
  const phraseBank = data.phraseBank;
  
  let html = '';
  
  // Render each section from phraseBank
  Object.keys(phraseBank).forEach(key => {
    const section = phraseBank[key];
    
    // PRO TIP (special case)
    if (key === 'pro_tip') {
      html += `
        <div class="pro-tip-card">
          <div class="pro-tip-icon">${section.icon}</div>
          <div class="pro-tip-content">
            <div class="pro-tip-label">${section.label}</div>
            <div class="pro-tip-text">${section.text}</div>
          </div>
        </div>
      `;
      return;
    }
    
    // TOPIC VOCABULARY (special case with emojis)
    if (key === 'topic_vocabulary') {
      const colorClass = getColorClass(section.color);
      html += `
        <div class="step-card">
          <div class="step-header ${colorClass}">
            <div class="step-icon">${section.icon}</div>
            <div class="step-title">${section.label}</div>
          </div>
          <div class="step-content">
            <div class="vocab-items">
              ${section.items.map(item => `
                <div class="vocab-item">
                  <span class="vocab-emoji">${item.emoji}</span>
                  <span>${item.text}</span>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;
      return;
    }
    
    // STEP CARDS (with sections)
    if (section.sections) {
      const colorClass = getColorClass(section.color);
      html += `
        <div class="step-card">
          <div class="step-header ${colorClass}">
            ${section.stepNumber ? `<div class="step-number">${section.stepNumber}</div>` : ''}
            <div class="step-icon">${section.icon}</div>
            <div class="step-title">${section.label}</div>
          </div>
          <div class="step-content">
            ${section.sections.map(subsection => `
              <div class="section-heading">${subsection.heading}</div>
              <div class="phrase-box ${colorClass}">
                <div class="phrase-list">
                  ${subsection.phrases.map(phrase => `
                    <div class="phrase-item">${phrase}</div>
                  `).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }
  });
  
  elements.infographicContainer.innerHTML = html;
}

function getColorClass(color) {
  if (color === '#60a5fa') return 'blue';
  if (color === '#f59e0b') return 'orange';
  if (color === '#8b5cf6') return 'purple';
  if (color === '#10b981') return 'green';
  return 'blue';
}

// Play audio
function playAudio() {
  stopAudio();
  
  const data = SPEAKING_DATA[currentCategory];
  const responseData = data.responses[currentStyle];
  
  const fullText = responseData.sections.map(s => s.text).join(' ');
  currentUtterance = new SpeechSynthesisUtterance(fullText);
  
  const voices = speechSynthesis.getVoices();
  const preferredVoices = ['Kate', 'Serena', 'Karen', 'Victoria'];
  
  let selectedVoice = null;
  for (let name of preferredVoices) {
    selectedVoice = voices.find(v => v.name.includes(name));
    if (selectedVoice) break;
  }
  
  if (!selectedVoice) {
    selectedVoice = voices.find(v => v.lang.includes('en-GB')) || voices[0];
  }
  
  currentUtterance.voice = selectedVoice;
  currentUtterance.rate = 0.9;
  currentUtterance.pitch = 1.0;
  
  currentUtterance.onstart = () => elements.playBtn.classList.add('speaking');
  currentUtterance.onend = () => elements.playBtn.classList.remove('speaking');
  currentUtterance.onerror = () => elements.playBtn.classList.remove('speaking');
  
  speechSynthesis.speak(currentUtterance);
}

function stopAudio() {
  if (currentUtterance) {
    speechSynthesis.cancel();
    elements.playBtn.classList.remove('speaking');
    currentUtterance = null;
  }
}

// Toggle X-ray
function toggleXray() {
  isXrayActive = !isXrayActive;
  elements.xrayBtn.classList.toggle('active', isXrayActive);
  elements.responseContent.classList.toggle('xray-active', isXrayActive);
}

// Toggle view mode
function toggleViewMode() {
  stopAudio(); // Stop Karen speaking when switching modes
  isStructureMode = !isStructureMode;
  
  if (isStructureMode) {
    // Switch to Structure mode
    elements.viewModeToggle.classList.add('active');
    elements.watchLabel.classList.remove('active');
    elements.structureLabel.classList.add('active');
    elements.imageSection.classList.add('hidden'); // HIDE IMAGES
    elements.responseSection.style.display = 'none';
    elements.structurePanel.classList.add('active');
  } else {
    // Switch to Watch mode
    elements.viewModeToggle.classList.remove('active');
    elements.watchLabel.classList.add('active');
    elements.structureLabel.classList.remove('active');
    elements.imageSection.classList.remove('hidden'); // SHOW IMAGES
    elements.responseSection.style.display = 'block';
    elements.structurePanel.classList.remove('active');
  }
}

// Show practice prompt
function showPracticePrompt() {
  if (elements.practicePrompt) {
    elements.practicePrompt.classList.add('active');
    elements.practicePrompt.scrollIntoView({ behavior: 'smooth' });
  }
}

// Load voices
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = () => {
    console.log('üîä Voices loaded:', speechSynthesis.getVoices().length);
  };
}

// Initialize on load
window.addEventListener('load', loadData);
  </script>
