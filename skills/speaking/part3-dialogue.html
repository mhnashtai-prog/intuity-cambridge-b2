<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Speaking Part 3 Dialogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      color: #e5e5e5;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      position: relative;
    }

    .back-link {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .back-link:hover {
      color: #C9A961;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: -0.04em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.8125rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    /* TOPIC SELECTOR */
    .topic-selector {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .topic-selector label {
      display: block;
      font-size: 0.875rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 600;
    }

    .topic-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.75rem;
    }

    .topic-btn {
      padding: 0.875rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.75rem;
      color: #8e8e93;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .topic-btn:hover {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    .topic-btn.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: #C9A961;
      color: #C9A961;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    /* MAIN STAGE */
    .main-stage {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.5rem;
      border: 1px solid rgba(201, 169, 97, 0.25);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    /* SPEAKERS */
    .speakers {
      display: flex;
      justify-content: space-around;
      padding: 1.5rem 0;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .speaker {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0.4;
      transform: scale(0.95);
    }

    .speaker.active {
      opacity: 1;
      transform: scale(1.05);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.3) 0%, rgba(201, 169, 97, 0.1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      border: 3px solid rgba(201, 169, 97, 0.2);
      transition: all 0.3s ease;
      margin-bottom: 0.75rem;
    }

    .speaker.active .avatar {
      border-color: #C9A961;
      box-shadow: 0 0 30px rgba(201, 169, 97, 0.6);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.4) 0%, rgba(201, 169, 97, 0.2) 100%);
    }

    .speaker-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: #8e8e93;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .speaker.active .speaker-name {
      color: #C9A961;
    }

    .speaking-indicator {
      width: 50px;
      height: 4px;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .speaking-indicator.pulsing::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #C9A961, transparent);
      animation: speaking 1.5s ease-in-out infinite;
    }

    @keyframes speaking {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* DIALOGUE BUBBLE */
    .dialogue-bubble {
      background: rgba(48, 48, 51, 0.5);
      border-radius: 1.25rem;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      min-height: 140px;
      position: relative;
    }

    .speaker-label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      color: #C9A961;
      text-transform: uppercase;
      margin-bottom: 0.875rem;
      letter-spacing: 0.05em;
    }

    .text-content {
      font-size: 1.125rem;
      color: #e5e5e7;
      line-height: 1.7;
    }

    /* KEY PHRASES */
    .key-phrases {
      background: rgba(28, 28, 30, 0.5);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      border: 1px solid rgba(60, 165, 250, 0.2);
    }

    .key-phrases.show {
      opacity: 1;
    }

    .phrase-title {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .phrase-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(84, 84, 88, 0.15);
    }

    .phrase-item:last-child {
      border-bottom: none;
    }

    .phrase-text {
      color: #60a5fa;
      font-weight: 600;
      font-size: 0.9375rem;
    }

    .phrase-function {
      color: #8e8e93;
      font-size: 0.8125rem;
      font-style: italic;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .control-btn {
      padding: 0.875rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 999px;
      color: #8e8e93;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .control-btn:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-btn.primary {
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      border-color: #C9A961;
      color: #0d0d0d;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .control-btn.primary:hover {
      background: linear-gradient(135deg, #d4b46e 0%, #C9A961 100%);
      box-shadow: 0 6px 16px rgba(201, 169, 97, 0.4);
    }

    .control-btn.highlight {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* YOUR TURN PROMPT */
    .your-turn-prompt {
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.05) 100%);
      border: 2px solid #C9A961;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      text-align: center;
      margin-top: 2rem;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .prompt-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .prompt-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1rem;
    }

    .prompt-hint {
      font-size: 1rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .prompt-topic {
      font-style: italic;
      color: #60a5fa;
    }

    /* PROGRESS BAR */
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #C9A961 0%, #d4b46e 100%);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }

    .progress-text {
      text-align: center;
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 1.5rem;
    }

    /* LOADING STATE */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
      font-size: 0.875rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .speakers {
        gap: 2rem;
      }

      .avatar {
        width: 70px;
        height: 70px;
        font-size: 2.5rem;
      }

      .dialogue-bubble {
        padding: 1.5rem;
      }

      .text-content {
        font-size: 1rem;
      }

      .controls {
        flex-wrap: wrap;
      }

      .control-btn {
        padding: 0.75rem 1.25rem;
        font-size: 0.8125rem;
      }

      .prompt-text {
        font-size: 1.25rem;
      }

      .topic-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- HEADER -->
    <div class="header">
      <a href="../../../index.html?openModal=speaking" class="back-link">‚Üê Back</a>
      <h1>INTUITY</h1>
      <p class="subtitle">Speaking Part 3 ¬∑ Collaborative Discussion</p>
    </div>

    <!-- TOPIC SELECTOR -->
    <div class="topic-selector">
      <label>Choose a Discussion Topic</label>
      <div class="topic-buttons" id="topicButtons"></div>
    </div>

    <!-- MAIN STAGE -->
    <div class="main-stage">
      
      <!-- PROGRESS -->
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Loading dialogue...</div>

      <!-- SPEAKERS -->
      <div class="speakers">
        <div class="speaker" id="speaker-emma">
          <div class="avatar">üë©</div>
          <div class="speaker-name">Emma</div>
          <div class="speaking-indicator" id="indicator-emma"></div>
        </div>
        
        <div class="speaker" id="speaker-lucas">
          <div class="avatar">üë®</div>
          <div class="speaker-name">Lucas</div>
          <div class="speaking-indicator" id="indicator-lucas"></div>
        </div>
      </div>

      <!-- DIALOGUE BUBBLE -->
      <div class="dialogue-bubble" id="dialogueBubble">
        <div class="speaker-label" id="speakerLabel"></div>
        <div class="text-content" id="textContent">Select a topic to begin...</div>
      </div>

      <!-- KEY PHRASES -->
      <div class="key-phrases" id="keyPhrases">
        <div class="phrase-title">üí° Useful Phrases in This Turn</div>
        <div id="phraseList"></div>
      </div>

      <!-- CONTROLS -->
      <div class="controls">
        <button class="control-btn" id="playBtn" onclick="playDialogue()">
          ‚ñ∂Ô∏è Play
        </button>
        <button class="control-btn" id="pauseBtn" onclick="pauseDialogue()" disabled>
          ‚è∏Ô∏è Pause
        </button>
        <button class="control-btn" id="replayBtn" onclick="replayDialogue()">
          üîÅ Replay
        </button>
        <button class="control-btn primary" id="yourTurnBtn" onclick="showRecordPrompt()" style="display: none;">
          üéôÔ∏è Your Turn
        </button>
      </div>

    </div>

    <!-- YOUR TURN PROMPT (appears after dialogue) -->
    <div id="yourTurnSection" style="display: none;">
      <div class="your-turn-prompt">
        <div class="prompt-icon">üéôÔ∏è</div>
        <div class="prompt-text">Now It's Your Turn!</div>
        <div class="prompt-hint">
          Join the discussion about: <span class="prompt-topic" id="promptTopic"></span>
        </div>
        <button class="control-btn primary" onclick="startRecording()" style="margin: 0 auto;">
          üî¥ Start Recording
        </button>
      </div>
    </div>

  </div>

  <script>
    // STATE
    let dialogues = null;
    let currentDialogue = null;
    let currentTurn = 0;
    let isPlaying = false;
    let isPaused = false;

    // LOAD DIALOGUES
    async function loadDialogues() {
      try {
        const response = await fetch('./dialogues-data.json');
        dialogues = await response.json();
        renderTopicButtons();
      } catch (error) {
        console.error('Error loading dialogues:', error);
        document.getElementById('textContent').textContent = 'Error loading dialogue data.';
      }
    }

    // RENDER TOPIC BUTTONS
    function renderTopicButtons() {
      const container = document.getElementById('topicButtons');
      container.innerHTML = '';
      
      dialogues.forEach((dialogue, index) => {
        const btn = document.createElement('button');
        btn.className = 'topic-btn';
        btn.textContent = dialogue.topic;
        btn.onclick = () => selectTopic(index);
        container.appendChild(btn);
      });
    }

    // SELECT TOPIC
    function selectTopic(index) {
      currentDialogue = dialogues[index];
      currentTurn = 0;
      isPaused = false;
      
      // Update UI
      document.querySelectorAll('.topic-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      
      document.getElementById('textContent').textContent = 'Press Play to start the discussion';
      document.getElementById('speakerLabel').textContent = '';
      document.getElementById('keyPhrases').classList.remove('show');
      document.getElementById('yourTurnSection').style.display = 'none';
      document.getElementById('yourTurnBtn').style.display = 'none';
      document.getElementById('playBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
      
      updateProgress();
    }

    // PLAY DIALOGUE
    async function playDialogue() {
      if (!currentDialogue) {
        alert('Please select a topic first!');
        return;
      }
      
      isPlaying = true;
      isPaused = false;
      
      document.getElementById('playBtn').disabled = true;
      document.getElementById('pauseBtn').disabled = false;
      
      // If resuming from pause
      if (currentTurn > 0) {
        await continueDialogue();
        return;
      }
      
      // Start from beginning
      currentTurn = 0;
      await continueDialogue();
    }

    // CONTINUE DIALOGUE
    async function continueDialogue() {
      while (currentTurn < currentDialogue.turns.length && isPlaying && !isPaused) {
        const turn = currentDialogue.turns[currentTurn];
        
        // Highlight speaker
        highlightSpeaker(turn.speaker);
        
        // Display text
        await displayText(turn);
        
        // Show key phrases
        showKeyPhrases(turn);
        
        // Speak
        await speak(turn);
        
        // Wait between turns
        if (isPlaying && !isPaused) {
          await wait(1000);
        }
        
        currentTurn++;
        updateProgress();
      }
      
      // Dialogue finished
      if (currentTurn >= currentDialogue.turns.length && isPlaying) {
        isPlaying = false;
        document.getElementById('playBtn').disabled = true;
        document.getElementById('pauseBtn').disabled = true;
        showYourTurn();
      }
    }

    // PAUSE DIALOGUE
    function pauseDialogue() {
      isPaused = true;
      isPlaying = false;
      speechSynthesis.cancel();
      
      document.getElementById('playBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
      
      // Remove speaking indicator
      document.querySelectorAll('.speaking-indicator').forEach(ind => {
        ind.classList.remove('pulsing');
      });
    }

    // REPLAY DIALOGUE
    function replayDialogue() {
      speechSynthesis.cancel();
      isPlaying = false;
      isPaused = false;
      currentTurn = 0;
      
      document.getElementById('yourTurnSection').style.display = 'none';
      document.getElementById('yourTurnBtn').style.display = 'none';
      document.getElementById('keyPhrases').classList.remove('show');
      
      // Reset speakers
      document.querySelectorAll('.speaker').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.speaking-indicator').forEach(ind => ind.classList.remove('pulsing'));
      
      updateProgress();
      playDialogue();
    }

    // HIGHLIGHT SPEAKER
    function highlightSpeaker(speaker) {
      document.querySelectorAll('.speaker').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.speaking-indicator').forEach(ind => ind.classList.remove('pulsing'));
      
      const speakerEl = document.getElementById(`speaker-${speaker.toLowerCase()}`);
      speakerEl.classList.add('active');
      
      const indicator = document.getElementById(`indicator-${speaker.toLowerCase()}`);
      indicator.classList.add('pulsing');
    }

    // DISPLAY TEXT (with typing effect)
    async function displayText(turn) {
      const speakerLabel = document.getElementById('speakerLabel');
      const textContent = document.getElementById('textContent');
      
      speakerLabel.textContent = turn.speaker;
      textContent.textContent = '';
      
      // Typing effect
      for (let i = 0; i < turn.text.length; i++) {
        if (!isPlaying || isPaused) break;
        textContent.textContent += turn.text[i];
        await wait(20);
      }
      
      // Ensure full text is shown
      textContent.textContent = turn.text;
    }

    // SHOW KEY PHRASES
    function showKeyPhrases(turn) {
      const container = document.getElementById('keyPhrases');
      const list = document.getElementById('phraseList');
      
      list.innerHTML = turn.keyPhrases.map((phrase, i) => `
        <div class="phrase-item">
          <span class="phrase-text">"${phrase}"</span>
          <span class="phrase-function">${turn.functions[i]}</span>
        </div>
      `).join('');
      
      container.classList.add('show');
    }

    // SPEAK (with UK voices)
    async function speak(turn) {
      return new Promise((resolve) => {
        if (!isPlaying || isPaused) {
          resolve();
          return;
        }
        
        const utterance = new SpeechSynthesisUtterance(turn.text);
        utterance.lang = 'en-GB';
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        
        // Select voice based on speaker
        const voices = speechSynthesis.getVoices();
        let voice;
        
        if (turn.speaker === 'Emma') {
          voice = voices.find(v => v.lang === 'en-GB' && v.name.includes('Female'));
        } else {
          voice = voices.find(v => v.lang === 'en-GB' && v.name.includes('Male'));
        }
        
        if (voice) utterance.voice = voice;
        
        utterance.onend = () => {
          const indicator = document.getElementById(`indicator-${turn.speaker.toLowerCase()}`);
          indicator?.classList.remove('pulsing');
          resolve();
        };
        
        utterance.onerror = () => {
          resolve();
        };
        
        speechSynthesis.speak(utterance);
      });
    }

    // UPDATE PROGRESS
    function updateProgress() {
      if (!currentDialogue) return;
      
      const progress = (currentTurn / currentDialogue.turns.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
      document.getElementById('progressText').textContent = 
        `Turn ${currentTurn} of ${currentDialogue.turns.length}`;
    }

    // SHOW YOUR TURN
    function showYourTurn() {
      document.getElementById('yourTurnBtn').style.display = 'block';
      document.getElementById('yourTurnBtn').classList.add('highlight');
      document.getElementById('promptTopic').textContent = currentDialogue.topic;
    }

    // SHOW RECORD PROMPT
    function showRecordPrompt() {
      document.getElementById('yourTurnSection').style.display = 'block';
      document.getElementById('yourTurnSection').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // START RECORDING (placeholder)
    function startRecording() {
      alert('Recording interface will be implemented in Phase 2!\n\nFor now, practice speaking aloud:\n\n"' + currentDialogue.topic + '"');
    }

    // UTILITY
    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Load voices
    window.speechSynthesis.onvoiceschanged = () => {
      console.log('Voices loaded:', speechSynthesis.getVoices().length);
    };

    // INITIALIZE
    window.addEventListener('load', loadDialogues);
  </script>
</body>
</html>
