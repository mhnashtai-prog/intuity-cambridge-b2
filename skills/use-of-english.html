<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Use of English Part 1</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color System */
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #10b981;
            --error: #ef4444;
            --badge-bg: rgba(45, 212, 191, 0.2);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Effects */
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Constellation Background */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .star:nth-child(even) {
            animation-delay: 1.5s;
            background: var(--accent-teal);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: var(--space-md) var(--space-lg);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: left;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-gold);
            letter-spacing: -0.02em;
        }
        
        .exercise-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-buttons {
            display: flex;
            gap: var(--space-sm);
        }
        
        .nav-btn {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
            color: var(--bg-primary);
            border: none;
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }
        
        /* Exercise Card */
        .exercise-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
        }
        
        .exercise-header {
            text-align: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--card-border);
        }
        
        .exercise-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .exercise-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }
        
        .time-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--badge-bg);
            color: var(--accent-teal);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Passage Text */
        .passage-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .passage-text {
            color: var(--text-primary);
            white-space: pre-line;
        }
        
        /* Gap Styling */
        .gap {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 2rem;
            height: 2rem;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 2px solid var(--accent-teal);
            border-radius: 50%;
            margin: 0 var(--space-xs);
            color: var(--accent-teal);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .gap:hover {
            background: rgba(45, 212, 191, 0.2);
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(45, 212, 191, 0.3);
        }
        
        .gap.selected {
            border-color: var(--accent-gold);
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent-gold);
        }
        
        .gap.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .gap.incorrect {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        
        /* Mobile Options Modal */
        .options-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .options-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .options-content {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: var(--space-xl);
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .options-modal.active .options-content {
            transform: scale(1);
        }
        
        .options-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        .gap-indicator {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .options-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .option-btn {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-lg);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .option-btn:hover {
            border-color: var(--accent-teal);
            background: rgba(45, 212, 191, 0.1);
            transform: translateY(-2px);
        }
        
        .option-btn.selected {
            border-color: var(--accent-gold);
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent-gold);
        }
        
        /* Check Button */
        .check-button {
            width: 100%;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: var(--space-lg) var(--space-xl);
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .check-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-top: var(--space-xl);
        }
        
        .results-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        .score-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .explanations {
            margin-top: var(--space-lg);
        }
        
        .explanation-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            padding: var(--space-md);
            margin-bottom: var(--space-md);
            border-left: 4px solid var(--accent-teal);
        }
        
        .explanation-gap {
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-xs);
        }
        
        .explanation-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .exercise-card {
                padding: var(--space-lg);
            }
            
            .passage-container {
                padding: var(--space-lg);
                font-size: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
                text-align: center;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-teal);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Constellation Background -->
    <div class="constellation-bg" id="constellation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="brand-name">INTUITY</div>
                <div class="exercise-info" id="exercise-info">Use of English - Part 1</div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i> REPEAT
                </button>
                <button class="nav-btn" id="return-btn">
                    <i class="fas fa-arrow-left"></i> RETURN
                </button>
                <button class="nav-btn primary" id="next-btn">
                    NEXT <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="main-container">
        <div class="exercise-card">
            <!-- Exercise Header -->
            <div class="exercise-header">
                <h1 class="exercise-title" id="exercise-title">Loading...</h1>
                <p class="exercise-subtitle" id="exercise-instructions">Loading instructions...</p>
                <div class="time-indicator">
                    <i class="fas fa-clock"></i>
                    <span id="time-limit">15 minutes</span>
                </div>
            </div>
            
            <!-- Passage -->
            <div class="passage-container">
                <div class="passage-text" id="passage-text">Loading passage...</div>
            </div>
            
            <!-- Check Button -->
            <button class="check-button" id="check-btn" disabled>
                <i class="fas fa-check"></i>
                Check Answers
            </button>
            
            <!-- Results Section -->
            <div class="results-section" id="results-section">
                <div class="results-header">
                    <div class="score-display" id="score-display">0/8</div>
                    <p>Well done! Review the explanations below.</p>
                </div>
                
                <div class="explanations" id="explanations">
                    <!-- Explanations will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Options Modal -->
    <div class="options-modal" id="options-modal">
        <div class="options-content">
            <div class="options-header">
                <div class="gap-indicator" id="gap-indicator">Question 1</div>
                <p>Choose the best option:</p>
            </div>
            <div class="options-list" id="options-list">
                <!-- Options will be populated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentTest = 1;
        let currentData = null;
        let userAnswers = {};
        let selectedGap = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            createConstellation();
            loadTest(currentTest);
            setupEventListeners();
        });
        
        // Create constellation background
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                constellation.appendChild(star);
            }
        }

    const data = {

            "timeLimit": 15,
            "instructions": "For questions 1-8, read the text below and decide which answer (A, B, C or D) best fits each gap.",
            "passage": "Human beings are not the only creatures that like to {1} fun. Many animals play, as do some birds. However, no other creatures spend so much time enjoying themselves as human beings do. Indeed, we {2} our sense of fun right into adulthood.\n\nSo why do human beings spend so much time playing? One reason is that we have time for leisure; animals have very little time to play as most of their life is spent sleeping and {3} food.\n\nSo is play just an opportunity for us to {4} in enjoyable activities or does it have a more important {5}? According to scientists, {6} from being fun, play has several very real {7} for us – it helps our physical, intellectual and social development. It also helps us {8} for what we have not yet experienced.",
            "gaps": [
                {"id": 1, "options": ["A) hold", "B) keep", "C) save", "D) stay"], "correct": "A", "explanation": "Test explanation 1"},
                {"id": 2, "options": ["A) searching", "B) looking", "C) seeking", "D) gaining"], "correct": "C", "explanation": "Test explanation 2"},
                {"id": 3, "options": ["A) engage", "B) combine", "C) contribute", "D) involve"], "correct": "A", "explanation": "Test explanation 3"},
                {"id": 4, "options": ["A) motive", "B) purpose", "C) intention", "D) cause"], "correct": "B", "explanation": "Test explanation 4"},
                {"id": 5, "options": ["A) including", "B) except", "C) apart", "D) away"], "correct": "C", "explanation": "Test explanation 5"},
                {"id": 6, "options": ["A) assets", "B) profits", "C) services", "D) benefits"], "correct": "D", "explanation": "Test explanation 6"},
                {"id": 7, "options": ["A) plan", "B) prepare", "C) practise", "D) provide"], "correct": "B", "explanation": "Test explanation 7"},
                {"id": 8, "options": ["A) brief", "B) short", "C) narrow", "D) little"], "correct": "D", "explanation": "Test explanation 8"}
            ]
        }
    };
    
    currentData = data[`test${testNumber}`];
    
    if (currentData) {
        displayTest();
    } else {
        console.error('Test data not found');
    }

                if (currentData) {
                    displayTest();
                } else {
                    console.error('Test data not found');
                }
            } catch (error) {
                console.error('Error loading test:', error);
            }
        }
        
        // Display test content
        function displayTest() {
            document.getElementById('exercise-title').textContent = currentData.title;
            document.getElementById('exercise-instructions').textContent = currentData.instructions;
            document.getElementById('time-limit').textContent = `${currentData.timeLimit} minutes`;
            
            // Process passage with gaps
            let passage = currentData.passage;
            currentData.gaps.forEach(gap => {
                const gapElement = `<span class="gap" data-gap="${gap.id}" onclick="openGapOptions(${gap.id})">${gap.id}</span>`;
                passage = passage.replace(`{${gap.id}}`, gapElement);
            });
            
            document.getElementById('passage-text').innerHTML = passage;
            
            // Reset state
            userAnswers = {};
            updateCheckButton();
        }
        
        // Open gap options modal
        function openGapOptions(gapId) {
            selectedGap = gapId;
            const gap = currentData.gaps.find(g => g.id === gapId);
            
            document.getElementById('gap-indicator').textContent = `Question ${gapId}`;
            
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            
            gap.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option;
                optionBtn.dataset.option = option.charAt(0); // Extract A, B, C, D
                
                if (userAnswers[gapId] === option.charAt(0)) {
                    optionBtn.classList.add('selected');
                }
                
                optionBtn.addEventListener('click', () => selectOption(optionBtn, gapId, option.charAt(0)));
                optionsList.appendChild(optionBtn);
            });
            
            document.getElementById('options-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Select option
        function selectOption(button, gapId, option) {
            // Remove selection from other options
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            
            // Store answer
            userAnswers[gapId] = option;
            
            // Update gap appearance
            const gapElement = document.querySelector(`[data-gap="${gapId}"]`);
            gapElement.classList.add('selected');
            
            // Close modal after short delay
            setTimeout(() => {
                closeModal();
                updateCheckButton();
            }, 300);
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('options-modal').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Update check button state
        function updateCheckButton() {
            const totalGaps = currentData.gaps.length;
            const answeredGaps = Object.keys(userAnswers).length;
            const checkBtn = document.getElementById('check-btn');
            
            if (answeredGaps === totalGaps) {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fas fa-check"></i> Check Answers';
            } else {
                checkBtn.disabled = true;
                checkBtn.innerHTML = `<i class="fas fa-check"></i> Answer All Questions (${answeredGaps}/${totalGaps})`;
            }
        }
        
        // Check answers
        function checkAnswers() {
            let correctCount = 0;
            
            currentData.gaps.forEach(gap => {
                const gapElement = document.querySelector(`[data-gap="${gap.id}"]`);
                const userAnswer = userAnswers[gap.id];
                
                if (userAnswer === gap.correct) {
                    gapElement.classList.add('correct');
                    correctCount++;
                } else {
                    gapElement.classList.add('incorrect');
                }
            });
            
            // Show results
            displayResults(correctCount);
        }
        
        // Display results
        function displayResults(score) {
            const total = currentData.gaps.length;
            document.getElementById('score-display').textContent = `${score}/${total}`;
            
            // Generate explanations
            const explanationsContainer = document.getElementById('explanations');
            explanationsContainer.innerHTML = '';
            
            currentData.gaps.forEach(gap => {
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation-item';
                
                const userAnswer = userAnswers[gap.id];
                const isCorrect = userAnswer === gap.correct;
                
                explanationDiv.innerHTML = `
                    <div class="explanation-gap">
                        Question ${gap.id}: ${isCorrect ? '✓' : '✗'} 
                        Your answer: ${userAnswer} | Correct: ${gap.correct}
                    </div>
                    <div class="explanation-text">${gap.explanation}</div>
                `;
                
                explanationsContainer.appendChild(explanationDiv);
            });
            
            document.getElementById('results-section').style.display = 'block';
            document.getElementById('check-btn').style.display = 'none';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('check-btn').addEventListener('click', checkAnswers);
            
            document.getElementById('repeat-btn').addEventListener('click', () => {
                location.reload();
            });
            
            document.getElementById('return-btn').addEventListener('click', () => {
                window.location.href = '../index.html';
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentTest < 10) {
                    currentTest++;
                    loadTest(currentTest);
                    document.getElementById('results-section').style.display = 'none';
                    document.getElementById('check-btn').style.display = 'block';
                } else {
                    alert('Congratulations! You have completed all 10 tests.');
                }
            });
            
            // Close modal when clicking outside
            document.getElementById('options-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            });
        }
    </script>
</body>
