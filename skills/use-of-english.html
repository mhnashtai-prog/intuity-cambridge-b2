<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Use of English</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
    }
    
    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #94a3b8;
      background: none;
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      transition: color 0.2s;
    }
    
    .back-btn:hover {
      color: #cbd5e1;
    }
    
    /* Header */
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding: 1rem 0;
    }
    
    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem; 
      font-weight: 800; 
      color: rgb(160, 60, 20);
      margin-bottom: 0.25rem; 
      letter-spacing: -0.03em;
    }
    
    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #94a3b8; 
      margin-bottom: 0.125rem; 
      font-weight: 400; 
      letter-spacing: -0.01em; 
    }
    
    .header .author { 
      font-size: 0.6875rem; 
      color: #64748b; 
      font-weight: 400; 
      letter-spacing: 0.01em; 
    }
    
    /* Parts List */
    .parts-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
    }
    
    /* Part Card - Floating Effect */
    .part-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 0.875rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 52px;
      box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.02),
        0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    
    .part-card:hover {
      background: rgba(51, 65, 85, 0.5);
      border-color: rgba(160, 60, 20, 0.5);
      transform: translateY(-4px);
      box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.02),
        0 35px 60px -12px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(160, 60, 20, 0.2);
    }
    
    .part-card:active {
      transform: translateY(0);
    }
    
    /* Number Circle */
    .part-number {
      flex-shrink: 0;
      width: 2rem;
      height: 2rem;
      background: rgb(160, 60, 20);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }
    
    .part-card:hover .part-number {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(160, 60, 20, 0.4);
    }
    
    /* Part Name */
    .part-name {
      flex: 1;
      font-size: 1rem;
      font-weight: 600;
      color: #f1f5f9;
      letter-spacing: -0.01em;
    }
    
    /* Arrow */
    .part-arrow {
      flex-shrink: 0;
      color: #94a3b8;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }
    
    .part-card:hover .part-arrow {
      transform: translateX(6px);
      color: rgb(160, 60, 20);
    }
    
    .part-card.has-dropdown:hover .part-arrow {
      transform: none;
    }
    
    /* Dropdown Submenu */
    .part-card.has-dropdown {
      position: relative;
      z-index: 1;
    }
    
    .part-card.has-dropdown.expanded {
      z-index: 20;
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 0;
      right: 0;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1rem;
      padding: 0.5rem;
      z-index: 20;
      animation: slideDown 0.2s ease-out;
      box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.02),
        0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .part-card.expanded .dropdown-menu {
      display: block;
    }
    
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #cbd5e1;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .dropdown-item:hover {
      background: rgba(51, 65, 85, 0.5);
      color: #f1f5f9;
    }
    
    .dropdown-item-icon {
      width: 1.5rem;
      height: 1.5rem;
      background: rgba(160, 60, 20, 0.2);
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: rgb(160, 60, 20);
    }
    
    .dropdown-item:hover .dropdown-item-icon {
      background: rgba(160, 60, 20, 0.3);
    }
    
    /* Expand indicator */
    .part-arrow.expandable {
      transition: all 0.3s ease;
    }
    
    .part-card.expanded .part-arrow.expandable {
      transform: rotate(90deg);
    }
    
    /* Active state only */
    .part-card:active {
      opacity: 0.8;
      transform: scale(0.98);
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      body { padding: 2rem; }
      
      .header h1 { 
        font-size: 3.75rem; 
        letter-spacing: -0.04em; 
      }
      
      .parts-list {
        gap: 1rem;
      }
      
      .part-card {
        padding: 1rem 1.25rem;
        border-radius: 1.5rem;
      }
      
      .part-number {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1rem;
      }
      
      .part-name {
        font-size: 1.125rem;
      }
    }
    
    @media (max-width: 380px) {
      .header h1 { 
        font-size: 2.5rem; 
      }
      
      .part-card {
        padding: 0.75rem;
      }
      
      .part-name {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <!-- Header -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Parts List -->
    <div class="parts-list">
      <!-- Part 1: Multiple Choice with Dropdown -->
      <div class="part-card has-dropdown" data-part="multiple-choice">
        <div class="part-number">1</div>
        <div class="part-name">Multiple Choice</div>
        <div class="part-arrow expandable">‚Üí</div>
        
        <!-- Dropdown Menu -->
        <div class="dropdown-menu">
          <div class="dropdown-item" data-type="sentences">
            <div class="dropdown-item-icon">üìù</div>
            <div>Individual Sentences</div>
          </div>
          <div class="dropdown-item" data-type="texts">
            <div class="dropdown-item-icon">üìÑ</div>
            <div>Texts</div>
          </div>
        </div>
      </div>

      <div class="part-card" data-part="gapfill">
        <div class="part-number">2</div>
        <div class="part-name">Open Cloze</div>
        <div class="part-arrow">‚Üí</div>
      </div>

      <div class="part-card" data-part="word-formation">
        <div class="part-number">3</div>
        <div class="part-name">Word Formation</div>
        <div class="part-arrow">‚Üí</div>
      </div>

      <div class="part-card" data-part="word-transformation">
        <div class="part-number">4</div>
        <div class="part-name">Key Word Transformations</div>
        <div class="part-arrow">‚Üí</div>
      </div>
    </div>
  </div>

  <script>
    // Handle dropdown card expansion
    document.querySelectorAll('.part-card.has-dropdown').forEach(card => {
      card.addEventListener('click', function(e) {
        // Don't toggle if clicking on dropdown item
        if (e.target.closest('.dropdown-item')) return;
        
        this.classList.toggle('expanded');
        e.stopPropagation();
      });
    });

    // Handle dropdown item clicks
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.stopPropagation();
        const type = this.dataset.type;
        const part = this.closest('.part-card').dataset.part;
        const card = this.closest('.part-card');
        
        // Navigate based on type
        if (type === 'sentences') {
          window.location.href = `use-of-english/${part}.html`;
        } else if (type === 'texts') {
          // Close dropdown first
          card.classList.remove('expanded');
          // Show alert after a brief delay
          setTimeout(() => {
            alert('Under construction');
          }, 200);
        }
      });
    });

    // Handle regular part cards (without dropdown)
    document.querySelectorAll('.part-card:not(.has-dropdown)').forEach(card => {
      card.addEventListener('click', function() {
        const part = this.dataset.part;
        window.location.href = `use-of-english/${part}.html`;
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.part-card.has-dropdown')) {
        document.querySelectorAll('.part-card.expanded').forEach(card => {
          card.classList.remove('expanded');
        });
      }
    });

    // Back button
    function goBack() {
      window.location.href = '../index.html';
    }
  </script>
</body>
</html>
