<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Gap-Fill Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      color: white;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      padding: 1rem;
    }
    
    .top-nav {
      max-width: 56rem;
      margin: 0 auto 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    
    .nav-link {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      text-decoration: none;
    }
    
    .nav-link:hover { color: #94a3b8; }
    
    .dataset-selector { position: relative; }
    
    .dataset-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .dataset-btn:hover { color: #94a3b8; }
    
    .dataset-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 200px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .dataset-dropdown.active { display: block; }
    
    .dataset-option {
      padding: 0.5rem 0.75rem;
      color: #cbd5e1;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .dataset-option:hover {
      background: rgba(71, 85, 105, 0.5);
      color: white;
    }
    
    .dataset-option.active {
      background: rgba(255, 107, 53, 0.2);
      color: rgba(255, 107, 53, 1);
      font-weight: 600;
    }
    
    .container { 
      max-width: 56rem; 
      margin: 0 auto; 
      padding-bottom: 4rem;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 1rem;
    }
    
    .header h1 {
      font-size: 2.5rem; 
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem; 
      letter-spacing: -0.03em;
    }
    
    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #94a3b8; 
      margin-bottom: 0.125rem;
    }
    
    .header .author { 
      font-size: 0.6875rem; 
      color: #64748b;
    }
    
    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .mode-toggle-container {
      display: inline-flex;
      gap: 0.375rem;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      padding: 0.25rem;

      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    
    .mode-btn-main {
      padding: 0.375rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: #94a3b8;
    }
    
    .mode-btn-main.active {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 0.75rem; 
      margin-bottom: 1rem;
    }
    
    .nav-arrow {
      width: 2rem; 
      height: 2rem;
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    
    .dots-container { 
      display: flex; 
      gap: 0.375rem; 
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    
    .test-dot { 
      width: 0.625rem; 
      height: 0.625rem; 
      border-radius: 50%; 
      background: #475569; 
      cursor: pointer; 
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .test-dot:hover { transform: scale(1.2); }
    
    .test-dot.completed { 
      background: #84cc16;
      box-shadow: 0 0 8px rgba(132, 204, 22, 0.5);
    }
    
    .test-dot.high-score { 
      background: #fb923c;
      box-shadow: 0 0 8px rgba(251, 146, 60, 0.5);
    }
    
    .test-dot.current { 
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.8);
      transform: scale(1.3);
    }
    
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
      position: relative;
    }
    
    .trophy {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 12px;
      height: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.8));
    }
    
    .trophy.visible { opacity: 1; }
    
    .test-info { 
      text-align: center;
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 1rem;
    }
    
    .content-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      min-height: 400px;
    }
    
    .hidden { display: none !important; }
    
    .text-title {
      font-size: 1rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.75rem;
    }
    
    .text-content {
      line-height: 1.8;
      color: #e2e8f0;
      font-size: 0.9375rem;
    }
    
    .text-content p {
      margin-bottom: 1rem;
    }
    
    .section-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .section-dot {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(71, 85, 105, 0.5);
      color: #94a3b8;
      border: 2px solid transparent;
    }
    
    .section-dot:hover { 
      transform: scale(1.1); 
      background: rgba(71, 85, 105, 0.7); 
      color: white; 
    }
    
    .section-dot.current {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
    }
    
    .section-dot.filled {
      background: #3b82f6;
      color: white;
    }
    
    .section-label {
      font-size: 0.6875rem;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .gap {
      display: inline-block;
      min-width: 80px;
      padding: 0.125rem 0.5rem;
      border: none;
      border-bottom: 2px solid rgba(201, 169, 97, 0.5);
      background: transparent;
      color: #fbbf24;
      font-weight: 600;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
    }
    
    .gap:focus {
      border-bottom-color: rgba(201, 169, 97, 0.9);
      background: rgba(201, 169, 97, 0.05);
      transform: scale(1.02);
    }
    
    .gap.filled {
      color: #60a5fa;
      border-bottom-color: rgba(96, 165, 250, 0.6);
    }
    
    .gap.correct {
      color: #10b981;
      border-bottom-color: #10b981;
      background: rgba(16, 185, 129, 0.15);
    }
    
    .gap.incorrect {
      color: #fff;
      border-bottom-color: #fb923c;
      background: rgba(251, 146, 60, 0.35);
    }
    
    .gap::placeholder {
      color: #475569;
      font-style: italic;
      font-size: 0.75rem;
    }
    
    .gap:disabled {
      cursor: not-allowed;
      opacity: 0.9;
    }
    
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    
    .nav-btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .nav-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    
    .nav-btn-secondary:hover:not(:disabled) {
      background: rgba(71, 85, 105, 0.7);
      transform: scale(1.05);
    }
    
    .nav-btn-primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .nav-btn-primary:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    
    .footer.visible {
      display: flex;
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    
    .footer button:hover:not(:disabled) { color: #e2e8f0; }
    .footer button:disabled {
      color: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .footer button.primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .footer button.primary:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    
    .modal-header { text-align: center; margin-bottom: 1.5rem; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.5rem; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; }
    .modal-content { margin-bottom: 1.5rem; }
    
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      font-size: 0.875rem;

    .answers-section {

    }
    
    .answers-title {

    .answer-item {

      border-left: 3px solid #fb923c;

    .answer-gap-num {

    .answer-your {

    .modal-footer { display: flex; gap: 0.75rem; }
    
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .modal-btn-primary {

      color: white;

<body>
  <div class="top-nav">
    <a href="../../../index.html" class="nav-link">← Home</a>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()">SELECT TYPES ▾</button>
      <div class="dataset-dropdown" id="datasetDropdown">
        <button class="dataset-option active" data-path="../../../data/use-of-english/gapfill/test-05.json" data-name="8 Blanks">8 Blanks (Open Cloze)</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/test-06.json" data-name="15-20 Blanks">15-20 Blanks per Text</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Gap-Fill Quiz · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="mode-toggle">
      <div class="mode-toggle-container">
        <button class="mode-btn-main active" data-mode="guided" onclick="setMode('guided')">Guided Mode</button>
        <button class="mode-btn-main" data-mode="classic" onclick="setMode('classic')">Classic Mode</button>
      </div>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 3 • 0/9 answered</div>

    <div class="content-container hidden" id="classicContainer"></div>

    <div class="content-container" id="guidedContainer">
      <div style="text-align: center; padding: 3rem; color: #94a3b8;">
        <div style="font-size: 2rem; margin-bottom: 0.5rem;">⏳</div>
        <div>Loading quiz...</div>
      </div>
    </div>

    <div class="footer" id="footer">
      <button class="primary" id="submitBtn" onclick="submitAndScore()">Submit</button>
      <button onclick="showAnswers()" id="showAnswersBtn" style="display: none;">Show Answers</button>
      <button onclick="repeatTest()">Repeat Test</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 3</div>
      </div>
      <div class="modal-content">
        <div class="score-display">
          <div class="score-number" id="scoreNumber">0/0</div>
          <div class="score-label">Score</div>
        </div>
        <div class="answers-section">
          <div class="answers-title">Your Answers</div>
          <div id="answersDisplay"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="nextTest()">Next Test →</button>
      </div>
    </div>
  </div>

  <script>
    const TOTAL_DOTS = 16;
    let allTests = [];
    let currentDataset = '../../../data/use-of-english/gapfill/test-05.json';
    let currentTest = 0;
    let currentSection = 0;
    let userAnswers = {};
    let showingResults = false;
    let testScores = {};
    let currentMode = 'guided';
    const STORAGE_KEY = 'intuity_gapfill_progress';

    async function init() {
      loadProgress();
      setupDatasetListeners();
      await loadQuizData();
    }

    function setupDatasetListeners() {
      document.querySelectorAll('.dataset-option').forEach(btn => {
        btn.addEventListener('click', async function() {
          document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentDataset = this.dataset.path;
          toggleDatasetMenu();
          
          showLoading();
          
          currentTest = 0;
          currentSection = 0;
          userAnswers = {};
          showingResults = false;
          
          await loadQuizData();
        });
      });
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('datasetDropdown');
      const selector = document.querySelector('.dataset-selector');
      if (selector && !selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    async function loadQuizData() {
      try {
        console.log('Loading data from:', currentDataset);
        const response = await fetch(currentDataset);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Get the raw text first
        const rawText = await response.text();
        console.log('Raw text length:', rawText.length);
        
        // Try to parse it
        let data;
        try {
          data = JSON.parse(rawText);
        } catch (parseError) {
          console.error('JSON Parse Error:', parseError);
          console.error('Text around error position:', rawText.substring(7000, 7100));
          throw new Error(`Invalid JSON format: ${parseError.message}`);
        }
        
        console.log('Data loaded:', data);
        
        allTests = data.sets || data.exercises || [];
        
        if (allTests.length === 0) {
          throw new Error('No quiz sets found in data');
        }
        
        console.log('Tests loaded:', allTests.length);
        createDots();
        loadTest(0);
      } catch (error) {
        console.error('Error loading quiz data:', error);
        showDataError(`Could not load quiz data: ${error.message}`);
      }
    }

    function showDataError(message) {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 3rem;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
          <div style="font-size: 1.125rem; color: #f1f5f9; margin-bottom: 0.5rem;">Data Not Found</div>
          <div style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 1.5rem;">${message}</div>
          <div style="font-size: 0.75rem; color: #64748b; margin-top: 1rem;">Attempted to load: ${currentDataset}</div>
          <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: rgba(255, 107, 53, 0.8); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">Reload Page</button>
        </div>
      `;
      container.classList.remove('hidden');
    }

    function showLoading() {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 3rem; color: #94a3b8;">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">⏳</div>
          <div>Loading quiz...</div>
        </div>
      `;
      container.classList.remove('hidden');
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          testScores = data[currentDataset] || {};
        }
      } catch (e) {
        console.log('No saved progress');
      }
    }

    function saveProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        const allData = saved ? JSON.parse(saved) : {};
        allData[currentDataset] = testScores;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
      } catch (e) {
        console.error('Could not save');
      }
    }

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn-main').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      if (mode === 'guided') {
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        if (allTests.length > 0) renderGuidedMode();
      } else {
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        if (allTests.length > 0) renderClassicMode();
      }
    }

    function getTestKey() {
      return `test${currentTest}`;
    }

    function isTestLocked() {
      return testScores[getTestKey()] !== undefined;
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < TOTAL_DOTS; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const score = testScores[`test${i}`];
        
        if (score && score.percentage === 100) {
          const trophy = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          trophy.setAttribute('viewBox', '0 0 24 24');
          trophy.setAttribute('class', 'trophy visible');
          trophy.setAttribute('fill', 'gold');
          trophy.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z"/>`;
          wrapper.appendChild(trophy);
        }
        
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        
        if (score) {
          if (score.percentage === 100) {
            dot.classList.add('completed');
          } else if (score.percentage > 60) {
            dot.classList.add('high-score');
          }
        }
        
        if (i < allTests.length) {
          dot.onclick = () => goToTest(i);
          dot.style.cursor = 'pointer';
        } else {
          dot.style.cursor = 'not-allowed';
          dot.style.opacity = '0.3';
        }
        
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
    }

    function loadTest(testIdx) {
      if (!allTests || allTests.length === 0) return;
      
      currentTest = testIdx;
      currentSection = 0;
      userAnswers = {};
      showingResults = false;
      
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        renderClassicMode();
      }
      
      updateTestInfo();
      updateNavButtons();
      updateFooterVisibility();
    }

    function renderClassicMode() {
      const test = allTests[currentTest];
      const container = document.getElementById('classicContainer');
      
      let html = `<div class="text-title">${test.title}</div><div class="text-content">`;
      
      const paragraphs = test.fullText.split('\n\n');
      paragraphs.forEach(para => {
        let processedPara = para;
        const gapMatches = para.match(/\{\{(\d+)\}\}/g);
        
        if (gapMatches) {
          gapMatches.forEach(match => {
            const gapNum = match.match(/\d+/)[0];
            const userValue = userAnswers[gapNum] || '';
            const correctValue = test.answers[gapNum] || '';
            
            let gapClass = 'gap';
            if (showingResults) {
              gapClass += userValue.toLowerCase().trim() === correctValue.toLowerCase().trim() ? ' correct' : ' incorrect';
            } else if (userValue) {
              gapClass += ' filled';
            }
            
            const input = `<input type="text" class="${gapClass}" data-gap-idx="${gapNum}" value="${userValue}" placeholder="....." ${showingResults || isTestLocked() ? 'disabled' : ''}>`;
            processedPara = processedPara.replace(match, input);
          });
        }
        
        html += `<p>${processedPara}</p>`;
      });
      
      html += `</div>`;
      container.innerHTML = html;
      
      attachInputListeners();
    }

    function renderGuidedMode() {
      const test = allTests[currentTest];
      const container = document.getElementById('guidedContainer');
      
      const totalSections = test.sections.length;
      let dotsHtml = '<div class="section-dots" id="sectionDots">';
      for (let i = 0; i < totalSections; i++) {
        const section = test.sections[i];
        const sectionFilled = section.gaps.every(gapNum => userAnswers[gapNum] !== undefined && userAnswers[gapNum]);
        const isCurrent = i === currentSection;
        const classes = `section-dot ${isCurrent ? 'current' : ''} ${sectionFilled ? 'filled' : ''}`;
        dotsHtml += `<div class="${classes}" onclick="jumpToSection(${i})">${i + 1}</div>`;
      }
      dotsHtml += '</div>';
      
      const section = test.sections[currentSection];
      let sectionText = section.text;
      
      section.gaps.forEach(gapNum => {
        const userValue = userAnswers[gapNum] || '';
        const correctValue = test.answers[gapNum] || '';
        
        let gapClass = 'gap';
        if (showingResults) {
          gapClass += userValue.toLowerCase().trim() === correctValue.toLowerCase().trim() ? ' correct' : ' incorrect';
        } else if (userValue) {
          gapClass += ' filled';
        }
        
        const input = `<input type="text" class="${gapClass}" data-gap-idx="${gapNum}" value="${userValue}" placeholder="....." ${showingResults || isTestLocked() ? 'disabled' : ''}>`;
        sectionText = sectionText.replace(`{{${gapNum}}}`, input);
      });
      
      container.innerHTML = dotsHtml + `
        <div class="section-label">Section ${currentSection + 1} of ${totalSections} • ${test.title}</div>
        <div class="text-content">
          <p>${sectionText}</p>
        </div>
        <div class="nav-buttons">
          <button class="nav-btn nav-btn-secondary" ${currentSection === 0 ? 'disabled' : ''} onclick="previousSection()">← Previous</button>
          <button class="nav-btn nav-btn-primary" ${currentSection >= totalSections - 1 ? 'disabled' : ''} onclick="nextSection()">Next →</button>
        </div>
      `;
      
      attachInputListeners();
    }

    function attachInputListeners() {
      document.querySelectorAll('.gap').forEach(input => {
        input.addEventListener('input', function() {
          const gapIdx = this.dataset.gapIdx;
          userAnswers[gapIdx] = this.value.trim();
          if (this.value.trim()) {
            this.classList.add('filled');
          } else {
            this.classList.remove('filled');
            delete userAnswers[gapIdx];
          }
          updateFooterVisibility();
          if (currentMode === 'guided') {
            updateSectionDots();
          }
        });
      });
    }

    function previousSection() {
      if (currentSection > 0) {
        currentSection--;
        renderGuidedMode();
      }
    }

    function nextSection() {
      const test = allTests[currentTest];
      if (currentSection < test.sections.length - 1) {
        currentSection++;
        renderGuidedMode();
      }
    }

    function jumpToSection(idx) {
      currentSection = idx;
      renderGuidedMode();
    }

    function updateSectionDots() {
      const test = allTests[currentTest];
      if (!test || currentMode !== 'guided') return;
      
      const dotsContainer = document.getElementById('sectionDots');
      if (!dotsContainer) return;
      
      const dots = dotsContainer.querySelectorAll('.section-dot');
      dots.forEach((dot, i) => {
        const section = test.sections[i];
        const sectionFilled = section.gaps.every(gapNum => userAnswers[gapNum] !== undefined && userAnswers[gapNum]);
        
        dot.className = 'section-dot';
        if (i === currentSection) dot.classList.add('current');
        if (sectionFilled) dot.classList.add('filled');
      });
    }

    function updateTestInfo() {
      if (!allTests || allTests.length === 0) return;
      
      const test = allTests[currentTest];
      const totalGaps = Object.keys(test.answers).length;
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k]).length;
      
      document.getElementById('testInfo').textContent = 
        `Test ${currentTest + 1} of ${allTests.length} • ${filled}/${totalGaps} answered`;
    }

    function updateNavButtons() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allTests.length - 1;
    }

    function updateFooterVisibility() {
      if (!allTests || allTests.length === 0) return;
      
      const test = allTests[currentTest];
      const totalGaps = Object.keys(test.answers).length;
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k] && userAnswers[k].trim()).length;
      
      const footer = document.getElementById('footer');
      const submitBtn = document.getElementById('submitBtn');
      const showAnswersBtn = document.getElementById('showAnswersBtn');
      
      if (filled === totalGaps) {
        footer.classList.add('visible');
        
        if (showingResults) {
          submitBtn.style.display = 'none';
          showAnswersBtn.style.display = 'inline-block';
        } else {
          submitBtn.style.display = 'inline-block';
          showAnswersBtn.style.display = 'none';
        }
      } else {
        footer.classList.remove('visible');
      }
      
      updateTestInfo();
    }

    function showAnswers() {
      const test = allTests[currentTest];
      
      Object.keys(test.answers).forEach(gapNum => {
        const userAnswer = (userAnswers[gapNum] || '').toLowerCase().trim();
        const correctAnswer = (test.answers[gapNum] || '').toLowerCase().trim();
        
        const inputs = document.querySelectorAll(`input[data-gap-idx="${gapNum}"]`);
        inputs.forEach(input => {
          input.classList.remove('correct', 'incorrect', 'filled');
          if (userAnswer === correctAnswer) {
            input.classList.add('correct');
          } else {
            input.classList.add('incorrect');
          }
        });
      });
    }

    function repeatTest() {
      userAnswers = {};
      showingResults = false;
      loadTest(currentTest);
    }

    function clearAnswers() {
      if (Object.keys(userAnswers).length === 0) return;
      if (confirm('Clear all answers?')) {
        userAnswers = {};
        showingResults = false;
        if (currentMode === 'guided') renderGuidedMode();
        else renderClassicMode();
        updateFooterVisibility();
      }
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allTests.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
      createDots();
    }

    function submitAndScore() {
      if (isTestLocked()) {
        alert('Already submitted!');
        return;
      }
      
      const test = allTests[currentTest];
      let correct = 0;
      const totalGaps = Object.keys(test.answers).length;
      
      Object.keys(test.answers).forEach(gapNum => {
        const userAnswer = (userAnswers[gapNum] || '').toLowerCase().trim();
        const correctAnswer = (test.answers[gapNum] || '').toLowerCase().trim();
        if (userAnswer === correctAnswer) correct++;
      });
      
      const percentage = Math.round((correct / totalGaps) * 100);
      
      if (!testScores[getTestKey()]) {
        testScores[getTestKey()] = {
          correct,
          total: totalGaps,
          percentage,
          timestamp: new Date().toISOString()
        };
        saveProgress();
      }
      
      showingResults = true;
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      createDots();
      
      showResultsModal(test, correct, totalGaps, percentage);
    }

    function showResultsModal(test, correct, total, percentage) {
      document.getElementById('modalSubtitle').textContent = `${test.title} • Test ${currentTest + 1} of ${allTests.length}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      
      const answersDisplay = document.getElementById('answersDisplay');
      let answersHtml = '';
      
      Object.keys(test.answers).sort((a, b) => parseInt(a) - parseInt(b)).forEach(gapNum => {
        const userAnswer = userAnswers[gapNum] || '';
        const correctAnswer = test.answers[gapNum];
        const isCorrect = userAnswer.toLowerCase().trim() === correctAnswer.toLowerCase().trim();
        
        answersHtml += `
          <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
            <span class="answer-gap-num">Gap ${parseInt(gapNum) + 1}:</span>
            <span class="${isCorrect ? 'answer-correct' : 'answer-wrong'}">${userAnswer || '(empty)'}</span>
            ${!isCorrect ? `<span class="answer-correct">→ ${correctAnswer}</span>` : '<span>✓</span>'}
          </div>
        `;
      });
      
      answersDisplay.innerHTML = answersHtml;
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTest() {
      closeModal();
      if (currentTest < allTests.length - 1) {
        goToTest(currentTest + 1);
      }
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
