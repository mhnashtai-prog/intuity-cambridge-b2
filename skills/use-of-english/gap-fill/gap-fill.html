<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Gap-Fill Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      color: white;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      padding: 1rem;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      max-width: 56rem;
      margin: 0 auto 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    
    .home-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .home-btn:hover {
      color: #94a3b8;
    }
    
    .dataset-selector {
      position: relative;
    }
    
    .dataset-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .dataset-btn:hover {
      color: #94a3b8;
    }
    
    .dataset-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 220px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .dataset-dropdown.active {
      display: block;
    }
    
    .dataset-option {
      padding: 0.5rem 0.75rem;
      color: #cbd5e1;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .dataset-option:hover {
      background: rgba(71, 85, 105, 0.5);
      color: white;
    }
    
    .dataset-option.active {
      background: rgba(255, 107, 53, 0.2);
      color: rgba(255, 107, 53, 1);
      font-weight: 600;
    }
    
    .container { 
      max-width: 56rem; 
      margin: 0 auto; 
      padding-bottom: 4rem;
    }
    
    /* Header */
    .header { 
      text-align: center; 
      margin-bottom: 1rem;
    }
    
    .header h1 {
      font-size: 2.5rem; 
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem; 
      letter-spacing: -0.03em;
    }
    
    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #94a3b8; 
      margin-bottom: 0.125rem;
    }
    
    .header .author { 
      font-size: 0.6875rem; 
      color: #64748b;
    }
    
    /* Test Navigation with Trophies */
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 0.75rem; 
      margin-bottom: 1rem;
    }
    
    .nav-arrow {
      width: 2rem; 
      height: 2rem;
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .nav-arrow:hover:not(:disabled) { 
      color: white;
    }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    
    .dots-container { 
      display: flex; 
      gap: 0.375rem; 
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
    }
    
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    
    .trophy.visible { opacity: 1; }
    
    .test-dot { 
      width: 0.625rem; 
      height: 0.625rem; 
      border-radius: 50%; 
      background: #475569; 
      cursor: pointer; 
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .test-dot:hover { transform: scale(1.2); }
    .test-dot.score-perfect { 
      background: linear-gradient(135deg, #10b981, #059669); 
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    }
    .test-dot.score-high { 
      background: linear-gradient(135deg, #38bdf8, #0284c7); 
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
    }
    .test-dot.score-medium { 
      background: linear-gradient(135deg, #facc15, #eab308); 
      box-shadow: 0 0 8px rgba(250, 204, 21, 0.5);
    }
    .test-dot.score-low { 
      background: linear-gradient(135deg, #ef4444, #dc2626); 
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }
    .test-dot.current { 
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.8);
      transform: scale(1.3);
    }
    
    .test-info { 
      text-align: center;
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 1rem;
    }
    
    /* Content Container */
    .content-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      min-height: 400px;
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #94a3b8;
    }
    
    .loading-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    /* Text Display */
    .text-title {
      font-size: 1rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.75rem;
    }
    
    .text-content {
      line-height: 1.7;
      color: #e2e8f0;
      font-size: 0.875rem;
    }
    
    .text-content p {
      margin-bottom: 0.75rem;
    }
    
    /* Gap Input */
    .gap {
      display: inline-block;
      min-width: 80px;
      padding: 0.125rem 0.5rem;
      border: none;
      border-bottom: 2px solid rgba(201, 169, 97, 0.5);
      background: transparent;
      color: #64748b;
      font-weight: 600;
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
    }
    
    .gap:focus {
      border-bottom-color: rgba(201, 169, 97, 0.9);
      background: rgba(201, 169, 97, 0.05);
      transform: scale(1.02);
    }
    
    .gap.filled {
      color: #60a5fa;
      border-bottom-color: rgba(96, 165, 250, 0.6);
    }
    
    .gap.correct {
      color: #10b981;
      border-bottom-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
    }
    
    .gap.incorrect {
      color: #fb923c;
      border-bottom-color: #fb923c;
      background: rgba(251, 146, 60, 0.05);
    }
    
    .gap::placeholder {
      color: #475569;
      font-style: italic;
      font-size: 0.75rem;
    }
    
    .gap:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    
    /* Footer */
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    
    .footer.visible {
      display: flex;
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    
    .footer button:hover:not(:disabled) {
      color: #e2e8f0;
    }
    
    .footer button:disabled {
      color: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .footer button.primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .footer button.primary:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    
    .modal-header { text-align: center; margin-bottom: 1.5rem; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.5rem; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; }
    .modal-content { margin-bottom: 1.5rem; }
    
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    
    .stat-value { font-size: 1.25rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.25rem; }
    .stat-label { font-size: 0.75rem; color: #94a3b8; }
    
    .modal-footer { display: flex; gap: 0.75rem; }
    
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .modal-btn-primary { 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%); 
      color: white; 
    }
    .modal-btn-primary:hover { transform: scale(1.05); }
    .modal-btn-secondary { background: rgba(71, 85, 105, 0.5); color: #cbd5e1; }
    .modal-btn-secondary:hover { background: rgba(71, 85, 105, 0.7); }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <button class="home-btn" onclick="goHome()">‚Üê Home</button>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()">üìÇ Datasets</button>
      <div class="dataset-dropdown" id="datasetDropdown">
        <button class="dataset-option active" data-path="../../../data/use-of-english/gapfill/set-01.json">Set 01 - 8 Gaps</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/set-02.json">Set 02 - 12 Gaps</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/set-03.json">Set 03 - 15 Gaps</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/set-04.json">Set 04 - Grammar Focus</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/set-05.json">Set 05 - Open Cloze</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Gap-Fill Quiz ¬∑ B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">‚Üê</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">‚Üí</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 10 ‚Ä¢ 0/8 answered</div>

    <div class="content-container" id="contentContainer">
      <div class="loading-state">
        <div class="loading-icon">‚è≥</div>
        <div>Loading quiz...</div>
      </div>
    </div>

    <div class="footer" id="footer">
      <button onclick="clearAnswers()">Clear</button>
      <button onclick="repeatTest()">Repeat Test</button>
      <button class="primary" id="submitBtn" onclick="submitAndScore()">Submit & Score</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 10</div>
      </div>
      <div class="modal-content">
        <div class="score-display">
          <div class="score-number" id="scoreNumber">0/0</div>
          <div class="score-label">First Attempt Score</div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="answeredStat">0/0</div>
            <div class="stat-label">Answered</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="progressStat">0/10</div>
            <div class="stat-label">Tests Done</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let allTests = [];
    let currentDataset = '../../../data/use-of-english/gapfill/set-01.json';
    let currentTest = 0;
    let userAnswers = {};
    let showingResults = false;
    let testScores = {};
    const STORAGE_KEY = 'intuity_gapfill_progress';

    async function init() {
      loadProgress();
      await loadDatasetFromJSON(currentDataset);
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          testScores = data.testScores || {};
        }
      } catch (e) {
        console.log('No saved progress');
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          testScores: testScores
        }));
      } catch (e) {
        console.error('Could not save');
      }
    }

    async function loadDatasetFromJSON(path) {
      try {
        const container = document.getElementById('contentContainer');
        container.innerHTML = '<div class="loading-state"><div class="loading-icon">‚è≥</div><div>Loading quiz...</div></div>';
        
        let response;
        if (window.fs && typeof window.fs.readFile === 'function') {
          const content = await window.fs.readFile(path, { encoding: 'utf8' });
          response = JSON.parse(content);
        } else {
          const res = await fetch(path);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          response = await res.json();
        }
        
        allTests = response.tests || [];
        if (allTests.length === 0) throw new Error('No tests found in dataset');
        
        currentTest = 0;
        userAnswers = {};
        showingResults = false;
        
        createDots();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading dataset:', error);
        const container = document.getElementById('contentContainer');
        container.innerHTML = `
          <div class="loading-state" style="color: #ef4444;">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ö†Ô∏è</div>
            <div>Error loading quiz data</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem; color: #94a3b8;">${error.message}</div>
          </div>
        `;
      }
    }

    function getTestKey() {
      return `${currentDataset}_test${currentTest}`;
    }

    function isTestLocked() {
      return testScores[getTestKey()] !== undefined;
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('datasetDropdown');
      const selector = document.querySelector('.dataset-selector');
      if (!selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    document.querySelectorAll('.dataset-option').forEach(btn => {
      btn.addEventListener('click', async function() {
        document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentDataset = this.dataset.path;
        toggleDatasetMenu();
        await loadDatasetFromJSON(currentDataset);
      });
    });

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < allTests.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const testKey = `${currentDataset}_test${i}`;
        const score = testScores[testKey];
        
        if (score && score.percentage === 100) {
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.setAttribute('viewBox', '0 0 24 24');
          svg.setAttribute('class', 'trophy visible');
          svg.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="#10b981"/>`;
          wrapper.appendChild(svg);
        }
        
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        
        if (score) {
          if (score.percentage === 100) dot.classList.add('score-perfect');
          else if (score.percentage >= 80) dot.classList.add('score-high');
          else if (score.percentage >= 60) dot.classList.add('score-medium');
          else dot.classList.add('score-low');
        }
        
        dot.onclick = () => goToTest(i);
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
    }

    function loadTest(testIdx) {
      if (!allTests || allTests.length === 0) return;
      
      currentTest = testIdx;
      const test = allTests[testIdx];
      userAnswers = {};
      showingResults = false;
      
      renderTest(test);
      updateTestInfo();
      updateNavButtons();
      updateFooterVisibility();
    }

    function renderTest(test) {
      const container = document.getElementById('contentContainer');
      
      let html = `<div class="text-title">${test.title || 'Reading Passage'}</div><div class="text-content">`;
      
      const passages = test.passages || [];
      passages.forEach((passage, passageIdx) => {
        const parts = passage.text.split('_____');
        let gapCounter = 0;
        
        parts.forEach((part, idx) => {
          html += `<p>${part}`;
          if (idx < parts.length - 1) {
            const gapId = `gap${gapCounter}`;
            const userValue = userAnswers[gapCounter] || '';
            const correctValue = passage.answers[gapCounter];
            
            let gapClass = 'gap';
            if (showingResults) {
              if (userValue.toLowerCase().trim() === correctValue.toLowerCase()) {
                gapClass += ' correct';
              } else {
                gapClass += ' incorrect';
              }
            } else if (userValue) {
              gapClass += ' filled';
            }
            
            html += `<input type="text" 
              class="${gapClass}" 
              id="${gapId}" 
              value="${userValue}" 
              placeholder="....." 
              oninput="handleInput(${gapCounter}, this.value)"
              ${showingResults || isTestLocked() ? 'disabled' : ''}>`;
            
            gapCounter++;
          }
          html += `</p>`;
        });
      });
      
      html += `</div>`;
      container.innerHTML = html;
    }

    function handleInput(gapIdx, value) {
      userAnswers[gapIdx] = value;
      updateFooterVisibility();
    }

    function updateTestInfo() {
      if (!allTests || allTests.length === 0) return;
      
      const test = allTests[currentTest];
      const totalGaps = test.passages.reduce((sum, p) => sum + (p.answers?.length || 0), 0);
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k].trim()).length;
      document.getElementById('testInfo').textContent = 
        `Test ${currentTest + 1} of ${allTests.length} ‚Ä¢ ${filled}/${totalGaps} answered`;
    }

    function updateNavButtons() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allTests.length - 1;
    }

    function updateFooterVisibility() {
      if (!allTests || allTests.length === 0) return;
      
      const test = allTests[currentTest];
      const totalGaps = test.passages.reduce((sum, p) => sum + (p.answers?.length || 0), 0);
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k].trim()).length;
      
      const footer = document.getElementById('footer');
      if (filled === totalGaps && !showingResults) {
        footer.classList.add('visible');
      } else if (showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
      
      updateTestInfo();
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allTests.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
      createDots();
    }

    function clearAnswers() {
      if (isTestLocked()) {
        alert('‚ùå This test is locked! You already submitted it.');
        return;
      }
      if (Object.keys(userAnswers).length === 0) return;
      if (confirm('Clear all answers?')) {
        userAnswers = {};
        showingResults = false;
        loadTest(currentTest);
      }
    }

    function repeatTest() {
      if (isTestLocked()) {
        alert('‚ùå This test is locked! Choose another test to practice.');
        return;
      }
      userAnswers = {};
      showingResults = false;
      loadTest(currentTest);
    }

    function submitAndScore() {
      if (isTestLocked()) {
        alert('‚ùå This test is already submitted!');
        return;
      }
      
      const test = allTests[currentTest];
      const allAnswers = test.passages.reduce((arr, p) => arr.concat(p.answers), []);
      let correct = 0;
      
      allAnswers.forEach((answer, idx) => {
        const userAnswer = (userAnswers[idx] || '').toLowerCase().trim();
        if (userAnswer === answer.toLowerCase()) correct++;
      });
      
      const percentage = Math.round((correct / allAnswers.length) * 100);
      
      testScores[getTestKey()] = {
        correct,
        total: allAnswers.length,
        percentage,
        timestamp: new Date().toISOString()
      };
      saveProgress();
      
      showingResults = true;
      renderTest(test);
      createDots();
      
      document.getElementById('modalSubtitle').textContent = `Test ${currentTest + 1} of ${allTests.length}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${allAnswers.length}`;
      document.getElementById('answeredStat').textContent = `${allAnswers.length}/${allAnswers.length}`;
      
      const completedCount = Object.keys(testScores).filter(k => k.startsWith(currentDataset)).length;
      document.getElementById('progressStat').textContent = `${completedCount}/${allTests.length}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function goHome() {
      window.location.href = '../../../index.html';
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
</html>
