<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Gap-Fill Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      color: white;
      padding: 1rem;
    }
    
    .top-nav {
      max-width: 56rem;
      margin: 0 auto 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    
    .nav-link {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      text-decoration: none;
    }
    
    .nav-link:hover { color: #94a3b8; }
    
    .dataset-selector { position: relative; }
    
    .dataset-btn {
      color: #e2e8f0;
      background: rgba(59, 130, 246, 0.25);
      border: 1px solid rgba(59, 130, 246, 0.4);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.2s;
      backdrop-filter: blur(8px);
    }
    
    .dataset-btn:hover { 
      background: rgba(59, 130, 246, 0.35);
      transform: scale(1.02);
    }
    
    .dataset-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 200px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .dataset-dropdown.active { display: block; }
    
    .dataset-option {
      padding: 0.5rem 0.75rem;
      color: #cbd5e1;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .dataset-option:hover {
      background: rgba(71, 85, 105, 0.5);
      color: white;
    }
    
    .dataset-option.active {
      background: rgba(255, 107, 53, 0.2);
      color: rgba(255, 107, 53, 1);
      font-weight: 600;
    }
    
    .container { 
      max-width: 56rem; 
      margin: 0 auto; 
      padding-bottom: 4rem;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 1rem;
    }
    
    .header h1 {
      font-size: 2.5rem; 
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }
    
    .header .subtitle { 
      font-size: 0.8125rem; 
      color: #94a3b8; 
    }
    
    .header .author { 
      font-size: 0.6875rem; 
      color: #64748b;
    }
    
    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .mode-toggle-container {
      display: inline-flex;
      gap: 0.375rem;
      background: rgba(30, 41, 59, 0.5);
      padding: 0.25rem;
      border-radius: 0.625rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    
    .mode-btn-main {
      padding: 0.375rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: #94a3b8;
    }
    
    .mode-btn-main.active {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 0.75rem; 
      margin-bottom: 1rem;
    }
    
    .nav-arrow {
      width: 2rem; 
      height: 2rem;
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: #94a3b8;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.2s;
    }
    
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    
    .dots-container { 
      display: flex; 
      gap: 0.375rem; 
      flex-wrap: wrap;
      justify-content: center;
      max-width: 28rem;
    }
    
    .test-dot { 
      width: 0.625rem; 
      height: 0.625rem; 
      border-radius: 50%; 
      background: #475569; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    
    .test-dot:hover { transform: scale(1.2); }
    
    .test-dot.completed { 
      background: #84cc16;
      box-shadow: 0 0 8px rgba(132, 204, 22, 0.5);
    }
    
    .test-dot.current { 
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.8);
      transform: scale(1.3);
    }
    
    .test-info { 
      text-align: center;
      font-size: 0.8125rem;
      color: #94a3b8;
      margin-bottom: 1rem;
    }
    
    .content-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      min-height: 400px;
    }
    
    .hidden { display: none !important; }
    
    .text-title {
      font-size: 1rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.75rem;
    }
    
    .text-content {
      line-height: 1.8;
      color: #e2e8f0;
      font-size: 0.9375rem;
    }
    
    .text-content p {
      margin-bottom: 1.5rem;
      line-height: 2;
    }
    
    .section-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .section-dot {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(71, 85, 105, 0.5);
      color: #94a3b8;
    }
    
    .section-dot:hover { 
      transform: scale(1.1); 
      background: rgba(71, 85, 105, 0.7); 
      color: white; 
    }
    
    .section-dot.current {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
    }
    
    .section-dot.filled {
      background: #3b82f6;
      color: white;
    }
    
    .section-label {
      font-size: 0.6875rem;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    
    .gap {
      display: inline-block;
      min-width: 100px;
      max-width: 200px;
      padding: 0.375rem 0.75rem;
      margin: 0 0.25rem;
      border: none;
      border-bottom: 2px solid rgba(201, 169, 97, 0.5);
      background: transparent;
      color: #fbbf24;
      font-weight: 600;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s;
      text-align: center;
    }
    
    .gap:focus {
      border-bottom-color: rgba(201, 169, 97, 0.9);
      background: rgba(201, 169, 97, 0.05);
      transform: scale(1.02);
    }
    
    .gap.filled {
      color: #60a5fa;
      border-bottom-color: rgba(96, 165, 250, 0.6);
    }
    
    .gap.correct {
      color: #10b981;
      border-bottom-color: #10b981;
      background: rgba(16, 185, 129, 0.15);
    }
    
    .gap.incorrect {
      color: #fff;
      border-bottom-color: #fb923c;
      background: rgba(251, 146, 60, 0.35);
    }
    
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    
    .nav-btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: 0.625rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .nav-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    
    .nav-btn-secondary:hover:not(:disabled) {
      background: rgba(71, 85, 105, 0.7);
      transform: scale(1.05);
    }
    
    .nav-btn-primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .nav-btn-primary:hover:not(:disabled) {
      transform: scale(1.05);
    }
    
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      border-radius: 0.75rem;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 0.8125rem;
    }
    
    .footer.visible {
      display: flex;
    }
    
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    
    .footer button:hover { color: #e2e8f0; }
    
    .footer button.primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .modal {
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header { text-align: center; margin-bottom: 1.5rem; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; }
    
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .answers-section {
      margin-top: 1.5rem;
      background: rgba(51, 65, 85, 0.3);
      border-radius: 1rem;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .answer-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: rgba(71, 85, 105, 0.3);
      border-radius: 0.5rem;
      font-size: 0.8125rem;
    }
    
    .answer-item.correct { border-left: 3px solid #10b981; }
    .answer-item.incorrect { border-left: 3px solid #fb923c; }
    
    .modal-footer { display: flex; gap: 0.75rem; margin-top: 1.5rem; }
    
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .modal-btn-primary { 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%); 
      color: white; 
    }
    .modal-btn-secondary { background: rgba(71, 85, 105, 0.5); color: #cbd5e1; }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="../../../index.html" class="nav-link">← Home</a>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()">SELECT TYPE ▾</button>
      <div class="dataset-dropdown" id="datasetDropdown">
        <button class="dataset-option active" data-path="../../../data/use-of-english/gapfill/test-12-gaps.json">12 Gaps</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/test-08-gaps.json">8 Gaps</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Gap-Fill Quiz · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="mode-toggle">
      <div class="mode-toggle-container">
        <button class="mode-btn-main active" data-mode="guided" onclick="setMode('guided')">Guided</button>
        <button class="mode-btn-main" data-mode="classic" onclick="setMode('classic')">Classic</button>
      </div>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 10</div>

    <div class="content-container hidden" id="classicContainer"></div>
    <div class="content-container" id="guidedContainer">
      <div style="text-align: center; padding: 3rem; color: #94a3b8;">
        <div style="font-size: 2rem; margin-bottom: 0.5rem;">⏳</div>
        <div style="font-size: 1rem; margin-bottom: 0.5rem;">Loading Quiz...</div>
        <div style="font-size: 0.75rem; opacity: 0.7;">Preparing Test 1</div>
      </div>
    </div>

    <div class="footer" id="footer">
      <button class="primary" onclick="submitAndScore()">Submit</button>
      <button onclick="repeatTest()">Repeat</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Results</div>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber">0/0</div>
      </div>
      <div class="answers-section">
        <div id="answersDisplay"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="nextTest()">Next →</button>
      </div>
    </div>
  </div>

  <script>
    let allTests = [];
    let currentDataset = '../../../data/use-of-english/gapfill/test-12-gaps.json';
    let currentTest = 0;
    let currentSection = 0;
    let userAnswers = {};
    let showingResults = false;
    let testScores = {};
    let currentMode = 'guided';

    async function init() {
      loadProgress();
      setupDatasetListeners();
      await loadQuizData();
    }

    function setupDatasetListeners() {
      document.querySelectorAll('.dataset-option').forEach(btn => {
        btn.addEventListener('click', async function() {
          document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentDataset = this.dataset.path;
          toggleDatasetMenu();
          currentTest = 0;
          currentSection = 0;
          userAnswers = {};
          await loadQuizData();
        });
      });
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    async function loadQuizData() {
      try {
        const response = await fetch(currentDataset);
        const data = await response.json();
        allTests = data.exercises || [];
        createDots();
        loadTest(0);
      } catch (error) {
        console.error('Error:', error);
        showError();
      }
    }

    function showError() {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 3rem;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
          <div style="font-size: 1.125rem; color: #f1f5f9; margin-bottom: 0.5rem;">Could not load quiz data</div>
          <div style="font-size: 0.875rem; color: #94a3b8;">Please check that the JSON file exists at:</div>
          <div style="font-size: 0.75rem; color: #64748b; margin-top: 0.5rem;">${currentDataset}</div>
        </div>
      `;
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem('gapfill_progress');
        if (saved) testScores = JSON.parse(saved);
      } catch (e) {}
    }

    function saveProgress() {
      try {
        localStorage.setItem('gapfill_progress', JSON.stringify(testScores));
      } catch (e) {}
    }

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn-main').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      if (mode === 'guided') {
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
      } else {
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        renderClassicMode();
      }
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < 16; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        if (testScores[`test${i}`]) dot.classList.add('completed');
        if (i < allTests.length) {
          dot.onclick = () => goToTest(i);
        } else {
          dot.style.opacity = '0.3';
          dot.style.cursor = 'not-allowed';
        }
        container.appendChild(dot);
      }
    }

    function loadTest(testIdx) {
      currentTest = testIdx;
      currentSection = 0;
      showingResults = false;
      userAnswers = {};
      
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        renderClassicMode();
      }
      
      updateTestInfo();
      updateNavButtons();
      updateFooter();
    }

    function renderClassicMode() {
      const test = allTests[currentTest];
      const container = document.getElementById('classicContainer');
      
      let html = `<div class="text-title">${test.title}</div><div class="text-content">`;
      const paragraphs = test.text.split('\n\n');
      
      paragraphs.forEach(para => {
        let processed = para;
        const matches = para.match(/\{\{(\d+)\}\}/g);
        
        if (matches) {
          matches.forEach(match => {
            const num = match.match(/\d+/)[0];
            const value = userAnswers[num] || '';
            const correct = test.gaps[num] || '';
            
            let cls = 'gap';
            if (showingResults) {
              cls += value.toLowerCase().trim() === correct.toLowerCase().trim() ? ' correct' : ' incorrect';
            } else if (value) {
              cls += ' filled';
            }
            
            const input = `<input type="text" class="${cls}" data-gap="${num}" value="${value}">`;
            processed = processed.replace(match, input);
          });
        }
        
        html += `<p>${processed}</p>`;
      });
      
      html += `</div>`;
      container.innerHTML = html;
      attachListeners();
    }

    function renderGuidedMode() {
      const test = allTests[currentTest];
      const container = document.getElementById('guidedContainer');
      
      const paragraphs = test.text.split('\n\n').filter(p => p.trim());
      const gapNums = Object.keys(test.gaps).map(n => parseInt(n)).sort((a, b) => a - b);
      
      const sections = paragraphs.map(para => {
        const gaps = gapNums.filter(num => para.includes(`{{${num}}}`));
        return { text: para, gaps };
      }).filter(s => s.gaps.length > 0);
      
      const totalSections = sections.length;
      let dotsHtml = '<div class="section-dots">';
      for (let i = 0; i < totalSections; i++) {
        const filled = sections[i].gaps.every(g => userAnswers[g]);
        const cls = `section-dot ${i === currentSection ? 'current' : ''} ${filled ? 'filled' : ''}`;
        dotsHtml += `<div class="${cls}" onclick="jumpToSection(${i})">${i + 1}</div>`;
      }
      dotsHtml += '</div>';
      
      const section = sections[currentSection];
      let sectionText = section.text;
      
      section.gaps.forEach(num => {
        const value = userAnswers[num] || '';
        const correct = test.gaps[num] || '';
        
        let cls = 'gap';
        if (showingResults) {
          cls += value.toLowerCase().trim() === correct.toLowerCase().trim() ? ' correct' : ' incorrect';
        } else if (value) {
          cls += ' filled';
        }
        
        const input = `<input type="text" class="${cls}" data-gap="${num}" value="${value}">`;
        sectionText = sectionText.replace(`{{${num}}}`, input);
      });
      
      container.innerHTML = dotsHtml + `
        <div class="section-label">Part ${currentSection + 1} of ${totalSections} • ${test.title}</div>
        <div class="text-content"><p>${sectionText}</p></div>
        <div class="nav-buttons">
          <button class="nav-btn nav-btn-secondary" ${currentSection === 0 ? 'disabled' : ''} onclick="previousSection()">← Prev</button>
          <button class="nav-btn nav-btn-primary" ${currentSection >= totalSections - 1 ? 'disabled' : ''} onclick="nextSection()">Next →</button>
        </div>
      `;
      
      attachListeners();
    }

    function attachListeners() {
      document.querySelectorAll('.gap').forEach(input => {
        input.addEventListener('input', function() {
          const num = this.dataset.gap;
          userAnswers[num] = this.value.trim();
          if (this.value.trim()) {
            this.classList.add('filled');
          } else {
            this.classList.remove('filled');
            delete userAnswers[num];
          }
          updateFooter();
        });
      });
    }

    function previousSection() {
      if (currentSection > 0) {
        currentSection--;
        renderGuidedMode();
      }
    }

    function nextSection() {
      const test = allTests[currentTest];
      const paragraphs = test.text.split('\n\n').filter(p => p.trim());
      const gapNums = Object.keys(test.gaps).map(n => parseInt(n)).sort((a, b) => a - b);
      const sections = paragraphs.map(para => {
        const gaps = gapNums.filter(num => para.includes(`{{${num}}}`));
        return { text: para, gaps };
      }).filter(s => s.gaps.length > 0);
      
      if (currentSection < sections.length - 1) {
        currentSection++;
        renderGuidedMode();
      }
    }

    function jumpToSection(idx) {
      currentSection = idx;
      renderGuidedMode();
    }

    function updateTestInfo() {
      const test = allTests[currentTest];
      const total = Object.keys(test.gaps).length;
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k]).length;
      document.getElementById('testInfo').textContent = `Test ${currentTest + 1} of ${allTests.length} • ${filled}/${total} answered`;
    }

    function updateNavButtons() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allTests.length - 1;
    }

    function updateFooter() {
      const test = allTests[currentTest];
      const total = Object.keys(test.gaps).length;
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k]).length;
      
      if (filled === total) {
        document.getElementById('footer').classList.add('visible');
      } else {
        document.getElementById('footer').classList.remove('visible');
      }
      
      updateTestInfo();
    }

    function repeatTest() {
      userAnswers = {};
      showingResults = false;
      loadTest(currentTest);
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allTests.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
      createDots();
    }

    function submitAndScore() {
      const test = allTests[currentTest];
      let correct = 0;
      const total = Object.keys(test.gaps).length;
      
      Object.keys(test.gaps).forEach(num => {
        const userAns = (userAnswers[num] || '').toLowerCase().trim();
        const correctAns = (test.gaps[num] || '').toLowerCase().trim();
        if (userAns === correctAns) correct++;
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage
      };
      saveProgress();
      
      showingResults = true;
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      createDots();
      
      showResultsModal(test, correct, total);
    }

    function showResultsModal(test, correct, total) {
      document.getElementById('modalSubtitle').textContent = `${test.title} • Test ${currentTest + 1}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      
      const answersDisplay = document.getElementById('answersDisplay');
      let html = '';
      
      Object.keys(test.gaps).sort((a, b) => parseInt(a) - parseInt(b)).forEach(num => {
        const userAns = userAnswers[num] || '';
        const correctAns = test.gaps[num];
        const isCorrect = userAns.toLowerCase().trim() === correctAns.toLowerCase().trim();
        
        html += `
          <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
            <span>Gap ${num}: <strong>${userAns || '(empty)'}</strong></span>
            ${!isCorrect ? `<span>→ ${correctAns}</span>` : '<span>✓</span>'}
          </div>
        `;
      });
      
      answersDisplay.innerHTML = html;
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTest() {
      closeModal();
      if (currentTest < allTests.length - 1) {
        goToTest(currentTest + 1);
      }
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('datasetDropdown');
      const selector = document.querySelector('.dataset-selector');
      if (selector && !selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    window.onload = init;
  </script>
</body>
</html>
