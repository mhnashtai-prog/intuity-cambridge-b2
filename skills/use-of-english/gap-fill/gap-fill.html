<body>
  <div class="top-nav">
    <a class='nav-link' href='/'>← Home</a>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()" aria-label="Select quiz type">SELECT TYPE ▾</button>
      <div class="dataset-dropdown" id="datasetDropdown" role="menu">
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/test-08-gaps.json" role="menuitem">8 Gaps</button>
        <button class="dataset-option active" data-path="../../../data/use-of-english/gapfill/test-12-gaps.json" role="menuitem">12 Gaps</button>
        <button class="dataset-option" data-path="../../../data/use-of-english/gapfill/test-15-gaps.json" role="menuitem">15 Gaps</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Gap-Fill Quiz · B2 Level · Smart Sections (2-4 gaps)</p>
    </div>

    <div class="mode-toggle">
      <div class="mode-toggle-container">
        <button class="mode-btn-main active" data-mode="guided" onclick="setMode('guided')">Step-by-Step</button>
        <button class="mode-btn-main" data-mode="classic" onclick="setMode('classic')">Full Text</button>
      </div>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 10</div>

    <div class="content-container hidden" id="classicContainer"></div>
    <div class="content-container" id="guidedContainer">
      <div style="text-align: center; padding: 3rem; color: #94a3b8;">Loading Quiz...</div>
    </div>

    <div class="footer" id="footer">
      <button onclick="repeatTest()">Try Again</button>
      <button class="primary" onclick="submitAndScore()" id="submitBtn">Submit</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // State
    let allTests = [];
    let currentDataset = '../../../data/use-of-english/gapfill/test-12-gaps.json';
    let currentTest = 0;
    let currentSection = 0;
    let userAnswers = {};
    let showingResults = false;
    let currentMode = 'guided';
    let testScores = {};
    let inputDebounceTimers = {};

    // Utility: Sanitize text
    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Smart section creator: min 2 gaps, max 4 gaps
    function createSmartSections(paragraphs, allGaps) {
      const MIN_GAPS = 2;
      const MAX_GAPS = 4;
      const sections = [];
      
      // Map each gap to its paragraph
      const gapToParagraph = {};
      allGaps.forEach(gapNum => {
        for (let i = 0; i < paragraphs.length; i++) {
          if (paragraphs[i].includes(`{{${gapNum}}}`)) {
            gapToParagraph[gapNum] = i;
            break;
          }
        }
      });
      
      let currentSection = { text: '', gaps: [] };
      
      for (let i = 0; i < paragraphs.length; i++) {
        const paraGaps = allGaps.filter(g => gapToParagraph[g] === i);
        
        if (paraGaps.length === 0) continue;
        
        // If paragraph has too many gaps, split it
        if (paraGaps.length > MAX_GAPS) {
          // Save current section if it has enough gaps
          if (currentSection.gaps.length >= MIN_GAPS) {
            sections.push(currentSection);
            currentSection = { text: '', gaps: [] };
          }
          
          // Split the paragraph into chunks of MAX_GAPS
          let paraText = paragraphs[i];
          
          for (let j = 0; j < paraGaps.length; j += MAX_GAPS) {
            const chunkGaps = paraGaps.slice(j, j + MAX_GAPS);
            
            // Extract text portion for this chunk
            let chunkText = paraText;
            
            sections.push({
              text: chunkText,
              gaps: chunkGaps
            });
          }
        } else {
          // Normal case: paragraph has <= MAX_GAPS
          const totalGapsAfterAdding = currentSection.gaps.length + paraGaps.length;
          
          if (totalGapsAfterAdding <= MAX_GAPS) {
            // Add to current section
            if (currentSection.text) currentSection.text += '\n\n';
            currentSection.text += paragraphs[i];
            currentSection.gaps.push(...paraGaps);
          } else {
            // Start new section
            if (currentSection.gaps.length >= MIN_GAPS) {
              sections.push(currentSection);
            }
            currentSection = { text: paragraphs[i], gaps: [...paraGaps] };
          }
        }
      }
      
      // Add last section if it has gaps
      if (currentSection.gaps.length > 0) {
        sections.push(currentSection);
      }
      
      return sections;
    }

    // Normalize answers
    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ');
    }

    function answersMatch(userAnswer, correctAnswer) {
      return normalizeAnswer(userAnswer) === normalizeAnswer(correctAnswer);
    }

    // Show toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Initialize
    async function init() {
      loadProgress();
      setupDatasetListeners();
      await loadQuizData();
      setupKeyboardShortcuts();
    }

    function setupDatasetListeners() {
      document.querySelectorAll('.dataset-option').forEach(btn => {
        btn.addEventListener('click', async function() {
          document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentDataset = this.dataset.path;
          toggleDatasetMenu();
          currentTest = 0;
          currentSection = 0;
          userAnswers = {};
          await loadQuizData();
        });
      });
    }
    
    function toggleDatasetMenu() {
      const dropdown = document.getElementById('datasetDropdown');
      dropdown.classList.toggle('active');
    }
    
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const submitBtn = document.getElementById('submitBtn');
          const footer = document.getElementById('footer');
          if (footer.classList.contains('visible') && !showingResults) {
            e.preventDefault();
            submitAndScore();
          }
        }
        
        if (e.key === 'Escape') {
          const dropdown = document.getElementById('datasetDropdown');
          if (dropdown.classList.contains('active')) {
            toggleDatasetMenu();
          }
        }
      });
    }

    async function loadQuizData() {
      try {
        showLoadingState();
        const response = await fetch(currentDataset);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data || !data.exercises || !Array.isArray(data.exercises)) {
          throw new Error('Invalid data format');
        }
        
        allTests = data.exercises;
        createDots();
        loadTest(0);
      } catch (error) {
        console.error('Error loading quiz data:', error);
        showError(`Could not load quiz data: ${error.message}`);
      }
    }

    function showLoadingState() {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 3rem; color: #94a3b8;">
          <div style="font-size: 1rem; margin-bottom: 0.5rem;">Loading Quiz...</div>
          <div style="font-size: 0.75rem; opacity: 0.7;">Preparing Test 1</div>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('guidedContainer');
      container.innerHTML = `
        <div style="text-align: center; padding: 3rem; color: #f87171;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
          <div style="font-size: 1.125rem; color: #f1f5f9; margin-bottom: 0.5rem;">Oops! Something went wrong</div>
          <div style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 1rem;">${sanitizeText(message)}</div>
          <button onclick="location.reload()" class="nav-btn nav-btn-primary">Reload Page</button>
        </div>
      `;
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem('gapfill_progress');
        if (saved) {
          testScores = JSON.parse(saved);
        }
      } catch (e) {
        console.error('Error loading progress:', e);
        testScores = {};
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem('gapfill_progress', JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < 16; i++) {
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        
        if (i === currentTest) {
          dot.classList.add('current');
        }
        
        const score = testScores[`test${i}`];
        if (score) {
          const percentage = score.bestPercentage || score.percentage;
          
          if (percentage === 100) {
            dot.style.background = 'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)';
            dot.style.boxShadow = '0 0 8px rgba(251, 191, 36, 0.3)';
          } else if (percentage >= 90) {
            dot.style.background = '#84cc16';
          } else if (percentage >= 75) {
            dot.style.background = '#86efac';
          } else if (percentage >= 60) {
            dot.style.background = '#7dd3fc';
          } else {
            dot.style.background = '#f87171';
          }
        }
        
        if (i < allTests.length) {
          dot.onclick = () => goToTest(i);
        } else {
          dot.style.opacity = '0.3';
          dot.style.cursor = 'not-allowed';
        }
        container.appendChild(dot);
      }
    }

    function loadTest(testIdx) {
      if (!allTests[testIdx]) return;
      
      currentTest = testIdx;
      currentSection = 0;
      showingResults = false;
      userAnswers = {};
      
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        renderClassicMode();
      }
      
      updateTestInfo();
      updateNavButtons();
      updateFooter();
    }

    function renderGuidedMode() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const container = document.getElementById('guidedContainer');
      const paragraphs = test.text.split('\n\n').filter(p => p.trim());
      const gapNums = Object.keys(test.gaps).map(n => parseInt(n)).sort((a, b) => a - b);
      
      const sections = createSmartSections(paragraphs, gapNums);
      const totalSections = sections.length;
      
      // Section dots
      const dotsContainer = document.createElement('div');
      dotsContainer.className = 'section-dots';
      
      for (let i = 0; i < totalSections; i++) {
        const filled = sections[i].gaps.every(g => userAnswers[g]);
        const dot = document.createElement('button');
        dot.className = `section-dot ${i === currentSection ? 'current' : ''} ${filled ? 'filled' : ''}`;
        dot.textContent = i + 1;
        dot.onclick = () => jumpToSection(i);
        dotsContainer.appendChild(dot);
      }
      
      const section = sections[currentSection];
      let sectionHtml = sanitizeText(section.text);
      
      section.gaps.forEach(num => {
        const value = userAnswers[num] || '';
        const correct = test.gaps[num] || '';
        
        let cls = 'gap';
        let displayValue = sanitizeText(value);
        let isReadonly = showingResults;
        
        if (showingResults) {
          cls += answersMatch(value, correct) ? ' correct' : ' incorrect';
        } else if (value) {
          cls += ' filled';
        }
        
        const input = `<input type="text" 
          class="${cls}" 
          data-gap="${num}" 
          value="${displayValue}" 
          ${isReadonly ? 'readonly' : ''} 
          autocomplete="off"
        >`;
        sectionHtml = sectionHtml.replace(`{{${num}}}`, input);
      });
      
      const label = document.createElement('div');
      label.className = 'section-label';
      label.textContent = `Part ${currentSection + 1} of ${totalSections} • ${test.title} • ${section.gaps.length} gaps`;
      
      const content = document.createElement('div');
      content.className = 'text-content';
      content.innerHTML = sectionHtml.split('\n\n').map(para => `<p>${para}</p>`).join('');
      
      const navButtons = document.createElement('div');
      navButtons.className = 'nav-buttons';
      navButtons.innerHTML = `
        <button class="nav-btn nav-btn-secondary" ${currentSection === 0 ? 'disabled' : ''} onclick="previousSection()">← Prev</button>
        <button class="nav-btn nav-btn-primary" ${currentSection >= totalSections - 1 ? 'disabled' : ''} onclick="nextSection()">Next →</button>
      `;
      
      container.innerHTML = '';
      container.appendChild(dotsContainer);
      container.appendChild(label);
      container.appendChild(content);
      container.appendChild(navButtons);
      
      attachListeners();
    }

    function renderClassicMode() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const container = document.getElementById('classicContainer');
      
      const titleDiv = document.createElement('div');
      titleDiv.className = 'text-title';
      titleDiv.textContent = test.title;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'text-content';
      
      const paragraphs = test.text.split('\n\n');
      
      paragraphs.forEach(para => {
        const p = document.createElement('p');
        let html = sanitizeText(para);
        const matches = para.match(/\{\{(\d+)\}\}/g);
        
        if (matches) {
          matches.forEach(match => {
            const num = match.match(/\d+/)[0];
            const value = userAnswers[num] || '';
            const correct = test.gaps[num] || '';
            
            let cls = 'gap';
            let displayValue = sanitizeText(value);
            let isReadonly = showingResults;
            
            if (showingResults) {
              cls += answersMatch(value, correct) ? ' correct' : ' incorrect';
            } else if (value) {
              cls += ' filled';
            }
            
            const input = `<input type="text" 
              class="${cls}" 
              data-gap="${num}" 
              value="${displayValue}" 
              ${isReadonly ? 'readonly' : ''} 
              autocomplete="off"
            >`;
            html = html.replace(`{{${num}}}`, input);
          });
        }
        
        p.innerHTML = html;
        contentDiv.appendChild(p);
      });
      
      container.innerHTML = '';
      container.appendChild(titleDiv);
      container.appendChild(contentDiv);
      
      attachListeners();
    }

    function attachListeners() {
      document.querySelectorAll('.gap').forEach(input => {
        const oldInput = input.cloneNode(true);
        input.parentNode.replaceChild(oldInput, input);
      });
      
      document.querySelectorAll('.gap').forEach(input => {
        if (!showingResults) {
          input.addEventListener('input', function() {
            const num = this.dataset.gap;
            
            if (inputDebounceTimers[num]) {
              clearTimeout(inputDebounceTimers[num]);
            }
            
            inputDebounceTimers[num] = setTimeout(() => {
              userAnswers[num] = this.value.trim();
              if (this.value.trim()) {
                this.classList.add('filled');
              } else {
                this.classList.remove('filled');
                delete userAnswers[num];
              }
              updateFooter();
            }, 100);
          });
        }
      });
    }

    function previousSection() {
      if (currentSection > 0) {
        currentSection--;
        renderGuidedMode();
      }
    }

    function nextSection() {
      const test = allTests[currentTest];
      const paragraphs = test.text.split('\n\n').filter(p => p.trim());
      const gapNums = Object.keys(test.gaps).map(n => parseInt(n)).sort((a, b) => a - b);
      const sections = createSmartSections(paragraphs, gapNums);
      
      if (currentSection < sections.length - 1) {
        currentSection++;
        renderGuidedMode();
      }
    }

    function jumpToSection(idx) {
      currentSection = idx;
      renderGuidedMode();
    }

    function updateTestInfo() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const total = Object.keys(test.gaps).length;
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k]).length;
      document.getElementById('testInfo').textContent = `Test ${currentTest + 1} of ${allTests.length} • ${filled}/${total} answered`;
    }

    function updateNavButtons() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allTests.length - 1;
    }

    function updateFooter() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const total = Object.keys(test.gaps).length;
      const filled = Object.keys(userAnswers).filter(k => userAnswers[k]).length;
      
      const footer = document.getElementById('footer');
      if (filled === total && !showingResults) {
        footer.classList.add('visible');
      } else if (showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
      
      updateTestInfo();
    }

    function repeatTest() {
      userAnswers = {};
      showingResults = false;
      currentSection = 0;
      
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        renderClassicMode();
      }
      updateFooter();
      showToast('Test reset');
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allTests.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
      createDots();
    }

    function submitAndScore() {
      const test = allTests[currentTest];
      let correct = 0;
      const total = Object.keys(test.gaps).length;
      
      Object.keys(test.gaps).forEach(num => {
        const userAns = userAnswers[num] || '';
        const correctAns = test.gaps[num] || '';
        if (answersMatch(userAns, correctAns)) correct++;
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      const existingScore = testScores[`test${currentTest}`];
      const isNewBest = !existingScore || percentage > (existingScore.bestPercentage || 0);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        bestScore: isNewBest ? correct : (existingScore?.bestScore || correct),
        bestPercentage: isNewBest ? percentage : (existingScore?.bestPercentage || percentage),
        attempts: existingScore ? existingScore.attempts + 1 : 1,
        lastAttempt: new Date().toISOString()
      };
      
      saveProgress();
      
      showingResults = true;
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      createDots();
      
      showToast(`Score: ${correct}/${total} (${percentage}%)`);
    }

    function setMode(mode) {
      currentMode = mode;
      const buttons = document.querySelectorAll('.mode-btn-main');
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      
      if (mode === 'guided') {
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
      } else {
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        renderClassicMode();
      }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('datasetDropdown');
      const selector = document.querySelector('.dataset-selector');
      if (selector && !selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    window.addEventListener('load', init);
  </script>
</body>
