<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Use of English Part 2</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color System */
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #10b981;
            --success-bright: #34d399; /* Modern lime */
            --error: #ef4444;
            --error-bright: #fb923c; /* Modern orange */
            --badge-bg: rgba(45, 212, 191, 0.2);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Effects */
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Constellation Background */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .star:nth-child(even) {
            animation-delay: 1.5s;
            background: var(--accent-teal);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: var(--space-md) var(--space-lg);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: left;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-gold);
            letter-spacing: -0.02em;
        }
        
        .exercise-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-buttons {
            display: flex;
            gap: var(--space-sm);
        }
        
        .nav-btn {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
            color: var(--bg-primary);
            border: none;
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }
        
        /* Exercise Card */
        .exercise-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
        }
        
        .exercise-header {
            text-align: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--card-border);
        }
        
        .exercise-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .exercise-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }
        
        .time-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--badge-bg);
            color: var(--accent-teal);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Passage Text */
        .passage-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
            font-size: 1.05rem;
            position: relative;
        }
        
        .passage-text {
            color: var(--text-primary);
            white-space: pre-line;
        }
        
       /* Enhanced Gap Styling - More Breathing Room */
.gap {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 2.5rem;          /* Increased from 2rem */
    height: 2.5rem;             /* Increased from 2rem */
    background: var(--card-bg);
    backdrop-filter: var(--blur);
    -webkit-backdrop-filter: var(--blur);
    border: 2px solid var(--accent-teal);
    border-radius: 50%;
    margin: 0 var(--space-sm);  /* More space between gaps */
    padding: 0 var(--space-md); /* Generous internal padding */
    color: var(--accent-teal);
    font-weight: 700;
    font-size: 0.85rem;         /* Slightly smaller text for better proportion */
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    
    /* Auto-expand for longer words while maintaining rounded appearance */
    max-width: 8rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* When gap contains longer text, make it more pill-shaped */
.gap[data-long-text] {
    border-radius: 1.25rem;     /* Rounded rectangle for longer words */
    min-width: 3rem;
}

/* Hover state with enhanced spacing */
.gap:hover {
    background: rgba(45, 212, 191, 0.2);
    transform: scale(1.05);     /* Slightly less aggressive scaling */
    box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);
}
        .gap.filled {
            border-color: var(--accent-gold);
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent-gold);
        }
        
        .gap.correct {
            border-color: var(--success-bright);
            background: rgba(52, 211, 153, 0.3);
            color: var(--success-bright);
            font-weight: 700;
        }
        
        .gap.incorrect {
            border-color: var(--error-bright);
            background: rgba(251, 146, 60, 0.3);
            color: var(--error-bright);
            font-weight: 700;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        
        /* Fixed Position Input Panel */
.input-panel {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 1rem;
    padding: var(--space-md);
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: 260px;
    max-width: calc(100vw - 40px);
    user-select: none;
    -webkit-user-select: none;
}

.input-panel.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}
        
        .input-panel::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
            z-index: -1;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--card-border);
        }
        
        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-gold);
        }
        
        .panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .panel-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* Input Section */
        .input-section {
            margin-bottom: var(--space-md);
        }
        
        .input-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            display: block;
        }
        
        .answer-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--card-border);
            border-radius: 0.75rem;
            padding: var(--space-md);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .answer-input:focus {
            border-color: var(--accent-teal);
            background: rgba(45, 212, 191, 0.1);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
        }
        
        .answer-input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }
        
        /* Action Buttons */
        .panel-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        .action-btn {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
            color: var(--bg-primary);
            border: none;
        }
        
        .action-btn.primary:hover {
            box-shadow: 0 4px 16px rgba(45, 212, 191, 0.3);
        }
        
        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-muted);
        }
        
        /* Check Button */
        .check-button {
            width: 100%;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: var(--space-lg) var(--space-xl);
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .check-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Show Answers Button */
        .show-answers-button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-gold), #e76f51);
            color: white;
            border: none;
            padding: var(--space-lg) var(--space-xl);
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .show-answers-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-top: var(--space-xl);
        }
        
        .results-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        .score-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }
        
        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-teal);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: var(--space-md);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .exercise-card {
                padding: var(--space-lg);
            }
            
            .passage-container {
                padding: var(--space-lg);
                font-size: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
                text-align: center;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            /* Mobile panel positioning */
            .input-panel {
                bottom: 20px;
                right: 20px;
                left: auto;
                top: auto;
                transform: translateY(100%);
            }
            
            .input-panel.active {
                transform: translateY(0);
            }
            
            .input-panel::before {
                display: none;
            }
            
            .gap {
                min-width: 2.5rem;
                max-width: 6rem;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .input-panel,
            .gap,
            .action-btn {
                transition: none;
            }
            
            .star {
                animation: none;
            }
        }
        
        /* Focus states for keyboard navigation */
        .gap:focus,
        .answer-input:focus,
        .action-btn:focus,
        .panel-close:focus {
            outline: 2px solid var(--accent-teal);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Constellation Background -->
    <div class="constellation-bg" id="constellation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="brand-name">INTUITY</div>
                <div class="exercise-info" id="exercise-info">Use of English - Part 2</div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i> REPEAT
                </button>
                <button class="nav-btn" id="return-btn">
                    <i class="fas fa-arrow-left"></i> RETURN
                </button>
                <button class="nav-btn primary" id="next-btn">
                    NEXT <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="main-container">
        <div class="exercise-card">
            <!-- Loading State -->
            <div class="loading-state" id="loading-state">
                <div class="spinner"></div>
                <p>Loading exercise...</p>
            </div>
            
            <!-- Exercise Content -->
            <div id="exercise-content" style="display: none;">
                <!-- Exercise Header -->
                <div class="exercise-header">
                    <h1 class="exercise-title" id="exercise-title">Open Cloze Exercise</h1>
                    <p class="exercise-subtitle" id="exercise-instructions">For questions 9-16, read the text below and think of the word which best fits each gap. Use only one word in each gap.</p>
                    <div class="time-indicator">
                        <i class="fas fa-clock"></i>
                        <span id="time-limit">15 minutes</span>
                    </div>
                </div>
                
                <!-- Passage -->
                <div class="passage-container" id="passage-container">
                    <div class="passage-text" id="passage-text">Loading passage...</div>
                </div>
                
                <!-- Check Button -->
                <button class="check-button" id="check-btn" disabled>
                    <i class="fas fa-check"></i>
                    Check Answers
                </button>
                
                <!-- Show Answers Button -->
                <button class="show-answers-button" id="show-answers-btn">
                    <i class="fas fa-eye"></i>
                    Show Answers
                </button>
                
                <!-- Results Section -->
                <div class="results-section" id="results-section">
                    <div class="results-header">
                        <div class="score-display" id="score-display">0/8</div>
                        <p>Review your answers above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Input Panel -->
    <div class="input-panel" id="input-panel">
        <div class="panel-header">
            <div class="panel-title" id="panel-title">Question 9</div>
            <button class="panel-close" id="panel-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="input-section">
            <label class="input-label" for="answer-input">Type your answer:</label>
            <input type="text" 
                   id="answer-input" 
                   class="answer-input" 
                   placeholder="Enter one word..."
                   autocomplete="off"
                   spellcheck="false">
        </div>
        
        <div class="panel-actions">
            <button class="action-btn secondary" id="clear-btn">Clear</button>
            <button class="action-btn primary" id="confirm-btn">Confirm</button>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentData = null;
        let userAnswers = {};
        let selectedGap = null;
        let currentGapElement = null;
        let answersShown = false;
        
        // Sample data structure for Part 2
        const sampleData = {
            title: "Modern Living",
            timeLimit: 15,
            instructions: "For questions 9-16, read the text below and think of the word which best fits each gap. Use only one word in each gap.",
            passage: "Technology has transformed {9} way we live and work. Many people now spend most {10} their day looking at screens, whether {11} work or entertainment. While this {12} brought many benefits, it has also created new challenges. For example, many individuals find {13} difficult to concentrate for long periods without {14} distracted by notifications. Additionally, the constant connectivity means that people rarely have time {15} themselves, which can lead to increased stress levels. Despite these concerns, few would want to return {16} a world without modern technology.",
            gaps: [
                { id: 9, correct: ["the"], explanation: "Article 'the' is needed before 'way' in this context." },
                { id: 10, correct: ["of"], explanation: "Preposition 'of' is required in the phrase 'most of their day'." },
                { id: 11, correct: ["for", "at"], explanation: "'For' work indicates purpose, 'at' work indicates location." },
                { id: 12, correct: ["has"], explanation: "Present perfect auxiliary 'has' to form 'has brought'." },
                { id: 13, correct: ["it"], explanation: "Dummy subject 'it' in 'find it difficult' construction." },
                { id: 14, correct: ["being", "getting"], explanation: "'Being' or 'getting' distracted - passive construction." },
                { id: 15, correct: ["for", "to"], explanation: "'Time for/to themselves' - both prepositions work." },
                { id: 16, correct: ["to"], explanation: "Preposition 'to' in 'return to' phrasal verb." }
            ]
        };
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            createConstellation();
            loadExercise();
            setupEventListeners();
        });
        
        // Create constellation background
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                constellation.appendChild(star);
            }
        }
        
     // Load exercise from JSON
   async function loadTest(testNumber) {
            showLoading();
            
            try {
                console.log('Attempting to fetch data from:', `../data/use-of-english/gapfill/part2.json`);
                
                const response = await fetch(`../../data/use-of-english/gapfill/part2.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
        const data = await response.json();
        console.log('Parsed data:', data);
        
        console.log('Setting currentData...');
        currentData = data.test1;
        console.log('currentData set:', currentData);
        
        console.log('Displaying exercise...');
        displayExercise();
        console.log('Showing exercise...');
        showExercise();
        console.log('Exercise loading complete!');
    } catch (error) {
        console.error('Error loading exercise:', error);
        currentData = sampleData;
        displayExercise();
        showExercise();
    }
}
        // Show exercise content
        function showExercise() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('exercise-content').style.display = 'block';
        }
        
        // Display exercise content
        function displayExercise() {
            if (!currentData) return;
            
            document.getElementById('exercise-title').textContent = currentData.title;
            document.getElementById('exercise-instructions').textContent = currentData.instructions;
            document.getElementById('time-limit').textContent = `${currentData.timeLimit} minutes`;
            
            // Process passage with gaps
            let passage = currentData.passage;
            
            currentData.gaps.forEach(gap => {
                const gapElement = `<span class="gap" data-gap="${gap.id}" onclick="openGapInput(this, ${gap.id})">${gap.id}</span>`;
                passage = passage.replace(`{${gap.id}}`, gapElement);
            });
            
            document.getElementById('passage-text').innerHTML = passage;
            
            // Reset state
            userAnswers = {};
            answersShown = false;
            updateCheckButton();
        }
        
        // Open gap input panel
        function openGapInput(gapElement, gapId) {
            if (answersShown) return; // Don't allow editing after answers are shown
            
            selectedGap = gapId;
            currentGapElement = gapElement;
            
            // Update panel content
            document.getElementById('panel-title').textContent = `Question ${gapId}`;
            
            // Set current answer in input
            const answerInput = document.getElementById('answer-input');
            answerInput.value = userAnswers[gapId] || '';
            
            // Position and show panel
            positionPanel(gapElement);
            showPanel();
            
            // Focus input after animation
            setTimeout(() => answerInput.focus(), 300);
        }
        
        // Fixed position system - consistent bottom-right placement
        function positionPanel(gapElement) {
            const panel = document.getElementById('input-panel');
            // Panel is now fixed in bottom-right via CSS - no positioning needed
        }
        
        // Show panel
        function showPanel() {
            const panel = document.getElementById('input-panel');
            panel.classList.add('active');
            
            // Add click outside listener
            setTimeout(() => {
                document.addEventListener('click', handleClickOutside);
            }, 100);
        }
        
        // Hide panel
        function hidePanel() {
            const panel = document.getElementById('input-panel');
            panel.classList.remove('active');
            document.removeEventListener('click', handleClickOutside);
        }
        
        // Handle clicks outside panel
        function handleClickOutside(event) {
            const panel = document.getElementById('input-panel');
            const gap = currentGapElement;
            
            if (!panel.contains(event.target) && event.target !== gap) {
                hidePanel();
            }
        }
        
        // Confirm answer
        function confirmAnswer() {
            const answerInput = document.getElementById('answer-input');
            const answer = answerInput.value.trim().toLowerCase();
            
            if (answer) {
                // Store answer
                userAnswers[selectedGap] = answer;
                
                // Update gap display
                const gapElement = document.querySelector(`[data-gap="${selectedGap}"]`);
                if (gapElement) {
                    gapElement.textContent = answer;
                    gapElement.classList.add('filled');
                }
                
                updateCheckButton();
            }
            
            hidePanel();
        }
        
        // Clear answer
        function clearAnswer() {
            const answerInput = document.getElementById('answer-input');
            answerInput.value = '';
            
            // Remove from stored answers
            delete userAnswers[selectedGap];
            
            // Update gap display
            const gapElement = document.querySelector(`[data-gap="${selectedGap}"]`);
            if (gapElement) {
                gapElement.textContent = selectedGap;
                gapElement.classList.remove('filled', 'correct', 'incorrect');
            }
            
            updateCheckButton();
        }
        
        // Update check button state
        function updateCheckButton() {
            const totalGaps = currentData.gaps.length;
            const answeredGaps = Object.keys(userAnswers).length;
            const checkBtn = document.getElementById('check-btn');
            
            if (answeredGaps === totalGaps) {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fas fa-check"></i> Check Answers';
            } else {
                checkBtn.disabled = true;
                checkBtn.innerHTML = `<i class="fas fa-check"></i> Answer All Questions (${answeredGaps}/${totalGaps})`;
            }
        }
        
        // Check answers
        function checkAnswers() {
            let correctCount = 0;
            
            currentData.gaps.forEach(gap => {
                const gapElement = document.querySelector(`[data-gap="${gap.id}"]`);
                const userAnswer = userAnswers[gap.id];
                
                if (gapElement && userAnswer) {
                    const isCorrect = gap.correct.includes(userAnswer.toLowerCase());
                    
                    // Clear previous classes
                    gapElement.classList.remove('filled', 'correct', 'incorrect');
                    
                    if (isCorrect) {
                        gapElement.classList.add('correct');
                        correctCount++;
                    } else {
                        gapElement.classList.add('incorrect');
                    }
                }
            });
            
            // Show results
            displayResults(correctCount);
        }
        
        // Show answers
        function showAnswers() {
            answersShown = true;
            
            currentData.gaps.forEach(gap => {
                const gapElement = document.querySelector(`[data-gap="${gap.id}"]`);
                const userAnswer = userAnswers[gap.id];
                
                if (gapElement) {
                    // Clear previous classes
                    gapElement.classList.remove('filled', 'correct', 'incorrect');
                    
                    if (userAnswer) {
                        const isCorrect = gap.correct.includes(userAnswer.toLowerCase());
                        gapElement.classList.add(isCorrect ? 'correct' : 'incorrect');
                    } else {
                        // Show correct answer if no user answer
                        gapElement.textContent = gap.correct[0];
                        gapElement.classList.add('correct');
                    }
                }
            });
            
            // Count correct answers
            let correctCount = 0;
            currentData.gaps.forEach(gap => {
                const userAnswer = userAnswers[gap.id];
                if (userAnswer && gap.correct.includes(userAnswer.toLowerCase())) {
                    correctCount++;
                }
            });
            
            displayResults(correctCount);
        }
        
        // Display results
        function displayResults(score) {
            const total = currentData.gaps.length;
            document.getElementById('score-display').textContent = `${score}/${total}`;
            document.getElementById('results-section').style.display = 'block';
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('show-answers-btn').style.display = 'none';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('check-btn').addEventListener('click', checkAnswers);
            document.getElementById('show-answers-btn').addEventListener('click', showAnswers);
            
            document.getElementById('repeat-btn').addEventListener('click', () => {
                location.reload();
            });
            
            document.getElementById('return-btn').addEventListener('click', () => {
                window.location.href = '../index.html';
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                alert('Loading next exercise...\n\nIn the full app, this would load Part 3.');
            });
            
            // Panel controls
            document.getElementById('panel-close').addEventListener('click', hidePanel);
            document.getElementById('confirm-btn').addEventListener('click', confirmAnswer);
            document.getElementById('clear-btn').addEventListener('click', clearAnswer);
            
            // Input handling
            document.getElementById('answer-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    confirmAnswer();
                } else if (e.key === 'Escape') {
                    hidePanel();
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                if (currentGapElement && document.getElementById('input-panel').classList.contains('active')) {
                    positionPanel(currentGapElement);
                }
            });
        }
        
        // Global function for gap clicks
        window.openGapInput = openGapInput;
    </script>
</body>
</html>
