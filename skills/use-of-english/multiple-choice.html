<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Use of English Part 1</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color System */
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #32d74b;        /* Lime green */
            --success-bright: #34d399; /* Modern lime */
            --error: #ff6b35;          /* Modern orange */
            --error-bright: #fb923c;   /* Orange variant */
            --badge-bg: rgba(45, 212, 191, 0.2);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Effects */
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Constellation Background */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .star:nth-child(even) {
            animation-delay: 1.5s;
            background: var(--accent-teal);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: var(--space-md) var(--space-lg);
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: left;
        }
        
        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-gold);
            letter-spacing: -0.02em;
        }
        
        .exercise-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-buttons {
            display: flex;
            gap: var(--space-sm);
        }
        
        .nav-btn {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }
        
        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-gold));
            color: var(--bg-primary);
            border: none;
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }
        
        /* Exercise Card */
        .exercise-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            margin-bottom: var(--space-xl);
        }
        
        .exercise-header {
            text-align: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--card-border);
        }
        
        .exercise-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .exercise-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }
        
        .time-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--badge-bg);
            color: var(--accent-teal);
            padding: var(--space-xs) var(--space-sm);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Passage Text */
        .passage-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
            font-size: 1.05rem;
            position: relative;
        }
        
        .passage-text {
            color: var(--text-primary);
            white-space: pre-line;
        }
        
        /* Gap Styling */
.gap {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 2.5rem;          /* Increased from 2rem */
    height: 2.5rem;             /* Increased from 2rem */
    background: var(--card-bg);
    backdrop-filter: var(--blur);
    -webkit-backdrop-filter: var(--blur);
    border: 2px solid var(--accent-teal);
    border-radius: 50%;
    margin: 0 var(--space-sm);  /* More space between gaps */
    padding: 0 var(--space-md); /* Generous internal padding */
    color: var(--accent-teal);
    font-weight: 700;
    font-size: 0.85rem;         /* Slightly smaller text for better proportion */
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    
    /* Auto-expand for longer words while maintaining rounded appearance */
    max-width: 8rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* When gap contains longer text, make it more pill-shaped */
.gap[data-long-text] {
    border-radius: 1.25rem;     /* Rounded rectangle for longer words */
    min-width: 3rem;
}

/* Hover state with enhanced spacing */
.gap:hover {
    background: rgba(45, 212, 191, 0.2);
    transform: scale(1.05);     /* Slightly less aggressive scaling */
    box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);
}
        
        .gap.selected {
            border-color: var(--accent-gold);
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent-gold);
        }
        
        .gap.correct {
           border-color: #32d74b;
           background: rgba(50, 215, 75, 0.3);
           color: #32d74b;
           font-weight: 700;
        }

        .gap.incorrect {
           border-color: #ff6b35;
           background: rgba(255, 107, 53, 0.3);
           color: #ff6b35;
           font-weight: 700;
           animation: shake 0.5s ease;
         }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        
        /* Floating Options Panel */
        .options-panel {
            position: absolute;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-md);
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 320px;
            
            /* Prevent text selection while panel is active */
            user-select: none;
            -webkit-user-select: none;
        }
        
        .options-panel.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .options-panel::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 16px;
            height: 16px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
            z-index: -1;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--card-border);
        }
        
        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-gold);
        }
        
        .panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .panel-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        /* 2x2 Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            padding: var(--space-sm) var(--space-md);
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            min-height: 44px; /* Touch-friendly */
            display: flex;
            align-items: center;
        }
        
        .option-btn:hover {
            border-color: var(--accent-teal);
            background: rgba(45, 212, 191, 0.1);
            transform: translateY(-1px);
        }
        
        .option-btn.selected {
            border-color: var(--accent-gold);
            background: rgba(244, 162, 97, 0.2);
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        .option-btn:active {
            transform: scale(0.98);
        }
        
        /* Check Button */
        .check-button {
            width: 100%;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: var(--space-lg) var(--space-xl);
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .check-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .check-button:not(:disabled) {
            background: linear-gradient(135deg, var(--success), #059669);
            box-shadow: 0 4px 16px rgba(50, 215, 75, 0.4);
            opacity: 1;
            animation: pulse 2s infinite;
          }
        
@keyframes pulse {
    0%, 100% { box-shadow: 0 4px 16px rgba(50, 215, 75, 0.4); }
    50% { box-shadow: 0 6px 20px rgba(50, 215, 75, 0.6); }
}
        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: var(--space-xl);
            margin-top: var(--space-xl);
        }
        
        .results-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }
        
        .score-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-gold);
            margin-bottom: var(--space-sm);
        }
        
        .explanations {
            margin-top: var(--space-lg);
        }
        
        .explanation-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            padding: var(--space-md);
            margin-bottom: var(--space-md);
            border-left: 4px solid var(--accent-teal);
        }
        
        .explanation-gap {
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: var(--space-xs);
        }
        
        .explanation-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: var(--space-lg);
            border-radius: 1rem;
            text-align: center;
            margin: var(--space-xl) 0;
        }
        
        /* Loading State */
        .loading-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
        }
        
        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-teal);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: var(--space-md);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .exercise-card {
                padding: var(--space-lg);
            }
            
            .passage-container {
                padding: var(--space-lg);
                font-size: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: var(--space-sm);
                text-align: center;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            /* Mobile panel positioning */
            .options-panel {
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                width: auto;
                transform: translateY(100%);
            }
            
            .options-panel.active {
                transform: translateY(0);
            }
            
            .options-panel::before {
                display: none;
            }
            
            .options-grid {
                gap: var(--space-md);
            }
            
            .option-btn {
                min-height: 48px; /* Larger touch targets on mobile */
                font-size: 0.9rem;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .options-panel,
            .gap,
            .option-btn {
                transition: none;
            }
            
            .star {
                animation: none;
            }
        }
        
        /* Focus states for keyboard navigation */
        .gap:focus,
        .option-btn:focus,
        .panel-close:focus {
            outline: 2px solid var(--accent-teal);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Constellation Background -->
    <div class="constellation-bg" id="constellation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="brand-name">INTUITY</div>
                <div class="exercise-info" id="exercise-info">Use of English - Part 1</div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i> REPEAT
                </button>
                <button class="nav-btn" id="return-btn">
                    <i class="fas fa-arrow-left"></i> RETURN
                </button>
                <button class="nav-btn primary" id="next-btn">
                    NEXT <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="main-container">
        <div class="exercise-card">
            <!-- Loading State -->
            <div class="loading-state" id="loading-state">
                <div class="spinner"></div>
                <p>Loading exercise...</p>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="error-message" style="display: none;">
                <h3>Unable to load exercise data</h3>
                <p>Please check your connection and try again.</p>
                <button class="nav-btn" onclick="loadTest(currentTest)" style="margin-top: 1rem;">
                    <i class="fas fa-redo"></i> Retry
                </button>
            </div>
            
            <!-- Exercise Content -->
            <div id="exercise-content" style="display: none;">
                <!-- Exercise Header -->
                <div class="exercise-header">
                    <h1 class="exercise-title" id="exercise-title">Loading...</h1>
                    <p class="exercise-subtitle" id="exercise-instructions">Loading instructions...</p>
                    <div class="time-indicator">
                        <i class="fas fa-clock"></i>
                        <span id="time-limit">15 minutes</span>
                    </div>
                </div>
                
                <!-- Passage -->
                <div class="passage-container" id="passage-container">
                    <div class="passage-text" id="passage-text">Loading passage...</div>
                </div>
                
                <!-- Check Button -->
                <button class="check-button" id="check-btn" disabled>
                    <i class="fas fa-check"></i>
                    Check Answers
                </button>
                
                <!-- Results Section -->
                <div class="results-section" id="results-section">
                    <div class="results-header">
                        <div class="score-display" id="score-display">0/8</div>
                        <p>Well done! Review the explanations below.</p>
                    </div>
                    
                    <div class="explanations" id="explanations">
                        <!-- Explanations will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Options Panel -->
    <div class="options-panel" id="options-panel">
        <div class="panel-header">
            <div class="panel-title" id="panel-title">Question 1</div>
            <button class="panel-close" id="panel-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="options-grid" id="options-grid">
            <!-- Options will be populated here -->
        </div>
    </div>
    
    <script>
        // Global variables
        let currentTest = 1;
        let currentData = null;
        let userAnswers = {};
        let selectedGap = null;
        let currentGapElement = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            createConstellation();
            loadTest(currentTest);
            setupEventListeners();
        });
        
        // Create constellation background
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 25; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                constellation.appendChild(star);
            }
        }
        
        // Show loading state
        function showLoading() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('exercise-content').style.display = 'none';
        }
        
        // Show error message
        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('exercise-content').style.display = 'none';
        }
        
        // Show exercise content
        function showExercise() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('exercise-content').style.display = 'block';
        }
        
        // Load test data
        async function loadTest(testNumber) {
            showLoading();
            
            try {
                console.log('Attempting to fetch data from:', `../data/use-of-english/multiple-choice/part1.json`);
                
                const response = await fetch(`../../data/use-of-english/multiple-choice/part1.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data loaded successfully:', data);
                
                const testKey = `test${testNumber}`;
                currentData = data[testKey];
                
                if (currentData) {
                    console.log('Test data found:', currentData);
                    displayTest();
                    showExercise();
                } else {
                    console.error('Test data not found for:', testKey);
                    throw new Error(`Test ${testNumber} not found in data`);
                }
            } catch (error) {
                console.error('Error loading test:', error);
                showError();
            }
        }
        
        // Display test content
        function displayTest() {
            if (!currentData) {
                console.error('No current data to display');
                return;
            }
            
            try {
                document.getElementById('exercise-title').textContent = currentData.title;
                document.getElementById('exercise-instructions').textContent = currentData.instructions;
                document.getElementById('time-limit').textContent = `${currentData.timeLimit} minutes`;
                
                // Process passage with gaps
                let passage = currentData.passage;
                
                if (currentData.gaps && Array.isArray(currentData.gaps)) {
                    currentData.gaps.forEach(gap => {
                        const gapElement = `<span class="gap" data-gap="${gap.id}" onclick="openGapOptions(this, ${gap.id})">${gap.id}</span>`;
                        passage = passage.replace(`{${gap.id}}`, gapElement);
                    });
                }
                
                document.getElementById('passage-text').innerHTML = passage;
                
                // Reset state
                userAnswers = {};
                document.getElementById('results-section').style.display = 'none';
                document.getElementById('check-btn').style.display = 'block';
                updateCheckButton();
                
                console.log('Test displayed successfully');
            } catch (error) {
                console.error('Error displaying test:', error);
                showError();
            }
        }
        
        // Open gap options panel
        function openGapOptions(gapElement, gapId) {
            if (!currentData || !currentData.gaps) {
                console.error('No gap data available');
                return;
            }
            
            selectedGap = gapId;
            currentGapElement = gapElement;
            const gap = currentData.gaps.find(g => g.id === gapId);
            
            if (!gap) {
                console.error('Gap not found:', gapId);
                return;
            }
            
            // Update panel content
            document.getElementById('panel-title').textContent = `Question ${gapId}`;
            
            const optionsGrid = document.getElementById('options-grid');
            optionsGrid.innerHTML = '';
            
            if (gap.options && Array.isArray(gap.options)) {
                gap.options.forEach((option, index) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option-btn';
                    optionBtn.textContent = option;
                    optionBtn.dataset.option = option.charAt(0); // Extract A, B, C, D
                    
                    if (userAnswers[gapId] === option.charAt(0)) {
                        optionBtn.classList.add('selected');
                    }
                    
                    optionBtn.addEventListener('click', () => selectOption(optionBtn, gapId, option.charAt(0)));
                    optionsGrid.appendChild(optionBtn);
                });
            }
            
            // Position and show panel
            positionPanel(gapElement);
            showPanel();
        }
        
        // Position panel near gap
        function positionPanel(gapElement) {
            const panel = document.getElementById('options-panel');
            const rect = gapElement.getBoundingClientRect();
            const panelRect = panel.getBoundingClientRect();
            const viewport = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            
            // Check if mobile
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // On mobile, use fixed bottom positioning (handled by CSS)
                return;
            }
            
            // Desktop positioning logic
            let left = rect.left + rect.width / 2 - 160; // Center panel on gap
            let top = rect.bottom + 10; // Below the gap
            
            // Adjust if panel would go off screen
            if (left < 20) {
                left = 20;
            } else if (left + 320 > viewport.width - 20) {
                left = viewport.width - 340;
            }
            
            // If not enough space below, position above
            if (top + 200 > viewport.height - 20) {
                top = rect.top - 210;
            }
            
            // Ensure panel doesn't go off top
            if (top < 20) {
                top = 20;
            }
            
            panel.style.left = left + 'px';
            panel.style.top = top + 'px';
        }
        
        // Show panel
        function showPanel() {
            const panel = document.getElementById('options-panel');
            panel.classList.add('active');
            
            // Add click outside listener
            setTimeout(() => {
                document.addEventListener('click', handleClickOutside);
            }, 100);
        }
        
        // Hide panel
        function hidePanel() {
            const panel = document.getElementById('options-panel');
            panel.classList.remove('active');
            document.removeEventListener('click', handleClickOutside);
        }
        
        // Handle clicks outside panel
        function handleClickOutside(event) {
            const panel = document.getElementById('options-panel');
            const gap = currentGapElement;
            
            if (!panel.contains(event.target) && event.target !== gap) {
                hidePanel();
            }
        }
      
          // Select option
          function selectOption(button, gapId, option) {
           // Remove selection from other options
                document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');

           // Store answer
                userAnswers[gapId] = option;

           // Update gap appearance
           const gapElement = document.querySelector(`[data-gap="${gapId}"]`);
           if (gapElement) {
           // Get the full option text (e.g., "A) have" -> "have")
           const fullOptionText = button.textContent;
           const wordOnly = fullOptionText.split(') ')[1]; // Extract word after "A) "

               gapElement.textContent = wordOnly; // Show the word instead of number
               gapElement.classList.add('selected');
               gapElement.classList.remove('correct', 'incorrect'); // Clear any previous result colors
         }
     
           // Hide panel after selection
              setTimeout(() => {
              hidePanel();
              updateCheckButton();
            }, 300);
         }
        
        // Update check button state
        function updateCheckButton() {
            if (!currentData || !currentData.gaps) return;
            
            const totalGaps = currentData.gaps.length;
            const answeredGaps = Object.keys(userAnswers).length;
            const checkBtn = document.getElementById('check-btn');
            
            if (answeredGaps === totalGaps) {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fas fa-check"></i> Check Answers';
            } else {
                checkBtn.disabled = true;
                checkBtn.innerHTML = `<i class="fas fa-check"></i> Answer All Questions (${answeredGaps}/${totalGaps})`;
            }
        }
        
        // Check answers
        function checkAnswers() {
            if (!currentData || !currentData.gaps) {
                console.error('No data available for checking answers');
                return;
            }
            
            let correctCount = 0;
            
            currentData.gaps.forEach(gap => {
                const gapElement = document.querySelector(`[data-gap="${gap.id}"]`);
                const userAnswer = userAnswers[gap.id];
                
                if (gapElement) {
                    // Clear previous classes
                    gapElement.classList.remove('correct', 'incorrect', 'selected');
                    
                    if (userAnswer === gap.correct) {
                        gapElement.classList.add('correct');
                        correctCount++;
                    } else {
                        gapElement.classList.add('incorrect');
                    }
                }
            });
            
            // Show results
            displayResults(correctCount);
        }
        
        // Display results
        function displayResults(score) {
            const total = currentData.gaps.length;
            document.getElementById('score-display').textContent = `${score}/${total}`;
            
            // Generate explanations
            const explanationsContainer = document.getElementById('explanations');
            explanationsContainer.innerHTML = '';
            
            currentData.gaps.forEach(gap => {
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation-item';
                
                const userAnswer = userAnswers[gap.id];
                const isCorrect = userAnswer === gap.correct;
                
                explanationDiv.innerHTML = `
                    <div class="explanation-gap">
                        Question ${gap.id}: ${isCorrect ? '✓' : '✗'} 
                        Your answer: ${userAnswer} | Correct: ${gap.correct}
                    </div>
                    <div class="explanation-text">${gap.explanation}</div>
                `;
                
                explanationsContainer.appendChild(explanationDiv);
            });
            
            document.getElementById('results-section').style.display = 'block';
            document.getElementById('check-btn').style.display = 'none';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('check-btn').addEventListener('click', checkAnswers);
            
            document.getElementById('repeat-btn').addEventListener('click', () => {
                location.reload();
            });
            
            document.getElementById('return-btn').addEventListener('click', () => {
                window.location.href = '../use-of-english.html';
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                const maxTests = 2; // Update this when you add more tests
                if (currentTest < maxTests) {
                    currentTest++;
                    loadTest(currentTest);
                } else {
                    alert('Congratulations! You have completed all available tests.');
                }
            });
            
            // Panel close button
            document.getElementById('panel-close').addEventListener('click', hidePanel);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hidePanel();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (currentGapElement && document.getElementById('options-panel').classList.contains('active')) {
                    positionPanel(currentGapElement);
                }
            });
        }
        
        // Global function for gap clicks (needed for onclick attribute)
        window.openGapOptions = openGapOptions;
    </script>
