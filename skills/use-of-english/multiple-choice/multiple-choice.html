<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Multiple Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @media (min-width: 768px) { body { padding: 2rem; } }
    .container { max-width: 56rem; margin: 0 auto; }
    
    /* Header */
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 {
      font-size: 2.5rem; font-weight: 800; 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem; letter-spacing: -0.03em;
    }
    @media (min-width: 768px) { .header h1 { font-size: 3.75rem; letter-spacing: -0.04em; } }
    .header .subtitle { font-size: 0.8125rem; color: #94a3b8; margin-bottom: 0.125rem; font-weight: 400; }
    .header .author { font-size: 0.6875rem; color: #64748b; font-weight: 400; }
    
    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .mode-toggle-container {
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      padding: 0.375rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    .mode-btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: #94a3b8;
    }
    .mode-btn.active {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .mode-btn:hover:not(.active) { color: #e2e8f0; }
    
    /* Test Navigation */
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.75rem; 
      margin-bottom: 1.5rem;
    }
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
    }
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    .trophy.visible { opacity: 1; }
    .nav-arrow {
      width: 2rem; height: 2rem; 
      display: flex; align-items: center; justify-content: center;
      color: #94a3b8; cursor: pointer; background: none; border: none; 
      font-size: 1.25rem; transition: all 0.2s;
      border-radius: 0.5rem;
    }
    .nav-arrow:hover:not(:disabled) { color: white; background: rgba(71, 85, 105, 0.3); }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    .dots-container { display: flex; gap: 0.375rem; flex-wrap: wrap; justify-content: center; max-width: 28rem; }
    .test-dot { 
      width: 0.625rem; 
      height: 0.625rem; 
      border-radius: 50%; 
      background: #475569; 
      cursor: pointer; 
      transition: all 0.2s; 
    }
    .test-dot:hover { transform: scale(1.2); }
    .test-dot.score-perfect { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
    .test-dot.score-high { background: linear-gradient(135deg, #38bdf8, #0284c7); box-shadow: 0 0 8px rgba(56, 189, 248, 0.5); }
    .test-dot.score-medium { background: linear-gradient(135deg, #facc15, #eab308); box-shadow: 0 0 8px rgba(250, 204, 21, 0.5); }
    .test-dot.score-low { background: linear-gradient(135deg, #ef4444, #dc2626); box-shadow: 0 0 8px rgba(239, 68, 68, 0.5); }
    .test-dot.current { box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.8); }
    .test-dot::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.5rem;
      color: white;
      opacity: 0;
      font-weight: bold;
    }
    .test-dot.attempted::after { opacity: 0.9; }
    .test-info { text-align: center; color: #94a3b8; font-size: 0.8125rem; margin-bottom: 1rem; }
    
    /* Questions Container */
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    
    /* Classic Mode Styles */
    .questions-list { display: flex; flex-direction: column; gap: 1.5rem; }
    .question-item {
      border-radius: 0.75rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      background: rgba(30, 41, 59, 0.3);
      padding: 1rem;
      transition: all 0.3s;
    }
    .question-item.expanded { background: rgba(51, 65, 85, 0.4); }
    .question-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .question-number:active { transform: scale(0.95); }
    .question-number.answered { background: linear-gradient(135deg, #10b981, #059669); }
    .question-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.8125rem;
    }
    .close-btn {
      flex-shrink: 0;
      color: #94a3b8;
      background: none;
      border: none;
      padding: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .close-btn:hover { color: #cbd5e1; }
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
      animation: slideIn 0.2s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .option {
      text-align: left;
      font-size: 0.8125rem;
      color: #cbd5e1;
      background: rgba(51, 65, 85, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      cursor: pointer;
      transition: all 0.15s;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .option:hover {
      color: white;
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(148, 163, 184, 0.5);
    }
    .option.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #60a5fa;
      font-weight: 600;
    }
    .option.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      color: #10b981 !important;
      font-weight: 600;
      border: 2px solid #10b981 !important;
    }
    .option.incorrect {
      background: rgba(239, 68, 68, 0.2) !important;
      color: #ef4444 !important;
      font-weight: 600;
      border: 2px solid #ef4444 !important;
    }
    .option-letter {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    
    /* Guided Mode Styles */
    .guided-container { display: none; }
    .guided-container.active { display: block; }
    #classicContainer.hidden { display: none; }
    #guidedContainer.hidden { display: none; }
    .question-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .question-dot {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(71, 85, 105, 0.5);
      color: #94a3b8;
      border: 2px solid transparent;
    }
    .question-dot:hover { transform: scale(1.1); background: rgba(71, 85, 105, 0.7); color: white; }
    .question-dot.current {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
    }
    .question-dot.answered {
      background: #3b82f6;
      color: white;
    }
    .question-dot.scored {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    .question-card {
      background: rgba(51, 65, 85, 0.4);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    .question-label {
      font-size: 0.75rem;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .question-text-large {
      font-size: 1.125rem;
      color: #f1f5f9;
      line-height: 1.75;
      margin-bottom: 1.5rem;
    }
    .blank-fill {
      display: inline-block;
      min-width: 120px;
      padding: 0.25rem 0.75rem;
      margin: 0 0.25rem;
      background: rgba(59, 130, 246, 0.2);
      border-bottom: 2px solid #3b82f6;
      border-radius: 0.25rem;
      font-weight: 600;
      color: #60a5fa;
    }
    .blank-empty {
      background: rgba(71, 85, 105, 0.3);
      border-bottom: 2px solid #64748b;
      color: #94a3b8;
    }
    .options-grid-large {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .option-large {
      padding: 1rem;
      font-size: 0.9375rem;
      border-radius: 0.75rem;
      background: rgba(51, 65, 85, 0.3);
      border: 2px solid rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }
    .option-large:hover {
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(148, 163, 184, 0.5);
      transform: scale(1.02);
    }
    .option-large.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #60a5fa;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .nav-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .nav-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .nav-btn-secondary:hover:not(:disabled) {
      background: rgba(71, 85, 105, 0.7);
      transform: scale(1.05);
    }
    .nav-btn-primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .nav-btn-primary:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    .nav-btn-info {
      background: rgba(59, 130, 246, 0.5);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .nav-btn-info:hover {
      background: rgba(59, 130, 246, 0.7);
      transform: scale(1.05);
    }
    .review-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .review-card {
      background: rgba(51, 65, 85, 0.4);
      border-radius: 0.75rem;
      padding: 1rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    .review-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .review-number {
      width: 1.75rem;
      height: 1.75rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      background: rgba(71, 85, 105, 0.5);
      color: #94a3b8;
    }
    .review-number.answered { background: #3b82f6; color: white; }
    .review-number.correct { background: linear-gradient(135deg, #10b981, #059669); color: white; }
    .review-number.incorrect { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
    .review-question {
      flex: 1;
      font-size: 0.75rem;
      color: #e2e8f0;
      line-height: 1.4;
    }
    .review-blank {
      display: inline-block;
      min-width: 60px;
      padding: 0.125rem 0.5rem;
      margin: 0 0.125rem;
      font-size: 0.6875rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }
    .review-blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-bottom: 2px solid #3b82f6;
      color: #60a5fa;
    }
    .review-blank.correct {
      background: rgba(16, 185, 129, 0.2);
      border-bottom: 2px solid #10b981;
      color: #10b981;
    }
    .review-blank.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-bottom: 2px solid #ef4444;
      color: #ef4444;
    }
    .review-blank.empty {
      background: rgba(71, 85, 105, 0.3);
      border-bottom: 2px solid #64748b;
      color: #94a3b8;
    }
    .review-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.375rem;
      margin-top: 0.75rem;
    }
    .review-option {
      padding: 0.375rem;
      font-size: 0.6875rem;
      border-radius: 0.375rem;
      background: rgba(51, 65, 85, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.15s;
      text-align: left;
    }
    .review-option:hover:not(:disabled) {
      background: rgba(71, 85, 105, 0.5);
      color: #e2e8f0;
    }
    .review-option.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #60a5fa;
      font-weight: 600;
    }
    .review-option.correct {
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid #10b981;
      color: #10b981;
      font-weight: 600;
    }
    .review-option.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      color: #ef4444;
      font-weight: 600;
    }
    .review-option:disabled {
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      .review-grid { grid-template-columns: 1fr; }
      .options-grid-large { grid-template-columns: 1fr; }
      .nav-buttons { flex-direction: column; }
      .nav-btn { width: 100%; justify-content: center; }
    }
    
    /* Footer */
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    .footer button:hover:not(:disabled) { color: #e2e8f0; }
    .footer button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .submit-btn {
      color: #10b981 !important;
      font-weight: 600;
    }
    .submit-btn:hover:not(:disabled) { color: #34d399 !important; }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header { text-align: center; margin-bottom: 1.5rem; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.5rem; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; }
    .modal-content { margin-bottom: 1.5rem; }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value { font-size: 1.25rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.25rem; }
    .stat-label { font-size: 0.75rem; color: #94a3b8; }
    .modal-footer { display: flex; gap: 0.75rem; }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-primary { 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%); 
      color: white; 
    }
    .modal-btn-primary:hover { transform: scale(1.05); }
    .modal-btn-secondary { background: rgba(71, 85, 105, 0.5); color: #cbd5e1; }
    .modal-btn-secondary:hover { background: rgba(71, 85, 105, 0.7); }
    
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }
    .error { color: #ef4444; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Multiple Choice Quiz ¬∑ B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <div class="mode-toggle-container">
        <button class="mode-btn active" id="guidedModeBtn" onclick="switchMode('guided')">Guided Mode</button>
        <button class="mode-btn" id="classicModeBtn" onclick="switchMode('classic')">Classic Mode</button>
      </div>
    </div>

    <!-- Test Navigation -->
    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">‚Üê</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">‚Üí</button>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <!-- Classic Mode Container -->
    <div class="questions-container" id="classicContainer">
      <div class="questions-list" id="questionsList">
        <div class="loading">Loading questions...</div>
      </div>
    </div>

    <!-- Guided Mode Container -->
    <div class="guided-container" id="guidedContainer">
      <!-- Question navigation dots -->
      <div class="question-dots" id="questionDots"></div>
      
      <!-- Single question view -->
      <div id="singleQuestionView" class="hidden">
        <div class="question-card">
          <div class="question-label" id="questionLabel">Question 1 of 8</div>
          <div class="question-text-large" id="questionTextLarge"></div>
          <div class="options-grid-large" id="optionsGridLarge"></div>
          <div class="nav-buttons">
            <button class="nav-btn nav-btn-secondary" onclick="showSingleQuestion()">
            ‚Üê Back to Questions
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button onclick="goHome()">Home</button>
      <button id="submitBtn" class="submit-btn" onclick="submitAndCheckAnswers()" disabled>Submit & Check Answers</button>
      <button id="repeatBtn" onclick="repeatTest()" style="display:none;">Repeat Test</button>
    </div>
  </div>

  <!-- Score Modal -->
  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="modal-content">
        <div class="score-display">
          <div class="score-number" id="scoreNumber">0/0</div>
          <div class="score-label">First Attempt Score</div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="answeredStat">0/0</div>
            <div class="stat-label">Answered</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="progressStat">0/23</div>
            <div class="stat-label">Tests Done</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // State Management
    let allSets = [];
    let questionsData = [];
    let currentTest = 1;
    let currentQuestion = 0;
    let expandedIds = [];
    let answers = {};
    let currentDatasetName = '';
    let firstAttemptScores = {};
    let storageKey = '';
    let currentMode = 'guided';
    let showingResults = false;

    // Get JSON path from URL parameter
    function getJSONPath() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('json') || './data4/test-04.json';
    }

    // Load progress from localStorage
    function loadProgress() {
      try {
        const saved = JSON.parse(localStorage.getItem(storageKey) || '{}');
        if (saved.firstAttemptScores) {
          firstAttemptScores = saved.firstAttemptScores;
        }
      } catch (e) {
        console.log('No saved progress found');
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      try {
        localStorage.setItem(storageKey, JSON.stringify({
          firstAttemptScores: firstAttemptScores
        }));
      } catch (e) {
        console.error('Could not save progress');
      }
    }

    // Create test navigation dots
    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 1; i <= allSets.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const score = firstAttemptScores[i];
        if (score && score.percentage === 100) {
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.setAttribute('viewBox', '0 0 24 24');
          svg.setAttribute('fill', 'none');
          svg.setAttribute('class', 'trophy visible');
          svg.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="#10b981"/>`;
          wrapper.appendChild(svg);
        }
        
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        
        if (i === currentTest) dot.classList.add('current');
        
        if (score) {
          dot.classList.add('attempted');
          if (score.percentage === 100) {
            dot.classList.add('score-perfect');
          } else if (score.percentage >= 80) {
            dot.classList.add('score-high');
          } else if (score.percentage >= 60) {
            dot.classList.add('score-medium');
          } else {
            dot.classList.add('score-low');
          }
        }
        
        dot.onclick = () => goToTest(i);
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
    }

    // Load questions from JSON
    async function loadQuestions() {
      try {
        const jsonPath = getJSONPath();
        currentDatasetName = jsonPath.split('/').pop().replace('.json', '');
        storageKey = 'quiz_progress_' + currentDatasetName;
        
        loadProgress();
        
        const res = await fetch(jsonPath);
        if (!res.ok) throw new Error('Failed to load questions');
        const data = await res.json();
        
        if (data.sets) {
          allSets = data.sets;
        } else {
          throw new Error('Invalid JSON format');
        }
        
        loadTest(1);
      } catch (error) {
        console.error('Error loading questions:', error);
        document.getElementById('questionsList').innerHTML = 
          `<div class="error">Error loading questions.<br>Path: ${getJSONPath()}<br>Error: ${error.message}</div>`;
      }
    }

    // Load a specific test
    function loadTest(testNum) {
      currentTest = testNum;
      currentQuestion = 0;
      const testData = allSets[testNum - 1];
      
      questionsData = testData.sentences.map((q, idx) => ({
        id: idx + 1,
        text: q.q,
        options: q.options || [],
        correctLetter: q.answer,
        correct: q.answer ? (q.answer.charCodeAt(0) - 65) : 0
      }));
      
      expandedIds = questionsData.map(q => q.id);
      answers = {};
      showingResults = false;
      createDots();
      
      // Render the appropriate mode
      if (currentMode === 'classic') {
        renderClassicMode();
      } else {
        renderGuidedMode();
      }
      
      updateNavigation();
      updateAnswerCount();
      
      // Reset footer buttons
      const repeatBtn = document.getElementById('repeatBtn');
      const submitBtn = document.getElementById('submitBtn');
      if (repeatBtn) repeatBtn.style.display = 'none';
      if (submitBtn) submitBtn.style.display = 'inline';
    }

    // Switch between modes
    function switchMode(mode) {
      currentMode = mode;
      document.getElementById('guidedModeBtn').classList.toggle('active', mode === 'guided');
      document.getElementById('classicModeBtn').classList.toggle('active', mode === 'classic');
      
      const classicContainer = document.getElementById('classicContainer');
      const guidedContainer = document.getElementById('guidedContainer');
      
      if (mode === 'guided') {
        classicContainer.classList.add('hidden');
        guidedContainer.classList.remove('hidden');
        guidedContainer.classList.add('active');
        renderGuidedMode();
      } else {
        classicContainer.classList.remove('hidden');
        guidedContainer.classList.add('hidden');
        guidedContainer.classList.remove('active');
        renderClassicMode();
      }
    }

    // ============ CLASSIC MODE ============
    function renderClassicMode() {
      const container = document.getElementById('questionsList');
      container.innerHTML = '';
      
      questionsData.forEach(q => {
        const isExpanded = expandedIds.includes(q.id);
        const isAnswered = answers[q.id] !== undefined;
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item' + (isExpanded ? ' expanded' : '');
        questionDiv.dataset.questionId = q.id;
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'question-header';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'question-number' + (isAnswered ? ' answered' : '');
        numberDiv.textContent = q.id;
        numberDiv.onclick = () => toggleQuestion(q.id);
        
        const textDiv = document.createElement('div');
        textDiv.className = 'question-text';
        textDiv.textContent = q.text;
        
        headerDiv.appendChild(numberDiv);
        headerDiv.appendChild(textDiv);
        
        if (isExpanded) {
          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '‚úï';
          closeBtn.onclick = () => toggleQuestion(q.id);
          headerDiv.appendChild(closeBtn);
        }
        
        questionDiv.appendChild(headerDiv);
        
        if (isExpanded) {
          const optionsGrid = document.createElement('div');
          optionsGrid.className = 'options-grid';
          
          q.options.forEach((option, idx) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = 'option' + (answers[q.id] === idx ? ' selected' : '');
            optionBtn.onclick = () => selectAnswer(q.id, idx);
            const letter = option.charAt(0);
            const text = option.substring(3).trim();
            optionBtn.innerHTML = `<span class="option-letter">${letter}</span> ${text}`;
            optionsGrid.appendChild(optionBtn);
          });
          
          questionDiv.appendChild(optionsGrid);
        }
        
        container.appendChild(questionDiv);
      });
      
      updateAnswerCount();
    }

    function toggleQuestion(id) {
      if (expandedIds.includes(id)) {
        expandedIds = expandedIds.filter(qId => qId !== id);
      } else {
        expandedIds.push(id);
      }
      renderClassicMode();
    }

    function selectAnswer(questionId, answerIndex) {
      answers[questionId] = answerIndex;
      
      if (currentMode === 'classic') {
        const questionDiv = document.querySelector(`[data-question-id="${questionId}"]`);
        if (questionDiv) {
          const numberDiv = questionDiv.querySelector('.question-number');
          if (numberDiv && !numberDiv.classList.contains('answered')) {
            numberDiv.classList.add('answered');
          }
          
          const options = questionDiv.querySelectorAll('.option');
          options.forEach((opt, idx) => {
            if (idx === answerIndex) {
              opt.classList.add('selected');
            } else {
              opt.classList.remove('selected');
            }
          });
        }
      } else {
        renderGuidedMode();
      }
      
      updateAnswerCount();
    }

    // ============ GUIDED MODE ============
    function renderGuidedMode() {
      showSingleQuestion();
      createQuestionDots();
      renderSingleQuestion();
    }

    function createQuestionDots() {
      const container = document.getElementById('questionDots');
      container.innerHTML = '';
      
      const isScored = firstAttemptScores[currentTest] !== undefined;
      
      questionsData.forEach((q, idx) => {
        const dot = document.createElement('div');
        dot.className = 'question-dot';
        
        if (idx === currentQuestion) {
          dot.classList.add('current');
        } else if (isScored) {
          dot.classList.add('scored');
          dot.innerHTML = '‚úì';
        } else if (answers[q.id] !== undefined) {
          dot.classList.add('answered');
          dot.textContent = idx + 1;
        } else {
          dot.textContent = idx + 1;
        }
        
        dot.onclick = () => jumpToQuestion(idx);
        container.appendChild(dot);
      });
    }

    function renderSingleQuestion() {
      const q = questionsData[currentQuestion];
      document.getElementById('questionLabel').textContent = 
        `Question ${currentQuestion + 1} of ${questionsData.length}`;
      
      // Render question with blank fill
      const questionDiv = document.getElementById('questionTextLarge');
      const parts = q.text.split('_____');
      questionDiv.innerHTML = '';
      
      parts.forEach((part, idx) => {
        questionDiv.appendChild(document.createTextNode(part));
        if (idx < parts.length - 1) {
          const blank = document.createElement('span');
          const userAnswer = answers[q.id];
          if (userAnswer !== undefined) {
            const selectedOption = q.options[userAnswer];
            const text = selectedOption.substring(3).trim();
            blank.className = 'blank-fill';
            blank.textContent = text;
          } else {
            blank.className = 'blank-fill blank-empty';
            blank.textContent = '_____';
          }
          questionDiv.appendChild(blank);
        }
      });
      
      // Render options
      const optionsGrid = document.getElementById('optionsGridLarge');
      optionsGrid.innerHTML = '';
      
      q.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-large';
        if (answers[q.id] === idx) {
          btn.classList.add('selected');
        }
        const letter = option.charAt(0);
        const text = option.substring(3).trim();
        btn.innerHTML = `<span class="option-letter">${letter}</span> ${text}`;
        btn.onclick = () => {
          selectAnswer(q.id, idx);
          renderSingleQuestion();
        };
        optionsGrid.appendChild(btn);
      });
      
      // Update navigation buttons
      document.getElementById('prevBtn').disabled = currentQuestion === 0;
      document.getElementById('nextBtn').disabled = currentQuestion === questionsData.length - 1;
    }

    function showSingleQuestion() {
      document.getElementById('singleQuestionView').classList.remove('hidden');
      document.getElementById('reviewAllView').classList.add('hidden');
    }

    function showReviewMode() {
      document.getElementById('singleQuestionView').classList.add('hidden');
      document.getElementById('reviewAllView').classList.remove('hidden');
      renderReviewGrid();
    }

    function renderReviewGrid() {
      const grid = document.getElementById('reviewGrid');
      grid.innerHTML = '';
      
      questionsData.forEach((q, idx) => {
        const card = document.createElement('div');
        card.className = 'review-card';
        
        const header = document.createElement('div');
        header.className = 'review-header';
        
        const number = document.createElement('div');
        number.className = 'review-number';
        const userAnswer = answers[q.id];
        const isAnswered = userAnswer !== undefined;
        
        if (showingResults) {
          const isCorrect = userAnswer === q.correct;
          number.className += isCorrect ? ' correct' : (isAnswered ? ' incorrect' : '');
        } else if (isAnswered) {
          number.classList.add('answered');
        }
        number.textContent = idx + 1;
        
        const questionText = document.createElement('div');
        questionText.className = 'review-question';
        
        // Render question with blank
        const parts = q.text.split('_____');
        questionText.innerHTML = '';
        parts.forEach((part, pIdx) => {
          questionText.appendChild(document.createTextNode(part));
          if (pIdx < parts.length - 1) {
            const blank = document.createElement('span');
            blank.className = 'review-blank';
            
            if (showingResults) {
              const isCorrect = userAnswer === q.correct;
              if (isCorrect) {
                blank.classList.add('correct');
                const text = q.options[userAnswer].substring(3).trim();
                blank.textContent = text;
              } else if (isAnswered) {
                blank.classList.add('incorrect');
                const text = q.options[userAnswer].substring(3).trim();
                blank.textContent = text;
              } else {
                blank.classList.add('empty');
                blank.textContent = '_____';
              }
            } else if (isAnswered) {
              blank.classList.add('filled');
              const text = q.options[userAnswer].substring(3).trim();
              blank.textContent = text;
            } else {
              blank.classList.add('empty');
              blank.textContent = '_____';
            }
            
            questionText.appendChild(blank);
          }
        });
        
        header.appendChild(number);
        header.appendChild(questionText);
        card.appendChild(header);
        
        // Render options
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'review-options';
        
        q.options.forEach((option, optIdx) => {
          const btn = document.createElement('button');
          btn.className = 'review-option';
          
          const isSelected = userAnswer === optIdx;
          const isCorrectOption = q.correct === optIdx;
          
          if (showingResults) {
            btn.disabled = true;
            if (isCorrectOption) {
              btn.classList.add('correct');
            } else if (isSelected) {
              btn.classList.add('incorrect');
            }
          } else if (isSelected) {
            btn.classList.add('selected');
          }
          
          if (!showingResults) {
            btn.onclick = () => {
              selectAnswer(q.id, optIdx);
              renderReviewGrid();
            };
          }
          
          const letter = option.charAt(0);
          const text = option.substring(3).trim();
          btn.innerHTML = `<span class="option-letter">${letter}</span> ${text}`;
          optionsDiv.appendChild(btn);
        });
        
        card.appendChild(optionsDiv);
        grid.appendChild(card);
      });
    }

    function jumpToQuestion(idx) {
      currentQuestion = idx;
      showSingleQuestion();
      renderSingleQuestion();
      createQuestionDots();
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderSingleQuestion();
        createQuestionDots();
      }
    }

    function nextQuestion() {
      if (currentQuestion < questionsData.length - 1) {
        currentQuestion++;
        renderSingleQuestion();
        createQuestionDots();
      }
    }

    // ============ SHARED FUNCTIONS ============
    function updateAnswerCount() {
      const count = Object.keys(answers).length;
      const allAnswered = count === questionsData.length;
      
      document.getElementById('testInfo').textContent = 
        `${currentDatasetName} ‚Ä¢ Test ${currentTest} of ${allSets.length} ‚Ä¢ ${count}/${questionsData.length} answered`;
      
      // Enable/disable submit button based on completion
      const submitBtn = document.getElementById('submitBtn');
      if (submitBtn) {
        submitBtn.disabled = !allAnswered;
      }
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 1 && newTest <= allSets.length) goToTest(newTest);
    }

    function goToTest(testNum) {
      loadTest(testNum);
    }

    function updateNavigation() {
      document.getElementById('prevArrow').disabled = currentTest === 1;
      document.getElementById('nextArrow').disabled = currentTest === allSets.length;
    }

    function showAnswers() {
      showingResults = true;
      
      if (currentMode === 'classic') {
        expandedIds = questionsData.map(q => q.id);
        renderClassicMode();
        
        questionsData.forEach(q => {
          const questionDiv = document.querySelector(`[data-question-id="${q.id}"]`);
          if (!questionDiv) return;
          
          const userAnswer = answers[q.id];
          const correctAnswer = q.correct;
          const options = questionDiv.querySelectorAll('.option');
          
          options.forEach((opt, idx) => {
            opt.classList.remove('selected');
            
            if (idx === correctAnswer) {
              opt.classList.add('correct');
            }
            
            if (userAnswer !== undefined && idx === userAnswer && userAnswer !== correctAnswer) {
              opt.classList.add('incorrect');
            }
          });
        });
      } else {
        showReviewMode();
      }
      
      // Show repeat button after checking answers
      const repeatBtn = document.getElementById('repeatBtn');
      const submitBtn = document.getElementById('submitBtn');
      if (repeatBtn) repeatBtn.style.display = 'inline';
      if (submitBtn) submitBtn.style.display = 'none';
    }

    function submitAndCheckAnswers() {
      // Calculate score
      const count = Object.keys(answers).length;
      let correctCount = 0;
      questionsData.forEach(q => {
        if (answers[q.id] === q.correct) correctCount++;
      });
      
      const percentage = Math.round((correctCount / questionsData.length) * 100);
      
      // Save score data (only if first attempt)
      if (!firstAttemptScores[currentTest]) {
        firstAttemptScores[currentTest] = {
          correct: correctCount,
          total: questionsData.length,
          percentage: percentage
        };
        saveProgress();
        createDots();
      }
      
      const savedScore = firstAttemptScores[currentTest];
      const completedCount = Object.keys(firstAttemptScores).length;
      
      // Show score modal
      document.getElementById('modalSubtitle').textContent = 
        `${currentDatasetName} ‚Ä¢ Test ${currentTest} of ${allSets.length}`;
      document.getElementById('scoreNumber').textContent = 
        `${savedScore.correct}/${savedScore.total}`;
      document.getElementById('answeredStat').textContent = 
        `${count}/${questionsData.length}`;
      document.getElementById('progressStat').textContent = 
        `${completedCount}/${allSets.length}`;
      
      document.getElementById('scoreModal').classList.add('active');
      
      // Then show the answers
      showAnswers();
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function goHome() { 
      window.location.href = '../../../index.html';
    }

    function repeatTest() {
      answers = {};
      showingResults = false;
      
      if (currentMode === 'classic') {
        expandedIds = questionsData.map(q => q.id);
        document.querySelectorAll('.option.correct, .option.incorrect').forEach(opt => {
          opt.classList.remove('correct', 'incorrect');
        });
        renderClassicMode();
      } else {
        currentQuestion = 0;
        renderGuidedMode();
      }
      
      // Hide repeat button, show submit button
      const repeatBtn = document.getElementById('repeatBtn');
      const submitBtn = document.getElementById('submitBtn');
      if (repeatBtn) repeatBtn.style.display = 'none';
      if (submitBtn) submitBtn.style.display = 'inline';
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = loadQuestions;
  </script>
