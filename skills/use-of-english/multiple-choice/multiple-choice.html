<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Multiple Choice Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #000000; color: white; -webkit-font-smoothing: antialiased;
            overflow-x: hidden; min-height: 100vh; position: relative;
        }
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
            z-index: 0;
        }
        .container { 
            max-width: 600px; margin: 0 auto; position: relative; z-index: 2; 
            padding: 2rem 1rem;
        }
        .back-btn {
            position: fixed; top: 1.5rem; left: 1rem;
            background: #121212; border: 0.5px solid rgba(255, 255, 255, 0.04);
            color: rgba(255, 107, 53, 0.9); width: 2.5rem; height: 2.5rem; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 100;
        }
        .back-btn:hover { transform: translateY(-3px); }
        .header {
            text-align: center; margin-bottom: 2rem;
        }
        .header h1 {
            font-family: 'Space Grotesk', sans-serif; font-size: 2rem; font-weight: 700;
            color: rgba(255, 107, 53, 0.9); margin-bottom: 0.5rem;
        }
        .progress {
            background: #121212; padding: 1rem; border-radius: 1rem;
            margin-bottom: 2rem; text-align: center;
            border: 0.5px solid rgba(255, 255, 255, 0.04);
        }
        .question-card {
            background: #121212; padding: 2rem; border-radius: 1.25rem;
            margin-bottom: 1.5rem;
            border: 0.5px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        .question-text {
            font-size: 1.1rem; margin-bottom: 1.5rem; line-height: 1.6;
        }
        .options {
            display: flex; flex-direction: column; gap: 0.75rem;
        }
        .option {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        .option:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.3);
        }
        .option.selected {
            background: rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.5);
        }
        .option.correct {
            background: rgba(46, 213, 115, 0.2);
            border-color: rgba(46, 213, 115, 0.5);
        }
        .option.wrong {
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.5);
        }
        .btn-container {
            display: flex; gap: 1rem; justify-content: center;
        }
        .btn {
            background: rgba(255, 107, 53, 0.9);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 107, 53, 1);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #94a3b8;
        }
        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <button class="back-btn" onclick="goBack()">←</button>
    
    <div class="container">
        <div class="header">
            <h1>Multiple Choice Quiz</h1>
            <p style="color: #94a3b8; font-size: 0.9rem;">Cambridge B2 Level</p>
        </div>

        <div id="quizContainer">
            <div class="loading">Loading quiz data...</div>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let selectedAnswer = null;
        let score = 0;
        let answered = false;

        // Get JSON file from URL parameter
        function getJSONPath() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('json');
        }

        // Load quiz data
        async function loadQuiz() {
            const jsonPath = getJSONPath();
            
            if (!jsonPath) {
                showError('No quiz data specified. Please select a quiz from the menu.');
                return;
            }

            try {
                const response = await fetch(jsonPath);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle different JSON structures
                if (Array.isArray(data)) {
                    quizData = data;
                } else if (data.sets && Array.isArray(data.sets)) {
                    // For nested structure like test-04.json
                    quizData = data.sets[0].sentences;
                } else if (data.sentences) {
                    quizData = data.sentences;
                }
                
                if (quizData.length === 0) {
                    throw new Error('No questions found in quiz data');
                }
                
                displayQuestion();
                
            } catch (error) {
                console.error('Error loading quiz:', error);
                showError(`Failed to load quiz data: ${error.message}<br><br>Path: ${jsonPath}`);
            }
        }

        function showError(message) {
            document.getElementById('quizContainer').innerHTML = `
                <div class="error">
                    <h3 style="margin-bottom: 1rem;">⚠️ Error Loading Quiz</h3>
                    <p>${message}</p>
                    <button class="btn" onclick="goBack()" style="margin-top: 1rem;">Go Back</button>
                </div>
            `;
        }

        function displayQuestion() {
            answered = false;
            selectedAnswer = null;
            
            const question = quizData[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="progress">
                    <strong>Question ${currentQuestion + 1} of ${quizData.length}</strong>
                    <div style="margin-top: 0.5rem; color: #94a3b8;">
                        Score: ${score}/${currentQuestion}
                    </div>
                </div>
                
                <div class="question-card">
                    <div class="question-text">${question.q}</div>
                    <div class="options" id="optionsContainer"></div>
                </div>
                
                <div class="btn-container">
                    <button class="btn" id="checkBtn" onclick="checkAnswer()" disabled>Check Answer</button>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    <button class="btn" id="finishBtn" onclick="showResults()" style="display: none;">Finish Quiz</button>
                </div>
            `;
            
            const optionsContainer = document.getElementById('optionsContainer');
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(index) {
            if (answered) return;
            
            selectedAnswer = index;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            
            document.getElementById('checkBtn').disabled = false;
        }

        function checkAnswer() {
            if (answered || selectedAnswer === null) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const correctIndex = question.correct || parseInt(question.answer.charAt(0)) - 1;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === correctIndex) {
                    opt.classList.add('correct');
                } else if (i === selectedAnswer) {
                    opt.classList.add('wrong');
                }
                opt.style.cursor = 'default';
            });
            
            if (selectedAnswer === correctIndex) {
                score++;
            }
            
            document.getElementById('checkBtn').style.display = 'none';
            
            if (currentQuestion < quizData.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                document.getElementById('finishBtn').style.display = 'block';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            const container = document.getElementById('quizContainer');
            
            let message = '';
            if (percentage >= 80) {
                message = '🎉 Excellent work!';
            } else if (percentage >= 60) {
                message = '👍 Good job!';
            } else {
                message = '📚 Keep practicing!';
            }
            
            container.innerHTML = `
                <div class="question-card" style="text-align: center;">
                    <h2 style="color: rgba(255, 107, 53, 0.9); margin-bottom: 1rem;">${message}</h2>
                    <div style="font-size: 3rem; margin: 2rem 0;">${percentage}%</div>
                    <div style="font-size: 1.2rem; margin-bottom: 2rem;">
                        You scored ${score} out of ${quizData.length}
                    </div>
                    <div class="btn-container">
                        <button class="btn" onclick="location.reload()">Try Again</button>
                        <button class="btn" onclick="goBack()">Back to Menu</button>
                    </div>
                </div>
            `;
        }

        function goBack() {
            window.location.href = '../index.html';
        }

        // Start the quiz
        loadQuiz();
    </script>
</body>
</html>
