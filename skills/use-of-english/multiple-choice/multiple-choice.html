<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Multiple Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      max-width: 56rem;
      margin: 0 auto 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    
    .home-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .home-btn:hover {
      color: #94a3b8;
    }
    
    .container { max-width: 56rem; margin: 0 auto; }
    
    /* Header */
    .header { text-align: center; margin-bottom: 1rem; }
    .header h1 {
      font-size: 2.5rem; 
      font-weight: 800; 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem; 
      letter-spacing: -0.03em;
    }
    .header .subtitle { font-size: 0.8125rem; color: #94a3b8; margin-bottom: 0.125rem; }
    .header .author { font-size: 0.6875rem; color: #64748b; }
    
    /* Test Navigation */
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.75rem; 
      margin-bottom: 1rem;
    }
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
    }
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    .trophy.visible { opacity: 1; }
    .nav-arrow {
      width: 2rem; height: 2rem; 
      display: flex; align-items: center; justify-content: center;
      color: #94a3b8; cursor: pointer; background: none; border: none; 
      font-size: 1.25rem; transition: all 0.2s;
    }
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    .dots-container { display: flex; gap: 0.375rem; flex-wrap: wrap; justify-content: center; max-width: 28rem; }
    .test-dot { 
      width: 0.625rem; 
      height: 0.625rem; 
      border-radius: 50%; 
      background: #475569; 
      cursor: pointer; 
      transition: all 0.2s; 
    }
    .test-dot:hover { transform: scale(1.2); }
    .test-dot.score-perfect { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
    .test-dot.score-high { background: linear-gradient(135deg, #38bdf8, #0284c7); box-shadow: 0 0 8px rgba(56, 189, 248, 0.5); }
    .test-dot.score-medium { background: linear-gradient(135deg, #facc15, #eab308); box-shadow: 0 0 8px rgba(250, 204, 21, 0.5); }
    .test-dot.score-low { background: linear-gradient(135deg, #ef4444, #dc2626); box-shadow: 0 0 8px rgba(239, 68, 68, 0.5); }
    .test-dot.current { box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.8); }
    
    .test-info { text-align: center; color: #94a3b8; font-size: 0.8125rem; margin-bottom: 1rem; }
    
    /* Questions Container */
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      min-height: 400px;
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #94a3b8;
    }
    
    .loading-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #ef4444;
    }
    
    .questions-list { display: flex; flex-direction: column; gap: 2rem; }
    .question-item {
      transition: all 0.2s;
    }
    .question-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .question-number.answered { background: linear-gradient(135deg, #10b981, #059669); }
    .question-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.8125rem;
      cursor: pointer;
    }
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
      animation: slideIn 0.2s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .option {
      text-align: left;
      font-size: 0.8125rem;
      color: #cbd5e1;
      background: rgba(51, 65, 85, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      cursor: pointer;
      transition: all 0.15s;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .option:hover {
      color: white;
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(148, 163, 184, 0.5);
    }
    .option.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #60a5fa;
      font-weight: 600;
    }
    .option.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      color: #10b981 !important;
      font-weight: 600;
      border: 2px solid #10b981 !important;
    }
    .option.incorrect {
      background: rgba(239, 68, 68, 0.2) !important;
      color: #ef4444 !important;
      font-weight: 600;
      border: 2px solid #ef4444 !important;
    }
    .option-letter {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    
    /* Footer */
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    .footer.visible {
      display: flex;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    .footer button:hover { color: #e2e8f0; }
    .footer button.primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .footer button.primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header { text-align: center; margin-bottom: 1.5rem; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.5rem; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; }
    .modal-content { margin-bottom: 1.5rem; }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value { font-size: 1.25rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.25rem; }
    .stat-label { font-size: 0.75rem; color: #94a3b8; }
    .modal-footer { display: flex; gap: 0.75rem; }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-primary { 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%); 
      color: white; 
    }
    .modal-btn-primary:hover { transform: scale(1.05); }
    .modal-btn-secondary { background: rgba(71, 85, 105, 0.5); color: #cbd5e1; }
    .modal-btn-secondary:hover { background: rgba(71, 85, 105, 0.7); }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <button class="home-btn" onclick="goHome()">← Home</button>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Multiple Choice Quiz · B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Test Navigation -->
    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <!-- Questions Container -->
    <div class="questions-container" id="questionsContainer">
      <div class="loading-state">
        <div class="loading-icon">⏳</div>
        <div>Loading questions...</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
      <button onclick="clearAnswers()">Clear</button>
      <button onclick="repeatTest()">Repeat Test</button>
      <button class="primary" onclick="submitAndScore()">Submit & Score</button>
    </div>
  </div>

  <!-- Score Modal -->
  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="modal-content">
        <div class="score-display">
          <div class="score-number" id="scoreNumber">-/-</div>
          <div class="score-label">First Attempt Score</div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="answeredStat">-/-</div>
            <div class="stat-label">Answered</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="progressStat">-/-</div>
            <div class="stat-label">Tests Done</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let currentDataset = '';
    let quizData = null;
    let currentTest = 0;
    let expandedIds = [];
    let answers = {};
    let showingResults = false;
    let testScores = {};
    let STORAGE_KEY = '';

    // Get JSON path from URL parameter or use default
    function getJSONPath() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('json') || './data4/test-04.json';
    }

    async function loadDataset(path) {
      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error('Failed to load dataset');
        const data = await response.json();
        
        // Handle different JSON structures
        if (data.sets) {
          // New structure: { "sets": [...] }
          return { tests: data.sets.map(set => ({
            questions: set.sentences.map((q, idx) => ({
              id: idx + 1,
              text: q.q,
              options: q.options || [],
              correct: q.answer ? (q.answer.charCodeAt(0) - 65) : 0
            }))
          })) };
        } else if (data.tests) {
          // Old structure: { "tests": [...] }
          return data;
        } else {
          throw new Error('Invalid JSON format');
        }
      } catch (error) {
        console.error('Error loading dataset:', error);
        showError('Failed to load quiz data. Please check the file path.');
        return null;
      }
    }

    function showError(message) {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">⚠️</div>
          <div>${message}</div>
        </div>
      `;
    }

    async function init() {
      currentDataset = getJSONPath();
      const datasetName = currentDataset.split('/').pop().replace('.json', '');
      STORAGE_KEY = 'quiz_progress_' + datasetName;
      
      loadProgress();
      quizData = await loadDataset(currentDataset);
      if (quizData) {
        loadTest(0);
        createDots();
      }
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          testScores = data.testScores || {};
        }
      } catch (e) {
        console.log('No saved progress');
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          testScores: testScores
        }));
      } catch (e) {
        console.error('Could not save');
      }
    }

    function getTestKey() {
      return `test${currentTest}`;
    }

    function isTestLocked() {
      return testScores[getTestKey()] !== undefined;
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('datasetDropdown');
      const selector = document.querySelector('.dataset-selector');
      if (!selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    document.querySelectorAll('.dataset-option').forEach(btn => {
      btn.addEventListener('click', async function() {
        document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentDataset = this.dataset.path;
        currentTest = 0;
        answers = {};
        showingResults = false;
        
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '<div class="loading-state"><div class="loading-icon">⏳</div><div>Loading questions...</div></div>';
        
        quizData = await loadDataset(currentDataset);
        if (quizData) {
          loadTest(0);
          createDots();
        }
        toggleDatasetMenu();
      });
    });

    function createDots() {
      if (!quizData) return;
      
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < quizData.tests.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const testKey = `test${i}`;
        const score = testScores[testKey];
        
        if (score && score.percentage === 100) {
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.setAttribute('viewBox', '0 0 24 24');
          svg.setAttribute('class', 'trophy visible');
          svg.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="#10b981"/>`;
          wrapper.appendChild(svg);
        }
        
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        
        if (score) {
          if (score.percentage === 100) dot.classList.add('score-perfect');
          else if (score.percentage >= 80) dot.classList.add('score-high');
          else if (score.percentage >= 60) dot.classList.add('score-medium');
          else dot.classList.add('score-low');
        }
        
        dot.onclick = () => goToTest(i);
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
    }

    function loadTest(testIdx) {
      if (!quizData) return;
      
      currentTest = testIdx;
      const test = quizData.tests[testIdx];
      answers = {};
      showingResults = false;
      expandedIds = test.questions.map(q => q.id);
      
      renderTest(test);
      updateTestInfo();
      updateNavButtons();
      updateFooterVisibility();
    }

    function renderTest(test) {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '<div class="questions-list"></div>';
      const list = container.querySelector('.questions-list');
      
      test.questions.forEach(q => {
        const isExpanded = expandedIds.includes(q.id);
        const isAnswered = answers[q.id] !== undefined;
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item' + (isExpanded ? ' expanded' : '');
        questionDiv.dataset.questionId = q.id;
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'question-header';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'question-number' + (isAnswered ? ' answered' : '');
        numberDiv.textContent = q.id;
        numberDiv.onclick = () => toggleQuestion(q.id);
        
        const textDiv = document.createElement('div');
        textDiv.className = 'question-text';
        textDiv.textContent = q.text;
        
        headerDiv.appendChild(numberDiv);
        headerDiv.appendChild(textDiv);
        
        if (isExpanded) {
          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '✕';
          closeBtn.onclick = () => toggleQuestion(q.id);
          headerDiv.appendChild(closeBtn);
        }
        
        questionDiv.appendChild(headerDiv);
        
        if (isExpanded) {
          const optionsGrid = document.createElement('div');
          optionsGrid.className = 'options-grid';
          
          q.options.forEach((option, idx) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = 'option' + (answers[q.id] === idx ? ' selected' : '');
            
            if (showingResults) {
              if (idx === q.correct) {
                optionBtn.classList.add('correct');
              }
              if (answers[q.id] === idx && idx !== q.correct) {
                optionBtn.classList.add('incorrect');
              }
            }
            
            optionBtn.onclick = () => selectAnswer(q.id, idx);
            const letter = option.charAt(0);
            const text = option.substring(3).trim();
            optionBtn.innerHTML = `<span class="option-letter">${letter}</span> ${text}`;
            optionsGrid.appendChild(optionBtn);
          });
          
          questionDiv.appendChild(optionsGrid);
        }
        
        list.appendChild(questionDiv);
      });
    }

    function toggleQuestion(id) {
      if (expandedIds.includes(id)) {
        expandedIds = expandedIds.filter(qId => qId !== id);
      } else {
        expandedIds.push(id);
      }
      renderTest(quizData.tests[currentTest]);
    }

    function selectAnswer(questionId, answerIndex) {
      if (showingResults || isTestLocked()) return;
      
      answers[questionId] = answerIndex;
      const questionDiv = document.querySelector(`[data-question-id="${questionId}"]`);
      if (questionDiv) {
        const numberDiv = questionDiv.querySelector('.question-number');
        if (numberDiv && !numberDiv.classList.contains('answered')) {
          numberDiv.classList.add('answered');
        }
        
        const options = questionDiv.querySelectorAll('.option');
        options.forEach((opt, idx) => {
          if (idx === answerIndex) {
            opt.classList.add('selected');
          } else {
            opt.classList.remove('selected');
          }
        });
      }
      
      updateTestInfo();
      updateFooterVisibility();
    }

    function updateTestInfo() {
      if (!quizData) return;
      
      const test = quizData.tests[currentTest];
      const answered = Object.keys(answers).length;
      const datasetName = currentDataset.split('/').pop().replace('.json', '');
      document.getElementById('testInfo').textContent = 
        `${datasetName} • Test ${currentTest + 1} of ${quizData.tests.length} • ${answered}/${test.questions.length} answered`;
    }

    function updateNavButtons() {
      if (!quizData) return;
      
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === quizData.tests.length - 1;
    }

    function updateFooterVisibility() {
      if (!quizData) return;
      
      const test = quizData.tests[currentTest];
      const answered = Object.keys(answers).length;
      
      const footer = document.getElementById('footer');
      if (answered === test.questions.length && !showingResults) {
        footer.classList.add('visible');
      } else if (showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    }

    function navigateTest(direction) {
      if (!quizData) return;
      
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < quizData.tests.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
      createDots();
    }

    function clearAnswers() {
      if (isTestLocked()) {
        alert('❌ This test is locked! You already submitted it.');
        return;
      }
      if (Object.keys(answers).length === 0) return;
      if (confirm('Clear all answers?')) {
        answers = {};
        showingResults = false;
        loadTest(currentTest);
      }
    }

    function repeatTest() {
      if (isTestLocked()) {
        alert('❌ This test is locked! Choose another test to practice.');
        return;
      }
      answers = {};
      showingResults = false;
      loadTest(currentTest);
    }

    function submitAndScore() {
      if (!quizData) return;
      
      if (isTestLocked()) {
        alert('❌ This test is already submitted!');
        return;
      }
      
      const test = quizData.tests[currentTest];
      if (Object.keys(answers).length < test.questions.length) {
        alert('Please answer all questions before submitting.');
        return;
      }
      
      let correct = 0;
      test.questions.forEach(q => {
        if (answers[q.id] === q.correct) correct++;
      });
      
      const percentage = Math.round((correct / test.questions.length) * 100);
      
      testScores[getTestKey()] = {
        correct,
        total: test.questions.length,
        percentage,
        timestamp: new Date().toISOString()
      };
      saveProgress();
      
      showingResults = true;
      expandedIds = test.questions.map(q => q.id);
      renderTest(test);
      createDots();
      
      const datasetName = currentDataset.split('/').pop().replace('.json', '');
      document.getElementById('modalSubtitle').textContent = `${datasetName} • Test ${currentTest + 1} of ${quizData.tests.length}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${test.questions.length}`;
      document.getElementById('answeredStat').textContent = `${test.questions.length}/${test.questions.length}`;
      
      const completedCount = Object.keys(testScores).length;
      document.getElementById('progressStat').textContent = `${completedCount}/${quizData.tests.length}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function goHome() {
      window.location.href = '../../../index.html';
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
</html>
