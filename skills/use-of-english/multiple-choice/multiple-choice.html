<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Multiple Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      max-width: 56rem;
      margin: 0 auto 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    
    .home-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .home-btn:hover { color: #94a3b8; }
    
    .dataset-selector { position: relative; }
    
    .dataset-btn {
      color: #64748b;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 500;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .dataset-btn:hover { color: #94a3b8; }
    
    .dataset-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 200px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .dataset-dropdown.active { display: block; }
    
    .dataset-option {
      padding: 0.5rem 0.75rem;
      color: #cbd5e1;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.8125rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .dataset-option:hover {
      background: rgba(71, 85, 105, 0.5);
      color: white;
    }
    
    .dataset-option.active {
      background: rgba(255, 107, 53, 0.2);
      color: rgba(255, 107, 53, 1);
      font-weight: 600;
    }
    
    .container { max-width: 56rem; margin: 0 auto; }
    
    /* Header */
    .header { text-align: center; margin-bottom: 1rem; }
    .header h1 {
      font-size: 2.5rem; 
      font-weight: 800; 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem; 
      letter-spacing: -0.03em;
    }
    .header .subtitle { font-size: 0.8125rem; color: #94a3b8; margin-bottom: 0.125rem; }
    .header .author { font-size: 0.6875rem; color: #64748b; }
    
    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .mode-toggle-container {
      display: inline-flex;
      gap: 0.5rem;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      padding: 0.375rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    
    .mode-btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: #94a3b8;
    }
    
    .mode-btn.active {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    
    .mode-btn:hover:not(.active) { color: #e2e8f0; }
    
    /* Test Navigation */
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.75rem; 
      margin-bottom: 1rem;
    }
    .dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.125rem;
    }
    .trophy {
      width: 0.625rem;
      height: 0.625rem;
      opacity: 0;
      transition: opacity 0.3s;
      filter: drop-shadow(0 0 2px rgba(16, 185, 129, 0.6));
    }
    .trophy.visible { opacity: 1; }
    .nav-arrow {
      width: 2rem; height: 2rem; 
      display: flex; align-items: center; justify-content: center;
      color: #94a3b8; cursor: pointer; background: none; border: none; 
      font-size: 1.25rem; transition: all 0.2s;
    }
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    .dots-container { display: flex; gap: 0.375rem; flex-wrap: wrap; justify-content: center; max-width: 28rem; }
    .test-dot { 
      width: 0.625rem; 
      height: 0.625rem; 
      border-radius: 50%; 
      background: #475569; 
      cursor: pointer; 
      transition: all 0.2s; 
    }
    .test-dot:hover { transform: scale(1.2); }
    .test-dot.score-perfect { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
    .test-dot.score-high { background: linear-gradient(135deg, #38bdf8, #0284c7); box-shadow: 0 0 8px rgba(56, 189, 248, 0.5); }
    .test-dot.score-medium { background: linear-gradient(135deg, #facc15, #eab308); box-shadow: 0 0 8px rgba(250, 204, 21, 0.5); }
    .test-dot.score-low { background: linear-gradient(135deg, #ef4444, #dc2626); box-shadow: 0 0 8px rgba(239, 68, 68, 0.5); }
    .test-dot.current { box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.8); }
    
    .test-info { text-align: center; color: #94a3b8; font-size: 0.8125rem; margin-bottom: 1rem; }
    
    /* Questions Container */
    .questions-container {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(24px);
      border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      padding: 1.5rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      min-height: 400px;
    }
    
    .hidden { display: none !important; }
    
    .loading-state, .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #94a3b8;
    }
    
    .loading-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .error-state { color: #ef4444; }
    
    /* Classic Mode */
    .questions-list { display: flex; flex-direction: column; gap: 1.5rem; }
    .question-item {
      border-radius: 0.75rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
      background: rgba(30, 41, 59, 0.3);
      padding: 1rem;
      transition: all 0.3s;
    }
    .question-item.expanded { background: rgba(51, 65, 85, 0.4); }
    .question-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .question-number {
      flex-shrink: 0;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .question-number.answered { background: linear-gradient(135deg, #10b981, #059669); }
    .question-text {
      flex: 1;
      padding-top: 0.125rem;
      color: #f1f5f9;
      line-height: 1.5;
      font-size: 0.8125rem;
    }
    .close-btn {
      flex-shrink: 0;
      color: #94a3b8;
      background: none;
      border: none;
      padding: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .close-btn:hover { color: #cbd5e1; }
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
      animation: slideIn 0.2s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .option {
      text-align: left;
      font-size: 0.8125rem;
      color: #cbd5e1;
      background: rgba(51, 65, 85, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      cursor: pointer;
      transition: all 0.15s;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .option:hover {
      color: white;
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(148, 163, 184, 0.5);
    }
    .option.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #60a5fa;
      font-weight: 600;
    }
    .option.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      color: #10b981 !important;
      font-weight: 600;
      border: 2px solid #10b981 !important;
    }
    .option.incorrect {
      background: rgba(239, 68, 68, 0.2) !important;
      color: #ef4444 !important;
      font-weight: 600;
      border: 2px solid #ef4444 !important;
    }
    .option-letter {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    
    /* Guided Mode */
    .guided-container { display: none; }
    .guided-container.active { display: block; }
    .question-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .question-dot {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(71, 85, 105, 0.5);
      color: #94a3b8;
      border: 2px solid transparent;
    }
    .question-dot:hover { transform: scale(1.1); background: rgba(71, 85, 105, 0.7); color: white; }
    .question-dot.current {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
    }
    .question-dot.answered {
      background: #3b82f6;
      color: white;
    }
    .question-card {
      background: rgba(51, 65, 85, 0.4);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid rgba(71, 85, 105, 0.5);
    }
    .question-label {
      font-size: 0.75rem;
      color: #94a3b8;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .question-text-large {
      font-size: 1.125rem;
      color: #f1f5f9;
      line-height: 1.75;
      margin-bottom: 1.5rem;
    }
    .options-grid-large {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .option-large {
      padding: 1rem;
      font-size: 0.9375rem;
      border-radius: 0.75rem;
      background: rgba(51, 65, 85, 0.3);
      border: 2px solid rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }
    .option-large:hover {
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(148, 163, 184, 0.5);
      transform: scale(1.02);
    }
    .option-large.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #60a5fa;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .nav-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .nav-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .nav-btn-secondary:hover:not(:disabled) {
      background: rgba(71, 85, 105, 0.7);
      transform: scale(1.05);
    }
    .nav-btn-primary {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .nav-btn-primary:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    
    /* Footer */
    .footer {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-size: 0.8125rem;
      flex-wrap: wrap;
    }
    .footer.visible {
      display: flex;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .footer button {
      color: #94a3b8;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    .footer button:hover { color: #e2e8f0; }
    .footer button#submitBtn {
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
    .footer button#submitBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
    }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
    }
    .modal-header { text-align: center; margin-bottom: 1.5rem; }
    .modal-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.5rem; }
    .modal-subtitle { font-size: 0.875rem; color: #94a3b8; }
    .modal-content { margin-bottom: 1.5rem; }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value { font-size: 1.25rem; font-weight: 700; color: #f1f5f9; margin-bottom: 0.25rem; }
    .stat-label { font-size: 0.75rem; color: #94a3b8; }
    .modal-footer { display: flex; gap: 0.75rem; }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-primary { 
      background: linear-gradient(135deg, rgba(255, 107, 53, 1) 0%, rgba(255, 160, 80, 0.9) 100%); 
      color: white; 
    }
    .modal-btn-primary:hover { transform: scale(1.05); }
    .modal-btn-secondary { background: rgba(71, 85, 105, 0.5); color: #cbd5e1; }
    .modal-btn-secondary:hover { background: rgba(71, 85, 105, 0.7); }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <button class="home-btn" onclick="goHome()">‚Üê Home</button>
    <div class="dataset-selector">
      <button class="dataset-btn" onclick="toggleDatasetMenu()">üìÇ Datasets</button>
      <div class="dataset-dropdown" id="datasetDropdown">
        <button class="dataset-option active" data-path="./data4/test-04.json">Test 04 - Default</button>
        <button class="dataset-option" data-path="./data4/test-01.json">Test 01 - Basic</button>
        <button class="dataset-option" data-path="./data4/test-02.json">Test 02 - Intermediate</button>
        <button class="dataset-option" data-path="./data4/test-03.json">Test 03 - Advanced</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Multiple Choice Quiz ¬∑ B2 Level</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <div class="mode-toggle-container">
        <button class="mode-btn active" id="guidedModeBtn" onclick="switchMode('guided')">Guided Mode</button>
        <button class="mode-btn" id="classicModeBtn" onclick="switchMode('classic')">Classic Mode</button>
      </div>
    </div>

    <!-- Test Navigation -->
    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">‚Üê</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">‚Üí</button>
    </div>

    <div class="test-info" id="testInfo">Test 1 of 23 ‚Ä¢ 0/8 answered</div>

    <!-- Classic Mode Container -->
    <div class="questions-container hidden" id="classicContainer"></div>

    <!-- Guided Mode Container -->
    <div class="questions-container" id="guidedContainer">
      <div class="loading-state">
        <div class="loading-icon">‚è≥</div>
        <div>Loading questions...</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
      <button onclick="clearAnswers()">Clear</button>
      <button onclick="repeatTest()">Repeat Test</button>
      <button id="submitBtn" onclick="submitAndScore()">Submit & Score</button>
    </div>
  </div>

  <!-- Score Modal -->
  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="modal-content">
        <div class="score-display">
          <div class="score-number" id="scoreNumber">0/0</div>
          <div class="score-label">First Attempt Score</div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="answeredStat">0/0</div>
            <div class="stat-label">Answered</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="progressStat">0/23</div>
            <div class="stat-label">Tests Done</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // State
    let allSets = [];
    let questionsData = [];
    let currentDataset = './data4/test-04.json';
    let currentTest = 0;
    let currentQuestion = 0;
    let expandedIds = [];
    let answers = {};
    let currentMode = 'guided';
    let showingResults = false;
    let testScores = {};
    const STORAGE_KEY = 'intuity_mc_progress';

    // Initialize - AUTO-LOAD first dataset
    async function init() {
      loadProgress();
      await loadQuestionsFromJSON(currentDataset);
    }

    function loadProgress() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          testScores = JSON.parse(saved).testScores || {};
        }
      } catch (e) {
        console.log('No saved progress');
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({ testScores }));
      } catch (e) {
        console.error('Could not save');
      }
    }

    async function loadQuestionsFromJSON(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        
        if (data.sets) {
          allSets = data.sets;
        } else {
          throw new Error('Invalid JSON format');
        }
        
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading:', error);
        showError(error.message);
      }
    }

    function showError(msg) {
      const container = currentMode === 'guided' ? 
        document.getElementById('guidedContainer') : 
        document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ö†Ô∏è</div>
          <div>Error loading questions</div>
          <div style="font-size: 0.75rem; margin-top: 0.5rem;">${msg}</div>
        </div>
      `;
    }

    function getTestKey() {
      return `test${currentTest}`;
    }

    function isTestLocked() {
      return testScores[getTestKey()] !== undefined;
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('datasetDropdown');
      const selector = document.querySelector('.dataset-selector');
      if (!selector.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    document.querySelectorAll('.dataset-option').forEach(btn => {
      btn.addEventListener('click', async function() {
        document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentDataset = this.dataset.path;
        toggleDatasetMenu();
        
        const container = currentMode === 'guided' ? 
          document.getElementById('guidedContainer') : 
          document.getElementById('classicContainer');
        container.innerHTML = '<div class="loading-state"><div class="loading-icon">‚è≥</div><div>Loading...</div></div>';
        
        await loadQuestionsFromJSON(currentDataset);
      });
    });

    function loadTest(testIdx) {
      if (!allSets || allSets.length === 0) return;
      
      currentTest = testIdx;
      const testData = allSets[testIdx];
      
      questionsData = testData.sentences.map((q, idx) => ({
        id: idx + 1,
        text: q.q,
        options: q.options || [],
        correctLetter: q.answer,
        correct: q.answer ? (q.answer.charCodeAt(0) - 65) : 0
      }));
      
      expandedIds = questionsData.map(q => q.id);
      answers = {};
      currentQuestion = 0;
      showingResults = false;
      
      createDots();
      
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        renderClassicMode();
      }
      
      updateTestInfo();
      updateNavButtons();
      updateFooterVisibility();
    }

    function switchMode(mode) {
      currentMode = mode;
      document.getElementById('guidedModeBtn').classList.toggle('active', mode === 'guided');
      document.getElementById('classicModeBtn').classList.toggle('active', mode === 'classic');
      
      if (mode === 'guided') {
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
      } else {
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        renderClassicMode();
      }
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < allSets.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const score = testScores[`test${i}`];
        
        if (score && score.percentage === 100) {
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.setAttribute('viewBox', '0 0 24 24');
          svg.setAttribute('class', 'trophy visible');
          svg.innerHTML = `<path d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Z" fill="#10b981"/>`;
          wrapper.appendChild(svg);
        }
        
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        
        if (score) {
          if (score.percentage === 100) dot.classList.add('score-perfect');
          else if (score.percentage >= 80) dot.classList.add('score-high');
          else if (score.percentage >= 60) dot.classList.add('score-medium');
          else dot.classList.add('score-low');
        }
        
        dot.onclick = () => goToTest(i);
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
    }

    function renderClassicMode() {
      const container = document.getElementById('classicContainer');
      container.innerHTML = '<div class="questions-list"></div>';
      const list = container.querySelector('.questions-list');
      
      questionsData.forEach(q => {
        const isExpanded = expandedIds.includes(q.id);
        const isAnswered = answers[q.id] !== undefined;
        
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item' + (isExpanded ? ' expanded' : '');
        questionDiv.dataset.questionId = q.id;
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'question-header';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'question-number' + (isAnswered ? ' answered' : '');
        numberDiv.textContent = q.id;
        numberDiv.onclick = () => toggleQuestion(q.id);
        
        const textDiv = document.createElement('div');
        textDiv.className = 'question-text';
        textDiv.textContent = q.text;
        
        headerDiv.appendChild(numberDiv);
        headerDiv.appendChild(textDiv);
        
        if (isExpanded) {
          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '‚úï';
          closeBtn.onclick = () => toggleQuestion(q.id);
          headerDiv.appendChild(closeBtn);
        }
        
        questionDiv.appendChild(headerDiv);
        
        if (isExpanded) {
          const optionsGrid = document.createElement('div');
          optionsGrid.className = 'options-grid';
          
          q.options.forEach((option, idx) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = 'option' + (answers[q.id] === idx ? ' selected' : '');
            
            if (showingResults) {
              if (idx === q.correct) {
                optionBtn.classList.add('correct');
              }
              if (answers[q.id] === idx && idx !== q.correct) {
                optionBtn.classList.add('incorrect');
              }
            }
            
            optionBtn.onclick = () => selectAnswer(q.id, idx);
            const letter = option.charAt(0);
            const text = option.substring(3).trim();
            optionBtn.innerHTML = `<span class="option-letter">${letter}</span> ${text}`;
            optionsGrid.appendChild(optionBtn);
          });
          
          questionDiv.appendChild(optionsGrid);
        }
        
        list.appendChild(questionDiv);
      });
    }

    function renderGuidedMode() {
      const container = document.getElementById('guidedContainer');
      
      // Question dots
      let dotsHtml = '<div class="question-dots">';
      questionsData.forEach((q, idx) => {
        const isCurrent = idx === currentQuestion;
        const isAnswered = answers[q.id] !== undefined;
        const classes = `question-dot ${isCurrent ? 'current' : ''} ${isAnswered ? 'answered' : ''}`;
        dotsHtml += `<div class="${classes}" onclick="jumpToQuestion(${idx})">${q.id}</div>`;
      });
      dotsHtml += '</div>';
      
      const q = questionsData[currentQuestion];
      
      container.innerHTML = dotsHtml + `
        <div class="question-card">
          <div class="question-label">Question ${currentQuestion + 1} of ${questionsData.length}</div>
          <div class="question-text-large">${q.text}</div>
          <div class="options-grid-large" id="optionsGridLarge"></div>
          <div class="nav-buttons">
            <button class="nav-btn nav-btn-secondary" ${currentQuestion === 0 ? 'disabled' : ''} onclick="previousQuestion()">‚Üê Previous</button>
            <button class="nav-btn nav-btn-primary" ${currentQuestion >= questionsData.length - 1 ? 'disabled' : ''} onclick="nextQuestion()">Next ‚Üí</button>
          </div>
        </div>
      `;
      
      const optionsGrid = document.getElementById('optionsGridLarge');
      q.options.forEach((option, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-large';
        if (answers[q.id] === idx) {
          btn.classList.add('selected');
        }
        const letter = option.charAt(0);
        const text = option.substring(3).trim();
        btn.innerHTML = `<span class="option-letter">${letter}</span> ${text}`;
        btn.onclick = () => {
          selectAnswer(q.id, idx);
          renderGuidedMode();
        };
        optionsGrid.appendChild(btn);
      });
    }

    function toggleQuestion(id) {
      if (expandedIds.includes(id)) {
        expandedIds = expandedIds.filter(qId => qId !== id);
      } else {
        expandedIds.push(id);
      }
      renderClassicMode();
    }

    function selectAnswer(questionId, answerIndex) {
      if (showingResults || isTestLocked()) return;
      
      answers[questionId] = answerIndex;
      
      if (currentMode === 'classic') {
        const questionDiv = document.querySelector(`[data-question-id="${questionId}"]`);
        if (questionDiv) {
          const numberDiv = questionDiv.querySelector('.question-number');
          if (numberDiv) numberDiv.classList.add('answered');
          
          const options = questionDiv.querySelectorAll('.option');
          options.forEach((opt, idx) => {
            opt.classList.toggle('selected', idx === answerIndex);
          });
        }
      }
      
      updateTestInfo();
      updateFooterVisibility();
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderGuidedMode();
      }
    }

    function nextQuestion() {
      if (currentQuestion < questionsData.length - 1) {
        currentQuestion++;
        renderGuidedMode();
      }
    }

    function jumpToQuestion(idx) {
      currentQuestion = idx;
      renderGuidedMode();
    }

    function updateTestInfo() {
      const answered = Object.keys(answers).length;
      const datasetName = currentDataset.split('/').pop().replace('.json', '');
      document.getElementById('testInfo').textContent = 
        `${datasetName} ‚Ä¢ Test ${currentTest + 1} of ${allSets.length} ‚Ä¢ ${answered}/${questionsData.length} answered`;
    }

    function updateNavButtons() {
      document.getElementById('prevArrow').disabled = currentTest === 0;
      document.getElementById('nextArrow').disabled = currentTest === allSets.length - 1;
    }

    function updateFooterVisibility() {
      const answered = Object.keys(answers).length;
      const footer = document.getElementById('footer');
      
      if (answered === questionsData.length && !showingResults) {
        footer.classList.add('visible');
      } else if (showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < allSets.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
    }

    function clearAnswers() {
      if (isTestLocked()) {
        alert('‚ùå This test is locked!');
        return;
      }
      if (Object.keys(answers).length === 0) return;
      if (confirm('Clear all answers?')) {
        answers = {};
        showingResults = false;
        loadTest(currentTest);
      }
    }

    function repeatTest() {
      if (isTestLocked()) {
        alert('‚ùå This test is locked!');
        return;
      }
      answers = {};
      showingResults = false;
      loadTest(currentTest);
    }

    function submitAndScore() {
      if (isTestLocked()) {
        alert('‚ùå Already submitted!');
        return;
      }
      
      if (Object.keys(answers).length < questionsData.length) {
        alert('Please answer all questions.');
        return;
      }
      
      let correct = 0;
      questionsData.forEach(q => {
        if (answers[q.id] === q.correct) correct++;
      });
      
      const percentage = Math.round((correct / questionsData.length) * 100);
      
      testScores[getTestKey()] = {
        correct,
        total: questionsData.length,
        percentage,
        timestamp: new Date().toISOString()
      };
      saveProgress();
      
      showingResults = true;
      expandedIds = questionsData.map(q => q.id);
      
      if (currentMode === 'classic') renderClassicMode();
      else renderGuidedMode();
      
      createDots();
      
      const datasetName = currentDataset.split('/').pop().replace('.json', '');
      document.getElementById('modalSubtitle').textContent = `${datasetName} ‚Ä¢ Test ${currentTest + 1} of ${allSets.length}`;
      document.getElementById('scoreNumber').textContent = `${correct}/${questionsData.length}`;
      document.getElementById('answeredStat').textContent = `${questionsData.length}/${questionsData.length}`;
      
      const completedCount = Object.keys(testScores).length;
      document.getElementById('progressStat').textContent = `${completedCount}/${allSets.length}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function goHome() {
      window.location.href = '../../../index.html';
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.onload = init;
  </script>
</body>
