<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Use of English</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #000000; color: white; -webkit-font-smoothing: antialiased;
            overflow-x: hidden; min-height: 100vh; position: relative;
        }
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 140, 60, 0.45) 0%, transparent 55%),
                        radial-gradient(circle at 70% 80%, rgba(255, 100, 40, 0.35) 0%, transparent 45%),
                        radial-gradient(circle at 20% 70%, rgba(200, 80, 30, 0.25) 0%, transparent 65%),
                        radial-gradient(circle at 90% 10%, rgba(255, 160, 80, 0.2) 0%, transparent 40%),
                        linear-gradient(135deg, #000000 0%, #000000 30%, #0a0503 70%, #000000 100%);
            z-index: 0;
        }
        .curved-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 1; }
        .curve { position: absolute; border-radius: 50%; backdrop-filter: blur(2px); }
        .curve1 {
            width: 200px; height: 400px; top: -100px; right: -50px; transform: rotate(30deg);
            border: 2px solid rgba(255, 140, 60, 0.7);
            background: linear-gradient(45deg, rgba(255, 140, 60, 0.25) 0%, rgba(255, 100, 40, 0.15) 50%, rgba(200, 80, 30, 0.08) 100%);
            box-shadow: inset 0 0 60px rgba(255, 120, 50, 0.2), 0 0 40px rgba(255, 140, 60, 0.15);
            opacity: 0.9; animation: float 8s ease-in-out infinite;
        }
        .curve2 {
            width: 150px; height: 300px; bottom: -80px; left: -30px; transform: rotate(-20deg);
            border: 1px solid rgba(255, 100, 40, 0.5);
            background: linear-gradient(45deg, rgba(255, 100, 40, 0.18) 0%, rgba(200, 80, 30, 0.12) 50%, transparent 100%);
            box-shadow: inset 0 0 45px rgba(255, 100, 40, 0.15);
            opacity: 0.7; animation: float 10s ease-in-out infinite reverse;
        }
        .curve3 {
            width: 120px; height: 250px; top: 40%; right: 10%; transform: rotate(60deg);
            border: 1px solid rgba(255, 160, 80, 0.4);
            background: linear-gradient(45deg, rgba(255, 160, 80, 0.12) 0%, rgba(255, 140, 60, 0.06) 50%, transparent 100%);
            opacity: 0.5; animation: drift 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: var(--base-opacity); }
            50% { transform: translateY(-8px) rotate(1deg); opacity: calc(var(--base-opacity) * 1.2); }
        }
        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            50% { transform: translateX(-2px) translateY(-8px) rotate(-0.5deg); }
        }
        .curve1 { --base-opacity: 0.9; }
        .curve2 { --base-opacity: 0.7; }
        .curve3 { --base-opacity: 0.5; }
        .container { max-width: 400px; margin: 0 auto; position: relative; z-index: 2; }
        .header { text-align: center; margin-bottom: 2rem; padding: 1.5rem 0 1rem; }
        .back-btn {
            position: fixed; top: 1.5rem; left: 1rem;
            background: #121212; border: 0.5px solid rgba(255, 255, 255, 0.04);
            color: rgba(255, 107, 53, 0.9); width: 2.5rem; height: 2.5rem; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 0.5px 0.5px rgba(255, 255, 255, 0.03), inset 0 -1px 1px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        .back-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7); }
        .header h1 {
            font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; font-weight: 700;
            color: rgba(255, 107, 53, 0.9); margin-bottom: 0.5rem; letter-spacing: -0.03em;
        }
        .header .subtitle { font-size: 0.9rem; color: #94a3b8; margin-bottom: 0.5rem; font-weight: 400; }
        .header .author { font-size: 0.75rem; color: #64748b; font-weight: 400; }
        .skill-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            column-gap: 0.3rem; row-gap: 2.5rem; padding: 1rem; max-width: 400px; margin: 0 auto;
        }
        .skill-folder {
            aspect-ratio: 1; background: #121212; border-radius: 1.25rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 0.5px 0.5px rgba(255, 255, 255, 0.03), inset 0 -1px 1px rgba(0, 0, 0, 0.3);
            border: 0.5px solid rgba(255, 255, 255, 0.04); width: 60%; margin: 0 auto;
            position: relative;
        }
        .skill-folder.clickable {
            cursor: pointer;
        }
        .skill-folder.clickable:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7), 0 0 0 0.5px rgba(255, 255, 255, 0.06),
                        inset 0 1px 1px rgba(255, 255, 255, 0.04), inset 0 -1px 2px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.06);
        }
        .skill-folder.with-dropdown:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7), 0 0 0 0.5px rgba(255, 255, 255, 0.06),
                        inset 0 1px 1px rgba(255, 255, 255, 0.04), inset 0 -1px 2px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.06);
        }
        .skill-title { font-size: 0.57rem; font-weight: 400; letter-spacing: -0.01em; color: #e2e8f0; text-align: center; line-height: 1.3; }
        
        /* Dropdown Menu Styles */
        .dropdown-menu {
            position: fixed;
            background: #121212;
            border: 0.5px solid rgba(255, 255, 255, 0.04);
            border-radius: 0.75rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            min-width: 140px;
            pointer-events: none;
        }
        .skill-folder:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .dropdown-item {
            padding: 0.6rem 1rem;
            color: #94a3b8;
            font-size: 0.7rem;
            text-align: center;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.02);
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .dropdown-item:first-child {
            border-radius: 0.75rem 0.75rem 0 0;
        }
        .dropdown-item:last-child {
            border-bottom: none;
            border-radius: 0 0 0.75rem 0.75rem;
        }
        .dropdown-item:hover {
            background: rgba(255, 107, 53, 0.2);
            color: #fff;
            transform: translateX(4px);
            padding-left: 1.25rem;
            box-shadow: inset 3px 0 0 rgba(255, 107, 53, 0.8);
        }
        .dropdown-item:active {
            transform: translateX(4px) scale(0.97);
            background: rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="curved-overlay">
            <div class="curve curve1"></div>
            <div class="curve curve2"></div>
            <div class="curve curve3"></div>
        </div>
    </div>
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    <div class="container">
        <div class="header">
            <h1>INTUITY</h1>
            <p class="subtitle">Use of English</p>
            <p class="author">by Majid Nashtai</p>
        </div>
        <div class="skill-grid">
            <div class="skill-folder with-dropdown" onmouseenter="showDropdown(event)" onmouseleave="hideDropdown()">
                <div class="skill-title">Part 1<br>Multiple Choice</div>
            </div>
            <div class="dropdown-menu" id="dropdownMenu" onmouseenter="keepDropdown()" onmouseleave="hideDropdown()">
                <div class="dropdown-item" onclick="navigateToQuiz('use-of-english/multiple-choice/multiple-choice1.html?json=../../data2/test-01.json')">Set 1</div>
                <div class="dropdown-item" onclick="navigateToQuiz('use-of-english/multiple-choice/multiple-choice1.html?json=../../data3/test-02.json')">Set 2</div>
                <div class="dropdown-item" onclick="navigateToQuiz('use-of-english/multiple-choice/multiple-choice.html?json=../../data4/test-03.json')">Set 3</div>
                <div class="dropdown-item" onclick="navigateToQuiz('use-of-english/multiple-choice/multiple-choice3.html')">Texts</div>
            </div>
            <div class="skill-folder clickable" onclick="navigate('open-cloze')">
                <div class="skill-title">Part 2<br>Open Cloze</div>
            </div>
            <div class="skill-folder clickable" onclick="navigate('word-formation')">
                <div class="skill-title">Part 3<br>Word Formation</div>
            </div>
            <div class="skill-folder clickable" onclick="navigate('key-word')">
                <div class="skill-title">Part 4<br>Key Word Transform</div>
            </div>
        </div>
    </div>
    <script>
        let dropdownTimeout;
        
        function showDropdown(event) {
            clearTimeout(dropdownTimeout);
            const button = event.currentTarget;
            const dropdown = document.getElementById('dropdownMenu');
            const rect = button.getBoundingClientRect();
            
            dropdown.style.top = (rect.bottom + 10) + 'px';
            dropdown.style.left = (rect.left + rect.width / 2) + 'px';
            dropdown.style.transform = 'translateX(-50%)';
            dropdown.style.opacity = '1';
            dropdown.style.visibility = 'visible';
            dropdown.style.pointerEvents = 'auto';
        }
        
        function hideDropdown() {
            dropdownTimeout = setTimeout(() => {
                const dropdown = document.getElementById('dropdownMenu');
                dropdown.style.opacity = '0';
                dropdown.style.visibility = 'hidden';
                dropdown.style.pointerEvents = 'none';
            }, 100);
        }
        
        function keepDropdown() {
            clearTimeout(dropdownTimeout);
        }

        function navigateToQuiz(path) {
            event.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = path;
            }, 150);
        }

        function navigate(topic) {
            event.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                if (topic === 'key-word') {
                    window.location.href = 'use-of-english/word-transformation.html';
                } else {
                    alert(`${topic.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')} coming soon!`);
                }
                event.currentTarget.style.transform = 'scale(1)';
            }, 150);
        }
        function goBack() { window.location.href = '../index.html'; }
    </script>
</body>
</html>
        // Start the quiz
        loadQuiz();
    </script>
</body>
</html>
