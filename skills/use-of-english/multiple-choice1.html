<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Multiple Choice Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      padding: 1rem;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @media (min-width: 768px) { body { padding: 2rem; } }
    .container { max-width: 56rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 1.5rem; }
    .header h1 {
      font-size: 2.5rem; font-weight: 800; color: rgba(255, 107, 53, 0.8);
      margin-bottom: 0.25rem; letter-spacing: -0.03em;
    }
    @media (min-width: 768px) { .header h1 { font-size: 3.75rem; letter-spacing: -0.04em; } }
    .header .subtitle { font-size: 0.8125rem; color: #94a3b8; margin-bottom: 0.125rem; font-weight: 400; letter-spacing: -0.01em; }
    .header .author { font-size: 0.6875rem; color: #64748b; font-weight: 400; letter-spacing: 0.01em; }
    .test-nav { display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 1.5rem; }
    .nav-arrow {
      width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center;
      color: #94a3b8; cursor: pointer; background: none; border: none; font-size: 1.25rem; transition: color 0.2s;
    }
    .nav-arrow:hover:not(:disabled) { color: white; }
    .nav-arrow:disabled { opacity: 0.3; cursor: not-allowed; }
    .dots-container { display: flex; gap: 0.375rem; flex-wrap: wrap; justify-content: center; max-width: 28rem; }
    .test-dot { width: 0.625rem; height: 0.625rem; border-radius: 50%; background: #475569; cursor: pointer; transition: all 0.2s; }
    .test-dot:hover { background: #64748b; }
    .test-dot.completed { background: #10b981; }
    .test-dot.current { background: #c9a961; box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.5); }
    .test-info { text-align: center; color: #94a3b8; font-size: 0.8125rem; margin-bottom: 1rem; font-weight: 400; letter-spacing: -0.005em; }
    .questions-container {
      background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(24px); border-radius: 1.5rem;
      border: 1px solid rgba(71, 85, 105, 0.5); padding: 0.75rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    @media (min-width: 768px) { .questions-container { padding: 1.5rem; } }
    .questions-list { display: flex; flex-direction: column; gap: 0.75rem; }
    .question-item { border-radius: 0.75rem; border: 1px solid rgba(71, 85, 105, 0.5); background: rgba(30, 41, 59, 0.3); transition: all 0.3s; }
    .question-item.expanded { background: rgba(51, 65, 85, 0.5); box-shadow: 0 10px 15px -3px rgba(148, 163, 184, 0.1); }
    .question-header { padding: 0.75rem; display: flex; align-items: flex-start; gap: 0.75rem; }
    .question-number {
      flex-shrink: 0; width: 1.5em; height: 1.5em; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.8125rem; font-weight: 600; background: rgba(255, 107, 53, 0.8); color: white;
      cursor: pointer; transition: all 0.2s ease;
    }
    .question-number:active { transform: scale(0.95); }
    .question-number.answered { background: #10b981; color: white; }
    .question-text { flex: 1; padding-top: 0.125rem; color: #f1f5f9; line-height: 1.5; font-size: 0.8125rem; }
    .close-btn { flex-shrink: 0; color: #94a3b8; background: none; border: none; padding: 0.25rem; cursor: pointer; }
    .close-btn:hover { color: #cbd5e1; }
    .options-container { padding: 0 0.75rem 0.75rem; animation: slideIn 0.2s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-4px);} to { opacity: 1; transform: translateY(0);} }
    .options-box { background: rgba(51, 65, 85, 0.5); border-radius: 0.75rem; padding: 0.75rem; border: 1px solid rgba(71, 85, 105, 0.3); }
    .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem 1rem; }
    .option { text-align: left; font-size: 0.8125rem; color: #cbd5e1; background: none; border: none; cursor: pointer; transition: all 0.15s; padding: 0.5rem; border-radius: 0.5rem; }
    .option:hover { color: white; background: rgba(71, 85, 105, 0.3); }
    .option.selected { color: #34d399; font-weight: 600; }
    .option.correct { background: rgba(16, 185, 129, 0.2) !important; color: #10b981 !important; font-weight: 600; border: 1px solid rgba(16, 185, 129, 0.3); }
    .option.incorrect { background: rgba(251, 146, 60, 0.2) !important; color: #fb923c !important; font-weight: 600; border: 1px solid rgba(251, 146, 60, 0.3); }
    .option-letter { font-weight: bold; margin-right: 0.5rem; }
    .footer {
      margin-top: 2rem; padding: 0.75rem 1rem; background: rgba(51, 65, 85, 0.2);
      backdrop-filter: blur(8px); border-radius: 0.75rem;
      display: flex; justify-content: center; gap: 2rem; font-size: 0.8125rem;
    }
    .footer button { color: #94a3b8; background: none; border: none; cursor: pointer; transition: color 0.2s; }
    .footer button:hover { color: #e2e8f0; }
    .loading { text-align: center; padding: 2rem; color: #94a3b8; }
    .error { text-align: center; padding: 2rem; color: #ef4444; }
    
    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1000;
      animation: fadeIn 0.2s ease-out;
    }
    .modal-overlay.active { display: flex; align-items: center; justify-content: center; padding: 1rem; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.5rem;
    }
    .modal-subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .modal-content {
      margin-bottom: 1.5rem;
    }
    .score-display {
      text-align: center;
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .score-number {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.8), rgba(201, 169, 97, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .score-label {
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .stat-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }
    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 0.25rem;
    }
    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
    }
    .modal-footer {
      display: flex;
      gap: 0.75rem;
    }
    .modal-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn-primary {
      background: rgba(255, 107, 53, 0.8);
      color: white;
    }
    .modal-btn-primary:hover {
      background: rgba(255, 107, 53, 1);
      transform: translateY(-1px);
    }
    .modal-btn-secondary {
      background: rgba(71, 85, 105, 0.5);
      color: #cbd5e1;
    }
    .modal-btn-secondary:hover {
      background: rgba(71, 85, 105, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">by Majid Nashtai</p>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevArrow" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextArrow" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <div class="questions-container">
      <div class="questions-list" id="questionsList">
        <div class="loading">Loading questions...</div>
      </div>
    </div>

    <div class="footer">
      <button onclick="showAnswers()">Show Answers</button>
      <button onclick="showScore()">Score</button>
      <button onclick="goHome()">Home</button>
      <button onclick="repeatTest()">Repeat Test</button>
    </div>
  </div>

  <!-- Score Modal -->
  <div class="modal-overlay" id="scoreModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Test Results</div>
        <div class="modal-subtitle" id="modalSubtitle">Test 1 of 23</div>
      </div>
      <div class="modal-content">
        <div class="score-display">
          <div class="score-number" id="scoreNumber">0/0</div>
          <div class="score-label">Correct Answers</div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="answeredStat">0</div>
            <div class="stat-label">Answered</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="progressStat">0/0</div>
            <div class="stat-label">Tests Done</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="closeModal(); showAnswers();">Show Answers</button>
      </div>
    </div>
  </div>

  <script>
    let allSets = [];
    let questionsData = [];
    let currentTest = 1;
    let completedTests = [];
    let expandedIds = [];
    let answers = {};
    let currentDatasetName = '';
    let storageKey = '';

    function getJSONPath() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('json') || '../../data2/test-01.json';
    }

    async function loadQuestions() {
      try {
        const jsonPath = getJSONPath();
        currentDatasetName = jsonPath.split('/').pop().replace('.json', '');
        storageKey = 'quiz_progress_' + currentDatasetName;
        
        // Load saved progress from localStorage
        const savedProgress = localStorage.getItem(storageKey);
        if (savedProgress) {
          completedTests = JSON.parse(savedProgress);
        }
        
        const res = await fetch(jsonPath);
        if (!res.ok) throw new Error('Failed to load questions');
        const data = await res.json();
        
        if (data.sets) {
          allSets = data.sets;
        } else if (Array.isArray(data)) {
          if (data.length > 0 && data[0].q) {
            const groupSize = 20;
            allSets = [];
            for (let i = 0; i < data.length; i += groupSize) {
              allSets.push({ sentences: data.slice(i, i + groupSize) });
            }
          } else if (data.length > 0 && data[0].sentences) {
            allSets = data;
          } else {
            allSets = data.map(set => ({ sentences: set }));
          }
        } else {
          throw new Error('Invalid JSON format');
        }
        
        loadTest(1);
      } catch (error) {
        console.error('Error loading questions:', error);
        document.getElementById('questionsList').innerHTML = 
          `<div class="error">Error loading questions.<br>Path: ${getJSONPath()}<br>Error: ${error.message}</div>`;
      }
    }

    function loadTest(testNum) {
      currentTest = testNum;
      const testData = allSets[testNum - 1];
      
      questionsData = testData.sentences.map((q, idx) => ({
        id: idx + 1,
        text: q.q,
        options: q.options ? q.options.map(opt => opt.replace(/^[A-E]\)\s*/, "")) : [],
        correct: q.answer ? (q.answer.charCodeAt(0) - 65) : (q.correct || 0)
      }));
      
      expandedIds = questionsData.map(q => q.id);
      answers = {};
      createDots();
      renderQuestions();
      updateNavigation();
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 1; i <= allSets.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'test-dot';
        if (i === currentTest) dot.classList.add('current');
        if (completedTests.includes(i)) dot.classList.add('completed');
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      }
    }

    function renderQuestions() {
      const container = document.getElementById('questionsList');
      container.innerHTML = '';
      questionsData.forEach(q => {
        const isExpanded = expandedIds.includes(q.id);
        const isAnswered = answers[q.id] !== undefined;
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item' + (isExpanded ? ' expanded' : '');
        questionDiv.dataset.questionId = q.id;
        
        const headerDiv = document.createElement('div');
        headerDiv.className = 'question-header';
        
        const numberDiv = document.createElement('div');
        numberDiv.className = 'question-number' + (isAnswered ? ' answered' : '');
        numberDiv.textContent = q.id;
        numberDiv.onclick = () => toggleQuestion(q.id);
        
        const textDiv = document.createElement('div');
        textDiv.className = 'question-text';
        textDiv.textContent = q.text;
        
        headerDiv.appendChild(numberDiv);
        headerDiv.appendChild(textDiv);
        
        if (isExpanded) {
          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '✕';
          closeBtn.onclick = () => toggleQuestion(q.id);
          headerDiv.appendChild(closeBtn);
        }
        
        questionDiv.appendChild(headerDiv);
        
        if (isExpanded) {
          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'options-container';
          const optionsBox = document.createElement('div');
          optionsBox.className = 'options-box';
          const optionsGrid = document.createElement('div');
          optionsGrid.className = 'options-grid';
          
          q.options.forEach((option, idx) => {
            const optionBtn = document.createElement('button');
            optionBtn.className = 'option' + (answers[q.id] === idx ? ' selected' : '');
            optionBtn.dataset.optionIdx = idx;
            optionBtn.onclick = () => selectAnswer(q.id, idx);
            const letter = String.fromCharCode(65 + idx);
            optionBtn.innerHTML = `<span class="option-letter">${letter}</span> ${option}`;
            optionsGrid.appendChild(optionBtn);
          });
          
          optionsBox.appendChild(optionsGrid);
          optionsDiv.appendChild(optionsBox);
          questionDiv.appendChild(optionsDiv);
        }
        
        container.appendChild(questionDiv);
      });
      updateAnswerCount();
    }

    function toggleQuestion(id) {
      if (expandedIds.includes(id)) expandedIds = expandedIds.filter(qId => qId !== id);
      else expandedIds.push(id);
      renderQuestions();
    }

    // FIX: Update only the affected elements instead of re-rendering everything
    function selectAnswer(questionId, answerIndex) {
      answers[questionId] = answerIndex;
      
      // Update only the question number color
      const questionDiv = document.querySelector(`[data-question-id="${questionId}"]`);
      if (questionDiv) {
        const numberDiv = questionDiv.querySelector('.question-number');
        if (numberDiv && !numberDiv.classList.contains('answered')) {
          numberDiv.classList.add('answered');
        }
        
        // Update option selections for this question only
        const options = questionDiv.querySelectorAll('.option');
        options.forEach((opt, idx) => {
          if (idx === answerIndex) {
            opt.classList.add('selected');
          } else {
            opt.classList.remove('selected');
          }
        });
      }
      
      updateAnswerCount();
    }

    function updateAnswerCount() {
      const count = Object.keys(answers).length;
      document.getElementById('testInfo').textContent = 
        `${currentDatasetName} • Test ${currentTest} of ${allSets.length} • ${count}/${questionsData.length} answered`;
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 1 && newTest <= allSets.length) goToTest(newTest);
    }

    function goToTest(testNum) { loadTest(testNum); }

    function updateNavigation() {
      document.getElementById('prevArrow').disabled = currentTest === 1;
      document.getElementById('nextArrow').disabled = currentTest === allSets.length;
    }

    function showAnswers() {
      if (!completedTests.includes(currentTest)) {
        completedTests.push(currentTest);
        // Save progress to localStorage
        localStorage.setItem(storageKey, JSON.stringify(completedTests));
        createDots();
      }
      
      // Expand all questions to show answers
      expandedIds = questionsData.map(q => q.id);
      renderQuestions();
      
      // Apply visual feedback after rendering
      questionsData.forEach(q => {
        const questionDiv = document.querySelector(`[data-question-id="${q.id}"]`);
        if (!questionDiv) return;
        
        const userAnswer = answers[q.id];
        const correctAnswer = q.correct;
        const options = questionDiv.querySelectorAll('.option');
        
        options.forEach((opt, idx) => {
          // Remove selection class
          opt.classList.remove('selected');
          
          // Mark correct answer with green
          if (idx === correctAnswer) {
            opt.classList.add('correct');
          }
          
          // Mark incorrect user answer with orange
          if (userAnswer !== undefined && idx === userAnswer && userAnswer !== correctAnswer) {
            opt.classList.add('incorrect');
          }
        });
      });
    }

    function showScore() {
      const count = Object.keys(answers).length;
      let correctCount = 0;
      questionsData.forEach(q => {
        if (answers[q.id] === q.correct) correctCount++;
      });
      
      if (!completedTests.includes(currentTest)) {
        completedTests.push(currentTest);
        // Save progress to localStorage
        localStorage.setItem(storageKey, JSON.stringify(completedTests));
        createDots();
      }
      
      // Show modal instead of alert
      document.getElementById('modalSubtitle').textContent = 
        `${currentDatasetName} • Test ${currentTest} of ${allSets.length}`;
      document.getElementById('scoreNumber').textContent = 
        `${correctCount}/${questionsData.length}`;
      document.getElementById('answeredStat').textContent = 
        `${count}/${questionsData.length}`;
      document.getElementById('progressStat').textContent = 
        `${completedTests.length}/${allSets.length}`;
      
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    // Close modal on overlay click
    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    function goHome() { 
      window.location.href = '../use-of-english.html';
    }
    
    function repeatTest() { 
      answers = {}; 
      expandedIds = questionsData.map(q => q.id); 
      
      // Remove answer feedback classes before re-rendering
      document.querySelectorAll('.option.correct, .option.incorrect').forEach(opt => {
        opt.classList.remove('correct', 'incorrect');
      });
      
      renderQuestions(); 
    }

    window.onload = loadQuestions;
  </script>
</body>
</html>
