<body>
  <div class="top-nav">
    <div class="nav-left">
      <a href="../../../index.html" class="nav-link">← Home</a>
    </div>
    <div class="nav-center">
      <div class="nav-title">INTUITY</div>
    </div>
    <div class="nav-right">
      <div class="dataset-selector">
        <button class="dataset-btn" onclick="toggleDatasetMenu()" aria-label="Select quiz type">Select Type ▾</button>
        <div class="dataset-dropdown" id="datasetDropdown" role="menu">
          <button class="dataset-option active" data-index="0" role="menuitem">8 Gaps</button>
          <button class="dataset-option" data-index="1" role="menuitem">10 Gaps</button>
          <button class="dataset-option" data-index="2" role="menuitem">Single Sentences</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <p class="subtitle">Word Formation Practice · B2-C1 Level</p>
    </div>

    <div class="test-nav">
      <div class="dots-container" id="dotsContainer" role="navigation" aria-label="Test selection"></div>
    </div>

    <div class="test-info" id="testInfo" role="status" aria-live="polite">Loading...</div>

    <div class="content-container" id="classicContainer">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <div>Loading quiz...</div>
      </div>
    </div>

    <div class="content-container hidden" id="guidedContainer"></div>

    <div class="external-nav">
      <button class="external-nav-arrow" id="prevGapBtn" onclick="navigatePrevGap()" aria-label="Previous gap">← Previous Gap</button>
      <button class="external-nav-arrow" id="nextGapBtn" onclick="navigateNextGap()" aria-label="Next gap">Next Gap →</button>
    </div>

    <div class="footer" id="footer" role="toolbar">
      <button onclick="showHint()" id="hintBtn" aria-label="Get a hint">Hint</button>
      <button onclick="showKey()" id="keyBtn" disabled aria-label="Show answer key" aria-pressed="false">Key</button>
      <button onclick="clearAnswers()" aria-label="Clear all answers">Clear</button>
      <button class="primary" onclick="submitAndScore()" id="submitBtn" aria-label="Submit for scoring">Submit</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal" role="dialog" aria-labelledby="scoreModalTitle" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="scoreModalTitle">Test Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber" aria-label="Score">0/0</div>
        <div class="score-label">Score</div>
      </div>
      <div class="answers-section">
        <div id="answersDisplay"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="nextTestModal()">Next Test</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="alert" aria-live="polite"></div>

  <script>
    const DATASETS = [
      { name: '8 Gaps', path: '../../../data/use-of-english/word-formation/word-formation-8gaps.json' },
      { name: '10 Gaps', path: '../../../data/use-of-english/word-formation/word-formation-10gaps.json' },
      { name: 'Single Sentences', path: '../../../data/use-of-english/word-formation/word-formation-sentences.json' }
    ];

    let allTests = [];
    let currentDatasetIndex = 0;
    let currentTest = 0;
    let currentGap = 0;
    let answers = {};
    let expandedGaps = [];
    let currentMode = 'classic';
    let showingResults = false;
    let keyVisible = false;
    let testScores = {};
    let storageKey = '';
    let gapsList = [];
    let hintsUsed = new Set();

    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ').replace(/['']/g, "'");
    }

    function answersMatch(userAnswer, correctAnswer) {
      const normalized = normalizeAnswer(userAnswer);
      const correct = normalizeAnswer(correctAnswer);
      if (normalized === correct) return true;
      const variations = [
        [normalized.replace(/ise/g, 'ize'), correct],
        [normalized.replace(/our/g, 'or'), correct],
        [normalized.replace(/re$/g, 'er'), correct]
      ];
      return variations.some(([a, b]) => a === b || b === a);
    }

    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function getStorageKey() {
      return 'wf_progress_' + DATASETS[currentDatasetIndex].name.toLowerCase().replace(/\s+/g, '_');
    }

    function loadProgress() {
      try {
        storageKey = getStorageKey();
        const saved = localStorage.getItem(storageKey);
        testScores = saved ? JSON.parse(saved) : {};
      } catch (e) {
        console.error('Error loading progress:', e);
        testScores = {};
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(storageKey, JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      const selector = document.querySelector('.dataset-selector');
      if (selector && !selector.contains(e.target)) {
        document.getElementById('datasetDropdown').classList.remove('active');
      }
    });

    async function init() {
      loadProgress();
      setupDatasetListeners();
      await loadDataset(0);
      setupKeyboardShortcuts();
    }

    function setupDatasetListeners() {
      document.querySelectorAll('.dataset-option').forEach((btn, index) => {
        btn.addEventListener('click', async function() {
          document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentDatasetIndex = index;
          toggleDatasetMenu();
          currentTest = 0;
          currentGap = 0;
          answers = {};
          expandedGaps = [];
          hintsUsed.clear();
          await loadDataset(index);
        });
      });
    }

    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const footer = document.getElementById('footer');
          if (footer.classList.contains('visible') && !showingResults) {
            e.preventDefault();
            submitAndScore();
          }
        }
        if (e.key === 'Escape') {
          closeModal();
          const dropdown = document.getElementById('datasetDropdown');
          if (dropdown.classList.contains('active')) toggleDatasetMenu();
        }
        if (currentMode === 'guided' && !showingResults && !e.target.matches('input')) {
          if (e.key === 'ArrowLeft') navigatePrevGap();
          if (e.key === 'ArrowRight') navigateNextGap();
        }
      });
    }

    async function loadDataset(index) {
      try {
        showLoadingState();
        loadProgress();
        
        const response = await fetch(DATASETS[index].path);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (!data || !data.exercises || !Array.isArray(data.exercises)) {
          throw new Error('Invalid data format');
        }
        
        allTests = data.exercises;
        
        updateDatasetButtonText(index);
        
        createDots();
        createGapNavDots();
        loadTest(0);
      } catch (error) {
        console.error('Error loading dataset:', error);
        showError(`Could not load quiz: ${error.message}`);
      }
    }

    function updateDatasetButtonText(index) {
      const buttons = document.querySelectorAll('.dataset-option');
      if (buttons[index]) {
        const dataset = DATASETS[index];
        const count = allTests.length;
        buttons[index].textContent = `${dataset.name} (${count} tests)`;
      }
      
      if (index === currentDatasetIndex) {
        const mainBtn = document.querySelector('.dataset-btn');
        if (mainBtn) {
          mainBtn.textContent = 'Select Type ▾';
        }
      }
    }

    function showLoadingState() {
      const container = document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading quiz...</div>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠</div>
          <div style="font-size: 1.125rem; color: #f5f5f7; margin-bottom: 0.5rem;">Error Loading Quiz</div>
          <div style="font-size: 0.875rem; color: #8e8e93; margin-bottom: 1rem;">${sanitizeText(message)}</div>
          <button onclick="location.reload()" class="nav-btn nav-btn-primary">Reload</button>
        </div>
      `;
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < allTests.length; i++) {
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        dot.setAttribute('aria-label', `Test ${i + 1}`);
        
        if (i === currentTest) {
          dot.classList.add('current');
          dot.setAttribute('aria-current', 'true');
        }
        
        const score = testScores[`test${i}`];
        if (score) {
          const percentage = score.bestPercentage || score.percentage;
          if (percentage === 100) {
            dot.classList.add('perfect');
            dot.innerHTML = '<span class="star-badge">⭐</span>';
          } else if (percentage >= 75) dot.classList.add('excellent');
          else if (percentage >= 60) dot.classList.add('good');
          else if (percentage >= 50) dot.classList.add('fair');
          else dot.classList.add('poor');
        }
        
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      }
    }

    function createGapNavDots() {
      const test = allTests[currentTest];
      if (!test) return;
      
      gapsList = [];
      
      if (test.sentences) {
        test.sentences.forEach(s => {
          if (!s.isExample) gapsList.push(s.number);
        });
      } else if (test.gaps) {
        Object.keys(test.gaps).forEach(num => {
          if (num !== '0') gapsList.push(parseInt(num));
        });
        gapsList.sort((a, b) => a - b);
      }
      
      const container = document.getElementById('classicContainer').querySelector('.gap-nav-dots');
      if (!container) return;
      
      container.innerHTML = '';
      
      gapsList.forEach((gapNum, idx) => {
        const dot = document.createElement('button');
        dot.className = 'gap-nav-dot';
        dot.setAttribute('aria-label', `Gap ${gapNum}`);
        
        if (idx === currentGap) {
          dot.classList.add('current');
          dot.setAttribute('aria-current', 'true');
        }
        
        if (answers[gapNum] !== undefined && answers[gapNum] !== '') {
          dot.classList.add('answered');
        }
        
        dot.onclick = () => jumpToGapNav(idx);
        container.appendChild(dot);
      });
      
      updateExternalNav();
    }

    function updateExternalNav() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const prevBtn = document.getElementById('prevGapBtn');
      const nextBtn = document.getElementById('nextGapBtn');
      const navContainer = document.querySelector('.external-nav');
      const gapNavDots = document.querySelector('.gap-nav-dots');
      
      if (currentMode === 'classic') {
        navContainer.style.display = 'none';
        if (gapNavDots) gapNavDots.classList.remove('hidden-guided');
      } else {
        navContainer.style.display = 'flex';
        prevBtn.disabled = currentGap === 0;
        nextBtn.disabled = currentGap >= gapsList.length - 1;
        if (gapNavDots) gapNavDots.classList.add('hidden-guided');
      }
    }

    function loadTest(testIdx) {
      if (!allTests[testIdx]) return;
      
      currentTest = testIdx;
      currentGap = 0;
      answers = {};
      showingResults = false;
      keyVisible = false;
      hintsUsed.clear();
      
      const test = allTests[currentTest];
      if (test) {
        if (currentMode === 'classic') {
          if (test.sentences) {
            expandedGaps = test.sentences.filter(s => !s.isExample).map(s => s.number);
          } else if (test.gaps) {
            expandedGaps = Object.keys(test.gaps).filter(n => n !== '0').map(n => parseInt(n));
          }
        } else {
          expandedGaps = [];
        }
      }
      
      createGapNavDots();
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateTestInfo();
      updateFooter();
      updateKeyButton();
      updateExternalNav();
      createDots();
    }

    function updateTestInfo() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const total = gapsList.length;
      const answered = gapsList.filter(num => answers[num] && answers[num].trim()).length;
      const datasetName = DATASETS[currentDatasetIndex].name;
      
      document.getElementById('testInfo').textContent = 
        `${datasetName} • Test ${currentTest + 1} of ${allTests.length} • ${answered}/${total} answered`;
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
    }

    function toggleMode() {
      const toggleSwitch = document.getElementById('modeToggleSwitch');
      
      if (currentMode === 'classic') {
        currentMode = 'guided';
        toggleSwitch.classList.add('active');
        toggleSwitch.setAttribute('aria-checked', 'true');
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
      } else {
        currentMode = 'classic';
        toggleSwitch.classList.remove('active');
        toggleSwitch.setAttribute('aria-checked', 'false');
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        
        const test = allTests[currentTest];
        if (test) {
          if (test.sentences) {
            expandedGaps = test.sentences.filter(s => !s.isExample).map(s => s.number);
          } else if (test.gaps) {
            expandedGaps = Object.keys(test.gaps).filter(n => n !== '0').map(n => parseInt(n));
          }
        }
        
        renderClassicMode();
      }
      updateExternalNav();
      showToast(`Switched to ${currentMode === 'classic' ? 'Full exercise' : 'Single gap'} mode`);
    }

    function renderClassicMode() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const container = document.getElementById('classicContainer');
      container.innerHTML = '';
      
      const headerWrapper = document.createElement('div');
      headerWrapper.className = 'content-header-wrapper';
      headerWrapper.innerHTML = `
        <div class="gap-nav-dots" id="gapNavDots"></div>
        <div class="mode-toggle-container">
          <span class="mode-toggle-label">Full</span>
          <div class="mode-toggle-switch" id="modeToggleSwitch" onclick="toggleMode()" role="switch" aria-checked="false"></div>
          <span class="mode-toggle-label">Single</span>
        </div>
      `;
      
      const list = document.createElement('div');
      list.className = 'gaps-list';
      
      if (test.sentences) {
        test.sentences.forEach(sentence => {
          if (sentence.isExample) return;
          
          const gapNum = sentence.number;
          const isExpanded = expandedGaps.includes(gapNum);
          const isAnswered = answers[gapNum] && answers[gapNum].trim();
          const correctAnswer = sentence.answer;
          
          const gapDiv = document.createElement('div');
          gapDiv.className = 'gap-item' + (isExpanded ? ' expanded' : '');
          if (gapsList[currentGap] === gapNum) {
            gapDiv.classList.add('current-gap');
          }
          
          const headerDiv = document.createElement('div');
          headerDiv.className = 'gap-header';
          
          const numberDiv = document.createElement('div');
          numberDiv.className = 'gap-number' + (isAnswered ? ' answered' : '');
          numberDiv.textContent = gapNum;
          numberDiv.onclick = () => toggleGap(gapNum);
          
          const textDiv = document.createElement('div');
          textDiv.className = 'gap-text';
          textDiv.textContent = sentence.text.replace(/\(\d+\)\s*[A-Z]+\s+\.+/, '...........');
          
          headerDiv.appendChild(numberDiv);
          headerDiv.appendChild(textDiv);
          
          if (isExpanded) {
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = '✕';
            closeBtn.onclick = () => toggleGap(gapNum);
            headerDiv.appendChild(closeBtn);
          }
          
          gapDiv.appendChild(headerDiv);
          
          if (isExpanded) {
            const inputContainer = document.createElement('div');
            inputContainer.className = 'gap-input-container';
            
            const promptBadge = document.createElement('div');
            promptBadge.className = 'prompt-badge';
            promptBadge.textContent = sentence.prompt;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'gap-input';
            input.dataset.gap = gapNum;
            input.autocomplete = 'off';
            input.autocorrect = 'off';
            input.autocapitalize = 'off';
            input.spellcheck = false;
            
            const value = answers[gapNum] || '';
            input.value = value;
            
            if (keyVisible && showingResults) {
              input.classList.add('key-shown');
              input.value = correctAnswer;
              input.readOnly = true;
            } else if (showingResults) {
              input.readOnly = true;
              if (answersMatch(value, correctAnswer)) {
                input.classList.add('correct');
              } else {
                input.classList.add('incorrect');
              }
            } else {
              if (value) input.classList.add('filled');
              if (hintsUsed.has(gapNum.toString())) input.classList.add('hint-active');
            }
            
            if (!showingResults && !keyVisible) {
              input.addEventListener('input', function() {
                answers[gapNum] = this.value.trim();
                if (this.value.trim()) {
                  this.classList.add('filled');
                } else {
                  this.classList.remove('filled');
                  delete answers[gapNum];
                }
                createGapNavDots();
                updateTestInfo();
                updateFooter();
              });
            }
            
            inputContainer.appendChild(promptBadge);
            inputContainer.appendChild(input);
            gapDiv.appendChild(inputContainer);
          }
          
          list.appendChild(gapDiv);
        });
      } else if (test.gaps) {
        gapsList.forEach(gapNum => {
          const isExpanded = expandedGaps.includes(gapNum);
          const isAnswered = answers[gapNum] && answers[gapNum].trim();
          const correctAnswer = test.gaps[gapNum];
          
          const gapDiv = document.createElement('div');
          gapDiv.className = 'gap-item' + (isExpanded ? ' expanded' : '');
          if (gapsList[currentGap] === gapNum) {
            gapDiv.classList.add('current-gap');
          }
          
          const headerDiv = document.createElement('div');
          headerDiv.className = 'gap-header';
          
          const numberDiv = document.createElement('div');
          numberDiv.className = 'gap-number' + (isAnswered ? ' answered' : '');
          numberDiv.textContent = gapNum;
          numberDiv.onclick = () => toggleGap(gapNum);
          
          const textDiv = document.createElement('div');
          textDiv.className = 'gap-text';
          const textContext = extractGapContext(test.text, gapNum);
          textDiv.textContent = textContext;
          
          headerDiv.appendChild(numberDiv);
          headerDiv.appendChild(textDiv);
          
          if (isExpanded) {
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = '✕';
            closeBtn.onclick = () => toggleGap(gapNum);
            headerDiv.appendChild(closeBtn);
          }
          
          gapDiv.appendChild(headerDiv);
          
          if (isExpanded) {
            const inputContainer = document.createElement('div');
            inputContainer.className = 'gap-input-container';
            
            const promptWord = extractPromptWord(test.text, gapNum);
            const promptBadge = document.createElement('div');
            promptBadge.className = 'prompt-badge';
            promptBadge.textContent = promptWord;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'gap-input';
            input.dataset.gap = gapNum;
            input.autocomplete = 'off';
            input.autocorrect = 'off';
            input.autocapitalize = 'off';
            input.spellcheck = false;
            
            const value = answers[gapNum] || '';
            input.value = value;
            
            if (keyVisible && showingResults) {
              input.classList.add('key-shown');
              input.value = correctAnswer;
              input.readOnly = true;
            } else if (showingResults) {
              input.readOnly = true;
              if (answersMatch(value, correctAnswer)) {
                input.classList.add('correct');
              } else {
                input.classList.add('incorrect');
              }
            } else {
              if (value) input.classList.add('filled');
              if (hintsUsed.has(gapNum.toString())) input.classList.add('hint-active');
            }
            
            if (!showingResults && !keyVisible) {
              input.addEventListener('input', function() {
                answers[gapNum] = this.value.trim();
                if (this.value.trim()) {
                  this.classList.add('filled');
                } else {
                  this.classList.remove('filled');
                  delete answers[gapNum];
                }
                createGapNavDots();
                updateTestInfo();
                updateFooter();
              });
            }
            
            inputContainer.appendChild(promptBadge);
            inputContainer.appendChild(input);
            gapDiv.appendChild(inputContainer);
          }
          
          list.appendChild(gapDiv);
        });
      }
      
      container.appendChild(headerWrapper);
      container.appendChild(list);
      createGapNavDots();
    }

    function extractGapContext(text, gapNum) {
      const pattern = new RegExp(`\\(${gapNum}\\)[^.!?]*[.!?]`, 'g');
      const match = text.match(pattern);
      if (match && match[0]) {
        return match[0].replace(/\(\d+\)\s*[A-Z]+\s+\.+/, '...........');
      }
      return `Gap ${gapNum}`;
    }

    function extractPromptWord(text, gapNum) {
      const pattern = new RegExp(`\\(${gapNum}\\)\\s*([A-Z]+)`, 'g');
      const match = pattern.exec(text);
      return match ? match[1] : 'WORD';
    }

    function toggleGap(gapNum) {
      currentGap = gapsList.indexOf(gapNum);
      if (expandedGaps.includes(gapNum)) {
        expandedGaps = expandedGaps.filter(id => id !== gapNum);
      } else {
        expandedGaps.push(gapNum);
      }
      renderClassicMode();
      createGapNavDots();
    }

    function renderGuidedMode() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const container = document.getElementById('guidedContainer');
      container.innerHTML = '';
      
      const headerWrapper = document.createElement('div');
      headerWrapper.className = 'content-header-wrapper';
      headerWrapper.innerHTML = `
        <div class="gap-nav-dots hidden-guided" id="gapNavDotsGuided"></div>
        <div class="mode-toggle-container">
          <span class="mode-toggle-label">Full</span>
          <div class="mode-toggle-switch active" id="modeToggleSwitchGuided" onclick="toggleMode()" role="switch" aria-checked="true"></div>
          <span class="mode-toggle-label">Single</span>
        </div>
      `;
      
      const guidedDiv = document.createElement('div');
      guidedDiv.className = 'guided-container';
      
      const dotsDiv = document.createElement('div');
      dotsDiv.className = 'gap-dots';
      
      gapsList.forEach((gapNum, idx) => {
        const isAnswered = answers[gapNum] && answers[gapNum].trim();
        const dot = document.createElement('div');
        dot.className = `gap-dot ${idx === currentGap ? 'current' : ''} ${isAnswered ? 'answered' : ''}`;
        dot.textContent = gapNum;
        dot.onclick = () => jumpToGap(idx);
        dot.tabIndex = 0;
        dot.setAttribute('role', 'button');
        dot.setAttribute('aria-label', `Gap ${gapNum}`);
        dotsDiv.appendChild(dot);
      });
      
      const gapNum = gapsList[currentGap];
      
      const cardDiv = document.createElement('div');
      cardDiv.className = 'gap-card';
      
      const labelDiv = document.createElement('div');
      labelDiv.className = 'gap-label';
      labelDiv.textContent = `Gap ${currentGap + 1} of ${gapsList.length}`;
      
      let sentenceText, promptWord, correctAnswer;
      
      if (test.sentences) {
        const sentence = test.sentences.find(s => s.number === gapNum);
        sentenceText = sentence.text.replace(/\(\d+\)\s*[A-Z]+\s+\.+/, '...........');
        promptWord = sentence.prompt;
        correctAnswer = sentence.answer;
      } else {
        sentenceText = extractGapContext(test.text, gapNum);
        promptWord = extractPromptWord(test.text, gapNum);
        correctAnswer = test.gaps[gapNum];
      }
      
      const sentenceDiv = document.createElement('div');
      sentenceDiv.className = 'gap-sentence';
      sentenceDiv.textContent = sentenceText;
      
      const promptBadge = document.createElement('div');
      promptBadge.className = 'prompt-badge-large';
      promptBadge.textContent = promptWord;
      
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'gap-input-large';
      input.placeholder = 'Type your answer...';
      input.dataset.gap = gapNum;
      input.autocomplete = 'off';
      input.autocorrect = 'off';
      input.autocapitalize = 'off';
      input.spellcheck = false;
      
      const value = answers[gapNum] || '';
      input.value = value;
      
      if (keyVisible && showingResults) {
        input.classList.add('key-shown');
        input.value = correctAnswer;
        input.readOnly = true;
      } else if (showingResults) {
        input.readOnly = true;
        if (answersMatch(value, correctAnswer)) {
          input.classList.add('correct');
        } else {
          input.classList.add('incorrect');
        }
      } else {
        if (value) input.classList.add('filled');
        if (hintsUsed.has(gapNum.toString())) input.classList.add('hint-active');
      }
      
      if (!showingResults && !keyVisible) {
        input.addEventListener('input', function() {
          answers[gapNum] = this.value.trim();
          if (this.value.trim()) {
            this.classList.add('filled');
          } else {
            this.classList.remove('filled');
            delete answers[gapNum];
          }
          updateGapDots();
          createGapNavDots();
          updateTestInfo();
          updateFooter();
        });
      }
      
      const navButtons = document.createElement('div');
      navButtons.className = 'nav-buttons';
      navButtons.innerHTML = `
        <button class="nav-btn nav-btn-secondary" ${currentGap === 0 ? 'disabled' : ''} onclick="navigatePrevGap()">← Previous</button>
        <button class="nav-btn nav-btn-primary" ${currentGap >= gapsList.length - 1 ? 'disabled' : ''} onclick="navigateNextGap()">Next →</button>
      `;
      
      cardDiv.appendChild(labelDiv);
      cardDiv.appendChild(sentenceDiv);
      cardDiv.appendChild(promptBadge);
      cardDiv.appendChild(input);
      
      guidedDiv.appendChild(dotsDiv);
      guidedDiv.appendChild(cardDiv);
      
      container.appendChild(headerWrapper);
      container.appendChild(guidedDiv);
      container.appendChild(navButtons);
      
      setTimeout(() => {
        if (input && !showingResults) input.focus();
      }, 100);
    }

    function updateGapDots() {
      document.querySelectorAll('.gap-dot').forEach((dot, idx) => {
        const gapNum = gapsList[idx];
        const isAnswered = answers[gapNum] && answers[gapNum].trim();
        if (isAnswered) {
          dot.classList.add('answered');
        } else {
          dot.classList.remove('answered');
        }
      });
    }

    function navigatePrevGap() {
      if (currentGap > 0) {
        currentGap--;
        if (currentMode === 'guided') renderGuidedMode();
        else {
          renderClassicMode();
          scrollToGap(currentGap);
        }
        createGapNavDots();
      }
    }

    function navigateNextGap() {
      if (currentGap < gapsList.length - 1) {
        currentGap++;
        if (currentMode === 'guided') renderGuidedMode();
        else {
          renderClassicMode();
          scrollToGap(currentGap);
        }
        createGapNavDots();
      }
    }

    function jumpToGap(idx) {
      currentGap = idx;
      renderGuidedMode();
      createGapNavDots();
    }

    function jumpToGapNav(idx) {
      currentGap = idx;
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        const gapNum = gapsList[idx];
        if (!expandedGaps.includes(gapNum)) {
          expandedGaps.push(gapNum);
        }
        renderClassicMode();
        scrollToGap(idx);
      }
      createGapNavDots();
    }

    function scrollToGap(idx) {
      setTimeout(() => {
        const gapItems = document.querySelectorAll('.gap-item');
        if (gapItems[idx]) {
          gapItems[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, 100);
    }

    function updateFooter() {
      const test = allTests[currentTest];
      if (!test) return;
      
      const total = gapsList.length;
      const answered = gapsList.filter(num => answers[num] && answers[num].trim()).length;
      const footer = document.getElementById('footer');
      
      if (answered === total && !showingResults) {
        footer.classList.add('visible');
      } else if (showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
      
      updateTestInfo();
    }

    function updateKeyButton() {
      const btn = document.getElementById('keyBtn');
      if (!btn) return;
      
      if (showingResults) {
        btn.disabled = false;
        btn.textContent = keyVisible ? 'Hide Key' : 'Key';
        btn.classList.toggle('key-active', keyVisible);
        btn.setAttribute('aria-pressed', keyVisible ? 'true' : 'false');
      } else {
        btn.disabled = true;
        btn.textContent = 'Key';
        btn.classList.remove('key-active');
        btn.setAttribute('aria-pressed', 'false');
      }
    }

    function showHint() {
      if (showingResults) {
        showToast('Hints not available after submission');
        return;
      }
      
      const unanswered = gapsList.filter(num => !answers[num] || !answers[num].trim());
      
      if (unanswered.length === 0) {
        showToast('All gaps filled!');
        return;
      }
      
      const randomGap = unanswered[Math.floor(Math.random() * unanswered.length)];
      const test = allTests[currentTest];
      let correctAnswer;
      
      if (test.sentences) {
        const sentence = test.sentences.find(s => s.number === randomGap);
        correctAnswer = sentence ? sentence.answer : '';
      } else {
        correctAnswer = test.gaps[randomGap];
      }
      
      const hint = correctAnswer.charAt(0);
      hintsUsed.add(randomGap.toString());
      
      if (currentMode === 'guided') {
        currentGap = gapsList.indexOf(randomGap);
        renderGuidedMode();
        createGapNavDots();
        showToast(`Gap ${randomGap}: Starts with "${hint.toUpperCase()}"`, 3500);
      } else {
        if (!expandedGaps.includes(randomGap)) {
          expandedGaps.push(randomGap);
        }
        currentGap = gapsList.indexOf(randomGap);
        renderClassicMode();
        createGapNavDots();
        scrollToGap(currentGap);
        showToast(`Gap ${randomGap}: Starts with "${hint.toUpperCase()}"`, 3500);
      }
    }

    function showKey() {
      if (!showingResults) {
        showToast('Submit first to enable Key');
        return;
      }
      
      keyVisible = !keyVisible;
      updateKeyButton();
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      showToast(keyVisible ? 'Showing all correct answers' : 'Key hidden');
    }

    function clearAnswers() {
      if (showingResults) {
        showToast('Cannot clear - test is locked');
        return;
      }
      
      if (Object.keys(answers).length === 0) {
        showToast('Nothing to clear');
        return;
      }
      
      if (confirm('Clear all answers?')) {
        answers = {};
        hintsUsed.clear();
        if (currentMode === 'guided') renderGuidedMode();
        else renderClassicMode();
        createGapNavDots();
        updateTestInfo();
        updateFooter();
        showToast('Cleared');
      }
    }

    function submitAndScore() {
      const test = allTests[currentTest];
      const total = gapsList.length;
      const answered = gapsList.filter(num => answers[num] && answers[num].trim()).length;
      
      if (answered < total) {
        showToast('Please answer all gaps');
        return;
      }
      
      let correct = 0;
      
      if (test.sentences) {
        gapsList.forEach(gapNum => {
          const sentence = test.sentences.find(s => s.number === gapNum);
          const userAns = answers[gapNum] || '';
          const correctAns = sentence ? sentence.answer : '';
          if (answersMatch(userAns, correctAns)) correct++;
        });
      } else {
        gapsList.forEach(gapNum => {
          const userAns = answers[gapNum] || '';
          const correctAns = test.gaps[gapNum] || '';
          if (answersMatch(userAns, correctAns)) correct++;
        });
      }
      
      const percentage = Math.round((correct / total) * 100);
      
      const existingScore = testScores[`test${currentTest}`];
      const isNewBest = !existingScore || percentage > (existingScore.bestPercentage || 0);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        firstAttemptScore: !existingScore ? percentage : existingScore.firstAttemptScore,
        bestPercentage: Math.max(percentage, existingScore?.bestPercentage || 0),
        attempts: (existingScore?.attempts || 0) + 1,
        timestamp: new Date().toISOString(),
        hintsUsed: hintsUsed.size
      };
      
      saveProgress();
      
      showingResults = true;
      keyVisible = false;
      
      const testData = allTests[currentTest];
      if (testData) {
        if (testData.sentences) {
          expandedGaps = testData.sentences.filter(s => !s.isExample).map(s => s.number);
        } else {
          expandedGaps = gapsList;
        }
      }
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateKeyButton();
      updateFooter();
      createDots();
      
      setTimeout(() => showResultsModal(test, correct, total, percentage), 200);
    }

    function showResultsModal(test, correct, total, percentage) {
      const datasetName = DATASETS[currentDatasetIndex].name;
      const existingScore = testScores[`test${currentTest}`];
      const attempts = existingScore?.attempts || 1;
      
      let subtitle = `${datasetName} • Test ${currentTest + 1} of ${allTests.length}`;
      if (attempts > 1) {
        subtitle += ` • Attempt ${attempts}`;
        if (percentage > (existingScore.firstAttemptScore || 0)) {
          subtitle += ' (Improved!)';
        }
      }
      if (hintsUsed.size > 0) {
        subtitle += ` • ${hintsUsed.size} hint${hintsUsed.size !== 1 ? 's' : ''}`;
      }
      
      document.getElementById('modalSubtitle').textContent = subtitle;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      
      const answersDisplay = document.getElementById('answersDisplay');
      let html = '';
      
      if (percentage === 100 && hintsUsed.size === 0) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.375rem; color: #84cc16; font-weight: 600;">Perfect Score ⭐<br><span style="font-size: 0.875rem; color: #8e8e93; font-weight: 400; margin-top: 0.5rem; display: block;">No hints used</span></div>';
      } else if (percentage === 100) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.375rem; color: #84cc16; font-weight: 600;">Perfect Score ⭐</div>';
      } else if (percentage >= 75) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.25rem; color: #86efac; font-weight: 600;">Great Job!</div>';
      } else if (percentage >= 60) {
        html += '<div style="text-align: center; padding: 1.5rem; color: #7dd3fc; font-weight: 500;">Good Effort</div>';
      } else if (percentage >= 50) {
        html += '<div style="text-align: center; padding: 1.5rem; color: #fb923c; font-weight: 500;">Keep Practicing</div>';
      } else {
        html += '<div style="text-align: center; padding: 1.5rem; color: #fb923c; font-weight: 500;">Review & Try Again</div>';
      }
      
      gapsList.forEach((gapNum, idx) => {
        const userAns = answers[gapNum] || '';
        let correctAns;
        
        if (test.sentences) {
          const sentence = test.sentences.find(s => s.number === gapNum);
          correctAns = sentence ? sentence.answer : '';
        } else {
          correctAns = test.gaps[gapNum] || '';
        }
        
        const isCorrect = answersMatch(userAns, correctAns);
        html += `
          <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}" style="animation-delay: ${idx * 50}ms">
            <span>Gap ${gapNum}: <strong>${sanitizeText(userAns) || '(empty)'}</strong></span>
            ${!isCorrect ? `<span style="color: #84cc16;">→ ${sanitizeText(correctAns)}</span>` : '<span style="color: #84cc16;">✓</span>'}
          </div>
        `;
      });
      
      answersDisplay.innerHTML = html;
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTestModal() {
      closeModal();
      if (currentTest < allTests.length - 1) {
        goToTest(currentTest + 1);
      } else {
        showToast('No more tests available');
      }
    }

    document.getElementById('scoreModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    window.addEventListener('load', init);
  </script>
