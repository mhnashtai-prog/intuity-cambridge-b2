}
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-left">
      <a href="#" class="nav-link">← Home</a>
    </div>
    <div class="nav-center">
      <div class="nav-title">INTUITY</div>
    </div>
    <div class="nav-right">
      <div class="dataset-selector">
        <button class="dataset-btn" onclick="toggleDatasetMenu()" aria-label="Select quiz type">Select Type ▾</button>
        <div class="dataset-dropdown" id="datasetDropdown" role="menu">
          <button class="dataset-option active" data-index="0" role="menuitem">8 Gaps</button>
          <button class="dataset-option" data-index="1" role="menuitem">10 Gaps</button>
          <button class="dataset-option" data-index="2" role="menuitem">Single Sentences</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <p class="subtitle">Word Formation Practice · B2-C1 Level</p>
    </div>

    <div class="test-nav">
      <div class="dots-container" id="dotsContainer" role="navigation" aria-label="Test selection"></div>
    </div>

    <div class="test-info" id="testInfo" role="status" aria-live="polite">Loading...</div>

    <div class="content-container" id="classicContainer" role="main">
      <div class="content-header-wrapper">
        <div class="section-dots" id="sectionDotsClassic"></div>
        <div class="mode-toggle-container">
          <span class="mode-toggle-label">Text</span>
          <div class="mode-toggle-switch" id="modeToggleSwitch" onclick="toggleMode()" role="switch" aria-checked="false" aria-label="Toggle between full text and paragraph mode"></div>
          <span class="mode-toggle-label">Chunks</span>
        </div>
      </div>
      <div style="text-align: center; padding: 3rem; color: #8e8e93;">
        <div class="loading-spinner" style="width: 2rem; height: 2rem; margin: 0 auto 1rem;"></div>
        <div style="font-size: 1rem; margin-bottom: 0.5rem; font-weight: 500;">Loading Quiz...</div>
        <div style="font-size: 0.75rem; opacity: 0.7;">Preparing Test 1</div>
      </div>
    </div>

    <div class="content-container hidden" id="guidedContainer" role="main">
      <div class="content-header-wrapper">
        <div class="section-dots" id="sectionDotsGuided"></div>
        <div class="mode-toggle-container">
          <span class="mode-toggle-label">Text</span>
          <div class="mode-toggle-switch active" id="modeToggleSwitchGuided" onclick="toggleMode()" role="switch" aria-checked="true" aria-label="Toggle between full text and paragraph mode"></div>
          <span class="mode-toggle-label">Chunks</span>
        </div>
      </div>
    </div>

    <div class="footer" id="footer" role="toolbar">
      <button onclick="showHint()" id="hintBtn" aria-label="Get a hint">Hint</button>
      <button onclick="showAnswers()" id="showKeyBtn" aria-label="Show answer key" disabled>Key</button>
      <button onclick="repeatTest()" aria-label="Clear and restart">Clear</button>
      <button class="primary" onclick="submitAndScore()" id="submitBtn" aria-label="Submit for scoring">Submit</button>
    </div>
  </div>

  <div class="modal-overlay" id="scoreModal" role="dialog" aria-labelledby="scoreModalTitle" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="scoreModalTitle">Results</h2>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
      <div class="score-display">
        <div class="score-number" id="scoreNumber" aria-label="Score">0/0</div>
      </div>
      <div class="answers-section">
        <div id="answersDisplay"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Close</button>
        <button class="modal-btn modal-btn-primary" onclick="nextTest()">Next</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="alert" aria-live="polite"></div>

  <script>
    const DATASETS = [
      { name: '8 Gaps', path: '../../../data/use-of-english/word-formation/word-formation-8gaps.json' },
      { name: '10 Gaps', path: '../../../data/use-of-english/word-formation/word-formation-10gaps.json' },
      { name: 'Single Sentences', path: '../../../data/use-of-english/word-formation/word-formation-sentences.json' }
    ];

    let allTests = [];
    let currentDatasetIndex = 0;
    let currentTest = 0;
    let currentSection = 0;
    let userAnswers = {};
    let showingResults = false;
    let testScores = {};
    let currentMode = 'classic';
    let answersVisible = false;
    let inputDebounceTimers = {};
    let hintsUsed = new Set();
    let isSentenceFormat = false;
    let storageKey = '';

    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function normalizeAnswer(answer) {
      return answer.toLowerCase().trim().replace(/\s+/g, ' ').replace(/['']/g, "'");
    }

    function answersMatch(userAnswer, correctAnswer) {
      const normalized = normalizeAnswer(userAnswer);
      const correct = normalizeAnswer(correctAnswer);
      if (normalized === correct) return true;
      const variations = [
        [normalized.replace(/ise/g, 'ize'), correct],
        [normalized.replace(/our/g, 'or'), correct],
        [normalized.replace(/re$/g, 'er'), correct]
      ];
      return variations.some(([a, b]) => a === b || b === a);
    }

    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function getStorageKey() {
      return 'wf_progress_' + DATASETS[currentDatasetIndex].name.toLowerCase().replace(/\s+/g, '_');
    }

    function loadProgress() {
      try {
        storageKey = getStorageKey();
        const saved = localStorage.getItem(storageKey);
        testScores = saved ? JSON.parse(saved) : {};
      } catch (e) {
        console.error('Error loading progress:', e);
        testScores = {};
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(storageKey, JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
      }
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      const selector = document.querySelector('.dataset-selector');
      if (selector && !selector.contains(e.target)) {
        document.getElementById('datasetDropdown').classList.remove('active');
      }
    });

    async function init() {
      try {
        loadProgress();
        setupDatasetListeners();
        await loadDataset(0);
        setupKeyboardShortcuts();
      } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize quiz');
      }
    }

    function setupDatasetListeners() {
      document.querySelectorAll('.dataset-option').forEach((btn, index) => {
        btn.addEventListener('click', async function() {
          document.querySelectorAll('.dataset-option').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentDatasetIndex = index;
          toggleDatasetMenu();
          currentTest = 0;
          currentSection = 0;
          userAnswers = {};
          hintsUsed.clear();
          await loadDataset(index);
        });
      });
    }
    
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const footer = document.getElementById('footer');
          if (footer.classList.contains('visible') && !showingResults) {
            e.preventDefault();
            submitAndScore();
          }
        }
        if (e.key === 'Escape') {
          closeModal();
          const dropdown = document.getElementById('datasetDropdown');
          if (dropdown.classList.contains('active')) toggleDatasetMenu();
        }
      });
    }

    async function loadDataset(index) {
      try {
        showLoadingState();
        loadProgress();
        
        const response = await fetch(DATASETS[index].path);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (!data || !data.exercises || !Array.isArray(data.exercises)) {
          throw new Error('Invalid data format');
        }
        
        allTests = data.exercises;
        isSentenceFormat = data.metadata.format === 'word-formation-sentences';
        
        createDots();
        loadTest(0);
      } catch (error) {
        console.error('Error loading dataset:', error);
        showError(`Could not load quiz: ${error.message}`);
      }
    }

    function showLoadingState() {
      const container = document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="content-header-wrapper">
          <div class="section-dots" id="sectionDotsClassic"></div>
          <div class="mode-toggle-container">
            <span class="mode-toggle-label">Text</span>
            <div class="mode-toggle-switch" onclick="toggleMode()" role="switch" aria-checked="false"></div>
            <span class="mode-toggle-label">Chunks</span>
          </div>
        </div>
        <div style="text-align: center; padding: 3rem; color: #8e8e93;">
          <div class="loading-spinner" style="width: 2rem; height: 2rem; margin: 0 auto 1rem;"></div>
          <div style="font-size: 1rem; margin-bottom: 0.5rem; font-weight: 500;">Loading Quiz...</div>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠</div>
          <div style="font-size: 1.125rem; color: #f5f5f7; margin-bottom: 0.5rem;">Something went wrong</div>
          <div style="font-size: 0.875rem; color: #8e8e93; margin-bottom: 1rem;">${sanitizeText(message)}</div>
          <button onclick="location.reload()" class="nav-btn nav-btn-primary">Reload</button>
        </div>
      `;
    }

    function toggleMode() {
      const switchClassic = document.getElementById('modeToggleSwitch');
      const switchGuided = document.getElementById('modeToggleSwitchGuided');
      
      if (currentMode === 'classic') {
        currentMode = 'guided';
        if (switchClassic) switchClassic.classList.add('active');
        if (switchGuided) switchGuided.classList.add('active');
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
        showToast('Switched to Chunks mode');
      } else {
        currentMode = 'classic';
        if (switchClassic) switchClassic.classList.remove('active');
        if (switchGuided) switchGuided.classList.remove('active');
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        renderClassicMode();
        showToast('Switched to Text mode');
      }
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      for (let i = 0; i < allTests.length; i++) {
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        dot.setAttribute('aria-label', `Test ${i + 1}`);
        
        if (i === currentTest) {
          dot.classList.add('current');
          dot.setAttribute('aria-current', 'true');
        }
        
        const score = testScores[`test${i}`];
        if (score) {
          const percentage = score.bestPercentage || score.percentage;
          if (percentage === 100) {
            dot.classList.add('perfect');
            dot.innerHTML = '<span class="star-badge">⭐</span>';
          } else if (percentage >= 75) dot.classList.add('excellent');
          else if (percentage >= 60) dot.classList.add('good');
          else if (percentage >= 50) dot.classList.add('fair');
          else dot.classList.add('poor');
        }
        
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      }
    }

    function loadTest(testIdx) {
      if (!allTests[testIdx]) return;
      
      currentTest = testIdx;
      currentSection = 0;
      showingResults = false;
      answersVisible = false;
      userAnswers = {};
      hintsUsed.clear();
      Object.values(inputDebounceTimers).forEach(clearTimeout);
      inputDebounceTimers = {};
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateTestInfo();
      updateFooter();
      updateKeyButton();
      createDots();
    }

    function getTotalGaps() {
      const test = allTests[currentTest];
      if (!test) return 0;
      
      if (isSentenceFormat && test.sentences) {
        return test.sentences.filter(s => !s.isExample).length;
      } else {
        const gaps = test.gaps ? Object.keys(test.gaps).filter(n => n !== '0') : [];
        return gaps.length;
      }
    }

    function getFilledCount() {
      return Object.keys(userAnswers).filter(k => {
        const value = userAnswers[k];
        return value && value.trim() !== '' && k !== '0';
      }).length;
    }

    function renderClassicMode() {
      const test = allTests[currentTest];
      if (!test) return;
      const container = document.getElementById('classicContainer');
      
      const headerWrapper = document.createElement('div');
      headerWrapper.className = 'content-header-wrapper';
      headerWrapper.innerHTML = `
        <div class="section-dots" id="sectionDotsClassic"></div>
        <div class="mode-toggle-container">
          <span class="mode-toggle-label">Text</span>
          <div class="mode-toggle-switch" id="modeToggleSwitch" onclick="toggleMode()" role="switch" aria-checked="false"></div>
          <span class="mode-toggle-label">Chunks</span>
        </div>
      `;
      
      const titleDiv = document.createElement('div');
      titleDiv.className = 'text-title';
      titleDiv.textContent = test.title;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'text-content';

      if (isSentenceFormat && test.sentences) {
        test.sentences.forEach((sentence, idx) => {
          const p = document.createElement('p');
          const num = sentence.number;
          
          if (sentence.isExample) {
            // Example sentence - just display it styled
            let exampleText = sentence.text;
            // Replace (0) PROMPT answer with styled version
            const exampleMatch = exampleText.match(/\(0\)\s+([A-Z]+)\s+(\w+)/);
            if (exampleMatch) {
              const promptWord = exampleMatch[1];
              const exampleAnswer = exampleMatch[2];
              exampleText = exampleText.replace(
                exampleMatch[0],
                `(0) <span class="prompt-word">${sanitizeText(promptWord)}</span> <span class="example-word">${sanitizeText(exampleAnswer)}</span>`
              );
            }
            p.innerHTML = exampleText;
          } else {
            // Regular sentence with gap to fill
            const value = userAnswers[num] || '';
            const correct = sentence.answer || '';
            let cls = 'gap';
            let displayValue = '';
            let isReadonly = false;
            
            if (answersVisible) {
              cls += ' key-shown';
              displayValue = sanitizeText(correct);
              isReadonly = true;
            } else if (showingResults) {
              cls += answersMatch(value, correct) ? ' correct' : ' incorrect';
              displayValue = sanitizeText(value);
              isReadonly = true;
            } else {
              displayValue = sanitizeText(value);
              if (value) cls += ' filled';
            }
            
            if (hintsUsed.has(num.toString())) cls += ' hint-active';
            
            const prompt = `<span class="prompt-word">${sanitizeText(sentence.prompt)}</span>`;
            const input = `<input type="text" class="${cls}" data-gap="${num}" value="${displayValue}" ${isReadonly ? 'readonly' : ''} autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="Gap ${num}">`;
            
            // Replace the pattern: "PROMPT .........." with prompt + input
            let sentenceHTML = sanitizeText(sentence.text);
            const gapPattern = new RegExp(`${sentence.prompt}\\s+\\.+`, 'g');
            sentenceHTML = sentenceHTML.replace(gapPattern, `${prompt} ${input}`);
            
            p.innerHTML = sentenceHTML;
          }
          
          contentDiv.appendChild(p);
        });
      } else {
        const paragraphs = test.text.split('\n\n');
        paragraphs.forEach(para => {
          const p = document.createElement('p');
          let html = sanitizeText(para);
          
          const gapPattern = /\((\d+)\)\s*([A-Z]+)\s+/g;
          let match;
          const replacements = [];
          
          while ((match = gapPattern.exec(para)) !== null) {
            const num = match[1];
            const promptWord = match[2];
            
            if (num === '0') {
              const answer = test.gaps && test.gaps[num] ? test.gaps[num] : '';
              replacements.push({
                original: match[0],
                replacement: `(${num}) <span class="prompt-word">${sanitizeText(promptWord)}</span> <span class="example-word">${sanitizeText(answer)}</span> `
              });
            } else {
              const value = userAnswers[num] || '';
              const correct = test.gaps && test.gaps[num] ? test.gaps[num] : '';
              let cls = 'gap';
              let displayValue = '';
              let isReadonly = false;
              
              if (answersVisible) {
                cls += ' key-shown';
                displayValue = sanitizeText(correct);
                isReadonly = true;
              } else if (showingResults) {
                cls += answersMatch(value, correct) ? ' correct' : ' incorrect';
                displayValue = sanitizeText(value);
                isReadonly = true;
              } else {
                displayValue = sanitizeText(value);
                if (value) cls += ' filled';
              }
              
              if (hintsUsed.has(num)) cls += ' hint-active';
              
              const prompt = `<span class="prompt-word">${sanitizeText(promptWord)}</span>`;
              const input = `<input type="text" class="${cls}" data-gap="${num}" value="${displayValue}" ${isReadonly ? 'readonly' : ''} autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="Gap ${num}">`;
              
              replacements.push({
                original: match[0],
                replacement: `(${num}) ${prompt} ${input} `
              });
            }
          }
          
          replacements.forEach(r => {
            html = html.replace(r.original, r.replacement);
          });
          
          p.innerHTML = html;
          contentDiv.appendChild(p);
        });
      }
      
      container.innerHTML = '';
      container.appendChild(headerWrapper);
      container.appendChild(titleDiv);
      container.appendChild(contentDiv);
      attachListeners();
    }

    function renderGuidedMode() {
      showToast('Guided mode rendering...');
    }

    function attachListeners() {
      document.querySelectorAll('.gap').forEach(input => {
        if (!showingResults && !answersVisible) {
          input.addEventListener('input', function() {
            const num = this.dataset.gap;
            if (inputDebounceTimers[num]) clearTimeout(inputDebounceTimers[num]);
            inputDebounceTimers[num] = setTimeout(() => {
              const trimmedValue = this.value.trim();
              if (trimmedValue) {
                userAnswers[num] = trimmedValue;
                this.classList.add('filled');
              } else {
                delete userAnswers[num];
                this.classList.remove('filled');
              }
              console.log('Updated answers:', userAnswers);
              console.log('Filled:', getFilledCount(), 'Total:', getTotalGaps());
              updateFooter();
            }, 100);
          });
        }
      });
    }

    function previousSection() {
      if (currentSection > 0) {
        currentSection--;
        renderGuidedMode();
      }
    }

    function nextSection() {
      currentSection++;
      renderGuidedMode();
    }

    function jumpToSection(idx) {
      currentSection = idx;
      renderGuidedMode();
    }

    function updateTestInfo() {
      const total = getTotalGaps();
      const filled = getFilledCount();
      const datasetName = DATASETS[currentDatasetIndex].name;
      document.getElementById('testInfo').textContent = `${datasetName} • Test ${currentTest + 1} of ${allTests.length} • ${filled}/${total} answered`;
    }

    function updateFooter() {
      const total = getTotalGaps();
      const filled = getFilledCount();
      const footer = document.getElementById('footer');
      
      console.log('Footer check - Filled:', filled, 'Total:', total, 'ShowingResults:', showingResults);
      
      if (filled === total && !showingResults) {
        console.log('Showing footer - all filled');
        footer.classList.add('visible');
      } else if (showingResults) {
        console.log('Showing footer - results mode');
        footer.classList.add('visible');
      } else {
        console.log('Hiding footer');
        footer.classList.remove('visible');
      }
      updateTestInfo();
    }

    function showHint() {
      if (showingResults || answersVisible) {
        showToast('Hints not available in review mode');
        return;
      }
      
      const test = allTests[currentTest];
      let emptyGaps;
      
      if (isSentenceFormat && test.sentences) {
        emptyGaps = test.sentences.filter(s => !s.isExample && !userAnswers[s.number]).map(s => s.number.toString());
      } else {
        const gaps = test.gaps ? Object.keys(test.gaps).filter(n => n !== '0') : [];
        emptyGaps = gaps.filter(num => !userAnswers[num]);
      }
      
      if (emptyGaps.length === 0) {
        showToast('All gaps are filled');
        return;
      }
      
      const randomGap = emptyGaps[Math.floor(Math.random() * emptyGaps.length)];
      let correctAnswer;
      
      if (isSentenceFormat && test.sentences) {
        const sentence = test.sentences.find(s => s.number.toString() === randomGap);
        correctAnswer = sentence ? sentence.answer : '';
      } else {
        correctAnswer = test.gaps ? test.gaps[randomGap] : '';
      }
      
      const hint = correctAnswer.charAt(0);
      hintsUsed.add(randomGap);
      const input = document.querySelector(`input[data-gap="${randomGap}"]`);
      if (input) {
        input.classList.add('hint-active');
        input.focus();
        showToast(`Gap ${randomGap}: Starts with "${hint.toUpperCase()}"`, 3500);
      }
    }

    function repeatTest() {
      userAnswers = {};
      showingResults = false;
      answersVisible = false;
      currentSection = 0;
      hintsUsed.clear();
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      updateFooter();
      updateKeyButton();
      showToast('Cleared');
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
    }

    function showAnswers() {
      if (!showingResults) {
        showToast('Submit first to enable Key');
        return;
      }
      answersVisible = !answersVisible;
      updateKeyButton();
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      if (answersVisible) showToast('All correct answers shown in green');
      else showToast('Key hidden');
    }

    function updateKeyButton() {
      const btn = document.getElementById('showKeyBtn');
      if (btn) {
        if (showingResults) {
          btn.disabled = false;
          if (answersVisible) {
            btn.classList.add('key-active');
            btn.setAttribute('aria-pressed', 'true');
          } else {
            btn.classList.remove('key-active');
            btn.setAttribute('aria-pressed', 'false');
          }
        } else {
          btn.disabled = true;
          btn.classList.remove('key-active');
          btn.setAttribute('aria-pressed', 'false');
        }
      }
    }

    function submitAndScore() {
      const test = allTests[currentTest];
      let correct = 0;
      let total;
      
      if (isSentenceFormat && test.sentences) {
        const nonExample = test.sentences.filter(s => !s.isExample);
        total = nonExample.length;
        nonExample.forEach(sentence => {
          const userAns = userAnswers[sentence.number] || '';
          const correctAns = sentence.answer || '';
          if (answersMatch(userAns, correctAns)) correct++;
        });
      } else {
        const gaps = test.gaps ? Object.keys(test.gaps).filter(n => n !== '0') : [];
        total = gaps.length;
        gaps.forEach(num => {
          const userAns = userAnswers[num] || '';
          const correctAns = test.gaps[num] || '';
          if (answersMatch(userAns, correctAns)) correct++;
        });
      }
      
      const percentage = Math.round((correct / total) * 100);
      const existingScore = testScores[`test${currentTest}`];
      const isNewBest = !existingScore || percentage > (existingScore.bestPercentage || 0);
      
      testScores[`test${currentTest}`] = {
        correct,
        total,
        percentage,
        firstAttemptScore: !existingScore ? percentage : existingScore.firstAttemptScore,
        bestPercentage: Math.max(percentage, existingScore?.bestPercentage || 0),
        attempts: (existingScore?.attempts || 0) + 1,
        timestamp: new Date().toISOString(),
        hintsUsed: hintsUsed.size
      };
      
      saveProgress();
      showingResults = true;
      answersVisible = false;
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      createDots();
      updateKeyButton();
      setTimeout(() => showResultsModal(test, correct, total, percentage), 200);
    }

    function showResultsModal(test, correct, total, percentage) {
      const datasetName = DATASETS[currentDatasetIndex].name;
      const existingScore = testScores[`test${currentTest}`];

        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.375rem; color: #84cc16; font-weight: 600;">Perfect Score ⭐<br><span style="font-size: 0.875rem; color: #8e8e93; font-weight: 400; margin-top: 0.5rem; display: block;">No hints used</span></div>';

          const userAns = userAnswers[num] || '';
          const correctAns = sentence.answer;
          const isCorrect = answersMatch(userAns, correctAns);
          html += `
            <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}" style="animation-delay: ${idx * 50}ms">

            </div>
          `;

      }

      document.getElementById('scoreModal').classList.add('active');

      }
    }
