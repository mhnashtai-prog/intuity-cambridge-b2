<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Check Your Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      position: relative;
    }

    /* Background System */
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
    }

    .curve-elegant-1 {
      width: 500px; height: 900px;
      top: -300px; right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.08) 50%, transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
    }

    .curve-elegant-2 {
      width: 600px; height: 1100px;
      bottom: -400px; left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.12) 0%, rgba(201, 169, 97, 0.06) 40%, transparent 80%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
    }

    @keyframes floatElegant {
      0%, 100% { transform: translateY(0) rotate(var(--base-rotation, 0deg)); opacity: 1; }
      50% { transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg)); opacity: 0.85; }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem 8rem;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle {
      font-size: 0.9rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Search Section */
    .search-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .search-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    .search-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.875rem;
      padding: 1rem 1.25rem;
      color: #e5e5e7;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }

    .search-input:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.6);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-btn {
      width: 100%;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.9) 100%);
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      color: #000;
      font-size: 0.9375rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.3);
    }

    .search-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(201, 169, 97, 0.4);
    }

    /* Results Section */
    .results-section {
      display: none;
    }

    .results-section.show {
      display: block;
    }

    .essay-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .essay-result-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 1.25rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .essay-result-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
      transition: left 0.5s;
    }

    .essay-result-card:hover::before {
      left: 100%;
    }

    .essay-result-card:hover {
      transform: translateY(-3px);
      border-color: rgba(201, 169, 97, 0.5);
      box-shadow: 0 12px 40px rgba(201, 169, 97, 0.15);
    }

    .essay-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .essay-info h3 {
      font-size: 1.125rem;
      font-weight: 700;
      color: #e5e5e7;
      margin-bottom: 0.375rem;
    }

    .essay-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: #8e8e93;
    }

    .score-badge {
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.9) 100%);
      color: #000;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 0.75rem 1.25rem;
      border-radius: 1rem;
      min-width: 80px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }

    .score-label {
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.25rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .status-pending {
      background: rgba(255, 149, 0, 0.2);
      color: #ff9500;
      border: 1px solid rgba(255, 149, 0, 0.3);
    }

    .status-graded {
      background: rgba(52, 199, 89, 0.2);
      color: #34c759;
      border: 1px solid rgba(52, 199, 89, 0.3);
    }

    /* Detail View */
    .detail-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      display: none;
      overflow-y: auto;
      padding: 2rem 1rem;
    }

    .detail-overlay.show {
      display: block;
    }

    .detail-card {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(13, 13, 13, 0.95);
      border: 2px solid rgba(201, 169, 97, 0.4);
      border-radius: 2rem;
      padding: 2.5rem;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: rgba(84, 84, 88, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.4);
      color: #e5e5e7;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .close-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      transform: scale(1.1);
    }

    .detail-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
    }

    .detail-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.75rem;
    }

    .detail-section {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .score-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .score-item {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1.25rem;
      text-align: center;
    }

    .score-item-value {
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.25rem;
    }

    .score-item-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .essay-text {
      font-size: 0.9375rem;
      line-height: 1.8;
      color: #e5e5e7;
      white-space: pre-wrap;
      margin-bottom: 1rem;
    }

    .highlighted-error {
      color: #5ac8fa;
      text-decoration: underline;
      text-decoration-style: wavy;
    }

    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .feedback-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.875rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      border-left: 3px solid;
    }

    .feedback-item.strength {
      border-color: #34c759;
    }

    .feedback-item.improvement {
      border-color: #ff9500;
    }

    .feedback-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .feedback-text {
      font-size: 0.875rem;
      line-height: 1.6;
      color: #aeaeb2;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #8e8e93;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #aeaeb2;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      padding: 1rem;
      z-index: 100;
    }

    .nav-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .nav-btn {
      flex: 1;
      max-width: 200px;
      background: rgba(84, 84, 88, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.75rem;
      padding: 0.875rem 1.5rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .nav-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem 6rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .search-card, .detail-card {
        padding: 1.5rem;
      }

      .score-overview {
        grid-template-columns: 1fr;
      }

      .detail-overlay {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Check Your Results</p>
    </header>

    <!-- Search Section -->
    <div class="search-card">
      <label class="search-label">Enter Your Name</label>
      <input 
        type="text" 
        id="studentName" 
        class="search-input" 
        placeholder="Type your full name..."
      >
      <button class="search-btn" onclick="searchResults()">Search My Essays</button>
    </div>

    <!-- Results Section -->
    <div class="results-section" id="resultsSection">
      <div class="essay-list" id="essayList"></div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">üìù</div>
      <h3>No Results Found</h3>
      <p>We couldn't find any essays under that name.<br>Please check your spelling and try again.</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-container">
      <a href="../../index.html" class="nav-btn">üè† Home</a>
      <a href="../answers/index.html" class="nav-btn">üìù Submit New</a>
    </div>
  </div>

  <!-- Detail Overlay -->
  <div class="detail-overlay" id="detailOverlay" onclick="closeDetail(event)">
    <div class="detail-card" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeDetail()">√ó</button>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';
    
    let supabase = null;
    let allResponses = [];

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('‚úì Supabase initialized');
        return true;
      } catch (error) {
        console.error('Supabase initialization error:', error);
        return false;
      }
    }

    // Load all responses
    async function loadResponses() {
      let responses = [];

      // Try Supabase
      if (supabase) {
        try {
          const { data, error } = await supabase
            .from('student_responses')
            .select('*')
            .order('submitted_at', { ascending: false });

          if (!error && data && data.length > 0) {
            responses = data;
            console.log(`‚úì Loaded ${data.length} responses from Supabase`);
          }
        } catch (err) {
          console.error('Supabase fetch failed:', err);
        }
      }

      // Fallback to localStorage
      if (responses.length === 0) {
        const storageKeys = ['intuity_student_responses', 'student_responses'];
        for (const key of storageKeys) {
          try {
            const stored = localStorage.getItem(key);
            if (stored) {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed) && parsed.length > 0) {
                responses = parsed;
                console.log(`‚úì Loaded ${parsed.length} responses from ${key}`);
                break;
              }
            }
          } catch (e) {}
        }
      }

      allResponses = responses;
    }

    // Search for student essays
    async function searchResults() {
      const searchName = document.getElementById('studentName').value.trim().toLowerCase();
      
      if (!searchName) {
        alert('Please enter your name');
        return;
      }

      await loadResponses();

      // Find matching essays
      const matches = allResponses.filter(response => {
        const name = (response.student_name || '').toLowerCase();
        return name.includes(searchName) || searchName.includes(name);
      });

      displayResults(matches, searchName);
    }

    // Display search results
    function displayResults(essays, searchName) {
      const resultsSection = document.getElementById('resultsSection');
      const emptyState = document.getElementById('emptyState');
      const essayList = document.getElementById('essayList');

      if (essays.length === 0) {
        resultsSection.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      resultsSection.classList.add('show');

      essayList.innerHTML = essays.map((essay, index) => {
        const hasCorrection = !!essay.corrected_output;
        const score = hasCorrection ? essay.corrected_output.holyGrailScore : null;
        const date = new Date(essay.submitted_at || Date.now());
        const questionText = essay.question_text || 'Essay Submission';

        return `
          <div class="essay-result-card" onclick="showDetail(${index})">
            <div class="status-badge ${hasCorrection ? 'status-graded' : 'status-pending'}">
              ${hasCorrection ? '‚úì Graded' : '‚è≥ Pending'}
            </div>
            <div class="essay-header">
              <div class="essay-info">
                <h3>${escapeHtml(questionText)}</h3>
                <div class="essay-meta">
                  <span>üìÖ ${date.toLocaleDateString()}</span>
                  <span>üìù ${essay.word_count || 0} words</span>
                </div>
              </div>
              ${hasCorrection && score ? `
                <div class="score-badge">
                  ${score}
                  <div class="score-label">Score</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');

      // Store filtered results for detail view
      window.currentResults = essays;
    }

    // Show essay detail
    function showDetail(index) {
      const essay = window.currentResults[index];
      if (!essay) return;

      const overlay = document.getElementById('detailOverlay');
      const content = document.getElementById('detailContent');

      const hasCorrection = !!essay.corrected_output;
      const text = essay.answer || essay.response_text || '';
      const date = new Date(essay.submitted_at || Date.now());

      let html = `
        <div class="detail-header">
          <div class="detail-title">${escapeHtml(essay.student_name || 'Your Essay')}</div>
          <div style="font-size: 0.875rem; color: #8e8e93;">
            ${date.toLocaleDateString()} ‚Ä¢ ${essay.word_count || 0} words
          </div>
        </div>
      `;

      if (hasCorrection) {
        const correction = essay.corrected_output;
        
        // Score Overview
        html += `
          <div class="detail-section">
            <div class="section-title">üéØ Your Scores</div>
            <div class="score-overview">
              <div class="score-item">
                <div class="score-item-value">${correction.holyGrailScore || 0}</div>
                <div class="score-item-label">Overall</div>
              </div>
              ${correction.cambridgeBands?.language ? `
                <div class="score-item">
                  <div class="score-item-value">${correction.cambridgeBands.language}</div>
                  <div class="score-item-label">Language</div>
                </div>
              ` : ''}
              ${correction.subscores?.grammar ? `
                <div class="score-item">
                  <div class="score-item-value">${correction.subscores.grammar}</div>
                  <div class="score-item-label">Grammar</div>
                </div>
              ` : ''}
              ${correction.subscores?.vocabulary ? `
                <div class="score-item">
                  <div class="score-item-value">${correction.subscores.vocabulary}</div>
                  <div class="score-item-label">Vocabulary</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;

        // Feedback
        if (correction.summary) {
          html += `
            <div class="detail-section">
              <div class="section-title">üí° Feedback</div>
              <div class="feedback-list">
                ${correction.summary.strengths ? correction.summary.strengths.map(s => `
                  <div class="feedback-item strength">
                    <div class="feedback-icon">‚úÖ</div>
                    <div class="feedback-text">${escapeHtml(s)}</div>
                  </div>
                `).join('') : ''}
                ${correction.summary.priorities ? correction.summary.priorities.map(p => `
                  <div class="feedback-item improvement">
                    <div class="feedback-icon">üéØ</div>
                    <div class="feedback-text">${escapeHtml(p)}</div>
                  </div>
                `).join('') : ''}
              </div>
            </div>
          `;
        }

        // Original with errors highlighted
        if (correction.blueMarkedOriginal) {
          const markedHTML = correction.blueMarkedOriginal.replace(
            /\{\{blue\}\}(.*?)\{\{\/blue\}\}/g, 
            '<span class="highlighted-error">$1</span>'
          );
          
          html += `
            <div class="detail-section">
              <div class="section-title">üìù Your Essay (Errors Highlighted)</div>
              <div class="essay-text">${markedHTML}</div>
            </div>
          `;
        }

        // Improved version
        if (correction.improvedVersion) {
          html += `
            <div class="detail-section">
              <div class="section-title">‚ú® Corrected Version</div>
              <div class="essay-text">${escapeHtml(correction.improvedVersion)}</div>
            </div>
          `;
        }
      } else {
        // Not yet graded
        html += `
          <div class="detail-section">
            <div class="section-title">üìù Your Essay</div>
            <div class="essay-text">${escapeHtml(text)}</div>
          </div>
          <div class="detail-section" style="text-align: center; padding: 3rem 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
            <div style="font-size: 1.25rem; color: #C9A961; margin-bottom: 0.75rem; font-weight: 600;">
              Awaiting Review
            </div>
            <div style="color: #8e8e93; font-size: 0.875rem;">
              Your essay is being reviewed by your teacher.<br>Check back soon for your results!
            </div>
          </div>
        `;
      }

      content.innerHTML = html;
      overlay.classList.add('show');
    }

    // Close detail view
    function closeDetail(event) {
      if (event && event.target !== document.getElementById('detailOverlay')) {
        return;
      }
      document.getElementById('detailOverlay').classList.remove('show');
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle Enter key in search
    document.getElementById('studentName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchResults();
      }
    });

    // Close detail on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeDetail();
      }
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      initSupabase();
    });
  </script>
</body>
</html>
