<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Submit Essay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      position: relative;
    }

    /* Background System */
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
    }

    .curve-elegant-1 {
      width: 500px; height: 900px;
      top: -300px; right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.08) 50%, transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
    }

    .curve-elegant-2 {
      width: 600px; height: 1100px;
      bottom: -400px; left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.12) 0%, rgba(201, 169, 97, 0.06) 40%, transparent 80%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
    }

    @keyframes floatElegant {
      0%, 100% { transform: translateY(0) rotate(var(--base-rotation, 0deg)); opacity: 1; }
      50% { transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg)); opacity: 0.85; }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem 8rem;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle {
      font-size: 0.9rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Form Card */
    .form-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.875rem;
      padding: 1rem 1.25rem;
      color: #e5e5e7;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.6);
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-textarea {
      min-height: 200px;
      resize: vertical;
      line-height: 1.6;
    }

    /* Upload Options */
    .upload-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .upload-btn {
      position: relative;
      background: rgba(84, 84, 88, 0.3);
      border: 2px dashed rgba(201, 169, 97, 0.4);
      border-radius: 1rem;
      padding: 2rem 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
    }

    .upload-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      border-color: rgba(201, 169, 97, 0.6);
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.15);
    }

    .upload-btn input[type="file"] {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }

    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      display: block;
    }

    .upload-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #e5e5e7;
      margin-bottom: 0.25rem;
    }

    .upload-subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
    }

    /* Preview Area */
    .preview-area {
      margin-top: 1.5rem;
      display: none;
    }

    .preview-area.show {
      display: block;
    }

    .preview-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 1rem;
      padding: 1rem;
      position: relative;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .preview-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #C9A961;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remove-btn {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: rgba(239, 68, 68, 0.9);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }

    .preview-content img {
      width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .preview-info {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: #8e8e93;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.9) 100%);
      border: none;
      border-radius: 1rem;
      padding: 1.25rem 2rem;
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.3);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(201, 169, 97, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Success Screen */
    .success-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .success-overlay.show {
      display: flex;
    }

    .success-card {
      background: rgba(13, 13, 13, 0.95);
      border: 2px solid rgba(201, 169, 97, 0.4);
      border-radius: 2rem;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: successPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes successPop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .success-title {
      font-size: 2rem;
      font-weight: 700;
      color: #34c759;
      margin-bottom: 1rem;
    }

    .success-message {
      font-size: 1rem;
      color: #aeaeb2;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .success-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .action-btn {
      background: rgba(84, 84, 88, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.875rem;
      padding: 1rem 2rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .action-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }

    .action-btn.primary {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .action-btn.primary:hover {
      background: rgba(201, 169, 97, 0.3);
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      padding: 1rem;
      z-index: 100;
    }

    .nav-container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .nav-btn {
      flex: 1;
      max-width: 200px;
      background: rgba(84, 84, 88, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.75rem;
      padding: 0.875rem 1.5rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .nav-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      color: #C9A961;
      font-size: 0.875rem;
      font-weight: 600;
      z-index: 1001;
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      border-color: rgba(239, 68, 68, 0.4);
      color: rgba(239, 68, 68, 0.95);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem 6rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .form-card {
        padding: 1.5rem;
      }

      .upload-options {
        grid-template-columns: 1fr;
      }

      .success-actions {
        flex-direction: column;
      }

      .action-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Submit Your Essay</p>
    </header>

    <div class="form-card">
      <form id="essayForm">
        <div class="form-group">
          <label class="form-label">Your Name</label>
          <input 
            type="text" 
            id="studentName" 
            class="form-input" 
            placeholder="Enter your full name"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">Essay Question / Title</label>
          <input 
            type="text" 
            id="essayTitle" 
            class="form-input" 
            placeholder="What question are you answering?"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">Your Essay</label>
          <textarea 
            id="essayText" 
            class="form-input form-textarea" 
            placeholder="Type or paste your essay here..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Add Files (Optional)</label>
          
          <div class="upload-options">
            <label class="upload-btn" for="photoInput">
              <input type="file" id="photoInput" accept="image/*" capture="environment">
              <span class="upload-icon">üì∏</span>
              <div class="upload-title">Take Photo</div>
              <div class="upload-subtitle">Use camera</div>
            </label>

            <label class="upload-btn" for="fileInput">
              <input type="file" id="fileInput" accept=".pdf,.doc,.docx,image/*">
              <span class="upload-icon">üìÑ</span>
              <div class="upload-title">Upload File</div>
              <div class="upload-subtitle">PDF, DOC, Image</div>
            </label>
          </div>

          <div class="preview-area" id="previewArea">
            <div class="preview-card">
              <div class="preview-header">
                <div class="preview-title">
                  <span id="previewIcon">üìé</span>
                  <span id="previewFileName">File attached</span>
                </div>
                <button type="button" class="remove-btn" onclick="removeFile()">√ó</button>
              </div>
              <div class="preview-content" id="previewContent"></div>
              <div class="preview-info" id="previewInfo"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Submit Essay
        </button>
      </form>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-container">
      <a href="../../index.html" class="nav-btn">üè† Home</a>
    </div>
  </div>

  <!-- Success Screen -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-card">
      <div class="success-icon">‚ú®</div>
      <div class="success-title">Essay Submitted!</div>
      <div class="success-message">
        Your essay has been successfully submitted and is now awaiting review.
      </div>
      <div class="success-actions">
        <button class="action-btn" onclick="submitAnother()">Submit Another</button>
        <a href="../../index.html" class="action-btn primary">Go Home</a>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <script>
    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';
    
    let supabase = null;
    let currentFile = null;
    let currentFileType = null;

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('‚úì Supabase initialized');
        return true;
      } catch (error) {
        console.error('Supabase initialization error:', error);
        return false;
      }
    }

    // Handle file inputs
    document.getElementById('photoInput').addEventListener('change', handleFileSelect);
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) return;

      currentFile = file;
      currentFileType = file.type;

      showPreview(file);
    }

    function showPreview(file) {
      const previewArea = document.getElementById('previewArea');
      const previewContent = document.getElementById('previewContent');
      const previewInfo = document.getElementById('previewInfo');
      const previewFileName = document.getElementById('previewFileName');
      const previewIcon = document.getElementById('previewIcon');

      previewFileName.textContent = file.name;
      
      // Set icon based on file type
      if (file.type.startsWith('image/')) {
        previewIcon.textContent = 'üñºÔ∏è';
        
        // Show image preview
        const reader = new FileReader();
        reader.onload = (e) => {
          previewContent.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      } else if (file.type.includes('pdf')) {
        previewIcon.textContent = 'üìï';
        previewContent.innerHTML = '<div style="text-align:center;padding:2rem;color:#8e8e93;">PDF file ready to upload</div>';
      } else {
        previewIcon.textContent = 'üìÑ';
        previewContent.innerHTML = '<div style="text-align:center;padding:2rem;color:#8e8e93;">Document ready to upload</div>';
      }

      // Show file info
      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      previewInfo.innerHTML = `
        <span>üì¶ ${sizeMB} MB</span>
        <span>üìÖ ${new Date().toLocaleDateString()}</span>
      `;

      previewArea.classList.add('show');
    }

    function removeFile() {
      currentFile = null;
      currentFileType = null;
      document.getElementById('photoInput').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('previewArea').classList.remove('show');
    }

    // Handle form submission
    document.getElementById('essayForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const studentName = document.getElementById('studentName').value.trim();
      const essayTitle = document.getElementById('essayTitle').value.trim();
      const essayText = document.getElementById('essayText').value.trim();

      if (!studentName || !essayTitle || !essayText) {
        showNotification('Please fill in all required fields', 'error');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        // Prepare submission data
        const submissionData = {
          student_name: studentName,
          question_text: essayTitle,
          answer: essayText,
          response_text: essayText,
          word_count: essayText.split(/\s+/).filter(w => w.length > 0).length,
          submitted_at: new Date().toISOString(),
          has_file: !!currentFile,
          file_type: currentFileType || null
        };

        // Handle file upload if present
        if (currentFile && supabase) {
          try {
            const fileExt = currentFile.name.split('.').pop();
            const fileName = `${Date.now()}_${studentName.replace(/\s+/g, '_')}.${fileExt}`;
            const filePath = `submissions/${fileName}`;

            const { data: uploadData, error: uploadError } = await supabase.storage
              .from('student-files')
              .upload(filePath, currentFile);

            if (!uploadError) {
              const { data: urlData } = supabase.storage
                .from('student-files')
                .getPublicUrl(filePath);
              
              submissionData.file_url = urlData.publicUrl;
              submissionData.photo_url = urlData.publicUrl; // Backwards compatibility
            }
          } catch (err) {
            console.warn('File upload failed, continuing without file:', err);
          }
        }

        // Submit to Supabase
        if (supabase) {
          const { data, error } = await supabase
            .from('student_responses')
            .insert([submissionData]);

          if (error) {
            console.error('Supabase error:', error);
            saveToLocalStorage(submissionData);
            showNotification('Saved locally (offline)', 'warning');
          } else {
            console.log('‚úì Submitted to Supabase');
          }
        } else {
          saveToLocalStorage(submissionData);
        }

        // Show success
        document.getElementById('successOverlay').classList.add('show');
        
      } catch (error) {
        console.error('Submission error:', error);
        showNotification('Error submitting essay', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Essay';
      }
    });

    function saveToLocalStorage(data) {
      try {
        let responses = [];
        const stored = localStorage.getItem('intuity_student_responses');
        if (stored) {
          responses = JSON.parse(stored);
        }
        responses.push(data);
        localStorage.setItem('intuity_student_responses', JSON.stringify(responses));
        console.log('‚úì Saved to localStorage');
      } catch (e) {
        console.error('localStorage save failed:', e);
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');

      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function submitAnother() {
      document.getElementById('successOverlay').classList.remove('show');
      document.getElementById('essayForm').reset();
      removeFile();
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Submit Essay';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      initSupabase();
    });
  </script>
</body>
