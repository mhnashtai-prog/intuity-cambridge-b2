<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTUITY - Essay Corrections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      position: relative;
    }

    /* Background System */
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
    }

    .curve-elegant-1 {
      width: 500px; height: 900px;
      top: -300px; right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.15) 0%, rgba(201, 169, 97, 0.08) 50%, transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
    }

    .curve-elegant-2 {
      width: 600px; height: 1100px;
      bottom: -400px; left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.12) 0%, rgba(201, 169, 97, 0.06) 40%, transparent 80%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
    }

    @keyframes floatElegant {
      0%, 100% { transform: translateY(0) rotate(var(--base-rotation, 0deg)); opacity: 1; }
      50% { transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg)); opacity: 0.85; }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle {
      font-size: 0.9rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 140px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Essay List */
    .essay-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .essay-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 1.25rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .essay-card::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
      transition: left 0.5s;
    }

    .essay-card:hover::before {
      left: 100%;
    }

    .essay-card:hover {
      transform: translateY(-3px);
      border-color: rgba(201, 169, 97, 0.5);
      box-shadow: 0 12px 40px rgba(201, 169, 97, 0.15);
    }

    .essay-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .essay-student {
      font-size: 1.125rem;
      font-weight: 700;
      color: #e5e5e7;
    }

    .essay-status {
      padding: 0.375rem 0.875rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-pending {
      background: rgba(255, 149, 0, 0.2);
      color: #ff9500;
      border: 1px solid rgba(255, 149, 0, 0.3);
    }

    .status-corrected {
      background: rgba(52, 199, 89, 0.2);
      color: #34c759;
      border: 1px solid rgba(52, 199, 89, 0.3);
    }

    .essay-meta {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      color: #8e8e93;
    }

    .essay-meta span {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .essay-preview {
      font-size: 0.875rem;
      color: #aeaeb2;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .essay-score {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      display: none;
    }

    .essay-card.has-score .essay-score {
      display: block;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .score-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .score-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #C9A961;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #8e8e93;
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #aeaeb2;
    }

    .empty-state p {
      font-size: 0.875rem;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      padding: 1rem;
      z-index: 100;
    }

    .nav-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      gap: 1rem;
    }

    .nav-btn {
      flex: 1;
      background: rgba(84, 84, 88, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.4);
      border-radius: 0.75rem;
      padding: 0.875rem 1.5rem;
      color: #e5e5e7;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .nav-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
      transform: translateY(-2px);
    }

    .nav-btn.primary {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .nav-btn.primary:hover {
      background: rgba(201, 169, 97, 0.3);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.2);
    }

    /* Correction Drawer Overlay */
    .drawer-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .drawer-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Correction Drawer */
    .correction-drawer {
      position: fixed;
      right: -100%;
      top: 0;
      bottom: 0;
      width: 90%;
      max-width: 600px;
      background: rgba(13, 13, 13, 0.98);
      backdrop-filter: blur(60px);
      border-left: 1px solid rgba(201, 169, 97, 0.3);
      z-index: 201;
      overflow-y: auto;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 2rem;
    }

    .correction-drawer.show {
      right: 0;
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
    }

    .drawer-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
    }

    .close-drawer-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: rgba(84, 84, 88, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.4);
      color: #e5e5e7;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-drawer-btn:hover {
      background: rgba(84, 84, 88, 0.5);
      transform: scale(1.1);
    }

    .drawer-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .section {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
    }

    .section-title {
      font-size: 0.875rem;
      font-weight: 700;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .essay-text {
      font-size: 0.9375rem;
      line-height: 1.8;
      color: #e5e5e7;
      white-space: pre-wrap;
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .score-item {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
    }

    .score-item-value {
      font-size: 2rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.25rem;
    }

    .score-item-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .feedback-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
    }

    .feedback-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .feedback-text {
      font-size: 0.875rem;
      line-height: 1.5;
      color: #aeaeb2;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(201, 169, 97, 0.3);
      border-top-color: #C9A961;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem 6rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .stats-bar {
        gap: 0.75rem;
      }

      .stat-card {
        min-width: 110px;
        padding: 0.75rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .correction-drawer {
        width: 100%;
        max-width: 100%;
        padding: 1.5rem;
      }

      .score-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Essay Corrections</p>
    </header>

    <div class="stats-bar" id="statsBar">
      <div class="stat-card">
        <div class="stat-value" id="totalEssays">0</div>
        <div class="stat-label">Total Essays</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="pendingCount">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="correctedCount">0</div>
        <div class="stat-label">Corrected</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgScore">‚Äî</div>
        <div class="stat-label">Avg Score</div>
      </div>
    </div>

    <div class="essay-list" id="essayList">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading student essays...</p>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-container">
<a href="../../../index.html?openModal=writing&submenu=assessment" class="nav-btn">üè† Home</a>
      <button class="nav-btn primary" onclick="location.reload()">üîÑ Refresh</button>
      <a href="../students/answers/index.html" class="nav-btn">üìù Submissions</a>
    </div>
  </div>

  <!-- Correction Drawer Overlay -->
  <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>

  <!-- Correction Drawer -->
  <div class="correction-drawer" id="correctionDrawer">
    <div class="drawer-header">
      <div class="drawer-title" id="drawerStudentName">Student Essay</div>
      <button class="close-drawer-btn" onclick="closeDrawer()">√ó</button>
    </div>
    <div class="drawer-content" id="drawerContent">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading essay...</p>
      </div>
    </div>
  </div>

  <script>
    let supabase = null;
    let allResponses = [];
    let currentEssay = null;

    const SUPABASE_URL = 'https://hpdebohqsvjlxeapzkrr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZGVib2hxc3ZqbHhlYXB6a3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzkxMTEsImV4cCI6MjA3MzQ1NTExMX0.mnOtWgJaxNDcroSYJSiPxqov47KY3KXOeeltSUL3adw';

    // Initialize Supabase
    function initSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        return true;
      } catch (error) {
        console.error('Supabase initialization error:', error);
        return false;
      }
    }

    // Load all student responses
    async function loadResponses() {
      let responses = [];

      // Try Supabase first
      if (supabase) {
        try {
          const { data, error } = await supabase
            .from('student_responses')
            .select('*')
            .order('submitted_at', { ascending: false });

          if (!error && data && data.length > 0) {
            responses = data;
            console.log(`‚úì Loaded ${data.length} responses from Supabase`);
          }
        } catch (err) {
          console.error('Supabase fetch failed:', err);
        }
      }

      // Fallback to localStorage
      if (responses.length === 0) {
        const storageKeys = ['intuity_student_responses', 'student_responses'];
        for (const key of storageKeys) {
          try {
            const stored = localStorage.getItem(key);
            if (stored) {
              const parsed = JSON.parse(stored);
              if (Array.isArray(parsed) && parsed.length > 0) {
                responses = parsed;
                console.log(`‚úì Loaded ${parsed.length} responses from ${key}`);
                break;
              }
            }
          } catch (e) {}
        }
      }

      allResponses = responses;
      updateUI();
    }

    // Update UI with essay cards
    function updateUI() {
      updateStats();
      renderEssayList();
    }

    // Update stats bar
    function updateStats() {
      const total = allResponses.length;
      const corrected = allResponses.filter(r => r.corrected_output).length;
      const pending = total - corrected;

      document.getElementById('totalEssays').textContent = total;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('correctedCount').textContent = corrected;

      // Calculate average score
      const scores = allResponses
        .filter(r => r.corrected_output?.holyGrailScore)
        .map(r => r.corrected_output.holyGrailScore);

      if (scores.length > 0) {
        const avg = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
        document.getElementById('avgScore').textContent = avg;
      } else {
        document.getElementById('avgScore').textContent = '‚Äî';
      }
    }

    // Render essay list
    function renderEssayList() {
      const listEl = document.getElementById('essayList');

      if (allResponses.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìù</div>
            <h3>No Essays Yet</h3>
            <p>Student submissions will appear here</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = allResponses.map((response, index) => {
        const studentName = response.student_name || 'Anonymous';
        const text = response.answer || response.response_text || '';
        const words = text.split(/\s+/).filter(w => w.length > 0).length;
        const date = new Date(response.submitted_at || Date.now());
        const hasCorrected = !!response.corrected_output;
        const score = hasCorrected ? response.corrected_output.holyGrailScore : null;

        const preview = text.length > 150 ? text.substring(0, 150) + '...' : text;

        return `
          <div class="essay-card ${hasCorrected ? 'has-score' : ''}" onclick="openEssay(${index})">
            <div class="essay-header">
              <div class="essay-student">${escapeHtml(studentName)}</div>
              <div class="essay-status ${hasCorrected ? 'status-corrected' : 'status-pending'}">
                ${hasCorrected ? '‚úì Corrected' : '‚è≥ Pending'}
              </div>
            </div>
            <div class="essay-meta">
              <span>üìÖ ${date.toLocaleDateString()}</span>
              <span>üìù ${words} words</span>
            </div>
            <div class="essay-preview">${escapeHtml(preview)}</div>
            ${hasCorrected && score ? `
              <div class="essay-score">
                <div class="score-row">
                  <div class="score-label">Holy Grail Score</div>
                  <div class="score-value">${score}/100</div>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Open essay in correction drawer
    function openEssay(index) {
      currentEssay = allResponses[index];
      
      const drawer = document.getElementById('correctionDrawer');
      const overlay = document.getElementById('drawerOverlay');
      const content = document.getElementById('drawerContent');
      const titleEl = document.getElementById('drawerStudentName');

      titleEl.textContent = currentEssay.student_name || 'Anonymous';
      
      // Show drawer
      overlay.classList.add('show');
      drawer.classList.add('show');

      // Render content
      renderDrawerContent(currentEssay, content);
    }

    // Close drawer
    function closeDrawer() {
      document.getElementById('correctionDrawer').classList.remove('show');
      document.getElementById('drawerOverlay').classList.remove('show');
      currentEssay = null;
    }

    // Render drawer content
    function renderDrawerContent(essay, container) {
      const text = essay.answer || essay.response_text || '';
      const corrected = essay.corrected_output;

      if (!corrected) {
        // Essay not yet corrected
        container.innerHTML = `
          <div class="section">
            <div class="section-title">üìù Original Essay</div>
            <div class="essay-text">${escapeHtml(text)}</div>
          </div>
          <div class="section">
            <div style="text-align: center; padding: 2rem; color: #8e8e93;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
              <div style="font-size: 1.125rem; margin-bottom: 0.5rem; color: #aeaeb2;">Awaiting Correction</div>
              <div style="font-size: 0.875rem;">This essay has not been processed yet</div>
            </div>
          </div>
        `;
        return;
      }

      // Essay has been corrected
      const { holyGrailScore, subscores, cambridgeBands, summary, blueMarkedOriginal, improvedVersion } = corrected;

      let sectionsHTML = '';

      // Score Overview
      sectionsHTML += `
        <div class="section">
          <div class="section-title">üéØ Overall Score</div>
          <div class="score-grid">
            <div class="score-item">
              <div class="score-item-value">${holyGrailScore || 0}</div>
              <div class="score-item-label">Holy Grail</div>
            </div>
            <div class="score-item">
              <div class="score-item-value">${cambridgeBands?.language || '‚Äî'}</div>
              <div class="score-item-label">Language Band</div>
            </div>
          </div>
        </div>
      `;

      // Subscores
      if (subscores) {
        sectionsHTML += `
          <div class="section">
            <div class="section-title">üìä Detailed Scores</div>
            <div class="score-grid">
              ${subscores.taskContent ? `
                <div class="score-item">
                  <div class="score-item-value">${subscores.taskContent}</div>
                  <div class="score-item-label">Task Content</div>
                </div>
              ` : ''}
              ${subscores.grammar ? `
                <div class="score-item">
                  <div class="score-item-value">${subscores.grammar}</div>
                  <div class="score-item-label">Grammar</div>
                </div>
              ` : ''}
              ${subscores.vocabulary ? `
                <div class="score-item">
                  <div class="score-item-value">${subscores.vocabulary}</div>
                  <div class="score-item-label">Vocabulary</div>
                </div>
              ` : ''}
              ${subscores.organisationCohesion ? `
                <div class="score-item">
                  <div class="score-item-value">${subscores.organisationCohesion}</div>
                  <div class="score-item-label">Organisation</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }

      // Feedback
      if (summary) {
        sectionsHTML += `
          <div class="section">
            <div class="section-title">üí° Feedback</div>
            <div class="feedback-list">
              ${summary.strengths ? summary.strengths.map(s => `
                <div class="feedback-item">
                  <div class="feedback-icon">‚úÖ</div>
                  <div class="feedback-text">${escapeHtml(s)}</div>
                </div>
              `).join('') : ''}
              ${summary.priorities ? summary.priorities.map(p => `
                <div class="feedback-item">
                  <div class="feedback-icon">üéØ</div>
                  <div class="feedback-text">${escapeHtml(p)}</div>
                </div>
              `).join('') : ''}
            </div>
          </div>
        `;
      }

      // Original with errors marked
      if (blueMarkedOriginal) {
        const markedHTML = blueMarkedOriginal.replace(/\{\{blue\}\}(.*?)\{\{\/blue\}\}/g, 
          '<span style="color: #5ac8fa; text-decoration: underline;">$1</span>');
        
        sectionsHTML += `
          <div class="section">
            <div class="section-title">üìù Original (Errors Highlighted)</div>
            <div class="essay-text">${markedHTML}</div>
          </div>
        `;
      }

      // Improved version
      if (improvedVersion) {
        sectionsHTML += `
          <div class="section">
            <div class="section-title">‚ú® Improved Version</div>
            <div class="essay-text">${escapeHtml(improvedVersion)}</div>
          </div>
        `;
      }

      container.innerHTML = sectionsHTML;
    }

    // Utility: Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-refresh every 30 seconds
    setInterval(async () => {
      const prevCount = allResponses.length;
      await loadResponses();
      if (allResponses.length !== prevCount) {
        console.log('Data refreshed');
      }
    }, 30000);

    // Initialize on load
    document.addEventListener('DOMContentLoaded', async () => {
      initSupabase();
      await loadResponses();

      // Close drawer on ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeDrawer();
      });
    });
  </script>
</body>
</html>
