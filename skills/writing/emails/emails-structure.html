  <!-- Toast Notification -->

  <script>
  // ==================== STATE ====================
    let EMAIL_STRUCTURES = null;
    let currentFormality = 'formal';
    let currentType = null;
    let currentSection = null;
    let typeKeys = [];

    // ==================== INITIALIZATION ====================
    async function init() {
      try {
        updateLoadingStatus('Loading structures data...');
        
        // Load BOTH JSON files
        const [formalResponse, informalResponse] = await Promise.all([
          fetch('data/emails-structure-formal.json'),
          fetch('data/emails-structure-informal.json')
        ]);
        
        if (!formalResponse.ok) {
        throw new Error(`Failed to load emails-structure-formal.json (${formalResponse.status})`);
        }
        if (!informalResponse.ok) {
        throw new Error(`Failed to load emails-structure-informal.json (${informalResponse.status})`);
       }
       const formalData = await formalResponse.json();
       const informalData = await informalResponse.json();

        EMAIL_STRUCTURES = {
        formal: formalData.formal,      // ‚úÖ Extract the nested "formal" object
        informal: informalData.informal  // ‚úÖ Extract the nested "informal" object
       };
        console.log('‚úÖ Both formal and informal email structures loaded');
        
        // Get available types for current formality
        typeKeys = Object.keys(EMAIL_STRUCTURES[currentFormality]);
        
        if (typeKeys.length === 0) {
          throw new Error('No email structures found in data');
        }
        
        currentType = typeKeys[0];
        
        // Build type selector buttons
        buildTypeSelector();
        
        // Build paragraph navigation
        buildParagraphNav();
        
        // Render first structure
        renderStructure(currentType);
        
      } catch (error) {
        console.error('Error loading structures:', error);
        showError(error.message);
      }
    }

    function updateLoadingStatus(message) {
      const status = document.getElementById('loadingStatus');
      if (status) status.textContent = message;
    }

    function showError(message) {
      const container = document.getElementById('contentArea');
      container.innerHTML = `
        <div class="error-state">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div class="error-title">Error Loading Structures</div>
          <div class="error-message">${escapeHtml(message)}</div>
          <button class="action-btn" onclick="location.reload()" style="margin: 0 auto;">
            <span>üîÑ</span>
            <span>Reload</span>
          </button>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ==================== FORMALITY TOGGLE ====================
    function toggleFormality(formality, btnElement) {
      currentFormality = formality;
      
      // Update toggle buttons
      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      btnElement.classList.add('active');
      
      // Get new type keys
      typeKeys = Object.keys(EMAIL_STRUCTURES[currentFormality]);
      currentType = typeKeys[0];
      
      // Rebuild UI
      buildTypeSelector();
      buildParagraphNav();
      renderStructure(currentType);
    }

    // ==================== PARAGRAPH NAVIGATION ====================
    function buildParagraphNav() {
      const nav = document.getElementById('paragraphNav');
      nav.innerHTML = '';
      
      const structure = EMAIL_STRUCTURES[currentFormality][currentType];
      if (!structure || !structure.sections) return;
      
      const sectionKeys = Object.keys(structure.sections);
      
      sectionKeys.forEach((key, index) => {
        const section = structure.sections[key];
        const btn = document.createElement('button');
        btn.className = 'para-btn' + (index === 0 ? ' active' : '');
        btn.setAttribute('data-section', key);
        
        // Get section letter
        const letter = String.fromCharCode(65 + index); // A, B, C, D...
        const shortLabel = section.label.split(':')[1]?.trim() || section.label;
        btn.innerHTML = `<span>${letter}:</span><span>${shortLabel}</span>`;
        
        btn.onclick = () => scrollToSection(key, btn);
        nav.appendChild(btn);
      });
      
      // Set initial section
      if (sectionKeys.length > 0) {
        currentSection = sectionKeys[0];
      }
    }

    function scrollToSection(sectionKey, btnElement) {
      currentSection = sectionKey;
      
      // Update active state
      document.querySelectorAll('.para-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      btnElement.classList.add('active');
      
      // Render only the selected section
      renderStructure(currentType, sectionKey);
    }

    // ==================== TYPE SELECTOR ====================
    function buildTypeSelector() {
      const selector = document.getElementById('typeSelector');
      selector.innerHTML = '';
      
      typeKeys.forEach((key, index) => {
        const structure = EMAIL_STRUCTURES[currentFormality][key];
        const btn = document.createElement('button');
        btn.className = 'type-btn' + (index === 0 ? ' active' : '');
        btn.setAttribute('data-type', key);
        btn.textContent = structure.title || key.replace(/_/g, ' ');
        btn.onclick = () => selectType(key, btn);
        selector.appendChild(btn);
      });
    }

    function selectType(type, btnElement) {
      currentType = type;
      
      // Update active state
      document.querySelectorAll('.type-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      btnElement.classList.add('active');
      
      // Rebuild paragraph navigation for new type
      buildParagraphNav();
      
      // Render new structure (first section by default)
      renderStructure(type);
    }

    // ==================== RENDER ====================
    function renderStructure(type, sectionKey = null) {
      const container = document.getElementById('contentArea');
      const structure = EMAIL_STRUCTURES[currentFormality][type];
      
      if (!structure) {
        container.innerHTML = '<div class="loading">Structure not found</div>';
        return;
      }

      // If no section specified, show the first one
      if (!sectionKey && structure.sections) {
        sectionKey = Object.keys(structure.sections)[0];
        currentSection = sectionKey;
      }

      let html = '';

      // Render only the selected section
      if (structure.sections && sectionKey && structure.sections[sectionKey]) {
        html += renderSection(structure.sections[sectionKey]);
      }

      container.innerHTML = html;
    }

    function renderSection(section) {
      let html = `
        <div class="section-card">
          <div class="section-header">
            <span class="section-label">${escapeHtml(section.label)}</span>
          </div>
          <div class="section-purpose-text">${escapeHtml(section.purpose)}</div>
          <div class="phrase-list">
      `;

      if (section.phrases && Array.isArray(section.phrases)) {
        section.phrases.forEach((phrase) => {
          const highlightedPhrase = escapeHtml(phrase).replace(
            /\[([^\]]+)\]/g, 
            '<span class="phrase-highlight">[$1]</span>'
          );
          
          html += `
            <div class="phrase-item" data-phrase-text="${escapeHtml(phrase)}" onclick="copyPhraseFromElement(this)">
              <span class="phrase-bullet">‚Ä¢</span>
              <span class="phrase-text">${highlightedPhrase}</span>
            </div>
          `;
        });
      }

      html += `
          </div>
        </div>
      `;

      return html;
    }

    // ==================== ACTIONS ====================
    function copyPhrase(element, phrase) {
      navigator.clipboard.writeText(phrase).then(() => {
        showToast(`Copied: "${phrase.substring(0, 40)}${phrase.length > 40 ? '...' : ''}"`);
        
        element.style.background = 'rgba(16, 185, 129, 0.15)';
        element.style.borderLeftColor = '#10b981';
        
        setTimeout(() => {
          element.style.background = '';
          element.style.borderLeftColor = '';
        }, 1000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        showToast('Failed to copy', false);
      });
    }

    function copyAllPhrases() {
      const structure = EMAIL_STRUCTURES[currentFormality][currentType];
      if (!structure) return;
      
      let text = `${structure.title}\n${'='.repeat(structure.title.length)}\n\n`;
      text += `${structure.purpose}\n\n`;
      
      Object.entries(structure.sections).forEach(([key, section]) => {
        text += `${section.label}\n`;
        text += `${'-'.repeat(section.label.length)}\n`;
        text += `${section.purpose}\n\n`;
        
        if (section.phrases) {
          section.phrases.forEach(phrase => {
            text += `‚Ä¢ ${phrase}\n`;
          });
        }
        text += '\n';
      });

      navigator.clipboard.writeText(text).then(() => {
        showToast('All phrases copied to clipboard ‚úì');
      }).catch(err => {
        console.error('Failed to copy:', err);
        showToast('Failed to copy to clipboard', false);
      });
    }

    function copyPhraseFromElement(element) {
      const phrase = element.getAttribute('data-phrase-text');
      if (phrase) {
        copyPhrase(element, phrase);
      }
    }

    function printGuide() {
      window.print();
    }

    // ==================== TOAST ====================
    function showToast(message, success = true) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = success 
        ? 'rgba(16, 185, 129, 0.95)' 
        : 'rgba(239, 68, 68, 0.95)';
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // ==================== START ====================
    init();
  </script>
</body>
