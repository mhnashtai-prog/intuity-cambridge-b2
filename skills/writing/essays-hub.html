<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essays</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container { 
      max-width: 450px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }

    .header { 
      text-align: center; 
      padding: 1.5rem 0 1.25rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.375rem; 
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93; 
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .type-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    .type-card {
      aspect-ratio: 1.15;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.25);
      position: relative;
      overflow: hidden;
    }

    .type-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.1), transparent);
      transition: left 0.5s;
    }

    .type-card:hover::before {
      left: 100%;
    }

    .type-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 32px rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .type-num {
      width: 2rem;
      height: 2rem;
      background: rgba(201, 169, 97, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .type-name {
      font-size: 0.8rem;
      font-weight: 700;
      color: #e5e5e7;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1.3;
      padding: 0 0.5rem;
    }

    .back-btn {
      display: block;
      margin: 0 auto;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      color: #8e8e93;
      padding: 0.6rem 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-family: 'DM Sans';
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    @media (max-width: 640px) {
      .type-grid {
        gap: 0.875rem;
      }
      .type-card {
        border-radius: 1rem;
      }
      .type-name {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Essay Types</p>
    </div>

    <div class="type-grid">
      
      <div class="type-card" onclick="location.href='essays/essay-writer.html?type=for-against'">
        <div class="type-num">1</div>
        <div class="type-name">For & Against</div>
      </div>
      
      <div class="type-card" onclick="location.href='essays/essay-writer.html?type=problems-solutions'">
        <div class="type-num">2</div>
        <div class="type-name">Problems & Solutions</div>
      </div>
      
      <div class="type-card" onclick="location.href='essays/essay-writer.html?type=cause-effect'">
        <div class="type-num">3</div>
        <div class="type-name">Cause & Effect</div>
      </div>
      
      <div class="type-card" onclick="location.href='essays/essay-writer.html?type=opinion'">
        <div class="type-num">4</div>
        <div class="type-name">Opinion</div>
      </div>
      
      <div class="type-card" onclick="location.href='essays/essay-writer.html?type=agree-disagree'">
        <div class="type-num">5</div>
        <div class="type-name">Agree / Disagree</div>
      </div>
      
      <div class="type-card" onclick="location.href='essays/essay-writer.html?type=compare-contrast'">
        <div class="type-num">6</div>
        <div class="type-name">Compare & Contrast</div>
      </div>
      
    </div>

    <a href="../../index.html" class="back-btn">‚Üê Home</a>
  </div>
</body>
</html>
