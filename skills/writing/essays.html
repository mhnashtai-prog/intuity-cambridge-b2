<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Essays</title>
    
    <!-- Fonts - EXACT INTUITY Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Color System from Screenshots */
            --bg-primary: #1a2332;
            --bg-secondary: #243447;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #f4a261;
            --accent-teal: #2dd4bf;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #10b981;
            --badge-bg: rgba(45, 212, 191, 0.2);
            
            /* Original INTUITY Colors for exact reproduction */
            --intuity-gold: #ffd54f;
            --intuity-teal: #26a69a;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Effects */
            --blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Constellation Background */
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        .star:nth-child(even) {
            animation-delay: 1.5s;
            background: var(--accent-teal);
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        /* Header with REDESIGNED Layout */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--card-border);
            padding: 2px 8px;
        }
        
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        /* EXACT INTUITY Title Design */
        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--intuity-gold) 0%, var(--intuity-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2px;
            position: relative;
        }
        
        /* EXACT Sparkle Animation */
        .brand-name::after {
            content: 'âœ¨';
            position: absolute;
            top: -15px;
            right: -30px;
            font-size: 2rem;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.5; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg); 
            }
        }
        
        /* NEW: Author section with navigation buttons */
        .author-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4cm; /* Exactly 4cm between buttons */
            margin-top: var(--space-xs);
        }
        
        .author-credit {
            font-size: 0.65rem;
            color: var(--text-muted);
            font-weight: 300;
            white-space: nowrap;
        }
        
        /* Navigation Buttons - Redesigned for side placement */
        .nav-btn {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            flex-shrink: 0;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }
        
        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .section-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Writing Cards - EXACT COPY from skills/writing.html */
        .writing-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
        }
        
        .writing-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
        }
        
        .writing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-teal), var(--accent-gold));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .writing-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(244, 162, 97, 0.3);
        }
        
        .writing-card:hover::before {
            transform: scaleX(1);
        }
        
        .card-left {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex: 1;
        }
        
        .card-number {
            width: 2rem;
            height: 2rem;
            background: var(--accent-teal);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-action {
            background: rgba(244, 162, 97, 0.15);
            border: 1px solid rgba(244, 162, 97, 0.3);
            color: var(--accent-gold);
            padding: var(--space-sm) var(--space-md);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            flex-shrink: 0;
        }
        
        .card-action:hover {
            background: rgba(244, 162, 97, 0.25);
            transform: scale(1.05);
        }
        
        /* Responsive Design - Updated for new layout */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-lg) var(--space-md);
            }
            
            .writing-list {
                grid-template-columns: 1fr;
                gap: var(--space-md);
            }
            
            .writing-card {
                padding: var(--space-md);
                min-height: 70px;
            }
            
            .card-number {
                width: 1.75rem;
                height: 1.75rem;
                font-size: 0.75rem;
            }
            
            .card-title {
                font-size: 0.9rem;
            }
            
            .card-action {
                padding: var(--space-xs) var(--space-sm);
                font-size: 0.7rem;
            }
            
            /* Mobile responsive for new layout */
            .brand-name {
                font-size: 2.8rem;
            }
            
            .brand-name::after {
                font-size: 1.5rem;
                right: -20px;
                top: -10px;
            }
            
            /* Adjust spacing on mobile but keep buttons visible */
            .author-section {
                gap: 2cm; /* Reduce gap slightly on mobile but keep visible */
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1px 4px;
            }
            
            .brand-name {
                font-size: 1.5rem;
            }
            
            /* Further adjust for very small screens */
            .author-section {
                gap: 1.5cm; /* Even smaller gap but buttons remain visible */
            }
            
            .nav-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            .author-credit {
                font-size: 0.6rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <!-- Constellation Background -->
    <div class="constellation-bg" id="constellation"></div>
    
    <!-- Header with REDESIGNED Layout -->
    <header class="header">
        <div class="header-content">
            <div class="brand-name">INTUITY</div>
            <div class="author-section">
                <a href="../../index.html" class="nav-btn">
                    <i class="fas fa-home"></i> Home
                </a>
                <div class="author-credit">by Majid Nashtai</div>
                <a href="../writing.html" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Essays List -->
    <div class="main-container">
        <div class="section-header">
            <h2 class="section-title">Essay Types</h2>
            <p class="section-description">Choose an essay structure to practice</p>
        </div>
        
        <div class="writing-list">
            
            <!-- 1. For & Against -->
            <div class="writing-card" data-topic="for-against">
                <div class="card-left">
                    <div class="card-number">1</div>
                    <div class="card-title">For & Against</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i>
                    Practice
                </button>
            </div>
            
            <!-- 2. Problems & Solutions -->
            <div class="writing-card" data-topic="problems-solutions">
                <div class="card-left">
                    <div class="card-number">2</div>
                    <div class="card-title">Problems & Solutions</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i>
                    Practice
                </button>
            </div>
            
            <!-- 3. Cause & Effect -->
            <div class="writing-card" data-topic="cause-effect">
                <div class="card-left">
                    <div class="card-number">3</div>
                    <div class="card-title">Cause & Effect</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i>
                    Practice
                </button>
            </div>
            
            <!-- 4. Opinion & Speculating -->
            <div class="writing-card" data-topic="opinion-speculating">
                <div class="card-left">
                    <div class="card-number">4</div>
                    <div class="card-title">Opinion & Speculating</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i>
                    Practice
                </button>
            </div>
            
            <!-- 5. Agree & Disagree -->
            <div class="writing-card" data-topic="agree-disagree">
                <div class="card-left">
                    <div class="card-number">5</div>
                    <div class="card-title">Agree & Disagree</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i>
                    Practice
                </button>
            </div>
            
            <!-- 6. Compare & Contrast -->
            <div class="writing-card" data-topic="compare-contrast">
                <div class="card-left">
                    <div class="card-number">6</div>
                    <div class="card-title">Compare & Contrast</div>
                </div>
                <button class="card-action">
                    <i class="fas fa-play"></i>
                    Practice
                </button>
            </div>
            
        </div>
    </div>
    
    <script>
        // Create constellation
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                constellation.appendChild(star);
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createConstellation();
            
            // Writing card clicks
            document.querySelectorAll('.writing-card').forEach(card => {
                card.addEventListener('click', () => {
                    const topic = card.dataset.topic;
                    card.classList.add('loading');
                    
                    setTimeout(() => {
                        card.classList.remove('loading');
                        alert(`${topic} essays coming soon!\n\nIn the full app, this would launch the essay practice with prompts, structure guides, and feedback.`);
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
