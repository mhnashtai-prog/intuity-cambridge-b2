<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Essay Plan Reveal - INTUITY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* LOADING SCREEN */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(201, 169, 97, 0.2);
      border-top-color: #C9A961;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #C9A961;
      font-size: 1rem;
      font-weight: 700;
      margin-top: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* MAIN CARD */
    .card {
      background: #ffffff;
      width: 90vw;
      height: 90vh;
      border-radius: 24px;
      border: 4px solid #000000;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* BACK BUTTON */
    .back-btn {
      position: absolute;
      top: 1.25rem;
      left: 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: #D4AF37;
      padding: 0.65rem 1.1rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-2px);
    }

    /* QUESTION SCREEN */
    .question-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      text-align: center;
      transition: opacity 0.3s, transform 0.3s;
    }

    .question-screen.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      position: absolute;
    }

    /* ESSAY SELECTOR */
    .essay-selector {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .essay-selector label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
      color: #999999;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    .essay-selector select {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      color: #000000;
      background: #ffffff;
      border: 3px solid #000000;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }

    .essay-selector select:hover {
      background: #f5f5f5;
    }

    .essay-selector select:focus {
      outline: none;
      border-color: #C9A961;
      box-shadow: 0 0 0 4px rgba(201, 169, 97, 0.2);
    }

    .question-context {
      font-size: 1rem;
      color: #666666;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 600px;
    }

    .question-text {
      font-size: 2rem;
      font-weight: 900;
      color: #000000;
      margin-bottom: 3rem;
      line-height: 1.3;
      max-width: 700px;
    }

    .show-plan-btn {
      background: linear-gradient(135deg, #C9A961 0%, #D4AF37 100%);
      color: #000000;
      font-size: 1.1rem;
      font-weight: 900;
      padding: 1.25rem 3rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.3);
    }

    .show-plan-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(201, 169, 97, 0.4);
    }

    /* ESSAY SCREEN */
    .essay-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s, transform 0.4s;
      position: absolute;
      top: 0;
      left: 0;
    }

    .essay-screen.active {
      opacity: 1;
      transform: scale(1);
      position: relative;
    }

    .essay-header {
      background: #f5f5f5;
      padding: 1rem 1.5rem;
      border-bottom: 2px solid #e0e0e0;
      flex-shrink: 0;
    }

    .essay-title {
      font-size: 1rem;
      font-weight: 900;
      color: #000000;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .paragraphs-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1rem 1rem 1rem;
      -webkit-overflow-scrolling: touch;
    }

    .paragraph-section {
      margin-bottom: 1.5rem;
    }

    .para-header {
      font-size: 0.75rem;
      font-weight: 900;
      padding: 0.9rem 1.25rem;
      border-radius: 12px 12px 0 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ffffff;
    }

    .para-header.intro { background: linear-gradient(135deg, #0A84FF 0%, #5E5CE6 100%); }
    .para-header.body1 { background: linear-gradient(135deg, #30D158 0%, #00C7BE 100%); }
    .para-header.body2 { background: linear-gradient(135deg, #FF9F0A 0%, #FF6482 100%); }
    .para-header.body3 { background: linear-gradient(135deg, #BF5AF2 0%, #5E5CE6 100%); }
    .para-header.conclusion { background: linear-gradient(135deg, #FF453A 0%, #FF6482 100%); }

    .para-body {
      background: #f8f8f8;
      padding: 1.25rem;
      border-radius: 0 0 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }

    .sentence-line {
      display: flex;
      align-items: flex-start;
      gap: 0.85rem;
    }

    .number-badge {
      flex-shrink: 0;
      width: 48px;
      height: 34px;
      border-radius: 17px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f8f8;
      color: rgba(0, 0, 0, 0.4);
      box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.8), 4px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .number-badge:hover {
      box-shadow: -3px -3px 6px rgba(255, 255, 255, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.15);
    }

    .number-badge.revealed {
      cursor: default;
      color: rgba(0, 0, 0, 0.25);
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1), inset -2px -2px 4px rgba(255, 255, 255, 0.7);
    }

    .sentence-text {
      flex: 1;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #000000;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .sentence-text.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .opening-phrase {
      font-weight: 700;
    }

    .intro .opening-phrase { color: #0A84FF; }
    .body1 .opening-phrase { color: #30D158; }
    .body2 .opening-phrase { color: #FF9F0A; }
    .body3 .opening-phrase { color: #BF5AF2; }
    .conclusion .opening-phrase { color: #FF453A; }

    .progress-footer {
      background: #f5f5f5;
      padding: 1.25rem 1.5rem;
      border-top: 2px solid #e0e0e0;
      flex-shrink: 0;
    }

    .progress-label {
      font-size: 0.75rem;
      font-weight: 700;
      color: #999999;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .progress-bar-bg {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.75rem;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #0A84FF 0%, #30D158 25%, #FF9F0A 50%, #BF5AF2 75%, #FF453A 100%);
      border-radius: 4px;
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-text {
      font-size: 0.9rem;
      font-weight: 700;
      color: #666666;
      text-align: center;
      margin-bottom: 1rem;
    }

    .reset-btn {
      background: #ffffff;
      color: #666666;
      border: 2px solid #e0e0e0;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 0 auto;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .reset-btn:hover {
      background: #f5f5f5;
      border-color: #cccccc;
    }

    /* MODEL VIEW STYLES */
    .skeleton-card {
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .skeleton-header {
      font-size: 1.25rem;
      font-weight: 800;
      color: #000000;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .skeleton-line {
      padding: 0.75rem 1rem;
      background: #f8f8f8;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #333333;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .back-btn { top: 0.75rem; left: 0.75rem; padding: 0.5rem 0.85rem; font-size: 0.75rem; }
      .question-text { font-size: 1.75rem; }
      .essay-header { padding: 0.65rem 1rem; }
      .essay-title { font-size: 0.85rem; }
      .para-header { font-size: 0.65rem; padding: 0.7rem 1.1rem; }
      .para-body { padding: 1rem; }
      .number-badge { width: 44px; height: 32px; }
      .sentence-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Essays...</div>
  </div>

  <div class="card">
    <!-- QUESTION SCREEN -->
    <div class="question-screen" id="questionScreen">
      <div class="essay-selector">
        <label for="essaySelect">Choose Essay Topic:</label>
        <select id="essaySelect" onchange="changeEssay()">
          <option>Loading...</option>
        </select>
      </div>
      
      <div class="question-context" id="questionContext">Loading...</div>
      <div class="question-text" id="questionText">Loading...</div>
      <button class="show-plan-btn" onclick="showEssayPlan()">‚ú® Show Me The Plan</button>
    </div>

    <!-- ESSAY SCREEN -->
    <div class="essay-screen" id="essayScreen">
      <button class="back-btn" onclick="goBack()">‚Üê BACK</button>
      <div class="essay-header">
        <div class="essay-title" id="essayTitle">ESSAY PLAN</div>
      </div>
      <div class="paragraphs-container" id="paragraphsContainer"></div>
      <div class="progress-footer">
        <div class="progress-label">REVEAL PROGRESS</div>
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0 / 0 sentences revealed</div>
        <button class="reset-btn" onclick="resetPlan()">üîÑ RESET PLAN</button>
      </div>
    </div>
  </div>

  <!-- NAV PILLS (moved outside card for visibility) -->
  <div style="position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); z-index: 200;">
    <div style="display: flex; gap: 0.25rem; background: rgba(15, 15, 17, 0.95); backdrop-filter: blur(40px); border: 1px solid rgba(84, 84, 88, 0.3); border-radius: 2rem; padding: 0.5rem;">
      <button class="nb on" data-mode="question" onclick="switchMode('question')" style="background: transparent; border: none; padding: 0.65rem 1.25rem; border-radius: 1.5rem; font-family: 'Inter', sans-serif; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: all 0.3s; font-weight: 600;">QUESTION</button>
      <button class="nb" data-mode="plan" onclick="switchMode('plan')" style="background: transparent; border: none; padding: 0.65rem 1.25rem; border-radius: 1.5rem; font-family: 'Inter', sans-serif; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: all 0.3s; font-weight: 600;">PLAN</button>
      <button class="nb" data-mode="model" onclick="switchMode('model')" style="background: transparent; border: none; padding: 0.65rem 1.25rem; border-radius: 1.5rem; font-family: 'Inter', sans-serif; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: all 0.3s; font-weight: 600;">MODEL</button>
      <button class="nb" data-mode="sample" onclick="switchMode('sample')" style="background: transparent; border: none; padding: 0.65rem 1.25rem; border-radius: 1.5rem; font-family: 'Inter', sans-serif; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: all 0.3s; font-weight: 600;">SAMPLE</button>
    </div>
  </div>

<script>
// ============================================
// JSON URLS
// ============================================
const JSON_URLS = {
  questions: 'data/essay-questions.json',
  skeleton: 'data/ideas.json',
  samples: 'data/samples.json',
  phraseBank: 'data/complete-essay-phrase-bank.json',
  phraseBank1: 'data/complete-essay-phrase-bank1.json'
};

// ============================================
// DATA & STATE
// ============================================
let questionsData = null;
let skeletonData = null;
let samplesData = null;
let phraseBankData = null;
let phraseBank1Data = null;
let currentEssayId = null;
let revealedCount = 0;
let totalSentences = 0;
let paragraphProgress = [];
let currentMode = 'question';

// ============================================
// LOAD DATA
// ============================================
async function loadAllData() {
  try {
    const [questionsRes, skeletonRes, samplesRes, phraseBankRes, phraseBank1Res] = await Promise.all([
      fetch(JSON_URLS.questions),
      fetch(JSON_URLS.skeleton),
      fetch(JSON_URLS.samples),
      fetch(JSON_URLS.phraseBank),
      fetch(JSON_URLS.phraseBank1)
    ]);
    
    questionsData = await questionsRes.json();
    skeletonData = await skeletonRes.json();
    samplesData = await samplesRes.json();
    phraseBankData = await phraseBankRes.json();
    phraseBank1Data = await phraseBank1Res.json();
    
    console.log('‚úÖ Data loaded!', { questionsData, skeletonData, samplesData, phraseBankData, phraseBank1Data });
    
    // Set first essay as default
    currentEssayId = questionsData.questions[0].id;
    
    // Initialize
    populateEssaySelector();
    loadEssay(currentEssayId);
    
    // Hide loading screen
    document.getElementById('loadingScreen').classList.add('hidden');
    
  } catch (error) {
    console.error('‚ùå Error:', error);
    alert('Error loading data. Check console.');
  }
}

function populateEssaySelector() {
  const select = document.getElementById('essaySelect');
  select.innerHTML = '';
  
  questionsData.questions.forEach(q => {
    const option = document.createElement('option');
    option.value = q.id;
    option.textContent = q.topic;
    if (q.id === currentEssayId) option.selected = true;
    select.appendChild(option);
  });
}

function changeEssay() {
  currentEssayId = document.getElementById('essaySelect').value;
  loadEssay(currentEssayId);
  if (document.getElementById('essayScreen').classList.contains('active')) {
    resetPlan();
  }
}

function loadEssay(essayId) {
  // Find question data
  const question = questionsData.questions.find(q => q.id === essayId);
  if (!question) return;
  
  // Find skeleton data
  const skeleton = skeletonData.opinion[essayId];
  if (!skeleton) return;
  
  // Update question screen
  document.getElementById('questionContext').textContent = question.context;
  document.getElementById('questionText').textContent = question.mainQuestion;
  document.getElementById('essayTitle').textContent = question.topic.toUpperCase();
  
  // Build structure
  buildEssayStructure(skeleton.skeleton);
  
  // Calculate totals
  totalSentences = skeleton.skeleton.reduce((sum, para) => sum + para.notes.length, 0);
  paragraphProgress = new Array(skeleton.skeleton.length).fill(0);
  updateProgress();
}

function buildEssayStructure(skeleton) {
  const container = document.getElementById('paragraphsContainer');
  container.innerHTML = '';

  skeleton.forEach((para, paraIndex) => {
    const section = document.createElement('div');
    section.className = 'paragraph-section';

    // Determine paragraph class
    let paraClass = 'intro';
    if (para.title.includes('BODY') || para.title.includes('P2') || para.title.includes('P3') || para.title.includes('P4')) {
      if (paraIndex === 1) paraClass = 'body1';
      else if (paraIndex === 2) paraClass = 'body2';
      else if (paraIndex === 3) paraClass = 'body3';
    } else if (para.title.includes('CONCLUSION') || para.title.includes('P5')) {
      paraClass = 'conclusion';
    }

    // Header
    const header = document.createElement('div');
    header.className = `para-header ${paraClass}`;
    header.textContent = para.title;
    section.appendChild(header);

    // Body
    const body = document.createElement('div');
    body.className = 'para-body';
    body.dataset.para = paraClass;

    let sentenceNumber = 1;
    para.notes.forEach((note, noteIndex) => {
      const line = document.createElement('div');
      line.className = 'sentence-line';

      const badge = document.createElement('div');
      badge.className = 'number-badge';
      badge.textContent = sentenceNumber++;
      badge.onclick = () => revealSentence(badge, paraIndex);

      const text = document.createElement('div');
      text.className = 'sentence-text';
      text.innerHTML = `<span class="opening-phrase">${note.marker}</span> ${note.text}`;

      line.appendChild(badge);
      line.appendChild(text);
      body.appendChild(line);
    });

    section.appendChild(body);
    container.appendChild(section);
  });
}

function showEssayPlan() {
  document.getElementById('questionScreen').classList.add('hidden');
  setTimeout(() => document.getElementById('essayScreen').classList.add('active'), 200);
}

function goBack() {
  document.getElementById('essayScreen').classList.remove('active');
  setTimeout(() => document.getElementById('questionScreen').classList.remove('hidden'), 300);
}

function revealSentence(badge, paraIndex) {
  if (badge.classList.contains('revealed')) return;
  
  const sentenceLine = badge.closest('.sentence-line');
  const sentenceText = sentenceLine.querySelector('.sentence-text');
  
  badge.classList.add('revealed');
  
  setTimeout(() => {
    sentenceText.classList.add('visible');
    revealedCount++;
    paragraphProgress[paraIndex]++;
    updateProgress();
  }, 100);
}

function updateProgress() {
  const percentage = totalSentences > 0 ? (revealedCount / totalSentences) * 100 : 0;
  document.getElementById('progressFill').style.width = `${percentage}%`;
  document.getElementById('progressText').textContent = `${revealedCount} / ${totalSentences} sentences revealed`;
}

function resetPlan() {
  revealedCount = 0;
  paragraphProgress = new Array(paragraphProgress.length).fill(0);
  
  document.querySelectorAll('.number-badge').forEach(badge => {
    badge.classList.remove('revealed');
  });
  
  document.querySelectorAll('.sentence-text').forEach(text => {
    text.classList.remove('visible');
  });
  
  updateProgress();
}

// ============================================
// MODE SWITCHING
// ============================================
function switchMode(mode) {
  currentMode = mode;
  
  // Update button active states
  document.querySelectorAll('.nb').forEach(btn => {
    if(btn.dataset.mode === mode){
      btn.style.background = '#C9A961';
      btn.style.color = '#000000';
      btn.style.fontWeight = '700';
    } else {
      btn.style.background = 'transparent';
      btn.style.color = 'rgba(255, 255, 255, 0.5)';
      btn.style.fontWeight = '600';
    }
  });
  
  // Handle different modes
  switch(mode){
    case 'question':
      document.getElementById('essayScreen').classList.remove('active');
      setTimeout(() => document.getElementById('questionScreen').classList.remove('hidden'), 300);
      break;
      
    case 'plan':
      document.getElementById('questionScreen').classList.add('hidden');
      setTimeout(() => {
        loadEssay(currentEssayId);
        document.getElementById('essayScreen').classList.add('active');
      }, 200);
      break;
      
    case 'model':
      displayModel();
      break;
      
    case 'sample':
      displaySample();
      break;
  }
}

function displayModel() {
  const question = questionsData.questions.find(q => q.id === currentEssayId);
  if (!question) return;
  
  // Get essay type to find correct skeleton
  const essayType = question.essayType.toLowerCase().replace(/\s+/g, '-');
  
  // Find matching skeleton from phrase bank
  let skeleton = null;
  if (phraseBankData[essayType] && phraseBankData[essayType].skeletons) {
    skeleton = phraseBankData[essayType].skeletons[0]; // Use first variation
  }
  
  if (!skeleton) {
    showError('No model skeleton found for this essay type');
    return;
  }
  
  const container = document.getElementById('paragraphsContainer');
  container.innerHTML = '';
  
  document.getElementById('essayTitle').textContent = `${skeleton.name.toUpperCase()} MODEL`;
  
  skeleton.skeleton.forEach((section, index) => {
    const card = document.createElement('div');
    card.className = 'skeleton-card';
    
    const header = document.createElement('div');
    header.className = 'skeleton-header';
    header.textContent = `${section.emoji} ${section.title}`;
    card.appendChild(header);
    
    section.lines.forEach(line => {
      if (line.trim()) {
        const lineDiv = document.createElement('div');
        lineDiv.className = 'skeleton-line';
        lineDiv.textContent = line;
        card.appendChild(lineDiv);
      }
    });
    
    container.appendChild(card);
  });
  
  document.getElementById('questionScreen').classList.add('hidden');
  setTimeout(() => document.getElementById('essayScreen').classList.add('active'), 200);
}

function displaySample() {
  const question = questionsData.questions.find(q => q.id === currentEssayId);
  if (!question) return;
  
  // Find sample essay
  const sample = samplesData.opinion.find(s => s.id === currentEssayId);
  
  if (!sample) {
    showError('No sample essay found for this topic');
    return;
  }
  
  const container = document.getElementById('paragraphsContainer');
  container.innerHTML = '';
  
  document.getElementById('essayTitle').textContent = 'SAMPLE ESSAY';
  
  const sampleDiv = document.createElement('div');
  sampleDiv.innerHTML = sample.styles.default;
  sampleDiv.style.padding = '1.5rem';
  sampleDiv.style.lineHeight = '1.8';
  sampleDiv.style.fontSize = '1.05rem';
  
  container.appendChild(sampleDiv);
  
  document.getElementById('questionScreen').classList.add('hidden');
  setTimeout(() => document.getElementById('essayScreen').classList.add('active'), 200);
}

function showError(message) {
  const container = document.getElementById('paragraphsContainer');
  container.innerHTML = `
    <div style="display:flex;align-items:center;justify-content:center;height:100%;padding:2rem;text-align:center;color:#999999;font-size:1.1rem;">
      ${message}
    </div>`;
  
  document.getElementById('questionScreen').classList.add('hidden');
  setTimeout(() => document.getElementById('essayScreen').classList.add('active'), 200);
}

// START
loadAllData();
