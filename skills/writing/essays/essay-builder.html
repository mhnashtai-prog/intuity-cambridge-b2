      option.selected = true;
    }
    select.appendChild(option);

function changeEssay() {
  const select = document.getElementById('essaySelect');
  currentEssayId = select.value;
  loadEssay(currentEssayId);
  
  // Reset if on essay screen
  if (document.getElementById('essayScreen').classList.contains('active')) {
    resetPlan();
  }
}

function loadEssay(essayId) {
  const essay = ESSAY_DATA[essayId];
  if (!essay) return;

  // Update question screen
  document.getElementById('questionContext').textContent = essay.question.context;
  document.getElementById('questionText').textContent = essay.question.text;
  document.getElementById('essayTitle').textContent = essay.question.title;

  // Build essay structure
  buildEssayStructure(essay.skeleton);

  // Calculate total sentences
  totalSentences = essay.skeleton.reduce((sum, para) => sum + para.sentences.length, 0);
  paragraphProgress = new Array(essay.skeleton.length).fill(0);
  
  // Reset progress
  updateProgress();
}

function buildEssayStructure(skeleton) {
  const container = document.getElementById('paragraphsContainer');
  container.innerHTML = '';

  skeleton.forEach((para, paraIndex) => {
    const section = document.createElement('div');
    section.className = 'paragraph-section';

    // Header
    const header = document.createElement('div');
    header.className = `para-header ${para.paraClass}`;
    header.textContent = para.header;
    section.appendChild(header);

    // Body
    const body = document.createElement('div');
    body.className = 'para-body';
    body.dataset.para = para.paraClass;

    para.sentences.forEach((sent, sentIndex) => {
      const line = document.createElement('div');
      line.className = 'sentence-line';

      // Number badge
      const badge = document.createElement('div');
      badge.className = 'number-badge';
      badge.textContent = (paraIndex === 0 ? sentIndex : (paraIndex - 1) * 4 + sentIndex) + 1;
      badge.onclick = () => revealSentence(badge, paraIndex);

      // Sentence text
      const text = document.createElement('div');
      text.className = 'sentence-text';
      text.innerHTML = `<span class="opening-phrase">${sent.marker}</span>${sent.text}`;

      line.appendChild(badge);
      line.appendChild(text);
      body.appendChild(line);
    });

    section.appendChild(body);
    container.appendChild(section);
  });
}

  document.getElementById('questionScreen').classList.add('hidden');
  setTimeout(() => {
    document.getElementById('essayScreen').classList.add('active');

}

function goBack() {
  document.getElementById('essayScreen').classList.remove('active');
  setTimeout(() => {
    document.getElementById('questionScreen').classList.remove('hidden');
  }, 300);
}

// REVEAL SYSTEM
// ============================================
function revealSentence(badge, paraIndex) {
  if (badge.classList.contains('revealed')) return;
  
  const sentenceLine = badge.closest('.sentence-line');
  const sentenceText = sentenceLine.querySelector('.sentence-text');
  
  badge.classList.add('revealed');
  
  setTimeout(() => {
    sentenceText.classList.add('visible');
    revealedCount++;
    paragraphProgress[paraIndex]++;
    updateProgress();
  }, 100);
}

function updateProgress() {
  const percentage = totalSentences > 0 ? (revealedCount / totalSentences) * 100 : 0;
  document.getElementById('progressFill').style.width = `${percentage}%`;
  document.getElementById('progressText').textContent = `${revealedCount} / ${totalSentences} sentences revealed`;
}

function resetPlan() {
  revealedCount = 0;
  paragraphProgress = new Array(paragraphProgress.length).fill(0);
  
  document.querySelectorAll('.number-badge').forEach(badge => {
    badge.classList.remove('revealed');
    badge.style.boxShadow = '';
    badge.style.transform = '';
    badge.style.opacity = '';
  });
  
  document.querySelectorAll('.sentence-text').forEach(text => {
    text.classList.remove('visible');
  });
  
  updateProgress();
}

// ============================================
// PREVENT PULL-TO-REFRESH
// ============================================
let startY = 0;
document.addEventListener('touchstart', (e) => {
  startY = e.touches[0].pageY;
}, { passive: true });

document.addEventListener('touchmove', (e) => {
  const y = e.touches[0].pageY;
  if (y > startY && window.scrollY === 0) {
    e.preventDefault();
  }
}, { passive: false });

// ============================================
// START
// ============================================
init();
</script>
