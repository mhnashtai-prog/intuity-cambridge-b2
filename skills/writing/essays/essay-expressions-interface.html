<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Essay Expressions Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
    }
    
    .top-nav {
      max-width: 62rem;
      margin: 0 auto 0.75rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 0.5rem;
      gap: 1rem;
    }
    
    .nav-left { justify-self: start; }
    .nav-center { justify-self: center; }
    .nav-right { justify-self: end; }
    
    .nav-link {
      color: #8e8e93;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 400;
      transition: color 0.3s;
      text-decoration: none;
    }
    
    .nav-link:hover { color: #d1d1d6; }
    
    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0 1rem 5rem 1rem;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 1rem;
    }
    
    .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93;
      font-weight: 400;
    }
    
    .test-nav { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .nav-arrow {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8e8e93;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      transition: all 0.3s;
      border-radius: 0.5rem;
    }
    
    .nav-arrow:hover:not(:disabled) {
      color: #f5f5f7;
      background: rgba(71, 85, 105, 0.3);
      transform: scale(1.1);
    }
    
    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .dots-container { 
      display: flex; 
      gap: 0.625rem; 
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .test-dot { 
      width: 0.875rem; 
      height: 0.875rem; 
      border-radius: 50%; 
      background: rgba(99, 99, 102, 0.3);
      cursor: pointer; 
      transition: all 0.3s;
      border: none;
    }
    
    .test-dot:hover { 
      transform: scale(1.5);
      background: rgba(142, 142, 147, 0.5);
    }
    
    .test-dot.current { 
      box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.5);
      transform: scale(1.6);
      background: #C9A961;
    }
    
    .test-dot.completed {
      background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%);
      box-shadow: 0 0 12px rgba(132, 204, 22, 0.5);
    }
    
    .test-info { 
      text-align: center;
      font-size: 0.8125rem;
      color: #636366;
      margin-bottom: 1.5rem;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      padding: 2rem;
      min-height: 450px;
    }
    
    .set-container {
      margin-bottom: 2.5rem;
    }
    
    .set-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #C9A961;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .word-bank {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(48, 48, 51, 0.3);
      border-radius: 0.75rem;
    }
    
    .word-chip {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      cursor: pointer;
      transition: all 0.15s;
      border: 2px solid transparent;
    }
    
    .word-chip:hover:not(.used):not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
      transform: scale(1.05);
    }
    
    .word-chip.used {
      background: rgba(71, 85, 105, 0.3);
      color: #64748b;
      text-decoration: line-through;
      cursor: not-allowed;
    }
    
    .word-chip.selected {
      background: rgba(201, 169, 97, 0.3);
      border-color: #C9A961;
      box-shadow: 0 0 0 2px rgba(201, 169, 97, 0.2);
    }
    
    .sentences {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .sentence-row {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .question-number {
      flex-shrink: 0;
      width: 1.75rem;
      height: 1.75rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8125rem;
      font-weight: 600;
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .question-number.answered {
      background: rgba(132, 204, 22, 0.2);
      color: #84cc16;
      border-color: #84cc16;
    }
    
    .sentence-text {
      flex: 1;
      padding-top: 0.25rem;
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 0.9375rem;
    }
    
    .blank {
      display: inline-block;
      min-width: 100px;
      padding: 0.25rem 0.75rem;
      background: rgba(71, 85, 105, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 0.375rem;
      margin: 0 0.25rem;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .blank:hover {
      background: rgba(71, 85, 105, 0.6);
      border-color: rgba(148, 163, 184, 0.5);
    }
    
    .blank.filled {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }
    
    .blank.correct {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 2px solid #10b981;
    }
    
    .blank.incorrect {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 2px solid #ef4444;
      text-decoration: line-through;
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 1rem;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px) saturate(180%);
      border-top: 1px solid rgba(84, 84, 88, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      z-index: 900;
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.4);
    }
    
    .footer.visible {
      display: flex;
    }
    
    .footer button {
      color: #aeaeb2;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      padding: 0.625rem 1.125rem;
      border-radius: 0.625rem;
      font-size: 0.875rem;
    }
    
    .footer button:hover:not(:disabled) { 
      color: #e5e5e7;
      background: rgba(99, 99, 102, 0.2);
    }
    
    .footer button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .footer button.primary {
      background: rgba(201, 169, 97, 0.25);
      color: #C9A961;
      font-weight: 600;
    }
    
    .footer button.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.35);
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #8e8e93;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(142, 142, 147, 0.3);
      border-top-color: #C9A961;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-left">
      <a href="essay-writer.html" class="nav-link">← Home</a>
    </div>
    <div class="nav-center">
      <div class="nav-title">INTUITY</div>
    </div>
    <div class="nav-right"></div>
  </div>

  <div class="container">
    <div class="header">
      <p class="subtitle">Essay Expressions · B2/C1 Level</p>
    </div>

    <div class="test-nav">
      <button class="nav-arrow" id="prevTestBtn" onclick="navigateTest(-1)">←</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-arrow" id="nextTestBtn" onclick="navigateTest(1)">→</button>
    </div>

    <div class="test-info" id="testInfo">Loading...</div>

    <div class="content-container" id="contentContainer">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <div>Loading content...</div>
      </div>
    </div>

    <div class="footer" id="footer">
      <button onclick="clearAnswers()">Clear</button>
      <button class="primary" onclick="submitTest()" id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    // Global state
    let quizData = null;
    let currentTest = 0;
    let answers = {};
    let selectedWord = null;
    let showingResults = false;
    let testScores = {};

    // Load JSON data
    async function loadData() {
      try {
        const paths = ['data/essay-expressions-interface.json', 'essay-expressions-interface.json'];
        
        for (const path of paths) {
          try {
            const response = await fetch(path);
            if (response.ok) {
              quizData = await response.json();
              console.log('✓ Data loaded:', quizData);
              initializeQuiz();
              return;
            }
          } catch (e) {
            console.log(`Failed to load from ${path}`);
          }
        }
        
        showError('Could not load quiz data. Please ensure essay-expressions-interface.json is in the correct location.');
      } catch (error) {
        console.error('Error:', error);
        showError('Error loading data: ' + error.message);
      }
    }

    function showError(message) {
      document.getElementById('contentContainer').innerHTML = `
        <div class="loading-state">
          <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
          <div>${message}</div>
        </div>
      `;
    }

    function initializeQuiz() {
      if (!quizData || !quizData.sets) {
        showError('Invalid data format');
        return;
      }
      
      createDots();
      loadTest(0);
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      quizData.sets.forEach((set, i) => {
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        
        if (i === currentTest) {
          dot.classList.add('current');
        }
        
        if (testScores[i] && testScores[i].percentage === 100) {
          dot.classList.add('completed');
        }
        
        dot.onclick = () => goToTest(i);
        container.appendChild(dot);
      });
      
      updateNavButtons();
    }

    function updateNavButtons() {
      document.getElementById('prevTestBtn').disabled = currentTest === 0;
      document.getElementById('nextTestBtn').disabled = currentTest >= quizData.sets.length - 1;
    }

    function navigateTest(direction) {
      const newTest = currentTest + direction;
      if (newTest >= 0 && newTest < quizData.sets.length) {
        goToTest(newTest);
      }
    }

    function goToTest(testIdx) {
      currentTest = testIdx;
      answers = {};
      selectedWord = null;
      showingResults = false;
      loadTest(testIdx);
      createDots();
    }

    function loadTest(testIdx) {
      const set = quizData.sets[testIdx];
      updateTestInfo();
      renderTest(set);
      updateFooter();
    }

    function updateTestInfo() {
      const set = quizData.sets[currentTest];
      const answered = Object.keys(answers).length;
      const total = set.sentences.length;
      
      document.getElementById('testInfo').textContent = 
        `Set ${set.setNumber}: ${set.topic} • ${answered}/${total} answered`;
    }

    function renderTest(set) {
      const container = document.getElementById('contentContainer');
      
      let html = '<div class="set-container">';
      html += `<div class="set-title">Set ${set.setNumber}: ${set.topic}</div>`;
      
      // Word bank
      html += '<div class="word-bank">';
      set.words.forEach((word, wordIdx) => {
        const isUsed = Object.values(answers).includes(wordIdx);
        const isSelected = selectedWord === wordIdx;
        
        let classes = 'word-chip';
        if (isUsed && !showingResults) classes += ' used';
        if (isSelected) classes += ' selected';
        
        html += `<button class="${classes}" onclick="selectWord(${wordIdx})" ${isUsed && !showingResults ? 'disabled' : ''}>${word}</button>`;
      });
      html += '</div>';
      
      // Sentences
      html += '<div class="sentences">';
      set.sentences.forEach((sentence, sentIdx) => {
        const userAnswer = answers[sentIdx];
        const parts = sentence.text.split('_____');
        
        let blankHtml = '';
        if (showingResults) {
          const correctWord = set.words[sentence.correct];
          if (userAnswer !== undefined) {
            const userWord = set.words[userAnswer];
            if (userAnswer === sentence.correct) {
              blankHtml = `<span class="blank correct">${userWord}</span>`;
            } else {
              blankHtml = `<span class="blank incorrect">${userWord}</span> <span class="blank correct">${correctWord}</span>`;
            }
          } else {
            blankHtml = `<span class="blank correct">${correctWord}</span>`;
          }
        } else if (userAnswer !== undefined) {
          blankHtml = `<span class="blank filled" onclick="clearBlank(${sentIdx})">${set.words[userAnswer]}</span>`;
        } else {
          blankHtml = `<span class="blank" onclick="fillBlank(${sentIdx})">_____</span>`;
        }
        
        const numClass = userAnswer !== undefined ? 'question-number answered' : 'question-number';
        
        html += `
          <div class="sentence-row">
            <div class="${numClass}">${sentIdx + 1}</div>
            <div class="sentence-text">${parts[0]}${blankHtml}${parts[1] || ''}</div>
          </div>
        `;
      });
      html += '</div></div>';
      
      container.innerHTML = html;
    }

    function selectWord(wordIdx) {
      if (showingResults) return;
      selectedWord = wordIdx;
      renderTest(quizData.sets[currentTest]);
    }

    function fillBlank(sentIdx) {
      if (showingResults) return;
      if (selectedWord === null) return;
      
      answers[sentIdx] = selectedWord;
      selectedWord = null;
      renderTest(quizData.sets[currentTest]);
      updateTestInfo();
      updateFooter();
    }

    function clearBlank(sentIdx) {
      if (showingResults) return;
      const wordIdx = answers[sentIdx];
      delete answers[sentIdx];
      selectedWord = wordIdx;
      renderTest(quizData.sets[currentTest]);
      updateTestInfo();
      updateFooter();
    }

    function clearAnswers() {
      if (showingResults) return;
      if (confirm('Clear all answers?')) {
        answers = {};
        selectedWord = null;
        renderTest(quizData.sets[currentTest]);
        updateTestInfo();
        updateFooter();
      }
    }

    function updateFooter() {
      const set = quizData.sets[currentTest];
      const answered = Object.keys(answers).length;
      const total = set.sentences.length;
      const footer = document.getElementById('footer');
      
      if (answered === total || showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
    }

    function submitTest() {
      const set = quizData.sets[currentTest];
      const total = set.sentences.length;
      
      if (Object.keys(answers).length < total) {
        alert('Please answer all questions');
        return;
      }
      
      let correct = 0;
      set.sentences.forEach((sentence, sentIdx) => {
        if (answers[sentIdx] === sentence.correct) {
          correct++;
        }
      });
      
      const percentage = Math.round((correct / total) * 100);
      
      testScores[currentTest] = {
        correct,
        total,
        percentage
      };
      
      showingResults = true;
      renderTest(set);
      createDots();
      
      alert(`Score: ${correct}/${total} (${percentage}%)\n\n${percentage === 100 ? 'Perfect! ⭐' : percentage >= 80 ? 'Great job!' : 'Keep practicing!'}`);
    }

    // Initialize
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
