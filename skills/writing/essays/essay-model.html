<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Essay Structure Model</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;600;700&family=Bebas+Neue&family=Archivo+Black&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0a0a;
      color: #e5e5e7;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(231, 76, 60, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(243, 156, 18, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(233, 30, 99, 0.1) 0%, transparent 40%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .container {
      max-width: 75rem;
      margin: 0 auto;
      padding: 0.5rem;
      position: relative;
      z-index: 2;
    }

    /* HEADER */
    .global-header {
      background: rgba(15, 15, 17, 0.95);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(84, 84, 88, 0.3);
      padding: 0.75rem 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    
    .header-row-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .brand {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }
    
    .brand-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #e74c3c 0%, #f39c12 50%, #e91e63 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }
    
    .brand-subtitle {
      font-size: 0.7rem;
      color: #e74c3c;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }
    
    .home-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      transition: all 0.3s;
      border: 1px solid transparent;
    }
    
    .home-link:hover {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
      border-color: rgba(231, 76, 60, 0.3);
    }

    /* Hero section */
    .hero-section {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 1rem;
    }

    .hero-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #e74c3c 0%, #f39c12 50%, #e91e63 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      line-height: 1;
      text-transform: uppercase;
    }

    .hero-subtitle {
      font-size: 1.125rem;
      color: #8e8e93;
      font-weight: 600;
    }

    /* INFOGRAPHIC MODEL */
    .model-infographic {
      background: rgba(15, 15, 17, 0.95);
      backdrop-filter: blur(40px);
      border-radius: 2rem;
      border: 3px solid rgba(231, 76, 60, 0.3);
      padding: 3rem;
      margin-bottom: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .model-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .model-type-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(135deg, #e74c3c, #f39c12);
      border-radius: 2rem;
      font-size: 0.8125rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #fff;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(231, 76, 60, 0.4);
    }

    .model-question {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      line-height: 1.3;
    }

    /* INFOGRAPHIC SECTIONS */
    .infographic-section {
      position: relative;
      margin-bottom: 3rem;
      padding: 2.5rem;
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05));
      border-left: 8px solid #e74c3c;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(231, 76, 60, 0.2);
      transition: all 0.3s;
    }

    .infographic-section:hover {
      transform: translateX(8px);
      box-shadow: 0 12px 48px rgba(231, 76, 60, 0.3);
    }

    .infographic-section.body {
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.1), rgba(243, 156, 18, 0.05));
      border-left-color: #f39c12;
      box-shadow: 0 8px 32px rgba(243, 156, 18, 0.2);
    }

    .infographic-section.body:hover {
      box-shadow: 0 12px 48px rgba(243, 156, 18, 0.3);
    }

    .infographic-section.conclusion {
      background: linear-gradient(135deg, rgba(233, 30, 99, 0.1), rgba(233, 30, 99, 0.05));
      border-left-color: #e91e63;
      box-shadow: 0 8px 32px rgba(233, 30, 99, 0.2);
    }

    .infographic-section.conclusion:hover {
      box-shadow: 0 12px 48px rgba(233, 30, 99, 0.3);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .section-number {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      box-shadow: 0 6px 24px rgba(231, 76, 60, 0.5);
      flex-shrink: 0;
    }

    .infographic-section.body .section-number {
      background: linear-gradient(135deg, #f39c12, #d68910);
      box-shadow: 0 6px 24px rgba(243, 156, 18, 0.5);
    }

    .infographic-section.conclusion .section-number {
      background: linear-gradient(135deg, #e91e63, #c2185b);
      box-shadow: 0 6px 24px rgba(233, 30, 99, 0.5);
    }

    .section-title-group {
      flex: 1;
    }

    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.25rem;
    }

    .section-flow {
      font-size: 0.875rem;
      color: #8e8e93;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-family: 'IBM Plex Mono', monospace;
    }

    /* FLOW ARROWS */
    .flow-container {
      display: flex;
      align-items: stretch;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .flow-step {
      flex: 1;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(231, 76, 60, 0.3);
      border-radius: 1.25rem;
      padding: 1.5rem;
      position: relative;
      transition: all 0.3s;
    }

    .flow-step:hover {
      transform: translateY(-8px);
      border-color: rgba(231, 76, 60, 0.6);
      box-shadow: 0 12px 40px rgba(231, 76, 60, 0.3);
    }

    .flow-step::after {
      content: '‚Üí';
      position: absolute;
      right: -2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      font-weight: 900;
      color: #e74c3c;
      text-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
      animation: arrowPulse 1.5s ease-in-out infinite;
    }

    @keyframes arrowPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .flow-step:last-child::after {
      display: none;
    }

    .flow-label {
      font-size: 0.75rem;
      font-weight: 800;
      color: #e74c3c;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'IBM Plex Mono', monospace;
    }

    .flow-icon {
      font-size: 1.25rem;
    }

    .flow-text {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: #e5e5e7;
      font-weight: 600;
    }

    /* BODY PARAGRAPH CARDS */
    .body-card {
      background: rgba(0, 0, 0, 0.5);
      border: 3px solid rgba(243, 156, 18, 0.4);
      border-radius: 1.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .body-card:hover {
      transform: scale(1.02);
      border-color: rgba(243, 156, 18, 0.7);
      box-shadow: 0 16px 48px rgba(243, 156, 18, 0.3);
    }

    .body-card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(243, 156, 18, 0.3);
    }

    .body-number {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #f39c12, #e74c3c);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.75rem;
      font-weight: 900;
      color: #fff;
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.5);
    }

    .body-topic {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 800;
      color: #f39c12;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Loading */
    .loading-state {
      text-align: center;
      padding: 6rem 2rem;
      color: #8e8e93;
    }

    .loading-spinner {
      display: inline-block;
      width: 4rem;
      height: 4rem;
      border: 4px solid rgba(231, 76, 60, 0.2);
      border-top-color: #e74c3c;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .model-infographic {
        padding: 1.5rem;
      }

      .model-question {
        font-size: 1.25rem;
      }

      .flow-container {
        flex-direction: column;
      }

      .flow-step::after {
        content: '‚Üì';
        right: 50%;
        top: auto;
        bottom: -2rem;
        transform: translateX(50%);
      }

      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- HEADER -->
    <header class="global-header">
      <div class="header-row-main">
        <div class="brand">
          <span class="brand-logo">INTUITY</span>
          <span class="brand-subtitle">Essay Model</span>
        </div>
        <a href="essay-question-selector.html" class="home-link">‚Üê Back</a>
      </div>
    </header>

    <!-- HERO -->
    <div class="hero-section">
      <h1 class="hero-title">ESSAY MODEL</h1>
      <p class="hero-subtitle">Visual structure breakdown</p>
    </div>

    <!-- Model display -->
    <div id="modelContainer">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <div style="font-size: 1.25rem; font-weight: 700;">Loading model...</div>
      </div>
    </div>

  </div>

  <script>
    let modelData = null;

    // Get question ID from URL
    function getQuestionId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Initialize
    async function init() {
      const questionId = getQuestionId();
      
      if (!questionId) {
        document.getElementById('modelContainer').innerHTML = 
          '<div class="loading-state" style="color: #ef4444;">No question selected</div>';
        return;
      }

      try {
        const response = await fetch('data/essay-models.json');
        if (!response.ok) throw new Error('Failed to load');
        
        const data = await response.json();
        modelData = data.essayModels.find(m => m.id === questionId);
        
        if (modelData) {
          renderModel();
        } else {
          document.getElementById('modelContainer').innerHTML = 
            '<div class="loading-state" style="color: #ef4444;">Model not found for this question</div>';
        }
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('modelContainer').innerHTML = 
          '<div class="loading-state" style="color: #ef4444;">Error loading model</div>';
      }
    }

    // Render model
    function renderModel() {
      const container = document.getElementById('modelContainer');
      
      let html = `
        <div class="model-infographic">
          <div class="model-header">
            <div class="model-type-badge">${modelData.essayType}</div>
            <div class="model-question">${modelData.question}</div>
          </div>
          
          ${renderIntroduction(modelData.structure.introduction)}
          ${renderBody(modelData.structure.body)}
          ${renderConclusion(modelData.structure.conclusion)}
        </div>
      `;
      
      container.innerHTML = html;
    }

    // Render introduction
    function renderIntroduction(intro) {
      return `
        <div class="infographic-section">
          <div class="section-header">
            <div class="section-number">1</div>
            <div class="section-title-group">
              <div class="section-title">üìù INTRODUCTION</div>
              <div class="section-flow">HOOK ‚Üí STANCE ‚Üí PREVIEW</div>
            </div>
          </div>
          
          <div class="flow-container">
            <div class="flow-step">
              <div class="flow-label">
                <span class="flow-icon">‚Ü≥</span>
                LISTING
              </div>
              <div class="flow-text">${intro.listing}</div>
            </div>
            
            <div class="flow-step">
              <div class="flow-label">
                <span class="flow-icon">üí°</span>
                OPINION
              </div>
              <div class="flow-text">${intro.opinion}</div>
            </div>
            
            <div class="flow-step">
              <div class="flow-label">
                <span class="flow-icon">‚úì</span>
                ARGUMENT
              </div>
              <div class="flow-text">${intro.argument}</div>
            </div>
          </div>
        </div>
      `;
    }

    // Render body
    function renderBody(body) {
      return `
        <div class="infographic-section body">
          <div class="section-header">
            <div class="section-number">${body.length}</div>
            <div class="section-title-group">
              <div class="section-title">üìö BODY PARAGRAPHS</div>
              <div class="section-flow">TOPIC ‚Üí REASON ‚Üí EXAMPLE ‚Üí RESULT</div>
            </div>
          </div>
          
          ${body.map((para, index) => `
            <div class="body-card">
              <div class="body-card-header">
                <div class="body-number">${index + 1}</div>
                <div class="body-topic">${para.topic || para.side || para.type || 'Point ' + (index + 1)}</div>
              </div>
              
              <div class="flow-container">
                <div class="flow-step">
                  <div class="flow-label">
                    <span class="flow-icon">‚Ü≥</span>
                    LISTING
                  </div>
                  <div class="flow-text">${para.listing}</div>
                </div>
                
                <div class="flow-step">
                  <div class="flow-label">
                    <span class="flow-icon">üí°</span>
                    OPINION
                  </div>
                  <div class="flow-text">${para.opinion}</div>
                </div>
                
                <div class="flow-step">
                  <div class="flow-label">
                    <span class="flow-icon">‚Üí</span>
                    ARGUMENT
                  </div>
                  <div class="flow-text">${para.argument}</div>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Render conclusion
    function renderConclusion(conclusion) {
      return `
        <div class="infographic-section conclusion">
          <div class="section-header">
            <div class="section-number">üéØ</div>
            <div class="section-title-group">
              <div class="section-title">CONCLUSION</div>
              <div class="section-flow">SUMMARY ‚Üí OPINION ‚Üí FINAL THOUGHT</div>
            </div>
          </div>
          
          <div class="flow-container">
            <div class="flow-step">
              <div class="flow-label">
                <span class="flow-icon">üìù</span>
                SUMMARY
              </div>
              <div class="flow-text">${conclusion.summary}</div>
            </div>
            
            <div class="flow-step">
              <div class="flow-label">
                <span class="flow-icon">üí°</span>
                OPINION
              </div>
              <div class="flow-text">${conclusion.opinion}</div>
            </div>
            
            <div class="flow-step">
              <div class="flow-label">
                <span class="flow-icon">‚úì</span>
                FINAL ARGUMENT
              </div>
              <div class="flow-text">${conclusion.finalArgument}</div>
            </div>
          </div>
        </div>
      `;
    }

    // Initialize
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
