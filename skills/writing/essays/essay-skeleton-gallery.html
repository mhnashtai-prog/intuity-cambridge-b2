// ============================================
// STATE
// ============================================
let currentType = 'for-against';
let currentSlide = 0;

// ============================================
// INITIALIZATION
// ============================================
function init() {
  buildTypeTabs();
  renderSlides();
  renderDots();
  updateNav();
}

function buildTypeTabs() {
  const container = document.getElementById('essayTypeTabs');
  container.innerHTML = '';
  
  Object.keys(BARE_SKELETONS).forEach(key => {
    const btn = document.createElement('button');
    btn.className = `essay-type-tab ${key === currentType ? 'active' : ''}`;
    btn.textContent = BARE_SKELETONS[key].label;
    btn.onclick = () => switchType(key);
    container.appendChild(btn);
  });
}

function switchType(type) {
  currentType = type;
  currentSlide = 0;
  buildTypeTabs();
  renderSlides();
  renderDots();
  updateNav();
}

function renderSlides() {
  const wrapper = document.getElementById('slidesContainer');
  wrapper.innerHTML = '';
  
  const essay = BARE_SKELETONS[currentType];
  
  // Create one slide card showing the entire skeleton
  const slideCard = document.createElement('div');
  slideCard.className = 'slide-card active';
  
  // Build the complete skeleton HTML
  let skeletonHTML = `<div class="essay-type-title">${essay.label}</div>`;
  skeletonHTML += '<div class="skeleton-display">';
  
  essay.skeleton.forEach((para, index) => {
    skeletonHTML += '<div class="paragraph-block">';
    skeletonHTML += `<div class="paragraph-title">${para.emoji} ${para.title}</div>`;
    
    para.lines.forEach(line => {
      if (line === "") {
        // Empty line = spacing
        skeletonHTML += '<div class="paragraph-text">&nbsp;</div>';
      } else {
        skeletonHTML += `<div class="paragraph-text">${line}</div>`;
      }
    });
    
    // Add divider except after last paragraph
    if (index < essay.skeleton.length - 1) {
      skeletonHTML += '</div><div class="divider"></div>';
    } else {
      skeletonHTML += '</div>';
    }
  });
  
  skeletonHTML += '</div>';
  skeletonHTML += '<button class="cta-button" onclick="goToDetailedPlan()">üìñ SEE FULL PLAN</button>';
  
  slideCard.innerHTML = skeletonHTML;
  wrapper.appendChild(slideCard);
}

  container.innerHTML = '';
  
  // One dot per essay type
  Object.keys(BARE_SKELETONS).forEach((key, index) => {
    const dot = document.createElement('div');
    dot.className = `progress-dot ${key === currentType ? 'active' : ''}`;
    dot.onclick = () => switchType(key);
    container.appendChild(dot);
  });
}

function prevSlide() {
  const types = Object.keys(BARE_SKELETONS);
  const currentIndex = types.indexOf(currentType);
  if (currentIndex > 0) {
    switchType(types[currentIndex - 1]);
  }
}

function nextSlide() {
  const types = Object.keys(BARE_SKELETONS);
  const currentIndex = types.indexOf(currentType);
  if (currentIndex < types.length - 1) {
    switchType(types[currentIndex + 1]);
  }
}

function updateNav() {
  const types = Object.keys(BARE_SKELETONS);
  const currentIndex = types.indexOf(currentType);
  
  document.getElementById('prevArrow').disabled = currentIndex === 0;
  document.getElementById('nextArrow').disabled = currentIndex === types.length - 1;
}

function goToDetailedPlan() {
  window.location.href = 'essay-plan-reveal-json.html';
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prevSlide();
  if (e.key === 'ArrowRight') nextSlide();
});

// Touch swipe
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].clientX;
});

document.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  const diff = touchStartX - touchEndX;
  if (Math.abs(diff) > 50) {
    if (diff > 0) {
      nextSlide();
    } else {
      prevSlide();
    }
  }
}

// Prevent pull-to-refresh
document.body.addEventListener('touchmove', function(e) {
  if (e.target === document.body) {
    e.preventDefault();
  }
}, { passive: false });

// START
init();
</script>
