<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    .header { 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0 0.5rem;
      margin-bottom: 0.75rem;
    }

    .header-left {
      flex: 1;
    }

    .header-center {
      text-align: center;
      flex: 1;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.25rem; 
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.7rem; 
      color: #8e8e93; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .mode-toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      justify-content: flex-end;
    }

    .mode-toggle {
      position: relative;
      width: 140px;
      height: 36px;
      background: rgba(28, 28, 30, 0.6);
      border-radius: 18px;
      border: 1px solid rgba(84, 84, 88, 0.3);
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 3px;
    }

    .mode-slider {
      position: absolute;
      width: 66px;
      height: 30px;
      background: linear-gradient(135deg, rgba(201, 169, 97, 0.3), rgba(201, 169, 97, 0.15));
      border: 1px solid rgba(201, 169, 97, 0.5);
      border-radius: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      left: 3px;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.2);
    }

    .mode-toggle.samples-mode .mode-slider {
      left: 71px;
    }

    .mode-option {
      position: relative;
      z-index: 1;
      flex: 1;
      text-align: center;
      font-size: 0.7rem;
      font-weight: 600;
      color: #636366;
      transition: all 0.3s;
      padding: 0.4rem;
    }

    .mode-toggle.write-mode .mode-option:first-child,
    .mode-toggle.samples-mode .mode-option:last-child {
      color: #C9A961;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
      padding: 0 0.5rem;
    }

    .stage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stage-dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      margin-bottom: 0.25rem;
    }

    .stage-label {
      font-size: 0.55rem;
      font-weight: 700;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .stage-item.active .stage-dot {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      transform: scale(1.15);
    }

    .stage-item.active .stage-label {
      color: #C9A961;
    }

    .stage-item.done .stage-dot {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .stage-item.done .stage-label {
      color: #8e8e93;
    }

    .stage-line {
      width: 1rem;
      height: 1.5px;
      background: rgba(84, 84, 88, 0.3);
      margin: 0 0.125rem;
      align-self: flex-start;
      margin-top: 0.75rem;
    }

    .mode-banner {
      display: none;
      padding: 0.5rem 1rem;
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      margin-bottom: 0.75rem;
      text-align: center;
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 600;
    }

    .mode-banner.show {
      display: block;
    }

    .two-panel {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1rem;
      height: calc(100vh - 180px);
    }

    .ref-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .tab-btn {
      padding: 0.5rem 0.375rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.1);
      color: #8e8e93;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.875rem;
    }

    .tab-content.active {
      display: block;
    }

    .phrase-group {
      margin-bottom: 0.75rem;
      display: none;
    }

    .phrase-group.show {
      display: block;
    }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
      cursor: pointer;
      padding: 0.375rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
    }

    .phrase-title:hover {
      background: rgba(201, 169, 97, 0.12);
    }

    .phrase-list {
      display: none;
      padding-left: 0.5rem;
    }

    .phrase-list.show {
      display: block;
    }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    .idea-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      border-left: 3px solid #C9A961;
      display: none;
    }

    .idea-card.show {
      display: block;
    }

    .idea-label {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
    }

    .idea-text {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
    }

    .idea-text strong {
      color: #8e8e93;
    }

    .sample-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
    }

    .sample-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }

    .sample-title {
      font-size: 0.7rem;
      font-weight: 700;
      color: #C9A961;
      flex: 1;
    }

    .sample-toggle-btn {
      background: rgba(99, 99, 102, 0.2);
      border: 1px solid rgba(99, 99, 102, 0.3);
      color: #8e8e93;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .sample-toggle-btn:hover {
      background: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
    }

    .sample-toggle-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .expand-btn {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .expand-btn:hover {
      background: rgba(201, 169, 97, 0.2);
    }

    .sample-body {
      font-size: 0.65rem;
      line-height: 1.6;
      color: #e5e5e7;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .sample-body.show {
      max-height: 2000px;
      padding-top: 0.5rem;
    }

    .write-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .write-header {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding-bottom: 0.75rem;
    }

    .write-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .write-header h3 {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
    }

    .quick-access-bar {
      display: flex;
      gap: 0.5rem;
    }

    .quick-btn {
      padding: 0.35rem 0.75rem;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.65rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
      font-family: 'DM Sans';
      white-space: nowrap;
    }

    .quick-btn:hover {
      background: rgba(201, 169, 97, 0.12);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .quick-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border-color: #C9A961;
    }

    .textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.8rem;
      font-family: 'DM Sans';
      line-height: 1.6;
      resize: none;
      margin-bottom: 0.75rem;
    }

    .textarea:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.4);
    }

    .textarea::placeholder {
      color: #636366;
    }

    .word-count {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
      padding: 0 0.25rem;
    }

    .count-current {
      color: #C9A961;
      font-weight: 700;
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
    }

    .samples-display {
      display: none;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .samples-display.active {
      display: flex;
    }

    .samples-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      gap: 0.5rem;
    }

    .view-toggle-group {
      display: flex;
      gap: 0.5rem;
    }

    .view-toggle-btn {
      padding: 0.4rem 0.75rem;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.65rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .view-toggle-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border-color: #C9A961;
    }

    .view-toggle-btn:hover:not(.active) {
      background: rgba(201, 169, 97, 0.12);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .paragraph-nav {
      display: none;
      gap: 0.375rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .paragraph-nav.show {
      display: flex;
    }

    .para-nav-btn {
      padding: 0.35rem 0.625rem;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .para-nav-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border-color: #C9A961;
    }

    .para-nav-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.15);
      color: #aeaeb2;
    }

    .samples-content {
      flex: 1;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 1.25rem;
    }

    .sample-essay {
      display: none;
      margin-bottom: 1.5rem;
    }

    .sample-essay.active {
      display: block;
    }

    .sample-essay-title {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .sample-paragraph {
      font-size: 0.75rem;
      line-height: 1.8;
      color: #e5e5e7;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
      border-left: 3px solid rgba(201, 169, 97, 0.3);
    }

    .interactive-phrase {
      color: #C9A961;
      cursor: pointer;
      position: relative;
      padding: 0 2px;
      border-radius: 2px;
      transition: all 0.2s;
    }

    .interactive-phrase:hover {
      background: rgba(201, 169, 97, 0.15);
    }

    .phrase-popup {
      position: fixed;
      display: none;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(40px) saturate(150%);
      border: 1px solid rgba(201, 169, 97, 0.4);
      border-radius: 0.75rem;
      padding: 1rem;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .phrase-popup.show {
      display: block;
    }

    .popup-header {
      font-size: 0.7rem;
      color: #8e8e93;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .popup-current {
      font-size: 0.85rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.3);
    }

    .popup-alternatives-label {
      font-size: 0.65rem;
      color: #8e8e93;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .popup-alternatives {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      margin-bottom: 0.75rem;
    }

    .alt-phrase {
      font-size: 0.7rem;
      color: #e5e5e7;
      padding: 0.375rem 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
      cursor: pointer;
      transition: all 0.2s;
    }

    .alt-phrase:hover {
      background: rgba(201, 169, 97, 0.1);
      border-left-color: #C9A961;
    }

    .popup-actions {
      display: flex;
      gap: 0.5rem;
    }

    .popup-btn {
      flex: 1;
      padding: 0.5rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      color: #C9A961;
      font-size: 0.65rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .popup-btn:hover {
      background: rgba(201, 169, 97, 0.25);
    }

    .popup-btn.secondary {
      background: rgba(99, 99, 102, 0.2);
      border-color: rgba(99, 99, 102, 0.3);
      color: #8e8e93;
    }

    .popup-btn.secondary:hover {
      background: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
    }

    @media (max-width: 768px) {
      .two-panel {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .ref-panel {
        height: 40vh;
      }
      
      .write-panel {
        height: 50vh;
      }

      .header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .mode-toggle-container {
        justify-content: center;
      }

      .stage-label {
        font-size: 0.5rem;
      }

      .tab-btn, .quick-btn {
        font-size: 0.55rem;
        padding: 0.35rem 0.2rem;
      }
    }

    .tab-content::-webkit-scrollbar,
    .textarea::-webkit-scrollbar,
    .samples-content::-webkit-scrollbar {
      width: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb,
    .textarea::-webkit-scrollbar-thumb,
    .samples-content::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    
    <div class="header">
      <div class="header-left"></div>
      
      <div class="header-center">
        <h1>INTUITY</h1>
        <p class="subtitle" id="essayTypeName">For & Against Essay</p>
      </div>

      <div class="mode-toggle-container">
        <div class="mode-toggle write-mode" id="modeToggle" onclick="toggleMode()">
          <div class="mode-slider"></div>
          <div class="mode-option">✍️ Write</div>
          <div class="mode-option">📚 Samples</div>
        </div>
      </div>
    </div>

    <div class="mode-banner" id="modeBanner"></div>

    <div class="progress-bar">
      <div class="stage-item active" onclick="jumpStage(0)">
        <div class="stage-dot"></div>
        <div class="stage-label">Intro</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(1)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 1</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(2)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 2</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(3)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 3</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(4)">
        <div class="stage-dot"></div>

  <script>

    async function init() {
      try {
        await loadAllJSON();
        buildPhraseIndex();
        renderQuickAccess();
        renderPhrases();
        renderIdeas();
        renderSamples();
        renderSamplesMode();
        updateInterface();
        
        document.getElementById('textarea').addEventListener('input', handleInput);
        
        document.addEventListener('click', function(e) {
          const popup = document.getElementById('phrasePopup');
          if (!popup.contains(e.target) && !e.target.classList.contains('interactive-phrase')) {
            closePopup();

    async function loadAllJSON() {
      try {
        const hooksText = await window.fs.readFile('skills/writing/essays/data/introduction-hooks.json', { encoding: 'utf8' });
        hooksData = JSON.parse(hooksText);
        
        const thesisText = await window.fs.readFile('skills/writing/essays/data/thesis-statements.json', { encoding: 'utf8' });
        thesisData = JSON.parse(thesisText);
        
        const bodyText = await window.fs.readFile('skills/writing/essays/data/body-phrases.json', { encoding: 'utf8' });
        bodyPhrasesData = JSON.parse(bodyText);
        
        const conclusionText = await window.fs.readFile('skills/writing/essays/data/conclusion-phrases.json', { encoding: 'utf8' });
        conclusionPhrasesData = JSON.parse(conclusionText);
        
        const ideasText = await window.fs.readFile('skills/writing/essays/data/ideas.json', { encoding: 'utf8' });
        ideasData = JSON.parse(ideasText);
        
        const samplesText = await window.fs.readFile('skills/writing/essays/data/samples.json', { encoding: 'utf8' });
        samplesData = JSON.parse(samplesText);
      } catch (error) {
        console.error('Error loading JSON files:', error);
        alert('Error loading data files. Please ensure all JSON files are uploaded correctly.');
      }
    }

    function buildPhraseIndex() {
      phraseIndex = {};
      
      function normalizePhrase(phrase) {
        return phrase.toLowerCase()
          .replace(/[.,;:!?'"]/g, '')
          .replace(/\s+/g, ' ')
          .trim();
      }
      
      function addToIndex(phrases, category, subcategory = null) {
        if (!phrases || !Array.isArray(phrases)) return;
        
        phrases.forEach(phrase => {
          const normalized = normalizePhrase(phrase);
          if (normalized.length > 3) {
            if (!phraseIndex[normalized]) {
              phraseIndex[normalized] = {
                original: phrase,
                category: category,
                subcategory: subcategory,
                alternatives: phrases.filter(p => normalizePhrase(p) !== normalized)
              };
            }
          }
        });
      }
      
      if (hooksData.hooks) {
        Object.entries(hooksData.hooks).forEach(([key, phrases]) => {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(phrases, 'Introduction Hook', category);
        });
      }
      
      if (thesisData.general) {
        Object.entries(thesisData.general).forEach(([key, phrases]) => {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(phrases, 'Thesis Statement', category);
        });
      }
      
      const typeKey = essayType.replace(/-/g, '_');
      if (thesisData[typeKey]) {
        Object.entries(thesisData[typeKey]).forEach(([key, phrases]) => {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(phrases, 'Thesis Statement', category);
        });
      }
      
      if (bodyPhrasesData.introducing_points) {
        Object.entries(bodyPhrasesData.introducing_points).forEach(([key, phrases]) => {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(phrases, 'Introducing Points', category);
        });
      }
      
      ['giving_examples', 'explaining_reasons', 'showing_results', 'adding_information', 
       'contrasting', 'emphasizing', 'acknowledging_counter_arguments', 'refuting_counter_arguments'].forEach(key => {
        if (bodyPhrasesData[key]) {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(bodyPhrasesData[key], 'Body Phrase', category);
        }
      });
      
      if (conclusionPhrasesData.opening_conclusion) {
        addToIndex(conclusionPhrasesData.opening_conclusion, 'Conclusion', 'Opening');
      }
      
      if (conclusionPhrasesData.restating_position) {
        Object.entries(conclusionPhrasesData.restating_position).forEach(([key, phrases]) => {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(phrases, 'Conclusion', category);
        });
      }
      
      if (conclusionPhrasesData.final_thought) {
        Object.entries(conclusionPhrasesData.final_thought).forEach(([key, phrases]) => {
          const category = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          addToIndex(phrases, 'Conclusion', category);
        });
      }
    }

    function highlightPhrases(text) {
      if (!text) return '';
      
      const sortedPhrases = Object.keys(phraseIndex).sort((a, b) => b.length - a.length);
      
      let result = text;
      const matches = [];
      
      sortedPhrases.forEach(normalized => {
        const phraseData = phraseIndex[normalized];
        const regex = new RegExp(
          normalized.replace(/\s+/g, '\\s+'),
          'gi'
        );
        
        let match;
        while ((match = regex.exec(text)) !== null) {
          matches.push({
            start: match.index,
            end: match.index + match[0].length,
            text: match[0],
            normalized: normalized,
            data: phraseData
          });
        }
      });
      
      matches.sort((a, b) => a.start - b.start);
      const filteredMatches = [];
      let lastEnd = 0;
      
      matches.forEach(match => {
        if (match.start >= lastEnd) {
          filteredMatches.push(match);
          lastEnd = match.end;
        }
      });
      
      if (filteredMatches.length === 0) return text;
      
      let highlighted = '';
      let lastIndex = 0;
      
      filteredMatches.forEach(match => {
        highlighted += text.substring(lastIndex, match.start);
        highlighted += `<span class="interactive-phrase" data-phrase="${match.normalized.replace(/"/g, '&quot;')}">${match.text}</span>`;
        lastIndex = match.end;
      });
      
      highlighted += text.substring(lastIndex);
      
      return highlighted;
    }

    function toggleMode() {
      const toggle = document.getElementById('modeToggle');
      const banner = document.getElementById('modeBanner');
      const writeMode = document.getElementById('writeMode');
      const samplesDisplay = document.getElementById('samplesDisplay');
      
      if (appMode === 'write') {
        appMode = 'samples';
        toggle.classList.remove('write-mode');
        toggle.classList.add('samples-mode');
        writeMode.style.display = 'none';
        samplesDisplay.classList.add('active');
        banner.textContent = '📚 Reading Mode - Toggle to Write Mode to start composing';
        banner.classList.add('show');
        
        essayData[currentStage] = document.getElementById('textarea').value;
      } else {
        appMode = 'write';
        toggle.classList.remove('samples-mode');
        toggle.classList.add('write-mode');
        writeMode.style.display = 'block';
        samplesDisplay.classList.remove('active');
        banner.classList.remove('show');
      }
    }

    function setViewMode(mode) {
      samplesViewMode = mode;
      
      const fullBtn = document.getElementById('fullTextBtn');
      const chunksBtn = document.getElementById('chunksBtn');
      const paragraphNav = document.getElementById('paragraphNav');
      
      if (mode === 'full') {
        fullBtn.classList.add('active');
        chunksBtn.classList.remove('active');
        paragraphNav.classList.remove('show');
        currentParagraph = -1;
      } else {
        fullBtn.classList.remove('active');
        chunksBtn.classList.add('active');
        paragraphNav.classList.add('show');
        currentParagraph = 0;
      }
      
      renderSamplesMode();
    }

    function renderSamplesMode() {
      const container = document.getElementById('samplesMainContent');
      const paragraphNav = document.getElementById('paragraphNav');
      
      container.innerHTML = '';
      paragraphNav.innerHTML = '';
      
      const typeKey = essayType.replace(/-/g, '_');
      const samples = samplesData[typeKey] || [];
      
      if (samples.length === 0) {
        container.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available for this essay type.</p>';
        return;
      }
      
      const sample = samples[0];
      const paragraphs = sample.fullText.split('\n\n').filter(p => p.trim());
      
      if (samplesViewMode === 'full') {
        const essay = document.createElement('div');
        essay.className = 'sample-essay active';
        
        const title = document.createElement('div');
        title.className = 'sample-essay-title';
        title.textContent = `${sample.title} (${sample.wordCount} words)`;
        essay.appendChild(title);
        
        paragraphs.forEach((para, idx) => {
          const p = document.createElement('div');
          p.className = 'sample-paragraph';
          p.innerHTML = highlightPhrases(para);
          essay.appendChild(p);
          
          p.querySelectorAll('.interactive-phrase').forEach(span => {
            span.addEventListener('click', function(e) {
              showPhrasePopup(this, e);
            });
          });
        });
        
        container.appendChild(essay);
        
      } else {
        const essay = document.createElement('div');
        essay.className = 'sample-essay active';
        
        const title = document.createElement('div');
        title.className = 'sample-essay-title';
        title.textContent = sample.title;
        essay.appendChild(title);
        
        paragraphs.forEach((para, idx) => {
          const navBtn = document.createElement('button');
          navBtn.className = 'para-nav-btn' + (idx === currentParagraph ? ' active' : '');
          
          let label = 'Paragraph ' + (idx + 1);
          if (idx === 0) label = 'Introduction';
          else if (idx === paragraphs.length - 1) label = 'Conclusion';
          
          navBtn.textContent = label;
          navBtn.onclick = () => {
            currentParagraph = idx;
            renderSamplesMode();
          };
          paragraphNav.appendChild(navBtn);
        });
        
        if (currentParagraph >= 0 && currentParagraph < paragraphs.length) {
          const p = document.createElement('div');
          p.className = 'sample-paragraph';
          p.innerHTML = highlightPhrases(paragraphs[currentParagraph]);
          essay.appendChild(p);
          
          p.querySelectorAll('.interactive-phrase').forEach(span => {
            span.addEventListener('click', function(e) {
              showPhrasePopup(this, e);
            });
          });
        }
        
        container.appendChild(essay);
      }
    }

    function showPhrasePopup(element, event) {
      const normalized = element.getAttribute('data-phrase');
      const phraseData = phraseIndex[normalized];
      
      if (!phraseData) return;
      
      const popup = document.getElementById('phrasePopup');
      const category = document.getElementById('popupCategory');
      const phrase = document.getElementById('popupPhrase');
      const alternatives = document.getElementById('popupAlternatives');
      
      category.textContent = phraseData.subcategory 
        ? `${phraseData.category} - ${phraseData.subcategory}` 
        : phraseData.category;
      phrase.textContent = `"${element.textContent}"`;
      
      alternatives.innerHTML = '';
      if (phraseData.alternatives && phraseData.alternatives.length > 0) {
        phraseData.alternatives.slice(0, 5).forEach(alt => {
          const altDiv = document.createElement('div');
          altDiv.className = 'alt-phrase';
          altDiv.textContent = alt;
          altDiv.onclick = () => {
            copyToClipboard(alt);
            altDiv.style.borderLeftColor = '#C9A961';
            setTimeout(() => {
              altDiv.style.borderLeftColor = 'rgba(201, 169, 97, 0.3)';
            }, 500);
          };
          alternatives.appendChild(altDiv);
        });
      } else {
        alternatives.innerHTML = '<div style="color: #636366; font-size: 0.65rem; text-align: center;">No alternatives available</div>';
      }
      
      const rect = element.getBoundingClientRect();
      popup.style.left = Math.min(rect.left, window.innerWidth - 320) + 'px';
      popup.style.top = (rect.bottom + 10) + 'px';
      
      popup.dataset.currentPhrase = element.textContent;
      
      popup.classList.add('show');
    }

    function closePopup() {
      document.getElementById('phrasePopup').classList.remove('show');
    }

    function copyPhrase() {
      const popup = document.getElementById('phrasePopup');
      const phrase = popup.dataset.currentPhrase;
      copyToClipboard(phrase);
      
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = '✓ Copied!';
      setTimeout(() => {
        btn.textContent = originalText;
      }, 1500);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text);
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
      }
    }

    function renderQuickAccess() {
      const bar = document.getElementById('quickAccessBar');
      const buttons = stageInfo[currentStage].quickButtons;
      
      bar.innerHTML = buttons.map(btn => 
        `<button class="quick-btn" onclick="handleQuickClick('${btn.action}')">${btn.label}</button>`
      ).join('');
    }

    function handleQuickClick(action) {
      const [filterType, filterParam] = action.split(':');
      
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      if (filterType.includes('Ideas')) {
        switchTab('ideas');
        if (filterParam === 'positive') showOnlyIdeas('positive');
        else if (filterParam === 'negative') showOnlyIdeas('negative');
        else showAllIdeas();
      } else {
        switchTab('phrases');
        applyPhraseFilter(filterType);
      }
    }

    function applyPhraseFilter(filterType) {
      switchTab('phrases');
      
      const allGroups = document.querySelectorAll('.phrase-group');
      allGroups.forEach(g => {
        g.classList.remove('show');
        const list = g.querySelector('.phrase-list');
        if (list) list.classList.remove('show');
      });
      
      let groupsToShow = [];
      
      switch(filterType) {
        case 'filterHooks':
          groupsToShow = ['hooks-background', 'hooks-controversy', 'hooks-trend', 'hooks-reference', 'hooks-question'];
          break;
        case 'filterThesis':
          groupsToShow = ['thesis-introducing', 'thesis-balanced', 'thesis-position'];
          break;
        case 'filterPoints':
          groupsToShow = ['body-first', 'body-second', 'body-third'];
          break;
        case 'filterExamples':
          groupsToShow = ['body-examples', 'body-reasons'];
          break;
        case 'filterReasons':
          groupsToShow = ['body-reasons', 'body-results'];
          break;
        case 'filterContrast':
          groupsToShow = ['body-contrasting', 'body-acknowledging'];
          break;
        case 'filterOpeners':
          groupsToShow = ['conclusion-opening'];
          break;
        case 'filterPosition':
          groupsToShow = ['conclusion-position-strong_agreement', 'conclusion-position-strong_disagreement', 'conclusion-position-balanced_view'];
          break;
      }
      
      groupsToShow.forEach(id => {
        const group = document.getElementById(id);
        if (group) {
          group.classList.add('show');
          const list = group.querySelector('.phrase-list');
          if (list) list.classList.add('show');
        }
      });
    }

    function renderPhrases() {
      const tab = document.getElementById('phrasesTab');
      tab.innerHTML = '';

      if (hooksData.hooks) {
        createPhraseGroup('hooks-background', '🎣 Background Facts', hooksData.hooks.background_facts);
        createPhraseGroup('hooks-controversy', '🎣 Controversy', hooksData.hooks.controversy);
        createPhraseGroup('hooks-concern', '🎣 Concern', hooksData.hooks.concern);
        createPhraseGroup('hooks-trend', '🎣 Trend & Generalisation', hooksData.hooks.trend_generalisation);
        createPhraseGroup('hooks-reference', '🎣 Reference', hooksData.hooks.reference);
        createPhraseGroup('hooks-question', '🎣 Question', hooksData.hooks.question);
      }

      if (thesisData.general) {
        createPhraseGroup('thesis-introducing', '📝 Introducing Topic', thesisData.general.introducing_topic);
      }
      const typeKey = essayType.replace(/-/g, '_');
      if (thesisData[typeKey]) {
        for (let key in thesisData[typeKey]) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`thesis-${key}`, `📝 ${title}`, thesisData[typeKey][key]);
        }
      }

      if (bodyPhrasesData.introducing_points) {
        createPhraseGroup('body-first', '➡️ First Point', bodyPhrasesData.introducing_points.first_point);
        createPhraseGroup('body-second', '➡️ Second Point', bodyPhrasesData.introducing_points.second_point);
        createPhraseGroup('body-third', '➡️ Third Point', bodyPhrasesData.introducing_points.third_point);
      }
      if (bodyPhrasesData.giving_examples) {
        createPhraseGroup('body-examples', '💡 Examples', bodyPhrasesData.giving_examples);
      }
      if (bodyPhrasesData.explaining_reasons) {
        createPhraseGroup('body-reasons', '🔍 Reasons', bodyPhrasesData.explaining_reasons);
      }
      if (bodyPhrasesData.showing_results) {
        createPhraseGroup('body-results', '📊 Results', bodyPhrasesData.showing_results);
      }
      if (bodyPhrasesData.adding_information) {
        createPhraseGroup('body-adding', '➕ Adding Info', bodyPhrasesData.adding_information);
      }
      if (bodyPhrasesData.contrasting) {
        createPhraseGroup('body-contrasting', '⚖️ Contrasting', bodyPhrasesData.contrasting);
      }
      if (bodyPhrasesData.acknowledging_counter_arguments) {
        createPhraseGroup('body-acknowledging', '⚠️ Counter-Arguments', bodyPhrasesData.acknowledging_counter_arguments);
      }

      if (conclusionPhrasesData.opening_conclusion) {
        createPhraseGroup('conclusion-opening', '🏁 Opening', conclusionPhrasesData.opening_conclusion);
      }
      if (conclusionPhrasesData.restating_position) {
        for (let key in conclusionPhrasesData.restating_position) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`conclusion-position-${key}`, `📍 ${title}`, conclusionPhrasesData.restating_position[key]);
        }
      }
      if (conclusionPhrasesData.final_thought) {
        for (let key in conclusionPhrasesData.final_thought) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`conclusion-final-${key}`, `🎯 ${title}`, conclusionPhrasesData.final_thought[key]);
        }
      }
    }

    function createPhraseGroup(id, title, phrases) {
      if (!phrases || phrases.length === 0) return;

      const group = document.createElement('div');
      group.id = id;
      group.className = 'phrase-group';
      
      const titleEl = document.createElement('div');
      titleEl.className = 'phrase-title';
      titleEl.textContent = title + ' ▼';
      titleEl.onclick = function() { toggleGroup(this); };
      
      const list = document.createElement('div');
      list.className = 'phrase-list';
      
      phrases.forEach(phrase => {
        const item = document.createElement('div');
        item.className = 'phrase-item';
        item.textContent = phrase;
        list.appendChild(item);
      });
      
      group.appendChild(titleEl);
      group.appendChild(list);
      document.getElementById('phrasesTab').appendChild(group);
    }

    function renderIdeas() {
      const tab = document.getElementById('ideasTab');
      tab.innerHTML = '';

      const typeKey = essayType.replace(/-/g, '_');
      
      if (!ideasData[typeKey]) {
        tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No ideas available for this essay type.</p>';
        return;
      }

      const topicKey = Object.keys(ideasData[typeKey])[0];
      if (!topicKey) return;
      
      const topicData = ideasData[typeKey][topicKey];

      if (topicData.positive || topicData.advantages || topicData.arguments_for) {
        const positiveIdeas = topicData.positive || topicData.advantages || topicData.arguments_for;
        positiveIdeas.forEach(idea => {
          const card = document.createElement('div');
          card.className = 'idea-card';
          card.dataset.type = 'positive';
          card.innerHTML = `
            <div class="idea-label">✅ ${idea.label || idea.point}</div>
            <div class="idea-text">
              <strong>Reason:</strong> ${idea.reason || idea.support}<br>
              <strong>Example:</strong> ${idea.example}
              ${idea.result ? `<br><strong>Result:</strong> ${idea.result}` : ''}
            </div>
          `;
          tab.appendChild(card);
        });
      }

      if (topicData.negative || topicData.disadvantages || topicData.arguments_against) {
        const negativeIdeas = topicData.negative || topicData.disadvantages || topicData.arguments_against;
        negativeIdeas.forEach(idea => {
          const card = document.createElement('div');
          card.className = 'idea-card';
          card.dataset.type = 'negative';
          card.innerHTML = `
            <div class="idea-label">❌ ${idea.label || idea.point}</div>
            <div class="idea-text">
              <strong>Reason:</strong> ${idea.reason || idea.support}<br>
              <strong>Example:</strong> ${idea.example}
              ${idea.result ? `<br><strong>Result:</strong> ${idea.result}` : ''}
            </div>
          `;
          tab.appendChild(card);
        });
      }

      showAllIdeas();
    }

    function toggleSampleView() {
      sampleViewMode = sampleViewMode === 'filtered' ? 'full' : 'filtered';
      const btn = document.getElementById('sampleToggleBtn');
      const text = document.getElementById('sampleToggleText');
      
      if (sampleViewMode === 'full') {
        btn.classList.remove('active');
        text.textContent = 'full view';
      } else {
        btn.classList.add('active');
        text.textContent = 'stage view';
      }
      
      renderSamples();
    }

    function renderSamples() {
      const container = document.getElementById('samplesContent');
      container.innerHTML = '';
      
      const typeKey = essayType.replace(/-/g, '_');
      const samples = samplesData[typeKey] || [];
      
      if (samples.length === 0) {
        container.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available for this essay type.</p>';
        return;
      }

      if (sampleViewMode === 'full') {
        samples.forEach(sample => {
          const box = document.createElement('div');
          box.className = 'sample-box';
          
          const header = document.createElement('div');
          header.className = 'sample-header';
          
          const title = document.createElement('div');
          title.className = 'sample-title';
          title.textContent = `${sample.title} (${sample.wordCount}w)`;
          
          const btn = document.createElement('button');
          btn.className = 'expand-btn';
          btn.textContent = 'Show';
          btn.onclick = function() { toggleSample(this); };
          
          const body = document.createElement('div');
          body.className = 'sample-body';
          body.innerHTML = sample.fullText.replace(/\n\n/g, '<br><br>');
          
          header.appendChild(title);
          header.appendChild(btn);
          box.appendChild(header);
          box.appendChild(body);
          container.appendChild(box);
        });
      } else {
        samples.forEach(sample => {
          const paragraphs = sample.fullText.split('\n\n').filter(p => p.trim());
          
          let relevantText = '';
          let stageLabel = '';
          
          switch(currentStage) {
            case 0:
              relevantText = paragraphs[0] || '';
              stageLabel = 'Introduction';
              break;
            case 1:
              relevantText = paragraphs[1] || '';
              stageLabel = 'First Body Paragraph';
              break;
            case 2:
              relevantText = paragraphs[2] || '';
              stageLabel = 'Second Body Paragraph';
              break;
            case 3:
              relevantText = paragraphs[3] || paragraphs[2] || '';
              stageLabel = 'Third Body Paragraph';
              break;
            case 4:
              relevantText = paragraphs[paragraphs.length - 1] || '';
              stageLabel = 'Conclusion';
              break;
          }
          
          if (!relevantText) return;
          
          const box = document.createElement('div');
          box.className = 'sample-box';
          
          const header = document.createElement('div');
          header.className = 'sample-header';
          
          const title = document.createElement('div');
          title.className = 'sample-title';
          title.textContent = `${sample.title} - ${stageLabel}`;
          
          const btn = document.createElement('button');
          btn.className = 'expand-btn';
          btn.textContent = 'Show';
          btn.onclick = function() { toggleSample(this); };
          
          const body = document.createElement('div');
          body.className = 'sample-body';
          body.textContent = relevantText;
          
          header.appendChild(title);
          header.appendChild(btn);
          box.appendChild(header);
          box.appendChild(body);
          container.appendChild(box);
        });
      }
    }

    function showOnlyIdeas(type) {
      document.querySelectorAll('.idea-card').forEach(card => {
        card.classList.remove('show');
        if (card.dataset.type === type) {
          card.classList.add('show');
        }
      });
    }

    function showAllIdeas() {
      document.querySelectorAll('.idea-card').forEach(card => {
        card.classList.add('show');
      });
    }

    function updateInterface() {
      const info = stageInfo[currentStage];
      document.getElementById('stageName').textContent = info.name;
      document.getElementById('targetWords').textContent = info.target;
      document.getElementById('textarea').value = essayData[currentStage];
      
      document.querySelectorAll('.stage-item').forEach((item, i) => {
        item.classList.remove('active', 'done');
        if (i === currentStage) item.classList.add('active');
        else if (i < currentStage && essayData[i].trim()) item.classList.add('done');
      });
      
      document.getElementById('prevBtn').disabled = currentStage === 0;
      document.getElementById('nextBtn').disabled = currentStage === 4;
      
      renderQuickAccess();
      
      document.querySelectorAll('.phrase-group').forEach(g => g.classList.remove('show'));
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      showAllIdeas();
      
      if (sampleViewMode === 'filtered') {
        renderSamples();
      }
      
      updateWordCount();
    }

    function handleInput() {
      essayData[currentStage] = document.getElementById('textarea').value;
      updateWordCount();
    }

    function updateWordCount() {
      const text = document.getElementById('textarea').value;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('currentWords').textContent = words;
      
      const totalWords = essayData.reduce((sum, stage) => {
        return sum + (stage.trim() ? stage.trim().split(/\s+/).length : 0);
      }, 0);
      document.getElementById('totalWords').textContent = totalWords;
    }

    function nextStage() {
      if (currentStage < 4) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage++;
        updateInterface();
      }
    }

    function prevStage() {
      if (currentStage > 0) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage--;
        updateInterface();
      }
    }

    function jumpStage(stage) {
      essayData[currentStage] = document.getElementById('textarea').value;
      currentStage = stage;
      updateInterface();
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tabName));
      });
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    function toggleGroup(title) {
      const list = title.nextElementSibling;
      list.classList.toggle('show');
      title.textContent = list.classList.contains('show') 
        ? title.textContent.replace('▼', '▲')
        : title.textContent.replace('▲', '▼');
    }

    function toggleSample(btn) {
      const body = btn.parentElement.nextElementSibling;
      body.classList.toggle('show');
      btn.textContent = body.classList.contains('show') ? 'Hide' : 'Show';
    }

    function saveEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const data = {
        type: essayType,
        timestamp: new Date().toISOString(),
        stages: essayData
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const fullEssay = essayData.filter(s => s.trim()).join('\n\n');
      const blob = new Blob([fullEssay], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEssay() {
      if (confirm('Reset all content? This cannot be undone.')) {
        essayData = ['', '', '', '', ''];
        currentStage = 0;
        updateInterface();
      }
    }

    init();
  </script>
</body>
</html>
