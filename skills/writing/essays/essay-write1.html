<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    .header { 
      text-align: center; 
      padding: 0.75rem 0 0.5rem;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.25rem; 
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.7rem; 
      color: #8e8e93; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .mode-toggle {
      position: absolute;
      top: 0.75rem;
      right: 0;
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .mode-btn {
      padding: 0.4rem 0.75rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    .mode-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.15);
      color: #8e8e93;
    }

    .question-selector {
      background: rgba(28, 28, 30, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.625rem 0.875rem;
      margin-bottom: 0.75rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }

    .question-selector.show {
      display: flex;
    }

    .question-selector label {
      font-size: 0.7rem;
      color: #8e8e93;
      font-weight: 600;
      white-space: nowrap;
    }

    .question-selector select {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      padding: 0.375rem 0.625rem;
      color: #e5e5e7;
      font-size: 0.7rem;
      font-family: 'DM Sans';
      cursor: pointer;
      transition: all 0.3s;
    }

    .question-selector select:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .question-selector select option {
      background: #1c1c1e;
      color: #e5e5e7;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
      padding: 0 0.5rem;
    }

    .stage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stage-dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      margin-bottom: 0.25rem;
    }

    .stage-label {
      font-size: 0.55rem;
      font-weight: 700;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .stage-item.active .stage-dot {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      transform: scale(1.15);
    }

    .stage-item.active .stage-label {
      color: #C9A961;
    }

    .stage-item.done .stage-dot {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .stage-item.done .stage-label {
      color: #8e8e93;
    }

    .stage-line {
      width: 1rem;
      height: 1.5px;
      background: rgba(84, 84, 88, 0.3);
      margin: 0 0.125rem;
      align-self: flex-start;
      margin-top: 0.75rem;
    }

    .two-panel {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1rem;
      height: calc(100vh - 220px);
    }

    .ref-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .tab-btn {
      padding: 0.5rem 0.375rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.1);
      color: #8e8e93;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.875rem;
    }

    .tab-content.active {
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #636366;
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 0.7rem;
      line-height: 1.5;
    }

    .phrase-group {
      margin-bottom: 0.75rem;
    }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
      cursor: pointer;
      padding: 0.375rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .phrase-title:hover {
      background: rgba(201, 169, 97, 0.12);
    }

    .phrase-list {
      display: none;
      padding-left: 0.5rem;
      margin-top: 0.375rem;
    }

    .phrase-list.show {
      display: block;
    }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    .skeleton-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.875rem;
      border-left: 3px solid #C9A961;
      margin-bottom: 0.875rem;
    }

    .skeleton-box h4 {
      font-size: 0.75rem;
      color: #C9A961;
      margin-bottom: 0.625rem;
      font-weight: 700;
    }

    .skeleton-step {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.6;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.375rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
    }

    .skeleton-example {
      font-size: 0.65rem;
      color: #aeaeb2;
      font-style: italic;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    .question-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.875rem;
      border-left: 3px solid #C9A961;
    }

    .question-display h4 {
      font-size: 0.75rem;
      color: #C9A961;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .question-context {
      font-size: 0.65rem;
      color: #aeaeb2;
      line-height: 1.5;
      margin-bottom: 0.625rem;
      font-style: italic;
    }

    .question-main {
      font-size: 0.7rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .writing-points {
      margin-bottom: 0.75rem;
    }

    .writing-points-title {
      font-size: 0.65rem;
      color: #8e8e93;
      margin-bottom: 0.375rem;
      font-weight: 600;
    }

    .point-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      padding: 0.25rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
    }

    .suggested-ideas {
      border-top: 1px solid rgba(84, 84, 88, 0.2);
      padding-top: 0.625rem;
    }

    .suggested-ideas-title {
      font-size: 0.65rem;
      color: #C9A961;
      margin-bottom: 0.375rem;
      font-weight: 600;
    }

    .suggestion-item {
      font-size: 0.6rem;
      color: #aeaeb2;
      padding: 0.25rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 0.375rem;
    }

    .sample-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      border: 1px solid transparent;
      transition: all 0.3s;
    }

    .sample-box:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(201, 169, 97, 0.2);
    }

    .sample-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .sample-title {
      font-size: 0.7rem;
      font-weight: 700;
      color: #C9A961;
    }

    .sample-stage-label {
      font-size: 0.6rem;
      color: #8e8e93;
      background: rgba(201, 169, 97, 0.1);
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
    }

    .sample-content {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.6;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    .write-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .write-header {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding-bottom: 0.75rem;
    }

    .write-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .write-header h3 {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
    }

    .view-toggle {
      display: none;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .view-toggle.show {
      display: flex;
    }

    .view-toggle-btn {
      padding: 0.35rem 0.625rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .view-toggle-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    .quick-access-bar {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .quick-btn {
      padding: 0.35rem 0.75rem;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.65rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
      font-family: 'DM Sans';
      white-space: nowrap;
    }

    .quick-btn:hover {
      background: rgba(201, 169, 97, 0.12);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .quick-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border-color: #C9A961;
    }

    .textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.8rem;
      font-family: 'DM Sans';
      line-height: 1.6;
      resize: none;
      margin-bottom: 0.75rem;
      display: block;
    }

    .textarea:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.4);
    }

    .textarea::placeholder {
      color: #636366;
    }

    .sample-display {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.75rem;
      font-family: 'DM Sans';
      line-height: 1.7;
      overflow-y: auto;
      margin-bottom: 0.75rem;
      display: none;
    }

    .sample-display.show {
      display: block;
    }

    .sample-display p {
      margin-bottom: 1rem;
    }

    .word-count {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
      padding: 0 0.25rem;
    }

    .count-current {
      color: #C9A961;
      font-weight: 700;
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
    }

    @media (max-width: 768px) {
      .two-panel {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .ref-panel {
        height: 40vh;
      }
      
      .write-panel {
        height: 50vh;
      }

      .mode-toggle {
        position: static;
        margin: 0.5rem auto 0;
      }

      .stage-label {
        font-size: 0.5rem;
      }

      .tab-btn, .quick-btn {
        font-size: 0.55rem;
        padding: 0.35rem 0.2rem;
      }
    }

    .tab-content::-webkit-scrollbar,
    .textarea::-webkit-scrollbar,
    .sample-display::-webkit-scrollbar {
      width: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb,
    .textarea::-webkit-scrollbar-thumb,
    .sample-display::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle" id="essayTypeName">For & Against Essay</p>
      
      <div class="mode-toggle">
        <button class="mode-btn active" id="readModeBtn" onclick="switchMode('read')">
          üìñ Read
        </button>
        <button class="mode-btn" id="writeModeBtn" onclick="switchMode('write')">
          ‚úçÔ∏è Write
        </button>
      </div>
    </div>

    <div class="question-selector" id="questionSelector">
      <label>üìã Question:</label>
      <select id="questionDropdown" onchange="handleQuestionChange()">
        <option value="">Loading questions...</option>
      </select>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="stage-item active" onclick="jumpStage(0)">
        <div class="stage-dot"></div>
        <div class="stage-label">Intro</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(1)">
        <div class="stage-dot"></div>
        <div class="stage-label">Para 1</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(2)">
        <div class="stage-dot"></div>
        <div class="stage-label">Para 2</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(3)">
        <div class="stage-dot"></div>
        <div class="stage-label">Para 3</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(4)">
        <div class="stage-dot"></div>
        <div class="stage-label">Conclusion</div>
      </div>
    </div>

    <div class="two-panel">
      
      <div class="ref-panel">
        
        <div class="tab-nav">
          <button class="tab-btn active" onclick="switchTab('phrases')">Phrases</button>
          <button class="tab-btn" onclick="switchTab('ideas')">Ideas</button>
          <button class="tab-btn" onclick="switchTab('samples')">Samples</button>
        </div>

        <div class="tab-content active" id="phrasesTab">
          <div class="empty-state">
            <div class="empty-state-icon">üëÜ</div>
            <div class="empty-state-text">Click a button on the right to see phrases</div>
          </div>
        </div>

        <div class="tab-content" id="ideasTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a mode to view content</p>
        </div>

        <div class="tab-content" id="samplesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading samples...</p>
        </div>

      </div>

      <div class="write-panel">
        
        <div class="write-header">
          <div class="write-header-top">
            <h3 id="stageName">Introduction</h3>
            
            <div class="view-toggle" id="viewToggle">
              <button class="view-toggle-btn active" onclick="toggleSampleView('paragraph')">Current Paragraph</button>
              <button class="view-toggle-btn" onclick="toggleSampleView('full')">Full Essay</button>
            </div>
            
            <div class="quick-access-bar" id="quickAccessBar"></div>
          </div>
        </div>

        <textarea 
          id="textarea" 
          class="textarea" 
          placeholder="Start writing your essay..."
        ></textarea>

        <div id="sampleDisplay" class="sample-display">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a sample essay to view</p>
        </div>

        <div class="word-count">
          <span><span class="count-current" id="currentWords">0</span> / <span id="targetWords">40</span> words</span>
          <span>Total: <span id="totalWords">0</span> / 190</span>
        </div>

        <div class="btn-row">
          <button class="btn" id="prevBtn" onclick="prevStage()" disabled>‚Üê Prev</button>
          <button class="btn primary" id="nextBtn" onclick="nextStage()">Next ‚Üí</button>
        </div>

        <div class="btn-row">
          <button class="btn" onclick="saveEssay()">üíæ Save</button>
          <button class="btn" onclick="exportEssay()">üì• Export</button>
          <button class="btn" onclick="resetEssay()">üîÑ Reset</button>
          <button class="btn" onclick="window.location.href='../essays-hub.html'">‚Üê Back</button>
        </div>

      </div>

    </div>

  </div>

  <script>
    // ========================================
    // CORE STATE
    // ========================================
    const urlParams = new URLSearchParams(window.location.search);
    const essayType = urlParams.get('type') || 'for-against';
    let currentMode = 'read';
    let currentStage = 0;
    let essayData = ['', '', '', '', ''];
    let sampleViewMode = 'paragraph';
    let selectedQuestion = null;
    let selectedSample = null;
    let activeFilter = null;
    
    // DATA STORES
    let hooksData = {};
    let thesisData = {};
    let bodyPhrasesData = {};
    let conclusionPhrasesData = {};
    let ideasData = {};
    let samplesData = {};
    let questionsData = {};

    const stageInfo = [
      { 
        name: 'INTRODUCTION', 
        target: 40,
        quickButtons: [
          {label: 'opening sentence', filter: 'opening'},
          {label: 'my position', filter: 'position'}
        ]
      },
      { 
        name: 'PARAGRAPH ONE', 
        target: 50,
        quickButtons: [
          {label: 'main idea', filter: 'main_idea'},
          {label: 'supporting ideas', filter: 'supporting'}
        ]
      },
      { 
        name: 'PARAGRAPH TWO', 
        target: 50,
        quickButtons: [
          {label: 'main idea', filter: 'main_idea'},
          {label: 'supporting ideas', filter: 'supporting'}
        ]
      },
      { 
        name: 'PARAGRAPH THREE', 
        target: 40,
        quickButtons: [
          {label: 'main idea', filter: 'main_idea'},
          {label: 'supporting ideas', filter: 'supporting'}
        ]
      },
      { 
        name: 'CONCLUSION', 
        target: 40,
        quickButtons: [
          {label: 'conclusion', filter: 'conclusion'},
          {label: 'my overall position', filter: 'final_position'}
        ]
      }
    ];

    const essayTypeNames = {
      'for-against': 'For & Against Essay',
      'problems-solutions': 'Problems & Solutions',
      'cause-effect': 'Cause & Effect',
      'opinion': 'Opinion Essay',
      'agree-disagree': 'Agree/Disagree',
      'compare-contrast': 'Compare & Contrast'
    };

    const skeletonsByStage = [
      {
        title: "Introduction Structure",
        steps: [
          "1. Opening sentence (grab attention)",
          "2. Introduce the topic",
          "3. State your position clearly"
        ],
        example: "[Question/Fact] + [Topic] + [I believe that...]"
      },
      {
        title: "Main Paragraph Structure",
        steps: [
          "1. State your main idea",
          "2. Give an example",
          "3. Explain why (reason)",
          "4. Show the result"
        ],
        example: "[Main point] + [For example] + [Because] + [Therefore]"
      },
      {
        title: "Main Paragraph Structure",
        steps: [
          "1. State your main idea",
          "2. Give an example",
          "3. Explain why (reason)",
          "4. Show the result"
        ],
        example: "[Main point] + [For example] + [Because] + [Therefore]"
      },
      {
        title: "Main Paragraph Structure",
        steps: [
          "1. State your main idea",
          "2. Give an example",
          "3. Explain why (reason)",
          "4. Show the result"
        ],
        example: "[Main point] + [For example] + [Because] + [Therefore]"
      },
      {
        title: "Conclusion Structure",
        steps: [
          "1. Summary (restate main points)",
          "2. Final position (your view)"
        ],
        example: "[To sum up] + [restate points] + [I believe]"
      }
    ];

    // ========================================
    // INITIALIZATION
    // ========================================
    async function init() {
      console.log('üöÄ Initializing Essay Writer...');
      document.getElementById('essayTypeName').textContent = essayTypeNames[essayType] || 'Essay Practice';
      
      try {
        await loadAllJSON();
        populateQuestionDropdown();
        renderSamples();
        updateInterface();
        
        document.getElementById('textarea').addEventListener('input', handleInput);
        console.log('‚úÖ Initialization complete!');
      } catch (error) {
        console.error('‚ùå Initialization error:', error);
      }
    }

    // ========================================
    // JSON DATA LOADING
    // ========================================
    async function loadAllJSON() {
      console.log('üì¶ Loading all JSON files...');
      
      try {
        const [hooks, thesis, body, conclusion, ideas, samples, questions] = await Promise.all([
          fetch('data/introduction-hooks.json').then(r => r.json()),
          fetch('data/thesis-statements.json').then(r => r.json()),
          fetch('data/body-phrases.json').then(r => r.json()),
          fetch('data/conclusion-phrases.json').then(r => r.json()),
          fetch('data/ideas.json').then(r => r.json()),
          fetch('data/samples.json').then(r => r.json()),
          fetch('data/essay-questions.json').then(r => r.json())
        ]);
        
        hooksData = hooks;
        thesisData = thesis;
        bodyPhrasesData = body;
        conclusionPhrasesData = conclusion;
        ideasData = ideas;
        samplesData = samples;
        questionsData = questions;
        
        console.log('‚úÖ All JSON loaded successfully');
      } catch (error) {
        console.error('‚ùå Error loading JSON:', error);
        alert('Error loading data files. Check console for details.');
      }
    }

    // ========================================
    // QUESTION MANAGEMENT
    // ========================================
    function populateQuestionDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      dropdown.innerHTML = '';
      
      if (!questionsData.questions || questionsData.questions.length === 0) {
        dropdown.innerHTML = '<option value="">No questions available</option>';
        return;
      }

      questionsData.questions.forEach((q, i) => {
        const option = document.createElement('option');
        option.value = q.id;
        option.textContent = q.topic;
        dropdown.appendChild(option);
      });

      selectedQuestion = questionsData.questions[0];
      dropdown.value = selectedQuestion.id;
    }

    function handleQuestionChange() {
      const dropdown = document.getElementById('questionDropdown');
      const questionId = dropdown.value;
      
      selectedQuestion = questionsData.questions.find(q => q.id === questionId);
      
      if (selectedQuestion && currentMode === 'write') {
        renderIdeasTab();
      }
    }

    // ========================================
    // MODE SWITCHING
    // ========================================
    function switchMode(mode) {
      currentMode = mode;
      console.log(`üîÑ Switching to ${mode.toUpperCase()} mode`);
      
      document.getElementById('readModeBtn').classList.toggle('active', mode === 'read');
      document.getElementById('writeModeBtn').classList.toggle('active', mode === 'write');
      
      document.getElementById('questionSelector').classList.toggle('show', mode === 'write');
      
      document.getElementById('viewToggle').classList.toggle('show', mode === 'read');
      document.getElementById('quickAccessBar').style.display = mode === 'write' ? 'flex' : 'none';
      
      document.getElementById('textarea').style.display = mode === 'write' ? 'block' : 'none';
      document.getElementById('sampleDisplay').classList.toggle('show', mode === 'read');
      
      document.querySelector('.word-count').style.display = mode === 'write' ? 'flex' : 'none';
      
      if (mode === 'write') {
        renderQuickAccess();
        renderIdeasTab();
        showEmptyPhrasesState();
      } else {
        if (!selectedSample && samplesData[essayType.replace(/-/g, '_')]?.length > 0) {
          selectedSample = samplesData[essayType.replace(/-/g, '_')][0];
        }
        renderIdeasTab();
        updateSampleDisplay();
        renderSamplesTab();
      }
    }

    // ========================================
    // QUICK ACCESS BUTTONS (WRITE MODE)
    // ========================================
    function renderQuickAccess() {
      const bar = document.getElementById('quickAccessBar');
      const buttons = stageInfo[currentStage].quickButtons;
      
      bar.innerHTML = buttons.map(btn => 
        `<button class="quick-btn" onclick="handleQuickClick('${btn.filter}')">${btn.label}</button>`
      ).join('');
    }

    function handleQuickClick(filter) {
      console.log(`üîç Filter activated: ${filter}`);
      activeFilter = filter;
      
      // Update button states
      document.querySelectorAll('.quick-btn').forEach((btn, index) => {
        btn.classList.toggle('active', stageInfo[currentStage].quickButtons[index].filter === filter);
      });
      
      // Switch to phrases tab and apply filter
      switchTab('phrases');
      renderPhrasesByFilter(filter);
    }

    // ========================================
    // PHRASE RENDERING - ACTIVATED BY BUTTONS
    // ========================================
    function showEmptyPhrasesState() {
      const tab = document.getElementById('phrasesTab');
      tab.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üëÜ</div>
          <div class="empty-state-text">Click a button above to see phrases</div>
        </div>
      `;
    }

    function renderPhrasesByFilter(filter) {
      const tab = document.getElementById('phrasesTab');
      tab.innerHTML = '';

      switch(filter) {
        case 'opening':
          renderOpeningPhrases(tab);
          break;
        case 'position':
          renderPositionPhrases(tab);
          break;
        case 'main_idea':
          renderMainIdeaPhrases(tab);
          break;
        case 'supporting':
          renderSupportingPhrases(tab);
          break;
        case 'conclusion':
          renderConclusionPhrases(tab);
          break;
        case 'final_position':
          renderFinalPositionPhrases(tab);
          break;
      }
    }

    function renderOpeningPhrases(container) {
      if (hooksData.hooks) {
        createPhraseGroup('üåü Opening with a Question', hooksData.hooks.question, container);
        createPhraseGroup('üåü Opening with a Fact', hooksData.hooks.background_facts?.slice(0, 7), container);
        createPhraseGroup('üåü Opening with a Trend', hooksData.hooks.trend_generalisation?.slice(0, 7), container);
        createPhraseGroup('üåü Opening with Controversy', hooksData.hooks.controversy?.slice(0, 7), container);
        createPhraseGroup('üåü Opening with a Reference', hooksData.hooks.reference?.slice(0, 7), container);
      }
    }

    function renderPositionPhrases(container) {
      if (thesisData.general) {
        createPhraseGroup('üí≠ Stating Your Opinion', thesisData.general.introducing_topic, container);
      }
      
      const typeKey = essayType.replace(/-/g, '_');
      if (thesisData[typeKey]) {
        if (thesisData[typeKey].balanced_approach) {
          createPhraseGroup('üí≠ Balanced Position', thesisData[typeKey].balanced_approach, container);
        }
        if (thesisData[typeKey].strong_agreement) {
          createPhraseGroup('üí≠ Strong Agreement', thesisData[typeKey].strong_agreement, container);
        }
      }
    }

    function renderMainIdeaPhrases(container) {
      if (bodyPhrasesData.introducing_points) {
        createPhraseGroup('üí° Starting Your Point', [
          ...bodyPhrasesData.introducing_points.first_point || [],
          ...bodyPhrasesData.introducing_points.introducing_main_idea || []
        ], container);
      }
    }

    function renderSupportingPhrases(container) {
      if (bodyPhrasesData.giving_examples) {
        createPhraseGroup('üìå Giving Examples', bodyPhrasesData.giving_examples, container);
      }
      if (bodyPhrasesData.explaining_reasons) {
        createPhraseGroup('üîç Giving Reasons', bodyPhrasesData.explaining_reasons, container);
      }
      if (bodyPhrasesData.showing_results) {
        createPhraseGroup('üìä Showing Results', bodyPhrasesData.showing_results, container);
      }
      if (bodyPhrasesData.contrasting) {
        createPhraseGroup('‚öñÔ∏è Showing Contrast', bodyPhrasesData.contrasting?.slice(0, 10), container);
      }
    }

    function renderConclusionPhrases(container) {
      if (conclusionPhrasesData.opening_conclusion) {
        createPhraseGroup('üèÅ Starting Conclusion', conclusionPhrasesData.opening_conclusion, container);
      }
      if (conclusionPhrasesData.summarizing) {
        createPhraseGroup('üìã Summarizing', conclusionPhrasesData.summarizing, container);
      }
    }

    function renderFinalPositionPhrases(container) {
      if (conclusionPhrasesData.restating_position) {
        if (conclusionPhrasesData.restating_position.strong_agreement) {
          createPhraseGroup('‚úÖ Strong Final Position', conclusionPhrasesData.restating_position.strong_agreement, container);
        }
        if (conclusionPhrasesData.restating_position.balanced_view) {
          createPhraseGroup('‚öñÔ∏è Balanced Final View', conclusionPhrasesData.restating_position.balanced_view, container);
        }
      }
    }

    function createPhraseGroup(title, phrases, container) {
      if (!phrases || phrases.length === 0) return;

      const group = document.createElement('div');
      group.className = 'phrase-group';
      
      const titleEl = document.createElement('div');
      titleEl.className = 'phrase-title';
      titleEl.innerHTML = `<span>${title}</span><span>‚ñº</span>`;
      titleEl.onclick = function() { toggleGroup(group); };
      
      const list = document.createElement('div');
      list.className = 'phrase-list show';
      
      phrases.forEach(phrase => {
        const item = document.createElement('div');
        item.className = 'phrase-item';
        item.textContent = phrase;
        list.appendChild(item);
      });
      
      group.appendChild(titleEl);
      group.appendChild(list);
      container.appendChild(group);
    }

    function toggleGroup(group) {
      const list = group.querySelector('.phrase-list');
      const titleSpan = group.querySelector('.phrase-title span:last-child');
      
      list.classList.toggle('show');
      titleSpan.textContent = list.classList.contains('show') ? '‚ñ≤' : '‚ñº';
    }

    // ========================================
    // IDEAS TAB - SKELETON/STRUCTURE
    // ========================================
    function renderIdeasTab() {
      const tab = document.getElementById('ideasTab');
      
      if (currentMode === 'write') {
        // Show question in WRITE mode
        if (!selectedQuestion) {
          tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a question to begin</p>';
          return;
        }

        const html = `
          <div class="question-display">
            <h4>üìù Essay Question</h4>
            <div class="question-context">${selectedQuestion.context}</div>
            <div class="question-main">${selectedQuestion.mainQuestion}</div>
            
            <div class="writing-points">
              <div class="writing-points-title">Write about:</div>
              ${selectedQuestion.writingPoints.map((point, i) => 
                `<div class="point-item">${i + 1}. ${point}</div>`
              ).join('')}
            </div>
            
            <div class="suggested-ideas">
              <div class="suggested-ideas-title">üí° Suggested ideas for your own point:</div>
              ${selectedQuestion.suggestedOwnIdeas.map(idea => 
                `<div class="suggestion-item">‚Ä¢ ${idea}</div>`
              ).join('')}
            </div>
          </div>
        `;
        
        tab.innerHTML = html;
      } else {
        // Show skeleton in READ mode (or always show skeleton)
        const skeleton = skeletonsByStage[currentStage];
        
        let html = `
          <div class="skeleton-box">
            <h4>üìã ${skeleton.title}</h4>
            ${skeleton.steps.map(step => 
              `<div class="skeleton-step">${step}</div>`
            ).join('')}
            <div class="skeleton-example">Example: ${skeleton.example}</div>
          </div>
        `;
        
        tab.innerHTML = html;
      }
    }

    // ========================================
    // SAMPLES TAB - SHOWS PATTERN
    // ========================================
    function renderSamplesTab() {
      const tab = document.getElementById('samplesTab');
      tab.innerHTML = '';
      
      const typeKey = essayType.replace(/-/g, '_');
      const samples = samplesData[typeKey] || [];
      
      if (samples.length === 0) {
        tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available</p>';
        return;
      }

      const stageNames = ['Introduction', 'Paragraph One', 'Paragraph Two', 'Paragraph Three', 'Conclusion'];

      samples.forEach((sample, sampleIndex) => {
        const paragraphs = sample.fullText.split('\n\n').filter(p => p.trim());
        const currentParagraph = paragraphs[currentStage] || 'No content for this stage';
        
        const box = document.createElement('div');
        box.className = 'sample-box';
        
        box.innerHTML = `
          <div class="sample-header">
            <div class="sample-title">Sample ${sampleIndex + 1}</div>
            <div class="sample-stage-label">${stageNames[currentStage]}</div>
          </div>
          <div class="sample-content">${currentParagraph}</div>
        `;
        
        tab.appendChild(box);
      });
    }

    function renderSamples() {
      if (currentMode === 'read') {
        renderSamplesTab();
      }
    }

    // ========================================
    // SAMPLE DISPLAY (READ MODE RIGHT PANEL)
    // ========================================
    function updateSampleDisplay() {
      const display = document.getElementById('sampleDisplay');
      
      if (!selectedSample) {
        const typeKey = essayType.replace(/-/g, '_');
        const samples = samplesData[typeKey] || [];
        if (samples.length > 0) {
          selectedSample = samples[0];
        } else {
          display.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available</p>';
          return;
        }
      }

      if (sampleViewMode === 'full') {
        const paragraphs = selectedSample.fullText.split('\n\n').filter(p => p.trim());
        display.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
      } else {
        const paragraphs = selectedSample.fullText.split('\n\n').filter(p => p.trim());
        const currentParagraph = paragraphs[currentStage] || 'No content for this stage';
        display.innerHTML = `<p>${currentParagraph}</p>`;
      }
    }

    function toggleSampleView(mode) {
      sampleViewMode = mode;
      
      document.querySelectorAll('.view-toggle-btn').forEach(btn => {
        const isActive = (mode === 'paragraph' && btn.textContent.includes('Current')) ||
                        (mode === 'full' && btn.textContent.includes('Full'));
        btn.classList.toggle('active', isActive);
      });
      
      updateSampleDisplay();
    }

    // ========================================
    // INTERFACE UPDATES
    // ========================================
    function updateInterface() {
      const info = stageInfo[currentStage];
      document.getElementById('stageName').textContent = info.name;
      document.getElementById('targetWords').textContent = info.target;
      document.getElementById('textarea').value = essayData[currentStage];
      
      document.querySelectorAll('.stage-item').forEach((item, i) => {
        item.classList.remove('active', 'done');
        if (i === currentStage) {
          item.classList.add('active');
        } else if (i < currentStage && essayData[i].trim()) {
          item.classList.add('done');
        }
      });
      
      document.getElementById('prevBtn').disabled = currentStage === 0;
      document.getElementById('nextBtn').disabled = currentStage === 4;
      
      if (currentMode === 'write') {
        renderQuickAccess();
        showEmptyPhrasesState();
        activeFilter = null;
      } else {
        updateSampleDisplay();
        renderSamplesTab();
      }
      
      renderIdeasTab();
      updateWordCount();
    }

    // ========================================
    // WORD COUNT
    // ========================================
    function handleInput() {
      essayData[currentStage] = document.getElementById('textarea').value;
      updateWordCount();
    }

    function updateWordCount() {
      const text = document.getElementById('textarea').value;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('currentWords').textContent = words;
      
      const totalWords = essayData.reduce((sum, stage) => {
        return sum + (stage.trim() ? stage.trim().split(/\s+/).length : 0);
      }, 0);
      document.getElementById('totalWords').textContent = totalWords;
    }

    // ========================================
    // NAVIGATION
    // ========================================
    function nextStage() {
      if (currentStage < 4) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage++;
        updateInterface();
      }
    }

    function prevStage() {
      if (currentStage > 0) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage--;
        updateInterface();
      }
    }

    function jumpStage(stage) {
      if (currentMode === 'write') {
        essayData[currentStage] = document.getElementById('textarea').value;
      }
      currentStage = stage;
      updateInterface();
    }

    // ========================================
    // TAB SWITCHING
    // ========================================
    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase() === tabName);
      });
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // ========================================
    // FILE OPERATIONS
    // ========================================
    function saveEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const data = {
        type: essayType,
        question: selectedQuestion ? selectedQuestion.id : null,
        timestamp: new Date().toISOString(),
        stages: essayData
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const fullEssay = essayData.filter(s => s.trim()).join('\n\n');
      const blob = new Blob([fullEssay], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEssay() {
      if (confirm('Reset all content? This cannot be undone.')) {
        essayData = ['', '', '', '', ''];
        currentStage = 0;
        updateInterface();
      }
    }

    // ========================================
    // START APPLICATION
    // ========================================
    init();
  </script>
</body>
</html>
