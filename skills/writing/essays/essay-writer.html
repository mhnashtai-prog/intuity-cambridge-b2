<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    /* COMPACT HEADER */
    .header { 
      text-align: center; 
      padding: 0.75rem 0 0.5rem;
      margin-bottom: 0.75rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.25rem; 
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.7rem; 
      color: #8e8e93; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* IMPROVED PROGRESS BAR WITH LABELS */
    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
      padding: 0 0.5rem;
    }

    .stage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stage-dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      margin-bottom: 0.25rem;
    }

    .stage-label {
      font-size: 0.55rem;
      font-weight: 700;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .stage-item.active .stage-dot {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      transform: scale(1.15);
    }

    .stage-item.active .stage-label {
      color: #C9A961;
    }

    .stage-item.done .stage-dot {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .stage-item.done .stage-label {
      color: #8e8e93;
    }

    .stage-line {
      width: 1rem;
      height: 1.5px;
      background: rgba(84, 84, 88, 0.3);
      margin: 0 0.125rem;
      align-self: flex-start;
      margin-top: 0.75rem;
    }

    /* TWO-PANEL LAYOUT */
    .two-panel {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1rem;
      height: calc(100vh - 180px);
    }

    /* LEFT PANEL: REFERENCE */
    .ref-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* COMPACT TAB NAV */
    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .tab-btn {
      padding: 0.5rem 0.375rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.1);
      color: #8e8e93;
    }

    /* TAB CONTENT */
    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.875rem;
    }

    .tab-content.active {
      display: block;
    }

    /* STRUCTURE TAB */
    .stage-block {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      border-left: 3px solid #C9A961;
    }

    .stage-block h4 {
      font-size: 0.75rem;
      color: #C9A961;
      margin-bottom: 0.375rem;
      font-weight: 700;
    }

    .stage-block p {
      font-size: 0.65rem;
      color: #8e8e93;
      line-height: 1.4;
    }

    /* PHRASES TAB */
    .phrase-group {
      margin-bottom: 0.75rem;
    }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
      cursor: pointer;
      padding: 0.375rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
    }

    .phrase-title:hover {
      background: rgba(201, 169, 97, 0.12);
    }

    .phrase-list {
      display: none;
      padding-left: 0.5rem;
    }

    .phrase-list.show {
      display: block;
    }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    /* IDEAS TAB */
    .idea-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      border-left: 3px solid #C9A961;
    }

    .idea-label {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
    }

    .idea-text {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
    }

    .idea-text strong {
      color: #8e8e93;
    }

    /* SAMPLES TAB */
    .sample-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
    }

    .sample-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .sample-title {
      font-size: 0.7rem;
      font-weight: 700;
      color: #C9A961;
    }

    .expand-btn {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .expand-btn:hover {
      background: rgba(201, 169, 97, 0.2);
    }

    .sample-body {
      font-size: 0.65rem;
      line-height: 1.6;
      color: #e5e5e7;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .sample-body.show {
      max-height: 2000px;
      padding-top: 0.5rem;
    }

    /* RIGHT PANEL: WRITING */
    .write-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .write-header {
      margin-bottom: 0.75rem;
    }

    .write-header h3 {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .write-header p {
      font-size: 0.65rem;
      color: #8e8e93;
    }

    .textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.8rem;
      font-family: 'DM Sans';
      line-height: 1.6;
      resize: none;
      margin-bottom: 0.75rem;
    }

    .textarea:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.4);
    }

    .textarea::placeholder {
      color: #636366;
    }

    /* COMPACT WORD COUNT */
    .word-count {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
      padding: 0 0.25rem;
    }

    .count-current {
      color: #C9A961;
      font-weight: 700;
    }

    /* ULTRA-COMPACT BUTTONS */
    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .two-panel {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .ref-panel {
        height: 40vh;
      }
      
      .write-panel {
        height: 50vh;
      }

      .stage-label {
        font-size: 0.5rem;
      }

      .tab-btn {
        font-size: 0.6rem;
        padding: 0.4rem 0.25rem;
      }
    }

    /* SCROLLBARS */
    .tab-content::-webkit-scrollbar,
    .textarea::-webkit-scrollbar {
      width: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb,
    .textarea::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    
    <!-- COMPACT HEADER -->
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle" id="essayTypeName">For & Against Essay</p>
    </div>

    <!-- IMPROVED PROGRESS BAR -->
    <div class="progress-bar">
      <div class="stage-item active" onclick="jumpStage(0)">
        <div class="stage-dot"></div>
        <div class="stage-label">Intro</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(1)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 1</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(2)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 2</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(3)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 3</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(4)">
        <div class="stage-dot"></div>
        <div class="stage-label">Conclusion</div>
      </div>
    </div>

    <!-- TWO-PANEL LAYOUT -->
    <div class="two-panel">
      
      <!-- LEFT: REFERENCE PANEL -->
      <div class="ref-panel">
        
        <!-- COMPACT TAB NAV -->
        <div class="tab-nav">
          <button class="tab-btn active" onclick="switchTab('phrases')">Phrases</button>
          <button class="tab-btn" onclick="switchTab('ideas')">Ideas</button>
          <button class="tab-btn" onclick="switchTab('samples')">Samples</button>
        </div>

        <!-- TAB 1: PHRASES (Context-aware) -->
        <div class="tab-content active" id="phrasesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading phrases...</p>
        </div>

        <!-- TAB 2: IDEAS (loaded dynamically from JSON) -->
        <div class="tab-content" id="ideasTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading ideas...</p>
        </div>

        <!-- TAB 3: SAMPLES (loaded dynamically from JSON) -->
        <div class="tab-content" id="samplesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading samples...</p>
        </div>

      </div>

      <!-- RIGHT: WRITING PANEL -->
      <div class="write-panel">
        
        <div class="write-header">
          <h3 id="stageName">Introduction</h3>
          <p id="stageGuidance">Hook + topic introduction + thesis statement</p>
        </div>

        <textarea 
          id="textarea" 
          class="textarea" 
          placeholder="Start writing..."
        ></textarea>

        <div class="word-count">
          <span><span class="count-current" id="currentWords">0</span> / <span id="targetWords">40</span> words</span>
          <span>Total: <span id="totalWords">0</span> / 190</span>
        </div>

        <div class="btn-row">
          <button class="btn" id="prevBtn" onclick="prevStage()" disabled>‚Üê Prev</button>
          <button class="btn primary" id="nextBtn" onclick="nextStage()">Next ‚Üí</button>
        </div>

        <div class="btn-row">
          <button class="btn" onclick="saveEssay()">üíæ Save</button>
          <button class="btn" onclick="exportEssay()">üì• Export</button>
          <button class="btn" onclick="resetEssay()">üîÑ Reset</button>
          <button class="btn" onclick="location.href='../essays-hub.html'">‚Üê Back</button>
        </div>

      </div>

    </div>

  </div>

  <script>
    // CORE STATE
    const urlParams = new URLSearchParams(window.location.search);
    const essayType = urlParams.get('type') || 'for-against';
    let currentStage = 0;
    let essayData = ['', '', '', '', ''];
    let phrasesData = {};
    let samplesData = {};
    let hooksData = {};

    const stageInfo = [
      { 
        name: 'Introduction', 
        guidance: 'Hook + topic introduction + thesis statement', 
        target: 40,
        phraseCategories: ['hooks', 'introductory', 'thesis']
      },
      { 
        name: 'Claim 1', 
        guidance: 'Develop your first main point with examples', 
        target: 50,
        phraseCategories: ['arguments', 'examples', 'reasons', 'results']
      },
      { 
        name: 'Claim 2', 
        guidance: 'Develop your second main point', 
        target: 50,
        phraseCategories: ['arguments', 'examples', 'reasons', 'results']
      },
      { 
        name: 'Claim 3', 
        guidance: 'Add your own idea or show contrast', 
        target: 40,
        phraseCategories: ['contrast', 'additional', 'examples']
      },
      { 
        name: 'Conclusion', 
        guidance: 'Summarize main points + restate position', 
        target: 40,
        phraseCategories: ['conclusion', 'final_position']
      }
    ];

    const essayTypeNames = {
      'for-against': 'For & Against Essay',
      'problems-solutions': 'Problems & Solutions Essay',
      'cause-effect': 'Cause & Effect Essay',
      'opinion': 'Opinion Essay',
      'agree-disagree': 'Agree/Disagree Essay',
      'compare-contrast': 'Compare & Contrast Essay'
    };

    // INIT
    async function init() {
      document.getElementById('essayTypeName').textContent = essayTypeNames[essayType] || 'Essay Practice';
      
      await loadJSONData();
      renderContextualPhrases();
      renderSamples();
      updateInterface();
      
      document.getElementById('textarea').addEventListener('input', handleInput);
    }

    // LOAD JSON DATA
    async function loadJSONData() {
      try {
        // Use window.fs.readFile for uploaded files
        const phrasesText = await window.fs.readFile('skills/writing/essays/data/phrases.json', { encoding: 'utf8' });
        phrasesData = JSON.parse(phrasesText);
        
        const samplesText = await window.fs.readFile('skills/writing/essays/data/samples.json', { encoding: 'utf8' });
        samplesData = JSON.parse(samplesText);

        // Try to load hooks file if it exists
        try {
          const hooksText = await window.fs.readFile('skills/writing/essays/data/introduction-hooks.json', { encoding: 'utf8' });
          hooksData = JSON.parse(hooksText);
        } catch (e) {
          console.log('Introduction hooks file not found, using default phrases');
        }
      } catch (error) {
        console.error('Error loading data:', error);
        console.error('Make sure files are uploaded with exact paths');
      }
    }
    
    // RENDER CONTEXT-AWARE PHRASES
    function renderContextualPhrases() {
      const phrasesTab = document.getElementById('phrasesTab');
      phrasesTab.innerHTML = '';

      const categories = stageInfo[currentStage].phraseCategories;

      // INTRODUCTION STAGE - Special handling
      if (currentStage === 0) {
        // Show hooks from introduction-hooks.json if available
        if (hooksData.hooks) {
          createPhraseGroup('üé£ Background Facts', hooksData.hooks.background_facts);
          createPhraseGroup('üé£ Controversy', hooksData.hooks.controversy);
          createPhraseGroup('üé£ Concern', hooksData.hooks.concern);
          createPhraseGroup('üé£ Trend & Generalisation', hooksData.hooks.trend_generalisation);
          createPhraseGroup('üé£ Reference', hooksData.hooks.reference);
          createPhraseGroup('üé£ Question', hooksData.hooks.question);
          createPhraseGroup('üé£ Prediction/Future', hooksData.hooks.prediction_future);
          createPhraseGroup('üé£ Contrast/Paradox', hooksData.hooks.contrast_paradox);
          createPhraseGroup('üé£ Quotation/Idea', hooksData.hooks.quotation_idea);
          createPhraseGroup('üé£ Definition', hooksData.hooks.definition_clarification);
        } else if (phrasesData.hooks) {
          // Fallback to phrases.json hooks
          createPhraseGroup('üé£ Background Facts', phrasesData.hooks.background_facts);
          createPhraseGroup('üé£ Trend & Generalisation', phrasesData.hooks.trend_generalisation);
          createPhraseGroup('üé£ Reference', phrasesData.hooks.reference);
          createPhraseGroup('üé£ Controversy & Concern', phrasesData.hooks.controversy_concern);
          createPhraseGroup('üé£ Question', phrasesData.hooks.question);
        }
        
        // Add thesis/position statements
        if (phrasesData.shared) {
          createPhraseGroup('üìù Stating Position (Thesis)', phrasesData.shared.stating_position);
        }
      }
      
      // BODY PARAGRAPHS (Claims 1, 2, 3)
      else if (currentStage >= 1 && currentStage <= 3) {
        // Type-specific phrases first
        const typeKey = essayType.replace(/-/g, '_');
        if (phrasesData[typeKey]) {
          const typeData = phrasesData[typeKey];
          for (let key in typeData) {
            const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            createPhraseGroup(title, typeData[key]);
          }
        }

        // Shared phrases
        if (phrasesData.shared) {
          createPhraseGroup('üí° Examples', phrasesData.shared.giving_examples);
          createPhraseGroup('üìä Results', phrasesData.shared.showing_results);
          createPhraseGroup('üîç Reasons', phrasesData.shared.explaining_reasons);
        }
      }
      
      // CONCLUSION STAGE
      else if (currentStage === 4) {
        if (phrasesData.shared) {
          createPhraseGroup('üèÅ Conclusion Expressions', phrasesData.shared.conclusion_expressions);
          createPhraseGroup('üí≠ Final Position', phrasesData.shared.final_position);
        }

        // Type-specific conclusions
        const typeKey = essayType.replace(/-/g, '_');
        if (phrasesData[typeKey] && phrasesData[typeKey].balanced_conclusion) {
          createPhraseGroup('‚öñÔ∏è Balanced View', phrasesData[typeKey].balanced_conclusion);
        }
        if (phrasesData[typeKey] && phrasesData[typeKey].conclusion_solutions) {
          createPhraseGroup('‚úÖ Solutions Summary', phrasesData[typeKey].conclusion_solutions);
        }
      }
    }

    function createPhraseGroup(title, phrases) {
      if (!phrases || phrases.length === 0) return;

      const group = document.createElement('div');
      group.className = 'phrase-group';
      
      const titleEl = document.createElement('div');
      titleEl.className = 'phrase-title';
      titleEl.textContent = title + ' ‚ñº';
      titleEl.onclick = function() { toggleGroup(this); };
      
      const list = document.createElement('div');
      list.className = 'phrase-list';
      
      phrases.forEach(phrase => {
        const item = document.createElement('div');
        item.className = 'phrase-item';
        item.textContent = phrase;
        list.appendChild(item);
      });
      
      group.appendChild(titleEl);
      group.appendChild(list);
      document.getElementById('phrasesTab').appendChild(group);
    }

    // RENDER SAMPLES DYNAMICALLY
    function renderSamples() {
      const samplesTab = document.getElementById('samplesTab');
      samplesTab.innerHTML = '';
      
      const typeKey = essayType.replace(/-/g, '_');
      const samples = samplesData[typeKey] || [];
      
      if (samples.length === 0) {
        samplesTab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available for this essay type yet.</p>';
        return;
      }

      samples.forEach(sample => {
        const box = document.createElement('div');
        box.className = 'sample-box';
        
        const header = document.createElement('div');
        header.className = 'sample-header';
        
        const title = document.createElement('div');
        title.className = 'sample-title';
        title.textContent = `${sample.title} (${sample.wordCount}w)`;
        
        const btn = document.createElement('button');
        btn.className = 'expand-btn';
        btn.textContent = 'Show';
        btn.onclick = function() { toggleSample(this); };
        
        const body = document.createElement('div');
        body.className = 'sample-body';
        body.innerHTML = sample.fullText.replace(/\n\n/g, '<br><br>');
        
        header.appendChild(title);
        header.appendChild(btn);
        box.appendChild(header);
        box.appendChild(body);
        samplesTab.appendChild(box);
      });
    }

    // UPDATE INTERFACE
    function updateInterface() {
      const info = stageInfo[currentStage];
      document.getElementById('stageName').textContent = info.name;
      document.getElementById('stageGuidance').textContent = info.guidance;
      document.getElementById('targetWords').textContent = info.target;
      document.getElementById('textarea').value = essayData[currentStage];
      
      // Update progress items
      document.querySelectorAll('.stage-item').forEach((item, i) => {
        item.classList.remove('active', 'done');
        if (i === currentStage) item.classList.add('active');
        else if (i < currentStage && essayData[i].trim()) item.classList.add('done');
      });
      
      // Update buttons
      document.getElementById('prevBtn').disabled = currentStage === 0;
      document.getElementById('nextBtn').disabled = currentStage === 4;
      
      // Re-render contextual phrases for current stage
      renderContextualPhrases();
      
      updateWordCount();
    }

    // WORD COUNT
    function handleInput() {
      essayData[currentStage] = document.getElementById('textarea').value;
      updateWordCount();
    }

    function updateWordCount() {
      const text = document.getElementById('textarea').value;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('currentWords').textContent = words;
      
      const totalWords = essayData.reduce((sum, stage) => {
        return sum + (stage.trim() ? stage.trim().split(/\s+/).length : 0);
      }, 0);
      document.getElementById('totalWords').textContent = totalWords;
    }

    // NAVIGATION
    function nextStage() {
      if (currentStage < 4) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage++;
        updateInterface();
      }
    }

    function prevStage() {
      if (currentStage > 0) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage--;
        updateInterface();
      }
    }

    function jumpStage(stage) {
      essayData[currentStage] = document.getElementById('textarea').value;
      currentStage = stage;
      updateInterface();
    }

    // TAB SWITCHING
    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tabName));
      });
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // PHRASE GROUP TOGGLE
    function toggleGroup(title) {
      const list = title.nextElementSibling;
      list.classList.toggle('show');
      title.textContent = list.classList.contains('show') 
        ? title.textContent.replace('‚ñº', '‚ñ≤')
        : title.textContent.replace('‚ñ≤', '‚ñº');
    }

    // SAMPLE TOGGLE
    function toggleSample(btn) {
      const body = btn.parentElement.nextElementSibling;
      body.classList.toggle('show');
      btn.textContent = body.classList.contains('show') ? 'Hide' : 'Show';
    }

    // FILE OPERATIONS
    function saveEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const data = {
        type: essayType,
        timestamp: new Date().toISOString(),
        stages: essayData
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const fullEssay = essayData.filter(s => s.trim()).join('\n\n');
      const blob = new Blob([fullEssay], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEssay() {
      if (confirm('Reset all content?')) {
        essayData = ['', '', '', '', ''];
        currentStage = 0;
        updateInterface();
      }
    }

    // START
    init();
  </script>
</body>
</html>
