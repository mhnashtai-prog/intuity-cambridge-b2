<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    .header { 
      text-align: center; 
      padding: 0.75rem 0 0.5rem;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.25rem; 
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.7rem; 
      color: #8e8e93; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .mode-toggle {
      position: absolute;
      top: 0.75rem;
      right: 0;
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .mode-btn {
      padding: 0.4rem 0.75rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    .question-selector {
      background: rgba(28, 28, 30, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.625rem 0.875rem;
      margin-bottom: 0.75rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }

    .question-selector.show { display: flex; }

    .question-selector select {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      padding: 0.375rem 0.625rem;
      color: #e5e5e7;
      font-size: 0.7rem;
      font-family: 'DM Sans';
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
    }

    .stage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .stage-dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      margin-bottom: 0.25rem;
    }

    .stage-label {
      font-size: 0.55rem;
      font-weight: 700;
      color: #636366;
      text-transform: uppercase;
    }

    .stage-item.active .stage-dot {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
    }

    .stage-item.active .stage-label { color: #C9A961; }

    .stage-line {
      width: 1rem;
      height: 1.5px;
      background: rgba(84, 84, 88, 0.3);
      margin-top: 0.75rem;
    }

    .two-panel {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1rem;
      height: calc(100vh - 220px);
    }

    .ref-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .tab-btn {
      padding: 0.5rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 0.5rem;
      cursor: pointer;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.875rem;
    }

    .tab-content.active { display: block; }

    .phrase-group {
      margin-bottom: 0.75rem;
      display: none;
    }

    .phrase-group.show { display: block; }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      cursor: pointer;
      padding: 0.375rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
    }

    .phrase-list {
      display: none;
      padding-left: 0.5rem;
    }

    .phrase-list.show { display: block; }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    .write-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .write-header {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding-bottom: 0.75rem;
    }

    .write-header h3 {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
    }

    .textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.8rem;
      font-family: 'DM Sans';
      resize: none;
      margin-bottom: 0.75rem;
    }

    .word-count {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
    }

    .count-current { color: #C9A961; font-weight: 700; }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      font-family: 'DM Sans';
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">For & Against Essay</p>
      
      <div class="mode-toggle">
        <button class="mode-btn active" onclick="switchMode('read')">üìñ Read</button>
        <button class="mode-btn" onclick="switchMode('write')">‚úçÔ∏è Write</button>
      </div>
    </div>

    <div class="question-selector" id="questionSelector">
      <label>üìã Question:</label>
      <select id="questionDropdown">
        <option>Sample Question</option>
      </select>
    </div>

    <div class="progress-bar">
      <div class="stage-item active" onclick="jumpStage(0)">
        <div class="stage-dot"></div>
        <div class="stage-label">Intro</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(1)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 1</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(2)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 2</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(3)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 3</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(4)">
        <div class="stage-dot"></div>
        <div class="stage-label">Conclusion</div>
      </div>
    </div>

    <div class="two-panel">
      <div class="ref-panel">
        <div class="tab-nav">
          <button class="tab-btn active" onclick="switchTab('phrases')">Phrases</button>
          <button class="tab-btn" onclick="switchTab('ideas')">Ideas</button>
          <button class="tab-btn" onclick="switchTab('samples')">Samples</button>
        </div>

        <div class="tab-content active" id="phrasesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Checking file access...</p>
        </div>

        <div class="tab-content" id="ideasTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Ideas content</p>
        </div>

        <div class="tab-content" id="samplesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Samples content</p>
        </div>
      </div>

      <div class="write-panel">
        <div class="write-header">
          <h3 id="stageName">Introduction</h3>
        </div>

        <textarea id="textarea" class="textarea" placeholder="Start writing..."></textarea>

        <div class="word-count">
          <span><span class="count-current" id="currentWords">0</span> / <span id="targetWords">40</span> words</span>
          <span>Total: <span id="totalWords">0</span> / 190</span>
        </div>

        <div class="btn-row">
          <button class="btn" id="prevBtn" onclick="prevStage()" disabled>‚Üê Prev</button>
          <button class="btn primary" id="nextBtn" onclick="nextStage()">Next ‚Üí</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentStage = 0;
    let essayData = ['', '', '', '', ''];
    let currentMode = 'write';

    const stageInfo = [
      { name: 'Introduction', target: 40 },
      { name: 'Claim 1', target: 50 },
      { name: 'Claim 2', target: 50 },
      { name: 'Claim 3', target: 40 },
      { name: 'Conclusion', target: 40 }
    ];

    async function init() {
      const phrasesTab = document.getElementById('phrasesTab');
      
      // Check if window.fs is available
      if (typeof window.fs === 'undefined') {
        phrasesTab.innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 2rem;">‚ùå window.fs not available<br><small>Files cannot be loaded in artifact mode</small></p>';
        return;
      }

      phrasesTab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">‚úì window.fs detected<br>Attempting to load files...</p>';

      try {
        const hooksText = await window.fs.readFile('skills/writing/essays/data/introduction-hooks.json', { encoding: 'utf8' });
        phrasesTab.innerHTML = '<p style="color: #4ade80; text-align: center; padding: 2rem;">‚úì Successfully loaded introduction-hooks.json!<br><small>' + hooksText.substring(0, 100) + '...</small></p>';
      } catch (error) {
        phrasesTab.innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 1rem; font-size: 0.7rem;">Error: ' + error.message + '</p>';
      }

      document.getElementById('textarea').addEventListener('input', handleInput);
      updateInterface();
    }

    function switchMode(mode) {
      currentMode = mode;
      document.getElementById('questionSelector').classList.toggle('show', mode === 'write');
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(tab + 'Tab').classList.add('active');
    }

    function jumpStage(stage) {
      essayData[currentStage] = document.getElementById('textarea').value;
      currentStage = stage;
      updateInterface();
    }

    function nextStage() {
      if (currentStage < 4) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage++;
        updateInterface();
      }
    }

    function prevStage() {
      if (currentStage > 0) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage--;
        updateInterface();
      }
    }

    function updateInterface() {
      document.getElementById('stageName').textContent = stageInfo[currentStage].name;
      document.getElementById('targetWords').textContent = stageInfo[currentStage].target;
      document.getElementById('textarea').value = essayData[currentStage];
      
      document.querySelectorAll('.stage-item').forEach((item, i) => {
        item.classList.toggle('active', i === currentStage);
      });
      
      document.getElementById('prevBtn').disabled = currentStage === 0;
      document.getElementById('nextBtn').disabled = currentStage === 4;
      
      updateWordCount();
    }

    function handleInput() {
      essayData[currentStage] = document.getElementById('textarea').value;
      updateWordCount();
    }

    function updateWordCount() {
      const text = document.getElementById('textarea').value;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('currentWords').textContent = words;
      
      const totalWords = essayData.reduce((sum, stage) => {
        return sum + (stage.trim() ? stage.trim().split(/\s+/).length : 0);
      }, 0);
      document.getElementById('totalWords').textContent = totalWords;
    }

    init();
  </script>
</body>
</html>
