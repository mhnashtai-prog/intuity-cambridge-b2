
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    /* HEADER WITH MODE TOGGLE */
    .header { 
      text-align: center; 
      padding: 0.75rem 0 0.5rem;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.25rem; 
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.7rem; 
      color: #8e8e93; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* MODE TOGGLE - TOP RIGHT CORNER */
    .mode-toggle {
      position: absolute;
      top: 0.75rem;
      right: 0;
      display: flex;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .mode-btn {
      padding: 0.4rem 0.75rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .mode-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    .mode-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.15);
      color: #8e8e93;
    }

    /* QUESTION SELECTOR (only visible in WRITE mode) */
    .question-selector {
      background: rgba(28, 28, 30, 0.5);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.625rem 0.875rem;
      margin-bottom: 0.75rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }

    .question-selector.show {
      display: flex;
    }

    .question-selector label {
      font-size: 0.7rem;
      color: #8e8e93;
      font-weight: 600;
      white-space: nowrap;
    }

    .question-selector select {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.5rem;
      padding: 0.375rem 0.625rem;
      color: #e5e5e7;
      font-size: 0.7rem;
      font-family: 'DM Sans';
      cursor: pointer;
      transition: all 0.3s;
    }

    .question-selector select:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.5);
    }

    .question-selector select option {
      background: #1c1c1e;
      color: #e5e5e7;
    }

    /* PROGRESS BAR */
    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
      padding: 0 0.5rem;
    }

    .stage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stage-dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      margin-bottom: 0.25rem;
    }

    .stage-label {
      font-size: 0.55rem;
      font-weight: 700;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .stage-item.active .stage-dot {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      transform: scale(1.15);
    }

    .stage-item.active .stage-label {
      color: #C9A961;
    }

    .stage-item.done .stage-dot {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .stage-item.done .stage-label {
      color: #8e8e93;
    }

    .stage-line {
      width: 1rem;
      height: 1.5px;
      background: rgba(84, 84, 88, 0.3);
      margin: 0 0.125rem;
      align-self: flex-start;
      margin-top: 0.75rem;
    }

    /* TWO-PANEL LAYOUT */
    .two-panel {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1rem;
      height: calc(100vh - 220px);
    }

    /* LEFT PANEL: REFERENCE */
    .ref-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* TAB NAV */
    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .tab-btn {
      padding: 0.5rem 0.375rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.1);
      color: #8e8e93;
    }

    /* TAB CONTENT */
    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.875rem;
    }

    .tab-content.active {
      display: block;
    }

    /* PHRASE GROUPS */
    .phrase-group {
      margin-bottom: 0.75rem;
      display: none;
    }

    .phrase-group.show {
      display: block;
    }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
      cursor: pointer;
      padding: 0.375rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
    }

    .phrase-title:hover {
      background: rgba(201, 169, 97, 0.12);
    }

    .phrase-list {
      display: none;
      padding-left: 0.5rem;
    }

    .phrase-list.show {
      display: block;
    }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    /* IDEAS TAB - QUESTION DISPLAY (WRITE MODE) */
    .question-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.875rem;
      border-left: 3px solid #C9A961;
    }

    .question-display h4 {
      font-size: 0.75rem;
      color: #C9A961;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .question-context {
      font-size: 0.65rem;
      color: #aeaeb2;
      line-height: 1.5;
      margin-bottom: 0.625rem;
      font-style: italic;
    }

    .question-main {
      font-size: 0.7rem;
      color: #e5e5e7;
      line-height: 1.6;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .writing-points {
      margin-bottom: 0.75rem;
    }

    .writing-points-title {
      font-size: 0.65rem;
      color: #8e8e93;
      margin-bottom: 0.375rem;
      font-weight: 600;
    }

    .point-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      padding: 0.25rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
    }

    .suggested-ideas {
      border-top: 1px solid rgba(84, 84, 88, 0.2);
      padding-top: 0.625rem;
    }

    .suggested-ideas-title {
      font-size: 0.65rem;
      color: #C9A961;
      margin-bottom: 0.375rem;
      font-weight: 600;
    }

    .suggestion-item {
      font-size: 0.6rem;
      color: #aeaeb2;
      padding: 0.25rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 0.375rem;
    }

    /* IDEAS TAB - MAIN IDEAS (SAMPLE MODE) */
    .main-ideas-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.875rem;
      border-left: 3px solid #C9A961;
    }

    .main-idea-item {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
    }

    .main-idea-label {
      font-size: 0.65rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .main-idea-text {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
    }

    /* SAMPLES TAB */
    .sample-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .sample-box:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(201, 169, 97, 0.2);
    }

    .sample-box.selected {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.1);
    }

    .sample-title {
      font-size: 0.7rem;
      font-weight: 700;
      color: #C9A961;
    }

    .sample-meta {
      font-size: 0.6rem;
      color: #8e8e93;
      margin-top: 0.25rem;
    }

    /* RIGHT PANEL: WRITING/VIEWING */
    .write-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .write-header {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding-bottom: 0.75rem;
    }

    .write-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .write-header h3 {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
    }

    /* VIEW TOGGLE (SAMPLE MODE ONLY) */
    .view-toggle {
      display: none;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .view-toggle.show {
      display: flex;
    }

    .view-toggle-btn {
      padding: 0.35rem 0.625rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .view-toggle-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    /* QUICK ACCESS BAR (WRITE MODE ONLY) */
    .quick-access-bar {
      display: flex;
      gap: 0.5rem;
    }

    .quick-btn {
      padding: 0.35rem 0.75rem;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.65rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
      font-family: 'DM Sans';
      white-space: nowrap;
    }

    .quick-btn:hover {
      background: rgba(201, 169, 97, 0.12);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .quick-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border-color: #C9A961;
    }

    /* TEXTAREA (WRITE MODE) */
    .textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.8rem;
      font-family: 'DM Sans';
      line-height: 1.6;
      resize: none;
      margin-bottom: 0.75rem;
      display: block;
    }

    .textarea:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.4);
    }

    .textarea::placeholder {
      color: #636366;
    }

    /* SAMPLE DISPLAY (SAMPLE MODE) */
    .sample-display {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.75rem;
      font-family: 'DM Sans';
      line-height: 1.7;
      overflow-y: auto;
      margin-bottom: 0.75rem;
      display: none;
    }

    .sample-display.show {
      display: block;
    }

    .sample-display p {
      margin-bottom: 1rem;
    }

    .word-count {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
      padding: 0 0.25rem;
    }

    .count-current {
      color: #C9A961;
      font-weight: 700;
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
    }

    @media (max-width: 768px) {
      .two-panel {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .ref-panel {
        height: 40vh;
      }
      
      .write-panel {
        height: 50vh;
      }

      .mode-toggle {
        position: static;
        margin: 0.5rem auto 0;
      }

      .stage-label {
        font-size: 0.5rem;
      }

      .tab-btn, .quick-btn {
        font-size: 0.55rem;
        padding: 0.35rem 0.2rem;
      }
    }

    .tab-content::-webkit-scrollbar,
    .textarea::-webkit-scrollbar,
    .sample-display::-webkit-scrollbar {
      width: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb,
    .textarea::-webkit-scrollbar-thumb,
    .sample-display::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle" id="essayTypeName">For & Against Essay</p>
      
      <!-- MODE TOGGLE -->
      <div class="mode-toggle">
        <button class="mode-btn active" id="readModeBtn" onclick="switchMode('read')">
          üìñ Read
        </button>
        <button class="mode-btn" id="writeModeBtn" onclick="switchMode('write')">
          ‚úçÔ∏è Write
        </button>
      </div>
    </div>

    <!-- QUESTION SELECTOR (only visible in WRITE mode) -->
    <div class="question-selector" id="questionSelector">
      <label>üìã Question:</label>
      <select id="questionDropdown" onchange="handleQuestionChange()">
        <option value="">Loading questions...</option>
      </select>
    </div>

    <div class="progress-bar">
      <div class="stage-item active" onclick="jumpStage(0)">
        <div class="stage-dot"></div>
        <div class="stage-label">Intro</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(1)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 1</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(2)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 2</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(3)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 3</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(4)">
        <div class="stage-dot"></div>
        <div class="stage-label">Conclusion</div>
      </div>
    </div>

    <div class="two-panel">
      
      <div class="ref-panel">
        
        <div class="tab-nav">
          <button class="tab-btn active" onclick="switchTab('phrases')">Phrases</button>
          <button class="tab-btn" onclick="switchTab('ideas')">Ideas</button>
          <button class="tab-btn" onclick="switchTab('samples')">Samples</button>
        </div>

        <div class="tab-content active" id="phrasesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading phrases...</p>
        </div>

        <div class="tab-content" id="ideasTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a mode to view content</p>
        </div>

        <div class="tab-content" id="samplesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading samples...</p>
        </div>

      </div>

      <div class="write-panel">
        
        <div class="write-header">
          <div class="write-header-top">
            <h3 id="stageName">Introduction</h3>
            
            <!-- VIEW TOGGLE (SAMPLE MODE) -->
            <div class="view-toggle" id="viewToggle">
              <button class="view-toggle-btn active" onclick="toggleSampleView('paragraph')">Paragraph</button>
              <button class="view-toggle-btn" onclick="toggleSampleView('full')">Full Text</button>
            </div>
            
            <!-- QUICK ACCESS BAR (WRITE MODE) -->
            <div class="quick-access-bar" id="quickAccessBar"></div>
          </div>
        </div>

        <!-- TEXTAREA (WRITE MODE) -->
        <textarea 
          id="textarea" 
          class="textarea" 
          placeholder="Start writing your essay..."
        ></textarea>

        <!-- SAMPLE DISPLAY (SAMPLE MODE) -->
        <div id="sampleDisplay" class="sample-display">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a sample essay to view</p>
        </div>

        <div class="word-count">
          <span><span class="count-current" id="currentWords">0</span> / <span id="targetWords">40</span> words</span>
          <span>Total: <span id="totalWords">0</span> / 190</span>
        </div>

        <div class="btn-row">
          <button class="btn" id="prevBtn" onclick="prevStage()" disabled>‚Üê Prev</button>
          <button class="btn primary" id="nextBtn" onclick="nextStage()">Next ‚Üí</button>
        </div>

        <div class="btn-row">
  <button class="btn" onclick="saveEssay()">üíæ Save</button>
  <button class="btn" onclick="exportEssay()">üì• Export</button>
  <button class="btn" onclick="resetEssay()">üîÑ Reset</button>
  <button class="btn" onclick="window.location.href='../essays-hub.html'">‚Üê Back</button>
</div>

      </div>

    </div>

  </div>

  <script>
    // STATE
    const urlParams = new URLSearchParams(window.location.search);
    const essayType = urlParams.get('type') || 'for-against';
    let currentMode = 'read'; // 'read' or 'write'
    let currentStage = 0;
    let essayData = ['', '', '', '', ''];
    let sampleViewMode = 'paragraph'; // 'paragraph' or 'full'
    let selectedQuestion = null;
    let selectedSample = null;
    
    // DATA STORES
    let hooksData = {};
    let thesisData = {};
    let bodyPhrasesData = {};
    let conclusionPhrasesData = {};
    let ideasData = {};
    let samplesData = {};
    let questionsData = {};

    const stageInfo = [
      { 
        name: 'Introduction', 
        target: 40,
        quickButtons: [
          {label: 'hooks', action: 'filterHooks'},
          {label: 'thesis', action: 'filterThesis'}
        ]
      },
      { 
        name: 'Claim 1', 
        target: 50,
        quickButtons: [
          {label: 'points', action: 'filterPoints'},
          {label: 'examples', action: 'filterExamples'},
          {label: 'reasons', action: 'filterReasons'}
        ]
      },
      { 
        name: 'Claim 2', 
        target: 50,
        quickButtons: [
          {label: 'points', action: 'filterPoints'},
          {label: 'examples', action: 'filterExamples'},
          {label: 'contrast', action: 'filterContrast'}
        ]
      },
      { 
        name: 'Claim 3', 
        target: 40,
        quickButtons: [
          {label: 'contrast', action: 'filterContrast'},
          {label: 'examples', action: 'filterExamples'},
          {label: 'adding', action: 'filterAdding'}
        ]
      },
      { 
        name: 'Conclusion', 
        target: 40,
        quickButtons: [
          {label: 'opening', action: 'filterOpeners'},
          {label: 'restate', action: 'filterPosition'}
        ]
      }
    ];

    // INIT
    async function init() {
      try {
        await loadAllJSON();
        populateQuestionDropdown();
        renderPhrases();
        renderSamples();
        updateInterface();
        
        document.getElementById('textarea').addEventListener('input', handleInput);
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    // LOAD ALL JSON FILES
    async function loadAllJSON() {
      try {
        const hooksText = await window.fs.readFile('../../../skills/writing/essays/data/introduction-hooks.json', { encoding: 'utf8' });
        hooksData = JSON.parse(hooksText);
        
        const thesisText = await window.fs.readFile('../../../skills/writing/essays/data/thesis-statements.json', { encoding: 'utf8' });
        thesisData = JSON.parse(thesisText);
        
        const bodyText = await window.fs.readFile('../../../skills/writing/essays/data/body-phrases.json', { encoding: 'utf8' });
        bodyPhrasesData = JSON.parse(bodyText);
        
        const conclusionText = await window.fs.readFile('../../../skills/writing/essays/data/conclusion-phrases.json', { encoding: 'utf8' });
        conclusionPhrasesData = JSON.parse(conclusionText);
        
        const ideasText = await window.fs.readFile('../../../skills/writing/essays/data/ideas.json', { encoding: 'utf8' });
        ideasData = JSON.parse(ideasText);
        
        const samplesText = await window.fs.readFile('../../../skills/writing/essays/data/samples.json', { encoding: 'utf8' });
        samplesData = JSON.parse(samplesText);

        const questionsText = await window.fs.readFile('../../../skills/writing/essays/data/essay-questions.json', { encoding: 'utf8' });
        questionsData = JSON.parse(questionsText);
      } catch (error) {
        console.error('Error loading JSON files:', error);
        alert('Error loading data files. Please ensure all JSON files are uploaded correctly.');
      }
    }

    // POPULATE QUESTION DROPDOWN
    function populateQuestionDropdown() {
      const dropdown = document.getElementById('questionDropdown');
      dropdown.innerHTML = '';
      
      if (!questionsData.questions || questionsData.questions.length === 0) {
        dropdown.innerHTML = '<option value="">No questions available</option>';
        return;
      }

      questionsData.questions.forEach(q => {
        const option = document.createElement('option');
        option.value = q.id;
        option.textContent = q.topic;
        dropdown.appendChild(option);
      });

      // Select first question by default
      selectedQuestion = questionsData.questions[0];
      dropdown.value = selectedQuestion.id;
    }

    // HANDLE QUESTION CHANGE
    function handleQuestionChange() {
      const dropdown = document.getElementById('questionDropdown');
      const questionId = dropdown.value;
      
      selectedQuestion = questionsData.questions.find(q => q.id === questionId);
      
      if (selectedQuestion) {
        renderIdeasTab();
      }
    }

    // MODE SWITCHING
    function switchMode(mode) {
      currentMode = mode;
      
      // Update mode buttons
      document.getElementById('readModeBtn').classList.toggle('active', mode === 'read');
      document.getElementById('writeModeBtn').classList.toggle('active', mode === 'write');
      
      // Show/hide question selector
      document.getElementById('questionSelector').classList.toggle('show', mode === 'write');
      
      // Show/hide view toggle vs quick access
      document.getElementById('viewToggle').classList.toggle('show', mode === 'read');
      document.getElementById('quickAccessBar').style.display = mode === 'write' ? 'flex' : 'none';
      
      // Show/hide textarea vs sample display
      document.getElementById('textarea').style.display = mode === 'write' ? 'block' : 'none';
      document.getElementById('sampleDisplay').classList.toggle('show', mode === 'read');
      
      // Update interface
      if (mode === 'write') {
        renderQuickAccess();
        renderIdeasTab();
      } else {
        renderIdeasTabSampleMode();
        updateSampleDisplay();
      }
    }

    // RENDER QUICK ACCESS BUTTONS (WRITE MODE)
    function renderQuickAccess() {
      const bar = document.getElementById('quickAccessBar');
      const buttons = stageInfo[currentStage].quickButtons;
      
      bar.innerHTML = buttons.map(btn => 
        `<button class="quick-btn" onclick="handleQuickClick('${btn.action}')">${btn.label}</button>`
      ).join('');
    }

    // HANDLE QUICK BUTTON CLICK
    function handleQuickClick(action) {
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      switchTab('phrases');
      applyPhraseFilter(action);
    }

    // APPLY PHRASE FILTERS
    function applyPhraseFilter(filterType) {
      const allGroups = document.querySelectorAll('.phrase-group');
      allGroups.forEach(g => {
        g.classList.remove('show');
        const list = g.querySelector('.phrase-list');
        if (list) list.classList.remove('show');
      });
      
      let groupsToShow = [];
      
      switch(filterType) {
        case 'filterHooks':
          groupsToShow = ['hooks-background', 'hooks-controversy', 'hooks-trend', 'hooks-reference', 'hooks-question'];
          break;
        case 'filterThesis':
          groupsToShow = ['thesis-introducing', 'thesis-balanced', 'thesis-position'];
          break;
        case 'filterPoints':
          groupsToShow = ['body-first', 'body-second', 'body-third'];
          break;
        case 'filterExamples':
          groupsToShow = ['body-examples', 'body-reasons'];
          break;
        case 'filterReasons':
          groupsToShow = ['body-reasons', 'body-results'];
          break;
        case 'filterContrast':
          groupsToShow = ['body-contrasting', 'body-acknowledging'];
          break;
        case 'filterAdding':
          groupsToShow = ['body-adding', 'body-results'];
          break;
        case 'filterOpeners':
          groupsToShow = ['conclusion-opening'];
          break;
        case 'filterPosition':
          groupsToShow = ['conclusion-position', 'conclusion-strong-agreement'];
          break;
      }
      
      groupsToShow.forEach(id => {
        const group = document.getElementById(id);
        if (group) {
          group.classList.add('show');
          const list = group.querySelector('.phrase-list');
          if (list) list.classList.add('show');
        }
      });
    }

    // RENDER IDEAS TAB (WRITE MODE)
    function renderIdeasTab() {
      const tab = document.getElementById('ideasTab');
      
      if (!selectedQuestion) {
        tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a question to begin</p>';
        return;
      }

      const html = `
        <div class="question-display">
          <h4>üìù Essay Question</h4>
          <div class="question-context">${selectedQuestion.context}</div>
          <div class="question-main">${selectedQuestion.mainQuestion}</div>
          
          <div class="writing-points">
            <div class="writing-points-title">Write about:</div>
            ${selectedQuestion.writingPoints.map((point, i) => 
              `<div class="point-item">${i + 1}. ${point}</div>`
            ).join('')}
          </div>
          
          <div class="suggested-ideas">
            <div class="suggested-ideas-title">üí° Suggested ideas for your own point:</div>
            ${selectedQuestion.suggestedOwnIdeas.map(idea => 
              `<div class="suggestion-item">‚Ä¢ ${idea}</div>`
            ).join('')}
          </div>
        </div>
      `;
      
      tab.innerHTML = html;
    }

    // RENDER IDEAS TAB (SAMPLE MODE) - EXTRACT MAIN IDEAS
    function renderIdeasTabSampleMode() {
      const tab = document.getElementById('ideasTab');
      
      if (!selectedSample) {
        tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a sample to view main ideas</p>';
        return;
      }

      const paragraphs = selectedSample.fullText.split('\n\n').filter(p => p.trim());
      const stageNames = ['Introduction', 'First Body Paragraph', 'Second Body Paragraph', 'Third Body Paragraph', 'Conclusion'];
      
      let html = '<div class="main-ideas-display">';
      html += '<h4 style="font-size: 0.75rem; color: #C9A961; margin-bottom: 0.75rem; font-weight: 700;">üìå Main Ideas</h4>';
      
      paragraphs.forEach((para, i) => {
        const firstSentence = para.split(/[.!?]/)[0] + '.';
        html += `
          <div class="main-idea-item">
            <div class="main-idea-label">${stageNames[i] || `Paragraph ${i + 1}`}</div>
            <div class="main-idea-text">${firstSentence}</div>
          </div>
        `;
      });
      
      html += '</div>';
      tab.innerHTML = html;
    }

    // RENDER PHRASES FROM JSON
    function renderPhrases() {
      const tab = document.getElementById('phrasesTab');
      tab.innerHTML = '';

      // HOOKS
      if (hooksData.hooks) {
        createPhraseGroup('hooks-background', 'üé£ Background Facts', hooksData.hooks.background_facts);
        createPhraseGroup('hooks-controversy', 'üé£ Controversy', hooksData.hooks.controversy);
        createPhraseGroup('hooks-concern', 'üé£ Concern', hooksData.hooks.concern);
        createPhraseGroup('hooks-trend', 'üé£ Trend', hooksData.hooks.trend_generalisation);
        createPhraseGroup('hooks-reference', 'üé£ Reference', hooksData.hooks.reference);
        createPhraseGroup('hooks-question', 'üé£ Question', hooksData.hooks.question);
      }

      // THESIS
      if (thesisData.general) {
        createPhraseGroup('thesis-introducing', 'üìù Introducing Topic', thesisData.general.introducing_topic);
      }
      const typeKey = essayType.replace(/-/g, '_');
      if (thesisData[typeKey]) {
        for (let key in thesisData[typeKey]) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`thesis-${key}`, `üìù ${title}`, thesisData[typeKey][key]);
        }
      }

      // BODY PHRASES
      if (bodyPhrasesData.introducing_points) {
        createPhraseGroup('body-first', '‚û°Ô∏è First Point', bodyPhrasesData.introducing_points.first_point);
        createPhraseGroup('body-second', '‚û°Ô∏è Second Point', bodyPhrasesData.introducing_points.second_point);
        createPhraseGroup('body-third', '‚û°Ô∏è Third Point', bodyPhrasesData.introducing_points.third_point);
      }
      if (bodyPhrasesData.giving_examples) {
        createPhraseGroup('body-examples', 'üí° Examples', bodyPhrasesData.giving_examples);
      }
      if (bodyPhrasesData.explaining_reasons) {
        createPhraseGroup('body-reasons', 'üîç Reasons', bodyPhrasesData.explaining_reasons);
      }
      if (bodyPhrasesData.showing_results) {
        createPhraseGroup('body-results', 'üìä Results', bodyPhrasesData.showing_results);
      }
      if (bodyPhrasesData.adding_information) {
        createPhraseGroup('body-adding', '‚ûï Adding', bodyPhrasesData.adding_information);
      }
      if (bodyPhrasesData.contrasting) {
        createPhraseGroup('body-contrasting', '‚öñÔ∏è Contrasting', bodyPhrasesData.contrasting);
      }
      if (bodyPhrasesData.acknowledging_counter_arguments) {
        createPhraseGroup('body-acknowledging', '‚ö†Ô∏è Counter', bodyPhrasesData.acknowledging_counter_arguments);
      }

      // CONCLUSION PHRASES
      if (conclusionPhrasesData.opening_conclusion) {
        createPhraseGroup('conclusion-opening', 'üèÅ Opening', conclusionPhrasesData.opening_conclusion);
      }
      if (conclusionPhrasesData.restating_position) {
        for (let key in conclusionPhrasesData.restating_position) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`conclusion-${key}`, `üìç ${title}`, conclusionPhrasesData.restating_position[key]);
        }
      }
    }

    function createPhraseGroup(id, title, phrases) {
      if (!phrases || phrases.length === 0) return;

      const group = document.createElement('div');
      group.id = id;
      group.className = 'phrase-group';
      
      const titleEl = document.createElement('div');
      titleEl.className = 'phrase-title';
      titleEl.textContent = title + ' ‚ñº';
      titleEl.onclick = function() { toggleGroup(this); };
      
      const list = document.createElement('div');
      list.className = 'phrase-list';
      
      phrases.forEach(phrase => {
        const item = document.createElement('div');
        item.className = 'phrase-item';
        item.textContent = phrase;
        list.appendChild(item);
      });
      
      group.appendChild(titleEl);
      group.appendChild(list);
      document.getElementById('phrasesTab').appendChild(group);
    }

    // RENDER SAMPLES
    function renderSamples() {
      const tab = document.getElementById('samplesTab');
      tab.innerHTML = '';
      
      const typeKey = essayType.replace(/-/g, '_');
      const samples = samplesData[typeKey] || [];
      
      if (samples.length === 0) {
        tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available</p>';
        return;
      }

      samples.forEach((sample, index) => {
        const box = document.createElement('div');
        box.className = 'sample-box';
        if (index === 0) {
          box.classList.add('selected');
          selectedSample = sample;
        }
        
        box.onclick = function() {
          document.querySelectorAll('.sample-box').forEach(b => b.classList.remove('selected'));
          box.classList.add('selected');
          selectedSample = sample;
          updateSampleDisplay();
          if (currentMode === 'read') {
            renderIdeasTabSampleMode();
          }
        };
        
        box.innerHTML = `
          <div class="sample-title">${sample.title}</div>
          <div class="sample-meta">${sample.wordCount} words ‚Ä¢ ${sample.position || 'balanced'}</div>
        `;
        
        tab.appendChild(box);
      });

      // Initialize sample display
      if (selectedSample && currentMode === 'read') {
        updateSampleDisplay();
        renderIdeasTabSampleMode();
      }
    }

    // UPDATE SAMPLE DISPLAY
    function updateSampleDisplay() {
      const display = document.getElementById('sampleDisplay');
      
      if (!selectedSample) {
        display.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">Select a sample to view</p>';
        return;
      }

      if (sampleViewMode === 'full') {
        // Show full essay
        const paragraphs = selectedSample.fullText.split('\n\n').filter(p => p.trim());
        display.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
      } else {
        // Show only current stage paragraph
        const paragraphs = selectedSample.fullText.split('\n\n').filter(p => p.trim());
        const paraIndex = currentStage > paragraphs.length - 1 ? paragraphs.length - 1 : currentStage;
        display.innerHTML = `<p>${paragraphs[paraIndex] || 'No content for this stage'}</p>`;
      }
    }

    // TOGGLE SAMPLE VIEW
    function toggleSampleView(mode) {
      sampleViewMode = mode;
      
      document.querySelectorAll('.view-toggle-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(mode));
      });
      
      updateSampleDisplay();
    }

    // UPDATE INTERFACE
    function updateInterface() {
      const info = stageInfo[currentStage];
      document.getElementById('stageName').textContent = info.name;
      document.getElementById('targetWords').textContent = info.target;
      document.getElementById('textarea').value = essayData[currentStage];
      
      // Update progress
      document.querySelectorAll('.stage-item').forEach((item, i) => {
        item.classList.remove('active', 'done');
        if (i === currentStage) item.classList.add('active');
        else if (i < currentStage && essayData[i].trim()) item.classList.add('done');
      });
      
      // Update buttons
      document.getElementById('prevBtn').disabled = currentStage === 0;
      document.getElementById('nextBtn').disabled = currentStage === 4;
      
      // Re-render based on mode
      if (currentMode === 'write') {
        renderQuickAccess();
        document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      } else {
        updateSampleDisplay();
      }
      
      // Reset phrase filters
      document.querySelectorAll('.phrase-group').forEach(g => g.classList.remove('show'));
      
      updateWordCount();
    }

    // WORD COUNT
    function handleInput() {
      essayData[currentStage] = document.getElementById('textarea').value;
      updateWordCount();
    }

    function updateWordCount() {
      const text = document.getElementById('textarea').value;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('currentWords').textContent = words;
      
      const totalWords = essayData.reduce((sum, stage) => {
        return sum + (stage.trim() ? stage.trim().split(/\s+/).length : 0);
      }, 0);
      document.getElementById('totalWords').textContent = totalWords;
    }

    // NAVIGATION
    function nextStage() {
      if (currentStage < 4) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage++;
        updateInterface();
      }
    }

    function prevStage() {
      if (currentStage > 0) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage--;
        updateInterface();
      }
    }

    function jumpStage(stage) {
      essayData[currentStage] = document.getElementById('textarea').value;
      currentStage = stage;
      updateInterface();
    }

    // TAB SWITCHING
    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tabName));
      });
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // TOGGLES
    function toggleGroup(title) {
      const list = title.nextElementSibling;
      list.classList.toggle('show');
      title.textContent = list.classList.contains('show') 
        ? title.textContent.replace('‚ñº', '‚ñ≤')
        : title.textContent.replace('‚ñ≤', '‚ñº');
    }

    // FILE OPERATIONS
    function saveEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const data = {
        type: essayType,
        question: selectedQuestion ? selectedQuestion.id : null,
        timestamp: new Date().toISOString(),
        stages: essayData
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const fullEssay = essayData.filter(s => s.trim()).join('\n\n');
      const blob = new Blob([fullEssay], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEssay() {
      if (confirm('Reset all content? This cannot be undone.')) {
        essayData = ['', '', '', '', ''];
        currentStage = 0;
        updateInterface();
      }
    }

    // START
    init();
  </script>
</body>
</html>
