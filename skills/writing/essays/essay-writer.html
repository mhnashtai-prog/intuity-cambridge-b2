<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    /* COMPACT HEADER */
    .header { 
      text-align: center; 
      padding: 0.75rem 0 0.5rem;
      margin-bottom: 0.75rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.25rem; 
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.7rem; 
      color: #8e8e93; 
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* PROGRESS BAR */
    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
      padding: 0 0.5rem;
    }

    .stage-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stage-dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      margin-bottom: 0.25rem;
    }

    .stage-label {
      font-size: 0.55rem;
      font-weight: 700;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .stage-item.active .stage-dot {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      transform: scale(1.15);
    }

    .stage-item.active .stage-label {
      color: #C9A961;
    }

    .stage-item.done .stage-dot {
      background: rgba(201, 169, 97, 0.1);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .stage-item.done .stage-label {
      color: #8e8e93;
    }

    .stage-line {
      width: 1rem;
      height: 1.5px;
      background: rgba(84, 84, 88, 0.3);
      margin: 0 0.125rem;
      align-self: flex-start;
      margin-top: 0.75rem;
    }

    /* TWO-PANEL LAYOUT */
    .two-panel {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1rem;
      height: calc(100vh - 180px);
    }

    /* LEFT PANEL: REFERENCE */
    .ref-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* COMPACT TAB NAV */
    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .tab-btn {
      padding: 0.5rem 0.375rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-btn:hover:not(.active) {
      background: rgba(84, 84, 88, 0.1);
      color: #8e8e93;
    }

    /* TAB CONTENT */
    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 0.875rem;
    }

    .tab-content.active {
      display: block;
    }

    /* PHRASE GROUPS */
    .phrase-group {
      margin-bottom: 0.75rem;
      display: none;
    }

    .phrase-group.show {
      display: block;
    }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
      cursor: pointer;
      padding: 0.375rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
    }

    .phrase-title:hover {
      background: rgba(201, 169, 97, 0.12);
    }

    .phrase-list {
      display: none;
      padding-left: 0.5rem;
    }

    .phrase-list.show {
      display: block;
    }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
      padding: 0.375rem 0.5rem;
      margin-bottom: 0.25rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.375rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    /* IDEAS TAB */
    .idea-card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
      border-left: 3px solid #C9A961;
      display: none;
    }

    .idea-card.show {
      display: block;
    }

    .idea-label {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.375rem;
    }

    .idea-text {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
    }

    .idea-text strong {
      color: #8e8e93;
    }

    /* SAMPLES TAB */
    .sample-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.625rem;
    }

    .sample-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }

    .sample-title {
      font-size: 0.7rem;
      font-weight: 700;
      color: #C9A961;
      flex: 1;
    }

    .sample-toggle-btn {
      background: rgba(99, 99, 102, 0.2);
      border: 1px solid rgba(99, 99, 102, 0.3);
      color: #8e8e93;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .sample-toggle-btn:hover {
      background: rgba(99, 99, 102, 0.3);
      color: #aeaeb2;
    }

    .sample-toggle-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .expand-btn {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      color: #C9A961;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .expand-btn:hover {
      background: rgba(201, 169, 97, 0.2);
    }

    .sample-body {
      font-size: 0.65rem;
      line-height: 1.6;
      color: #e5e5e7;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .sample-body.show {
      max-height: 2000px;
      padding-top: 0.5rem;
    }

    /* RIGHT PANEL: WRITING */
    .write-panel {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .write-header {
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      padding-bottom: 0.75rem;
    }

    .write-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .write-header h3 {
      font-size: 0.875rem;
      color: #C9A961;
      font-weight: 700;
    }

    /* QUICK ACCESS BAR (in right panel header) */
    .quick-access-bar {
      display: flex;
      gap: 0.5rem;
    }

    .quick-btn {
      padding: 0.35rem 0.75rem;
      background: rgba(28, 28, 30, 0.4);
      border: 1px solid rgba(84, 84, 88, 0.2);
      border-radius: 0.5rem;
      color: #8e8e93;
      font-size: 0.65rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
      font-family: 'DM Sans';
      white-space: nowrap;
    }

    .quick-btn:hover {
      background: rgba(201, 169, 97, 0.12);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .quick-btn.active {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
      border-color: #C9A961;
    }

    .textarea {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.75rem;
      padding: 0.875rem;
      color: #e5e5e7;
      font-size: 0.8rem;
      font-family: 'DM Sans';
      line-height: 1.6;
      resize: none;
      margin-bottom: 0.75rem;
    }

    .textarea:focus {
      outline: none;
      border-color: rgba(201, 169, 97, 0.4);
    }

    .textarea::placeholder {
      color: #636366;
    }

    .word-count {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: #8e8e93;
      margin-bottom: 0.75rem;
      padding: 0 0.25rem;
    }

    .count-current {
      color: #C9A961;
      font-weight: 700;
    }

    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.625rem;
      color: #8e8e93;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.15);
      border-color: rgba(201, 169, 97, 0.3);
      color: #C9A961;
    }

    .btn.primary:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.25);
    }

    @media (max-width: 768px) {
      .two-panel {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .ref-panel {
        height: 40vh;
      }
      
      .write-panel {
        height: 50vh;
      }

      .stage-label {
        font-size: 0.5rem;
      }

      .tab-btn, .quick-btn {
        font-size: 0.55rem;
        padding: 0.35rem 0.2rem;
      }
    }

    .tab-content::-webkit-scrollbar,
    .textarea::-webkit-scrollbar {
      width: 4px;
    }

    .tab-content::-webkit-scrollbar-thumb,
    .textarea::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle" id="essayTypeName">For & Against Essay</p>
    </div>

    <div class="progress-bar">
      <div class="stage-item active" onclick="jumpStage(0)">
        <div class="stage-dot"></div>
        <div class="stage-label">Intro</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(1)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 1</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(2)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 2</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(3)">
        <div class="stage-dot"></div>
        <div class="stage-label">Claim 3</div>
      </div>
      <div class="stage-line"></div>
      <div class="stage-item" onclick="jumpStage(4)">
        <div class="stage-dot"></div>
        <div class="stage-label">Conclusion</div>
      </div>
    </div>

    <div class="two-panel">
      
      <div class="ref-panel">
        
        <div class="tab-nav">
          <button class="tab-btn active" onclick="switchTab('phrases')">Phrases</button>
          <button class="tab-btn" onclick="switchTab('ideas')">Ideas</button>
          <button class="tab-btn" onclick="switchTab('samples')">Samples</button>
        </div>

        <div class="tab-content active" id="phrasesTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading phrases...</p>
        </div>

        <div class="tab-content" id="ideasTab">
          <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading ideas...</p>
        </div>

        <div class="tab-content" id="samplesTab">
          <div style="display: flex; justify-content: center; margin-bottom: 0.75rem; padding-top: 0.5rem;">
            <button class="sample-toggle-btn active" id="sampleToggleBtn" onclick="toggleSampleView()">
              <span id="sampleToggleText">stage view</span>
            </button>
          </div>
          <div id="samplesContent">
            <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading samples...</p>
          </div>
        </div>

      </div>

      <div class="write-panel">
        
        <div class="write-header">
          <div class="write-header-top">
            <h3 id="stageName">Introduction</h3>
            <!-- QUICK ACCESS BAR (dynamically generated) -->
            <div class="quick-access-bar" id="quickAccessBar"></div>
          </div>
        </div>

        <textarea 
          id="textarea" 
          class="textarea" 
          placeholder="Start writing..."
        ></textarea>

        <div class="word-count">
          <span><span class="count-current" id="currentWords">0</span> / <span id="targetWords">40</span> words</span>
          <span>Total: <span id="totalWords">0</span> / 190</span>
        </div>

        <div class="btn-row">
          <button class="btn" id="prevBtn" onclick="prevStage()" disabled>‚Üê Prev</button>
          <button class="btn primary" id="nextBtn" onclick="nextStage()">Next ‚Üí</button>
        </div>

        <div class="btn-row">
          <button class="btn" onclick="saveEssay()">üíæ Save</button>
          <button class="btn" onclick="exportEssay()">üì• Export</button>
          <button class="btn" onclick="resetEssay()">üîÑ Reset</button>
          <button class="btn" onclick="window.location.href='../essays-hub.html'">‚Üê Back</button>
        </div>

      </div>

    </div>

  </div>

  <script>
    // STATE
    const urlParams = new URLSearchParams(window.location.search);
    const essayType = urlParams.get('type') || 'for-against';
    let currentStage = 0;
    let essayData = ['', '', '', '', ''];
    let sampleViewMode = 'filtered'; // 'filtered' or 'full'
    
    // DATA STORES (loaded from JSON)
    let hooksData = {};
    let thesisData = {};
    let bodyPhrasesData = {};
    let conclusionPhrasesData = {};
    let ideasData = {};
    let samplesData = {};

    const stageInfo = [
      { 
        name: 'Introduction', 
        target: 40,
        quickButtons: [
          {label: 'introduce topic', action: 'filterHooks'},
          {label: 'state position', action: 'filterThesis'}
        ]
      },
      { 
        name: 'Claim 1', 
        target: 50,
        quickButtons: [
          {label: 'points', action: 'filterPoints'},
          {label: 'examples', action: 'filterExamples'},
          {label: 'reasons', action: 'filterReasons'}
        ]
      },
      { 
        name: 'Claim 2', 
        target: 50,
        quickButtons: [
          {label: 'points', action: 'filterPoints'},
          {label: 'examples', action: 'filterExamples'},
          {label: 'contrast', action: 'filterContrast'}
        ]
      },
      { 
        name: 'Claim 3', 
        target: 40,
        quickButtons: [
          {label: 'contrast', action: 'filterContrast'},
          {label: 'examples', action: 'filterExamples'},
          {label: 'ideas', action: 'filterIdeas:all'}
        ]
      },
      { 
        name: 'Conclusion', 
        target: 40,
        quickButtons: [
          {label: 'summarize', action: 'filterOpeners'},
          {label: 'restate position', action: 'filterPosition'}
        ]
      }
    ];

    // INIT
    async function init() {
      try {
        await loadAllJSON();
        renderQuickAccess();
        renderPhrases();
        renderIdeas();
        renderSamples();
        updateInterface();
        
        document.getElementById('textarea').addEventListener('input', handleInput);
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    // LOAD ALL JSON FILES
    async function loadAllJSON() {
      try {
        const hooksText = await window.fs.readFile('skills/writing/essays/data/introduction-hooks.json', { encoding: 'utf8' });
        hooksData = JSON.parse(hooksText);
        
        const thesisText = await window.fs.readFile('skills/writing/essays/data/thesis-statements.json', { encoding: 'utf8' });
        thesisData = JSON.parse(thesisText);
        
        const bodyText = await window.fs.readFile('skills/writing/essays/data/body-phrases.json', { encoding: 'utf8' });
        bodyPhrasesData = JSON.parse(bodyText);
        
        const conclusionText = await window.fs.readFile('skills/writing/essays/data/conclusion-phrases.json', { encoding: 'utf8' });
        conclusionPhrasesData = JSON.parse(conclusionText);
        
        const ideasText = await window.fs.readFile('skills/writing/essays/data/ideas.json', { encoding: 'utf8' });
        ideasData = JSON.parse(ideasText);
        
        const samplesText = await window.fs.readFile('skills/writing/essays/data/samples.json', { encoding: 'utf8' });
        samplesData = JSON.parse(samplesText);
      } catch (error) {
        console.error('Error loading JSON files:', error);
        alert('Error loading data files. Please ensure all JSON files are uploaded correctly.');
      }
    }

    // RENDER QUICK ACCESS BUTTONS
    function renderQuickAccess() {
      const bar = document.getElementById('quickAccessBar');
      const buttons = stageInfo[currentStage].quickButtons;
      
      bar.innerHTML = buttons.map(btn => 
        `<button class="quick-btn" onclick="handleQuickClick('${btn.action}')">${btn.label}</button>`
      ).join('');
    }

    // HANDLE QUICK BUTTON CLICK
    function handleQuickClick(action) {
      const [filterType, filterParam] = action.split(':');
      
      // Remove active class from all buttons
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Switch to appropriate tab and apply filter
      if (filterType.includes('Ideas')) {
        switchTab('ideas');
        if (filterParam === 'positive') showOnlyIdeas('positive');
        else if (filterParam === 'negative') showOnlyIdeas('negative');
        else showAllIdeas();
      } else if (action === 'showIntroSamples') {
        switchTab('samples');
      } else {
        switchTab('phrases');
        applyPhraseFilter(filterType);
      }
    }

    // APPLY PHRASE FILTERS
    function applyPhraseFilter(filterType) {
      // First switch to phrases tab
      switchTab('phrases');
      
      const allGroups = document.querySelectorAll('.phrase-group');
      allGroups.forEach(g => {
        g.classList.remove('show');
        const list = g.querySelector('.phrase-list');
        if (list) list.classList.remove('show');
      });
      
      let groupsToShow = [];
      
      switch(filterType) {
        case 'filterHooks':
          groupsToShow = ['hooks-background', 'hooks-controversy', 'hooks-trend', 'hooks-reference', 'hooks-question'];
          break;
        case 'filterThesis':
          groupsToShow = ['thesis-introducing', 'thesis-balanced', 'thesis-position'];
          break;
        case 'filterPoints':
          groupsToShow = ['body-first', 'body-second', 'body-third'];
          break;
        case 'filterExamples':
          groupsToShow = ['body-examples', 'body-reasons'];
          break;
        case 'filterLinks':
          groupsToShow = ['body-results', 'body-adding', 'body-contrasting'];
          break;
        case 'filterContrast':
          groupsToShow = ['body-contrasting', 'body-acknowledging'];
          break;
        case 'filterOpeners':
          groupsToShow = ['conclusion-opening'];
          break;
        case 'filterPosition':
          groupsToShow = ['conclusion-position'];
          break;
        case 'filterFinal':
          groupsToShow = ['conclusion-final'];
          break;
      }
      
      groupsToShow.forEach(id => {
        const group = document.getElementById(id);
        if (group) {
          group.classList.add('show');
          const list = group.querySelector('.phrase-list');
          if (list) list.classList.add('show');
        }
      });
    }

    // RENDER PHRASES FROM JSON
    function renderPhrases() {
      const tab = document.getElementById('phrasesTab');
      tab.innerHTML = '';

      // HOOKS (from introduction-hooks.json)
      if (hooksData.hooks) {
        createPhraseGroup('hooks-background', 'üé£ Background Facts', hooksData.hooks.background_facts);
        createPhraseGroup('hooks-controversy', 'üé£ Controversy', hooksData.hooks.controversy);
        createPhraseGroup('hooks-concern', 'üé£ Concern', hooksData.hooks.concern);
        createPhraseGroup('hooks-trend', 'üé£ Trend & Generalisation', hooksData.hooks.trend_generalisation);
        createPhraseGroup('hooks-reference', 'üé£ Reference', hooksData.hooks.reference);
        createPhraseGroup('hooks-question', 'üé£ Question', hooksData.hooks.question);
      }

      // THESIS (from thesis-statements.json)
      if (thesisData.general) {
        createPhraseGroup('thesis-introducing', 'üìù Introducing Topic', thesisData.general.introducing_topic);
      }
      const typeKey = essayType.replace(/-/g, '_');
      if (thesisData[typeKey]) {
        for (let key in thesisData[typeKey]) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`thesis-${key}`, `üìù ${title}`, thesisData[typeKey][key]);
        }
      }

      // BODY PHRASES (from body-phrases.json)
      if (bodyPhrasesData.introducing_points) {
        createPhraseGroup('body-first', '‚û°Ô∏è First Point', bodyPhrasesData.introducing_points.first_point);
        createPhraseGroup('body-second', '‚û°Ô∏è Second Point', bodyPhrasesData.introducing_points.second_point);
        createPhraseGroup('body-third', '‚û°Ô∏è Third Point', bodyPhrasesData.introducing_points.third_point);
      }
      if (bodyPhrasesData.giving_examples) {
        createPhraseGroup('body-examples', 'üí° Examples', bodyPhrasesData.giving_examples);
      }
      if (bodyPhrasesData.explaining_reasons) {
        createPhraseGroup('body-reasons', 'üîç Reasons', bodyPhrasesData.explaining_reasons);
      }
      if (bodyPhrasesData.showing_results) {
        createPhraseGroup('body-results', 'üìä Results', bodyPhrasesData.showing_results);
      }
      if (bodyPhrasesData.adding_information) {
        createPhraseGroup('body-adding', '‚ûï Adding Info', bodyPhrasesData.adding_information);
      }
      if (bodyPhrasesData.contrasting) {
        createPhraseGroup('body-contrasting', '‚öñÔ∏è Contrasting', bodyPhrasesData.contrasting);
      }
      if (bodyPhrasesData.acknowledging_counter_arguments) {
        createPhraseGroup('body-acknowledging', '‚ö†Ô∏è Counter-Arguments', bodyPhrasesData.acknowledging_counter_arguments);
      }

      // CONCLUSION PHRASES (from conclusion-phrases.json)
      if (conclusionPhrasesData.opening_conclusion) {
        createPhraseGroup('conclusion-opening', 'üèÅ Opening', conclusionPhrasesData.opening_conclusion);
      }
      if (conclusionPhrasesData.restating_position) {
        for (let key in conclusionPhrasesData.restating_position) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`conclusion-${key}`, `üìç ${title}`, conclusionPhrasesData.restating_position[key]);
        }
      }
      if (conclusionPhrasesData.final_thought) {
        for (let key in conclusionPhrasesData.final_thought) {
          const title = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          createPhraseGroup(`conclusion-final-${key}`, `üéØ ${title}`, conclusionPhrasesData.final_thought[key]);
        }
      }
    }

    function createPhraseGroup(id, title, phrases) {
      if (!phrases || phrases.length === 0) return;

      const group = document.createElement('div');
      group.id = id;
      group.className = 'phrase-group';
      
      const titleEl = document.createElement('div');
      titleEl.className = 'phrase-title';
      titleEl.textContent = title + ' ‚ñº';
      titleEl.onclick = function() { toggleGroup(this); };
      
      const list = document.createElement('div');
      list.className = 'phrase-list';
      
      phrases.forEach(phrase => {
        const item = document.createElement('div');
        item.className = 'phrase-item';
        item.textContent = phrase;
        list.appendChild(item);
      });
      
      group.appendChild(titleEl);
      group.appendChild(list);
      document.getElementById('phrasesTab').appendChild(group);
    }

    // RENDER IDEAS FROM JSON
    function renderIdeas() {
      const tab = document.getElementById('ideasTab');
      tab.innerHTML = '';

      const typeKey = essayType.replace(/-/g, '_');
      
      if (!ideasData[typeKey]) {
        tab.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No ideas available for this essay type.</p>';
        return;
      }

      // Get the first topic (e.g., technology_social_interaction)
      const topicKey = Object.keys(ideasData[typeKey])[0];
      if (!topicKey) return;
      
      const topicData = ideasData[typeKey][topicKey];

      // POSITIVE IDEAS
      if (topicData.positive || topicData.advantages || topicData.arguments_for) {
        const positiveIdeas = topicData.positive || topicData.advantages || topicData.arguments_for;
        positiveIdeas.forEach(idea => {
          const card = document.createElement('div');
          card.className = 'idea-card';
          card.dataset.type = 'positive';
          card.innerHTML = `
            <div class="idea-label">‚úÖ ${idea.label || idea.point}</div>
            <div class="idea-text">
              <strong>Reason:</strong> ${idea.reason || idea.support}<br>
              <strong>Example:</strong> ${idea.example}
              ${idea.result ? `<br><strong>Result:</strong> ${idea.result}` : ''}
            </div>
          `;
          tab.appendChild(card);
        });
      }

      // NEGATIVE IDEAS
      if (topicData.negative || topicData.disadvantages || topicData.arguments_against) {
        const negativeIdeas = topicData.negative || topicData.disadvantages || topicData.arguments_against;
        negativeIdeas.forEach(idea => {
          const card = document.createElement('div');
          card.className = 'idea-card';
          card.dataset.type = 'negative';
          card.innerHTML = `
            <div class="idea-label">‚ùå ${idea.label || idea.point}</div>
            <div class="idea-text">
              <strong>Reason:</strong> ${idea.reason || idea.support}<br>
              <strong>Example:</strong> ${idea.example}
              ${idea.result ? `<br><strong>Result:</strong> ${idea.result}` : ''}
            </div>
          `;
          tab.appendChild(card);
        });
      }

      // Show all by default
      showAllIdeas();
    }

    // TOGGLE SAMPLE VIEW MODE
    function toggleSampleView() {
      sampleViewMode = sampleViewMode === 'filtered' ? 'full' : 'filtered';
      const btn = document.getElementById('sampleToggleBtn');
      const text = document.getElementById('sampleToggleText');
      
      if (sampleViewMode === 'full') {
        btn.classList.remove('active');
        text.textContent = 'full view';
      } else {
        btn.classList.add('active');
        text.textContent = 'stage view';
      }
      
      renderSamples();
    }

    // RENDER SAMPLES FROM JSON (STAGE-FILTERED OR FULL)
    function renderSamples() {
      const container = document.getElementById('samplesContent');
      container.innerHTML = '';
      
      const typeKey = essayType.replace(/-/g, '_');
      const samples = samplesData[typeKey] || [];
      
      if (samples.length === 0) {
        container.innerHTML = '<p style="color: #8e8e93; text-align: center; padding: 2rem;">No samples available for this essay type.</p>';
        return;
      }

      if (sampleViewMode === 'full') {
        // FULL VIEW - Show complete essays
        samples.forEach(sample => {
          const box = document.createElement('div');
          box.className = 'sample-box';
          
          const header = document.createElement('div');
          header.className = 'sample-header';
          
          const title = document.createElement('div');
          title.className = 'sample-title';
          title.textContent = `${sample.title} (${sample.wordCount}w)`;
          
          const btn = document.createElement('button');
          btn.className = 'expand-btn';
          btn.textContent = 'Show';
          btn.onclick = function() { toggleSample(this); };
          
          const body = document.createElement('div');
          body.className = 'sample-body';
          body.innerHTML = sample.fullText.replace(/\n\n/g, '<br><br>');
          
          header.appendChild(title);
          header.appendChild(btn);
          box.appendChild(header);
          box.appendChild(body);
          container.appendChild(box);
        });
      } else {
        // FILTERED VIEW - Show only relevant stage paragraph
        samples.forEach(sample => {
          const paragraphs = sample.fullText.split('\n\n').filter(p => p.trim());
          
          let relevantText = '';
          let stageLabel = '';
          
          switch(currentStage) {
            case 0: // Introduction
              relevantText = paragraphs[0] || '';
              stageLabel = 'Introduction';
              break;
            case 1: // Claim 1
              relevantText = paragraphs[1] || '';
              stageLabel = 'First Body Paragraph';
              break;
            case 2: // Claim 2
              relevantText = paragraphs[2] || '';
              stageLabel = 'Second Body Paragraph';
              break;
            case 3: // Claim 3
              relevantText = paragraphs[3] || paragraphs[2] || '';
              stageLabel = 'Third Body Paragraph';
              break;
            case 4: // Conclusion
              relevantText = paragraphs[paragraphs.length - 1] || '';
              stageLabel = 'Conclusion';
              break;
          }
          
          if (!relevantText) return;
          
          const box = document.createElement('div');
          box.className = 'sample-box';
          
          const header = document.createElement('div');
          header.className = 'sample-header';
          
          const title = document.createElement('div');
          title.className = 'sample-title';
          title.textContent = `${sample.title} - ${stageLabel}`;
          
          const btn = document.createElement('button');
          btn.className = 'expand-btn';
          btn.textContent = 'Show';
          btn.onclick = function() { toggleSample(this); };
          
          const body = document.createElement('div');
          body.className = 'sample-body';
          body.textContent = relevantText;
          
          header.appendChild(title);
          header.appendChild(btn);
          box.appendChild(header);
          box.appendChild(body);
          container.appendChild(box);
        });
      }
    }

    // FILTER HELPERS
    function showOnlyIdeas(type) {
      document.querySelectorAll('.idea-card').forEach(card => {
        card.classList.remove('show');
        if (card.dataset.type === type) {
          card.classList.add('show');
        }
      });
    }

    function showAllIdeas() {
      document.querySelectorAll('.idea-card').forEach(card => {
        card.classList.add('show');
      });
    }

    // UPDATE INTERFACE
    function updateInterface() {
      const info = stageInfo[currentStage];
      document.getElementById('stageName').textContent = info.name;
      document.getElementById('targetWords').textContent = info.target;
      document.getElementById('textarea').value = essayData[currentStage];
      
      // Update progress
      document.querySelectorAll('.stage-item').forEach((item, i) => {
        item.classList.remove('active', 'done');
        if (i === currentStage) item.classList.add('active');
        else if (i < currentStage && essayData[i].trim()) item.classList.add('done');
      });
      
      // Update buttons
      document.getElementById('prevBtn').disabled = currentStage === 0;
      document.getElementById('nextBtn').disabled = currentStage === 4;
      
      // Re-render quick access for new stage
      renderQuickAccess();
      
      // Re-render samples for new stage (important!)
      renderSamples();
      
      // Reset filters
      document.querySelectorAll('.phrase-group').forEach(g => g.classList.remove('show'));
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      showAllIdeas();
      
      updateWordCount();
    }

    // WORD COUNT
    function handleInput() {
      essayData[currentStage] = document.getElementById('textarea').value;
      updateWordCount();
    }

    function updateWordCount() {
      const text = document.getElementById('textarea').value;
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('currentWords').textContent = words;
      
      const totalWords = essayData.reduce((sum, stage) => {
        return sum + (stage.trim() ? stage.trim().split(/\s+/).length : 0);
      }, 0);
      document.getElementById('totalWords').textContent = totalWords;
    }

    // NAVIGATION
    function nextStage() {
      if (currentStage < 4) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage++;
        updateInterface();
      }
    }

    function prevStage() {
      if (currentStage > 0) {
        essayData[currentStage] = document.getElementById('textarea').value;
        currentStage--;
        updateInterface();
      }
    }

    function jumpStage(stage) {
      essayData[currentStage] = document.getElementById('textarea').value;
      currentStage = stage;
      updateInterface();
    }

    // TAB SWITCHING
    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tabName));
      });
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // TOGGLES
    function toggleGroup(title) {
      const list = title.nextElementSibling;
      list.classList.toggle('show');
      title.textContent = list.classList.contains('show') 
        ? title.textContent.replace('‚ñº', '‚ñ≤')
        : title.textContent.replace('‚ñ≤', '‚ñº');
    }

    function toggleSample(btn) {
      const body = btn.parentElement.nextElementSibling;
      body.classList.toggle('show');
      btn.textContent = body.classList.contains('show') ? 'Hide' : 'Show';
    }

    // FILE OPERATIONS
    function saveEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const data = {
        type: essayType,
        timestamp: new Date().toISOString(),
        stages: essayData
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportEssay() {
      essayData[currentStage] = document.getElementById('textarea').value;
      const fullEssay = essayData.filter(s => s.trim()).join('\n\n');
      const blob = new Blob([fullEssay], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `essay-${essayType}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetEssay() {
      if (confirm('Reset all content? This cannot be undone.')) {
        essayData = ['', '', '', '', ''];
        currentStage = 0;
        updateInterface();
      }
    }

    // START
    init();
  </script>
</body>
