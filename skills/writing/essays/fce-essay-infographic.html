        samplesData = samplesJson.opinion || [];
        rephrasingData = rephrasingJson.rephrasings || [];
        
        console.log(`‚úÖ Loaded ${samplesData.length} essays`);
        console.log(`‚úÖ Loaded ${rephrasingData.length} rephrasing examples`);
        
        if (samplesData.length > 0) {
          updateDisplay();
          renderNavigation();
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('‚ùå Error loading data:', error);
        showErrorState();
      }
    }

    function showErrorState() {
      document.getElementById('essayTitle').textContent = 'Failed to Load';
      document.getElementById('essaySubtitle').textContent = 'Please refresh the page';
    }

    function extractParagraphs(htmlAnswer) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlAnswer;
      return Array.from(tempDiv.querySelectorAll('p')).map(p => p.innerHTML);
    }

    function splitIntoSentences(paragraphHTML) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = paragraphHTML;
      const text = tempDiv.textContent || tempDiv.innerText;
      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      return sentences.map(s => s.trim()).filter(s => s.length > 0);
    }

    function getCurrentSentences() {
      if (samplesData.length === 0) return [];
      const sample = samplesData[currentEssayIndex];
      const paragraphs = extractParagraphs(sample.answer);
      const paragraph = paragraphs[currentStageIndex];
      if (!paragraph) return [];
      return splitIntoSentences(paragraph);
    }

    function updateDisplay() {
      if (samplesData.length === 0) return;

      const sample = samplesData[currentEssayIndex];
      const paragraphs = extractParagraphs(sample.answer);
      const paragraph = paragraphs[currentStageIndex];

      document.getElementById('essayTitle').textContent = sample.title;
      document.getElementById('essaySubtitle').textContent = `${sample.topic} ‚Ä¢ ${stageNames[currentStageIndex]}`;

      const paragraphDiv = document.getElementById('paragraphText');
      
      if (showSentenceView && !showRephrasings) {
        const sentences = getCurrentSentences();
        if (sentences.length > 0 && currentSentenceIndex < sentences.length) {
          paragraphDiv.innerHTML = `<p>${sentences[currentSentenceIndex]}</p>`;
        } else {
          paragraphDiv.innerHTML = '<p style="color: #8e8e93;">No content for this stage</p>';
        }
      } else {
        if (paragraph) {
          paragraphDiv.innerHTML = `<p>${paragraph}</p>`;
        } else {
          paragraphDiv.innerHTML = '<p style="color: #8e8e93;">No content for this stage</p>';
        }
      }

      document.getElementById('xrayBtn').textContent = showXRay ? 'Normal' : 'X-Ray';

      const sentenceBtn = document.getElementById('sentenceBtn');
      sentenceBtn.textContent = showSentenceView ? 'üìÑ Full' : 'üìç Sentences';

      const rephrasingBtn = document.getElementById('rephrasingBtn');
      if (currentStageIndex === 0 && rephrasingData.length > 0) {
        rephrasingBtn.classList.remove('hidden');
        rephrasingBtn.textContent = showRephrasings ? '‚Üê Back' : 'üîÑ Rephrasings';
      } else {
        rephrasingBtn.classList.add('hidden');
      }

      document.getElementById('essayContent').style.display = showRephrasings ? 'none' : 'block';
      document.getElementById('rephrasingContent').classList.toggle('show', showRephrasings);

      const sentenceNav = document.getElementById('sentenceNav');
      sentenceNav.classList.toggle('show', showSentenceView && !showRephrasings);

      if (showRephrasings) {
        renderRephrasings();
      }

      updateStageDots();
    }

    function updateStageDots() {
      const dots = document.querySelectorAll('.stage-dot-wrapper');
      dots.forEach((wrapper, i) => {
        wrapper.classList.toggle('current', i === currentStageIndex);
      });
    }

    function toggleXRay() {
      showXRay = !showXRay;
      updateDisplay();
    }

    function toggleSentenceView() {
      showSentenceView = !showSentenceView;
      currentSentenceIndex = 0;
      if (showSentenceView) {
        showRephrasings = false;
      }
      updateDisplay();
      if (showSentenceView) {
        renderSentenceNavigation();
      }
    }

    function toggleRephrasings() {
      showRephrasings = !showRephrasings;
      if (showRephrasings) {
        currentRephrasingIndex = 0;
        showSentenceView = false;
        renderRephrasingNavigation();
      }
      updateDisplay();
    }

    function renderRephrasings() {
      const container = document.getElementById('rephrasingCards');
      const rephrasing = rephrasingData[currentRephrasingIndex];
      
      if (!rephrasing) {
        container.innerHTML = '<p style="color: #8e8e93; text-align: center;">No rephrasings available.</p>';
        return;
      }

      container.innerHTML = `
        <div class="rephrasing-card">
          <div class="rephrasing-original">Original</div>
          <div class="rephrasing-original-text">${rephrasing.original}</div>
          
          <div class="rephrasing-level">
            <div class="rephrasing-level-title basic">üß© Basic</div>
            <div class="rephrasing-level-text">${rephrasing.levels.basic}</div>
          </div>
          
          <div class="rephrasing-level">
            <div class="rephrasing-level-title standard">üí° Standard</div>
            <div class="rephrasing-level-text">${rephrasing.levels.standard}</div>
          </div>
          
          <div class="rephrasing-level">
            <div class="rephrasing-level-title advanced">üåü Advanced</div>
            <div class="rephrasing-level-text">${rephrasing.levels.advanced}</div>
          </div>
        </div>
      `;
    }

    function renderNavigation() {
      const dotsContainer = document.getElementById('essayDots');
      dotsContainer.innerHTML = '';
      
      const dataToUse = showRephrasings ? rephrasingData : samplesData;
      const currentIndex = showRephrasings ? currentRephrasingIndex : currentEssayIndex;
      
      dataToUse.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        if (i === currentIndex) dot.classList.add('active');
        dot.addEventListener('click', () => {
          if (showRephrasings) {
            goToRephrasing(i);
          } else {
            goToEssay(i);
          }
        });
        dotsContainer.appendChild(dot);
      });
      
      updateNavigationButtons();
    }

    function renderRephrasingNavigation() {
      renderNavigation();
    }

    function updateNavigationButtons() {
      const dataToUse = showRephrasings ? rephrasingData : samplesData;
      const currentIndex = showRephrasings ? currentRephrasingIndex : currentEssayIndex;
      
      document.getElementById('prevEssay').disabled = currentIndex === 0;
      document.getElementById('nextEssay').disabled = currentIndex === dataToUse.length - 1;
    }

    function changeEssay(direction) {
      if (showRephrasings) {
        const newIndex = currentRephrasingIndex + direction;
        if (newIndex >= 0 && newIndex < rephrasingData.length) {
          currentRephrasingIndex = newIndex;
          updateDisplay();
          renderNavigation();
        }
      } else {
        const newIndex = currentEssayIndex + direction;
        if (newIndex >= 0 && newIndex < samplesData.length) {
          currentEssayIndex = newIndex;
          updateDisplay();
          renderNavigation();
        }
      }
    }

    function goToEssay(index) {
      currentEssayIndex = index;
      updateDisplay();
      renderNavigation();
    }

    function goToRephrasing(index) {
      currentRephrasingIndex = index;
      updateDisplay();
      renderNavigation();
    }

    function goToStage(stage) {
      currentStageIndex = stage;
      currentSentenceIndex = 0;
      showRephrasings = false;
      updateDisplay();
    }

    function renderSentenceNavigation() {
      const sentences = getCurrentSentences();
      const sentenceDotsContainer = document.getElementById('sentenceDots');
      const sentenceLabel = document.getElementById('sentenceLabel');
      
      sentenceDotsContainer.innerHTML = '';
      
      sentences.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'sentence-dot';
        if (i === currentSentenceIndex) dot.classList.add('active');
        dot.addEventListener('click', () => goToSentence(i));
        sentenceDotsContainer.appendChild(dot);
      });
      
      sentenceLabel.textContent = `Sentence ${currentSentenceIndex + 1} of ${sentences.length}`;
      
      document.getElementById('prevSentence').disabled = currentSentenceIndex === 0;
      document.getElementById('nextSentence').disabled = currentSentenceIndex === sentences.length - 1;
    }

    function goToSentence(index) {
      const sentences = getCurrentSentences();
      if (index >= 0 && index < sentences.length) {
        currentSentenceIndex = index;
        updateDisplay();
        renderSentenceNavigation();
      }
    }

    function changeSentence(direction) {
      const newIndex = currentSentenceIndex + direction;
      goToSentence(newIndex);
    }

    document.getElementById('prevEssay').addEventListener('click', () => changeEssay(-1));
    document.getElementById('nextEssay').addEventListener('click', () => changeEssay(1));
    document.getElementById('prevSentence').addEventListener('click', () => changeSentence(-1));
    document.getElementById('nextSentence').addEventListener('click', () => changeSentence(1));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentEssayIndex > 0) {
        changeEssay(-1);
      }
      if (e.key === 'ArrowRight' && currentEssayIndex < samplesData.length - 1) {
        changeEssay(1);
      }
      if (e.key >= '1' && e.key <= '5') {
        const index = parseInt(e.key) - 1;
        goToStage(index);
      }
    });

    init();
  </script>
</body>
</html>
