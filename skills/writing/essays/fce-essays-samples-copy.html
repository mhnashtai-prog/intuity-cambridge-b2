<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Expression Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #0d0d0d;
      background-image: radial-gradient(circle at 20% 50%, rgba(201, 169, 97, 0.04) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 169, 97, 0.03) 0%, transparent 50%);
      min-height: 100vh;
      color: #e5e5e5;
      padding: 1rem;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }
    
    .top-nav {
      max-width: 62rem;
      margin: 0 auto 0.75rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 0.5rem;
      gap: 1rem;
      position: relative;
      z-index: 10;
    }
    
    .nav-left { justify-self: start; }
    .nav-center { justify-self: center; }
    .nav-right { justify-self: end; }
    
    .nav-link {
      color: #8e8e93;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 400;
      transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    
    .nav-link:hover { color: #d1d1d6; }
    .nav-link:focus { outline: 2px solid #C9A961; outline-offset: 3px; border-radius: 4px; }
    
    .nav-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    .container { 
      max-width: 62rem; 
      margin: 0 auto; 
      padding: 0 1rem 5rem 1rem;
      position: relative;
      z-index: 2;
    }
    
    @media (max-width: 640px) {
      .container { padding: 0 0.5rem 5rem 0.5rem; }
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 2rem;
      padding-top: 0;
    }
    
    .header .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .content-container {
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .content-title {
      font-size: 1.5rem;
      color: #C9A961;
      margin-bottom: 1rem;
    }
    
    .content-text {
      font-size: 1rem;
      color: #e5e5e5;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: #8e8e93;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 2px solid rgba(142, 142, 147, 0.3);
      border-top-color: #C9A961;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-left">
     <a href="javascript:goBackToEssayWriter()" class="nav-link" id="backLink">← Back to Essay Writer</a>
    </div>
    <div class="nav-center">
      <div class="nav-title">INTUITY</div>
    </div>
    <div class="nav-right"></div>
  </div>

  <div class="container">
    <div class="header">
      <p class="subtitle">Useful Academic Expressions · B2-C1 Level</p>
    </div>

    <div class="content-container">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <div>Loading expression exercises...</div>
      </div>
    </div>
  </div>

  <script>
    function goBackToEssayWriter() {
      // Check if we came from essay writer
      const returnType = sessionStorage.getItem('returnToEssayWriter');
      
      if (returnType) {
        // Return to the specific essay type
        window.location.href = `essay-writer.html?type=${returnType}`;
      } else {
        // Default back to for-against essay
        window.location.href = 'essay-writer.html?type=for-against';
      }
    }
    
    // Initialize - this is just a placeholder
    // The actual expressions interface would be loaded here
    setTimeout(() => {
      document.querySelector('.content-container').innerHTML = `
        <div class="content-title">✨ Expression Exercises</div>
        <div class="content-text">
          This is where the academic expression practice exercises would load.<br>
          The interface from <code>essay-expressions-interface.json</code> data would be displayed here.
        </div>
        <button onclick="goBackToEssayWriter()" style="
          padding: 0.75rem 2rem;
          background: rgba(201, 169, 97, 0.15);
          border: 1px solid rgba(201, 169, 97, 0.3);
          border-radius: 0.625rem;
          color: #C9A961;
          font-size: 0.875rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s;
        ">← Return to Essay Writer</button>
      `;
    }, 1500);
  </script>
</body>
</html>
