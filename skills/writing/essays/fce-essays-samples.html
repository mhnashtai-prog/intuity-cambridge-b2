  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;

      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;

                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    .nav-link:hover {

    }

    .nav-center {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Toggle Switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    .toggle-switch {
      position: relative;
      width: 2.5rem;
      height: 1.25rem;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 0.625rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 0.125rem;
      left: 0.125rem;
      width: 0.875rem;
      height: 0.875rem;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
    }

    .toggle-switch.active::after {
      left: 1.375rem;
      background: #C9A961;
    }

    .full-mode-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .full-mode-link:hover {
      color: #C9A961;
    }
    
    header {

      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {

      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .card-container {
      perspective: 1500px;
      margin-bottom: 0.75rem;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      height: calc(100vh - 240px);
      overflow: visible;
    }
    
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      pointer-events: none;
    }
    
    .card > * {
      pointer-events: auto;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: transparent;
      border: none;
      border-radius: 1.5rem;
      padding: 0 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      max-width: 100%;
      box-sizing: border-box;
      contain: layout style paint;
    }
    
    /* Desktop scrollbar styles - ENHANCED FROM BLUEPRINT */
    .card-face::-webkit-scrollbar { 
      width: 8px; 
      display: block;
    }
    
    .card-face::-webkit-scrollbar-track { 
      background: rgba(28, 28, 30, 0.3);
      border-radius: 4px;
    }
    
    .card-face::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.4);
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    
    .card-face::-webkit-scrollbar-thumb:hover { 
      background: rgba(201, 169, 97, 0.6); 
    }
    
    /* Force scrollbar visibility on mobile */
    @supports (-webkit-touch-callout: none) {
      .card-face {
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
      }
    }
    
    .card-front {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-back {
      transform: rotateY(180deg);
      max-width: 100%;
      box-sizing: border-box;
      z-index: 1;
      pointer-events: none;
    }
    
    .card.flipped .card-front {
      z-index: 1;
      pointer-events: none;
    }
    
    .card.flipped .card-back {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-label {
      font-size: 0.7rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 600;
      text-align: center;

    .topic-badge {

    .question-box {

      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;

    .skeleton-section {
      background: transparent;
      border-radius: 0.75rem;
      padding: 0.75rem 0;
      margin-bottom: 0.75rem;

    .skeleton-section:last-of-type {
      border-bottom: none;

    #skeletonContent {
      flex-grow: 1;
    }

    .skeleton-title {
      font-size: 0.8rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    .skeleton-item {

      color: #b8b8bb;
      margin-bottom: 0.4rem;

    /* Minimalist gentle blue highlighting */
    .discourse {

      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .vocabulary {

      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .causal {
      color: #87CEEB;
      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .opinion {
      color: #87CEEB;
      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .card-hint {
      font-size: 0.8rem;
      color: #8e8e93;
      margin-top: auto;
      padding: 0.75rem 1.5rem;

      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
      text-align: center;
      pointer-events: none;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    .controls {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .arrow {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      font-size: 1.5rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .arrow:hover {
      background: rgba(28, 28, 30, 0.95);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);

    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;

    .dot:hover {
      transform: scale(1.4);

    }
    
    .dot.active {
      background: linear-gradient(135deg, #C9A961, rgba(201, 169, 97, 0.8));
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
      transform: scale(1.3);
    }
    
    .dot.viewed {

    }
    
    .reset-btn {
      padding: 0.75rem 2rem;

      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
    }
    
    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.4);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {

      .nav-left {

      .subtitle {

      }
      
      .author {
        font-size: 0.6rem;
      }
      
      .card-container {

      }
      
      .essay-answer {

      }

      }

      .dot {
        width: 10px;

  </style>

  <script>
    const essayData = [
      {
        id: "env-pollution",
        topic: "Environment & Pollution",
        essayType: "Problem-Solution",
        question: "Every country in the world has problems with pollution and damage to the environment. Do you think these problems can be solved?",
        writingPoints: ["transport", "rivers and seas", "recycling (your own idea)"],
        skeleton: [
          {
            title: "PARAGRAPH 1: Introduction",
            items: [
              "Opening sentence: <span class='skeleton-emphasis'>[concern]</span> Growing anxiety surrounds environmental problems",
              "Introduce the topic: Pollution affects all countries globally",
              "State your position: Problems <span class='skeleton-emphasis'>CAN be solved</span> with collective action and technology"
            ]
          },
          {
            title: "PARAGRAPH 2: Transport Solutions",
            items: [
              "State your main idea: The main solution is improving public transport systems",
              "Give an example: Electric buses and trains in major cities",
              "Show the result: This reduces emissions significantly",
              "Explain why (reason): Because fewer private cars are needed"
            ]
          },
          {
            title: "PARAGRAPH 3: Rivers & Seas Solutions",
            items: [
              "State your main idea: Strict regulations are needed for waterways",
              "Give an example: Heavy fines for factories dumping waste",
              "Show the result: This leads to cleaner rivers and oceans",
              "Link your ideas: This stems from proper law enforcement"
            ]
          },
          {
            title: "PARAGRAPH 4: Your Idea - Recycling",
            items: [
              "State your main idea: Comprehensive recycling programs help",
              "Give an example: Deposit-return schemes for bottles and cans",
              "Counter-argument: Some people say this is too costly",
              "Refutation: However, long-term environmental benefits outweigh costs"
            ]
          },
          {
            title: "PARAGRAPH 5: Conclusion",
            items: [
              "Summarize main points: Solutions exist for environmental problems",
              "State final position: Success requires government and individual commitment"
            ]
          }
        ],
        answer: `<p><span class="discourse">Few issues have divided opinion as much as</span> environmental destruction. <span class="opinion">Without doubt, I firmly believe that</span> <span class="vocabulary">pollution and environmental damage</span> can be <span class="vocabulary">effectively addressed</span> through <span class="causal">a combination of</span> technological innovation, strict regulations, and individual responsibility.</p>

<p><span class="discourse">Firstly</span>, <span class="causal">the main reason is that</span> <span class="vocabulary">sustainable transport systems</span> can <span class="vocabulary">dramatically reduce</span> emissions. <span class="discourse">For example</span>, many cities have introduced electric buses and expanded metro networks. <span class="causal">As a result</span>, air quality has improved significantly in these areas. <span class="causal">This is largely because</span> fewer private vehicles are needed when <span class="vocabulary">efficient public transport</span> is available.</p>

<p><span class="discourse">Secondly</span>, <span class="causal">another significant point is that</span> <span class="vocabulary">protecting waterways</span> requires <span class="vocabulary">stringent enforcement</span> of environmental laws. <span class="discourse">For instance</span>, governments can impose <span class="vocabulary">substantial fines</span> on companies that dump <span class="vocabulary">industrial waste</span> into rivers and oceans. <span class="causal">Consequently</span>, this creates a strong <span class="vocabulary">financial incentive</span> for businesses to <span class="vocabulary">adopt cleaner practices</span>. <span class="causal">This stems from</span> the fact that <span class="vocabulary">legal penalties</span> make pollution more expensive than prevention.</p>

<p><span class="discourse">Furthermore</span>, <span class="causal">one important factor is that</span> comprehensive recycling programs can <span class="vocabulary">significantly reduce waste</span>. <span class="discourse">Consider the case of</span> deposit-return schemes for bottles and cans, which have proven <span class="vocabulary">highly effective</span> in Scandinavian countries. <span class="opinion">Admittedly</span>, some people argue that such programs are too costly to implement. <span class="opinion">However, I would argue that</span> the <span class="vocabulary">long-term environmental benefits</span> and <span class="vocabulary">resource conservation</span> far <span class="vocabulary">outweigh</span> the initial investment.</p>

<p><span class="discourse">In conclusion</span>, <span class="opinion">I am convinced that</span> environmental problems can indeed be solved. <span class="discourse">Taking everything into account</span>, success requires both <span class="vocabulary">governmental commitment</span> to strict regulations and <span class="vocabulary">individual willingness</span> to change behaviors. <span class="causal">Only through</span> such <span class="vocabulary">collective action</span> can we <span class="vocabulary">ensure</span> a <span class="vocabulary">sustainable future</span> for coming generations.</p>`
      },
      {
        id: "fashion-industry",
        topic: "Fashion Industry",
        essayType: "Opinion",
        question: "Some people say the fashion industry has a bad effect on people's lives. Do you agree?",
        writingPoints: ["whether people's appearance is important", "the price of clothes", "environmental impact (your own idea)"],
        skeleton: [
          {
            title: "PARAGRAPH 1: Introduction",
            items: [
              "Opening sentence: <span class='skeleton-emphasis'>[trend]</span> Fashion dominates modern culture",
              "Introduce the topic: The industry affects millions globally",
              "State your position: Fashion has <span class='skeleton-emphasis'>MORE negative than positive</span> effects"
            ]
          },
          {
            title: "PARAGRAPH 2: Appearance Pressure",
            items: [
              "State your main idea: Fashion creates unrealistic appearance standards",
              "Give an example: Constant new trends make people feel inadequate",
              "Show the result: This causes low self-esteem and anxiety",
              "Explain why (reason): Because people feel they must look perfect"
            ]
          },
          {
            title: "PARAGRAPH 3: High Prices",
            items: [
              "State your main idea: Expensive fashion creates financial problems",
              "Give an example: Designer brands cost hundreds of pounds",
              "Show the result: This leads to debt and financial stress",
              "Link your ideas: This happens because people overspend to fit in"
            ]

    function flipCard() {
      if (isScrolling) return;
      
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function unflipCard() {
      const card = document.getElementById('card');
      card.classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (currentIndex < essayData.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      const dotsContainer = document.getElementById('navDots');
      let html = '';
      
      for (let i = 0; i < essayData.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        
        html += `<div class="${classes}" onclick="goTo(${i}); event.stopPropagation();"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    function resetProgress() {
      if (confirm('Reset your progress? This will clear all viewed cards.')) {
        currentIndex = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevCard();

        nextCard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
