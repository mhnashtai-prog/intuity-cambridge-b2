<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Essay Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    .nav-link:hover {
      color: #C9A961;
    }

    .nav-center {
      flex: 1;
      text-align: center;
    }

    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    .toggle-switch {
      position: relative;
      width: 2.5rem;
      height: 1.25rem;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 0.625rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 0.125rem;
      left: 0.125rem;
      width: 0.875rem;
      height: 0.875rem;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
    }

    .toggle-switch.active::after {
      left: 1.375rem;
      background: #C9A961;
    }

    .full-mode-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .full-mode-link:hover {
      color: #C9A961;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .card-container {
      perspective: 1500px;
      margin-bottom: 0.75rem;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      height: calc(100vh - 240px);
      overflow: visible;
    }
    
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      pointer-events: none;
    }
    
    .card > * {
      pointer-events: auto;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: transparent;
      border: none;
      border-radius: 1.5rem;
      padding: 0 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      max-width: 100%;
      box-sizing: border-box;
      contain: layout style paint;
    }
    
    .card-face::-webkit-scrollbar { 
      width: 8px; 
      display: block;
    }
    
    .card-face::-webkit-scrollbar-track { 
      background: rgba(28, 28, 30, 0.3);
      border-radius: 4px;
    }
    
    .card-face::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.4);
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    
    .card-face::-webkit-scrollbar-thumb:hover { 
      background: rgba(201, 169, 97, 0.6); 
    }
    
    .card-front {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-back {
      transform: rotateY(180deg);
      max-width: 100%;
      box-sizing: border-box;
      z-index: 1;
      pointer-events: none;
    }
    
    .card.flipped .card-front {
      z-index: 1;
      pointer-events: none;
    }
    
    .card.flipped .card-back {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-label {
      font-size: 0.7rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 600;
      text-align: center;
    }
    
    .topic-badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      font-size: 0.7rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .essay-type-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 1rem;
      font-size: 0.65rem;
      color: #d4af6a;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    
    .question-box {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
      color: #d1d1d6;
      line-height: 1.6;
      font-weight: 500;
    }

    /* MODERN POSTER STYLE NOTES */
    .skeleton-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border-left: 4px solid rgba(201, 169, 97, 0.6);
      border-radius: 0.75rem;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      font-family: 'Sora', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .skeleton-section:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
      border-left-color: rgba(201, 169, 97, 0.8);
      transform: translateX(4px);
    }

    .skeleton-section:nth-child(2) {
      border-left-color: rgba(135, 206, 235, 0.6);
    }

    .skeleton-section:nth-child(2):hover {
      border-left-color: rgba(135, 206, 235, 0.8);
    }

    .skeleton-section:nth-child(3) {
      border-left-color: rgba(144, 238, 144, 0.6);
    }

    .skeleton-section:nth-child(3):hover {
      border-left-color: rgba(144, 238, 144, 0.8);
    }

    .skeleton-section:nth-child(4) {
      border-left-color: rgba(255, 182, 193, 0.6);
    }

    .skeleton-section:nth-child(4):hover {
      border-left-color: rgba(255, 182, 193, 0.8);
    }

    .skeleton-section:nth-child(5) {
      border-left-color: rgba(221, 160, 221, 0.6);
    }

    .skeleton-section:nth-child(5):hover {
      border-left-color: rgba(221, 160, 221, 0.8);
    }

    .skeleton-section:last-of-type {
      padding-bottom: 6rem;
      margin-bottom: 0;
    }

    #skeletonContent {
      flex-grow: 1;
    }

    .skeleton-title {
      font-size: 1.1rem;
      font-weight: 800;
      color: #C9A961;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      font-family: 'Space Grotesk', sans-serif;
      text-shadow: 0 2px 10px rgba(201, 169, 97, 0.3);
    }

    /* BOLD POSTER STYLE NOTE LINES */
    .note-line {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      line-height: 1.7;
      align-items: flex-start;
      font-family: 'Sora', sans-serif;
    }

    .note-marker {
      flex-shrink: 0;
      min-width: 2.5rem;
      color: #FF9500;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      text-shadow: 0 2px 8px rgba(255, 149, 0, 0.4);
    }

    .note-text {
      color: #e8e8ed;
      flex: 1;
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      flex-wrap: wrap;
      font-weight: 600;
      font-size: 1rem;
    }

    .magic-verb {
      color: #87CEEB;
      font-size: 0.85rem;
      font-weight: 700;
      font-style: normal;
      opacity: 1;
      padding: 0.25rem 0.625rem;
      background: rgba(135, 206, 235, 0.15);
      border-radius: 0.375rem;
      border: 1px solid rgba(135, 206, 235, 0.3);
      text-shadow: 0 1px 6px rgba(135, 206, 235, 0.4);
    }

    .note-sub {
      color: #a8a8af;
      font-size: 0.9rem;
      margin-left: 3.5rem;
      margin-top: 0.25rem;
      font-style: italic;
      font-weight: 500;
      line-height: 1.5;
    }

    .essay-answer {
      font-size: 0.9rem;
      line-height: 1.8;
      color: #d1d1d6;
      text-align: justify;
      padding-bottom: 6rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
      max-width: 100%;
      flex-grow: 1;
    }
    
    .essay-answer p {
      margin-bottom: 1.25rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .discourse {
      color: #87CEEB;
      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .vocabulary {
      color: inherit;
      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .causal {
      color: #87CEEB;
      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .opinion {
      color: #87CEEB;
      font-weight: 400;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .card-hint {
      font-size: 0.8rem;
      color: #8e8e93;
      margin-top: auto;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
      text-align: center;
      pointer-events: none;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    .controls {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .arrow {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      font-size: 1.5rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .arrow:hover {
      background: rgba(28, 28, 30, 0.95);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(201, 169, 97, 0.2);
    }
    
    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .dot:hover {
      transform: scale(1.4);
      background: rgba(201, 169, 97, 0.4);
    }
    
    .dot.active {
      background: linear-gradient(135deg, #C9A961, rgba(201, 169, 97, 0.8));
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
      transform: scale(1.3);
    }
    
    .dot.viewed {
      background: rgba(201, 169, 97, 0.5);
    }
    
    .reset-btn {
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.85) 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
    }
    
    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.4);
    }

    .loading {
      text-align: center;
      color: #8e8e93;
      padding: 2rem;
      font-size: 0.9rem;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      padding: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .top-nav {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .nav-left {
        order: 1;
      }
      
      .nav-center {
        order: 2;
        flex-basis: 100%;
      }
      
      .nav-right {
        order: 3;
        margin-left: auto;
      }
      
      .nav-title {
        font-size: 1.25rem;
      }
      
      .nav-link, .full-mode-link {
        font-size: 0.75rem;
      }
      
      .toggle-label {
        font-size: 0.625rem;
      }
      
      .toggle-switch {
        width: 2rem;
        height: 1rem;
      }
      
      .toggle-switch::after {
        width: 0.75rem;
        height: 0.75rem;
      }
      
      .toggle-switch.active::after {
        left: 1.125rem;
      }
      
      .subtitle {
        font-size: 0.7rem;
      }
      
      .author {
        font-size: 0.6rem;
      }
      
      .card-container {
        padding: 1rem;
        height: calc(100vh - 260px);
      }
      
      .skeleton-title {
        font-size: 0.95rem;
      }
      
      .note-line {
        font-size: 0.9rem;
      }
      
      .note-marker {
        font-size: 1rem;
        min-width: 2rem;
      }
      
      .note-text {
        font-size: 0.9rem;
      }
      
      .magic-verb {
        font-size: 0.75rem;
      }
      
      .note-sub {
        font-size: 0.8rem;
        margin-left: 3rem;
      }
      
      .essay-answer {
        font-size: 0.85rem;
      }
      
      .arrow {
        width: 3rem;
        height: 3rem;
      }
      
      .nav-dots {
        gap: 0.4rem;
      }
      
      .dot {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    
    <div class="top-nav">
      <div class="nav-left">
        <a class='nav-link' href='/' id="homeLink">Home</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
      <div class="nav-right">
        <div class="toggle-container">
          <span class="toggle-label">Slides</span>
          <div class="toggle-switch" id="toggleSwitch" onclick="toggleSlideMode()"></div>
        </div>
        <a class='full-mode-link' href='/skills/writing/essays/essay-writer.html' id="fullModeLink">Full Mode</a>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Immersive & Interactive Learning</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Essays</p>
    </header>
    
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div class="card-label">ESSAY QUESTION & PARAGRAPH PLAN</div>
          <div style="text-align: center; margin-bottom: 1rem;">
            <span class="topic-badge" id="topicBadge"></span>
            <span class="essay-type-badge" id="essayTypeBadge"></span>
          </div>
          
          <div class="question-box" id="questionBox"></div>
          
          <div id="skeletonContent"></div>
          
          <div class="card-hint">üí° Click card to see sample answer</div>
        </div>
        
        <div class="card-face card-back">
          <div class="card-label">SAMPLE ANSWER WITH KEY EXPRESSIONS</div>
          <div style="text-align: center; margin-bottom: 1rem;">
            <span class="topic-badge" id="topicBadgeBack"></span>
            <span class="essay-type-badge" id="essayTypeBadgeBack"></span>
          </div>

          <div class="essay-answer" id="essayAnswer"></div>
          
          <div class="card-hint">üí° Click to see question & skeleton again</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <div class="arrow" onclick="prevCard(); event.stopPropagation();">‚Üê</div>
      <div class="nav-dots" id="navDots"></div>
      <div class="arrow" onclick="nextCard(); event.stopPropagation();">‚Üí</div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 0.75rem;">
      <button class="reset-btn" onclick="resetProgress()">‚Üª Reset Progress</button>
    </div>
  </div>

  <script>
    let essayData = [];
    let ideasData = null;
    let samplesData = null;
    let currentIndex = 0;
    let viewedCards = new Set();
    let isFlipped = false;
    let touchStartY = 0;
    let touchStartTime = 0;
    let isScrolling = false;
    let lastTouchY = 0;

    async function loadData() {
      try {
        document.getElementById('questionBox').innerHTML = '<div class="loading">Loading essay data...</div>';
        
        const [ideasResponse, samplesResponse] = await Promise.all([
          fetch('/skills/writing/essays/data/ideas.json'),
          fetch('/skills/writing/essays/data/samples.json')
        ]);

        if (!ideasResponse.ok || !samplesResponse.ok) {
          throw new Error('Failed to load data files');
        }

        ideasData = await ideasResponse.json();
        samplesData = await samplesResponse.json();

        combineData();
        
        if (essayData.length > 0) {
          render();
        } else {
          showEmptyState();
        }
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('questionBox').innerHTML = '<div class="error">Failed to load essay data. Please check that the JSON files exist.</div>';
      }
    }

    function combineData() {
      if (!ideasData || !samplesData) return;

      const ideas = ideasData.opinion || {};
      const samples = samplesData.opinion || [];

      samples.forEach(sample => {
        const ideaKey = sample.id;
        const skeletonData = ideas[ideaKey];

        essayData.push({
          id: sample.id,
          topic: skeletonData?.topic || sample.topic,
          essayType: skeletonData?.essayType || sample.essayType,
          question: sample.question,
          writingPoints: sample.writingPoints || [],
          skeleton: skeletonData?.skeleton || [],
          magicVerbs: skeletonData?.magic_verbs || [],
          answer: sample.answer
        });
      });
    }

    function showEmptyState() {
      document.getElementById('topicBadge').textContent = 'No Content';
      document.getElementById('essayTypeBadge').textContent = 'Empty';
      document.getElementById('questionBox').textContent = 'No essay questions available.';
      document.getElementById('skeletonContent').innerHTML = '<div class="skeleton-section"><div class="skeleton-title">No Data Available</div></div>';
      
      document.getElementById('topicBadgeBack').textContent = 'No Content';
      document.getElementById('essayTypeBadgeBack').textContent = 'Empty';
      document.getElementById('essayAnswer').innerHTML = '<p>No essay answers available.</p>';
    }

    function toggleSlideMode() {
      const toggle = document.getElementById('toggleSwitch');
      const isActive = toggle.classList.toggle('active');
      
      if (isActive) {
        window.location.href = '/skills/writing/essays/essay-writer.html';
      }
    }

    document.getElementById('homeLink').addEventListener('click', function(e) {
      e.preventDefault();
      sessionStorage.setItem('openWritingModal', 'true');
      window.location.href = '/';
    });

    function render() {
      if (essayData.length === 0) {
        showEmptyState();
        return;
      }

      const essay = essayData[currentIndex];
      
      document.getElementById('topicBadge').textContent = essay.topic;
      document.getElementById('essayTypeBadge').textContent = essay.essayType;
      document.getElementById('questionBox').textContent = essay.question;
      
      let skeletonHTML = '';
      if (essay.skeleton && essay.skeleton.length > 0) {
        essay.skeleton.forEach(section => {
          skeletonHTML += `<div class="skeleton-section">`;
          skeletonHTML += `<div class="skeleton-title">${section.title}</div>`;
          
          if (section.notes && section.notes.length > 0) {
            section.notes.forEach(note => {
              skeletonHTML += `
                <div class="note-line">
                  <span class="note-marker">${note.marker}</span>
                  <div>
                    <div class="note-text">
                      ${note.text}
                      ${note.verb ? `<span class="magic-verb">${note.verb}</span>` : ''}
                    </div>
                    ${note.sub ? `<div class="note-sub">${note.sub}</div>` : ''}
                  </div>
                </div>
              `;
            });
          }
          
          skeletonHTML += `</div>`;
        });
      } else {
        skeletonHTML = '<div class="skeleton-section"><div class="skeleton-title">No skeleton available</div></div>';
      }
      document.getElementById('skeletonContent').innerHTML = skeletonHTML;
      
      document.getElementById('topicBadgeBack').textContent = essay.topic;
      document.getElementById('essayTypeBadgeBack').textContent = essay.essayType;
      document.getElementById('essayAnswer').innerHTML = essay.answer || '<p>No sample answer available.</p>';
      
      viewedCards.add(currentIndex);
      updateDots();
    }

    function flipCard() {
      if (isScrolling) return;
      
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function unflipCard() {
      const card = document.getElementById('card');
      card.classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (essayData.length === 0) return;
      if (currentIndex < essayData.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (essayData.length === 0) return;
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      if (essayData.length === 0) return;
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      const dotsContainer = document.getElementById('navDots');
      
      if (essayData.length === 0) {
        dotsContainer.innerHTML = '';
        return;
      }
      
      let html = '';
      
      for (let i = 0; i < essayData.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        
        html += `<div class="${classes}" onclick="goTo(${i}); event.stopPropagation();"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    function resetProgress() {
      if (essayData.length === 0) {
        alert('No data to reset.');
        return;
      }
      
      if (confirm('Reset your progress? This will clear all viewed cards.')) {
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (essayData.length === 0) return;
      
      if (e.key === 'ArrowLeft') {
        prevCard();
      } else if (e.key === 'ArrowRight') {
        nextCard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      } else if (e.key === 'r' || e.key === 'R') {
        resetProgress();
      }
    });

    const card = document.getElementById('card');
    const cardFront = document.querySelector('.card-front');
    const cardBack = document.querySelector('.card-back');
    
    cardFront.addEventListener('click', (e) => {
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    cardBack.addEventListener('click', (e) => {
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    [cardFront, cardBack].forEach(face => {
      face.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        lastTouchY = touchStartY;
        touchStartTime = Date.now();
        isScrolling = false;
      }, { passive: true });

      face.addEventListener('touchmove', (e) => {
        const touchMoveY = e.touches[0].clientY;
        const deltaY = Math.abs(touchMoveY - lastTouchY);
        
        if (deltaY > 5) {
          isScrolling = true;
        }
        lastTouchY = touchMoveY;
      }, { passive: true });

      face.addEventListener('touchend', (e) => {
        const touchDuration = Date.now() - touchStartTime;
        const totalDelta = Math.abs(lastTouchY - touchStartY);
        
        if (touchDuration < 200 && totalDelta < 10 && !isScrolling) {
          flipCard();
        }
        
        setTimeout(() => {
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });

    loadData();
  </script>
</body>
</html>
