    function render() {
      const container = document.getElementById('contentArea');
      const data = ESSAY_DATA[currentType];
      if (!data) { container.innerHTML = '<div class="loading">Structure not found</div>'; return; }
      let html = '<div class="slides-container">';
      data.sections.forEach((section, index) => {
        let expressionsHTML = '';
        let totalCount = 0;
        
        if (Array.isArray(section.expressions) && section.expressions[0]?.subheading) {
          section.expressions.forEach((group, groupIndex) => {
            totalCount += group.items.length;
            expressionsHTML += '<div style="margin-bottom: 0.75rem;"><div style="font-size: 0.65rem; font-weight: 700; color: #C9A961; text-transform: uppercase; letter-spacing: 0.03em; margin-bottom: 0.4rem; font-family: \'IBM Plex Mono\', monospace;">' + group.subheading + '</div>';
            expressionsHTML += group.items.map(exp => {
              let displayText = exp.replace(/\[([^\]]+)\]/g, '<span style="color:#9ca3af;">___</span>');
              return '<li>' + displayText + '</li>';
            }).join('');
            expressionsHTML += '</div>';
          });
        } else {
          totalCount = section.expressions.length;
          expressionsHTML = section.expressions.map(exp => {
            let displayText = exp.replace(/\[([^\]]+)\]/g, '<span style="color:#9ca3af;">___</span>');
            return '<li>' + displayText + '</li>';
          }).join('');
        }
        
        html += '<div class="infographic-card" data-index="' + index + '"><div class="card-number-section"><span class="card-number">' + String(index + 1).padStart(2, '0') + '</span><span class="card-letter">' + String.fromCharCode(65 + index) + '</span></div><div class="card-content"><div class="card-title">' + section.title + '<span class="expression-count">(' + totalCount + ')</span></div><div class="card-expressions-wrapper"><ul class="card-expressions">' + expressionsHTML + '</ul></div></div><div class="card-icon-section"><span class="card-icon">' + section.icon + '</span></div></div>';
      });
      html += '</div>';
      container.innerHTML = html;
    }

    function buildTypeSelector() {
      const wrapper = document.getElementById('typeSelector');
      const types = [

        { key: 'problems_and_solutions', label: 'Problems & Solutions' },
        { key: 'cause_and_effect', label: 'Cause & Effect' },

        { key: 'opinion', label: 'Opinion' },
        { key: 'speculation_and_trends', label: 'Trends & Predictions' }
      ];
      wrapper.innerHTML = types.map(function(t) {
        return '<button class="type-btn ' + (t.key === currentType ? 'active' : '') + '" onclick="selectType(\'' + t.key + '\')">' + t.label + '</button>';
      }).join('');
    }

    function selectType(type) {
      currentType = type;
      document.querySelectorAll('.type-btn').forEach(function(btn) { btn.classList.remove('active'); });
      document.querySelector('.type-btn[onclick="selectType(\'' + type + '\')"]').classList.add('active');
      render();
    }

    buildTypeSelector();
    render();
