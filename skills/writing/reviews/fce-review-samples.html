<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: B2 First Review Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .nav-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-link:hover {
      color: #C9A961;
    }
    
    .nav-center {
      flex: 1;
      text-align: center;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .toggle-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }
    
    .toggle-switch {
      position: relative;
      width: 2.5rem;
      height: 1.25rem;
      background: rgba(99, 99, 102, 0.3);
      border-radius: 0.625rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 0.125rem;
      left: 0.125rem;
      width: 0.875rem;
      height: 0.875rem;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
      border-color: rgba(201, 169, 97, 0.3);
    }
    
    .toggle-switch.active::after {
      left: 1.375rem;
      background: #C9A961;
    }
    
    .full-mode-link {
      color: #8e8e93;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    
    .full-mode-link:hover {
      color: #C9A961;
    }
    
    header {
      text-align: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem 0 0.25rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      margin-bottom: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.625rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .card-container {
      perspective: 1500px;
      margin-bottom: 0.75rem;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      height: calc(100vh - 240px);
      overflow: visible;
    }
    
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      pointer-events: none;
    }
    
    .card > * {
      pointer-events: auto;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: transparent;
      border: none;
      border-radius: 1.5rem;
      padding: 0 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      max-width: 100%;
      box-sizing: border-box;
    }
    
    .card-face::-webkit-scrollbar { 
      width: 8px; 
    }
    
    .card-face::-webkit-scrollbar-track { 
      background: rgba(28, 28, 30, 0.3);
      border-radius: 4px;
    }
    
    .card-face::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.4);
      border-radius: 4px;
    }
    
    .card-face::-webkit-scrollbar-thumb:hover { 
      background: rgba(201, 169, 97, 0.6); 
    }
    
    .card-front {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-back {
      transform: rotateY(180deg);
      z-index: 1;
      pointer-events: none;
    }
    
    .card.flipped .card-front {
      z-index: 1;
      pointer-events: none;
    }
    
    .card.flipped .card-back {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-label {
      font-size: 0.7rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      font-weight: 600;
      text-align: center;
    }
    
    .topic-badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      font-size: 0.7rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .type-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 1rem;
      font-size: 0.65rem;
      color: #d4af6a;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    
    .question-box {
      background: rgba(201, 169, 97, 0.1);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
      color: #d1d1d6;
      line-height: 1.6;
      font-weight: 500;
    }

    .skeleton-section {
      background: transparent;
      border-radius: 0.75rem;
      padding: 0.75rem 0;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
    }

    .skeleton-section:last-of-type {
      border-bottom: none;
      padding-bottom: 6rem;
    }

    .skeleton-title {
      font-size: 0.8rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
    }

    .skeleton-item {
      font-size: 0.8rem;
      line-height: 1.7;
      color: #b8b8bb;
      margin-bottom: 0.4rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .skeleton-item .marker {
      position: absolute;
      left: 0;
      color: #C9A961;
      font-weight: 600;
    }

    .skeleton-item .text {
      color: #d1d1d6;
    }

    .review-answer {
      font-size: 0.9rem;
      line-height: 1.8;
      color: #d1d1d6;
      text-align: justify;
      padding-bottom: 6rem;
    }
    
    .review-answer p {
      margin-bottom: 1.25rem;
    }

    .review-title {
      font-size: 1rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 1rem;
      text-align: center;
    }

    .word-count {
      font-size: 0.7rem;
      color: #636366;
      text-align: center;
      margin-bottom: 1rem;
    }

    .discourse {
      color: #87CEEB;
    }

    .vocabulary {
      font-weight: 500;
    }

    .opinion {
      color: #87CEEB;
    }
    
    .card-hint {
      font-size: 0.8rem;
      color: #8e8e93;
      margin-top: auto;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
      text-align: center;
      pointer-events: none;
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(20px);
    }
    
    .controls {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .arrow {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      font-size: 1.5rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .arrow:hover {
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }
    
    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .dot:hover {
      transform: scale(1.4);
      background: rgba(201, 169, 97, 0.4);
    }
    
    .dot.active {
      background: #C9A961;
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
      transform: scale(1.3);
    }
    
    .dot.viewed {
      background: rgba(201, 169, 97, 0.5);
    }
    
    .reset-btn {
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.85) 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.4);
    }
    
    @media (max-width: 768px) {
      body { padding: 0.5rem; }
      .nav-title { font-size: 1.25rem; }
      .card-container { padding: 1rem; }
      .arrow { width: 3rem; height: 3rem; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="top-nav">
      <div class="nav-left">
        <a href="../../../index.html?openModal=writing" class="nav-link">‚Üê Home</a>
      </div>
      <div class="nav-center">
        <div class="nav-title">INTUITY</div>
      </div>
      <div class="nav-right">
        <div class="toggle-container">
          <span class="toggle-label">Slides</span>
          <div class="toggle-switch active" id="toggleSwitch" onclick="toggleSlideMode()"></div>
        </div>
        <a href="review-writer.html" class="full-mode-link">Full Mode</a>
      </div>
    </div>
    
    <header>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">Majid Nashtai ¬∑ B2 First Reviews</p>
    </header>
    
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div class="card-label">REVIEW QUESTION & PARAGRAPH PLAN</div>
          <div style="text-align: center; margin-bottom: 1rem;">
            <span class="topic-badge" id="topicBadge">Loading...</span>
            <span class="type-badge" id="typeBadge"></span>
          </div>
          
          <div class="question-box" id="questionBox">Loading review questions...</div>
          
          <div id="skeletonContent"></div>
          
          <div class="card-hint">üí° Click card to see sample answer</div>
        </div>
        
        <div class="card-face card-back">
          <div class="card-label">SAMPLE REVIEW WITH KEY EXPRESSIONS</div>
          <div style="text-align: center; margin-bottom: 1rem;">
            <span class="topic-badge" id="topicBadgeBack"></span>
            <span class="type-badge" id="typeBadgeBack"></span>
          </div>

          <div class="review-title" id="reviewTitle"></div>

          <div class="review-answer" id="reviewAnswer"></div>
          
          <div class="card-hint">üí° Click to see question & skeleton again</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <div class="arrow" onclick="prevCard()">‚Üê</div>
      <div class="nav-dots" id="navDots"></div>
      <div class="arrow" onclick="nextCard()">‚Üí</div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 0.75rem;">
      <button class="reset-btn" onclick="resetProgress()">‚Üª Reset Progress</button>
    </div>
  </div>

  <script>
    let samplesData = [];
    let ideasData = {};
    let currentIndex = 0;
    let viewedCards = new Set();
    let isFlipped = false;
    let touchStartY = 0;
    let touchStartTime = 0;
    let isScrolling = false;
    let lastTouchY = 0;

    async function loadData() {
      try {
        document.getElementById('questionBox').innerHTML = '<div style="text-align: center; padding: 1rem;">Loading review data...</div>';
        
        const [samplesResponse, ideasResponse] = await Promise.all([
          fetch('data/samples.json'),
          fetch('data/ideas.json')
        ]);

        if (!samplesResponse.ok || !ideasResponse.ok) {
          throw new Error('Failed to load data files');
        }

        const samples = await samplesResponse.json();
        const ideas = await ideasResponse.json();
        
        // NEW FORMAT: samples.json has "opinion" array
        samplesData = samples.opinion || [];
        ideasData = ideas.reviews || {};
        
        console.log('‚úÖ Loaded', samplesData.length, 'review samples');
        
        if (samplesData.length > 0) {
          render();
        } else {
          showEmptyState();
        }
      } catch (error) {
        console.error('‚ùå Error loading data:', error);
        document.getElementById('questionBox').innerHTML = '<div style="color: #ff6b6b; text-align: center; padding: 1rem;">Failed to load review data. Please check that the JSON files exist.</div>';
      }
    }

    function showEmptyState() {
      document.getElementById('topicBadge').textContent = 'No Content';
      document.getElementById('typeBadge').textContent = 'Empty';
      document.getElementById('questionBox').textContent = 'No review questions available.';
      document.getElementById('skeletonContent').innerHTML = '<div class="skeleton-section"><div class="skeleton-title">No Data Available</div></div>';
      
      document.getElementById('topicBadgeBack').textContent = 'No Content';
      document.getElementById('typeBadgeBack').textContent = 'Empty';
      document.getElementById('reviewAnswer').innerHTML = '<p>No review answers available.</p>';
    }

    function toggleSlideMode() {
      // Already in slides mode, switch to full mode
      window.location.href = 'review-writer.html';
    }

    function render() {
      if (samplesData.length === 0) {
        showEmptyState();
        return;
      }

      const sample = samplesData[currentIndex];
      
      // Front face - Question
      document.getElementById('topicBadge').textContent = sample.topic;
      document.getElementById('typeBadge').textContent = sample.essayType;
      document.getElementById('questionBox').textContent = sample.question;
      
      // Get skeleton from ideas.json
      let skeletonHTML = '';
      const ideaData = ideasData[sample.id];
      
      if (ideaData && ideaData.skeleton) {
        ideaData.skeleton.forEach(section => {
          skeletonHTML += `<div class="skeleton-section">`;
          skeletonHTML += `<div class="skeleton-title">${section.title}</div>`;
          
          if (section.items && section.items.length > 0) {
            section.items.forEach(item => {
              skeletonHTML += `
                <div class="skeleton-item">
                  <span class="marker">${item.marker}</span>
                  <span class="text">${item.text}</span>
                </div>
              `;
            });
          }
          
          skeletonHTML += `</div>`;
        });
      } else {
        skeletonHTML = '<div class="skeleton-section"><div class="skeleton-title">Paragraph structure notes not available</div></div>';
      }
      document.getElementById('skeletonContent').innerHTML = skeletonHTML;
      
      // Back face - Answer
      document.getElementById('topicBadgeBack').textContent = sample.topic;
      document.getElementById('typeBadgeBack').textContent = sample.essayType;
      document.getElementById('reviewTitle').textContent = sample.title;
      document.getElementById('reviewAnswer').innerHTML = sample.answer || '<p>No sample answer available.</p>';
      
      viewedCards.add(currentIndex);
      updateDots();
    }

    function flipCard() {
      if (isScrolling) return;
      
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function unflipCard() {
      const card = document.getElementById('card');
      card.classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (samplesData.length === 0) return;
      if (currentIndex < samplesData.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (samplesData.length === 0) return;
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      if (samplesData.length === 0) return;
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      const dotsContainer = document.getElementById('navDots');
      
      if (samplesData.length === 0) {
        dotsContainer.innerHTML = '';
        return;
      }
      
      let html = '';
      
      for (let i = 0; i < samplesData.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        
        html += `<div class="${classes}" onclick="goTo(${i}); event.stopPropagation();"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    function resetProgress() {
      if (samplesData.length === 0) {
        alert('No data to reset.');
        return;
      }
      
      if (confirm('Reset your progress? This will clear all viewed cards.')) {
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (samplesData.length === 0) return;
      
      if (e.key === 'ArrowLeft') {
        prevCard();
      } else if (e.key === 'ArrowRight') {
        nextCard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      } else if (e.key === 'r' || e.key === 'R') {
        resetProgress();
      }
    });

    const card = document.getElementById('card');
    const cardFront = document.querySelector('.card-front');
    const cardBack = document.querySelector('.card-back');
    
    cardFront.addEventListener('click', (e) => {
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    cardBack.addEventListener('click', (e) => {
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    [cardFront, cardBack].forEach(face => {
      face.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        lastTouchY = touchStartY;
        touchStartTime = Date.now();
        isScrolling = false;
      }, { passive: true });

      face.addEventListener('touchmove', (e) => {
        const touchMoveY = e.touches[0].clientY;
        const deltaY = Math.abs(touchMoveY - lastTouchY);
        
        if (deltaY > 5) {
          isScrolling = true;
        }
        lastTouchY = touchMoveY;
      }, { passive: true });

      face.addEventListener('touchend', (e) => {
        const touchDuration = Date.now() - touchStartTime;
        const totalDelta = Math.abs(lastTouchY - touchStartY);
        
        if (touchDuration < 200 && totalDelta < 10 && !isScrolling) {
          flipCard();
        }
        
        setTimeout(() => {
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });

    loadData();
  </script>
</body>
</html>
