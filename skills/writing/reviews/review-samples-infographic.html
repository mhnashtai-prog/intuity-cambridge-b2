  <script>
    // State
    let reviewsData = [];
    let currentReviewIndex = 0;
    let currentStageIndex = 0;

    // Stage metadata
    const stageMetadata = [
      { title: 'Introduction', icon: 'üé¨', subtitle: 'Hook + Personal Reaction' },
      { title: 'Content/Feature 1', icon: 'üåä', subtitle: 'Main Description' },
      { title: 'Feature 2/Learning', icon: 'üí°', subtitle: 'Key Details' },
      { title: 'Recommendation', icon: 'üëç', subtitle: 'Final Opinion' }
    ];

    // Initialize - runs immediately
    async function init() {
      console.log('üöÄ Initializing review structure explorer...');
      
      try {
        // Data is already fetching due to preload in <head>
        const data = await window.dataPromise;
        
        // Transform data from existing format to stage-based format
        reviewsData = transformReviewData(data.opinion || []);
        
        console.log(`‚úÖ Loaded ${reviewsData.length} review samples`);
        
        if (reviewsData.length > 0) {
          updateMainDisplay();
          renderStageButtons();
          renderNavigation();
          attachEventListeners();
        } else {
          showErrorState();
        }
      } catch (error) {
        console.error('‚ùå Error loading data:', error);
        showErrorState();
      }
    }

    // Transform existing JSON structure to stage-based format
    function transformReviewData(opinionsArray) {
      return opinionsArray.map(review => {
        const paragraphs = extractParagraphs(review.answer);
        
        // Create stages from paragraphs (typically 4 paragraphs for reviews)
        const stages = paragraphs.map((paragraph, index) => {
          const metadata = stageMetadata[index] || stageMetadata[stageMetadata.length - 1];
          return {
            title: metadata.title,
            icon: metadata.icon,
            subtitle: metadata.subtitle,
            sample: paragraph
          };
        });
        
        return {
          id: review.id,
          title: review.title,
          type: review.topic,
          stages: stages
        };
      });
    }

    // Extract paragraphs from HTML answer
    function extractParagraphs(htmlAnswer) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = htmlAnswer;
      const paragraphs = Array.from(tempDiv.querySelectorAll('p')).map(p => p.innerHTML);
      
      // Ensure we always have 4 stages (pad with empty if needed)
      while (paragraphs.length < 4) {
        paragraphs.push('');
      }
      
      return paragraphs.slice(0, 4); // Take only first 4 paragraphs
    }

    // Show error state
    function showErrorState() {
      document.getElementById('reviewTitle').textContent = 'Failed to Load';
      document.getElementById('reviewSubtitle').textContent = 'Please refresh the page';
    }

    // Update main display - ONLY SHOWS TITLE
    function updateMainDisplay() {
      if (reviewsData.length === 0) return;

      const review = reviewsData[currentReviewIndex];
      document.getElementById('reviewTitle').textContent = review.title;
      document.getElementById('reviewSubtitle').textContent = review.type;
    }

    // Render stage buttons dynamically
    function renderStageButtons() {
      if (reviewsData.length === 0) return;

      const review = reviewsData[currentReviewIndex];
      const stageButtonsContainer = document.getElementById('stageButtons');
      stageButtonsContainer.innerHTML = '';

      review.stages.forEach((stage, index) => {
        const button = document.createElement('div');
        button.className = 'stage-button';
        button.setAttribute('data-stage', index);
        button.innerHTML = `
          <span class="stage-button-icon">${stage.icon}</span>
          <span class="stage-button-label">${stage.title}</span>
        `;
        button.addEventListener('click', () => openModal(index));
        stageButtonsContainer.appendChild(button);
      });
    }

    // Render navigation dots
    function renderNavigation() {
      const dotsContainer = document.getElementById('reviewDots');
      dotsContainer.innerHTML = '';
      
      reviewsData.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        if (i === currentReviewIndex) dot.classList.add('active');
        dot.addEventListener('click', () => goToReview(i));
        dotsContainer.appendChild(dot);
      });
      
      document.getElementById('prevReview').disabled = currentReviewIndex === 0;
      document.getElementById('nextReview').disabled = currentReviewIndex === reviewsData.length - 1;
    }

    // Navigation functions
    function changeReview(direction) {
      const newIndex = currentReviewIndex + direction;
      if (newIndex >= 0 && newIndex < reviewsData.length) {
        currentReviewIndex = newIndex;
        updateMainDisplay();
        renderStageButtons();
        renderNavigation();
      }
    }

    function goToReview(index) {
      currentReviewIndex = index;
      updateMainDisplay();
      renderStageButtons();
      renderNavigation();
    }

    // Modal functions
    function openModal(stageIndex) {
      currentStageIndex = stageIndex;
      showModalStage(stageIndex);
      renderModalStageButtons();
      updateModalNavigation();
      
      const overlay = document.getElementById('modalOverlay');
      overlay.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modalOverlay');
      modal.classList.remove('show');
      document.body.style.overflow = '';
    }

    function showModalStage(stageIndex) {
      currentStageIndex = stageIndex;
      const review = reviewsData[currentReviewIndex];
      const stage = review.stages[stageIndex];
      
      document.getElementById('contentIcon').textContent = stage.icon;
      document.getElementById('contentTitle').textContent = stage.title;
      document.getElementById('contentSubtitle').textContent = `${review.title} ‚Ä¢ ${stage.subtitle}`;
      
      const contentDiv = document.getElementById('contentText');
      contentDiv.innerHTML = `<p>${stage.sample}</p>`;
      
      updateModalStageButtons();
    }

    function renderModalStageButtons() {
      const review = reviewsData[currentReviewIndex];
      const modalButtonsContainer = document.getElementById('modalStageButtons');
      modalButtonsContainer.innerHTML = '';

      review.stages.forEach((stage, index) => {
        const button = document.createElement('div');
        button.className = 'stage-button';
        button.setAttribute('data-modal-stage', index);
        if (index === currentStageIndex) button.classList.add('active');
        button.innerHTML = `
          <span class="stage-button-icon">${stage.icon}</span>
          <span class="stage-button-label">${stage.title}</span>
        `;
        button.addEventListener('click', () => showModalStage(index));
        modalButtonsContainer.appendChild(button);
      });
    }

    function updateModalStageButtons() {
      document.querySelectorAll('[data-modal-stage]').forEach((btn, i) => {
        btn.classList.toggle('active', i === currentStageIndex);
      });
    }

    function changeReviewInModal(direction) {
      const newIndex = currentReviewIndex + direction;
      if (newIndex >= 0 && newIndex < reviewsData.length) {
        currentReviewIndex = newIndex;
        showModalStage(currentStageIndex);
        renderModalStageButtons();
        updateModalNavigation();
        updateMainDisplay();
        renderStageButtons();
        renderNavigation();
      }
    }

    function updateModalNavigation() {
      const dotsContainer = document.getElementById('modalReviewDots');
      dotsContainer.innerHTML = '';
      
      reviewsData.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        if (i === currentReviewIndex) dot.classList.add('active');
        dot.addEventListener('click', () => {
          currentReviewIndex = i;
          showModalStage(currentStageIndex);
          renderModalStageButtons();
          updateModalNavigation();
          updateMainDisplay();
          renderStageButtons();
          renderNavigation();
        });
        dotsContainer.appendChild(dot);
      });
      
      document.getElementById('modalPrevReview').disabled = currentReviewIndex === 0;
      document.getElementById('modalNextReview').disabled = currentReviewIndex === reviewsData.length - 1;
    }

    // Attach event listeners
    function attachEventListeners() {
      // Close modal
      document.getElementById('modalClose').addEventListener('click', closeModal);
      document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target.id === 'modalOverlay') closeModal();
      });

      // Main page navigation
      document.getElementById('prevReview').addEventListener('click', () => changeReview(-1));
      document.getElementById('nextReview').addEventListener('click', () => changeReview(1));

      // Modal navigation
      document.getElementById('modalPrevReview').addEventListener('click', () => changeReviewInModal(-1));
      document.getElementById('modalNextReview').addEventListener('click', () => changeReviewInModal(1));

      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyPress);
    }

    function handleKeyPress(e) {
      const modalOpen = document.getElementById('modalOverlay').classList.contains('show');
      
      if (e.key === 'Escape' && modalOpen) {
        closeModal();
      }
      if (e.key === 'ArrowLeft' && !modalOpen && currentReviewIndex > 0) {
        changeReview(-1);
      }
      if (e.key === 'ArrowRight' && !modalOpen && currentReviewIndex < reviewsData.length - 1) {
        changeReview(1);
      }
      if (e.key >= '1' && e.key <= '9') {
        const index = parseInt(e.key) - 1;
        const review = reviewsData[currentReviewIndex];
        if (review && index < review.stages.length) {
          if (modalOpen) {
            showModalStage(index);
          } else {
            openModal(index);
          }
        }
      }
    }

    // Start initialization
    init();
  </script>
</body>
</html>
