      .card-number { font-size: 1.3rem; }

    // ==================== RENDER ====================
    function render() {
      const container = document.getElementById('contentArea');
      const data = REVIEW_DATA[currentType];
      
      if (!data) {
        container.innerHTML = '<div class="loading">Structure not found</div>';
        return;
      }

      let html = '<div class="slides-container">';

      data.sections.forEach((section, index) => {
        const count = section.expressions.length;

        const expressionsHTML = section.expressions.map(exp => {
          let displayText = exp.replace(/\[([^\]]+)\]/g, '<span style="color:#9ca3af;">___</span>');
          return `<li>${displayText}</li>`;
        }).join('');

        html += `
          <div class="infographic-card" data-index="${index}">
            <div class="card-number-section">
              <span class="card-number">${String(index + 1).padStart(2, '0')}</span>
              <span class="card-letter">${String.fromCharCode(65 + index)}</span>
            </div>
            <div class="card-content">
              <div class="card-title">${section.title}<span class="expression-count">(${count})</span></div>
              <div class="card-expressions-wrapper">
                <ul class="card-expressions">
                  ${expressionsHTML}
                </ul>
              </div>
            </div>
            <div class="card-icon-section">
              <span class="card-icon">${section.icon}</span>
            </div>
          </div>
        `;
      });

      html += '</div>';
      container.innerHTML = html;
      applyXRay();
    }

    // ==================== TYPE SELECTOR ====================
    function buildTypeSelector() {
      const wrapper = document.getElementById('typeSelector');
      const types = [
        { key: 'entertainment', label: 'Entertainment' },
        { key: 'places', label: 'Places' },
        { key: 'products', label: 'Products' },
        { key: 'experiences', label: 'Experiences' }
      ];

      wrapper.innerHTML = types.map(t => `
        <button class="type-btn ${t.key === currentType ? 'active' : ''}" onclick="selectType('${t.key}')">
          ${t.label}
        </button>
      `).join('');
    }

    function selectType(type) {
      currentType = type;
      document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.type-btn[onclick="selectType('${type}')"]`).classList.add('active');
      render();
    }

    // ==================== X-RAY ====================
    function toggleXRay() {
      xrayActive = !xrayActive;
      const btn = document.querySelector('.xray-btn');
      btn.textContent = xrayActive ? 'Normal' : 'X-Ray';
      btn.classList.toggle('active', xrayActive);
      applyXRay();
    }

    function applyXRay() {
      document.querySelectorAll('.infographic-card').forEach(card => {
        card.classList.toggle('xray-active', xrayActive);
      });
    }

    // ==================== INIT ====================
    buildTypeSelector();
    render();
  </script>
