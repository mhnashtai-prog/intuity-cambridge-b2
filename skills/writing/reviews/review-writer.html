<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>INTUITY - Essay Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 2;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for mobile */
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      padding-bottom: env(safe-area-inset-bottom, 0.5rem); /* Safe area for iPhone notch */
    }

    /* COMPACT HEADER */
    .header { 
      padding: 0.4rem 0;
      margin-bottom: 0.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .question-selector-compact {
      background: rgba(28, 28, 30, 0.6);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.5rem;
      padding: 0.3rem 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: opacity 0.3s;
      max-width: 40%;
    }

    .question-selector-compact.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .question-selector-compact label {
      font-size: 0.7rem;
    }

    .question-selector-compact select {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.4rem;
      padding: 0.25rem 0.4rem;
      color: #e5e5e7;
      font-size: 0.65rem;
      font-family: 'DM Sans';
      cursor: pointer;
      min-width: 0;
      max-width: 100%;
    }

    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem; 
      font-weight: 700; 
      color: #C9A961;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle { 
      font-size: 0.55rem; 
      color: #8e8e93; 
      text-transform: uppercase;
    }

    .mode-toggle-container {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.6rem;
      font-weight: 600;
      color: #636366;
      text-transform: uppercase;
    }

    .mode-toggle-switch {
      position: relative;
      width: 2.2rem;
      height: 1.1rem;
      background: rgba(99, 99, 102, 0.25);
      border-radius: 0.55rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(99, 99, 102, 0.2);
    }

    .mode-toggle-switch::after {
      content: '';
      position: absolute;
      top: 0.1rem;
      left: 0.1rem;
      width: 0.8rem;
      height: 0.8rem;
      background: #8e8e93;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .mode-toggle-switch.active {
      background: rgba(201, 169, 97, 0.25);
    }

    .mode-toggle-switch.active::after {
      left: 1.2rem;
      background: #C9A961;
    }

    /* MAIN LAYOUT */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      gap: 0.5rem;
    }

    /* WRITE/READ PANEL */
    .write-panel {
      flex: 1;
      background: rgba(28, 28, 30, 0.6);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem;
      border: 1px solid rgba(84, 84, 88, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    /* REFERENCE PANEL - SLIDE UP FROM BOTTOM */
    .ref-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50vh;
      background: rgba(18, 18, 20, 0.98);
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1rem 1rem 0 0;
      border: 1px solid rgba(84, 84, 88, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      padding-bottom: env(safe-area-inset-bottom, 1rem);
    }

    .ref-panel.open {
      transform: translateY(0);
    }

    /* TOGGLE PANEL BUTTON - FLOATING */
    .toggle-panel-btn {
      position: fixed;
      bottom: calc(1rem + env(safe-area-inset-bottom, 0px));
      right: 1rem;
      width: 3rem;
      height: 3rem;
      background: rgba(201, 169, 97, 0.9);
      border: 1px solid rgba(201, 169, 97, 0.5);
      border-radius: 50%;
      color: #0d0d0d;
      cursor: pointer;
      z-index: 999;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(201, 169, 97, 0.3);
      transition: all 0.3s;
    }

    .toggle-panel-btn:active {
      transform: scale(0.95);
    }

    /* STAGE NAVIGATION */
    .stage-nav {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .stage-dots {
      display: flex;
      gap: 0.6rem;
    }

    .stage-dot {
      width: 0.7rem;
      height: 0.7rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.3);
      border: 1.5px solid rgba(99, 99, 102, 0.3);
      cursor: pointer;
      transition: all 0.3s;
    }

    .stage-dot.current {
      background: #C9A961;
      border-color: #C9A961;
      transform: scale(1.4);
    }

    .stage-dot.done {
      background: rgba(201, 169, 97, 0.3);
    }

    .stage-name {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 600;
    }

    .view-toggle-mini {
      font-size: 0.6rem;
      color: #636366;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.4rem;
      border: 1px solid rgba(84, 84, 88, 0.3);
    }

    /* TEXT AREAS */
    .textarea-wrapper {
      flex: 1;
      overflow: hidden;
      padding: 0.75rem;
      min-height: 0;
    }

    .textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: #e5e5e7;
      font-size: 0.9rem;
      font-family: 'DM Sans';
      line-height: 1.7;
      resize: none;
      outline: none;
    }

    .sample-display {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      color: #e5e5e7;
      font-size: 0.85rem;
      font-family: 'DM Sans';
      line-height: 1.8;
      -webkit-overflow-scrolling: touch;
    }

    .sample-display h3 {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .sample-display p {
      margin-bottom: 1.2rem;
    }

    /* NAVIGATION BUTTONS - BOTTOM FIXED */
    .nav-buttons {
      position: fixed;
      bottom: calc(1rem + env(safe-area-inset-bottom, 0px));
      left: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 998;
    }

    .nav-btn {
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(28, 28, 30, 0.95);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.6rem;
      color: #C9A961;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn:active:not(:disabled) {
      transform: scale(0.95);
      background: rgba(201, 169, 97, 0.2);
    }

    /* WORD COUNT - WRITE MODE ONLY */
    .word-count-badge {
      position: fixed;
      top: 4.5rem;
      right: 1rem;
      background: rgba(28, 28, 30, 0.95);
      border: 1px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.6rem;
      padding: 0.4rem 0.6rem;
      font-size: 0.65rem;
      color: #8e8e93;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
    }

    .count-current {
      color: #C9A961;
      font-weight: 700;
    }

    /* REFERENCE PANEL TABS */
    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.3rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(84, 84, 88, 0.2);
      flex-shrink: 0;
    }

    .tab-btn {
      padding: 0.5rem 0.3rem;
      background: transparent;
      border: none;
      color: #636366;
      font-size: 0.6rem;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans';
    }

    .tab-btn.active {
      background: rgba(201, 169, 97, 0.15);
      color: #C9A961;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0.75rem;
      min-height: 0;
    }

    .tab-content.active {
      display: block;
    }

    /* PHRASES & CONTENT */
    .phrase-group {
      margin-bottom: 0.75rem;
    }

    .phrase-title {
      font-size: 0.7rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.4rem;
      padding: 0.4rem 0.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.5rem;
    }

    .phrase-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      line-height: 1.5;
      padding: 0.4rem 0.5rem;
      margin-bottom: 0.3rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.4rem;
      border-left: 2px solid rgba(201, 169, 97, 0.3);
    }

    .question-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.6rem;
      padding: 0.75rem;
      border-left: 3px solid #C9A961;
      margin-bottom: 0.75rem;
    }

    .question-display h4 {
      font-size: 0.75rem;
      color: #C9A961;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .question-context {
      font-size: 0.65rem;
      color: #aeaeb2;
      line-height: 1.5;
      margin-bottom: 0.5rem;
      font-style: italic;
    }

    .question-main {
      font-size: 0.7rem;
      color: #e5e5e7;
      line-height: 1.6;
      font-weight: 600;
    }

    .point-item {
      font-size: 0.65rem;
      color: #e5e5e7;
      padding: 0.3rem 0.5rem;
      margin-bottom: 0.3rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0.4rem;
    }

    /* HANDLE - FOR DRAGGING PANEL */
    .panel-handle {
      width: 3rem;
      height: 0.3rem;
      background: rgba(99, 99, 102, 0.5);
      border-radius: 0.15rem;
      margin: 0.5rem auto;
      cursor: grab;
    }

    /* SCROLLBARS */
    .tab-content::-webkit-scrollbar,
    .sample-display::-webkit-scrollbar {
      width: 2px;
    }

    .tab-content::-webkit-scrollbar-thumb,
    .sample-display::-webkit-scrollbar-thumb {
      background: rgba(99, 99, 102, 0.3);
      border-radius: 2px;
    }

    /* ANIMATIONS */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* SAFE AREA HELPERS */
    @supports (padding: max(0px)) {
      .main-container {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
      }
      
      .nav-buttons {
        bottom: max(1rem, calc(1rem + env(safe-area-inset-bottom)));
      }
      
      .toggle-panel-btn {
        bottom: max(1rem, calc(1rem + env(safe-area-inset-bottom)));
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    
    <!-- COMPACT HEADER -->
    <div class="header">
      <div class="question-selector-compact" id="questionSelector">
        <label>üìã</label>
        <select id="questionDropdown" onchange="handleQuestionChange()">
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="header-center">
        <h1>INTUITY</h1>
        <span class="subtitle">Essay Writer</span>
      </div>
      
      <div class="mode-toggle-container">
        <span style="opacity: 0.7; font-size: 0.55rem;">R</span>
        <div class="mode-toggle-switch" id="modeToggleSwitch" onclick="switchMode()"></div>
        <span style="opacity: 0.7; font-size: 0.55rem;">W</span>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-wrapper">
      
      <!-- WRITE/READ PANEL -->
      <div class="write-panel">
        
        <!-- STAGE NAV -->
        <div class="stage-nav">
          <div style="display: flex; align-items: center; gap: 0.6rem;">
            <div class="stage-dots">
              <div class="stage-dot current" onclick="jumpStage(0)"></div>
              <div class="stage-dot" onclick="jumpStage(1)"></div>
              <div class="stage-dot" onclick="jumpStage(2)"></div>
              <div class="stage-dot" onclick="jumpStage(3)"></div>
            </div>
            <span class="stage-name" id="stageName">Introduction</span>
          </div>
          
          <div class="view-toggle-mini" id="viewToggle" onclick="toggleSampleView()">
            üìñ Full
          </div>
        </div>

        <!-- TEXT AREA / SAMPLE -->
        <div class="textarea-wrapper">
          <textarea id="textarea" class="textarea" style="display: none;"></textarea>
          <div id="sampleDisplay" class="sample-display">
            <p style="color: #8e8e93; text-align: center; padding: 2rem;">Loading...</p>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- NAVIGATION BUTTONS -->
  <div class="nav-buttons" id="navButtons">
    <button class="nav-btn" id="prevBtn" onclick="handlePrevClick()" disabled>‚Üê</button>
    <button class="nav-btn" id="nextBtn" onclick="handleNextClick()">‚Üí</button>
  </div>

  <!-- WORD COUNT BADGE (WRITE MODE) -->
  <div class="word-count-badge" id="wordCountBadge">
    <span class="count-current" id="currentWords">0</span>/<span id="targetWords">50</span>w
    <br>
    <span style="font-size: 0.6rem;">Total: <span id="totalWords">0</span>/195</span>
  </div>

  <!-- TOGGLE REFERENCE PANEL BUTTON -->
  <div class="toggle-panel-btn" id="togglePanelBtn" onclick="togglePanel()">
    üìö
  </div>

  <!-- REFERENCE PANEL (SLIDE UP) -->
  <div class="ref-panel" id="refPanel">
    <div class="panel-handle"></div>
    
    <div class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('phrases')">Phrases</button>
      <button class="tab-btn" onclick="switchTab('ideas')">Ideas</button>
      <button class="tab-btn" onclick="switchTab('samples')">Samples</button>
    </div>

    <div class="tab-content active" id="phrasesTab">
      <p style="color: #8e8e93; text-align: center; padding: 2rem; font-size: 0.65rem;">Loading...</p>
    </div>

    <div class="tab-content" id="ideasTab">
      <p style="color: #8e8e93; text-align: center; padding: 2rem; font-size: 0.65rem;">Select a question</p>
    </div>

    <div class="tab-content" id="samplesTab">
      <p style="color: #8e8e93; text-align: center; padding: 2rem; font-size: 0.65rem;">Loading...</p>
    </div>
  </div>

  <script>
    // Copy the same script from review-writer-COMPLETE.html
    // But add these mobile-specific functions:
    
    let panelOpen = false;
    
    function togglePanel() {
      panelOpen = !panelOpen;
      const panel = document.getElementById('refPanel');
      const btn = document.getElementById('togglePanelBtn');
      
      panel.classList.toggle('open', panelOpen);
      btn.textContent = panelOpen ? '‚úï' : 'üìö';
    }
    
    // Close panel when tapping outside
    document.addEventListener('click', function(e) {
      const panel = document.getElementById('refPanel');
      const btn = document.getElementById('togglePanelBtn');
      
      if (panelOpen && !panel.contains(e.target) && !btn.contains(e.target)) {
        togglePanel();
      }
    });
    
    // Update switchMode to show/hide word count badge
    function switchMode() {
      currentMode = currentMode === 'read' ? 'write' : 'read';
      
      const modeSwitch = document.getElementById('modeToggleSwitch');
      modeSwitch.classList.toggle('active', currentMode === 'write');
      
      const dropdown = document.getElementById('questionSelector');
      const badge = document.getElementById('wordCountBadge');
      
      if (currentMode === 'write') {
        dropdown.classList.add('hidden');
        document.getElementById('textarea').style.display = 'block';
        document.getElementById('sampleDisplay').style.display = 'none';
        badge.style.display = 'block';
      } else {
        dropdown.classList.remove('hidden');
        document.getElementById('textarea').style.display = 'none';
        document.getElementById('sampleDisplay').style.display = 'block';
        badge.style.display = 'none';
      }
      
      updateInterface();
    }
    
    // Add the rest of the script from review-writer-COMPLETE.html here
  </script>
</body>
</html>
